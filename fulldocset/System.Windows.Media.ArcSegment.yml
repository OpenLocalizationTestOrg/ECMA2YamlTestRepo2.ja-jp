  remarks: "使用して、 <xref:System.Windows.Media.PathFigure>ArcSegment オブジェクトとその他のセグメントを格納するオブジェクト</xref:System.Windows.Media.PathFigure>。       楕円の円弧は、その始点と終点を x 半径と y 半径、x 軸回転率を円弧が 180 度、および円弧が描画される方向を示す値を超える必要があるかどうかを示す値によって定義されます。 ArcSegment クラスには、円弧の終点。 の開始点のプロパティが含まれていません表す円弧の終点のみを定義します。 円弧の始点がの現在のポイント、 <xref:System.Windows.Media.PathFigure>、ArcSegment が追加されます</xref:System.Windows.Media.PathFigure>。       次の図は、別の終了点を示す<xref:System.Windows.Media.ArcSegment.Size%2A>、および<xref:System.Windows.Media.ArcSegment.RotationAngle%2A>設定</xref:System.Windows.Media.ArcSegment.RotationAngle%2A></xref:System.Windows.Media.ArcSegment.Size%2A>。       ![設定が異なる Arcsegment ポイント](~/add/media/arcsegment-point.png &quot;設定が異なる Arcsegment ポイント&quot;)![設定が異なる Arcsegment サイズ](~/add/media/arcsegment-size.png &quot;設定が異なる Arcsegment サイズ&quot;)![設定が異なる Arcsegment RotationAngle](~/add/media/arcsegment-rotationangle.png &quot;RotationAngle の設定が異なる Arcsegment&quot;) ## IsLargeArc と特定の位置、サイズ、および回転のほとんどの円弧 SweepDirection 描画できる&4; つの異なる円弧がある、<xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>と<xref:System.Windows.Media.ArcSegment.SweepDirection%2A>プロパティを使用するには、どの円弧を示します</xref:System.Windows.Media.ArcSegment.SweepDirection%2A></xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>。                     4 つの候補円弧スイープの 2 つのスイープの 180 °、以上の大きな円弧と小さな円弧スイープ 180 度以下を表す 2 つです。 場合<xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>は**true**、選択した、それ以外の&2; つの大きな円弧スイープの&1; つは、場合は**false**,、1 つ小さい円弧のスイープを選択します</xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>。 残りの&2; つの円弧候補はそれぞれ別の方向に描画します<xref:System.Windows.Media.SweepDirection>または<xref:System.Windows.Media.SweepDirection>。</xref:System.Windows.Media.SweepDirection> </xref:System.Windows.Media.SweepDirection> 。 <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>プロパティは、使用するを指定します</xref:System.Windows.Media.ArcSegment.SweepDirection%2A>。       次の図は、異なる表示<xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>と<xref:System.Windows.Media.ArcSegment.SweepDirection%2A>設定</xref:System.Windows.Media.ArcSegment.SweepDirection%2A></xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>。       ![設定が異なる Arcsegment IsLargeArc](~/add/media/arcsegment-islargearc.png &quot;IsLargeArc の設定が異なる Arcsegment&quot;) IsLargeArc の設定が異なる ArcSegment オブジェクト![設定が異なる Arcsegment SweepDirection](~/add/media/arcsegment-sweepdirection.png &quot;SweepDirection の設定が異なる Arcsegment&quot;) SweepDirection の設定が異なる ArcSegment オブジェクト ## Freezable の機能、ArcSegment は一種<xref:System.Windows.Freezable>オブジェクト</xref:System.Windows.Freezable>。 について<xref:System.Windows.Freezable>の凍結と、複製などの機能を参照してください、 [Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。"
