  summary: "スナップショットを表す、 <xref href=&quot;System.IO.Log.LogStore&quot;> </xref>アーカイブの生成に使用できるインスタンスです。"
  remarks: "LogArchiveSnapshot オブジェクトには、 <xref:System.IO.Log.LogStore>。</xref:System.IO.Log.LogStore>データの一貫性のあるバックアップを生成するための情報が含まれています。 列挙可能なコレクションに実際のデータが含まれている<xref:System.IO.Log.FileRegion>によって返されるオブジェクト、<xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A>プロパティ</xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A></xref:System.IO.Log.FileRegion>。 各<xref:System.IO.Log.FileRegion>インスタンスをアーカイブする必要があるファイル内のバイト シーケンスを表します</xref:System.IO.Log.FileRegion>。       <xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A>、 <xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A>、および<xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A>プロパティは読み取り専用です</xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A></xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A></xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A>。 これらは省略可能な情報を提供する、アーカイブ データと共に記録されることができますが、データを復元する必要はありません。"
  example:
  - "The following example shows how to use the LogArchiveSnapshot class to archive a <xref:System.IO.Log.LogStore> to an XML document.  \n  \n [!code-vb[logarchievesnapshot#0](~/add/codesnippet/visualbasic/t-system.io.log.logarchi_1.vb)]\n [!code-cs[logarchievesnapshot#0](~/add/codesnippet/csharp/t-system.io.log.logarchi_1.cs)]"
