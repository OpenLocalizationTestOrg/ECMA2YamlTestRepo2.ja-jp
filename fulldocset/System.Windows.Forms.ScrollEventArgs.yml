  remarks: "`Scroll`イベント、ユーザーがスクロール バーの値を変更するときに発生します。 このイベントは、各種のスクロール バーの矢印をクリックすると、上向き矢印または下向き矢印を押すかスクロール ボックスをドラッグするなどの操作から発生します。 ScrollEventArgs は、発生したスクロール イベントの種類と、スクロール バーの新しい値を指定します。 使用して、<xref:System.Windows.Forms.ScrollEventArgs.ScrollOrientation%2A>のスクロール バーの方向を決定するプロパティ、`Scroll`イベント</xref:System.Windows.Forms.ScrollEventArgs.ScrollOrientation%2A>。       `Scroll`イベントが発生した、 <xref:System.Windows.Forms.DataGridView>、 <xref:System.Windows.Forms.ScrollableControl>、 <xref:System.Windows.Forms.ScrollBar>、および<xref:System.Windows.Forms.DataGrid>コントロール</xref:System.Windows.Forms.DataGrid></xref:System.Windows.Forms.ScrollBar></xref:System.Windows.Forms.ScrollableControl></xref:System.Windows.Forms.DataGridView>。"
