- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  id: HttpHelpPageUrl
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpHelpPageUrl
  nameWithType: ServiceDebugElement.HttpHelpPageUrl
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得または HTML ヘルプ ファイルが公開される場所を設定します。"
  remarks: "このプロパティを使用して、HTML ブラウザーからなど、Http/get 要求から返されるカスタム HTML ヘルプ ファイルの使用を有効にすることができます。 HTML ヘルプ ファイルの場所は次のように解決されます。      1.  このプロパティの値が相対アドレスの場合は、HTML ヘルプ ファイルの場所はこのプロパティの値を加えた HTTP 要求をサポートするサービスのベース アドレスの値です。      2.  このプロパティの値が絶対アドレスがあり、HTTP 要求をサポートする場合、HTML ヘルプ ファイルの場所は、このプロパティの値です。      3.  このプロパティの値が絶対値であって、HTTP 要求をサポートしていない場合、例外がスローされます。       このプロパティは、有効な場合にのみ、<xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A>プロパティは`true`</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A>。"
  syntax:
    content: public Uri HttpHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: "相対パスまたは絶対 HTTP ベース、カスタム HTML ヘルプ ファイルの URL、ユーザーに表示される HTML ブラウザーを使用して、エンドポイントを表示したときにします。"
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*
  exceptions: []
  platform:
  - net462
