  remarks: "IncludeExceptionDetailInFaults プロパティを設定する場合`true`プログラムでは、デバッグ目的でクライアントにマネージ例外情報のフローおよび Web ブラウザーでサービスをブラウズするユーザー向けに HTML 情報ファイルの公開を有効します。      > [!CAUTION] > 返すマネージ例外情報をサービスにセキュリティ リスクとなることができます。 例外の詳細が未承認のサービスで使用可能な内部クライアント実装に関する情報を公開するためです。"
  syntax:
