  remarks: "このプロパティを設定することができます`false`を HTML ブラウザーに表示される HTML ヘルプ ページの公開を無効にします。       制御される場所でページを公開するように、HTML ヘルプ、<xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>プロパティと、このプロパティを設定する必要があります`true`</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>。 さらに、次の条件のいずれか満たす必要もあります -<xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>プロパティは、HTTP プロトコル スキームをサポートする絶対アドレスです。</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A> 。      -は、HTTP プロトコル スキームをサポートするサービスのベース アドレスです。       HTTP プロトコル スキームをサポートしない絶対アドレスが割り当てられている場合、例外がスローされますが、<xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>プロパティで、他のシナリオをどれも、前の基準でない例外となしの HTML ヘルプ ページ</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>。"
