  fullName: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject(Object,Object,CompareMethod)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: "指定された&2; つのオブジェクトのバイナリまたはテキストの文字列比較を実行します。 このヘルパー メソッドは、コードから直接呼び出されるものではありません。"
  remarks: "詳細については、次を参照してください。 [Option Compare ステートメント](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public static object LikeObject (object Source, object Pattern, Microsoft.VisualBasic.CompareMethod CompareOption);
    parameters:
    - id: Source
      type: System.Object
      description: "比較する文字列。"
    - id: Pattern
      type: System.Object
      description: "対象となる文字列`Source`が比較されています。"
    - id: CompareOption
      type: Microsoft.VisualBasic.CompareMethod
      description: "A <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>テキストの比較を使用するかどうかを指定する列挙です。 場合<xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;></xref>場合、このメソッドがテキストの比較です。 を使用して<xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>、このメソッドはバイナリ比較を使用します。"
    return:
      type: System.Object
      description: "A <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref>文字列と一致しているかどうかを示す値。 返します<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>文字列が一致する場合は、それ以外の場合<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>です。"
  overload: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject*
  exceptions: []
  platform:
  - net462
