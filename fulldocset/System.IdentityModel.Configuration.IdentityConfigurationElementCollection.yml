  name: IdentityConfigurationElementCollection
  nameWithType: IdentityConfigurationElementCollection
  fullName: System.IdentityModel.Configuration.IdentityConfigurationElementCollection
  type: Class
  summary: "コレクションを表します<xref uid=&quot;langword_csharp_&lt;identityConfiguration&gt;&quot; name=&quot;&lt;identityConfiguration&gt;&quot; href=&quot;&quot;></xref>構成ファイル内の要素。 このクラスは継承できません。"
  remarks: "構成ファイルでは複数`<identityConfiguration>`要素。 各 id の構成がで指定された一意の名前によって識別されるその`name`属性。 各`<identityConfiguration>`要素として表されます、<xref:System.IdentityModel.Configuration.IdentityConfigurationElement>オブジェクト</xref:System.IdentityModel.Configuration.IdentityConfigurationElement>。 [名前](~/add/includes/ajax-current-ext-md.md)の各オブジェクトのプロパティには、id の構成の名前が含まれています。 IdentityConfigurationElementCollection クラスを含むすべてのコレクションをラップする、`<identityConfiguration>`ファイルから要素を読み取る。 Id の構成の名前が、対応するを取得するキーとして使用<xref:System.IdentityModel.Configuration.IdentityConfigurationElement>を呼び出すと、<xref:System.IdentityModel.Configuration.IdentityConfigurationElementCollection.GetElement%2A>メソッド</xref:System.IdentityModel.Configuration.IdentityConfigurationElementCollection.GetElement%2A></xref:System.IdentityModel.Configuration.IdentityConfigurationElement>。"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.IdentityModel.Configuration.IdentityConfigurationElement), AddItemName="identityConfiguration", CollectionType=System.Configuration.ConfigurationElementCollectionType.BasicMap)]

      public sealed class IdentityConfigurationElementCollection : System.Configuration.ConfigurationElementCollection
