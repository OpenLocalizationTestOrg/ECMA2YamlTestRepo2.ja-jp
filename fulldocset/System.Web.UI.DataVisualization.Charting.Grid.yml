  remarks: "メジャーおよびマイナーのグリッドが表示されている有効な場合、無効になっている場合は表示されません。       無効になっている場合、目盛りは表示されません。       <xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A> <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>。</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>プロパティ</xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A>を設定して目盛りを無効にすることができます。"
