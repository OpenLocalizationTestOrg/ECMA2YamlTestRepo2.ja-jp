ion.Charting.Series.XValueType%2A>プロパティ (または<xref:System.Web.UI.DataVisualization.Charting.Series.YValueType%2A>によっては、対象の軸のプロパティ) の<xref:System.Web.UI.DataVisualization.Charting.Series>オブジェクトは、いずれか<xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>または<xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType></xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType></xref:System.Web.UI.DataVisualization.Charting.Series>プロットされた</xref:System.Web.UI.DataVisualization.Charting.Series.YValueType%2A></xref:System.Web.UI.DataVisualization.Charting.Series.XValueType%2A>      > [!NOTE] > 日曜日に週の最初の日と見なされます。"
