- uid: System.Web.UI.DataVisualization.Charting.Grid.Interval
  id: Interval
  parent: System.Web.UI.DataVisualization.Charting.Grid
  langs:
  - csharp
  name: Interval
  nameWithType: Grid.Interval
  fullName: System.Web.UI.DataVisualization.Charting.Grid.Interval
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "取得またはグリッド線または補助グリッド線の間隔を設定します。"
  remarks: "既定でこのプロパティは軸ラベル、目盛りおよびグリッド線は設定されません。 設定されていない場合: 既定では、明示的を使用していずれか<xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>またはの値を割り当てることで、デザイン時に<xref:System.Double.NaN>実行時に — によってこのプロパティの実際の値が決定されます、<xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A>のプロパティ、 <xref:System.Web.UI.DataVisualization.Charting.Axis>、グリッド線と目盛りマークなどのグラフ要素が属しているオブジェクトします</xref:System.Web.UI.DataVisualization.Charting.Axis></xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A></xref:System.Double.NaN></xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>。       補助目盛りおよびグリッド線の間隔の影響を受けることはありません、<xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A>プロパティの値</xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A>。       間隔は、軸の単位で測定し、適用可能なグラフ要素の描画頻度を決定します。 たとえば、縦棒グラフには、1 の X 軸ステップが含まれている (つまり、1、2、3、4、およびなど)。設定した場合、<xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>プロパティその他のすべての列を 2 に、X 軸の軸ラベルが表示されます</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>。       同じすべての適用可能なグラフ要素の場合は true を保持します。 つまり、前の例のストリップに行が使用されている場合で、 <xref:System.Web.UI.DataVisualization.Charting.StripLine.IntervalOffset%2A>0.5 のされ、その<xref:System.Web.UI.DataVisualization.Charting.StripLine.Interval%2A>プロパティが 2、ストリップ ラインは 0.5、2.5、4.5、およびように表示されます</xref:System.Web.UI.DataVisualization.Charting.StripLine.Interval%2A></xref:System.Web.UI.DataVisualization.Charting.StripLine.IntervalOffset%2A>。       グラフ要素を設定した場合`Interval`プロパティを&0; に、間隔に自動的にによって決定されます、<xref:System.Web.UI.DataVisualization.Charting.Chart>コントロール</xref:System.Web.UI.DataVisualization.Charting.Chart>。"
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref>グリッド線の間の間隔を表す値です。 既定では、値が設定されていない (<xref:System.Double>) のグリッド線</xref:System.Double>。 補助グリッド線、既定値はゼロ (0) です。"
  overload: System.Web.UI.DataVisualization.Charting.Grid.Interval*
  exceptions: []
  platform:
  - net462
