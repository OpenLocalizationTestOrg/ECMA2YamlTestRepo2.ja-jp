  fullName: System.Web.UI.DataVisualization.Charting.Grid
  type: Class
  summary: "メソッドとプロパティのメジャーおよびマイナーのグリッドの管理を提供<xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;></xref>オブジェクト。"
  remarks: "このクラスは、グラフ上のグリッドに対して機能を提供しを使用して公開される、<xref:System.Web.UI.DataVisualization.Charting.Axis.MajorGrid%2A>と<xref:System.Web.UI.DataVisualization.Charting.Axis.MinorGrid%2A>の各プロパティ<xref:System.Web.UI.DataVisualization.Charting.Axis>オブジェクト</xref:System.Web.UI.DataVisualization.Charting.Axis></xref:System.Web.UI.DataVisualization.Charting.Axis.MinorGrid%2A></xref:System.Web.UI.DataVisualization.Charting.Axis.MajorGrid%2A>。       既定ではグリッド線はありません、 <xref:System.Web.UI.DataVisualization.Charting.Grid.Interval%2A>、 <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffset%2A>、 <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalType%2A>、および<xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffsetType%2A>プロパティを設定します</xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffsetType%2A></xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalType%2A></xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffset%2A></xref:System.Web.UI.DataVisualization.Charting.Grid.Interval%2A>。 グリッド線のこれらのプロパティが設定されていない場合、<xref:System.Web.UI.DataVisualization.Charting.Chart>コントロールはグリッド線の適切な値を自動的に決定します</xref:System.Web.UI.DataVisualization.Charting.Chart>。       軸の値と既定では、補助グリッド線がその<xref:System.Web.UI.DataVisualization.Charting.Grid.Interval%2A>、 <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffset%2A>、 <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalType%2A>、および<xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffsetType%2A>プロパティに設定**自動**(0).</xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Web.UI.DataVisualization.Charting.Grid.Interval%2A> 軸のラベルまたは補助グリッド線が有効になっているし、これらのプロパティは変更されません、<xref:System.Web.UI.DataVisualization.Charting.Chart>コントロールが自動的に補助グリッド線を描画する頻度を決定します</xref:System.Web.UI.DataVisualization.Charting.Chart>。       軸のグリッド: - 有効または無効になっていることができます。      -最初に描画されますを決定する開始点を設定します。      -スタイル、幅、および色を設定できる行を表示します。      -自動間隔、または手動で設定されている間隔のどちらかを持つことができます。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Grid
