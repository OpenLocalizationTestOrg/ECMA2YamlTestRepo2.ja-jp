  name: FontStretches
  nameWithType: FontStretches
  fullName: System.Windows.FontStretches
  type: Class
  summary: "静的な定義済みのセットを提供<xref href=&quot;System.Windows.FontStretch&quot;></xref>値。"
  remarks: "フォントの伸縮では、フォント形式は、伸縮する通常の縦横比から元の幅と高さの比率が指定されたフォントのグリフである程度について説明します。       FontStretches 値に対応して、`usWidthClass`内の定義、[!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)]仕様です。 `usWidthClass` 1 から 9 までの整数値を表します。 数値が小さいほど幅が狭くです。高い値は、幅が広くを示します。      |フォントの伸縮 | usWidthClass | 標準の %|  |------------------|------------------|-----------------|  |<xref:System.Windows.FontStretches.UltraCondensed%2A>|1|50%|   |<xref:System.Windows.FontStretches.ExtraCondensed%2A>|&2; |&62;.5% | |<xref:System.Windows.FontStretches.Condensed%2A>|3|75%|   |<xref:System.Windows.FontStretches.SemiCondensed%2A>|&4; |&87;.5% | |<xref:System.Windows.FontStretches.Normal%2A>|&5; |&100;% | |<xref:System.Windows.FontStretches.Medium%2A>|&5; |&100;% | |<xref:System.Windows.FontStretches.SemiExpanded%2A>|&6; |&112;.5% | |<xref:System.Windows.FontStretches.Expanded%2A>|&7; |&125;% | |<xref:System.Windows.FontStretches.ExtraExpanded%2A>|8|150% | |<xref:System.Windows.FontStretches.UltraExpanded%2A>|&9; |&200; %|      詳細については、 [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWidthClass`値を参照してください、 [&quot;フォント ファイル Tables&quot;](http://www.microsoft.com/typography/otspec/otff.htm)のセクションで、[!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)]仕様</xref:System.Windows.FontStretches.UltraExpanded%2A></xref:System.Windows.FontStretches.ExtraExpanded%2A></xref:System.Windows.FontStretches.Expanded%2A></xref:System.Windows.FontStretches.SemiExpanded%2A></xref:System.Windows.FontStretches.Medium%2A></xref:System.Windows.FontStretches.Normal%2A></xref:System.Windows.FontStretches.SemiCondensed%2A></xref:System.Windows.FontStretches.Condensed%2A></xref:System.Windows.FontStretches.ExtraCondensed%2A></xref:System.Windows.FontStretches.UltraCondensed%2A>。"
