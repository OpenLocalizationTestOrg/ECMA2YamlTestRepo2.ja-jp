- uid: System.Web.UI.Design.ConnectionStringEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.ConnectionStringEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ConnectionStringEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.ConnectionStringEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "指定したサービス プロバイダーとコンテキストを使用して、指定したオブジェクトの値を編集します。"
  remarks: "<xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>メソッドを編集するためのユーザー インターフェイスを開始する、`value`オブジェクト</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>。 デザイナー ホストの呼び出し、<xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>接続ストリング エディターに関連付けられているメソッド、プロパティの値を編集するときにします</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>。 内で必要とされるすべての編集サービスを取得する、入力のサービス プロバイダーが使用される、<xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>メソッド</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>。       場合、<xref:System.ComponentModel.Design.Data.IDataEnvironment>サービス実装は、指定されたコンテキストでサポートされて、<xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>メソッドの初期化、<xref:System.Web.UI.WebControls.ListBox>コントロールで、接続の既存の式を選択するか、新しい接続式を作成するように求められます</xref:System.Web.UI.WebControls.ListBox></xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A></xref:System.ComponentModel.Design.Data.IDataEnvironment>。 場合、<xref:System.ComponentModel.Design.Data.IDataEnvironment>サービス実装は、指定されたコンテキストでサポートされていません、<xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>メソッドの単純なインスタンスの表示、<xref:System.Windows.Forms.Form>クラスは、接続の式の文字列を入力するように求められます</xref:System.Windows.Forms.Form></xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A></xref:System.ComponentModel.Design.Data.IDataEnvironment>。       式の接続文字列を選択せずに、キャンセルする場合、返されたオブジェクトは、`value`のパラメーターです。"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>追加のコンテキスト情報を取得するために使用します。"
    - id: provider
      type: System.IServiceProvider
      description: "編集のサービスを得るために使用するサービス プロバイダー オブジェクト。"
    - id: value
      type: System.Object
      description: "編集中のオブジェクトのインスタンス。"
    return:
      type: System.Object
      description: "文字列オブジェクトとして、選択した接続式それ以外の場合、接続の式が選択されていない場合、同じ<code> value </code>渡されました。"
  overload: System.Web.UI.Design.ConnectionStringEditor.EditValue*
  exceptions: []
  platform:
  - net462
