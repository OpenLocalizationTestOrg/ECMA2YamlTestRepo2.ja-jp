  summary: "指定したコンテキストの接続文字列のエディターに関連付けられている編集スタイルを返します。"
  remarks: "既定では、<xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>のメソッド、<xref:System.Web.UI.Design.ConnectionStringEditor>クラスを返します、<xref:System.Drawing.Design.UITypeEditorEditStyle>値</xref:System.Drawing.Design.UITypeEditorEditStyle></xref:System.Web.UI.Design.ConnectionStringEditor></xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>。 場合、<xref:System.ComponentModel.Design.Data.IDataEnvironment>サービス実装は、指定されたコンテキストでサポートされて、<xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>メソッドを返します、<xref:System.Drawing.Design.UITypeEditorEditStyle>値</xref:System.Drawing.Design.UITypeEditorEditStyle></xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A></xref:System.ComponentModel.Design.Data.IDataEnvironment>。       場合、<xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>メソッドは、指定されたコンテキストではサポートされていません、<xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>メソッドを返します、<xref:System.Drawing.Design.UITypeEditorEditStyle>値</xref:System.Drawing.Design.UITypeEditorEditStyle></xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A></xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>。"
  syntax:
    content: public override System.Drawing.Design.UITypeEditorEditStyle GetEditStyle (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>追加のコンテキスト情報を取得するために使用します。"
    return:
      type: System.Drawing.Design.UITypeEditorEditStyle
      description: "<xref href=&quot;System.Drawing.Design.UITypeEditorEditStyle&quot;> </xref>編集を示す列挙値の指定されたユーザー インターフェイスのスタイルを設定します。"
  overload: System.Web.UI.Design.ConnectionStringEditor.GetEditStyle*
  exceptions: []
  platform:
  - net462
