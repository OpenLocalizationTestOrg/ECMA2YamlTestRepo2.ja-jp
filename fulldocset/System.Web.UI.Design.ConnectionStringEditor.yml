  remarks: "SetProviderName メソッド上のプロバイダー名の設定、`instance`パラメーター。 たとえば、`SqlDataSourceConnectionStringEditor`から派生した、<xref:System.Web.UI.Design.ConnectionStringEditor>クラス、このプロバイダーの名前を設定または追加、<xref:System.Web.UI.ExpressionBinding>オブジェクト、接続が構成されている接続の場合</xref:System.Web.UI.ExpressionBinding></xref:System.Web.UI.Design.ConnectionStringEditor>。 この実装では、SetProviderName メソッドは何も行われません。"
  syntax:
