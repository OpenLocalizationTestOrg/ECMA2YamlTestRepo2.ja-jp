      type: System.Object
      description: "A <xref href=&quot;System.Web.UI.Design.ConnectionStringEditor&quot;> </xref>または派生クラスのインスタンス。"
    - id: connection
      type: System.ComponentModel.Design.Data.DesignerDataConnection
