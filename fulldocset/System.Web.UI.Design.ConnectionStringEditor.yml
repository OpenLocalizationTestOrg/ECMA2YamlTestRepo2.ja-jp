  name: ConnectionStringEditor
  nameWithType: ConnectionStringEditor
  fullName: System.Web.UI.Design.ConnectionStringEditor
  type: Class
  summary: "選択してデザイン時に、接続文字列プロパティを編集するユーザー インターフェイスの基本クラスを提供します。"
  remarks: "ConnectionStringEditor クラスのインスタンスは、<xref:System.Drawing.Design.UITypeEditor>を選択し、接続文字列式を編集し、コントロールのプロパティに式を割り当てるにはデザイン時に使用できるオブジェクト</xref:System.Drawing.Design.UITypeEditor>。 たとえば、<xref:System.Web.UI.WebControls.SqlDataSource>コントロールの値を設定するデザイン時に ConnectionStringEditor クラスを使用して、<xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>プロパティ</xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A></xref:System.Web.UI.WebControls.SqlDataSource>。       使用して、<xref:System.ComponentModel.EditorAttribute>属性に関連付けるプロパティ、ConnectionStringEditor</xref:System.ComponentModel.EditorAttribute> 。 デザイン サーフェイスに関連付けられたプロパティを編集すると、デザイナー ホスト呼び出し、<xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>メソッド</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>。 <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>メソッドは、接続文字列式を構築するためのユーザー インターフェイスを表示し、ユーザーが選択されている接続文字列を返します</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>。 <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>メソッドは、ユーザー インターフェイスの表示スタイルを示します</xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>。"
  example:
  - "The following code example demonstrates how to associate an instance of the ConnectionStringEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the ConnectionStringEditor class provides the user interface to select and edit a connection string for the property value.  \n  \n [!code-cs[System.Web.UI.Design.ConnectionStringEditor#2](~/add/codesnippet/csharp/t-system.web.ui.design.c_1_1.cs)]\n [!code-vb[System.Web.UI.Design.ConnectionStringEditor#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_1_1.vb)]"
