  fullName: System.DirectoryServices.ActiveDirectoryAuditRule
  type: Class
  summary: "ActiveDirectoryAuditRule は、システム アクセス制御リスト (SACL) でアクセス制御エントリ (ACE) の設定に使用されます。 <xref href=&quot;System.DirectoryServices.ActiveDirectoryAccessRule&quot;> </xref>として表される、トラスティが含まれています、<xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*>オブジェクト</xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*>。 アクセス制御の種類、アクセス マスク、および継承フラグなどその他のプロパティに関する情報も含まれています。 このルールに設定されている、 <xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;> </xref>オブジェクト。 後に、 <xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;> </xref>がコミットされるディレクトリ ストアに ActiveDirectoryAuditRule に設定されている規則に従ってセキュリティ記述子オブジェクトが変更されます。"
  syntax:
