  summary: "速度を変更するトリガー アクション、 <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;></xref>です。"
  remarks: "持つ SetStoryboardSpeedRatio アクションを使用して、<xref:System.Windows.EventTrigger>または<xref:System.Windows.Trigger>ストーリー ボードの速度比率を対話的に制御する</xref:System.Windows.Trigger></xref:System.Windows.EventTrigger>。       使用して、<xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>プロパティを指定する新しい SetStoryboardSpeedRatio の<xref:System.Windows.Media.Animation.Storyboard>古いアニメーションの速度の比率としてアニメーション速度</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>。 設定する場合など、<xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>の速度を 2 倍を 2 に、<xref:System.Windows.Media.Animation.Storyboard>アニメーションを 50% 速度を低下させる 0.5 の値を設定した場合と</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>。       このオブジェクトに影響を与える、<xref:System.Windows.Media.Animation.Storyboard>で後にいつでも、<xref:System.Windows.Media.Animation.Storyboard>を開始します</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.Storyboard>。 一時停止する場合など、<xref:System.Windows.Media.Animation.Storyboard>を再開すると、SetStoryboardSpeedRatio を使用して、 <xref:System.Windows.Media.Animation.Storyboard>、新規の速度比率を使用します</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.Storyboard>。       <xref:System.Windows.Media.Animation.PauseStoryboard>機能を制御しません、<xref:System.Windows.Media.Animation.Storyboard>直接</xref:System.Windows.Media.Animation.Storyboard>。</xref:System.Windows.Media.Animation.PauseStoryboard> 代わりに、<xref:System.Windows.Media.Animation.PauseStoryboard><xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>の<xref:System.Windows.Media.Animation.BeginStoryboard><xref:System.Windows.Media.Animation.Storyboard>。</xref:System.Windows.Media.Animation.Storyboard>を制御する</xref:System.Windows.Media.Animation.BeginStoryboard></xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>を参照する必要があります。</xref:System.Windows.Media.Animation.PauseStoryboard>      ## 一時停止、再開、停止、またはそれ以外の場合、ストーリー ボードに対話的にできる制御を一時停止、再開、またはその他の制御、<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>対話形式で、設定、<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>のプロパティ、<xref:System.Windows.Media.Animation.BeginStoryboard>を使用して、<xref:System.Windows.Media.Animation.ControllableStoryboardAction>オブジェクト (など<xref:System.Windows.Media.Animation.PauseStoryboard>、 <xref:System.Windows.Media.Animation.ResumeStoryboard>、または<xref:System.Windows.Media.Animation.StopStoryboard>) その<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>を参照することで制御する</xref:System.Windows.Media.Animation.StopStoryboard></xref:System.Windows.Media.Animation.ResumeStoryboard></xref:System.Windows.Media.Animation.PauseStoryboard></xref:System.Windows.Media.Animation.ControllableStoryboardAction></xref:System.Windows.Media.Animation.BeginStoryboard></xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A></xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 場合、<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>の<xref:System.Windows.Media.Animation.BeginStoryboard>は指定されていない、<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>を開始した後に対話的に制御できません</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A></xref:System.Windows.Media.Animation.BeginStoryboard></xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>。 参照してください[する方法: イベント トリガーを使用して、ストーリー ボードの後に開始を制御する](~/add/includes/ajax-current-ext-md.md)詳細についてはします。"
