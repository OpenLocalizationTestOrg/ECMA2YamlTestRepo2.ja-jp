  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得または設定、<xref:System.TimeSpan>通信している双方の&2; つのシステム時計間の最大時間差を指定します</xref:System.TimeSpan>。"
  remarks: "このプロパティが既定値に設定されている場合、受信側がメッセージを受け付ける送信時間タイムスタンプを伴うを 5 分後にまたはメッセージを受信した時間より前です。 送信時間テストにパスしないメッセージは拒否されます。 この設定と組み合わせて使用、<xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>プロパティ</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>。"
  syntax:
    content: public TimeSpan MaxClockSkew { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>通信している双方の&2; つのシステム時計間の最大時間差を指定します</xref:System.TimeSpan>。 既定値は&quot;00: 継続&quot;です。"
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew*
  exceptions: []
  platform:
  - net462
