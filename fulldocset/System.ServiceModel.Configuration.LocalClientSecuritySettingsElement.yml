  summary: "取得または Ws-reliable メッセージングを使用した接続がトランスポート エラーの後再接続を試みるかどうかを指定するブール値を設定します。"
  remarks: "このプロパティは、する場合`true`、無限再接続の試行で試行されます。 サイクルは、再接続できない場合に例外をスローするはチャネルが非アクティブ タイムアウトでのみ分割されます。"
