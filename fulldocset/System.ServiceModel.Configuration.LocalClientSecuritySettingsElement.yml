- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize
  id: ReplayCacheSize
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReplayCacheSize
  nameWithType: LocalClientSecuritySettingsElement.ReplayCacheSize
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得またはリプレイ検出のために使用するキャッシュされた nonce の数を指定する値を設定します。"
  remarks: "この制限を超えた場合、最も古い nonce が削除され、新しいメッセージ用に新しい nonce が作成します。"
  syntax:
    content: public int ReplayCacheSize { get; set; }
    return:
      type: System.Int32
      description: "リプレイ検出のために使用するキャッシュされた nonce の数。 既定値は 500000 です。"
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  id: ReplayWindow
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReplayWindow
  nameWithType: LocalClientSecuritySettingsElement.ReplayWindow
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得または設定、<xref:System.TimeSpan>個別のメッセージ nonce の有効期間を指定します</xref:System.TimeSpan>。"
  remarks: "このプロパティで指定された時間が経過後する前に送信されたものと同じ nonce で送信されたメッセージは受け入れられません。 組み合わせてこのプロパティは使用、<xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A>リプレイ攻撃を防ぐためにプロパティ</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A>。 攻撃者は、リプレイ ウィンドウの有効期限が切れた後にメッセージを再生できます。 ただし、このメッセージは、後で指定した時間の送信時間タイムスタンプを持つメッセージを拒否する maxClockSkew テストを失敗またはメッセージを受信した時間より前です。"
  syntax:
    content: public TimeSpan ReplayWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>個別のメッセージ nonce の有効期間を指定します</xref:System.TimeSpan>。"
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow*
  exceptions: []
  platform:
  - net462
