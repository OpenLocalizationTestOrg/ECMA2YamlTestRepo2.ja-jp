  remarks: "<xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>イベントが発生したときに、<xref:System.Windows.Forms.MaskedTextBox>コントロールは省略可能な型の検証を実行します</xref:System.Windows.Forms.MaskedTextBox></xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>。 型の検証にのみ発生時に、<xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName>プロパティは使用されません`null`、原因となどのアクションが発生した、<xref:System.Windows.Forms.MaskedTextBox>コントロールがフォーカスを失うします</xref:System.Windows.Forms.MaskedTextBox></xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName>。 *入力検証*によって表される型に書式設定された入力文字列に変換する機能は、<xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A>プロパティ</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A>。 型の検証プロセスの詳細については、次を参照してください、<xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>イベント。</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> 。       イベント ハンドラーが実装されている場合<xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>、ハンドラーが TypeValidationEventArgs 型のパラメーターを受け取ります</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>。 このパラメーターには、型の変換処理が成功したかどうか、検証の種類、およびよびななど、イベントに関する情報が含まれています。"
