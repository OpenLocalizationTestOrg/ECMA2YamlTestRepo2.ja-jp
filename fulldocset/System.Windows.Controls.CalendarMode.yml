  remarks: "A <xref:System.Windows.Controls.Calendar>、一度に&1; か月、年、または&10; 年を表示できます</xref:System.Windows.Controls.Calendar>。 ユーザーが各モードに移動する方法を次の表に示します。      |DisplayMode |アクション |  |-----------------|------------|  |月 |年のモードに移動すると、月見出しをクリックします |。  |年 |10 年間のモードに移動するには、年の見出しをクリックします。 を月モードに移動するには、表示される月のいずれかをクリックします。 |  |10 年 |を年モードに移動するには、表示されている年のいずれかをクリックします。 |"
