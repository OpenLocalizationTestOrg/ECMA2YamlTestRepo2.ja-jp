  summary: "World Wide Web Consortium (W3C) で定義されているコメントと共にデジタル署名の C14N XML 正規化変換を表します。"
  remarks: "XmlDsigC14NWithCommentsTransform クラスでは、XML ドキュメントの正規の形式を説明する C14N XML 正規化変換を表します。  この変換により、署名者が XML ドキュメントの正規の形式を使用してダイジェストを作成します。  受信者は、同じ変換を使用して、XML ドキュメントの同じ正規の形式を使用してデジタル署名を検証できます。       コメントを含む XML ドキュメントに署名する必要がある場合は、XmlDsigC14NWithCommentsTransform クラスを使用します。       標準化変換クラスの新しいインスタンスを直接作成できないことに注意してください。  標準化変換を指定するに渡す、Uniform Resource Identifier () に変換を表す、<xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>からアクセス可能なプロパティ、<xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>プロパティ</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A></xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>。  標準化変換への参照を取得する、<xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>からアクセス可能なプロパティ、<xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>プロパティ</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A></xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>。       記述する URI、<xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>によってクラスが定義されている、<xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>フィールド</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl></xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>。       XmlDsigC14NWithCommentsTransform クラスを記述する URI がによって定義された、<xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>フィールドおよび<xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl>フィールド</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl></xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>。       C14N コメントを付ける方法については、変換セクション 6.5 および 6.6.1 www.w3.org/TR/xmldsig-core/ に World Wide Web Consortium (W3C) から利用できる XMLDSIG の仕様を参照してください。 標準化アルゴリズムは、www.w3.org/TR/xml-c14n で使用される W3C 正規 XML 仕様で定義されます。"
  example:
  - "This section contains two code examples. The first example demonstrates how to sign an XML file using a detached signature. This example creates a signature of www.microsoft.com in an XML file and then verifies the file. The second example demonstrates how to sign an XML file using an envelope signature.  This example creates a signature of an XML file and then saves the signature in new XML file.  \n  \n **Example #1**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_28_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_1.vb)]\n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_28_1.cs)]  \n  \n **Example #2**  \n  \n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_28_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_28_2.cpp)]"
