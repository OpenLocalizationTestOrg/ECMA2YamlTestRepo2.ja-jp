  remarks: "DataGridViewImageCell クラスは、特殊な種類の<xref:System.Windows.Forms.DataGridViewCell>表示に使用される、<xref:System.Drawing.Image>または<xref:System.Drawing.Icon>の値に応じて、<xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A>プロパティ</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A></xref:System.Drawing.Icon></xref:System.Drawing.Image></xref:System.Windows.Forms.DataGridViewCell>。 通常、 <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>、DataGridViewImageCell のプロパティに設定されて`true`をユーザーがセルの内容を編集できないことを示します</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>。       <xref:System.Windows.Forms.DataGridViewImageColumn>は、この種類のセルを保持するために特化した列の型</xref:System.Windows.Forms.DataGridViewImageColumn>。 既定では、<xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName>新しい DataGridViewImageCell に初期化されます</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName>。 既存の DataGridViewImageCell 後に、列内のセルのパターンを設定列の<xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>プロパティのパターンとして使用するセルを</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>。       列のセルに関連するプロパティは、テンプレートのセルの同様の名前付きプロパティのラッパーです。 テンプレート セルのプロパティの値を変更すると、セルのみ、テンプレートに基づいて、変更後に追加されるが影響されます。 列のセルに関連するプロパティ値を変更するには、ただしはテンプレート セルとその他のすべてのセルの列で、更新し、必要な場合は、列の表示を更新します。"
