  name: ArgIterator
  nameWithType: ArgIterator
  fullName: System.ArgIterator
  type: Struct
  summary: "可変長の引数リストを表します。つまり、関数のパラメーターを受け取る可変個の引数。"
  remarks: "コンパイラを記述する開発者は、引数リストで、必須およびオプションの引数を列挙するのに ArgIterator 構造体を使用します。 ArgIterator の構造はコンパイラ以外のアプリケーションの一般的に便利です。       ArgIterator 構造内の機能は通常、特定のプログラミング言語の構文では非表示します。 たとえば、C++ プログラミング言語では、引数リストの末尾に省略記号 ([...]) を指定することで、可変長の引数リストを宣言します。 可変長パラメーターにアクセスするための開発言語が直接サポートを指定しない場合に、主に、ArgIterator 構造体の使用をお勧めします。"
  syntax:
    content: public struct ArgIterator
  inheritance:
  - System.ValueType
  implements: []
  platform:
  - net462
