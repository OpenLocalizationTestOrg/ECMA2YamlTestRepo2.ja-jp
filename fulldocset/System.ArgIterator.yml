  summary: "このインスタンスで表される、可変長の引数リストの処理を終了します。"
  remarks: "概念的には、終了は、可変長の引数リストの処理を終了します。 ただし、このメソッドは実際の実装です。終了メソッドの本体が空です。 このメソッドは可変長の引数リストの論理的な処理が終了する位置を示すためにマーカーとして、コードで使用できます。       End メソッドに対応して、 `va_end` C 標準ライブラリ内のメソッドです。"
