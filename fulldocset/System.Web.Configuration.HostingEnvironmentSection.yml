  namespace: System.Web.Configuration
  summary: "取得または使用頻度の低いアプリケーションをアンロードする前に、分単位で、時間を設定します。"
  remarks: "IdleTimeout プロパティの既定値は、&quot;Infinite&quot;です。 この設定は、コンピューターまたはアプリケーション レベルで設定できます。 この設定が他のレベルで定義されている場合は無視されます。"
  example:
