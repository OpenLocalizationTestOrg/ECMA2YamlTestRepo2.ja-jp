  syntax:
    content: public TimeSpan IdleTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>は指定された分数アクティブでないアプリケーションをアンロードする前にします</xref:System.TimeSpan>。"
