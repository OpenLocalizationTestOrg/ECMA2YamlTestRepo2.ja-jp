- uid: System.Web.Configuration.CacheSection.DisableExpiration
  id: DisableExpiration
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableExpiration
  nameWithType: CacheSection.DisableExpiration
  fullName: System.Web.Configuration.CacheSection.DisableExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得またはキャッシュ有効期限が無効になっているかどうかを示す値を設定します。"
  remarks: "DisableExpiration プロパティ設定されている場合`true`、キャッシュされたアイテムの有効期限はありません。 この設定は、アプリケーション コード内のキャッシュ動作をデバッグする際に対象としています。 有効であるよりも長い時間がキャッシュされている項目で発生する可能性がありますはキャッシュの有効期限を無効にする場合の注意を使用します。      > [!NOTE] > 出力キャッシュにページを追加するには、そのページの有効期限ポリシーを確立する必要があります。 宣言によってこれを行うことができます、 [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2)ディレクティブまたはプログラムを使用して、<xref:System.Web.HttpCachePolicy.SetExpires%2A>メソッド</xref:System.Web.HttpCachePolicy.SetExpires%2A>。 詳細については、次を参照してください。[する方法: ASP.NET ページのキャッシュの有効期限の値を設定](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example shows how to use the DisableExpiration property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_391_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#4](~/add/codesnippet/csharp/p-system.web.configurati_391_1.cs)]"
  syntax:
    content: public bool DisableExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、キャッシュ有効期限が無効にします。それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.Configuration.CacheSection.DisableExpiration*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.CacheSection.DisableMemoryCollection
  id: DisableMemoryCollection
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableMemoryCollection
  nameWithType: CacheSection.DisableMemoryCollection
  fullName: System.Web.Configuration.CacheSection.DisableMemoryCollection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得またはキャッシュ メモリのコレクションが無効になっているかどうかを示す値を設定します。"
  remarks: "DisableMemoryCollection プロパティ設定されている場合`true`キャッシュに関連する API の呼び出しには影響はありません。       DisableMemoryCollection プロパティ設定されている場合`true`、未使用の項目を収集するために、キャッシュが行われません。 メモリ収集を無効にすると発生しやすくなるアプリケーションのメモリ不足の条件としてはこの設定を使用する場合の注意を使用します。       ASP.NET の内部キャッシュと出力キャッシュは、この設定を指定しても効果はありません。 キャッシュのさまざまな種類の詳細については、次を参照してください。[キャッシュ](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example shows how to use the DisableMemoryCollection property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_298_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#3](~/add/codesnippet/csharp/p-system.web.configurati_298_1.cs)]"
  syntax:
    content: public bool DisableMemoryCollection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>キャッシュ メモリのコレクションが無効な場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.Configuration.CacheSection.DisableMemoryCollection*
  exceptions: []
  platform:
  - net462
