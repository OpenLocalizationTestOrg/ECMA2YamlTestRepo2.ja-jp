  nameWithType: CacheSection
  fullName: System.Web.Configuration.CacheSection
  type: Class
  summary: "ASP.NET アプリケーションのグローバルのキャッシュ設定を構成します。 このクラスは継承できません。"
  remarks: "CacheSection クラスをプログラムでアクセスおよび変更する方法を提供する、`<cache>`構成ファイルのセクションです。       ASP.NET キャッシュ機能は、<xref:System.Web.Caching.Cache>クラス</xref:System.Web.Caching.Cache>によって実装します。 詳細については、次を参照してください。[キャッシュ](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] >、CacheSection セクション プロパティ<xref:System.Configuration.SectionInformation.AllowDefinition%2A>値を持つ<xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition></xref:System.Configuration.SectionInformation.AllowDefinition%2A>によって定義された制限に従って、構成ファイルの関連セクションに情報を書き込むことができます 階層では許可されませんレベルで構成ファイルに書き込みをしようとすると、パーサーによって生成されたエラー メッセージが発生します。 ただし、このクラスを使用すると、階層内の任意のレベルで構成情報を読み取る。       キャッシュには、アプリケーション固有のハッシュ テーブルのデータの格納が頻繁にアクセスするために使用します。 アプリケーションとセッション状態キャッシュされる、最もと同様に、そのアプリケーション全体のスコープにより、アプリケーションの状態に似ています。 キャッシュとアプリケーション状態機構の最も大きな違いの&1; つは、キャッシュがこれらの依存関係では、特定のイベントが発生したときにキャッシュされた項目を自動的に削除するアプリケーションを構築可能な依存関係をサポートしていることです。"
  example:
  - "The following code example shows a page and the related code file used to  access the  CacheSection section attributes.  \n  \n [!code-cs[System.Web.Configuration.CacheSection#11](~/add/codesnippet/csharp/t-system.web.configurati_81_1.aspx)]\n [!code-vb[System.Web.Configuration.CacheSection#11](~/add/codesnippet/visualbasic/t-system.web.configurati_81_1.aspx)]  \n  \n [!code-vb[System.Web.Configuration.CacheSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_81_2.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#1](~/add/codesnippet/csharp/t-system.web.configurati_81_2.cs)]"
