  name: RegisterInfo
  nameWithType: RegisterInfo
  fullName: System.ServiceModel.PeerResolvers.RegisterInfo
  type: Class
  summary: "ピア リゾルバー サービスに指定するピア登録情報を定義します。"
  remarks: "このクラスは、ピア リゾルバー サービスにピア ノードとメッシュ ID のタプルを登録するための情報を定義します。 この情報は、挿入されたピアのエンドポイント アドレスの他のピアが照会できる、リゾルバー サービスの登録ルックアップ テーブル内のエントリとして挿入されます。       このクラスのインスタンスが作成されたときに<xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(またはの実装<xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) ピア リゾルバー サービスに登録すると呼びます</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A></xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>。 そのサービスのネットワーク クライアントからピア リゾルバー サービスに登録要求情報を渡す、主に使用されます。"
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
