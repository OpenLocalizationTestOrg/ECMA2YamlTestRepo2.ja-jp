  type: Class
  summary: "ユーザーが Web パーツ ページで操作を実行できる対話型のユーザー インターフェイス (UI) 要素を提供します。"
  remarks: "Web パーツの動詞は、通常ボタンまたは Web パーツ コントロールを使用するページに表示されるハイパーリンクによって表される、対話型の UI 要素です。 ユーザーは、終了などの Web パーツ コントロールの共通の UI 操作を実行する動詞をクリックして、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールまたは編集表示モードを終了 (特別なページ ビューに関連付けられている、<xref:System.Web.UI.WebControls.WebParts.EditorZone>コントロール).</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Web パーツ コントロール セットに用意されているすべての標準的な動詞が Web パーツ ゾーンに関連付けられている (<xref:System.Web.UI.WebControls.WebParts.WebPartZone>、 <xref:System.Web.UI.WebControls.WebParts.EditorZone>、 <xref:System.Web.UI.WebControls.WebParts.CatalogZone>、または<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>) または Web パーツ<xref:System.Web.UI.WebControls.WebParts.Part>コントロール (<xref:System.Web.UI.WebControls.WebParts.WebPart>、 <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>、 <xref:System.Web.UI.WebControls.WebParts.EditorPart>、または<xref:System.Web.UI.WebControls.WebParts.CatalogPart>).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone>       標準的な動詞が、ゾーンに関連付けられている場合は、ゾーン レベルでは、そのアクションを適用し、動詞は通常、ゾーンのヘッダーまたはフッター領域に表示されます。 次の表は、ゾーン レベルの一般的な動詞とそれらのアクションを示しています。      |ゾーン レベルの動詞 |アクション |  |----------------------|------------|  |閉じる動詞 |ゾーンが<xref:System.Web.UI.WebControls.WebParts.ToolZone>クラス</xref:System.Web.UI.WebControls.WebParts.ToolZone>から継承するために使用 ゾーンの UI を非表示にし、通常する通常のブラウズ モード ビュー ページを返します |。  |動詞に適用 |ゾーンが<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>クラス</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>から継承するために使用 ユーザーが行った変更を適用します |。  |[Ok] の動詞 |ゾーンが<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>クラス</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>から継承するために使用 閉じる動詞および適用の効果を組み合わせた変更を適用し、ゾーンの UI を非表示にします |。  |動詞を取り消す |ゾーンが<xref:System.Web.UI.WebControls.WebParts.ToolZone>クラス</xref:System.Web.UI.WebControls.WebParts.ToolZone>から継承するために使用 保留中のユーザーが行った変更を取り消します |。  |動詞の追加 |ゾーンが<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>クラス</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>から継承するために使用 指定された<xref:System.Web.UI.WebControls.WebParts.WebPartZone>ゾーンにコントロールのカタログのユーザーが選択したコントロールを追加します |。  |動詞を構成する |<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>クラス</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>から継承するゾーンで使用される</xref:System.Web.UI.WebControls.WebParts.WebPartZone> 既存の接続を構成するユーザーを有効にするビューを開きます |。  |動詞を切断 |ゾーンが<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>クラス</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>から継承するために使用 2 つのコントロール間の既存の接続を終了します |。      関連付けられている標準的な動詞と<xref:System.Web.UI.WebControls.WebParts.Part>コントロール、そのアクションは、コントロール自体を (またはその子コントロールに) を適用します</xref:System.Web.UI.WebControls.WebParts.Part>。 一部のコントロールは、動詞のコンテナーとして機能し、動詞のレンダリングを管理します。 一部のコントロールに関連付けられているほとんどの標準の動詞を使うと、か、直接タイトル バーのタイトル バー内の動詞のドロップダウン メニューに表示されます。 これらの動詞がヘッダーで直接または動詞メニューを表示するかどうかによって決まりますが、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A>プロパティです既定では、動詞は動詞メニューに表示されます。。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A> 。 次の表に、さまざまなに関連付けられた一般的な動詞<xref:System.Web.UI.WebControls.WebParts.Part>を制御し、そのアクションの説明</xref:System.Web.UI.WebControls.WebParts.Part>。      |一部のコントロール動詞 |アクション |  |-----------------------|------------|  |動詞を最小限に抑える |含まれている各サーバー コントロールの動詞メニューに表示される、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーン</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。 Restore 動詞を除く、UI 内のすべての非表示にする、最小限の表現にコントロールを削減します |。  |動詞を復元 |含まれている各サーバー コントロールの動詞メニューに表示される、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーン</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。 通常のサイズおよびビューを最小化されたコントロールを返します |。  |閉じる動詞 |含まれている各サーバー コントロールの動詞メニューに表示される、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーン</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。 コントロールを閉じ、ページから、コントロールが削除されたが、ユーザーが終了したコントロールを再度開くし、ページに戻ります適切にデザインされたカタログがある場合はページ カタログに追加します |。  |Connect 動詞 |含まれるコントロールの動詞メニューに表示される、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーン、ページが場合は表示モードとコントロールが接続を構成できるかどうか、接続します</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。 ユーザーは、コントロール間の接続を作成できるように、UI の接続を開きます |。  |動詞の削除 |含まれるコントロールの動詞メニューに表示されます、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーンの場合は、コントロールがページに追加されたプログラムではなく保存形式で宣言されている).</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> コントロールのインスタンスと関連付けられたパーソナル化データをできるように、クローズドのコントロールとは異なり、削除済みのインスタンスは復元できません、ページを完全に削除します |。  |Edit 動詞 |含まれるコントロールの動詞メニューに表示されます、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーン、ページをコントロールの編集を許可し、ページがの場合は、表示モードを編集する場合は</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。 編集用のコントロールを選択し、編集用の UI が表示されます |。  |動詞をエクスポート |含まれるコントロールの動詞メニューに表示されます、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーンの場合は、コントロールとアプリケーションのエクスポートが有効です</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。 コントロールのシリアル化された状態を含む記述ファイルをエクスポートできるようにする ダイアログ ボックスを開きます。 詳細については、<xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>プロパティを参照してください |。  |動詞をヘルプ |含まれるコントロールの動詞メニューに表示されます、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーンの場合は、コントロールがヘルプ ファイルを提供するように設計されています</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase></xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>。 コントロールのヘルプを提供するページが起動します |。      コントロール セットには、Web パーツで提供される標準的な動詞と共に、カスタム動詞を作成することもできます。 関連付けられた動詞を作成するカスタム動詞を作成するための一般的なシナリオは、<xref:System.Web.UI.WebControls.WebParts.Part>コントロール</xref:System.Web.UI.WebControls.WebParts.Part>。 既定では、標準的な動詞と動詞メニューに表示されるこれらの動詞を作成する場合。 などの動詞を作成するための基本的な方法は、1 つまたは複数のカスタム動詞を作成する WebPartVerb クラスから継承することです。 継承されるコントロールを作成し、<xref:System.Web.UI.WebControls.WebParts.WebPart>基底クラスとカスタム WebPartVerb オブジェクトを追加、<xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>コレクションです</xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection></xref:System.Web.UI.WebControls.WebParts.WebPart>。 このコレクションに追加できます、<xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>原因となるに表示されるカスタムの動詞に自動的に管理の動詞メニューの 実行時にコントロールのコレクション</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>。 標準の動詞とプログラムでのカスタム動詞にアクセスすることができます、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart>。       Web パーツ アプリケーションから継承していないサーバー コントロールを使用できます、 <xref:System.Web.UI.WebControls.WebParts.WebPart>、カスタム コントロール、ユーザー コントロール、または ASP.NET コントロールなどのクラス</xref:System.Web.UI.WebControls.WebParts.WebPart>。 これらのサーバーのコントロールに追加された場合、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーンで動的にラップされて、<xref:System.Web.UI.WebControls.WebParts.GenericWebPart>ランタイムとして機能することができます、実行時にオブジェクト<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.GenericWebPart></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。 継承していないサーバー コントロールにカスタム動詞を追加する、<xref:System.Web.UI.WebControls.WebParts.WebPart>クラス、サーバー コントロールを実装する必要があります、<xref:System.Web.UI.WebControls.WebParts.IWebActionable>インターフェイスし、オーバーライドの<xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A></xref:System.Web.UI.WebControls.WebParts.IWebActionable></xref:System.Web.UI.WebControls.WebParts.WebPart>。       動詞を作成するときは、2 つの種類のユーザーには、動詞がクリックしたときに実行される関連するイベント ハンドラーを作成できます。 サーバー側のイベント ハンドラー (サーバー上で実行するコード) とクライアント側のイベント ハンドラー (クライアントのブラウザーで実行されるコード)。 また、動詞のカスタム状態を定義する、視覚的な手掛かりをユーザーに提供するための便利な方法はします。 たとえば、動詞が選択されていることを示す状態を作成し、動詞が既に選択されていることをユーザーに通知するための UI で適切な変更を提供する可能性があります。 他の役に立つ動作は動詞; を無効にする機能です。これにより、実行のため問題が発生したり、アプリケーションの状態に基づいて非効率的な場合は、動詞をクリックしてからユーザーをできないようにすることができます。       WebPartVerb クラスは、固有のメソッドを公開しません公開されたメソッドは、基本メソッドのすべての上書きがします。 ただしが認識する開発者のプロパティの数。 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>プロパティは、動詞が現在選択されているかどうかを示します</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>。 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A>と<xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A>プロパティを参照してください、クラス内でそれぞれのハンドラー (ある場合) クライアントとサーバーの [イベント] をクリックします</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A></xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A>。 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A>プロパティには、ユーザーが UI 内の動詞にマウス ポインターを合わせるツールヒント内の動詞の目的を説明するテキストが含まれています</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A>。 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A>プロパティは、ユーザーが動詞をクリックして、そのアクションを実行するかどうかを決定する動詞の現在の状態を示します</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A>。 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A>プロパティは、動詞オブジェクトの一意の ID を提供します</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A>。 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>プロパティには、通常のボタン (ハイパーリンク) は、既定のレンダリングの代わりに、UI 内の動詞を表すために使用できるイメージの URL が含まれています</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>。 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A>プロパティには UI の動詞に直接表示されるラベルのテキストが含まれています</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A>。 オーバーライドされた<xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A>プロパティは、動詞が UI に現在表示されているかどうかを決定します</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A>。 動詞が多くの場合、非表示または Web パーツ アプリケーション; で、異なるタイミングで無効になっていますたとえば、適切なコントロール、設定、および表示モードが [意味のあるアクションを実行するには、その動詞を有効にする] ページが存在する場合にのみ (edit 動詞および connect 動詞) などの特別な動詞が表示されます。       動詞の使用に関するその他のキー メンバーが含まれて、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>は動詞の作成プロセスのカスタム処理をオーバーライドできるイベント ハンドラーでは、メソッド、および<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>。"
  example:
  - "The following code example shows how to create a custom WebPartVerb object, and a custom zone that uses the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the verb to the verbs menu of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control contained in the zone. There are four parts to the code example:  \n  \n-   A source file that contains a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text.  \n  \n-   A source file that contains a custom WebPartVerb object, and a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone that overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone.  \n  \n-   A Web page that contains the custom zone and the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example contains source code that creates a simple <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses the dynamic compilation approach. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartVerb2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_1.cs)]\n [!code-vb[WebParts_WebPartVerb2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_1.vb)]  \n  \n The second part of the example contains source code to create the custom zone and the custom WebPartVerb object. Note that the zone overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to any <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. The verb is added by default to the verbs menu of the controls. Note that, in the code for the custom verb, the constructor for the verb uses a server click handler, and that the method called creates a complete copy of any control that inherits directly from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, adding the newly created copy to the same zone. Like the first part of the code example, this source code must be compiled, and in this example the source file was placed in an App_Code subfolder to be dynamically compiled.  \n  \n [!code-cs[WebParts_WebPartVerb2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_2.cs)]\n [!code-vb[WebParts_WebPartVerb2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_2.vb)]  \n  \n The third part of the code example is the Web page that hosts the controls. Note that there is a `Register` directive near the top of the page to declare the namespace of the custom controls. No assembly is declared because this example uses dynamic compilation. The custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control is declared within the custom zone. You could also declare other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in this zone, and the custom verb would be added to their verbs menus as well.  \n  \n [!code-cs[WebParts_WebPartVerb2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_3.aspx)]\n [!code-vb[WebParts_WebPartVerb2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_3.aspx)]  \n  \n Load the page in a browser, and click the verbs menu on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The **Copy Web Part** verb should be visible. Click the verb, and note that a copy of the control is added to the zone."
