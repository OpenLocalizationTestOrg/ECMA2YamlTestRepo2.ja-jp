  name: CodeGroup
  nameWithType: CodeGroup
  fullName: System.Security.Policy.CodeGroup
  type: Class
  summary: "グループの派生元のコードのすべての実装と抽象基本クラスを表します。"
  remarks: "コード グループとは、コード アクセス セキュリティ ポリシーの構成要素です。 各ポリシー レベルは、子コード グループを持つことができるルート コード グループで構成されます。 各子コード グループは、独自の子コード グループを持つことができます。この動作は、任意のツリーを形成するレベル数を拡張します。 各コード グループには、そのアセンブリの証拠に基づいてそこに、特定のアセンブリが属しているかを決定するメンバーシップ条件があります。       メンバーシップ条件を持つには、特定のアセンブリの証拠と一致するコード グループのみが適用されます。 一致するコード グループが子コード グループを持つ場合、メンバーシップ条件を持つ、指定された証拠との一致もこれらの子同様に適用されます。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class CodeGroup
