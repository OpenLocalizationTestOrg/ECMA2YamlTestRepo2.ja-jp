- uid: System.Security.Policy.CodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.CodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: CodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.CodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "派生クラスでオーバーライドされると、コード グループのポリシーと証拠のセットをその子孫を解決します。"
  remarks: "読み込まれるアセンブリの証拠を指定するには、このメソッドは、指定した証拠メンバーシップ条件をチェックして、コード グループを評価します。 一致がある場合、このメソッドは、子コード グループの評価を含む、コード グループのポリシー ステートメントを返します。       <xref:System.Security.Policy.UnionCodeGroup>、すべての子コード グループのメンバーシップ条件は、指定した証拠を一致も解決、およびすべての結果として得られるポリシー ステートメントが、親合併コード グループのポリシー ステートメントと組み合わせて使用します</xref:System.Security.Policy.UnionCodeGroup>。 各子コード グループの種類を決定 Resolve メソッドは、これらの子グループのしくみによって、その下にあるすべての子グループが適用されるしくみです。       .NET Framework セキュリティ システムは、結果として得られるポリシー ステートメントと、アセンブリのコードの要求から読み込まれているコードに与えるアクセス許可を調べるポリシー レベルの解決を使用します。"
  syntax:
    content: public abstract System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "アセンブリの証拠。"
    return:
      type: System.Security.Policy.PolicyStatement
      description: "省略可能な属性は、コード グループによって付与された権限で構成されるポリシー ステートメントまたは<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>コード グループが適用されない場合 (メンバーシップ条件は、指定した証拠を一致していません)。"
  overload: System.Security.Policy.CodeGroup.Resolve*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Policy.CodeGroup.ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  id: ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
