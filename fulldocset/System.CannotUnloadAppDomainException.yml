  fullName: System.CannotUnloadAppDomainException
  type: Class
  summary: "アプリケーション ドメインのアンロードに失敗したときにスローされる例外。"
  remarks: "CannotUnloadAppDomainException が、アンロードしようとして、次がある場合にスローされます。-既定のアプリケーション ドメイン、アプリケーションの有効期間中に読み込んだまま必要があります。      -実行中のスレッドの実行をすぐに停止することはできませんをアプリケーション ドメイン。      -既に読み込まれているアプリケーション ドメイン。       CannotUnloadAppDomainException は、値は 0x80131015 HRESULT COR_E_CANNOTUNLOADAPPDOMAIN を使用します。       CannotUnloadAppDomainException のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.CannotUnloadAppDomainException.%23ctor%2A>コンス トラクター。</xref:System.CannotUnloadAppDomainException.%23ctor%2A> 。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CannotUnloadAppDomainException : SystemException
