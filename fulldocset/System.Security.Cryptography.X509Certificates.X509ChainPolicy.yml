  remarks: "各<xref:System.Security.Cryptography.X509Certificates.X509Certificate2>オブジェクトは、検証プロセスで使用するポリシーを指定する X509ChainPolicy プロパティを持つことができます</xref:System.Security.Cryptography.X509Certificates.X509Certificate2>。 注だけである<xref:System.Security.Cryptography.X509Certificates.X509Certificate2>オブジェクトは X509ChainPolicy オブジェクトを構築できます</xref:System.Security.Cryptography.X509Certificates.X509Certificate2>。"
