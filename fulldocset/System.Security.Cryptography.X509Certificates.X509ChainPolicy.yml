  summary: "証明書チェーンを検証するときに、チェーン エンジンによって検索可能な証明書の追加のコレクションを表します。"
  remarks: "Secure Sockets Layer (SSL) および Secure MIME (S/MIME) などのプロトコルは、証明書チェーンの検証に使用できる追加の証明書を含めることを許可します。これらの証明書は、検証プロセスに役立つことを証明できます。 このプロパティは、チェーン検証エンジンに渡されるこれらの証明書を使用します。 既定では、このコレクションは空です。"
  syntax:
