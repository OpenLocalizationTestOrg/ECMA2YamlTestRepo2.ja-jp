  type: Enum
  summary: "アプリケーション設定を保存するために使用するシリアル化方式を決定します。"
  remarks: "SettingsSerializeAsenumeration を使用して、アプリケーション設定のプロパティの値を保持するアプリケーションの設定プロバイダーで使用されるシリアル化機構を指定します。 たとえば、ttribute を使用してこの列挙体のコンス トラクターにプロパティまたはプロパティのグループがあることを要求する、指定したシリアル化メカニズムを使用して永続化します。"
