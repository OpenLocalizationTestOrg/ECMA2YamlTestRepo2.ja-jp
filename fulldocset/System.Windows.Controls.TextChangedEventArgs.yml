  summary: "発生した変更に関する情報を格納するオブジェクトのコレクションを取得します。"
  remarks: "1 つを使用する必要がある<xref:System.Windows.Controls.TextChange>コントロールに連続する各変更のオブジェクト</xref:System.Windows.Controls.TextChange>。 1 つ以上の連続する変更が&1; つの中に発生することができます、<xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>基になるドキュメントの構造を変更するだけで、変更したときにイベント</xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>。       たとえばを<xref:System.Windows.Controls.RichTextBox>文字列を含む`&quot;This is some text.&quot;`の構造、<xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName>は`<Paragraph><Run>This is some text.</Run></Paragraph>`</xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName></xref:System.Windows.Controls.RichTextBox>。 場合、ユーザーを太字に単語`&quot;is some&quot;`の基になる構造<xref:System.Windows.Documents.FlowDocument>に変更`<Paragraph><Run>This </Run><Run  FontWeight=&quot;Bold&quot;>is some</Run><Run> text.</Run></Paragraph>`</xref:System.Windows.Documents.FlowDocument>。 実際には次の 4 つの変更、ユーザーの操作の結果として行われた: 1。  `<Run>`シンボルが削除され、単語の前に再追加`This`です。      2.  シンボル`</Run><Run>`、単語の後に追加された`This`です。      3.  シンボル`</Run><Run>`、単語の後に追加された`some`です。      4.  `</Run>`シンボルが削除され、単語の後に再び追加`Text`です。       一般に、次が必ず true:-ドキュメントが有効な状態で発生する変更です。      -コレクションは、コントロール内に発生した変更に関連する、連続して並んでいます。  たとえば、<xref:System.Windows.Controls.TextChange>位置 2 に変更を表すオブジェクトが前に、<xref:System.Windows.Controls.TextChange>位置 10 からの変更を表すオブジェクト</xref:System.Windows.Controls.TextChange></xref:System.Windows.Controls.TextChange>。      -2<xref:System.Windows.Controls.TextChange>オブジェクトは、重なり合う領域を表していません</xref:System.Windows.Controls.TextChange>。  値<xref:System.Windows.Controls.TextChange.Offset%2A>の値プラス<xref:System.Windows.Controls.TextChange.AddedLength%2A>いずれかの<xref:System.Windows.Controls.TextChange>オブジェクトは、以下の値では常に<xref:System.Windows.Controls.TextChange.Offset%2A>次の<xref:System.Windows.Controls.TextChange>コレクション内のオブジェクト</xref:System.Windows.Controls.TextChange></xref:System.Windows.Controls.TextChange.Offset%2A></xref:System.Windows.Controls.TextChange></xref:System.Windows.Controls.TextChange.AddedLength%2A></xref:System.Windows.Controls.TextChange.Offset%2A>。 値では同様に、<xref:System.Windows.Controls.TextChange.Offset%2A>の値プラス<xref:System.Windows.Controls.TextChange.RemovedLength%2A>いずれかの<xref:System.Windows.Controls.TextChange>オブジェクトは、以下の値では常に<xref:System.Windows.Controls.TextChange.Offset%2A>次の<xref:System.Windows.Controls.TextChange>コレクション内のオブジェクト</xref:System.Windows.Controls.TextChange></xref:System.Windows.Controls.TextChange.Offset%2A></xref:System.Windows.Controls.TextChange></xref:System.Windows.Controls.TextChange.RemovedLength%2A></xref:System.Windows.Controls.TextChange.Offset%2A>。      -コレクションは、差分変更がないように見えるがある場合でも自由に変更が発生しました、反映されます。 前の例でも最初の&4; 番目または変更したために差分変更の場合は、各単に削除され、再追加するため、`<Run>`と`</Run>`記号、それぞれします。 シンボルが実際に削除、追加、コレクションに含まれているためです。       場合、<xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>イベントが発生したプロパティの変更の結果として変更は、空のコレクション</xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>。  前の例で場合、ユーザーを太字に文字列全体、<xref:System.Windows.Documents.TextElement.FontWeight%2A>のプロパティ、 <xref:System.Windows.Documents.Run>éý &quot; è<xref:System.Windows.FontWeights.Bold%2A>が、何が追加または変更が空のため、ドキュメントから削除します</xref:System.Windows.FontWeights.Bold%2A></xref:System.Windows.Documents.Run></xref:System.Windows.Documents.TextElement.FontWeight%2A>。       変更は、.NET Framework version 3.5 で導入されました。  詳細については、次を参照してください。[バージョンおよび依存関係](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public System.Collections.Generic.ICollection<System.Windows.Controls.TextChange> Changes { get; }
