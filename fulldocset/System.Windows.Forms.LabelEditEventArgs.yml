  remarks: "LabelEditEventArgs インデックスとのキャプションを指定する、<xref:System.Windows.Forms.ListViewItem>およびキャプション後、ユーザーが編集されました</xref:System.Windows.Forms.ListViewItem>。 このクラスも用意されています、<xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A>プロパティ</xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A>。 このプロパティを使用することができます、<xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName>をユーザーが、ラベルを編集することを防ぐためにイベント ハンドラー</xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> 。 これを使用することもできます、<xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>ラベルを返す、変更を元に戻すイベント ハンドラーに元の値</xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>。 これは、変更をコミットする前にユーザー入力を検証する場合に便利です。      > [!NOTE] > ため、<xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>イベントはラベルの編集がコミットされを呼び出す前に実行、<xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>このイベントのハンドラーのメソッドは、元の値を使用して項目を並べ替えられます</xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName></xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>。"
