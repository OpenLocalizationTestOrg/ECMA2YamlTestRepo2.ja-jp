- uid: System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows
  id: SafeTopLevelWindows
  parent: System.Security.Permissions.UIPermissionWindow
  langs:
  - csharp
  name: SafeTopLevelWindows
  nameWithType: UIPermissionWindow.SafeTopLevelWindows
  fullName: System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "ユーザーは、ことができますのみ SafeTopLevelWindows と SafeSubWindows 描画に使用でき、それらの最上位レベルのウィンドウとサブウィンドウ内のユーザー インターフェイスのユーザー入力イベントを使用できますのみです。"
  remarks: "SafeTopLevelWindows 権限、アプリケーションで実行すると:-タイトル バーに、DNS 名またはアプリケーションの読み込み元の Web サイトの IP アドレスが表示されます。      -まずを表示するとき、制限付きの信頼レベルで実行されているユーザーに知らせるバルーンのツール ヒントが表示されます。      に常に、タイトル バーを表示する必要があります。      にウィンドウ、フォームのコントロールを表示する必要があります。      -スタートアップ時にメイン ウィンドウを最小化できません。      -そのウィンドウを画面から外れて移動できません。      -使用ことはできません、<xref:System.Windows.Forms.Form.Opacity%2A>プロパティ<xref:System.Windows.Forms.Form>その windows より小さい値 50% を透明にします</xref:System.Windows.Forms.Form></xref:System.Windows.Forms.Form.Opacity%2A>。      、四角形のウィンドウのみを使用して必要があり、ウィンドウ フレームを含める必要があります。 Windows フォームの設定は無視されます<xref:System.Windows.Forms.Form.FormBorderStyle%2A>に`None`</xref:System.Windows.Forms.Form.FormBorderStyle%2A>。      -Windows を非表示にできません。 設定するアプリケーションによってしようとすると、<xref:System.Windows.Forms.Control.Visible%2A>プロパティをその<xref:System.Windows.Forms.Form>オブジェクトを`False`は無視されます</xref:System.Windows.Forms.Form></xref:System.Windows.Forms.Control.Visible%2A>。      -が、タスク バー内のエントリが必要です。      -がのコントロールへのアクセスを禁止、<xref:System.Windows.Forms.Control.Parent%2A>プロパティ</xref:System.Windows.Forms.Control.Parent%2A>。 黙示的、コントロールは兄弟の入れ子の同じレベルに他のコントロールなどへのアクセスから外さもします。      -フォーカスを使用して制御ことはできません、<xref:System.Windows.Forms.Control.Focus%2A>メソッド</xref:System.Windows.Forms.Control.Focus%2A>。      -が制限されているキーボード入力のアクセス、フォームまたはコントロールのみがアクセスできるようにキーボード イベント自体とその子のです。      -アクセスが制限されますマウス座標、フォームまたはコントロールのみを読み取れるようにマウス座標の表示領域上にマウスが場合。      の設定ことはできません、<xref:System.Windows.Forms.Form.TopMost%2A>プロパティ</xref:System.Windows.Forms.Form.TopMost%2A>。      -使用して、フォーム上のコントロールの z オーダーを制御ことはできません、<xref:System.Windows.Forms.Control.BringToFront%2A>と<xref:System.Windows.Forms.Control.SendToBack%2A>メソッド</xref:System.Windows.Forms.Control.SendToBack%2A></xref:System.Windows.Forms.Control.BringToFront%2A>。       これらの制限は、有害なコードがスプーフィングの信頼されたシステム ダイアログの偽装などの攻撃するを防ぐのに役立ちます。"
  syntax:
    content: SafeTopLevelWindows
    return:
      type: System.Security.Permissions.UIPermissionWindow
      description: "追加します。"
  exceptions: []
  platform:
  - net462
