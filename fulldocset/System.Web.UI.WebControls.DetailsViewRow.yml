  summary: "内の行を表す、 <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref>コントロール。"
  remarks: "個々 の行を表す DetailsViewRow クラスが使用される、<xref:System.Web.UI.WebControls.DetailsView>コントロール</xref:System.Web.UI.WebControls.DetailsView>。 内の行ごと、<xref:System.Web.UI.WebControls.DetailsView>コントロールに指定された行の種類</xref:System.Web.UI.WebControls.DetailsView>。 次の表に、有効な行の種類、<xref:System.Web.UI.WebControls.DetailsView>コントロール</xref:System.Web.UI.WebControls.DetailsView>。      |行の種類 |説明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.DetailsView>コントロール内のデータ行です |。  |<xref:System.Web.UI.WebControls.DataControlRowType>|空のデータ行の行、<xref:System.Web.UI.WebControls.DetailsView>コントロール</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DataControlRowType></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DataControlRowType>。 表示するレコードがない場合に、空のデータ行が<xref:System.Web.UI.WebControls.DetailsView>コントロールに表示されます |。  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.DetailsView>コントロール内のフッター行です |。  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.DetailsView>コントロール内のヘッダー行です |。  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.DetailsView>コントロールのページャー行です |。      DetailsViewRow オブジェクトの行の型を確認するには<xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DataControlRowType></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DataControlRowType></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DataControlRowType></xref:System.Web.UI.WebControls.DetailsView>。 DetailsViewRow オブジェクトでは、関連付けられている状態もあります。 状態は、次の表に、値のビットごとの組み合わせを指定できます。      |状態値 |説明 |  |-----------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlRowState>|DetailsViewRow オブジェクトは<xref:System.Web.UI.WebControls.DetailsView>コントロール内の別の行 |。  |<xref:System.Web.UI.WebControls.DataControlRowState>|DetailsViewRow オブジェクトが編集モードです |。  |<xref:System.Web.UI.WebControls.DataControlRowState>|DetailsViewRow オブジェクトは挿入モードにします |。  |<xref:System.Web.UI.WebControls.DataControlRowState>|DetailsViewRow オブジェクトが標準 (既定値) の状態です |。      DetailsViewRow オブジェクトの状態を確認するには<xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A></xref:System.Web.UI.WebControls.DataControlRowState></xref:System.Web.UI.WebControls.DataControlRowState></xref:System.Web.UI.WebControls.DataControlRowState></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DataControlRowState>。       <xref:System.Web.UI.WebControls.DetailsView>コントロール内のすべてのデータ行を格納する、<xref:System.Web.UI.WebControls.DetailsView.Rows%2A>コレクションです</xref:System.Web.UI.WebControls.DetailsView.Rows%2A></xref:System.Web.UI.WebControls.DetailsView>。 DetailsViewRow オブジェクトのインデックスを確認する、<xref:System.Web.UI.WebControls.DetailsView.Rows%2A>収集、使用、<xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A></xref:System.Web.UI.WebControls.DetailsView.Rows%2A>。       DetailsViewRow オブジェクトの個々 のセルを使用してアクセスすることができます、<xref:System.Web.UI.WebControls.TableRow.Cells%2A>プロパティ</xref:System.Web.UI.WebControls.TableRow.Cells%2A>。 コントロールがセルに含まれる場合から取得できます、コントロールのセルを使用して、<xref:System.Web.UI.Control.Controls%2A>セルのコレクション</xref:System.Web.UI.Control.Controls%2A>。 使用することも、<xref:System.Web.UI.Control.FindControl%2A>コントロールがある場合に、コントロールを検索するセルのメソッド、<xref:System.Web.UI.Control.ID%2A>プロパティが指定されています</xref:System.Web.UI.Control.ID%2A></xref:System.Web.UI.Control.FindControl%2A>。       フィールドの値を取得する、<xref:System.Web.UI.WebControls.BoundField>フィールドの列またはを使用して、自動的に生成されたフィールドの列、<xref:System.Web.UI.WebControls.TableCell.Text%2A>セルのプロパティ</xref:System.Web.UI.WebControls.TableCell.Text%2A></xref:System.Web.UI.WebControls.BoundField>。 フィールドの値が、コントロールにバインドされている他のフィールド列の種類からフィールドの値を取得するには、最初に、該当するセルからコントロールを取得およびコントロールの適切なプロパティにアクセスします。      > [!NOTE] > で直接データ バインディング式を使用することは、<xref:System.Web.UI.WebControls.TemplateField>コントロールのプロパティに値をバインドせずに、フィールドの列</xref:System.Web.UI.WebControls.TemplateField>。 この場合、フィールドの値が自動的に配置されますで、<xref:System.Web.UI.DataBoundLiteralControl>コントロール</xref:System.Web.UI.DataBoundLiteralControl>。 フィールドの値を取得する必要があります最初に取得して、<xref:System.Web.UI.DataBoundLiteralControl>該当するセルからを制御し、使用してその<xref:System.Web.UI.DataBoundLiteralControl.Text%2A>プロパティ</xref:System.Web.UI.DataBoundLiteralControl.Text%2A></xref:System.Web.UI.DataBoundLiteralControl>。       DetailsViewRow クラスのインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A> 。"
