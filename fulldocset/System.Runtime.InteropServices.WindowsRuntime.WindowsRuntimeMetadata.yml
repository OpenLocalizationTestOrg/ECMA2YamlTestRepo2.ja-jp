  summary: "検索する、指定された場所を指定された、指定した名前空間の Windows メタデータ ファイルを検索します。"
  remarks: "呼び出すことと同じではこのメソッドのオーバー ロードを呼び出して、<xref:System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace%28System.String%2CSystem.String%2CSystem.Collections.Generic.IEnumerable%7BSystem.String%7D%29>メソッドのオーバー ロードを指定して`null`の`windowsSdkFilePath`パラメーター</xref:System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace%28System.String%2CSystem.String%2CSystem.Collections.Generic.IEnumerable%7BSystem.String%7D%29> 。"
  syntax:
