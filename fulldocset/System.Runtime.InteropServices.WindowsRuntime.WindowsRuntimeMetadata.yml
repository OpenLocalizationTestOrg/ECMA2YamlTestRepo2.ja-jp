    parameters:
    - id: namespaceName
      type: System.String
      description: "解決するのには名前空間です。"
    - id: packageGraphFilePaths
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "Windows メタデータ ファイルを検索するアプリケーションのパスまたは<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>オペレーティング システムのインストールから Windows メタデータ ファイルだけを検索します。"
    return:
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "列挙した一覧を定義する Windows メタデータ ファイルを表す文字列の<code> namespaceName</code>です。"
