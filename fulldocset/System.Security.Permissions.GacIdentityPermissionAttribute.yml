  name: GacIdentityPermissionAttribute
  nameWithType: GacIdentityPermissionAttribute
  fullName: System.Security.Permissions.GacIdentityPermissionAttribute
  type: Class
  summary: "により、セキュリティ アクションを<xref href=&quot;System.Security.Permissions.GacIdentityPermission&quot;></xref>宣言セキュリティを使用してコードに適用します。 このクラスは継承できません。"
  remarks: "このクラスは、呼び出し元が、グローバル アセンブリ キャッシュ (GAC) に登録されていることを確認する使用されます。       許可されている宣言のスコープによって異なります、<xref:System.Security.Permissions.SecurityAction>使用される値</xref:System.Security.Permissions.SecurityAction>。       セキュリティ属性によって宣言されたセキュリティ情報は、属性の対象のメタデータに格納され、実行時に、システムによってアクセスされます。 セキュリティ属性は、宣言型セキュリティにのみ使用されます。 命令型のセキュリティを使用、次のように対応するアクセス許可クラス<xref:System.Security.Permissions.GacIdentityPermission>。</xref:System.Security.Permissions.GacIdentityPermission>      > [!IMPORTANT] > 以降で、 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]、id アクセス許可は使用されません。   >> で .NET Framework version 1.0 および 1.1 では、id アクセス許可の要求は、呼び出し元のアセンブリが完全に信頼されている場合でも有効です。 呼び出し元のアセンブリが、完全な信頼がありますが、id アクセス許可の確認要求が失敗したアセンブリが要求されている条件を満たしていない場合。 .NET framework version 2.0 では、id アクセス許可の要求では、呼び出し元のアセンブリに完全な信頼がある場合に効果的です。 これには、特殊なケースとして id アクセス許可の処理方法を排除すること、すべての権限の一貫性が保証されします。       属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example demonstrates the use of GacIdentityPermissionAttribute.  \n  \n [!code-cs[System.Security.Permissions.GacIdentityPermissionAttribute#1](~/add/codesnippet/csharp/t-system.security.permis_12_1.cs)]\n [!code-cpp[System.Security.Permissions.GacIdentityPermissionAttribute#1](~/add/codesnippet/cpp/t-system.security.permis_12_1.cpp)]\n [!code-vb[System.Security.Permissions.GacIdentityPermissionAttribute#1](~/add/codesnippet/visualbasic/t-system.security.permis_12_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

