  summary: "有効にするコレクションのコンテナーを表す、 <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref>その子コントロールのリストを保持するコントロール。"
  remarks: "ViewCollection クラスを有効にするコレクション コンテナーを表します、<xref:System.Web.UI.WebControls.MultiView>その子コントロールのリストを保持するコントロール</xref:System.Web.UI.WebControls.MultiView>。 A<xref:System.Web.UI.WebControls.MultiView>コントロールを含めることができますのみ<xref:System.Web.UI.WebControls.View>子コントロールとしてコントロール</xref:System.Web.UI.WebControls.View></xref:System.Web.UI.WebControls.MultiView>。       使用して、<xref:System.Web.UI.WebControls.ViewCollection.Add%2A>新しいを追加するメソッド<xref:System.Web.UI.WebControls.View>序数に基づくインデックスの配列の末尾に ViewCollection コレクションを制御します</xref:System.Web.UI.WebControls.View></xref:System.Web.UI.WebControls.ViewCollection.Add%2A>。 使用して、<xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>を特定のインデックス位置にある新しいコントロールを追加するメソッド</xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>。 使用して、<xref:System.Web.UI.WebControls.ViewCollection.Item%2A>を取得するためのインデクサー、 <xref:System.Web.UI.WebControls.View>ViewCollection コレクション内の単純な配列表記を使用して、指定したインデックス位置からの管理</xref:System.Web.UI.WebControls.View></xref:System.Web.UI.WebControls.ViewCollection.Item%2A>。"
  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> method is used to add the <xref:System.Web.UI.WebControls.View> control to the ViewCollection collection of the <xref:System.Web.UI.WebControls.MultiView> control at the specified index. The <xref:System.Web.UI.WebControls.ViewCollection.Item%2A> indexer is used to access the <xref:System.Web.UI.Control.ID%2A> properties of the <xref:System.Web.UI.WebControls.View> controls stored in the ViewCollection collection and display them to the user.  \n  \n [!code-vb[ViewCollection.AddAt Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_91_1.aspx)]"
