  fullName: System.ComponentModel.Design.DesignerActionItem.AllowAssociate
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "設定が同じである項目のグループに配置するのには、この項目を許可するかどうかを示す値を取得または<xref:System.ComponentModel.Design.DesignerActionItem.Category*>プロパティの値</xref:System.ComponentModel.Design.DesignerActionItem.Category*>。"
  remarks: "複数<xref:System.ComponentModel.Design.DesignerActionList>オブジェクトは、単一のスマート タグ パネルがフォームを組み合わせることができます、AllowAssociate プロパティがカテゴリで、現在の項目を並べ替えたかどうかを示します</xref:System.ComponentModel.Design.DesignerActionList>。       組み合わせて AllowAssociate プロパティが使用される、<xref:System.ComponentModel.Design.DesignerActionMethodItem.RelatedComponent%2A>プロパティを<xref:System.ComponentModel.Design.DesignerActionMethodItem>と<xref:System.ComponentModel.Design.DesignerActionPropertyItem>型です</xref:System.ComponentModel.Design.DesignerActionPropertyItem></xref:System.ComponentModel.Design.DesignerActionMethodItem></xref:System.ComponentModel.Design.DesignerActionMethodItem.RelatedComponent%2A>。       たとえば、ASP.NET が<xref:System.Web.UI.WebControls.GridView><xref:System.Web.UI.WebControls.SqlDataSource>。</xref:System.Web.UI.WebControls.SqlDataSource>のようなデータ ソース コントロールに接続する</xref:System.Web.UI.WebControls.GridView>ようにデータ バインド コントロールを使用します。 両方とも、 <xref:System.ComponentModel.Design.DesignerActionList>、独自のセットと<xref:System.ComponentModel.Design.DesignerActionItem>オブジェクト</xref:System.ComponentModel.Design.DesignerActionItem></xref:System.ComponentModel.Design.DesignerActionList>。 <xref:System.Web.UI.WebControls.GridView>コントロールなどの項目がある<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>、 `Edit Fields`、および`AutoFormat`</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A></xref:System.Web.UI.WebControls.GridView>。 <xref:System.Web.UI.WebControls.SqlDataSource>クラスには`Configure`と`Refresh Items`、AllowAssociate 設定である`true`</xref:System.Web.UI.WebControls.SqlDataSource>。       <xref:System.Web.UI.WebControls.GridView>コントロールの<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>項目は、関連するコンポーネントには、<xref:System.Web.UI.WebControls.SqlDataSource>オブジェクト</xref:System.Web.UI.WebControls.SqlDataSource></xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A></xref:System.Web.UI.WebControls.GridView>。 すべての<xref:System.Web.UI.WebControls.SqlDataSource>AllowAssociate に設定しているオブジェクトの項目`true`に自動的に含まれる、<xref:System.Web.UI.WebControls.GridView>コントロールのアクションの一覧</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.SqlDataSource>。 次の表に&2; つのリストにマージする方法を示しています、<xref:System.Web.UI.WebControls.GridView>コントロールのデザイナー アクション リスト</xref:System.Web.UI.WebControls.GridView>。      |GridView 項目 |SqlDataSource 項目 |  |--------------------|-------------------------|  |- `DataSourceID` (関連するコンポーネント = `SqlDataSource`)<br />-フィールドを編集します。<br />-オート フォーマット | の構成 (`AllowAssociate` = `true`)<br />-   Refresh (`AllowAssociate` = `true`)|     |GridView コントロールのスマート タスク パネルをマージ |  |-------------------------------------------------|  |-DataSourceID<br />構成します。<br />更新<br />-フィールドを編集します。<br />-オート フォーマット |"
  syntax:
    content: public bool AllowAssociate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、項目をグループ化できます。それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
