  name: DesignerActionItem
  nameWithType: DesignerActionItem
  fullName: System.ComponentModel.Design.DesignerActionItem
  type: Class
  summary: "スマート タグ パネルで、パネルのアイテムを表す型の基本クラスを提供します。"
  remarks: "DesignerActionItem クラスがスマート タグ パネルで、スマート タグのメニューのようなユーザー インターフェイス (UI) を表す個々 のパネルの項目を表すクラスの基本抽象としては機能します。 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]装置が、スマート タグ パネルで、プレーン テキスト、ヘッダーのテキスト、プロパティおよび関連付けられているメソッドを含むさまざまな一般的なエントリを表すクラスを派生<xref:System.ComponentModel.Design.DesignerActionList>クラス、およびデザイナー動詞</xref:System.ComponentModel.Design.DesignerActionList>。       通常、`DesignerAction`機能が、プログラマが提供するクラスから派生したで定義されている<xref:System.ComponentModel.Design.DesignerActionList>が含まれています、<xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>スマート タグ パネルを形成する個々 のパネルの項目をグループ化するメソッド</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A></xref:System.ComponentModel.Design.DesignerActionList>。 <xref:System.ComponentModel.Design.DesignerActionPropertyItem>と<xref:System.ComponentModel.Design.DesignerActionMethodItem>型はから派生したクラスのメンバーに関連付けられて<xref:System.ComponentModel.Design.DesignerActionList>、および<xref:System.ComponentModel.Design.DesignerActionMethodItem>、関連付けられているパネル エントリが、ユーザーが選択されているときにオブジェクトをアクティブにします</xref:System.ComponentModel.Design.DesignerActionMethodItem></xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.DesignerActionMethodItem></xref:System.ComponentModel.Design.DesignerActionPropertyItem>。      > [!NOTE] > <xref:System.ComponentModel.Design.DesignerActionList>.</xref:System.ComponentModel.Design.DesignerActionList>から派生したクラスのメンバーによってフォームとダイアログ ボックスを表示できます 既定では、スマート タグ パネルの [コンテナー] ウィンドウがこれらのウィンドウの親になります。 明示的に別のサービスまたはウィンドウにこれらの子ウィンドウの親が正しく表示する項目があります。"
  example:
  - "The following code example demonstrates how to create a collection of DesignerActionItem objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._21_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._21_1.cs)]"
