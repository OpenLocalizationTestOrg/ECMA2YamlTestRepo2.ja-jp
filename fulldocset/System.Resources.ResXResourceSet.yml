  fullName: System.Resources.ResXResourceSet
  type: Class
  summary: "XML リソース (.resx) ファイル内のすべてのリソースを表します。"
  remarks: "ResXResourceSet クラスを列挙、 <xref:System.Resources.IResourceReader>、すべての名前と値を読み込んで、ハッシュ テーブルに格納します</xref:System.Resources.IResourceReader>。 ResXResourceSet オブジェクト内のリソースを列挙し、または名前で、個々 のリソースを取得できます。      > [!NOTE] > このクラスに含まれる、<xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>と<xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>クラス レベルのすべてのメンバーに適用します</xref:System.Security.Permissions.SecurityAction?displayProperty=fullName></xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>。 A<xref:System.Security.SecurityException>直前の呼び出し元または派生クラスに完全信頼アクセス許可があるない場合に例外がスローされます</xref:System.Security.SecurityException>。       ResXResourceSet オブジェクトは、.resx ファイル内のすべてのリソースをメモリに読み込まれる便利な手段を提供します。 使用することができます、 <xref:System.Resources.ResourceSet.GetObject%2A>ResXResourceSet インスタンスに、.resx ファイルが読み込まれたときに、特定のリソースを取得するメソッド</xref:System.Resources.ResourceSet.GetObject%2A>。"
  example:
  - "The following example instantiates a ResXResourceSet object and illustrates how to enumerate its resources and retrieve individual resources by name. For each resource that it enumerates, the example uses the <xref:System.Collections.IDictionaryEnumerator.Key%2A?displayProperty=fullName> property in a call to the `GetString` or `GetObject` method, depending on whether the value of the resource is a string or an object.  \n  \n [!code-cs[System.Resources.ResXResourceSet.Class#1](~/add/codesnippet/csharp/t-system.resources.resxr_0_1.cs)]\n [!code-vb[System.Resources.ResXResourceSet.Class#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_0_1.vb)]  \n  \n The example calls a `CreateResXFile` method to create the necessary XML resource file. It requires a bitmap file named Logo.bmp in the directory in which the example is running."
  syntax:
    content: 'public class ResXResourceSet : System.Resources.ResourceSet'
