  summary: "World Wide Web Consortium (W3C) で定義されているコメントと共にデジタル署名の排他 C14N XML 正規化変換を表します。"
  remarks: "XmlDsigExcC14NWithCommentsTransform クラスでは、コメントを付ける排他 C14N XML 正規化変換を表します。  このクラスがに似ていますが、<xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>により、署名者、XML ドキュメントの正規の形式を使用してダイジェストを作成するクラス</xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>。  ただし、XmlDsigExcC14NWithCommentsTransform クラスは、正規化されたサブドキュメントから先祖コンテキストを除外します。       その XML コンテキストから独立してされるように、XML サブドキュメントを正規化する必要がある場合は、XmlDsigExcC14NWithCommentsTransform クラスを使用します。  たとえば、アプリケーションを使用する Web サービスの XML から複雑な通信プロトコル内での多くの場合、署名などする必要がありますこの方法で XML を正規化します。  このようなアプリケーションは、大幅に変更するドキュメントと XML 署名の検証に失敗するさまざまな種類の動的に構築された要素を使用して、内で XML を多くの場合、エンベロープします。  XmlDsigExcC14NWithCommentsTransform クラスは、正規のサブドキュメントからこのような先祖コンテキストを除外することでこの問題を解決します。       標準化変換クラスの新しいインスタンスを直接作成できないことに注意してください。  標準化変換を指定するに渡す、Uniform Resource Identifier () に変換を表す、<xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>からアクセス可能なプロパティ、<xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>プロパティ</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A></xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>。  標準化変換への参照を取得する、<xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>からアクセス可能なプロパティ、<xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>プロパティ</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A></xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>。       XmlDsigExcC14NWithCommentsTransform クラスを記述する URI がによって定義された、<xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>フィールド</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>。       排他 C14N 変換に関する詳細については、www.w3.org/TR/xmldsig-core/ に World Wide Web Consortium (W3C) から利用できる XMLDSIG の仕様を参照してください。 標準化アルゴリズムは、www.w3.org/2001/10/xml-exc-c14n で使用される W3C 正規 XML 仕様で定義されます。"
