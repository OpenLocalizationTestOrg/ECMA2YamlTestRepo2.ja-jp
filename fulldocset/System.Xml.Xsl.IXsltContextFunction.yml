  summary: "指定されたコンテキストで指定した引数を持つ関数を呼び出すメソッドを提供します。"
  remarks: "`docContext`ができるように、ノード セットを必要とする関数は、パラメーターが必要な現在のコンテキスト ノードを指定します。"
  syntax:
    content: public object Invoke (System.Xml.Xsl.XsltContext xsltContext, object[] args, System.Xml.XPath.XPathNavigator docContext);
    parameters:
    - id: xsltContext
      type: System.Xml.Xsl.XsltContext
      description: "関数呼び出しの XSLT コンテキスト。"
    - id: args
      type: System.Object[]
      description: "関数呼び出しの引数。 各引数は、配列の要素です。"
    - id: docContext
      type: System.Xml.XPath.XPathNavigator
      description: "関数呼び出しのコンテキスト ノードです。"
    return:
      type: System.Object
      description: "<xref:System.Object>関数の戻り値を表します</xref:System.Object>。"
