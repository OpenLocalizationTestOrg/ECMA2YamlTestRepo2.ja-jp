  name: GroupBoxRenderer
  nameWithType: GroupBoxRenderer
  fullName: System.Windows.Forms.GroupBoxRenderer
  type: Class
  summary: "Visual スタイルの有無グループ ボックス コントロールを表示するために使用されるメソッドを提供します。 このクラスは継承できません。"
  remarks: "GroupBoxRenderer クラスのセットを提供する`static`ボックス コントロールのグループを表示するために使用できるメソッドです。 コントロールのユーザー インターフェイスを描画する参照コントロールをレンダリングします。 グループ ボックスを描画するのいずれかの操作を使用して、<xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>メソッド</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>。 これらのメソッドは、さまざまなテキストの描画のオプションを提供します。       オペレーティング システムで visual スタイルが有効になっているし、visual スタイルが現在のアプリケーションに適用される場合<xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>グループ ボックスで現在の visual スタイルが描画されます</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>。 それ以外の場合、<xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>クラシック Windows スタイルでグループ ボックスを描画します</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>。 これは、オペレーティング システムの現在の visual スタイル設定を自動的に照合する必要がありますをカスタム コントロールを描画する場合に便利です。       このクラス<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>は、<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName>クラス</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName>によって公開されている要素のいずれかに設定されている</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>の機能をラップします。 詳細については、次を参照してください。 [Visual スタイルを使用しているコントロールのレンダリング](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> method to draw a group box with a double border if visual styles are enabled.  \n  \n [!code-cpp[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.g_5_1.cpp)]\n [!code-vb[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.g_5_1.vb)]\n [!code-cs[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.g_5_1.cs)]"
