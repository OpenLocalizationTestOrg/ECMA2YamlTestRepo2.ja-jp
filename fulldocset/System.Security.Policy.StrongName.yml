  type: Class
  summary: "ポリシー評価の証拠として、コードのアセンブリの厳密な名前を提供します。 このクラスは継承できません。"
  remarks: "厳密な名前のクラスでは、コード アセンブリの一意の暗号強度が高い名の証拠を表します。 厳密な名前は、公開キー、指定した名前、およびバージョンので構成されます。 公開キーは、発行元の秘密キー、秘密を保持して、厳密な名前を有効にするために使用するアセンブリを署名する必要がありますに対応します。       厳密な名前はいずれかを使用してアセンブリに通常割り当てられる<xref:System.Reflection.AssemblyKeyFileAttribute>、<xref:System.Reflection.AssemblyKeyNameAttribute>または<xref:System.Reflection.AssemblyDelaySignAttribute>SN ユーティリティと共に (を参照してください[Sn.exe (厳密名ツール)](~/add/includes/ajax-current-ext-md.md)).</xref:System.Reflection.AssemblyDelaySignAttribute> </xref:System.Reflection.AssemblyKeyNameAttribute> </xref:System.Reflection.AssemblyKeyFileAttribute>       <xref:System.Security.Permissions.StrongNameIdentityPermission>このクラスを使用して、特定の厳密な名前のコード アセンブリでがコードを呼び出すことを確認します。</xref:System.Security.Permissions.StrongNameIdentityPermission>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongName : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
