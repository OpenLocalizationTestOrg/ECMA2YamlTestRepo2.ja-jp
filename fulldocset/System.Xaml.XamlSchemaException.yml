  remarks: "XamlSchemaException は .NET Framework XAML サービスのスキーマ コンテキストを提供する CLR バインディング サポート クラスにいくつかのケースによってスローされます (<xref:System.Xaml.XamlXmlReader>、 <xref:System.Xaml.XamlObjectWriter>、または<xref:System.Xaml.XamlServices>).</xref:System.Xaml.XamlServices> </xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> XamlSchemaException 通常など渡されたその他の例外は、内部例外として、 <xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>-プロパティを true、<xref:System.Xaml.XamlObjectWriterException>ので、共通ライターを特殊化されたオブジェクトなどのコンポーネントを実装している場合を除き、XamlSchemaException を直接キャッチすることがあります</xref:System.Xaml.XamlObjectWriterException></xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>。"
