  remarks: "TimeSpanValidator クラスを使用することを確認を<xref:System.TimeSpan>オブジェクトが特定の条件を満たす</xref:System.TimeSpan>。 <xref:System.Configuration.TimeSpanValidator.%23ctor%2A>両方、最小値と最大&2; つのパラメーターを持つコンス トラクターにより<xref:System.TimeSpan>値が守られています</xref:System.TimeSpan></xref:System.Configuration.TimeSpanValidator.%23ctor%2A>。 <xref:System.Configuration.TimeSpanValidator.%23ctor%2A>3 つのパラメーターを持つコンス トラクターは、最小値と最大の両方をチェック<xref:System.TimeSpan>検証範囲が排他的かどうかだけでなく、値します</xref:System.TimeSpan></xref:System.Configuration.TimeSpanValidator.%23ctor%2A>。 <xref:System.Configuration.TimeSpanValidator.%23ctor%2A>4 つのパラメーターを持つコンス トラクターは、確認前の&3; つのパラメーターともチェックするかどうか、<xref:System.TimeSpan>値は、特定の秒数</xref:System.TimeSpan></xref:System.Configuration.TimeSpanValidator.%23ctor%2A>。       <xref:System.Configuration.TimeSpanValidator.CanValidate%2A>メソッドでは、オブジェクトの種類の検証中に、予期された型が一致するかどうかを判断します</xref:System.Configuration.TimeSpanValidator.CanValidate%2A>。 検証されるオブジェクトのパラメーターとして渡されます、<xref:System.Configuration.TimeSpanValidator.Validate%2A>メソッド</xref:System.Configuration.TimeSpanValidator.Validate%2A>。"
