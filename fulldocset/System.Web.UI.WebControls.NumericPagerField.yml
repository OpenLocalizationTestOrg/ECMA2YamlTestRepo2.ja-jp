  type: Class
  summary: "表す、 <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref>ページによってページ番号を選択できるようにするフィールドです。"
  remarks: "NumericPagerField クラス内のナビゲーション コントロールの表示、<xref:System.Web.UI.WebControls.DataPager>コントロール</xref:System.Web.UI.WebControls.DataPager>。 コントロールを使用するページを実装するコントロールによって表示されるデータを移動する、<xref:System.Web.UI.WebControls.IPageableItemContainer>インターフェイスなど、<xref:System.Web.UI.WebControls.ListView>コントロール</xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.IPageableItemContainer>。 NumericPagerField オブジェクトは、ユーザーが特定のページの移動をクリックしてボタンとしてページ番号を表示します。 コントロールには、ユーザーがコントロールによって表示されるものよりもデータの複数のページにアクセスできるようにする次のページと前のページのボタンも表示されます。       NumericPagerField オブジェクトの外観をカスタマイズするには、次の表に記載されているプロパティを使用します。      |プロパティ |説明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A>|現在のページ番号の CSS クラス |。  |<xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A>|次のページと前のページ ボタンの CSS クラス |。  |<xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>|ページ番号を表すボタンの CSS クラス |。      使用することができます、<xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>プロパティを表示するボタンの種類を選択します</xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A></xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A></xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A></xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A>。 次の表は、使用可能なボタンの種類を一覧表示します。      |ボタンの種類 |説明 |  |-----------------|-----------------|  |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|<xref:System.Web.UI.WebControls.Button>コントロールです |。  |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|<xref:System.Web.UI.WebControls.ImageButton>コントロールです |。  |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|<xref:System.Web.UI.WebControls.LinkButton>コントロールです |。      内のコントロール、<xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>オブジェクトは、それらの間に改行なしスペースで表示します</xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A></xref:System.Web.UI.WebControls.LinkButton></xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName></xref:System.Web.UI.WebControls.ImageButton></xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName></xref:System.Web.UI.WebControls.Button></xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>。 この動作をカスタマイズする場合は、使用、<xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A>プロパティ</xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A>。       NumericPagerField オブジェクトを非表示にすることができます、<xref:System.Web.UI.WebControls.DataPager>コントロールを設定して、<xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>プロパティを`false`</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A></xref:System.Web.UI.WebControls.DataPager>。 次のページと前のページ ボタンの表示を制御できません。 関連付けられたデータ コントロールに表示できる追加のページがある場合、コントロールによって表示されます。 使用することができます、 <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>NumericPagerField オブジェクトでボタンの数を指定するプロパティを表示します</xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>。 各ボタンは、ページ番号に対応しています。       設定して、次のページ ボタンのテキストを設定することができます、<xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A>プロパティ</xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A>。 使用して、前のページ ボタンのテキストを設定することができます、<xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A>プロパティ</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A>。       ときに、<xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>プロパティに設定されている<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>、次のページと前のページ ボタンに表示されるイメージの URL を指定する必要があります</xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName></xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>。 設定して、これを行う、<xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>と<xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A>プロパティ</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A></xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>。 その場合は、対応するテキスト プロパティは、イメージの代替テキストとして使用するは。 たとえば、テキストで指定されている、<xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>プロパティは、次のページ イメージ ボタンの代替テキストとして表示されます</xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>。 ツール ヒントをサポートするブラウザーでは、このテキストは、対応するボタンのツールヒントとしても表示されます。"
