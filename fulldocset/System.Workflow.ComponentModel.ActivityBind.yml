  name: ActivityBind
  nameWithType: ActivityBind
  fullName: System.Workflow.ComponentModel.ActivityBind
  type: Class
  summary: "アクティビティのプロパティをプロパティ、フィールド、インデクサー、メソッド、イベント、または別のアクティビティのプロパティをバインドします。 このクラスは継承できません。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityBind は、データを&1; つのアクティビティ、ワークフロー内で別のアクティビティに受け渡しできます。 ActivityBind は、それ以外の場合、コードを使用すると実行する必要があります、したがって XAML マークアップのみで記述されたほとんどのワークフローの重要な要素では新機能の宣言方法です。       ActivityBind を持つバインド式を表す、<xref:System.Workflow.ComponentModel.Activity>ターゲットとしてメンバー</xref:System.Workflow.ComponentModel.Activity> 。 対象アクティビティ メンバー プロパティ、イベント、またはフィールドを使用できます。 <xref:System.Workflow.ComponentModel.Activity>プロパティまたはメソッドを使用してできます ActivityBind 別にバインド<xref:System.Workflow.ComponentModel.Activity>メンバー</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity> 。       たとえば、activity1 が property1 になんらかの値を設定し、activity2 が自分の property1 に名前を持つ ActivityBind 設定 =&quot;activity1&quot;、Path =&quot;property1&quot;実行の時刻が、activity2.property1 activity1.property1 からその値を取得します。"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Serialization.BindMarkupExtensionSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.ComponentModel.TypeConverter(typeof(System.Workflow.ComponentModel.Design.ActivityBindTypeConverter))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.ComponentModel.Compiler.ActivityBindValidator))]

      public sealed class ActivityBind : System.Workflow.ComponentModel.Serialization.MarkupExtension
