  summary: "MSBuild プロジェクト ファイル スキーマに MSBuild プロジェクト、ターゲット ファイル、または準拠している他のファイルを表します。 このクラスとその関連クラスは、読み取りし、書き込みを完全な MSBuild プロジェクトまたはターゲット ファイルを使用できます。"
  remarks: "コメントおよび空白は、現時点ではこのモデルで編集できません。 各プロジェクトのルート要素は、1 つのプロジェクト コレクションに関連付けられます。 これにより、そのプロジェクト コレクションの所有者をその有効期間を制御し、予期しない別のプロジェクト コレクションから取得される編集できます。"
  syntax:
