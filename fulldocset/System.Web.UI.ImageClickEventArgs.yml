  nameWithType: ImageClickEventArgs
  fullName: System.Web.UI.ImageClickEventArgs
  type: Class
  summary: "ユーザーがなどでイメージ ベースの ASP.NET サーバー コントロールをクリックしたときに発生するイベントのデータを提供、 <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref>または<xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;></xref>サーバー コントロールです。 このクラスは継承できません。"
  remarks: "このクラスは、ユーザーがクリックした場所を渡します、<xref:System.Web.UI.HtmlControls.HtmlInputImage>サーバー コントロールまたは<xref:System.Web.UI.WebControls.ImageButton>Web サーバー コントロールです</xref:System.Web.UI.WebControls.ImageButton></xref:System.Web.UI.HtmlControls.HtmlInputImage>。 クリックすると、<xref:System.Web.UI.HtmlControls.HtmlInputImage>サーバー コントロールが原因で、<xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>ながらクリックすると、発生するイベント、<xref:System.Web.UI.WebControls.ImageButton>サーバー コントロールが原因で、<xref:System.Web.UI.WebControls.ImageButton.Click>イベントが発生する</xref:System.Web.UI.WebControls.ImageButton.Click></xref:System.Web.UI.WebControls.ImageButton></xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick></xref:System.Web.UI.HtmlControls.HtmlInputImage>。 イベント ハンドラーを使用してプログラムでこれらの座標の値に基づいて、イベントに応答できます。      > [!NOTE] > 原点の座標 (0,&0;) は、イメージの左上隅にあります。       イベントを発生させるには、イベント ハンドラーがデリゲートからを呼び出されます。 詳細については、次を参照してください。 [NIB: イベントを発生させる](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)です。"
  example:
  - "The following code example demonstrates an ASP.NET page that uses the information provided by this class to display the coordinates of a user's click on an image.  \n  \n [!code-cs[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/csharp/t-system.web.ui.imagecli_0_1.aspx)]\n [!code-vb[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.imagecli_0_1.aspx)]"
