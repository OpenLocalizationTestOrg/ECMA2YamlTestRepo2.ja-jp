  nameWithType: DetailsViewInsertedEventHandler
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventHandler
  type: Delegate
  summary: "処理するメソッドを表す、 <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserted&quot;> </xref>のイベント、 <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref>コントロール。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>制御を発生させます、<xref:System.Web.UI.WebControls.DetailsView.ItemInserted>挿入ボタンをクリックしたときにイベント (ボタンがその`CommandName`プロパティを&quot;Insert&quot;に設定) コントロール内でクリックすると、後で、<xref:System.Web.UI.WebControls.DetailsView>コントロールは、レコードを挿入します</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DetailsView.ItemInserted></xref:System.Web.UI.WebControls.DetailsView>。 これにより、このイベントが発生するたびに、挿入操作の結果のチェックなどのカスタムのルーチンを実行するイベント ハンドラーを提供できます。       DetailsViewInsertedEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
  example:
