  name: LoaderOptimizationAttribute
  nameWithType: LoaderOptimizationAttribute
  fullName: System.LoaderOptimizationAttribute
  type: Class
  summary: "実行可能アプリケーションの main メソッドの既定のローダー最適化ポリシーを設定するために使用します。"
  remarks: "LoaderOptimizationAttribute は実行可能アプリケーションの main メソッドにのみ設定でき、その他のすべてのメソッドでは無視されます。       LoaderOptimizationAttribute 属性が指定されて、<xref:System.LoaderOptimization>ローダー最適化するためのアプリケーションの種類を示す列挙値は、: `SingleDomain`、 `MultiDomain`、または`MultiDomainHost`</xref:System.LoaderOptimization>。       この属性は、ローダーにヒントのみであり、プログラムの動作には影響しません。      > [!NOTE] > のカスタム コード アクセス セキュリティ ポリシーが設定されている場合、<xref:System.AppDomain>を使用して、<xref:System.AppDomain.SetAppDomainPolicy%2A>プロパティ、および<xref:System.AppDomain>を使用して作成されて、<xref:System.LoaderOptimization>フラグ、効果を指定することと同じ、<xref:System.LoaderOptimization>フラグですつまり、GAC のアセンブリのみを共有します。</xref:System.LoaderOptimization> </xref:System.LoaderOptimization> </xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> 。 これが発生した、ローダーが例外をスローしないと、アプリケーションに関連付けられているパフォーマンスの向上は発生しません、<xref:System.LoaderOptimization>フラグ</xref:System.LoaderOptimization>。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LoaderOptimizationAttribute : Attribute
