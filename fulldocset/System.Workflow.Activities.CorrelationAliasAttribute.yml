  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]適切なワークフロー インスタンスの受信メッセージを一致するには、メッセージと、ワークフロー インスタンスは、キーを共有する必要があります。 このキーは、関連付けセットと呼ばれます。 通常、キーは、単一値の関連付けセットを指定できます。 これは、スケジュール インスタンスによって保持されている同じ型の ID に対して、メッセージ内の ID フィールドが一致することを意味します。       CorrelationAliasAttribute は、メソッドまたはイベントに、データ交換インターフェイスのインターフェイスに適用されます。"
