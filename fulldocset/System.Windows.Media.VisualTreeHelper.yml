  summary: "ビジュアル ツリー内のノードに関連する一般的なタスクを実行するユーティリティ メソッドを提供します。"
  remarks: "ビジュアル ツリー内のノードには、いずれかを指定できる<xref:System.Windows.Media.Visual>または<xref:System.Windows.Media.Media3D.Visual3D>オブジェクト</xref:System.Windows.Media.Media3D.Visual3D></xref:System.Windows.Media.Visual>。 ビジュアル オブジェクトの種類に固有のメソッドがいずれか<xref:System.Windows.Media.Visual>または<xref:System.Windows.Media.Media3D.Visual3D>。</xref:System.Windows.Media.Media3D.Visual3D></xref:System.Windows.Media.Visual>として型指定されました。 ただし、VisualTreeHelper クラスの一部のメソッドが受け取ることができます、<xref:System.Windows.DependencyObject>ビジュアル オブジェクトのいずれかの型を表す値</xref:System.Windows.DependencyObject>。       [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]オブジェクトのいくつかの別のツリー構造にプログラムでアクセスをサポートしています。 主に、このビジュアル ツリーおよび論理ツリーとして公開されます。 場合によっては、論理ツリーは内の要素の役に立つの表現、[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]アプリケーションはなく、概念的には、論理ツリーが、<xref:System.Windows.Media.Visual>クラス</xref:System.Windows.Media.Visual>以外のレベルで実装されています。 ビジュアル ツリーとは異なり、論理ツリーが<xref:System.Windows.Documents.ListItem>。</xref:System.Windows.Documents.ListItem>などの非ビジュアルのデータ オブジェクトを表すことができます。 論理ツリーの詳細については、次を参照してください。 [wpf ツリー](~/add/includes/ajax-current-ext-md.md)です。 論理ツリーは、同様のユーティリティ メソッド クラス、 <xref:System.Windows.LogicalTreeHelper>。</xref:System.Windows.LogicalTreeHelper>でサポートされても"
