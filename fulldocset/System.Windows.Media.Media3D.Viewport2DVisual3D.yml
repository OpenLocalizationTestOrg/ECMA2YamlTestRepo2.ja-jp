  remarks: "表示するために時間がかかる場合がコンテンツのパフォーマンスを向上させる必要がある場合は、CacheMode プロパティを設定します。 詳細については、 <xref:System.Windows.Media.BitmapCache>。</xref:System.Windows.Media.BitmapCache>を参照してください。       <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>クラスが正しく 3-D 要素の 2-d コンテンツのサイズを変更するには、2-d に 3-D コンテンツを射影します</xref:System.Windows.Media.Media3D.Viewport2DVisual3D>。       キャッシュは常に設定するときに、適用される変換ではなく、要素のサイズに依存しているため、<xref:System.Windows.Media.CacheMode>プロパティ、最初に、コンテンツが表示される解像度で保存します</xref:System.Windows.Media.CacheMode>。 これは、容量より大きなサイズには、キャッシュされた時点よりもアップ サンプルなっているためです。 このような状況を修正するには、ローカルのサイズ拡大は、2 D visual を設定して、<xref:System.Windows.FrameworkElement.Height%2A>または<xref:System.Windows.FrameworkElement.Width%2A>プロパティ</xref:System.Windows.FrameworkElement.Width%2A></xref:System.Windows.FrameworkElement.Height%2A>。 また、増やすことができます、 <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>CacheMode 内容がわかりやすくするための許容レベルに到達するまでにします</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>。"
  syntax:
    content: public System.Windows.Media.CacheMode CacheMode { get; set; }
    return:
      type: System.Windows.Media.CacheMode
      description: "A <xref href=&quot;System.Windows.Media.CacheMode&quot;> </xref>のキャッシュされた表現を保持する、 <xref href=&quot;System.Windows.Media.Media3D.Viewport2DVisual3D&quot;></xref>です。"
  overload: System.Windows.Media.Media3D.Viewport2DVisual3D.CacheMode*
  exceptions: []
