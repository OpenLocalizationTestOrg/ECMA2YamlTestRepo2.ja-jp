- uid: System.Runtime.InteropServices.UCOMITypeInfo.Invoke(System.Object,System.Int32,System.Int16,System.Runtime.InteropServices.DISPPARAMS@,System.Object@,System.Runtime.InteropServices.EXCEPINFO@,System.Int32@)
  id: Invoke(System.Object,System.Int32,System.Int16,System.Runtime.InteropServices.DISPPARAMS@,System.Object@,System.Runtime.InteropServices.EXCEPINFO@,System.Int32@)
  parent: System.Runtime.InteropServices.UCOMITypeInfo
  langs:
  - csharp
  name: Invoke(Object,Int32,Int16,DISPPARAMS,Object,EXCEPINFO,Int32)
  nameWithType: UCOMITypeInfo.Invoke(Object,Int32,Int16,DISPPARAMS,Object,EXCEPINFO,Int32)
  fullName: System.Runtime.InteropServices.UCOMITypeInfo.Invoke(Object,Int32,Int16,DISPPARAMS,Object,EXCEPINFO,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "型の説明で説明されているインターフェイスを実装するオブジェクトのプロパティにアクセスしたり、メソッドを呼び出します。"
  remarks: "値`pDispParams` <xref:System.Runtime.InteropServices.Marshal.PtrToStructure%2A>.</xref:System.Runtime.InteropServices.Marshal.PtrToStructure%2A>経由でアクセスできます。       有効な値`wFlags`されます: |値 |説明 |  |-----------|-----------------|  |DISPATCH_METHOD |メンバーは、メソッドとしてアクセスします。 あいまいさにより、この両方がある場合、`DISPATCH_PROPERTYGET`フラグを設定することができます |。  |DISPATCH_PROPERTYGET |メンバーは、プロパティまたはデータ メンバーとして取得します |。  |DISPATCH_PROPERTYPUT |プロパティまたはデータ メンバーとして、メンバーを変更した |。  |DISPATCH_PROPERTYPUTREF |メンバーを変更するには、値の代入ではなく、参照の割り当てを使用します。 この値は、プロパティがオブジェクトへの参照を受け入れる場合にのみ有効です |。      詳細については`ITypeInfo::Invoke`、MSDN ライブラリを参照してください。"
  syntax:
    content: public void Invoke (object pvInstance, int memid, short wFlags, ref System.Runtime.InteropServices.DISPPARAMS pDispParams, out object pVarResult, out System.Runtime.InteropServices.EXCEPINFO pExcepInfo, out int puArgErr);
    parameters:
    - id: pvInstance
      type: System.Object
      description: "この種類の説明が記述するインターフェイスへの参照。"
    - id: memid
      type: System.Int32
      description: "インターフェイス メンバーを識別します。"
    - id: wFlags
      type: System.Int16
      description: "呼び出しのコンテキストを記述するフラグ。"
    - id: pDispParams
      type: System.Runtime.InteropServices.DISPPARAMS
      description: "引数の配列、名前付き引数の Dispid の配列と各配列の要素の数のカウントを格納する構造体への参照。"
    - id: pVarResult
      type: System.Object
      description: "結果が格納される場所への参照。 If `wFlags` specifies <xref uid=&quot;langword_csharp_DISPATCH_PROPERTYPUT&quot; name=&quot;DISPATCH_PROPERTYPUT&quot; href=&quot;&quot;></xref> or <xref uid=&quot;langword_csharp_DISPATCH_PROPERTYPUTREF&quot; name=&quot;DISPATCH_PROPERTYPUTREF&quot; href=&quot;&quot;></xref>, `pVarResult` is ignored. 設定<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>結果が必要ない場合。"
    - id: pExcepInfo
      type: System.Runtime.InteropServices.EXCEPINFO
      description: "場合にのみの入力は、例外情報構造を指す<xref uid=&quot;langword_csharp_DISP_E_EXCEPTION&quot; name=&quot;DISP_E_EXCEPTION&quot; href=&quot;&quot;></xref>が返されます。"
    - id: puArgErr
      type: System.Int32
      description: "場合<xref uid=&quot;langword_csharp_Invoke&quot; name=&quot;Invoke&quot; href=&quot;&quot;></xref>を返します<xref uid=&quot;langword_csharp_DISP_E_TYPEMISMATCH&quot; name=&quot;DISP_E_TYPEMISMATCH&quot; href=&quot;&quot;> </xref>、`puArgErr`内のインデックスを示す`rgvarg`の不適切な型引数。 1 つ以上の引数が、エラーを返した場合`puArgErr`エラーで最初の引数のみを示します。"
  overload: System.Runtime.InteropServices.UCOMITypeInfo.Invoke*
  exceptions: []
  platform:
  - net462
