  type: Class
  summary: "フォームが改ページ調整を支援します。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "内部改ページ調整をサポートするコントロールごとに、ItemPager オブジェクトが作成され、コントロールの内容を改ページ調整するために使用します。       このクラスが使用されて、<xref:System.Web.UI.MobileControls.PagedControl>など、長いテキストの長さを持つコントロールにクラス、 <xref:System.Web.UI.WebControls.ListControl>、 <xref:System.Web.UI.MobileControls.LiteralText>、または<xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.MobileControls.PagedControl>       通常、継承し、独自のカスタマイズされた改ページを作成する場合を除き、このクラスを変更するはありません。 一般的から継承するよう、<xref:System.Web.UI.MobileControls.PagedControl>クラスや、独自のカスタム プロパティとメソッドを拡張します</xref:System.Web.UI.MobileControls.PagedControl>。"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

