  summary: "現在のページに表示されている項目の数を取得します。 この API は今後使用しません。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "内部改ページ調整をサポートする ASP.NET モバイル コントロールでは、カスタムの改ページと呼ばれる機能も提供します。 通常、このようなコントロールには、表示可能なすべてのデータを提供する必要があります。 開発者は、ItemCount プロパティの一覧にあるアイテムの合計数を指定します。 <xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A>プロパティは、項目、コントロールごとに表示します ページの数を指定します</xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A>。"
