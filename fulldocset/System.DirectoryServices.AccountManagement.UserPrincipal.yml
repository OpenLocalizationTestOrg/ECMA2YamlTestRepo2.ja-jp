  summary: "このユーザーがメンバーであるすべての認証グループを表すプリンシパル オブジェクトのコレクションを返します。 この関数では、セキュリティ グループに入っているグループのみを返します配布グループは返されません。"
  remarks: "このメソッドは、すべてのグループの再帰的に検索し、ユーザーが、メンバーが所属するグループを返します。 返されるセットには、他のグループと見なされる、ユーザー認証のためのメンバーがあります。       このメソッドによって返されるグループには、別のスコープと、プリンシパルよりストアからグループを含めることがあります。 たとえば、プリンシパルがの識別名を持つ AD DS オブジェクト&quot;CN SpecialGroups, DC = Fabrikam, DC = = com、返されるセットに属しているグループを含めることができます、&quot;CN NormalGroups, DC = Fabrikam, DC = com を = です。"
  syntax:
    content: public System.DirectoryServices.AccountManagement.PrincipalSearchResult<System.DirectoryServices.AccountManagement.Principal> GetAuthorizationGroups ();
    parameters: []
    return:
      type: System.DirectoryServices.AccountManagement.PrincipalSearchResult{System.DirectoryServices.AccountManagement.Principal}
      description: "コレクション<xref href=&quot;System.DirectoryServices.AccountManagement.Principal&quot;></xref>ユーザーがどのグループに属していない場合は null またはユーザーがメンバーになっているグループを含むオブジェクト。"
  overload: System.DirectoryServices.AccountManagement.UserPrincipal.GetAuthorizationGroups*
  exceptions:
