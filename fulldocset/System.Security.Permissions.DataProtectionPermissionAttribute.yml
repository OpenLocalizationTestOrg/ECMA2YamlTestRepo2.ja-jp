  type: Class
  summary: "により、セキュリティ アクションを<xref href=&quot;System.Security.Permissions.DataProtectionPermission&quot;></xref>宣言セキュリティを使用してコードに適用します。 このクラスは継承できません。"
  remarks: "許可されている宣言のスコープによって異なります、<xref:System.Security.Permissions.SecurityAction>使用される値</xref:System.Security.Permissions.SecurityAction>。       セキュリティ属性によって宣言されたセキュリティ情報は、属性の対象のメタデータに格納され、実行時に、システムによってアクセスされます。 DataProtectionPermissionAttribute 方法は、宣言型セキュリティにのみ使用されます。 <xref:System.Security.Permissions.DataProtectionPermission>クラス</xref:System.Security.Permissions.DataProtectionPermission>を使用して命令型のセキュリティ"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

