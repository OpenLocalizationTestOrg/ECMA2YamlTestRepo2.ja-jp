  name: CombinedGeometry
  nameWithType: CombinedGeometry
  fullName: System.Windows.Media.CombinedGeometry
  type: Class
  summary: "2 つの組み合わせによって定義された 2-d 幾何学図形を表す<xref href=&quot;System.Windows.Media.Geometry&quot;></xref>オブジェクト。"
  remarks: "<xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A>プロパティは、2 つのジオメトリの結合方法を指定します</xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A>。 CombinedGeometry が&2; つのジオメトリ、領域がないためジオメトリで指定された領域を結合することに注意してください (など<xref:System.Windows.Media.LineGeometry>) 組み合わせると非表示になります</xref:System.Windows.Media.LineGeometry>。       ジオメトリをいくつかの方法で結合できる: を使用して<xref:System.Windows.Media.GeometryGroup>、CombinedGeometry または<xref:System.Windows.Media.Geometry.Combine%2A><xref:System.Windows.Media.Geometry>クラス</xref:System.Windows.Media.Geometry>のメソッド</xref:System.Windows.Media.Geometry.Combine%2A></xref:System.Windows.Media.GeometryGroup>      A<xref:System.Windows.Media.GeometryGroup>から&1; つまたは複数の複合ジオメトリを作成<xref:System.Windows.Media.Geometry>オブジェクト</xref:System.Windows.Media.Geometry></xref:System.Windows.Media.GeometryGroup>。      -CombinedGeometry では、指定したブール演算を使用して、2 で説明されている領域を結合<xref:System.Windows.Media.Geometry>オブジェクト</xref:System.Windows.Media.Geometry>。      -静的<xref:System.Windows.Media.Geometry.Combine%2A>のメソッド、 <xref:System.Windows.Media.Geometry>CombinedGeometry オブジェクトとまったく同じ方法でクラスの動作します</xref:System.Windows.Media.Geometry></xref:System.Windows.Media.Geometry.Combine%2A>。       CombinedGeometry を使用して、非常に CPU 負荷の高い可能な限り、和集合を実行するときに、慎重に考慮を関与する必要があります。 ほとんどの場合、<xref:System.Windows.Media.GeometryGroup>または<xref:System.Windows.Media.PathGeometry.AddGeometry%2A>にも適しています</xref:System.Windows.Media.PathGeometry.AddGeometry%2A></xref:System.Windows.Media.GeometryGroup>。       使用する場合にのみ以下のいずれかの CombinedGeometry:-幾何学模様の操作は、共用体ではありません。      -、ジオメトリのいずれかが、<xref:System.Windows.Media.FillRule>の値<xref:System.Windows.Media.FillRule>、ジオメトリは自己交差して (つまり、<xref:System.Windows.Media.FillRule>実際には重要です).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      ランタイムは、問題になりませんが、領域が (インスタンスの場合は、geometry は&1; 度作成して、その後、キャッシュ)。 通常、CombinedGeometry の出力は<xref:System.Windows.Media.PathGeometry.AddGeometry%2A>。</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      結果として得られるジオメトリが描画か、パスのアニメーションで使用されると<xref:System.Windows.Media.PathGeometry.AddGeometry%2A>目的のアウトラインは提供されません</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>。      ## Freezable 機能 A CombinedGeometry の種類は、<xref:System.Windows.Freezable>オブジェクト</xref:System.Windows.Freezable>。 について<xref:System.Windows.Freezable>の凍結と、複製などの機能を参照してください、 [Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。"
