  summary: "文字の装飾を表すを visual 飾り (下線) などのテキストに追加されます。"
  remarks: "文字の装飾の&4; つの種類があります: 下線、基準、取り消し線、および上線。 次の例は、文字の装飾のテキストに対する相対位置を示します。       ![テキスト装飾位置のダイアグラム](~/add/media/textdecoration01.gif &quot;テキスト装飾位置のダイアグラム&quot;)テキスト装飾の種類の例を次の例の線形グラデーション ブラシとペンの破線スタイルが設定されている文字飾りを示しています。       ![線形グラデーション下線付き文字飾り](~/add/media/textdecoration02.png &quot;線形グラデーション下線付き文字飾り&quot;)線形グラデーション ブラシを使用して下線の例のスタイルになり、破線のペン通知その TextDecoration は<xref:System.Windows.Media.Animation.Animatable>.</xref:System.Windows.Media.Animation.Animatable>から派生 を使用して、<xref:System.Windows.Media.Animation.DoubleAnimation><xref:System.Windows.TextDecoration.PenOffset%2A>および<xref:System.Windows.Media.Animation.ThicknessAnimation><xref:System.Windows.TextDecoration.Pen%2A>。</xref:System.Windows.TextDecoration.Pen%2A> </xref:System.Windows.Media.Animation.ThicknessAnimation> </xref:System.Windows.TextDecoration.PenOffset%2A> </xref:System.Windows.Media.Animation.DoubleAnimation> 、装飾要素にアニメーション効果を適用できるようになります"
  syntax:
    content: >-
