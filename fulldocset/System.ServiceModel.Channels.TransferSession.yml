  name: TransferSession
  nameWithType: TransferSession
  fullName: System.ServiceModel.Channels.TransferSession
  type: Enum
  summary: "クライアントからアプリケーションへのメッセージの転送のコントラクトがセッションを必要とする場合、およびメッセージの配信の操作がクライアントによって呼び出される順序を保持する必要があるかどうかを判断します。"
  remarks: "TransferSession 列挙体は通常、サービス コントラクトとの関連付けに使用されます。 クライアントは、操作を呼び出すには、リモート アプリケーションまたはサービスにメッセージを送信するときに、セッションが、サービスおよびサービス操作の呼び出しに使用するメッセージが送信された順序と同じ順序で到着する必要があるかどうかと対話するために必要かを判断 TransferSession が使用されます。       クライアントとサービス間のメッセージ配信には、操作がクライアントによって呼び出される順序を保持するためにセッションが必要です。 エンドポイント間にセッションがない場合、配信順序反映されません、メッセージが送信された順序。      -アプリケーションで使用される TransferSession の値は、アプリケーションが呼び出し元のシーケンスで特定の順序を必要とするかどうかを指定します。 順序付けられている場合、コントラクトに必要なメッセージが送信される順序で受信する必要があります。      場合、順序、し、公開操作の呼び出しに使用されるメッセージは、任意の順序で受信できます。       ない場合は、セッションはありません。"
  syntax:
    content: public enum TransferSession
