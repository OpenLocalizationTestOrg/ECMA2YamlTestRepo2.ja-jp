  name: ClientScriptItem
  nameWithType: ClientScriptItem
  fullName: System.Web.UI.Design.ClientScriptItem
  type: Class
  summary: "デザイン時に Web フォームまたはユーザー コントロール内のクライアント スクリプト要素を表します。 このクラスは継承できません。"
  remarks: "ClientScriptItem クラスを表す、`script`デザイン時に、Web ドキュメント内に含まれる要素です。 カスタム コントロールのデザイナーの実装では、クライアント スクリプト要素を Web フォームまたはユーザー コントロールに追加するのに ClientScriptItem オブジェクトを使用できます。       デザイン時に、使用、<xref:System.Web.UI.Design.WebFormsRootDesigner>を設定または Web フォームや Web サーバー コントロール、コンテンツ ページでは、デザイン サーフェイス上のマスター ページなど、ドキュメントに含まれているクライアント スクリプト要素を調べてクラス</xref:System.Web.UI.Design.WebFormsRootDesigner>。 使用して、Web ドキュメント内に含まれるクライアント スクリプト要素のコレクションを取得、<xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>メソッド</xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>。 使用して Web ドキュメントへのクライアント スクリプト要素を追加、<xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>メソッド</xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>。       通常、`script`要素スクリプト ステートメントを含む、またはスクリプト ステートメントの外部の場所を指定します。 `script`要素は、スクリプト ステートメントの言語オプションで定義できます。 使用して、<xref:System.Web.UI.Design.ClientScriptItem.%23ctor%2A>新しいスクリプト オブジェクトのプロパティを初期化するコンス トラクター</xref:System.Web.UI.Design.ClientScriptItem.%23ctor%2A> 。 検査する ClientScriptItem プロパティを使用して、`script`属性および内容をオブジェクトします。 <xref:System.Web.UI.Design.ClientScriptItem.Language%2A>プロパティを表す、`language`の属性、`script`要素</xref:System.Web.UI.Design.ClientScriptItem.Language%2A>。 <xref:System.Web.UI.Design.ClientScriptItem.Source%2A>プロパティを表す、`src`属性</xref:System.Web.UI.Design.ClientScriptItem.Source%2A>。 <xref:System.Web.UI.Design.ClientScriptItem.Text%2A>プロパティに含まれているクライアントで実行されるスクリプト ステートメントを表す、`script`要素</xref:System.Web.UI.Design.ClientScriptItem.Text%2A>。       ClientScriptItem クラスを使用すると、デザイン時に実行されるスクリプトを管理できます。       実行時にクライアント スクリプト要素を管理するには、<xref:System.Web.UI.ClientScriptManager>クラス</xref:System.Web.UI.ClientScriptManager>を使用します。 詳細については、実行時にクライアント スクリプトを使用して、次を参照してください。 [ASP.NET Web Pages でのクライアント スクリプト](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] >、ClientScriptItem クラスを表します`script`最終的に解析され、クライアント ブラウザーで実行されているデザイン時にある要素。 `script` ClientScriptItem オブジェクトは、サーバーでは実行されません用に生成される要素、要素を含まない、`runat=&quot;server&quot;`属性。"
  syntax:
    content: public sealed class ClientScriptItem
