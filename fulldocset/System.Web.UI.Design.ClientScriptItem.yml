  type: Constructor
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Web.UI.Design.ClientScriptItem&quot;> </xref>クラスに指定されたパラメーターを使用します。"
  remarks: "ステートメントの初期化、<xref:System.Web.UI.Design.ClientScriptItem>オブジェクトを使用して、`text`または`source`パラメーター (両方ではなく).</xref:System.Web.UI.Design.ClientScriptItem> 使用して`text`ステートメントを含む入力文字列を使用して、スクリプトを初期化します。 代わりに、使用`source`スクリプト ステートメントを含むパスを使用してスクリプトを初期化します。       入力パラメーターとしてのいずれかを指定できます`null`または空の文字列 (&quot;&quot;) です。入力の値を使用して、対応するプロパティを設定し、`script`そのプロパティを持たない要素を生成します。 使用して`null`または空の文字列 (&quot;&quot;) で、次の結果が生成されます: - `text`、対応する`script`要素にスクリプト ステートメントが含まれていません。      - `source`、`src`属性設定されていない、`script`要素。      - `language`、`language`属性設定されていない、`script`要素。           クライアント スクリプト ブロックでは、スクリプト言語を指定しない場合、クライアントのブラウザーは、言語を決定します。      - `type`、 `type` Script 要素の属性が設定されていません。           クライアント スクリプト ブロックではスクリプトの種類を指定しない場合、クライアントのブラウザーは、型を決定します。      - `id`、デザイン ホスト (たとえば、 [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]) <xref:System.ArgumentNullException>.</xref:System.ArgumentNullException>がスローされます"
  syntax:
    content: public ClientScriptItem (string text, string source, string language, string type, string id);
    parameters:
    - id: text
      type: System.String
      description: "内容、 <xref uid=&quot;langword_csharp_script&quot; name=&quot;script&quot; href=&quot;&quot;> </xref>要素以外のクライアントで実行されるスクリプト ステートメントの文字列を指定します。"
    - id: source
      type: System.String
      description: "<xref uid=&quot;langword_csharp_src&quot; name=&quot;src&quot; href=&quot;&quot;> </xref>属性の値を<xref uid=&quot;langword_csharp_script&quot; name=&quot;script&quot; href=&quot;&quot;></xref>クライアント スクリプトの内容の外部ソースの場所を指定する要素。"
    - id: language
      type: System.String
      description: "<xref uid=&quot;langword_csharp_language&quot; name=&quot;language&quot; href=&quot;&quot;> </xref>属性の値を<xref uid=&quot;langword_csharp_script&quot; name=&quot;script&quot; href=&quot;&quot;></xref>スクリプト ステートメントの言語を指定する要素。"
    - id: type
      type: System.String
      description: "型の属性値、 <xref uid=&quot;langword_csharp_script&quot; name=&quot;script&quot; href=&quot;&quot;> </xref>関連付けられているスクリプト エンジンの MIME の種類を示す要素。"
    - id: id
      type: System.String
      description: "ID、 <xref uid=&quot;langword_csharp_script&quot; name=&quot;script&quot; href=&quot;&quot;> </xref>要素。 デザイン ホストでこの引数が必要な (たとえば、 [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)])。"
  overload: System.Web.UI.Design.ClientScriptItem.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>id</code>null (デザイン ホストでスローされます) です。"
  platform:
  - net462
