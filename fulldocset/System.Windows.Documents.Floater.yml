  summary: "浮遊要素をホストするために使用するインライン レベル フロー コンテンツ要素を提供します。 A*フローター*イメージと並列でメイン コンテンツ フローにその他のコンテンツを表示、 <xref href=&quot;System.Windows.Documents.FlowDocument&quot;></xref>です。"
  remarks: "<xref:System.Windows.Documents.Figure>フローター要素が強調表示や、イメージまたはメイン コンテンツのフロー内の他のコンテンツをサポートするホストへのコンテンツの一部を強調したりに使用する多くの場合、または、疎を挿入する関連する提供情報などのコンテンツ。</xref:System.Windows.Documents.Figure> 浮遊要素には、ブロック クラスから継承するオブジェクトを含めることができます。 詳細については、次を参照してください[TextElement コンテンツ モデルの概要](~/add/includes/ajax-current-ext-md.md)<xref:System.Windows.Documents.Figure>とフローターいくつかの方法が異なるさまざまなシナリオのために使用します。</xref:System.Windows.Documents.Figure> 。              **図:** -配置することができます。 ページ、コンテンツ、列、または段落に対してドッキングするには、水平方向および垂直のアンカーを設定することができます。 使用することもその<xref:System.Windows.Documents.Figure.HorizontalOffset%2A>と<xref:System.Windows.Documents.Figure.VerticalOffset%2A>プロパティを任意のオフセットを指定します</xref:System.Windows.Documents.Figure.VerticalOffset%2A></xref:System.Windows.Documents.Figure.HorizontalOffset%2A>。      -複数の&1; つにかなりの数の列です: 設定することができます<xref:System.Windows.Documents.Figure>高さと幅のページ、コンテンツまたは列の高さまたは幅の倍数を</xref:System.Windows.Documents.Figure>。 ページなどのコンテンツは、1 より大きいマルチプルが許可されないことに注意してください。 たとえばの幅を設定することができます、 <xref:System.Windows.Documents.Figure>「0.5 ページ」または&quot;0.25 content&quot;または「2 列」を指定する</xref:System.Windows.Documents.Figure>。 絶対ピクセル値、幅と高さを設定することもできます。      で改ページ調整はありません: 場合内のコンテンツ、<xref:System.Windows.Documents.Figure>内に一致しない、 <xref:System.Windows.Documents.Figure>、あらゆるコンテンツに合わせて、表示して、残りのコンテンツが失われた**フローター:** - 配置することはできませんし、領域が利用できるその場所に描画されます</xref:System.Windows.Documents.Figure></xref:System.Windows.Documents.Figure> オフセットを設定または浮遊要素を固定できません。      の複数の列をサイズことはできません: フローター サイズは&1; つの列に既定では、します。 <xref:System.Windows.Documents.Floater.Width%2A>1 つの列のサイズはこの値は&1; つの列の幅は無視され、フローターより大きい場合は、絶対ピクセル値を設定できるプロパティです</xref:System.Windows.Documents.Floater.Width%2A>。 正しいピクセル幅を設定して未満である&1; つの列サイズできますがサイズ変更はない列の相対のため&quot;はできないフローター幅に有効な式。 フローターが高さのプロパティを持たないとの高さを設定することはできません、高さがコンテンツに依存 - フローターの改ページも: フローターが中断し、次の列では、次のページなどの改ページも 1 つ以上の列の高さを指定した幅にコンテンツが拡張される場合。      <xref:System.Windows.Documents.Figure>、コントロール、サイズおよび位置指定、したいコンテンツは、指定されたサイズに収まるかどうかを確信スタンドアロン コンテンツを挿入することをお勧めします</xref:System.Windows.Documents.Figure>。 フローター複数自由なのコンテンツを配置する適切な場所のメイン ページのコンテンツのようなフローはそのはそこから区切られます。"
  example:
  - "The following example defines a <xref:System.Windows.Documents.FlowDocument> that contains both Floater and <xref:System.Windows.Documents.Figure> elements.  \n  \n [!code-xml[FloaterFigureSnippets#_FloaterFigureXAML](~/add/codesnippet/xaml/FloaterFigureSnippets/Window1.xaml#_floaterfigurexaml)]  \n  \n The following illustration shows how this example renders.  \n  \n ![Screenshot: Floaters and Figures in a FlowDocument](~/add/media/floaterfigure.png \"Screenshot: Floaters and Figures in a FlowDocument\")"
