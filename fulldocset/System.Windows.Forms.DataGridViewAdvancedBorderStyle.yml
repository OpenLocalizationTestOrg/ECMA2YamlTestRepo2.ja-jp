  name: DataGridViewAdvancedBorderStyle
  nameWithType: DataGridViewAdvancedBorderStyle
  fullName: System.Windows.Forms.DataGridViewAdvancedBorderStyle
  type: Class
  summary: "内のセルの境界線のスタイルが含まれています、 <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>コントロール。"
  remarks: "<xref:System.Windows.Forms.DataGridView>コントロールでは、完全に、セルとヘッダーの境界線を含むその外観をカスタマイズすることができます</xref:System.Windows.Forms.DataGridView>。 <xref:System.Windows.Forms.DataGridView>が<xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A>、 <xref:System.Windows.Forms.DataGridView.ColumnHeadersBorderStyle%2A>、および<xref:System.Windows.Forms.DataGridView.RowHeadersBorderStyle%2A>セルの枠線の外観を設定できるプロパティです</xref:System.Windows.Forms.DataGridView.RowHeadersBorderStyle%2A></xref:System.Windows.Forms.DataGridView.ColumnHeadersBorderStyle%2A></xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A></xref:System.Windows.Forms.DataGridView>。 ただし、さらに罫線をカスタマイズする必要がある場合 DataGridViewAdvancedBorderStyle クラスを使用するセルのそれぞれの辺に罫線のスタイルを設定します。 <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Left%2A>、 <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Right%2A>、 <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Top%2A>、および<xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Bottom%2A>DataGridViewAdvancedBorderStyle のプロパティは左、右、上、およびセルの下枠線をそれぞれ表します</xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Bottom%2A></xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Top%2A></xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Right%2A></xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Left%2A>。 これらのプロパティを設定することができます、 <xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A>、 <xref:System.Windows.Forms.DataGridView.AdvancedColumnHeadersBorderStyle%2A>、<xref:System.Windows.Forms.DataGridView.AdvancedRowHeadersBorderStyle%2A>のプロパティ、<xref:System.Windows.Forms.DataGridView>セル間の境界線の外観を生成するためにします</xref:System.Windows.Forms.DataGridView></xref:System.Windows.Forms.DataGridView.AdvancedRowHeadersBorderStyle%2A></xref:System.Windows.Forms.DataGridView.AdvancedColumnHeadersBorderStyle%2A></xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A>。"
  example:
  - "The following code example adjusts the cell borders of a <xref:System.Windows.Forms.DataGridView> so that a double border separates the interior cells and the top left header cell from the row and column headers. This sample demonstrates how to override the <xref:System.Windows.Forms.DataGridView.AdjustColumnHeaderBorderStyle%2A>, <xref:System.Windows.Forms.DataGridViewRow.AdjustRowHeaderBorderStyle%2A>, and <xref:System.Windows.Forms.DataGridViewCell.AdjustCellBorderStyle%2A> methods, and the <xref:System.Windows.Forms.DataGridView.AdjustedTopLeftHeaderBorderStyle%2A> property. These members use DataGridViewAdvancedBorderStyle objects to modify individual cell borders.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewAdvancedBorderStyle#0](~/add/codesnippet/csharp/t-system.windows.forms.d_45_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewAdvancedBorderStyle#0](~/add/codesnippet/visualbasic/t-system.windows.forms.d_45_1.vb)]"
