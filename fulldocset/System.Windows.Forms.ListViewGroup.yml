  summary: "表示されるアイテムのグループを表す、 <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref>コントロール。"
  remarks: "<xref:System.Windows.Forms.ListView>グループ化機能では、論理的に関連する複数の視覚的なグループを作成できます<xref:System.Windows.Forms.ListView>項目。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView> 。 各グループは、水平方向に続くテキスト ベースのヘッダーとそのグループに割り当てられている項目で構成されます。 左、右、またはコントロールの中央ヘッダー テキストを揃えることができます。 割り当てられているすべてのグループ、<xref:System.Windows.Forms.ListView>コントロールが表示されるたびに<xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName><xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName>以外の値に設定されて</xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName></xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>グループには、便利なカテゴリにアイテムを分離することで探している項目の検索、ユーザーが役立ちます。</xref:System.Windows.Forms.ListView> 必要なすべてのカテゴリを作成できます。 項目をグループ化する&1; つの一般的な方法は、並べ替えの方法にです。 たとえば、アルファベット順に並べ替えた場合、項目の名前の最初の文字またはサブ項目の種類の詳細ビューでの列見出しをクリックして一覧を並べ替えるときに日付などの項目をグループ化できます。 Windows エクスプ ローラーでは、この種類のグループ化を使用します。       使用するには、グループ化機能する ListViewGroup オブジェクトを&1; つまたは複数を追加、<xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>のコレクション、<xref:System.Windows.Forms.ListView>コントロール</xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>。 グループ ヘッダーのテキストとヘッダーの配置を設定、<xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>コンス トラクター、またはそれらの設定を使用して、<xref:System.Windows.Forms.ListViewGroup.Header%2A>と<xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A>プロパティ</xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A></xref:System.Windows.Forms.ListViewGroup.Header%2A></xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>。       内のグループを指定することで項目をグループに割り当てることができます、<xref:System.Windows.Forms.ListViewItem.%23ctor%2A>コンス トラクターを設定して、<xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>プロパティ、または直接、項目を追加することによって、<xref:System.Windows.Forms.ListViewGroup.Items%2A>グループのコレクション</xref:System.Windows.Forms.ListViewGroup.Items%2A></xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName></xref:System.Windows.Forms.ListViewItem.%23ctor%2A>。 表示される前に、すべての項目をグループに割り当てる必要があります。 グループに割り当てられていないすべての項目は、ヘッダー ラベルが&quot;DefaultGroup {0}&quot;既定のグループに表示されます。 既定のグループが含まれていない、<xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>コレクションを変更することはできません</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>。 すべての項目がグループに正しく追加されていることを確認する、デバッグで、主に便利です。       項目の&1; つのグループで一度にできます。 設定して、項目が属するグループを変更することができます、<xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>プロパティは実行時に追加することによって、<xref:System.Windows.Forms.ListViewGroup.Items%2A>自動的に前のグループから削除されますが、別のグループのコレクション</xref:System.Windows.Forms.ListViewGroup.Items%2A></xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>。      > [!NOTE] > グループを使用するときに、挿入マーク機能は無効になっています。 これは、挿入マーク機能の使用にドラッグ アンド ドロップを再配置中に、グループ化機能がグループのメンバーシップによって項目を並べ替えますため、<xref:System.Windows.Forms.ListView>コントロールをその項目を既に順序付けしません</xref:System.Windows.Forms.ListView>。      > [!NOTE] ><xref:System.Windows.Forms.ListView>アプリケーションが呼び出すと、グループが Windows XP および Windows Server 2003 ファミリでのみ使用できますが、<xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>メソッド</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName></xref:System.Windows.Forms.ListView>。 以前のオペレーティング システムでグループに関連するすべてのコードは無視され、グループが表示されません。 結果として、グループ化機能に依存する任意のコードが正常に動作していない可能性があります。 グループ化機能が使用できるかどうかを決定するテストを含めるようにが利用できない場合は、代替機能を提供してください。 たとえば、グループ別に並べ替えをサポートしないオペレーティング システムで実行されているときに、別の並べ替えを提供することができます。   >> 挿入マーク機能は、オペレーティング システムのテーマの機能を提供する同じライブラリによって提供されます。 このライブラリの可用性を確認するには、呼び出し、<xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>メソッドのオーバー ロードを渡します、<xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>値</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName></xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>。"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/t-system.windows.forms.l_25_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_25_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/t-system.windows.forms.l_25_1.cpp)]"
