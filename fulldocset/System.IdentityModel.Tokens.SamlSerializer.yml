  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>セキュリティ トークンでは、SAML ステートメントに、クレームの詳細が指定されている SAML アサーションを使用してそのクレームを指定します。</xref:System.IdentityModel.Tokens.SamlSecurityToken> SAML 仕様の定義、次のステートメントの種類:- <xref:System.IdentityModel.Tokens.SamlAttributeStatement>- <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>- <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>- <xref:System.IdentityModel.Tokens.SamlSubjectStatement>、LoadStatement メソッドは、前の表に SAML ステートメントを読み取ります</xref:System.IdentityModel.Tokens.SamlSubjectStatement></xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement></xref:System.IdentityModel.Tokens.SamlAuthenticationStatement></xref:System.IdentityModel.Tokens.SamlAttributeStatement>。 カスタム ステートメントを定義して、アプリケーションで使用したときに、それらの内容を読み取るシリアライザーを作成します。 カスタムのシリアライザーを作成するには、派生クラスを<xref:System.IdentityModel.Tokens.SamlSerializer>LoadStatement メソッドをオーバーライドします</xref:System.IdentityModel.Tokens.SamlSerializer>。 カスタムの SAML ステートメントに含まれる、`<saml:Statement>`要素。"
