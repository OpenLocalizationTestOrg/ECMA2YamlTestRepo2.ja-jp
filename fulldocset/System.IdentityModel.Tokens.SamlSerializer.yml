  summary: "シリアル化および逆シリアル化<xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref>にし、XML ドキュメントからのオブジェクト。"
  remarks: "XML シリアル化は、オブジェクトのパブリック プロパティおよびフィールドを記憶域やトランスポート (ここでは、XML) できるようにシリアル形式に変換するプロセスです。 逆シリアル化は、XML から元の状態でオブジェクトを再作成します。       SamlSerializer クラスは、シリアル化し、拡張可能な形式である必要が、SAML セキュリティ トークンを逆シリアル化します。 その他の多くのセキュリティ トークンとは異なり<xref:System.IdentityModel.Tokens.SamlSecurityToken>セキュリティ トークンには、XML 要素とのアプリケーションのニーズに応じてカスタマイズ可能な属性が含まれます</xref:System.IdentityModel.Tokens.SamlSecurityToken>。 SAML アサーションの拡張ポイントのものが、 `<saml:Advice>`、 `<saml:Condition>`、および`<saml:Statement>`要素。 これらの各要素を読み取る方法をオーバーライドする方法の詳細については、次を参照してください、 <xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>、 <xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>、および<xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>メソッド。</xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> </xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> </xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> 。"
