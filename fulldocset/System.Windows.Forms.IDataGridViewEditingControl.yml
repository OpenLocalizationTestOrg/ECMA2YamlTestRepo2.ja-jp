  fullName: System.Windows.Forms.IDataGridViewEditingControl
  type: Interface
  summary: "セルでホストされるコントロールの一般的な機能を定義、 <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>です。"
  remarks: "このインターフェイスは、コントロールなど<xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>と<xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>、対応するホストされている<xref:System.Windows.Forms.DataGridView>セルなど<xref:System.Windows.Forms.DataGridViewComboBoxCell>と<xref:System.Windows.Forms.DataGridViewTextBoxCell>が編集モードの場合、</xref:System.Windows.Forms.DataGridViewTextBoxCell> </xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl> </xref:System.Windows.Forms.DataGridViewComboBoxEditingControl> 。       セルの編集コントロールのセットをホストできる種類の<xref:System.Windows.Forms.DataGridViewCell.EditType%2A>プロパティを<xref:System.Type>コントロール型を表す、編集します</xref:System.Type></xref:System.Windows.Forms.DataGridViewCell.EditType%2A>。 次の手順を実行するセルが編集モードになる: 1。  <xref:System.Windows.Forms.DataGridView>コントロールが編集コントロール型のインスタンスを作成します</xref:System.Windows.Forms.DataGridView>。      2.  <xref:System.Windows.Forms.DataGridView>コントロールがセルを呼び出して<xref:System.Windows.Forms.DataGridViewCell.InitializeEditingControl%2A>メソッド</xref:System.Windows.Forms.DataGridViewCell.InitializeEditingControl%2A></xref:System.Windows.Forms.DataGridView>。 編集コントロールをセルの値を転送するには、このメソッドをオーバーライドすることができます。      3.  <xref:System.Windows.Forms.DataGridView>コントロールが編集コントロールを呼び出す<xref:System.Windows.Forms.IDataGridViewEditingControl.ApplyCellStyleToEditingControl%2A>メソッドを現在のセルのスタイルに渡します</xref:System.Windows.Forms.IDataGridViewEditingControl.ApplyCellStyleToEditingControl%2A></xref:System.Windows.Forms.DataGridView>。 セルの外観に一致するように編集コントロールの外観を初期化するためにこのメソッドを実装することができます。      4.  <xref:System.Windows.Forms.DataGridView>コントロールが編集コントロールを呼び出す<xref:System.Windows.Forms.IDataGridViewEditingControl.PrepareEditingControlForEdit%2A>メソッド</xref:System.Windows.Forms.IDataGridViewEditingControl.PrepareEditingControlForEdit%2A></xref:System.Windows.Forms.DataGridView>。 コントロールの値を選択するなど、編集コントロールを最後に調整するには、このメソッドを実装することができます。       IDataGridViewEditingControl を実装の詳細については、次を参照してください。[する方法: Windows フォーム DataGridView セルでホスト コントロール](~/add/includes/ajax-current-ext-md.md)です。       などの型のセルの<xref:System.Windows.Forms.DataGridViewCheckBoxCell>値を指定するホストの編集のコントロールを実装せず、ユーザー インターフェイス (UI) を提供する、<xref:System.Windows.Forms.IDataGridViewEditingCell>インターフェイス</xref:System.Windows.Forms.IDataGridViewEditingCell></xref:System.Windows.Forms.DataGridViewCheckBoxCell>。 UI のここでは、セルが編集モードにするかどうかに関係なくで表示されます。       その他のセルなどの型、 <xref:System.Windows.Forms.DataGridViewButtonCell>、UI を提供するが、ユーザー指定の値を格納しないでください</xref:System.Windows.Forms.DataGridViewButtonCell>。 この場合、セルの種類は実装しません<xref:System.Windows.Forms.IDataGridViewEditingCell>編集コントロールをホストすることもできます</xref:System.Windows.Forms.IDataGridViewEditingCell>。"
  example:
  - "The following code example provides an implementation of this interface that derives from <xref:System.Windows.Forms.DateTimePicker>. This example is part of a larger example available in [How to: Host Controls in Windows Forms DataGridView Cells](../Topic/How%20to:%20Host%20Controls%20in%20Windows%20Forms%20DataGridView%20Cells.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewCalendarColumn#300](~/add/codesnippet/csharp/t-system.windows.forms.i_12_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewCalendarColumn#300](~/add/codesnippet/visualbasic/t-system.windows.forms.i_12_1.vb)]"
  syntax:
    content: public interface IDataGridViewEditingControl
  implements: []
