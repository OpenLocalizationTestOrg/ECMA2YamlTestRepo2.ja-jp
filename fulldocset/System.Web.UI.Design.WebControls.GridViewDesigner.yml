  name: GridViewDesigner
  nameWithType: GridViewDesigner
  fullName: System.Web.UI.Design.WebControls.GridViewDesigner
  type: Class
  summary: "ビジュアル デザイナーでデザイン時サポートを提供、 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>コントロール。"
  remarks: "ビジュアル デザイナーでソースからデザイン ビューに切り替えたときに、マークアップのソース コードを説明する、<xref:System.Web.UI.WebControls.GridView>コントロールは解析され、デザイン画面でコントロールのデザイン時バージョンを作成します</xref:System.Web.UI.WebControls.GridView>。 ソース ビューに切り替えるには、デザイン時コントロールがマークアップのソース コードを永続化し、Web ページのマークアップに編集します。       GridViewDesigner クラスのプロパティは、次の機能を提供: -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.ActionLists%2A>プロパティから返される、<xref:System.ComponentModel.Design.DesignerActionListCollection>通常から派生したオブジェクトを含むオブジェクトを<xref:System.ComponentModel.Design.DesignerActionList>デザイナーの継承ツリーの各レベルのクラス</xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.DesignerActionListCollection></xref:System.Web.UI.Design.WebControls.GridViewDesigner.ActionLists%2A>。      -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.AutoFormats%2A>プロパティは、書式指定での表示スキームのコレクションを返します、**オート フォーマット** ダイアログ ボックス</xref:System.Web.UI.Design.WebControls.GridViewDesigner.AutoFormats%2A>。      -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.TemplateGroups%2A>プロパティは、関連するフィールドについて、テンプレート グループのコレクションを返します<xref:System.Web.UI.WebControls.GridView>コントロールと、最上位<xref:System.Web.UI.WebControls.GridView>テンプレート</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.Design.WebControls.GridViewDesigner.TemplateGroups%2A>。      -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A>プロパティは常に返します`true`、デザイナーに関連付けられている一時的なコピーが作成されることを示す<xref:System.Web.UI.WebControls.GridView>をデザイン時のマークアップを生成します</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A>。       GridViewDesigner クラスのメソッドは、次の機能を提供: -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.DataBind%2A>メソッドは、関連付けられているバインド<xref:System.Web.UI.WebControls.GridView>デザイン時のデータ ソースを制御します</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.Design.WebControls.GridViewDesigner.DataBind%2A>。      -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A>メソッドは、関連付けられている表示するために使用するマークアップを返します<xref:System.Web.UI.WebControls.GridView>デザイン時にします</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A>。      <xref:System.Web.UI.Design.WebControls.GridViewDesigner.Initialize%2A>メソッドには、表示、編集、および関連付けられている<xref:System.Web.UI.WebControls.GridView>。</xref:System.Web.UI.WebControls.GridView>をデザインするデザイナーができるように準備</xref:System.Web.UI.Design.WebControls.GridViewDesigner.Initialize%2A>-      -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnClick%2A>メソッドが呼び出されて、関連するデザイン時ビューの領域<xref:System.Web.UI.WebControls.GridView>をクリックします</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnClick%2A>。      -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnSchemaRefreshed%2A>メソッドが呼び出されます、関連するデータ ソースのスキーマ<xref:System.Web.UI.WebControls.GridView>変更します</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnSchemaRefreshed%2A>。      -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A>メソッドを使用して削除するかのプロパティを追加または関連付けられている<xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView>のプロパティをシャドウ</xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A>       デザイン時の編集可能な領域がでサポートされていない、<xref:System.Web.UI.WebControls.GridView>コントロール、ため、<xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetEditableDesignerRegionContent%2A>と<xref:System.Web.UI.Design.WebControls.GridViewDesigner.SetEditableDesignerRegionContent%2A>機能を持つメソッドがありません</xref:System.Web.UI.Design.WebControls.GridViewDesigner.SetEditableDesignerRegionContent%2A></xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetEditableDesignerRegionContent%2A></xref:System.Web.UI.WebControls.GridView>。"
  example:
  - "The following code example shows how to extend the GridViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.GridView> control at design time.  \n  \n The example derives the `MyGridView` control from the <xref:System.Web.UI.WebControls.GridView>. The `MyGridView` is simply a copy of the <xref:System.Web.UI.WebControls.GridView>. The example also derives the `MyGridViewDesigner` class from the GridViewDesigner class and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyGridViewDesigner` on the `MyGridView` control.  \n  \n The `MyGridViewDesigner` overrides the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.Page%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.GridView.Caption%2A> property, if it is specified, as a new first row in the `MyGridView` control at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyGridView` control has the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.GridViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_10_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.GridViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_10_1.vb)]"
