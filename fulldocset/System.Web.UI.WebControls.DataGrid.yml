  summary: "代替のアイテムのスタイル プロパティを取得、 <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>コントロール。"
  remarks: "内の項目に交互のカスタム スタイルを指定した後のプロパティを使用して、<xref:System.Web.UI.WebControls.DataGrid>コントロール</xref:System.Web.UI.WebControls.DataGrid>。 前景色、背景色、フォント、およびセル内のコンテンツの配置を調整できる共通のスタイル属性が含まれます。 外観を向上とは異なるスタイルを提供する、<xref:System.Web.UI.WebControls.DataGrid>コントロール</xref:System.Web.UI.WebControls.DataGrid>。       アイテムのスタイル プロパティで、<xref:System.Web.UI.WebControls.DataGrid>コントロールは、階層を別のスタイル プロパティの&1; つの項目から継承されます</xref:System.Web.UI.WebControls.DataGrid>。 アイテムのスタイル プロパティが、階層内を低く設定は、階層内の上位の項目のスタイル プロパティによって継承されます。 赤いフォントを指定する場合など、<xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>プロパティ、その他の項目のスタイルのすべてのプロパティ、<xref:System.Web.UI.WebControls.DataGrid>コントロールには、赤いフォントがあります</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>。 これにより、1 つのアイテムのスタイル プロパティを設定してコントロールの共通の外観を提供することができます。 スタイル プロパティを設定して、階層の上位にあるアイテムのスタイル プロパティの継承されたスタイルの設定をオーバーライドすることができます。 後のプロパティの青のフォントを指定するには、赤いフォントをオーバーライドする指定するで、<xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>プロパティ</xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>。 次の表は、最上位から最下位に階層の順序を一覧表示します。      |優先順位 |スタイル プロパティ |  |----------------|--------------------|  |&1; |<xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|  |&2; |<xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>|  |&3; |後 |  |&4; |<xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|  |&5; |<xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|      交互の項目にカスタム スタイルを指定するには、配置、`<AlternatingItemStyle>`タグ、開始タグと終了タグの間、<xref:System.Web.UI.WebControls.DataGrid>コントロール</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A></xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A></xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A></xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>。 スタイル属性の一覧を表示することができますし、`<AlternatingItemStyle>`タグ。"
