  fullName: System.Web.UI.WebControls.DataGrid
  type: Class
  summary: "データは、テーブルのデータ ソースからの項目を表示するリスト コントロールをバインドします。 DataGrid コントロールを使用すると、選択、並べ替え、およびこれらの項目を編集できます。"
  remarks: "このトピックの「:-[概要](#Introduction)      -   [アクセシビリティ](#Accessibility)      -   [宣言構文](#DeclarativeSyntax)          >  [!NOTE] > DataGrid コントロールを使用する前使用を検討して、<xref:System.Web.UI.WebControls.GridView>代わりに制御します。</xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView>は .NET Framework version 2.0 で導入された、コントロールは、DataGrid コントロールに代わるものです</xref:System.Web.UI.WebControls.GridView>。      <a name=&quot;Introduction&quot;></a>## の概要では、DataGrid コントロールを使用して、データ ソースのフィールドをテーブル内の列として表示します。 DataGrid コントロール内の各行は、データ ソースのレコードを表します。 DataGrid コントロールには、選択、編集、削除すると、ページング、および並べ替えがサポートしています。      > [!CAUTION] > 悪意のあるクライアント スクリプトが含まれる可能性があります、ユーザー入力を表示するこのコントロールを使用することができます。 スクリプトの実行可能ファイル、SQL ステートメント、またはその他のコードをアプリケーションに表示する前に、クライアントから送信される情報を確認します。 ASP.NET は、入力要求の検証機能があり、ユーザー入力の中のスクリプトのブロックと HTML を提供します。 検証サーバー コントロールは、ユーザー入力を評価するも提供されます。 詳細については、次を参照してください。[検証サーバー コントロール構文](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)です。       別の列の型は、コントロール内の列の動作を決定します。 次の表には、使用できるさまざまな列の型が一覧表示します。      |列の種類 |説明 |  |-----------------|-----------------|  |<xref:System.Web.UI.WebControls.BoundColumn>|データ ソースのフィールドにバインドされた列が表示されます</xref:System.Web.UI.WebControls.BoundColumn>。 フィールドにテキストとして各項目を表示します。 これは、DataGrid コントロールの既定の列の型です |。  |<xref:System.Web.UI.WebControls.ButtonColumn>|列の各項目のコマンド ボタンを表示します</xref:System.Web.UI.WebControls.ButtonColumn>。 これによりなどのカスタム ボタン コントロールの列を作成する`Add`または`Remove`ボタンです |。  |<xref:System.Web.UI.WebControls.EditCommandColumn>|編集を含む列が列内の各項目のコマンドが表示されます |。  |<xref:System.Web.UI.WebControls.HyperLinkColumn>|ハイパーリンクとして、列で各項目の内容を表示します</xref:System.Web.UI.WebControls.HyperLinkColumn></xref:System.Web.UI.WebControls.EditCommandColumn>。 列の内容をデータ ソースまたは静的なテキスト フィールドにバインドできます |。  |<xref:System.Web.UI.WebControls.TemplateColumn>|指定したテンプレートを次の列で各項目を表示します</xref:System.Web.UI.WebControls.TemplateColumn>。 これにより、列内のカスタム コントロールを提供します |。      既定では、<xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>プロパティに設定されている`true`、作成する、<xref:System.Web.UI.WebControls.BoundColumn>オブジェクト データ ソース内の各フィールド</xref:System.Web.UI.WebControls.BoundColumn></xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>。 各フィールドはそのデータ ソース内の各フィールドが表示される順序で、DataGrid コントロール内の列として表示されます。       設定して、DataGrid コントロールに表示する列を制御することができますも手動で、<xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>プロパティを`false`し、開始タグと終了の間に挿入する列の一覧と`<Columns>`タグ</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>。 指定された列を追加、<xref:System.Web.UI.WebControls.DataGrid.Columns%2A>順序でコレクションが一覧表示します</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>。 これにより、DataGrid コントロール内の列をプログラムで制御できます。      > [!NOTE] > DataGrid コントロールに列が表示される順序は、列に表示される順序によって制御されます、<xref:System.Web.UI.WebControls.DataGrid.Columns%2A>コレクションです</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>。 プログラムで操作することで、列の順序を変更することができますが、<xref:System.Web.UI.WebControls.DataGrid.Columns%2A>コレクション、方が簡単希望の表示順序で列を一覧表示します</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>。       明示的に宣言された列は、自動的に生成された列と組み合わせて表示できます。 列を明示的に宣言の両方を使用して、最初に表示されときに、自動的に生成された列に続きます。      > [!NOTE] > に自動的に生成された列は追加されません、<xref:System.Web.UI.WebControls.DataGrid.Columns%2A>コレクションです</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>。       コントロールのさまざまな部分のスタイル プロパティを設定して、DataGrid コントロールの外観をカスタマイズすることがあります。 次の表は、異なるスタイル プロパティを一覧表示します。      |スタイル プロパティ |説明 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>|代替項目 DataGrid コントロールにスタイルを指定します |。  |<xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|DataGrid コントロールの編集中の項目のスタイルを指定します |。  |<xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A>|DataGrid コントロールにフッター セクションのスタイルを指定します |。  |<xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A>|DataGrid コントロールのヘッダー セクションのスタイルを指定します |。  |<xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|DataGrid コントロール内のアイテムのスタイルを指定します |。  |<xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A>|DataGrid コントロールのページの選択 セクションのスタイルを指定します |。  |<xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>|DataGrid コントロールで選択した項目のスタイルを指定します |。      表示したり、コントロールのさまざまな部分を非表示にしたりできます</xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A></xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A></xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A></xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A></xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A></xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A></xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>。 次の表は、どの部分を表示または非表示を制御するプロパティを一覧表示します。      |プロパティ |説明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A>|DataGrid コントロールのフッターを非表示に表示を切り替えます |。  |<xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A>|DataGrid コントロールのヘッダー セクションの表示と非表示を切り替えます |。      プログラムで属性を追加することで、DataGrid コントロールの外観を制御できます、`<td>`と`<tr>`タグがコントロールによって、ブラウザーにレンダリングされます</xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A></xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A>。 イベント ハンドラーでコードを提供することによってプログラムで属性を追加することができます、<xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>または<xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A>イベント</xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A></xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>。       属性を追加する、`<td>`タグ、まず、<xref:System.Web.UI.WebControls.TableCell>する属性を追加する DataGrid コントロールにセルを表すオブジェクト</xref:System.Web.UI.WebControls.TableCell>。 <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>のコレクション、<xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>のプロパティ、 <xref:System.Web.UI.WebControls.DataGridItemEventArgs>、必要なため、イベント ハンドラーに渡されたオブジェクトを使用できます<xref:System.Web.UI.WebControls.TableCell>オブジェクト</xref:System.Web.UI.WebControls.TableCell></xref:System.Web.UI.WebControls.DataGridItemEventArgs></xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A></xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>。 使用してできます、<xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>のメソッド、<xref:System.Web.UI.WebControls.WebControl.Attributes%2A>のコレクション、<xref:System.Web.UI.WebControls.TableCell>属性を追加するオブジェクト、`<td>`タグ</xref:System.Web.UI.WebControls.TableCell></xref:System.Web.UI.WebControls.WebControl.Attributes%2A></xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>。       属性を追加する、`<tr>`タグ、最初に取得する、<xref:System.Web.UI.WebControls.DataGridItem>する属性を追加するデータ グリッド コントロール内の行を表すオブジェクト</xref:System.Web.UI.WebControls.DataGridItem>。 <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>のプロパティ、 <xref:System.Web.UI.WebControls.DataGridItemEventArgs>、必要なため、イベント ハンドラーに渡されたオブジェクトを使用できます<xref:System.Web.UI.WebControls.DataGridItem>オブジェクト</xref:System.Web.UI.WebControls.DataGridItem></xref:System.Web.UI.WebControls.DataGridItemEventArgs></xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>。 使用してできます、<xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>のメソッド、<xref:System.Web.UI.WebControls.WebControl.Attributes%2A>のコレクション、<xref:System.Web.UI.WebControls.DataGridItem>属性を追加するオブジェクト、`<tr>`タグ</xref:System.Web.UI.WebControls.DataGridItem></xref:System.Web.UI.WebControls.WebControl.Attributes%2A></xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>。      <a name=&quot;Accessibility&quot;></a>## ユーザー補助機能のユーザー補助の標準に準拠するマークアップを生成するように、このコントロールを構成する方法についてを参照してください[Visual Studio と ASP.NET のユーザー補助機能](~/add/includes/ajax-current-ext-md.md)と[ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;DeclarativeSyntax&quot;></a>## 宣言構文```   <asp:DataGrid       AccessKey=&quot;string&quot;       AllowCustomPaging=&quot;True|False&quot;       AllowPaging=&quot;True|False&quot;       AllowSorting=&quot;True|False&quot;       AutoGenerateColumns=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle