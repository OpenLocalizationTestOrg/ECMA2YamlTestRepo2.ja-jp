  name: AllowCustomPaging
  nameWithType: DataGrid.AllowCustomPaging
  fullName: System.Web.UI.WebControls.DataGrid.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得またはカスタム ページングが有効になっているかどうかを示す値を設定します。"
  remarks: "ページングでは、内容を表示することができます、<xref:System.Web.UI.WebControls.DataGrid>ページ セグメント単位で制御します</xref:System.Web.UI.WebControls.DataGrid>。 ページ上の項目の数がによって決まりますが、<xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>プロパティ</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>。 値が指定されていない場合、 <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>、プロパティ、<xref:System.Web.UI.WebControls.DataGrid>ページに 10 個の項目が表示されます</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>。       通常、すべての行を含むデータ ソース、<xref:System.Web.UI.WebControls.DataGrid>コントロールが読み込まれるたびに、<xref:System.Web.UI.WebControls.DataGrid>コントロールが別のページに移動します</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataGrid>。 データ ソースが非常に大きい場合は、多くのリソースが使用できます。 カスタム ページングを使用すると、1 つのページを表示するために必要なデータのセグメントだけを読み込むことができます。       カスタム ページングを有効にするには、両方を設定、<xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A>およびはプロパティを`true`</xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A>。 処理するコードを次に、提供、<xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>イベント</xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>。       一般的なロジック、<xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>イベント ハンドラーが最初に設定するには、<xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>プロパティを表示するページのインデックス</xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A></xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>。      > [!NOTE] > イベント ハンドラーは、<xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>オブジェクトをパラメーターとして</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>。 使用することができます、 <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>、ページの選択範囲の要素からユーザーが選択したページのインデックスを確認するには、このパラメーターのプロパティ、<xref:System.Web.UI.WebControls.DataGrid>コントロール</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>。       次に、1 つのページを表示し、使用してデータを含むデータ ソースを作成、<xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>にデータをバインドするメソッド、<xref:System.Web.UI.WebControls.DataGrid>コントロール</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>。      > [!NOTE] > 設定する必要があります、データのセグメントのみが読み込まれるため、<xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>プロパティ内のアイテムの合計数を<xref:System.Web.UI.WebControls.DataGrid>コントロール</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>。 これにより、コントロール内のすべての項目を表示するために必要なページの合計数を決定する、<xref:System.Web.UI.WebControls.DataGrid>コントロール</xref:System.Web.UI.WebControls.DataGrid>。 このプロパティは、通常プログラムで設定&1; 回のアイテムの合計数、<xref:System.Web.UI.WebControls.DataGrid>コントロールが決定されます</xref:System.Web.UI.WebControls.DataGrid>。       プロパティでページングが有効な場合に設定されている`false`、<xref:System.Web.UI.WebControls.DataGrid>コントロールでは、データ ソースに表示されるすべての項目が含まれている前提としています</xref:System.Web.UI.WebControls.DataGrid>。 <xref:System.Web.UI.WebControls.DataGrid>コントロールで指定された、ページのインデックスに基づいて、表示されるページ上の項目のインデックスが計算されます、<xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>プロパティ、およびページで指定された項目の数、<xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>プロパティ</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A></xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A></xref:System.Web.UI.WebControls.DataGrid>。       プロパティを設定すると`true`、<xref:System.Web.UI.WebControls.DataGrid>コントロールは、データ ソースに定めるところによる項目にはのみが含まれている前提としています、<xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>プロパティ。</xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> </xref:System.Web.UI.WebControls.DataGrid> 。 すべての項目で指定された項目の数に達するまで、<xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>プロパティが表示されます</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>。"
