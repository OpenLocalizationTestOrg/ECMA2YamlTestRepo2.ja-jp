  namespace: System.Web.UI.WebControls
  summary: "取得またはページングが有効になっているかどうかを示す値を設定します。"
  remarks: "ページングでは、内容を表示することができます、<xref:System.Web.UI.WebControls.DataGrid>ページ セグメント単位で制御します</xref:System.Web.UI.WebControls.DataGrid>。 ページ上の項目の数がによって決まりますが、<xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>プロパティ</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>。 値が指定されていない場合、 <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>、プロパティ、<xref:System.Web.UI.WebControls.DataGrid>コントロールがページに 10 個の項目を表示します</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>。       既定では、ページングは無効です。 ページングを有効にするには、このプロパティを設定`true`を処理するコードを提供し、<xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>イベント</xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>。       一般的なロジック、<xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>イベントは、設定する、<xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>プロパティを表示し、使用するページのインデックスを<xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>にデータをバインドするメソッド、<xref:System.Web.UI.WebControls.DataGrid>コントロール</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A></xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A></xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>。      > [!NOTE] > イベント ハンドラーは、<xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>オブジェクトをパラメーターとして</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>。 使用することができます、 <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>、ページの選択範囲の要素からユーザーが選択したページのインデックスを確認するには、このパラメーターのプロパティ、<xref:System.Web.UI.WebControls.DataGrid>コントロール</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>。       標準のページング、<xref:System.Web.UI.WebControls.DataGrid>コントロールでは、データ ソースに表示されるすべての項目が含まれている前提としています</xref:System.Web.UI.WebControls.DataGrid>。 <xref:System.Web.UI.WebControls.DataGrid>コントロールで指定された、ページのインデックスに基づいて、表示されるページ上の項目のインデックスが計算されます、<xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>プロパティ、および項目で指定された、ページ上の項目の数、<xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>プロパティ</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A></xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A></xref:System.Web.UI.WebControls.DataGrid>。       通常、表示されるすべての項目を含むデータ ソースがたびに読み込まれた、<xref:System.Web.UI.WebControls.DataGrid>コントロールがページします</xref:System.Web.UI.WebControls.DataGrid>。 データ ソースが非常に大きい場合は、多くのリソースが使用できます。 カスタム ページングを使用すると、1 つのページを表示するために必要なデータのセグメントだけを読み込むことができます。 カスタム ページングの詳細については、次を参照してください、<xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>プロパティ。</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A> 。"
