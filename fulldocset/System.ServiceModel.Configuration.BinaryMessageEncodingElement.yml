  remarks: "複雑さの制約には、要素の最大深度、メッセージ内の文字列コンテンツの最大長などの項目が含まれます。 制約は、拒否をメッセージの複雑さを使用してエンドポイント処理リソースを停滞させるサービス拒否 (DOS) 攻撃のクラスから保護します。"
