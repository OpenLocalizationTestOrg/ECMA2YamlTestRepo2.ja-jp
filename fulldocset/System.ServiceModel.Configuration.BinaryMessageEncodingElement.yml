  name: BinaryMessageEncodingElement
  nameWithType: BinaryMessageEncodingElement
  fullName: System.ServiceModel.Configuration.BinaryMessageEncodingElement
  type: Class
  summary: "エンコードするメッセージ エンコーダーを表す[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]ネットワーク上でバイナリ内のメッセージ。 このクラスは継承できません。"
  remarks: "エンコーディングは、Unicode 文字のセットをバイト シーケンスに変換するプロセスです。       BinaryMessageEncodingElement クラスは、バイナリ ベースの XML メッセージのバージョン管理が使用されるメッセージおよび文字エンコーディングを指定する構成セクションを表します。 バイナリ メッセージ エンコーダーはエンコード[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]ネットワーク上でバイナリ内のメッセージ。 このエンコーディングによりメッセージ転送は非常に高速になります、相互運用性に基づいて ws-*標準は失われます。     <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>クラスは、メッセージ Transmission Optimization Mechanism (MTOM) エンコーディングを使用してメッセージに使用するメッセージ バージョン管理および文字エンコーディングを指定する構成セクションを表します</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>。MTOM はバイナリ データを送信するため、効率的なテクノロジ[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]メッセージ。MTOM エンコーダーは、効率と相互運用性のバランスを試みます。MTOM エンコーディングはほとんどの XML テキストの形式で転送しますが、大きいブロックのバイナリ データをそのまま転送することによって最適化-がテキストに変換されません。     <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>クラスは、ネットワーク上でテキスト ベースのメッセージを作成するために使用するテキスト エンコーダーを指定する構成セクションを表します</xref:System.ServiceModel.Configuration.TextMessageEncodingElement>。このエンコーダーにより生成されるメッセージは ws-に適した*ベースの相互運用。 Web サービスまたは Web サービス クライアントでは、テキスト形式の XML 通常を認識できます。 ただし、大きいブロックのバイナリ データをテキストとして転送するは、XML メッセージをエンコードするための最も非効率的な方法です。"
  syntax:
    content: 'public sealed class BinaryMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
