  type: Class
  summary: "認識されているメッセージ ヘッダーのコレクションを表します。 このクラスは継承できません。"
  remarks: "このクラスには、認識されているメッセージ ヘッダーのコレクションが含まれています。 さまざまなレイヤーの SOAP プロセッサ (セキュリティ、信頼性、トランザクション、およびアプリケーション ディスパッチャー) のヘッダーを処理した後に、このコレクションに MustUnderstand ヘッダーを追加する必要があります。 ディスパッチャーは、スロー、`MessageHeader`にヘッダーが存在する場合のエラー、`Message.Headers`コレクションを理解する必要がありますが、このコレクション内でが見つかりません。"
