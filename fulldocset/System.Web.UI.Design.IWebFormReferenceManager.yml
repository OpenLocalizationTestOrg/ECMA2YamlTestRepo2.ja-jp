  name: IWebFormReferenceManager
  nameWithType: IWebFormReferenceManager
  fullName: System.Web.UI.Design.IWebFormReferenceManager
  type: Interface
  summary: "現在の Web フォーム プロジェクトで使用される型に関する情報を検索できるインターフェイスを提供します。"
  remarks: "> [!NOTE]> IWebFormReferenceManager インターフェイスは今後使用しません。 使用して、<xref:System.Web.UI.Design.WebFormsReferenceManager>デザイナーと同等の機能のクラス</xref:System.Web.UI.Design.WebFormsReferenceManager>。       Web フォーム ドキュメント デザイナーは、このインターフェイスを実装する必要があります。 このインターフェイスを実装するには、参照を管理し、プロジェクト内で Web フォーム コントロールに関連する情報を提供するデザイナーができるようにします。"
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is System.Web.UI.Design.WebFormsReferenceManager. The WebFormsReferenceManager contains additional functionality and allows for more extensibility. To get the WebFormsReferenceManager use the RootDesigner.ReferenceManager property from your ControlDesigner. http://go.microsoft.com/fwlink/?linkid=14202")]

      public interface IWebFormReferenceManager
