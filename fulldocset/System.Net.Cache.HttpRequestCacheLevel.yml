  summary: "ローカル キャッシュ以外、サーバーまたはキャッシュを使用して要求に応じます。 中間キャッシュによって、要求を満たすことができます、前にそのキャッシュはサーバーとそのキャッシュ エントリを再検証する必要があります。 HTTP プロトコルをキャッシュする場合、これを使用して実現最大 age = 0 のキャッシュ制御ディレクティブとキャッシュなし<xref uid=&quot;langword_csharp_Pragma&quot; name=&quot;Pragma&quot; href=&quot;&quot;></xref>ヘッダー。"
  syntax:
    content: Refresh
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
