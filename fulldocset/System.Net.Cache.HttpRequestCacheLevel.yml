  summary: "サーバーを使用して要求に応じます。 エントリがないはキャッシュから取得、キャッシュに追加や、クライアントとサーバー間のキャッシュから削除します。 エントリがないはキャッシュから取得、キャッシュに追加や、クライアントとサーバー間のキャッシュから削除します。 これは、.NET Framework に付属しているコンピューターの構成ファイルで指定された既定のキャッシュ動作です。"
