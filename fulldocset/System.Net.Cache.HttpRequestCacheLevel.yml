  summary: "キャッシュからリソースを使用して、要求を満たすことはありませんし、リソースをキャッシュしません。 リソースがローカル キャッシュに存在する場合は削除されます。 このポリシー レベルは、リソースを削除しなければならないことを中間キャッシュを示します。 HTTP プロトコルをキャッシュする場合、これはキャッシュなしのキャッシュ制御ディレクティブを使用して実現されます。"
  syntax:
    content: NoCacheNoStore
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "追加します。"
  exceptions: []
  platform:
  - net462
