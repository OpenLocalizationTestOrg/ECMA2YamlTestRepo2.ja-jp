  name: HttpRequestCacheLevel
  nameWithType: HttpRequestCacheLevel
  fullName: System.Net.Cache.HttpRequestCacheLevel
  type: Enum
  summary: "ハイパー テキスト転送プロトコル (HTTP) を使用して取得したリソースのキャッシュ動作を指定します。"
  remarks: "この列挙体で指定されたキャッシュ レベルの設定に使用される<xref:System.Net.Cache.HttpRequestCachePolicy>オブジェクト</xref:System.Net.Cache.HttpRequestCachePolicy>。       この BypassCache 値は、.NET Framework に付属しているコンピューターの構成ファイルで指定された既定のキャッシュ動作です。 エントリがないはキャッシュから取得、キャッシュに追加や、クライアントとサーバー間のキャッシュから削除します。       <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName>プロパティを取得または設定の既定のキャッシュ ポリシーを使用<xref:System.Net.HttpWebRequest>インスタンス</xref:System.Net.HttpWebRequest></xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName>。 <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>プロパティを取得または設定の既定のキャッシュ ポリシーを使用する<xref:System.Net.WebRequest>インスタンス</xref:System.Net.WebRequest></xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>。 <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>を取得または特定の要求のキャッシュ ポリシーを設定するプロパティを使用します</xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>。       リソースの応答ストリームが取得され、ストリームの末尾に読み込まれる場合、リソースのコピーはキャッシュに追加だけです。 同じリソースに対して別の要求は、この要求の既定のキャッシュ ポリシー レベルに応じて、キャッシュされたコピーを使用できます。"
  example:
  - "The following code example sets the application domain's caching policy to Default.  \n  \n [!code-cpp[NCLSimpleCache#2](~/add/codesnippet/cpp/t-system.net.cache.httpr_1_1.cpp)]\n [!code-cs[NCLSimpleCache#2](~/add/codesnippet/csharp/t-system.net.cache.httpr_1_1.cs)]"
  syntax:
    content: public enum HttpRequestCacheLevel
  inheritance:
  - System.Enum
  platform:
  - net462
