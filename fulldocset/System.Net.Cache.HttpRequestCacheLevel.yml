- uid: System.Net.Cache.HttpRequestCacheLevel.Revalidate
  id: Revalidate
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: Revalidate
  nameWithType: HttpRequestCacheLevel.Revalidate
  fullName: System.Net.Cache.HttpRequestCacheLevel.Revalidate
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "サーバー上のコピーと、キャッシュ内のリソースのコピーを比較します。 サーバー上のコピーが新しい場合、これは、要求を満たすために使用し、キャッシュ内のコピーを置き換えます。 キャッシュ内のコピーは、サーバー側のコピーと同じでは、キャッシュされたコピーが使用されます。 HTTP プロトコルをキャッシュする場合、これは条件付き要求を使用して実現されます。"
  syntax:
    content: Revalidate
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "追加します。"
  exceptions: []
  platform:
  - net462
