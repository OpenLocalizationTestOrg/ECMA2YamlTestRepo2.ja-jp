  summary: "ローカル コンピューターのキャッシュまたはローカル エリア ネットワーク上のリモートのキャッシュから、リソースの要求に応じます。 場合は、要求を満たすことはできません、<xref:System.Net.WebException>例外がスローされます</xref:System.Net.WebException>。 HTTP プロトコルをキャッシュする場合、これを使用して実現、 <xref uid=&quot;langword_csharp_only-if-cached&quot; name=&quot;only-if-cached&quot; href=&quot;&quot;> </xref>キャッシュ制御ディレクティブです。"
