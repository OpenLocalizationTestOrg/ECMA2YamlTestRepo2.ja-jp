  summary: "コンポーネント エディターを提供、<xref:System.Web.UI.WebControls.Menu.DataBindings*>関連付けられているコレクション<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>コントロール</xref:System.Web.UI.WebControls.Menu.DataBindings*>。"
  remarks: "MenuBindingsEditor クラスを編集するためのユーザー インターフェイスの提供、<xref:System.Web.UI.WebControls.MenuItemBinding>の要素、<xref:System.Web.UI.WebControls.Menu.DataBindings%2A>関連付けられているコレクション<xref:System.Web.UI.WebControls.Menu>コントロール</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.Menu.DataBindings%2A></xref:System.Web.UI.WebControls.MenuItemBinding>。       省略記号ボタンを選択して MenuBindingsEditor オブジェクトが呼び出されます (**.**) のボタンでは、 **DataBindings**プロパティに、**プロパティ**グリッドまたは選択して、ビジュアル デザイナーの**メニュー項目の編集**から、**一般的なタスク**コントロールのコンテキスト メニュー。       <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A>メソッドが関連付けられているデータ バインディングのコレクションの値を編集<xref:System.Web.UI.WebControls.Menu>コントロール</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A>。 <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>メソッドは、このエディターに関連付けられている編集スタイルを取得します</xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>。"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuBindingsEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the bindings editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_30_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_30_1.vb)]"
