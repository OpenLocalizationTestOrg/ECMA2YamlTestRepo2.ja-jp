  summary: "取得または設定の値、 <xref href=&quot;System.Configuration.IriParsingElement&quot;> </xref>構成設定。"
  remarks: "<xref:System.Configuration.IriParsingElement><xref:System.Uri?displayProperty=fullName>クラス</xref:System.Uri?displayProperty=fullName>の構成設定コントロール IRI 処理</xref:System.Configuration.IriParsingElement> 国際ドメイン名 (IDN) が、<xref:System.Configuration.IdnElement?displayProperty=fullName>クラス</xref:System.Configuration.IdnElement?displayProperty=fullName>のセットの処理が、この設定によっても間接的に制御します。 IRI 処理は、IDN を可能にする処理を有効にする必要があります。 IRI 処理が無効になっている場合、IDN 処理は既定の設定、.NET Framework 2.0 の動作が互換性のために使用される、IDN 名を使用しない場所に設定されます。       構成の設定、<xref:System.Configuration.IriParsingElement>が読み取られる&1; 回と最初<xref:System.Uri?displayProperty=fullName>クラスを構築します</xref:System.Uri?displayProperty=fullName></xref:System.Configuration.IriParsingElement>。 その時刻より後の構成設定の変更は無視されます。       IRI サポートの詳細については、<xref:System.Uri?displayProperty=fullName>クラス</xref:System.Uri?displayProperty=fullName>の「解説」セクションを参照してください。"
  syntax:
