  fullName: System.Configuration.IriParsingElement
  type: Class
  summary: "構成設定の International Resource Identifier (IRI) での処理を提供、 &lt;xref:System.Uri?displayProperty=fullName&gt;クラスです。"
  remarks: "既存の<xref:System.Uri?displayProperty=fullName>RFC 3987 に基づいて国際リソース識別子 (IRI) のサポートを提供するクラスが拡張されています</xref:System.Uri?displayProperty=fullName>。 現在のユーザーでは、特に IRI を有効にする場合を除き、.NET Framework 2.0 の動作から変更は表示されません。 これにより、.NET Framework の以前のバージョンとアプリケーションの互換性。       IriParsingElement がときに読み取られる&1; 回の構成設定最初<xref:System.Uri?displayProperty=fullName>クラスを構築します</xref:System.Uri?displayProperty=fullName>。 その時刻より後の構成設定の変更は無視されます。       IRI サポートの詳細については、<xref:System.Uri?displayProperty=fullName>クラス</xref:System.Uri?displayProperty=fullName>の「解説」セクションを参照してください。"
  syntax:
    content: 'public sealed class IriParsingElement : System.Configuration.ConfigurationElement'
