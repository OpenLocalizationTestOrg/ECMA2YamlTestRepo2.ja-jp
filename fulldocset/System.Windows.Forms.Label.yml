  summary: "標準 Windows ラベルを表します。"
  remarks: "通常、ラベル コントロールは、コントロールの説明のテキストを提供する使用されます。 説明テキストを追加するラベルを使用するなど、<xref:System.Windows.Forms.TextBox>コントロールをコントロールに必要なデータの種類について、ユーザーに通知します</xref:System.Windows.Forms.TextBox>。 ラベル コントロールを使用して、説明するテキストを追加することもできます、<xref:System.Windows.Forms.Form>役に立つ情報をユーザーに提供する</xref:System.Windows.Forms.Form>。 最上部にラベルを追加するなど、 <xref:System.Windows.Forms.Form>、フォームのコントロールにデータを入力する方法のユーザーに指示を提供する</xref:System.Windows.Forms.Form>。 ラベル コントロールは、アプリケーションの状態で実行時の情報を表示するも使用できます。 たとえば、ファイルの一覧が処理されると、各ファイルの状態を表示するフォームにラベル コントロールを追加できます。       ラベルは、フォームのタブ オーダーに参加しているが、(タブ オーダーの次のコントロールがフォーカスを受け取る) フォーカスを受け取りません。 たとえば場合、<xref:System.Windows.Forms.Label.UseMnemonic%2A>プロパティに設定されている`true`とニーモニック文字 — (&)、アンパサンドの後に最初の文字 — で指定された、<xref:System.Windows.Forms.Control.Text%2A>コントロールのプロパティで、ユーザーが ALT + ニーモニック キー、フォーカスが移動、タブ オーダーの次のコントロールにします</xref:System.Windows.Forms.Control.Text%2A></xref:System.Windows.Forms.Label.UseMnemonic%2A>。 この機能は、フォームのキーボード ナビゲーションを提供します。 テキストを表示するだけでなく、ラベル コントロールも表示できますを使用して、イメージ、<xref:System.Windows.Forms.Label.Image%2A>プロパティ、またはの組み合わせ、<xref:System.Windows.Forms.Label.ImageIndex%2A>と<xref:System.Windows.Forms.Label.ImageList%2A>プロパティ</xref:System.Windows.Forms.Label.ImageList%2A></xref:System.Windows.Forms.Label.ImageIndex%2A></xref:System.Windows.Forms.Label.Image%2A>。      > [!NOTE] > ラベルの透明にする設定によってその<xref:System.Windows.Forms.Control.BackColor%2A>プロパティを`Color.Transparent`</xref:System.Windows.Forms.Control.BackColor%2A>。 透過的なラベルを使用する場合は、現在のデバイスの座標システムのみを使用して、コンテナーにまたは不適切なラベルの背景を描画可能性があります。"
  example:
  - "The following code example demonstrates how to create a Label control that has a three-dimensional border and contains an image. The image is displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the <xref:System.Windows.Forms.Label.PreferredHeight%2A> and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the Label control. This example requires that an <xref:System.Windows.Forms.Label.ImageList%2A> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing> namespace added to its code.  \n  \n [!code-vb[Classic Label Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_4_1.vb)]\n [!code-cs[Classic Label Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_4_1.cs)]\n [!code-cpp[Classic Label Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_4_1.cpp)]"
