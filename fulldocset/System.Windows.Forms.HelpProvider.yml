  name: HelpProvider
  nameWithType: HelpProvider
  fullName: System.Windows.Forms.HelpProvider
  type: Class
  summary: "コントロールのポップアップ ヘルプまたはオンライン ヘルプを提供します。"
  remarks: "HelpProvider の各インスタンスは、関連付けられているコントロールへの参照のコレクションを保持します。 ヘルプ ファイルを HelpProvider に関連付ける、設定、<xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>プロパティ</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>。 呼び出しによって提供されるヘルプの種類を指定する、<xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A>メソッドを提供して、<xref:System.Windows.Forms.HelpNavigator>指定したコントロールの値</xref:System.Windows.Forms.HelpNavigator></xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A>。 呼び出してのヘルプ キーワードまたはトピックを提供する、<xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A>メソッド</xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A>。 特定のトピックにヘルプを開くに、フォームで、キーワードを渡す必要があります*topicName*.htm です。       特定のヘルプ文字列をコントロールに関連付けるを使用して、<xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>メソッド</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>。 このメソッドを使用して、コントロールに関連付ける文字列は、コントロールにフォーカスがある状態で F1 キーを押したときに、ポップアップ ウィンドウに表示されます。       場合、<xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>プロパティが設定されていない、使用する必要があります、<xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>ヘルプ テキストを提供するメソッド</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A></xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>。 両方を設定した場合<xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>ヘルプ文字列ヘルプに基づいて、<xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>が優先されます</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A></xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>。       HelpProvider に対してメソッドを呼び出す、<xref:System.Windows.Forms.Help>ヘルプ機能を提供するクラス</xref:System.Windows.Forms.Help>。"
  example:
  - "The following code example demonstrates using the HelpProvider class to display context-sensitive Help on a form containing four address fields. The example uses the <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> method to set the Help ToolTip text. When you use the context-sensitive Help button and click the Help cursor on an address field, the Help ToolTip appears with the specified text. When you press the F1 key with the focus in an address field, the mspaint.chm Help file is displayed because the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property has been set to mspaint.chm. The <xref:System.Windows.Forms.HelpProvider.SetShowHelp%2A> method is called for each address control to identify that it has Help content available.  \n  \n [!code-cs[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/csharp/t-system.windows.forms.h_8_1.cs)]\n [!code-vb[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_8_1.vb)]\n [!code-cpp[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/cpp/t-system.windows.forms.h_8_1.cpp)]"
  syntax:
    content: >-
      [System.ComponentModel.ProvideProperty("HelpString", typeof(System.Windows.Forms.Control))]

