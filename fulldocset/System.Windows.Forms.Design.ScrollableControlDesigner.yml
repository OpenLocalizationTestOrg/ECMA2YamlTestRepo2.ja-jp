  summary: "基本デザイナー クラスのデザイン モードの動作を拡張するため、 <xref href=&quot;System.Windows.Forms.Control&quot;> </xref>スクロール メッセージを受信する必要があります。"
  remarks: "ScrollableControlDesigner は、スクロール メッセージに応答する、コントロールのデザイナーの基底クラスを提供します。 メソッドおよびから継承された機能に加えて、 <xref:System.Windows.Forms.Design.ParentControlDesigner>、 <xref:System.Windows.Forms.Design.ControlDesigner>、および<xref:System.ComponentModel.Design.ComponentDesigner>クラス、ScrollableControlDesigner 提供、<xref:System.Windows.Forms.Control.WndProc%2A>メソッド オーバーライドをコントロールにデザイン時に兄弟と WM_VSCROLL メッセージを渡します</xref:System.Windows.Forms.Control.WndProc%2A></xref:System.ComponentModel.Design.ComponentDesigner></xref:System.Windows.Forms.Design.ControlDesigner></xref:System.Windows.Forms.Design.ParentControlDesigner>。      > [!NOTE] > フォームがある場合、<xref:System.Windows.Forms.Form.AutoScroll%2A>プロパティがアクティブに設定されて、スクロール バーは、デザイン時環境でアクティブでは常にします</xref:System.Windows.Forms.Form.AutoScroll%2A>。       <xref:System.ComponentModel.DesignerAttribute>。</xref:System.ComponentModel.DesignerAttribute>を使用して型を持つデザイナーを関連付けることができます。 デザイン時の動作のカスタマイズの概要については、次を参照してください。[デザイン時サポートを拡張する](~/add/includes/ajax-current-ext-md.md)です。"
