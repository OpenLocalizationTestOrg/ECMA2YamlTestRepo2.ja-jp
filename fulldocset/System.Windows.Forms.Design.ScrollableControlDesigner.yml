- uid: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest(System.Drawing.Point)
  id: GetHitTest(System.Drawing.Point)
  parent: System.Windows.Forms.Design.ScrollableControlDesigner
  langs:
  - csharp
  name: GetHitTest(Point)
  nameWithType: ScrollableControlDesigner.GetHitTest(Point)
  fullName: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest(Point)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: "指定したポイントでのマウス クリックがコントロールによって処理かどうかを示します。"
  remarks: "GetHitTest メソッドは、指定した位置でのクリックをコントロールのデザイン モードのときに、コントロールに渡す必要があるかどうかを判断します。 オーバーライドして、デザイン時環境でのクリックを受信するコントロールを有効にするには、このメソッドを実装します。      > [!NOTE] > を画面座標で、ポイントを渡すことができます、<xref:System.Windows.Forms.Control.PointToClient%2A>のメソッド、<xref:System.Windows.Forms.Control>コントロールの左上隅を基準とした点の座標を取得するクラス</xref:System.Windows.Forms.Control></xref:System.Windows.Forms.Control.PointToClient%2A>。"
  syntax:
    content: protected override bool GetHitTest (System.Drawing.Point pt);
    parameters:
    - id: pt
      type: System.Drawing.Point
      description: "A <xref href=&quot;System.Drawing.Point&quot;> </xref>をマウスがクリックされた画面座標での位置を示すです。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>指定した位置でのクリックがコントロールで処理されることがある場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest*
  exceptions: []
  platform:
  - net462
