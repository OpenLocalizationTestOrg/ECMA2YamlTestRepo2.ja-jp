  remarks: "調べることができます、<xref:System.Web.UI.DataSourceSelectArguments>並べ替え、ページング、かどうかを決定するオブジェクト、または行の数が、データの取得操作の一部として要求さる</xref:System.Web.UI.DataSourceSelectArguments>。       データ バインド コントロールを使用して、<xref:System.Web.UI.DataSourceSelectArguments>を要求できるクラス、<xref:System.Web.UI.WebControls.SqlDataSource>データの並べ替えやデータの特定のサブセットを返すなどの結果セットに追加のデータに関連する操作を実行します</xref:System.Web.UI.WebControls.SqlDataSource></xref:System.Web.UI.DataSourceSelectArguments>。 これらのデータに関連する操作は列挙、<xref:System.Web.UI.DataSourceCapabilities>列挙体です</xref:System.Web.UI.DataSourceCapabilities>。 詳細については、 <xref:System.Web.UI.DataSourceSelectArguments>。</xref:System.Web.UI.DataSourceSelectArguments>を参照してください。"
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
