  remarks: "処理するイベント ハンドラー デリゲートを追加することによって、<xref:System.Web.UI.WebControls.SqlDataSource.Selecting>イベント、必要な追加処理を実行または完全なデータベース クエリをキャンセルできます</xref:System.Web.UI.WebControls.SqlDataSource.Selecting>。 SqlDataSourceSelectingEventArgs クラスから派生しているため、<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>取り消すことができます、クラス、保留中<xref:System.Web.UI.WebControls.SqlDataSource>データベース クエリを設定して、<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>プロパティを`true`</xref:System.ComponentModel.CancelEventArgs.Cancel%2A></xref:System.Web.UI.WebControls.SqlDataSource></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>。 チェックおよび操作することができます、 <xref:System.Data.Common.DbCommand.CommandText%2A>、<xref:System.Data.Common.DbCommand.Parameters%2A>コレクション、およびその他のデータベース クエリのプロパティにアクセスしてクエリを実行する前に、<xref:System.Data.Common.DbCommand>オブジェクトによって公開されている、<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A>プロパティ</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A></xref:System.Data.Common.DbCommand></xref:System.Data.Common.DbCommand.Parameters%2A></xref:System.Data.Common.DbCommand.CommandText%2A>。 調べることも、<xref:System.Web.UI.DataSourceSelectArguments>に渡されるオブジェクト、<xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>メソッドにアクセスして、<xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A>プロパティ</xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A></xref:System.Web.UI.WebControls.SqlDataSource.Select%2A></xref:System.Web.UI.DataSourceSelectArguments>。       SqlDataSourceSelectingEventArgs クラスが使用されて、<xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>へのアクセスを提供するメソッドを<xref:System.Web.UI.WebControls.SqlDataSource>データベース クエリの実行前にします</xref:System.Web.UI.WebControls.SqlDataSource></xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>。       <xref:System.Web.UI.WebControls.SqlDataSource>コントロールは、基になるデータ オブジェクト、データの操作の実行中に操作を処理できる多くのイベントを公開します</xref:System.Web.UI.WebControls.SqlDataSource>。 次の表は、イベントの一覧し、関連付けられている<xref:System.EventArgs>クラスとイベント ハンドラー デリゲート</xref:System.EventArgs>。      |イベント |EventArgs |EventHandler |  |-----------|---------------|------------------|  |<xref:System.Web.UI.WebControls.SqlDataSource.Selecting>.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting><br /><br /> データを取得する前に発生します |。SqlDataSourceSelectingEventArgs |<xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|  |<xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler><br /><br /> 更新プログラム、または削除操作が実行される挿入、前に発生します |。<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>|<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|  |<xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs><br /><br /> Insert、update、または削除操作が完了したデータの取得後に発生します |。<xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>|<xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>"
