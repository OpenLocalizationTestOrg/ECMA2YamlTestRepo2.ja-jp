  langs:
  - csharp
  name: ButtonRenderer
  nameWithType: ButtonRenderer
  fullName: System.Windows.Forms.ButtonRenderer
  type: Class
  summary: "Visual スタイルの有無は、ボタン コントロールを表示するために使用されるメソッドを提供します。 このクラスは継承できません。"
  remarks: "ButtonRenderer クラスのセットを提供する`static`ボタン コントロールを表示するために使用できるメソッドです。 コントロールのユーザー インターフェイスを描画する参照コントロールをレンダリングします。 ボタンを描画するのいずれかの操作を使用して、<xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>メソッド</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>。 これらのメソッドは、さまざまなテキストの描画や、ボタン上の画像などのオプションを提供します。       オペレーティング システムで visual スタイルが有効になっている visual スタイルが現在のアプリケーションに適用されている場合<xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>現在の visual スタイルのボタンを描画します</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>。 それ以外の場合、<xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>クラシック Windows スタイルでボタンを描画します</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>。 これは、オペレーティング システムの現在の visual スタイル設定を自動的に照合する必要がありますをカスタム コントロールを描画する場合に便利です。       このクラス<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>は、<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName>クラス</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName>によって公開されている要素のいずれかに設定されている</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>の機能をラップします。 詳細については、次を参照してください。 [Visual スタイルを使用しているコントロールのレンダリング](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> method to draw a button. When the button is clicked, the control draws a smaller button inside the bounds of the original button, and the control uses the <xref:System.Windows.Forms.ButtonRenderer.DrawParentBackground%2A> method to paint over the rest of the original button.  \n  \n [!code-vb[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.b_11_1.vb)]\n [!code-cpp[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.b_11_1.cpp)]\n [!code-cs[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.b_11_1.cs)]"
  syntax:
    content: public sealed class ButtonRenderer
