  name: CodeLabeledStatement
  nameWithType: CodeLabeledStatement
  fullName: System.CodeDom.CodeLabeledStatement
  type: Class
  summary: "ラベル付きステートメントまたはスタンドアロン ラベルを表します。"
  remarks: "CodeLabeledStatement は、ラベルと必要に応じて、関連するステートメントを表します。 ラベルを<xref:System.CodeDom.CodeGotoStatement>。</xref:System.CodeDom.CodeGotoStatement>の対象を示すために使用することができます。       <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>プロパティは省略可能</xref:System.CodeDom.CodeLabeledStatement.Statement%2A>。 ラベルのみを作成するには、ままにして、<xref:System.CodeDom.CodeLabeledStatement.Statement%2A>プロパティが初期化されていません</xref:System.CodeDom.CodeLabeledStatement.Statement%2A>。      > [!NOTE] > をサポートしていないすべての言語`goto`ステートメントとラベル、コード ジェネレーターをサポートしているかどうかをテストする必要がありますので`goto`ステートメントとラベルを呼び出して、<xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>メソッドを<xref:System.CodeDom.Compiler.GeneratorSupport>フラグ</xref:System.CodeDom.Compiler.GeneratorSupport></xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>。"
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeGotoStatement> and a CodeLabeledStatement to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codelab_1.cpp)]\n [!code-cs[CodeGotoStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codelab_1.cs)]\n [!code-vb[CodeGotoStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codelab_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeLabeledStatement : System.CodeDom.CodeStatement
