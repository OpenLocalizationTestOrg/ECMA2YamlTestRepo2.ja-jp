  name: TrackBar
  nameWithType: TrackBar
  fullName: System.Windows.Forms.TrackBar
  type: Class
  summary: "標準 Windows トラック バーを表します。"
  remarks: "トラック バーがスクロール可能なコントロールに似ています、<xref:System.Windows.Forms.ScrollBar>コントロール</xref:System.Windows.Forms.ScrollBar>。 使用する範囲を構成することができますの値、<xref:System.Windows.Forms.TrackBar.Value%2A>トラック バーのプロパティを設定してスクロール、<xref:System.Windows.Forms.TrackBar.Minimum%2A>プロパティを範囲の下端を指定して、<xref:System.Windows.Forms.TrackBar.Maximum%2A>範囲の上限を指定するプロパティ</xref:System.Windows.Forms.TrackBar.Maximum%2A></xref:System.Windows.Forms.TrackBar.Minimum%2A></xref:System.Windows.Forms.TrackBar.Value%2A>。       <xref:System.Windows.Forms.TrackBar.LargeChange%2A>プロパティは加算または減算する単位を定義、<xref:System.Windows.Forms.TrackBar.Value%2A>スクロール ボックスのいずれかの側のクリックが発生したときのプロパティ</xref:System.Windows.Forms.TrackBar.Value%2A></xref:System.Windows.Forms.TrackBar.LargeChange%2A>。 トラック バーは水平方向または垂直方向に表示できます。       経由で取得した数値のデータを入力するこのコントロールを使用することができます、<xref:System.Windows.Forms.TrackBar.Value%2A>プロパティ</xref:System.Windows.Forms.TrackBar.Value%2A>。 コントロールにこの数値データを表示したり、コードで使用することができます。"
  example:
  - "The following code example displays a form containing a TrackBar control and a <xref:System.Windows.Forms.TextBox> control. The example demonstrates setting the <xref:System.Windows.Forms.TrackBar.Maximum%2A>, <xref:System.Windows.Forms.TrackBar.TickFrequency%2A>, <xref:System.Windows.Forms.TrackBar.LargeChange%2A>, and <xref:System.Windows.Forms.TrackBar.SmallChange%2A> properties and handling the <xref:System.Windows.Forms.TrackBar.Scroll> event. The <xref:System.Windows.Forms.TextBox> contents are updated to the <xref:System.Windows.Forms.TrackBar.Value%2A> property value when the <xref:System.Windows.Forms.TrackBar.Scroll> event occurs.  \n  \n [!code-vb[System.Windows.Forms.TrackBar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_36_1.vb)]\n [!code-cpp[System.Windows.Forms.TrackBar#1](~/add/codesnippet/cpp/t-system.windows.forms.t_36_1.cpp)]\n [!code-cs[System.Windows.Forms.TrackBar#1](~/add/codesnippet/csharp/t-system.windows.forms.t_36_1.cs)]"
