  type: Enum
  summary: "設定する場合は、パレットを指定、`Palette`プロパティです。"
  remarks: "ChartColorPalette 列挙体は、ルートに使用するパレットを表します<xref:System.Web.UI.DataVisualization.Charting.Chart>オブジェクトとその<xref:System.Web.UI.DataVisualization.Charting.Series>オブジェクト</xref:System.Web.UI.DataVisualization.Charting.Series></xref:System.Web.UI.DataVisualization.Charting.Chart>。       データ ポイントを関連付けられた系列の色が割り当てられていない場合は、データを既定の色が割り当てられます。 例: - 場合<xref:System.Web.UI.DataVisualization.Charting.Chart.Palette%2A>が設定を [なし] に設定されている既定のパレット<xref:System.Web.UI.DataVisualization.Charting.Chart.PaletteCustomColors%2A>または BrightPastel</xref:System.Web.UI.DataVisualization.Charting.Chart.PaletteCustomColors%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart.Palette%2A> 。      場合は。<xref:System.Web.UI.DataVisualization.Charting.Series.Palette%2A>に設定されている、None、グラフの既定のパレットを使用し、(<xref:System.Web.UI.DataVisualization.Charting.Chart.Palette%2A>).</xref:System.Web.UI.DataVisualization.Charting.Chart.Palette%2A> </xref:System.Web.UI.DataVisualization.Charting.Series.Palette%2A>"
  syntax:
    content: public enum ChartColorPalette
  inheritance:
