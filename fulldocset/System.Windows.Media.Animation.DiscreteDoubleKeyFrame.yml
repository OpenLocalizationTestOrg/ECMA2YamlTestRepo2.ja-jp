  fullName: System.Windows.Media.Animation.DiscreteDoubleKeyFrame
  type: Class
  summary: "アニメーション化、 <xref:System.Double>、それぞれに前のキー フレームの値<xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*>離散補間を使用します</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*></xref:System.Double>。"
  remarks: "このクラスの一部として使用される、<xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>と組み合わせて、<xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>アニメーション化する、<xref:System.Double>一連のキー フレームに沿って</xref:System.Double></xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames></xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>。       キー フレームのセグメントを定義する、<xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>が属する</xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>。 各キー フレームには、ターゲット<xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>および<xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>どの時点を指定します、キー フレームの<xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>に到達する</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A></xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>。 キー フレームは、前のキー フレームのターゲット値から独自のターゲット値をアニメーション化します。 前のキー フレームが終了し、独自のキーの日時に達したときに終了時に開始します。       DiscreteDoubleKeyFrame などの個別のキー フレームは、突然「間のジャンプ」値 (補間) を作成します。 つまり、キー フレームのキー時刻は、この時点でアニメーションのプロパティが突然ターゲット値に達した限りには、このアニメーションのプロパティは変更されません。"
  syntax:
    content: 'public class DiscreteDoubleKeyFrame : System.Windows.Media.Animation.DoubleKeyFrame'
