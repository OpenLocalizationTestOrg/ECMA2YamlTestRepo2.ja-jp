  name: UpdateProgress
  nameWithType: UpdateProgress
  fullName: System.Web.UI.UpdateProgress
  type: Class
  summary: "ブラウザーに視覚的フィードバックを提供するときに&1; つまたは複数の内容<xref href=&quot;System.Web.UI.UpdatePanel&quot;></xref>コントロールが更新されます。"
  remarks: "このトピックで:-[概要](#introduction)      -   [UpdatePanel コントロールと、UpdateProgress の関連付け](#associating_an_updateprogress_with_an_updatepanel_control)      -   [UpdateProgress コントロールの内容を指定する](#specifying_the_content_of_the_updateprogress_control)      -   [ページ上の UpdateProgress コントロールの配置](#putting_updateprogress_controls_on_the_page)      -   [カスタマイズ UpdateProgress コントロールが表示されます](#customizing_when_updateprogress_controls_are_displayed)      -   [CSS スタイルを適用する](#applying_styles)      -   [宣言構文](#declarative_syntax)<a name=&quot;introduction&quot;> </a> ## の概要 UpdateProgress コントロールでは、部分ページ レンダリングの進行状況に関するフィードバックを提供することができます。       ポストバックまたは最初のページ レンダリング、UpdateProgress コントロールの内容は表示されません。       ページには、複数の UpdateProgress コントロールを含めることができます。 1 つずつ関連付けることができる、さまざまな<xref:System.Web.UI.UpdatePanel>コントロール</xref:System.Web.UI.UpdatePanel>。 UpdateProgress が制御し、すべてに関連付ける&1; つを使用する代わりに、<xref:System.Web.UI.UpdatePanel>ページ上のコントロールです</xref:System.Web.UI.UpdatePanel>。       UpdateProgress、レンダリングを制御する、`div`要素を表示するかに応じて非表示にポストバックが発生元とするかどうかを<xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>UpdateProgress コントロールのプロパティを設定します</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>。      <a name=&quot;associating_an_updateprogress_with_an_updatepanel_control&quot;></a>## UpdateProgress が付いたコントロールに関連付ける、UpdatePanel コントロールすると、UpdateProgress の関連付け、<xref:System.Web.UI.UpdatePanel>コントロールを設定して、 <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>UpdateProgress コントロールのプロパティ</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A></xref:System.Web.UI.UpdatePanel>。 ポストバック イベントの発生元と内、<xref:System.Web.UI.UpdatePanel>コントロール、関連するすべてのコントロールが表示される UpdateProgress</xref:System.Web.UI.UpdatePanel> 。 設定しない場合、<xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>プロパティ、UpdateProgress コントロールが、いずれかの内側から発信される非同期ポストバックの進行状況を表示する<xref:System.Web.UI.UpdatePanel>コントロール</xref:System.Web.UI.UpdatePanel></xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>。 すべてのコントロール パネルのトリガーのも表示されます。       <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>プロパティは、次の動作に影響 UpdateProgress コントロール::、<xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>プロパティが設定されていないと、次のポストバック UpdateProgress コントロールが表示されます: のいずれかの内部から送信されるポストバック<xref:System.Web.UI.UpdatePanel>コントロール</xref:System.Web.UI.UpdatePanel></xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A></xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>。          -非同期のトリガーのいずれかであるコントロールから送信されるポストバック<xref:System.Web.UI.UpdatePanel>コントロール</xref:System.Web.UI.UpdatePanel>。      -、<xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>プロパティに設定されている、<xref:System.Web.UI.UpdatePanel>制御 ID、関連付けられた内から送信されるポストバックのコントロールが表示される UpdateProgress<xref:System.Web.UI.UpdatePanel>コントロール</xref:System.Web.UI.UpdatePanel></xref:System.Web.UI.UpdatePanel></xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>。       場合、<xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>プロパティが存在しないコントロール、UpdateProgress コントロールは表示されません</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>。       場合、<xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>のプロパティ、<xref:System.Web.UI.UpdatePanel>コントロールに設定されている`false`ポストバックの発生元と内、<xref:System.Web.UI.UpdatePanel>コントロール、関連付けられている UpdateProgress コントロールは引き続き表示されます</xref:System.Web.UI.UpdatePanel></xref:System.Web.UI.UpdatePanel></xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>。      <a name=&quot;specifying_the_content_of_the_updateprogress_control&quot;></a>## UpdateProgress コントロールの使用の内容を指定する、 <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>UpdateProgress コントロールによって表示されるメッセージを指定するプロパティ</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>。 場合、<xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>プロパティが空、UpdateProgress コントロールが表示される場合は何も表示されます</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>。       テンプレートには、HTML およびマークアップを含めることができます。 たとえば、ポストバックを処理しているユーザーに通知するアニメーションのイメージを表示できます。 部分ページ更新プログラムを停止するにはユーザーがクリックされるボタンを表示することもできます。 さらに、進行中は&1; つは、他のすべてのポストバックを防ぐことができます。 次の例では、これらのタスクの実行に使用できるクライアント スクリプトを示します。       [!code-cs[System.Web.UI.UpdateProgress4#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_1.aspx)][!code-vb[System.Web.UI.UpdateProgress4#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_1.aspx) ]を設定して、コード例を使用することができます、`onClick`の属性、 `HtmlButton` &quot;AbortPostBack()&quot;を制御します。   詳細については、メソッド、およびクラスのプロパティを参照してください。      <a name=&quot;putting_updateprogress_controls_on_the_page&quot;></a>## 内部またはその他の外部ページ UpdateProgress コントロール上の UpdateProgress コントロールを配置することを指定できます<xref:System.Web.UI.UpdatePanel>コントロール</xref:System.Web.UI.UpdatePanel>。 UpdateProgress コントロールのテンプレートの表示は、UpdateProgress コントロールが配置されているには依存しません。 入れ子になった<xref:System.Web.UI.UpdatePanel>親パネル内のコントロールは、子のパネルです</xref:System.Web.UI.UpdatePanel>。 その場合は、子パネル内に送信されるポストバックでは、子パネルと表示される親パネルに関連付けられているすべての UpdateProgress コントロールが原因です。 親のパネルの直下の子コントロールからのポストバックを生成する場合、親のパネルに関連付けられている UpdateProgress コントロールのみが表示されます。      <a name=&quot;customizing_when_updateprogress_controls_are_displayed&quot;></a>## 前に、既定では、コントロールが.5 秒間 (500 ミリ秒単位) を待機 UpdateProgress UpdateProgress コントロールが表示される場合をカスタマイズするには、その内容が表示されます。 これは、コントロールが非同期ポストバックが非常に高速の場合の点滅するを防ぐのに役立ちます。 設定して、遅延を指定することができます、<xref:System.Web.UI.UpdateProgress.DisplayAfter%2A>プロパティ</xref:System.Web.UI.UpdateProgress.DisplayAfter%2A>。       UpdateProgress コントロールが表示される場合をより細かく制御する場合は、用のクライアント スクリプトを指定することができます、およびクラスのイベントです。 `beginRequest`イベント ハンドラー、UpdateProgress コントロールを表す DOM 要素を表示することができます。 `endRequest`イベント ハンドラーを隠すことができます。       UpdateProgress コントロールとターゲットを表示するクライアント スクリプトを指定する必要があります<xref:System.Web.UI.UpdatePanel>コントロールは、次の状況で更新します - コントロールからのポストバックが、パネルの場合は、非同期ポストバック トリガーとして登録されていると、ページ上の UpdateProgress コントロールがある場合。</xref:System.Web.UI.UpdatePanel> 。 ただし、<xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>パネルの id プロパティが設定されていません。</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>      -コントロールからのポストバックとして登録されている非同期ポストバック コントロールを使用して、<xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>のメソッド、<xref:System.Web.UI.ScriptManager>コントロール</xref:System.Web.UI.ScriptManager></xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>。      <a name=&quot;applying_styles&quot;></a>## Expando 属性を受け入れる CSS スタイル UpdateProgress 制御を適用します。 これによって、コントロールをレンダリングする HTMLelements の CSS クラスを設定します。 たとえば、次の例に示すようにマークアップを作成する場合があります:```   <asp:UpdateProgress runat=&quot;server&quot; class=&quot;myStyle&quot;>   </asp: UpdateProgress>    ```前の例では、マークアップに HTML の表示、次のようなページの実行時: ```   <div id=&quot;ctl00_MainContent_UpdateProgress1&quot; class=&quot;myStyle&quot;>   </div>   ``` <a name=&quot;declarative_syntax&quot;> </a> ## 宣言構文      ```   <asp:UpdateProgress       AssociatedUpdatePanelID=&quot;string&quot;       DisplayAfter=&quot;integer&quot;       DynamicLayout=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <ProgressTemplate>               <!-- child controls -->           </ProgressTemplate>   </asp:UpdateProgress>   ```"
