  remarks: "DynamicLayout プロパティは、必要な場合にのみ、実行中のテンプレートの内容の領域が ページで割り当てられるかどうかを判断します。       DynamicLayout プロパティが`true`ページが最初に表示される場合、進行中のテンプレートの内容の領域が割り当てられていません。 代わりに、ページは、必要な場合に、内容を表示する動的に変更します。 `style`のプロパティ、 `div` 、表示されるマークアップで進行中のテンプレートが含まれる要素の`display`属性に設定されている`none`です。       DynamicLayout プロパティが`false`、ページが最初にレンダリングされるときに、進行中のテンプレートの内容の領域が割り当てられると、<xref:System.Web.UI.UpdateProgress>コントロールの内容は、ページ レイアウトの一部では物理的にします</xref:System.Web.UI.UpdateProgress>。 `style`のプロパティ、 `div` 、表示されるマークアップで進行中のテンプレートが含まれる要素、`display`属性に設定されている`block`、および`visibility`属性が最初に設定されている`hidden`です。"
