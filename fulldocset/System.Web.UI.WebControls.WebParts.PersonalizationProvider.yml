  remarks: "構成ファイルを使用して、アプリケーション名が指定されていない場合、[プロバイダー要素 (ASP.NET 設定スキーマ) の web パーツのパーソナル化の](http://msdn.microsoft.com/en-us/51363b49-eafa-4b9c-b9d0-80086b385195)属性の値、<xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>プロパティを使用します</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>。      > [!CAUTION] > で処理されたすべての要求の&1; つの既定のパーソナル化プロバイダー インスタンスが使用されるため、<xref:System.Web.HttpApplication>オブジェクト、ApplicationName プロパティの値を設定しようとしてそれぞれを同時に、実行する複数の要求を持つことができます</xref:System.Web.HttpApplication>。 ApplicationName プロパティは、スレッド セーフである複数の書き込みのためと、アプリケーションの複数のユーザーの予期しない動作結果 ApplicationName プロパティの値を変更することができます。 ユーザーに必要な場合は、ApplicationName プロパティの設定を許可するコードを避けることをお勧めします。 ApplicationName プロパティの設定は、たとえば、複数のアプリケーションのパーソナル化データを管理する管理アプリケーションで、必要な可能性があります。"
