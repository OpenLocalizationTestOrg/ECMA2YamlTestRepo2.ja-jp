  remarks: "このメソッドは、パーソナル化データを削除するための管理メソッドの抽象定義です。 派生実装では、以下に示すロジックを従う必要があります。       このメソッドでは、ワイルドカード文字による検索はサポートされていません。 パーソナル化プロバイダーは、トランザクションに対応するデータ ストアからのデータを公開する場合、このメソッドは、1 つのアトミック トランザクションとその操作を実行する必要があります。       次のパラメーターの組み合わせのみが許可されている: -`scope`パラメーターを設定すると、およびその他のすべてのパラメーターに設定されて`null`です。 この組み合わせによって示されるパーソナル化スコープに関連付けられているすべての Web パーツのパーソナル化データを削除する`scope`です。      -`scope`パラメーターを設定すると、および`paths`パラメーターには、少なくとも&1; つの値が含まれています。 この組み合わせは、指定されたパスまたはパスによって示されるパーソナル化スコープ内のすべての Web パーツのパーソナル化データを削除`scope`です。      -`scope`にパラメーターが設定されている<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>、`paths`パラメーターが設定されているし、1 つの値が含まれています、`usernames`パラメーターには、少なくとも&1; つの値が含まれています</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>。 この組み合わせは、すべてユーザーの個人用設定に含まれているユーザーに関連付けられている指定されたパスの Web パーツのデータを削除`usernames`です。      -`scope`にパラメーターが設定されている<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>、`paths`にパラメーターが設定されている`null`、および`usernames`パラメーターには、少なくとも&1; つの値が含まれています</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>。 この組み合わせに含まれているユーザーに関連付けられているすべてのパスの間でのすべてのユーザーごとの個人用設定、Web パーツのデータの削除`usernames`です。       その他のパラメーター値の組み合わせは無効でありがスローされます、<xref:System.ArgumentException>例外です</xref:System.ArgumentException>。 具体的には、次の&2; つの組み合わせが許可されていません: -`usernames`時にパラメーターを指定することはできません`scope` <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>に設定されています。      -`paths`パラメーターが&1; つ以上のエントリを含めることはできませんと、`usernames`パラメーターではありません`null`です。       どの`paths`と`usernames`それぞれの配列内に含まれるパラメーター値は、次の検証規則を満たす必要があります。 パラメーター配列のメンバーはすべての規則が失敗した場合、<xref:System.ArgumentException>例外がスローされます</xref:System.ArgumentException>。 検証規則は、:`null`値は許可されません。      -空の文字列 (&quot;&quot;) は許可されていません。 空の文字列チェックを実行する前にパラメーターが省略される必要があります。      -`usernames`パラメーターはコンマ (,) を含めることはできません。      -の長さ、`paths`パラメーターは、SQL データベースは、256 文字を超えることはできません。      -の長さ、`usernames`パラメーターは、SQL データベースは、256 文字を超えることはできません。"
