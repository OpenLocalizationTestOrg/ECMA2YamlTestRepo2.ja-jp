  remarks: "このメソッドは、現在のスコープができるかどうかを判断<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>または<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>への参照を与え、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロールとパーソナル化状態がまだ読み込まれてから、パーソナル化ライフ サイクルの前半の情報</xref:System.Web.UI.WebControls.WebParts.WebPartManager></xref:System.Web.UI.WebControls.WebParts.PersonalizationScope></xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>。 この情報を使用して、<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>のパーソナル化に関連するタスクのインスタンス</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>。       次の規則を使用して判断パーソナル化スコープ: のスコープは<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>を初期状態と見なされます      スコープが<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>に設定されている場合は、現在実行中のユーザー アカウントが認証されていません。      優先順位の順序で追加の処理が発生した場合は、現在実行中のユーザー アカウントが認証されると、: ページ要求には、ページがポストバック モードである場合は、ページのレンダリングを前のスコープ情報が含まれています。 情報をスコープする場合はその<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>スコープを使用しているし、スコープが<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>に評価される</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>ことを示します          場合、現在実行中のページがある別のページから転送コントロール (呼び出しのための制御の転送が発生した場合など、<xref:System.Web.HttpServerUtility.Transfer%2A>メソッド以外のページ間ポスティングのこの特定のチェックが発生しないことに注意してください)、し、以前に実行中のページが含まれていた、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>インスタンス、スコープは、の値に設定されて、 `Personalization.Scope` 、前のプロパティ<xref:System.Web.UI.WebControls.WebParts.WebPartManager>インスタンス</xref:System.Web.UI.WebControls.WebParts.WebPartManager></xref:System.Web.UI.WebControls.WebParts.WebPartManager></xref:System.Web.HttpServerUtility.Transfer%2A>。          場合、以前の条件が満たされず、し、スコープが評価の値に、<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>現在のプロパティ<xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPartManager></xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>。       以前の評価が完了したらとに評価されると、スコープ<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>スコープの場合、次の処理が行われます:: の場合、現在実行中のユーザー アカウントがある、<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>機能、スコープが<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>に設定されたまま</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability></xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -現在実行中のユーザー アカウントに<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability><xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>にリセットし、機能、スコープ</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>がない場合      場合、以前のすべてのスコープの評価の結果は<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>、この結果は、現在実行中のページで非表示フィールドとして格納されます</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>。 これは、ページが以降のポストバック時にスコープの評価を再生するためのメカニズムです。"
