  name: AudioLevelUpdatedEventArgs
  nameWithType: AudioLevelUpdatedEventArgs
  fullName: System.Speech.Recognition.AudioLevelUpdatedEventArgs
  type: Class
  summary: "データを提供、 <xref uid=&quot;langword_csharp_AudioLevelUpdated&quot; name=&quot;AudioLevelUpdated&quot; href=&quot;&quot;> </xref>のイベント、 <xref href=&quot;System.Speech.Recognition.SpeechRecognizer&quot;> </xref>または<xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;></xref>クラスです。"
  remarks: "発生したとき、<xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>と<xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName>イベントが関連付けられているイベントのハンドラーを AudioLevelUpdatedEventArgs のインスタンスを渡します</xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName></xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>。       <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>オーディオの新しいレベルの入力時にプロパティを取得、<xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>または<xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName>イベントが発生します</xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName></xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName></xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>。       `AudioLevel`のプロパティ、<xref:System.Speech.Recognition.SpeechRecognizer>と<xref:System.Speech.Recognition.SpeechRecognitionEngine>クラスは、音声認識エンジンにオーディオの入力の現在のレベルを提供します</xref:System.Speech.Recognition.SpeechRecognitionEngine></xref:System.Speech.Recognition.SpeechRecognizer>。"
  example:
  - "The following example adds an event handler to a <xref:System.Speech.Recognition.SpeechRecognitionEngine> object. The handler outputs the new audio level to the console.  \n  \n AudioLevelUpdatedEventArgs derives from <xref:System.EventArgs>.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initialize the SpeechRecognitionEngine object.   \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add an event handler for the AudioLevelUpdated event.  \n  sre.AudioLevelUpdated += new EventHandler<AudioLevelUpdatedEventArgs>(sre_AudioLevelUpdated);  \n  \n  // Add other initialization code here.  \n}  \n  \n// Write the audio level to the console when the AudioLevelUpdated event is raised.  \nvoid sre_AudioLevelUpdated(object sender, AudioLevelUpdatedEventArgs e)  \n{  \n  Console.WriteLine(\"The audio level is now: {0}.\", e.AudioLevel);  \n}  \n  \n```"
  syntax:
    content: 'public class AudioLevelUpdatedEventArgs : EventArgs'
