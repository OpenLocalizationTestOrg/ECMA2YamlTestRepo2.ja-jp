  type: Class
  summary: "テキストを描画するための低レベルの制御を提供[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]アプリケーションです。"
  remarks: "FormattedText オブジェクトを使用する、テキスト内の各文字形式指定できる個別に、複数行のテキストを描画することができます。 次の例では、いくつかの書式を適用されているテキストを示します。       ![FormattedText オブジェクトを使用して表示されるテキスト](~/add/media/formattedtext01.jpg &quot;FormattedText オブジェクトを使用して表示されるテキスト&quot;)テキストの観点から書式付きテキスト文字列の例の機能で[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]FormattedText と見なされます「低」グラフィカル要素としてテキストを処理するためです。 内のテキストの他の側面[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]テキストは専用のコントロールのコンテキストでのテキストを処理 (<xref:System.Windows.Controls.TextBlock>、 <xref:System.Windows.Controls.TextBox>)、フロー ドキュメント モデルを実装する (を参照してください[フロー ドキュメントの概要](~/add/includes/ajax-current-ext-md.md))、またはサポート、[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]ドキュメント モデル (を参照してください[WPF のドキュメントの](~/add/includes/ajax-current-ext-md.md)).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       サポートされている添付プロパティの類似点がある FormattedText の setter メソッドの多くは<xref:System.Windows.Documents.TextElement>、ですが、<xref:System.Windows.Documents.TextElement>上位レベル テキストに適用される添付プロパティ フローのいずれかをサポートまたは[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]</xref:System.Windows.Documents.TextElement></xref:System.Windows.Documents.TextElement>。"
  example:
