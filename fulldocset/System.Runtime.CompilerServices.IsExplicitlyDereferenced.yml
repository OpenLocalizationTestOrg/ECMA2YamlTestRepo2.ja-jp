  fullName: System.Runtime.CompilerServices.IsExplicitlyDereferenced
  type: Class
  summary: "マネージ ポインターが、メソッド シグネチャ内のポインター パラメーターを表すことを示します。 このクラスは継承できません。"
  remarks: "C++ では、マネージ ポインターおよびマネージ参照メタデータに出力としてのポインターです。  メタデータに&2; つの型を区別するためには、Microsoft C コンパイラは、マネージ ポインターをこの修飾子を適用します。  マネージ参照型の修飾子は出力されません。  コンパイラは、メタデータ スコープからメソッドをインポートするときに正しい呼び出し構文を知っている必要があります。  IsExplicitlyDereferenced クラスとそのパートナー、<xref:System.Runtime.CompilerServices.IsImplicitlyDereferenced>クラス、ポインター パラメーターからの参照パラメーターのあいまいさを解消します</xref:System.Runtime.CompilerServices.IsImplicitlyDereferenced>。       コンパイラは、ジャストイン タイム (JIT) コンパイラが既定の動作が適切ではない場合に、値を処理する方法を変更するメタデータ内のカスタム修飾子を生成します。  JIT コンパイラには、カスタム修飾子が検出されると、修飾子を指定する方法で値を処理します。  コンパイラは、メソッド、パラメーターにカスタム修飾子を適用し、値を返します。  JIT コンパイラでは、必須の修飾子に応答する必要がありますが、オプションの修飾子を無視することができます。       次の手法のいずれかを使用してメタデータにカスタム修飾子を出力することができます:-内のメソッドを使用して、<xref:System.Reflection.Emit.TypeBuilder>などクラス<xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>、 <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>、 <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>、 <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A></xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder> 。      呼び出しを含む Microsoft intermediate language (MSIL) の命令ファイルを生成する`modopt`と`modreq`を使用してファイルをまとめることと、 [Ilasm.exe (IL アセンブラー)](~/add/includes/ajax-current-ext-md.md)です。      アンマネージ リフレクション API を使用します。"
