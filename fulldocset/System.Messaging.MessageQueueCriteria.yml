  name: MessageQueueCriteria
  nameWithType: MessageQueueCriteria
  fullName: System.Messaging.MessageQueueCriteria
  type: Class
  summary: "フィルターのメッセージ キューを使用してクエリを実行するとき、 <xref href=&quot;System.Messaging.MessageQueue&quot;> </xref>クラスの<xref:System.Messaging.MessageQueue.GetPublicQueues*>メソッド</xref:System.Messaging.MessageQueue.GetPublicQueues*>。"
  remarks: "<xref:System.Messaging.MessageQueue>クラスには、さまざまなネットワーク上のパブリック キューの検索をフィルター処理するためのメソッドが用意されています</xref:System.Messaging.MessageQueue>。 キューのラベル、カテゴリ、またはサーバーの場所でフィルター処理用の特定のメソッドは、 <xref:System.Messaging.MessageQueue.GetPublicQueuesByLabel%2A>、 <xref:System.Messaging.MessageQueue.GetPublicQueuesByCategory%2A>、 <xref:System.Messaging.MessageQueue.GetPublicQueuesByMachine%2A></xref:System.Messaging.MessageQueue.GetPublicQueuesByMachine%2A> </xref:System.Messaging.MessageQueue.GetPublicQueuesByCategory%2A> </xref:System.Messaging.MessageQueue.GetPublicQueuesByLabel%2A> 。       使用すると、MessageQueueCriteria クラス、<xref:System.Messaging.MessageQueue.GetPublicQueues%2A>メソッドでは、フィルターを調整することができます</xref:System.Messaging.MessageQueue.GetPublicQueues%2A>。 いずれかを使用して実現以外に検索条件を指定することができます、 `GetPublicQueuesBy`* メソッド、または複数の条件でします。 MessageQueueCriteria インスタンスを渡すことができます、<xref:System.Messaging.MessageQueue.GetPublicQueues%2A>検索、たとえば、キューの作成や変更の時間、キューにあるコンピューター、キューのラベルまたはカテゴリ、またはこれらのプロパティの任意の組み合わせによってするためにメソッド</xref:System.Messaging.MessageQueue.GetPublicQueues%2A>。       複数のプロパティでフィルター処理、場合に、条件が適用することによって構成されます、`AND`プロパティのセットを操作します。 したがっての値を指定すると、<xref:System.Messaging.MessageQueueCriteria.CreatedAfter%2A>プロパティと、<xref:System.Messaging.MessageQueueCriteria.MachineName%2A>プロパティ、要求しているすべてのキューの指定された時間後に作成され、存在する特定のコンピューター</xref:System.Messaging.MessageQueueCriteria.MachineName%2A> </xref:System.Messaging.MessageQueueCriteria.CreatedAfter%2A> 。       任意のプロパティを設定するときにプロパティを設定するメソッドも構築がフィルターに含める必要があることを示すフラグを設定します。 検索フィルターから個々 のプロパティを削除することはできません。 代わりに、プロパティを削除するすべてのフィルターから呼び出すことによって<xref:System.Messaging.MessageQueueCriteria.ClearAll%2A>、検索フィルターを構築するプロパティを設定します</xref:System.Messaging.MessageQueueCriteria.ClearAll%2A>。 <xref:System.Messaging.MessageQueueCriteria.ClearAll%2A>すべてのプロパティを「未設定」既定の状態にリセットします。</xref:System.Messaging.MessageQueueCriteria.ClearAll%2A>       それを読み取る前に、プロパティを設定する必要があります。それ以外の場合、例外がスローされます。"
  example:
  - "The following example iterates through message queues and displays the path of each queue that was created in the last day and that exists on the computer \"MyComputer\".  \n  \n [!code-vb[MessageQueue.GetMessageQueueEnumerator_criteria#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_8_1.vb)]\n [!code-cpp[MessageQueue.GetMessageQueueEnumerator_criteria#1](~/add/codesnippet/cpp/t-system.messaging.messa_8_1.cpp)]\n [!code-cs[MessageQueue.GetMessageQueueEnumerator_criteria#1](~/add/codesnippet/csharp/t-system.messaging.messa_8_1.cs)]"
  syntax:
    content: public class MessageQueueCriteria
