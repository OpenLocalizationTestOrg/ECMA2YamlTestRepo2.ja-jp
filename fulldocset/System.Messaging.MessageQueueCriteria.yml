- uid: System.Messaging.MessageQueueCriteria.Category
  id: Category
  parent: System.Messaging.MessageQueueCriteria
  langs:
  - csharp
  name: Category
  nameWithType: MessageQueueCriteria.Category
  fullName: System.Messaging.MessageQueueCriteria.Category
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "取得または設定カテゴリで、ネットワーク内のキューにフィルターされます。"
  remarks: "キューのカテゴリには、そのキューを分類するアプリケーションができます。 たとえば、1 つのカテゴリおよび他のすべての順序キューの課金のすべてのキューを配置できます。 <xref:System.Messaging.MessageQueue.Category%2A>プロパティ アプリケーション定義は、メッセージ キューに特別な意味を持ちません</xref:System.Messaging.MessageQueue.Category%2A>。       メソッドを使用することができる場合、カテゴリによってのみのフィルタ リング、ネットワーク上のキューを検索するときに、 <xref:System.Messaging.MessageQueue.GetPublicQueuesByCategory%2A>、この目的用に作られている</xref:System.Messaging.MessageQueue.GetPublicQueuesByCategory%2A>。 このカテゴリのプロパティを設定し、 <xref:System.Messaging.MessageQueue.GetPublicQueues%2A>。</xref:System.Messaging.MessageQueue.GetPublicQueues%2A>にパラメーターを渡して、カテゴリを含む複数の条件で検索する場合"
  syntax:
    content: public Guid Category { get; set; }
    return:
      type: System.Guid
      description: "キューのカテゴリ。"
  overload: System.Messaging.MessageQueueCriteria.Category*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "アプリケーションは、それを読み取る前に、カテゴリのプロパティを設定しませんでした。"
  platform:
  - net462
