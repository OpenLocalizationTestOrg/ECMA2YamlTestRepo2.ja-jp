  fullName: System.Messaging.MessageQueueCriteria.ClearAll()
  type: Method
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "フィルターに組み込まれているからすべてのプロパティをクリアし、「されていません」状態すべてのプロパティ値を格納します。"
  remarks: "メソッドのそれぞれに関連するフラグは設定 ClearAll を呼び出すときに、<xref:System.Messaging.MessageQueueCriteria>プロパティで、アプリケーションは、検索フィルターを作成するときに含まれるプロパティがないことを示します</xref:System.Messaging.MessageQueueCriteria>。 ClearAll は、現在の値を持つ既定の「設定ではない」状態にすべてのプロパティをリセットします。 後で変更する任意のプロパティは、論理を使用して結合されます`AND`の新しいフィルターを定義する演算子、<xref:System.Messaging.MessageQueue.GetPublicQueues%2A>メソッド</xref:System.Messaging.MessageQueue.GetPublicQueues%2A>。 プロパティを変更するときにプロパティを設定するメソッドも構築がフィルターに含める必要があることを示すフラグを設定します。       検索フィルターから個々 のプロパティを削除することはできません。 代わりに、ClearAll を呼び出すことによって、フィルターからすべてのプロパティを削除して、検索フィルターを構築するプロパティを設定します。"
  syntax:
    content: public void ClearAll ();
    parameters: []
  overload: System.Messaging.MessageQueueCriteria.ClearAll*
  exceptions: []
  platform:
  - net462
