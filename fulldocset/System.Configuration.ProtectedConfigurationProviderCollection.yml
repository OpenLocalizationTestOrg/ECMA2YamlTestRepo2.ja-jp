  summary: "コレクションを提供<xref href=&quot;System.Configuration.ProtectedConfigurationProvider&quot;></xref>オブジェクト。"
  remarks: "<xref:System.Configuration.ProtectedConfiguration.Providers%2A>のプロパティ、<xref:System.Configuration.ProtectedConfiguration>クラスは、アプリケーションに使用可能なすべての保護された構成プロバイダーの ProtectedConfigurationProviderCollection コレクションです</xref:System.Configuration.ProtectedConfiguration></xref:System.Configuration.ProtectedConfiguration.Providers%2A>。       アプリケーションで使用する機密情報を保護する構成ファイルのセクションを暗号化できます。 この、セキュリティが強化困難ですが、未承認のアクセスを行う場合でも、攻撃者が、構成ファイルにアクセスします。       .NET Framework には、構成ファイルのセクションを暗号化するために使用する&2; つの保護構成プロバイダーが含まれています。<xref:System.Configuration.RsaProtectedConfigurationProvider>クラスを使用して、<xref:System.Security.Cryptography.RSACryptoServiceProvider>構成セクションを暗号化するクラスと<xref:System.Configuration.DpapiProtectedConfigurationProvider>クラスは、Windows データ保護 API (DPAPI) を使用して構成セクションを暗号化します</xref:System.Configuration.DpapiProtectedConfigurationProvider></xref:System.Security.Cryptography.RSACryptoServiceProvider></xref:System.Configuration.RsaProtectedConfigurationProvider>。       RSA または DPAPI プロバイダー以外のアルゴリズムを使用して機密情報を暗号化する必要があります。 ここでは、カスタム保護されている構成プロバイダーを作成することができます。 <xref:System.Configuration.ProtectedConfigurationProvider>クラスは抽象基本クラスを独自の保護された構成プロバイダーを作成するから継承する必要があります</xref:System.Configuration.ProtectedConfigurationProvider>。       保護された構成の詳細については、次を参照してください。[暗号化の構成情報を使用して保護された構成](~/add/includes/ajax-current-ext-md.md)です。"
