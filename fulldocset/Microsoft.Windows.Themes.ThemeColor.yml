  type: Enum
  summary: "バリアントを可能な色を表す、[!INCLUDE[TLA#tla_ms](~/add/includes/tlasharptla-ms-md.md)]テーマ。"
  remarks: "各テーマである、多くの場合、視覚的に似ていますが、異なる色で複数のカラー バリエーションがある可能性があります。 Luna、たとえば、すべての&3; つのカラー バリエーションを持つ: Homestead、メタリック、および NormalColor です。 Aero と Royale NormalColor があります。       クラシックは、カラー バリアントはありませんが、代わりに色スキームの場合、カボチャ、Rose、スプルースなどを使用します。 色のバリエーションとは異なり、画面の配色では、各システム パレットと特定を構成する特定の値のフォント名とサイズなどのメトリックの色の値を定義します。"
  syntax:
    content: public enum ThemeColor
