  type: Class
  summary: "メッセージのログ記録で使用されている構成要素を表します。 このクラスは継承できません。"
  remarks: "XPath フィルターは、XPath 1.0 の式によって定義された XML ドキュメントのクエリです。       XPath フィルターに追加できる、`messageLogging`セクションで、トランスポート レベルとサービス レベルで特定のメッセージを記録します。 フィルターが定義されていない場合は、すべてのメッセージが記録されます。 フィルターは、メッセージのヘッダーにのみ適用されます。 本文は無視されます。 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]パフォーマンスを向上させるために、メッセージ本文を無視します。 フィルターを適用する場合、本文の内容に基づき、ことができますを作成するカスタム リスナーでは、フィルターを使用します。       トランスポート メッセージ ログが有効な場合 (<xref:System.ServiceModel.Configuration.MessageLoggingElement.LogMessagesAtTransportLevel%2A>は`true`)、フィルターに一致するメッセージだけが記録されます</xref:System.ServiceModel.Configuration.MessageLoggingElement.LogMessagesAtTransportLevel%2A>。"
