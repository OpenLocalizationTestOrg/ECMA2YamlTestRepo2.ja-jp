  summary: "処理するメソッドを表す、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded&quot;> </xref>イベント、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted&quot;> </xref>イベント、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed&quot;> </xref>イベント、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved&quot;> </xref>イベント、または<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged&quot;></xref>のイベント、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>オブジェクト。"
  remarks: "WebPartEventHandler デリゲートで指定されたメソッドが呼び出されるときに、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>イベント、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted>イベント、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>イベント、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>イベント、または<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged>イベントが発生します</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>。       ページの開発者は、Web パーツのイベントのカスタム ハンドラーを追加することで提供できます、`OnWebPartAdded`属性、`OnWebPartDeleted`属性、`OnWebPartClosed`属性、`OnWebPartMoved`属性、または`OnSelectedWebPartChanged`属性を`<asp:webpartmanager>`ページ、および属性にカスタム メソッドの名前を割り当てる要素。 カスタム ハンドラーは、プログラムでも割り当てることができます。 プログラムによって、イベント ハンドラーの割り当ての詳細については、次を参照してください。 [NIB: 方法: イベントにイベント ハンドラー メソッドを接続](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)です。"
