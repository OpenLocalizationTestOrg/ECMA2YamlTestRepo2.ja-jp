  remarks: "PropertyFilterAttribute[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]カスタムによって返される型のプロパティの数を制限する内部の機構をサポートしている<xref:System.Windows.DependencyObject>記述子を入力します</xref:System.Windows.DependencyObject>。 場合、[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]が見つかると、型記述子が返されるプロパティのスコープを絞り込みます。 PropertyFilterAttribute 異なる一般的な[!INCLUDE[TLA#tla_netframewkattr#plural](~/add/includes/tlasharptla-netframewkattrsharpplural-md.md)]のためメタデータとしてクラスに適用することはできません。 フィルター メカニズムの動作の代わりに静的なメタデータからのコードを使用します。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property)]

      public sealed class PropertyFilterAttribute : Attribute
