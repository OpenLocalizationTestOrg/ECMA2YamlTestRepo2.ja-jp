  nameWithType: ActiveDirectoryConnectionProtection
  fullName: System.Web.Security.ActiveDirectoryConnectionProtection
  type: Enum
  summary: "サポートされている接続の保護オプションを指定します、 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref>クラスです。"
  remarks: "ActiveDirectoryConnectionProtection 列挙体は、プロトコル設定間の通信をセキュリティで保護するために使用するアプリケーションの構成ファイルで使用する<xref:System.Web.Security.ActiveDirectoryMembershipProvider>オブジェクトと、Active Directory または Active Directory アプリケーション モードのサーバー</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 。 列挙体に基づく接続の確立、プロバイダーのセキュリティの種類を示す、`connectionProtection`の属性、 [membership 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)構成要素。 `connectionProtection`属性は設定できますいずれかにのみ&quot;None&quot;または&quot;Secure&quot;です。"
  syntax:
    content: public enum ActiveDirectoryConnectionProtection
  inheritance:
  - System.Enum
  platform:
  - net462
