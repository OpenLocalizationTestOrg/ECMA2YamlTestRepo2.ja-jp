  summary: "正しく表示されている ToolStripComboBox を表す、 <xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref>です。"
  remarks: "ToolStripComboBox は<xref:System.Windows.Forms.ComboBox><xref:System.Windows.Forms.ToolStrip>。</xref:System.Windows.Forms.ToolStrip>をホストするための最適化</xref:System.Windows.Forms.ComboBox> ホストされるコントロールのプロパティとイベントのサブセットが ToolStripComboBox レベルが、基になるで公開されている<xref:System.Windows.Forms.ComboBox>コントロールが完全にを介してアクセスできる、<xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A>プロパティ</xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A></xref:System.Windows.Forms.ComboBox>。       ToolStripComboBox と組み合わせる編集フィールドが表示されます、 <xref:System.Windows.Forms.ListBox>、ユーザーが、一覧から選択するか、新しいテキストを入力できるようにします</xref:System.Windows.Forms.ListBox>。 既定では、ToolStripComboBox は非表示のドロップダウン リストで、[編集] フィールドを表示します。 <xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A>プロパティを表示するコンボ ボックスのスタイルを決定します</xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A>。 単純なドロップダウン リスト、常に、一覧が表示されますここで、ドロップダウン リスト ボックス、テキストの部分は編集できませんドロップダウン リスト ボックスを表示する矢印を選択する必要があります、または既定値のドロップダウン リスト ボックス、テキストの部分を編集し、ユーザーは、一覧を表示する下矢印キーを押す必要があります値を入力できます。 常に表示するには、ユーザーが編集できないリストを使用して、<xref:System.Windows.Forms.ListBox>コントロール</xref:System.Windows.Forms.ListBox>。       実行時に、リストをオブジェクトを追加するとオブジェクト参照の配列を割り当てる、<xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A>メソッド</xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A>。 リストには、各オブジェクトの既定の文字列値が表示されます。 個々 のオブジェクトを追加することができます、<xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>メソッド</xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>。       表示と選択の機能に加え、ToolStripComboBox には、アイテムを効率よく、ToolStripComboBox に追加して、リストの項目内のテキストを検索できるようにする機能も用意されています。 <xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A>と<xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A>メソッドでは、項目が一覧に追加されるたびに再描画するコントロールを使用せず、ToolStripComboBox に多数のアイテムを追加できます</xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A></xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A>。 <xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>と<xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A>メソッドでは、特定の検索文字列を含む、リスト内の項目を検索できます</xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A></xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>。       使用して、<xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>プロパティを取得またはドロップダウン リストで、現在のアイテムを設定して使用する、<xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A>プロパティを取得またはドロップダウン リストで、現在のアイテムへの参照を設定します</xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A></xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>。"
