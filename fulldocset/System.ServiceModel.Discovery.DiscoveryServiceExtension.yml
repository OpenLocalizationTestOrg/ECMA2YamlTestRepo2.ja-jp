  name: DiscoveryServiceExtension
  nameWithType: DiscoveryServiceExtension
  fullName: System.ServiceModel.Discovery.DiscoveryServiceExtension
  type: Class
  summary: "抽象 WCF 拡張クラス カスタム探索サービスの指定用または公開済みのエンドポイントを取得するためです。"
  remarks: "DiscoveryServiceExtension およびオーバーライドからクラスを派生させる、 <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>、カスタム探索サービスを返すメソッド</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>。 派生クラスを追加、<xref:System.ServiceModel.ServiceHost>探索可能なサービスをホストする拡張機能</xref:System.ServiceModel.ServiceHost>。 ときに、<xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A>と呼ばれますが、動作、サービス ホストの拡張機能を反復処理し、を DiscoveryServiceExtension を探します</xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A>。 見つかった場合はその<xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>が呼び出されて、カスタム探索サービスを取得します</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>。 拡張機能には、既定の探索サービス実装が見つからない場合は使用されます。"
  syntax:
    content: 'public abstract class DiscoveryServiceExtension : System.ServiceModel.IExtension<System.ServiceModel.ServiceHostBase>'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.IExtension<System.ServiceModel.ServiceHostBase>
  inheritedMembers: []
