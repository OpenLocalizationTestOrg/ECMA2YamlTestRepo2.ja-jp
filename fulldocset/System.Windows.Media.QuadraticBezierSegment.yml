  summary: "2 つの&2; 次ベジエ曲線を作成、 <xref href=&quot;System.Windows.Media.PathFigure&quot;></xref>です。"
  remarks: "使用して、 <xref:System.Windows.Media.PathFigure>QuadraticBezierSegment オブジェクトおよびその他のセグメントを使用して複合図形を作成するオブジェクト</xref:System.Windows.Media.PathFigure>。       QuadraticBezierSegment クラスには、行の開始点のプロパティが含まれていません。 行の開始点は、前のセグメントの終了点または<xref:System.Windows.Media.PathFigure.StartPoint%2A>の<xref:System.Windows.Media.PathFigure>他のセグメントが存在しない場合</xref:System.Windows.Media.PathFigure></xref:System.Windows.Media.PathFigure.StartPoint%2A>。      ## Freezable の機能のための QuadraticBezierSegment オブジェクトの継承、<xref:System.Windows.Freezable>いくつかの特別な機能を提供するクラス、: 複数のオブジェクト間で共有として宣言された、パフォーマンスを向上させるためには読み取り専用に、複製、およびできます、スレッド セーフにします</xref:System.Windows.Freezable>。 によって提供されるさまざまな機能の詳細については<xref:System.Windows.Freezable>、オブジェクトを参照してください[Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。"
