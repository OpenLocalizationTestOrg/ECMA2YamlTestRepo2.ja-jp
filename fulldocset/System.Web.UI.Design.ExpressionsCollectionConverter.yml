  remarks: "ExpressionsCollectionConverter クラスに変換、 <xref:System.Web.UI.ExpressionBindingCollection>、デザイン時にプロパティの編集のグリッドの文字列に常に表示される空の文字列 (&quot;&quot;).</xref:System.Web.UI.ExpressionBindingCollection>       デザイナー ホストなど[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]を使用して、<xref:System.Web.Compilation.ExpressionBuilder>と<xref:System.Web.UI.Design.ExpressionEditor>クラスで実装、<xref:System.Web.UI.Design.ExpressionsCollectionEditor>と ExpressionsCollectionConverter クラスをデザイン時に、コントロールのプロパティの式のバインドを設定して、<xref:System.Web.UI.Design.ControlPersister>実行時の式を保持する</xref:System.Web.UI.Design.ControlPersister></xref:System.Web.UI.Design.ExpressionsCollectionEditor></xref:System.Web.UI.Design.ExpressionEditor></xref:System.Web.Compilation.ExpressionBuilder>。 式の文字列は、ローカライズ可能なリソース、アプリケーション設定は、接続文字列、またはカスタム式の型を参照します。 式の文字列は、デザイン時に、コントロールのプロパティにバインドされ、プロパティの値を決定する実行時に使用されます。      > [!NOTE] > 型コンバーターに直接アクセスする必要があることはありません。 この実装の<xref:System.ComponentModel.TypeConverter>のみで使用するためのものでは、<xref:System.Web.UI.ExpressionBindingCollection>デザイン時のオブジェクト</xref:System.Web.UI.ExpressionBindingCollection></xref:System.ComponentModel.TypeConverter>。"
