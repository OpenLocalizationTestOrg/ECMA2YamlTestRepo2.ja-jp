- uid: System.ServiceModel.Configuration.MetadataElement.WsdlImporters
  id: WsdlImporters
  parent: System.ServiceModel.Configuration.MetadataElement
  langs:
  - csharp
  name: WsdlImporters
  nameWithType: MetadataElement.WsdlImporters
  fullName: System.ServiceModel.Configuration.MetadataElement.WsdlImporters
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Web サービス記述言語 (WSDL) 1.1 メタデータを Ws-policy の添付ファイルをインポートする WSDL インポーターのコレクションを取得します。"
  remarks: "A<xref:System.ServiceModel.Description.WsdlImporter>メタデータのインポートに加えて、コントラクトおよびエンドポイント情報を表すさまざまなクラスにその情報を変換するために使用します</xref:System.ServiceModel.Description.WsdlImporter>。       コントラクトおよびエンドポイント情報やプロパティを任意のインポート エラーを公開し、インポートおよび変換プロセスに関連する型情報を受け取ります選択的にインポートできます。 また、バインディング情報および任意のポリシー ドキュメント、WSDL ドキュメント、WSDL 拡張、および XML スキーマ ドキュメントへのアクセスを提供するプロパティのインポートもサポートします。"
  syntax:
    content: public System.ServiceModel.Configuration.WsdlImporterElementCollection WsdlImporters { get; }
    return:
      type: System.ServiceModel.Configuration.WsdlImporterElementCollection
      description: "Web サービス記述言語 (WSDL) 1.1 メタデータを Ws-policy の添付ファイルをインポートする WSDL インポーターのコレクション。"
  overload: System.ServiceModel.Configuration.MetadataElement.WsdlImporters*
  exceptions: []
  platform:
  - net462
