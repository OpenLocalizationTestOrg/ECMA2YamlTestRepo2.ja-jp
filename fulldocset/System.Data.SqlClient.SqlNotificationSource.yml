  summary: "依存関係のイベント ハンドラーが受信する通知のソースを示します。"
  remarks: "`SqlNotificationSource`列挙型が<xref:System.Data.SqlClient.SqlNotificationEventArgs>クラス</xref:System.Data.SqlClient.SqlNotificationEventArgs>のインスタンスによって参照されています。       クエリ通知は、特定の要件を満たす SELECT ステートメントでのみサポートされます。 次の表は、SQL Server オンライン ブックの Service Broker とクエリ通知のドキュメントへのリンクを提供します。       **SQL Server オンライン ブック**      -   [通知クエリの作成](http://msdn.microsoft.com/library/ms181122.aspx)      -   [Service Broker のセキュリティに関する考慮事項](http://msdn.microsoft.com/library/ms166059.aspx)      -   [セキュリティと保護 (Service Broker)](http://msdn.microsoft.com/library/bb522911.aspx)      -   [通知サービスのセキュリティに関する考慮事項](http://msdn.microsoft.com/library/ms172604.aspx)      -   [クエリ通知の権限](http://msdn.microsoft.com/library/ms188311.aspx)      -   [Service Broker の国際化に関する考慮事項](http://msdn.microsoft.com/library/ms166028.aspx)      -   [ソリューション設計に関する考慮事項 (Service Broker)](http://msdn.microsoft.com/library/bb522899.aspx)      -   [Service Broker 開発者向けの情報](http://msdn.microsoft.com/library/ms166100.aspx)      -   [Developer&quot;s Guide (Service Broker)](http://msdn.microsoft.com/library/bb522908.aspx)"
  syntax:
    content: public enum SqlNotificationSource
  inheritance:
  - System.Enum
  platform:
  - net462
