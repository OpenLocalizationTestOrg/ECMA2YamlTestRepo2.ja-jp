  name: AssemblyVersionCompatibility
  nameWithType: AssemblyVersionCompatibility
  fullName: System.Configuration.Assemblies.AssemblyVersionCompatibility
  type: Enum
  summary: "アセンブリのバージョンの互換性の種類を定義します。 この機能では、.NET Framework のバージョン 1.0 では使用できません。"
  remarks: "`AssemblyVersionCompatibility`アセンブリのかどうか (たとえば、デバイス ドライバーで競合しています) ためには、他のバージョンと並列で実行できないことを示す、同じアセンブリの他のバージョンとの互換性を定義します。       アセンブリとの互換性が指定されていない場合はサイド バイ サイド互換性のあるすべてのスコープで。       アセンブリは、正確にどの以前のバージョンとサイド バイ サイドの互換性はに関してより特定することはできません。 したがって場合、`AssemblyVersionCompatibility`が指定されていることを意味アセンブリすべてで並列して非バージョンを確認します。 指定されていない場合はサイド バイ サイドで既知のすべてのバージョン。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyVersionCompatibility
  inheritance:
  - System.Enum
  platform:
  - net462
