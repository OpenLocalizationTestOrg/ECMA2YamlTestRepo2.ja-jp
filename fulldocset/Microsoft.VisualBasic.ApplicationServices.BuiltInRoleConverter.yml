  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "指定したオブジェクトを別の型に変換します。"
  remarks: "変換してから変換するために、最も一般的な型は、文字列オブジェクトです。 既定の実装への呼び出しは、<xref:System.Object.ToString%2A>オブジェクトのオブジェクトが有効な場合、および変換先の型は<xref:System.String>.</xref:System.String> </xref:System.Object.ToString%2A>       `context`からこのコンバーターが呼び出されている環境に関する追加情報を抽出するパラメーターを使用することができます。 これは、 `Nothing`、ので、常に確認します。 また、コンテキスト オブジェクトのプロパティを返す`Nothing`です。       この型コンバーターは、Visual Basic をサポートしている<xref:Microsoft.VisualBasic.ApplicationServices.User>オブジェクト</xref:Microsoft.VisualBasic.ApplicationServices.User>。"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "フォーマッタ コンテキスト。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "これにカルチャ`value`変換されます。"
    - id: value
      type: System.Object
      description: "変換するオブジェクト。"
    - id: destinationType
      type: System.Type
      description: "オブジェクトに変換する型。"
    return:
      type: System.Object
      description: "変換後のオブジェクト。"
  overload: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter.ConvertTo*
