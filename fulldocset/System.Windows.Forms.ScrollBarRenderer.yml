  name: ScrollBarRenderer
  nameWithType: ScrollBarRenderer
  fullName: System.Windows.Forms.ScrollBarRenderer
  type: Class
  summary: "Visual スタイルを使用してスクロール バー コントロールを表示するために使用されるメソッドを提供します。 このクラスは継承できません。"
  remarks: "ScrollBarRenderer クラスのセットを提供する`static`オペレーティング システムの現在の visual スタイルのスクロール バー コントロールを表示するために使用できるメソッドです。 コントロールのユーザー インターフェイスを描画する参照コントロールをレンダリングします。 これは、現在の visual スタイルの外観を持つカスタム コントロールを描画する場合に便利です。 スクロール バーを描画するには、このクラスでメソッドの組み合わせを使用して、スクロール バーの各部分を表示するためにします。       オペレーティング システムで visual スタイルが有効になっている visual スタイルがアプリケーション ウィンドウのクライアント領域に適用されている場合、このクラスのメソッドには、現在の visual スタイルのスクロール バーが描画されます。 このクラスのメソッドが<xref:System.InvalidOperationException>。</xref:System.InvalidOperationException>をスローする場合は、 このクラスのメンバーを使用できるかどうかを判断するのには、値を確認することができます、<xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>プロパティ</xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>。       このクラス<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>は、<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName>クラス</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName>によって公開されている要素のいずれかに設定されている</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>の機能をラップします。 詳細については、次を参照してください。 [Visual スタイルを使用しているコントロールのレンダリング](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the ScrollBarRenderer methods to draw a scroll bar that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.s_24_1.cpp)]\n [!code-vb[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.s_24_1.vb)]\n [!code-cs[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.s_24_1.cs)]"
