  name: NetPeerTcpBinding
  nameWithType: NetPeerTcpBinding
  fullName: System.ServiceModel.NetPeerTcpBinding
  type: Class
  summary: "ピア ツー ピア ネットワーク アプリケーションのセキュリティ保護されたバインディングを提供します。"
  remarks: "NetPeerTcpBinding バインディングは、ピア ネットワー キング、TCP レベルのピア ツー ピア メッシュ インフラストラクチャを使用してアプリケーションを作成するためのサポートを提供します。       各<xref:System.ServiceModel.PeerNode>インスタンスは、このバインディングの種類で定義されている複数のピア チャネルをホストできます</xref:System.ServiceModel.PeerNode>。 ピア チャネルを生成するのには、構成されたこの型のインスタンスを使用して作成されたチャネル ファクトリを使用できます。 ピア チャネル ファクトリは入力専用のピア チャネルを生成できます (を実装する<xref:System.ServiceModel.Channels.IInputChannel>) 出力専用、(を実装する<xref:System.ServiceModel.Channels.IOutputChannel>)、および双方向 (を実装<xref:System.ServiceModel.Channels.IDuplexChannel>).</xref:System.ServiceModel.Channels.IDuplexChannel> </xref:System.ServiceModel.Channels.IOutputChannel> </xref:System.ServiceModel.Channels.IInputChannel>       これは、Windows Communication Framework (WCF) によって標準のバインディングのいずれかです。 命令型コードで使用するか、アプリケーションの対応する XML 構成ファイルで指定できます。 推奨される手順は、構成値を使用してバインディングを定義しでを使用しないコード ベースのアプローチを除く特定の高度なシナリオで、サービスの初期化と構成値を設定する必要があります。"
  syntax:
    content: >-
      [System.Obsolete("PeerChannel feature is obsolete and will be removed in the future.", false)]

      public class NetPeerTcpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences
