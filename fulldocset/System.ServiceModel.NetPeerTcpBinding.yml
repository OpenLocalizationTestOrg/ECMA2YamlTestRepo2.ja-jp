- uid: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  id: ListenIPAddress
  parent: System.ServiceModel.NetPeerTcpBinding
  langs:
  - csharp
  name: ListenIPAddress
  nameWithType: NetPeerTcpBinding.ListenIPAddress
  fullName: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "取得またはローカル ピア ノードによるリッスンで使用される IP アドレスを設定します。"
  remarks: "このプロパティが設定されていないかに設定されているかどうかは`null`または<xref:System.String.Empty>、関連付けられた<xref:System.ServiceModel.PeerNode>はすべてのグローバル アドレス (IPv4 と IPv6 の両方)、ローカル コンピューター用に構成されたでリッスンします</xref:System.ServiceModel.PeerNode></xref:System.String.Empty>。       このプロパティは、関連付けられた有効なユニキャスト IP アドレスが指定されている場合<xref:System.ServiceModel.PeerNode>オブジェクトがそのアドレスをリッスンします</xref:System.ServiceModel.PeerNode>。 IPv4 と IPv6 のワイルドカード アドレスは有効と見なされません。       以外`null`と組み合わせてこのプロパティの IP アドレス文字列が指定された<xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>、IP アドレスは仮想ではなく、物理的なインターフェイスに関連付けである必要があります</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>。       既定のピア リゾルバー (PNRP) を登録するためにアドホック ネットワークの ListenIPAddress を設定する必要があります。 組み合わせてこのプロパティが指定されている場合<xref:System.ServiceModel.Configuration.PnrpPeerResolverElement>(既定のピア リゾルバー)、その IP アドレスが (トンネル インターフェイス) などの仮想のいずれかではなく、物理ネットワーク インターフェイスに属している必要があります</xref:System.ServiceModel.Configuration.PnrpPeerResolverElement>。 PNRP は物理インターフェイスに対応する PNRP クラウド内で公開するだけであるためにです。 このプロパティを null に設定してすべてのグローバル アドレスは、グローバルな PNRP 集団内公開されます。"
  syntax:
    content: public System.Net.IPAddress ListenIPAddress { get; set; }
    return:
      type: System.Net.IPAddress
      description: "A<xref:System.String>ローカル ピア ノードがリッスンする適切な形式の IPv4 または IPv6 のアドレスを含む値です</xref:System.String>。"
  overload: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "指定されたアドレスは、無効な形式が正しくありません。"
  platform:
  - net462
