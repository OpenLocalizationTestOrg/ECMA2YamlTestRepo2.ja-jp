  remarks: "このクラスの<xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName>クラス</xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName>から派生します。 これには、無効なハンドルの形式について説明します。 たとえば、いくつかのハンドルは、0 を使用して他のユーザーに対し、無効なハンドル値として-1 を使用します。 さらに派生 (ファイルやレジストリなどの処理) に対して、このクラスのことができます、さらなる特化します。 参照してください、 <xref:Microsoft.Win32.SafeHandles.SafeFileHandle>SafeHandleZeroOrMinusOneIsInvalid から派生したクラスの例のクラス</xref:Microsoft.Win32.SafeHandles.SafeFileHandle>。      > [!IMPORTANT] > この型は、<xref:System.IDisposable>インターフェイス</xref:System.IDisposable>。 型を使用してが完了したらを直接的または間接的にその破棄する必要があります。 型の直接 dispose を呼び出す、<xref:System.IDisposable.Dispose%2A>メソッドで、 `try` / `catch`ブロック</xref:System.IDisposable.Dispose%2A>。 など、使用言語構成要素に直接ことのない dispose `using` (C# の場合) または`Using`(Visual Basic で)。 詳細についてを参照してください&quot;を使用して、オブジェクトを実装する IDisposable&quot;、<xref:System.IDisposable>インターフェイスに関するトピック</xref:System.IDisposable>。       既存のマネージ ラッパーがない、アンマネージ リソースを安全にラップする必要がある場合は、SafeHandleZeroOrMinusOneIsInvalid クラスを使用します。"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class SafeHandleZeroOrMinusOneIsInvalid : System.Runtime.InteropServices.SafeHandle
