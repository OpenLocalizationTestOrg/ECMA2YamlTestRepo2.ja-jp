  syntax:
    content: public object Content { get; }
    return:
      type: System.Object
      description: "A<xref:System.Object>以外の場合は、移動先のコンテンツ オブジェクトへの参照を<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref></xref:System.Object> 。"
  overload: System.Windows.Navigation.NavigatingCancelEventArgs.Content*
