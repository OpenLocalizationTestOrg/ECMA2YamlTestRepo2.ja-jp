  remarks: "<xref:System.Net.WebRequest?displayProperty=fullName>Web 要求をカプセル化する抽象基本クラス、プロトコルに依存しません。</xref:System.Net.WebRequest?displayProperty=fullName> 一般的なプロトコルごとに、[!INCLUDE[TLA#tla_titlewinfx](~/add/includes/tlasharptla-titlewinfx-md.md)]から派生するクラスが含まれています<xref:System.Net.WebRequest?displayProperty=fullName>およびプロトコルの特定の状態と動作を拡張を含む:- <xref:System.IO.Packaging.PackWebRequest>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]を使用する、`pack://`アプリケーション データ ファイルを要求するスキーム (を参照してください[WPF アプリケーションのリソース、コンテンツ、およびデータ ファイル](~/add/includes/ajax-current-ext-md.md)).</xref:System.IO.Packaging.PackWebRequest> </xref:System.Net.WebRequest?displayProperty=fullName>      - <xref:System.Net.HttpWebRequest>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]を使用する、`http://`要求ファイルを Web サーバーからのスキーム</xref:System.Net.HttpWebRequest>。      - <xref:System.Net.FtpWebRequest>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]を使用する、`ftp://`要求ファイルを FTP サーバーからのスキーム</xref:System.Net.FtpWebRequest>。      - <xref:System.Net.FileWebRequest>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]を使用する、`file://`スキームがローカル ファイルを要求します</xref:System.Net.FileWebRequest>。       両方を表示および変更できます<xref:System.Net.WebRequest>詳細</xref:System.Net.WebRequest>。       WebRequest が`null`でナビゲーションが発生した場合: - を使用して、<xref:System.Windows.Controls.WebBrowser>コントロール</xref:System.Windows.Controls.WebBrowser>。      呼び出し<xref:System.Windows.Navigation.NavigationService.Navigate%2A><xref:System.Windows.Navigation.NavigationService.Content%2A?displayProperty=fullName>。</xref:System.Windows.Navigation.NavigationService.Content%2A?displayProperty=fullName>の設定-</xref:System.Windows.Navigation.NavigationService.Navigate%2A>      - <xref:System.Windows.Controls.Frame>。</xref:System.Windows.Controls.Frame> HTML コンテンツを移動します。"
