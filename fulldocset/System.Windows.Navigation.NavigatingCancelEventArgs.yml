  name: NavigatingCancelEventArgs
  nameWithType: NavigatingCancelEventArgs
  fullName: System.Windows.Navigation.NavigatingCancelEventArgs
  type: Class
  summary: "データを提供、 **Navigating**イベント。"
  remarks: "これらのイベント引数には、要求されたのハンドラーに渡されたナビゲーションに関する情報が含まれて、 **Navigating**次によって実装されるイベント:- <xref:System.Windows.Navigation.NavigationService.Navigating?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationWindow.Navigating?displayProperty=fullName>- <xref:System.Windows.Controls.Frame.Navigating?displayProperty=fullName>- <xref:System.Windows.Application.Navigating?displayProperty=fullName>NavigatingCancelEventArgs ナビゲーション要求の次の詳細をカプセル化:-**ナビゲーション開始**: <xref:System.Windows.Navigation.NavigatingCancelEventArgs.NavigationMode%2A> <xref:System.Windows.Navigation.NavigatingCancelEventArgs.Navigator%2A> <xref:System.Windows.Navigation.NavigatingCancelEventArgs.IsNavigationInitiator%2A></xref:System.Windows.Navigation.NavigatingCancelEventArgs.IsNavigationInitiator%2A> </xref:System.Windows.Navigation.NavigatingCancelEventArgs.Navigator%2A> 、</xref:System.Windows.Navigation.NavigatingCancelEventArgs.NavigationMode%2A> </xref:System.Windows.Application.Navigating?displayProperty=fullName> </xref:System.Windows.Controls.Frame.Navigating?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationWindow.Navigating?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigating?displayProperty=fullName> 。      -**ナビゲーション コンテンツ**: <xref:System.Windows.Navigation.NavigatingCancelEventArgs.Uri%2A> <xref:System.Windows.Navigation.NavigatingCancelEventArgs.Content%2A></xref:System.Windows.Navigation.NavigatingCancelEventArgs.Content%2A> </xref:System.Windows.Navigation.NavigatingCancelEventArgs.Uri%2A> 。      -**ナビゲーション要求**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A>      -   **Navigation State**: <xref:System.Windows.Navigation.NavigatingCancelEventArgs.ExtraData%2A>, <xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A>, <xref:System.Windows.Navigation.NavigatingCancelEventArgs.TargetContentState%2A>.</xref:System.Windows.Navigation.NavigatingCancelEventArgs.TargetContentState%2A></xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A></xref:System.Windows.Navigation.NavigatingCancelEventArgs.ExtraData%2A>       この情報を使用すると、ナビゲーション要求の種類を評価し、表示し、ナビゲーションが発生する前に、指定された要求の詳細を更新できます。       NavigatingCancelEventArgs、によって提供されるか、アプリケーション固有の状態またはコードに基づくナビゲーション要求の情報に基づき、することができますを完全に防ぐナビゲーションを設定して、<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>プロパティを`true`(既定では、<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>は`false`).</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  example:
  - "The following example shows how to handle <xref:System.Windows.Navigation.NavigationService.Navigating> to detect whether a request to refresh static content was made, and if one was, how to cancel the request.  \n  \n <xref:System.Windows.Navigation.NavigationService.Navigating>.  \n  \n [!code-cs[NavigationServiceSnippets#MainWindowNavigatingCODE](~/add/codesnippet/csharp/NavigationServiceSnippets.CSharp/MainWindow.xaml.cs#mainwindownavigatingcode)]\n [!code-vb[NavigationServiceSnippets#MainWindowNavigatingCODE](~/add/codesnippet/visualbasic/navigationservicesnippets/mainwindow.xaml.vb#mainwindownavigatingcode)]"
  syntax:
    content: 'public class NavigatingCancelEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
