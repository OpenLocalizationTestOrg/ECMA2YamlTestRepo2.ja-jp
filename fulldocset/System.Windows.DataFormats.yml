式です |。  |<xref:System.Windows.DataFormats.Palette>|&quot;パレット&quot;|指定します、[!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)]パレット データ形式です |。  |<xref:System.Windows.DataFormats.PenData>|&quot;PenData&quot;|指定します、[!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)]ペン データ形式です |。  |<xref:System.Windows.DataFormats.Riff>|&quot;RiffAudio&quot;|指定します、[!INCLUDE[TLA#tla_riff](~/add/includes/tlasharptla-riff-md.md)]オーディオ データ形式です |。  |<xref:System.Windows.DataFormats.Rtf>|&quot;リッチ テキスト形式&quot;|指定します、[!INCLUDE[TLA#tla_rtf](~/add/includes/ajax-current-ext-md.md)]データ形式です |。  |<xref:System.Windows.DataFormats.Serializable>|&quot;PersistentObject&quot;|任意の型のシリアル化可能なデータ オブジェクトをカプセル化するデータ形式を指定します |。  |<xref:System.Windows.DataFormats.StringFormat>|&quot;System.String&quot;|指定します、[!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)]文字列クラスのデータ形式です |。  |<xref:System.Windows.DataFormats.SymbolicLink>|&quot;SymbolicLink&quot;|指定します、[!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)]シンボリック リンク データの形式です |。  |<xref:System.Windows.DataFormats.Text>|&quot;テキスト&quot;|指定します、[!INCLUDE[TLA#tla_ansi](~/add/includes/tlasharptla-ansi-md.md)]テキスト データ形式です |。  |<xref:System.Windows.DataFormats.Tiff>|&quot;TaggedImageFileFormat&quot;|指定します、[!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)]データ形式です |。  |<xref:System.Windows.DataFormats.UnicodeText>|&quot;UnicodeText&quot;|指定します、[!INCLUDE[TLA#tla_unicode](~/add/includes/ajax-current-ext-md.md)]テキスト データ形式です |。  |<xref:System.Windows.DataFormats.WaveAudio>|&quot;WaveAudio&quot;|Wave オーディオ データ形式を指定します |。  |<xref:System.Windows.DataFormats.Xaml>|&quot;Xaml&quot;|指定します、[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]データ形式です |。  |<xref:System.Windows.DataFormats.XamlPackage>|&quot;XamlPackage&quot;|Specifies the [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] package data format.|</xref:System.Windows.DataFormats.XamlPackage></xref:System.Windows.DataFormats.Xaml></xref: