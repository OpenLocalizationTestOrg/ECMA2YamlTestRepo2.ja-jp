  fullName: System.Web.UI.WebControls.DetailsViewPageEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.DetailsView.PageIndexChanging&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>昇給を制御、<xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>ページャー ボタンをクリックしたときにイベント (ボタンをその`CommandName`プロパティを「ページ」に設定) コントロール内でクリックすると、その前に、<xref:System.Web.UI.WebControls.DetailsView>コントロールは、ページング操作を処理します</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging></xref:System.Web.UI.WebControls.DetailsView>。 これにより、このイベントが発生するたびに、ページング操作の取り消しなどのカスタムのルーチンを実行するイベント ハンドラーを提供できます。      > [!NOTE] > ページャー ボタンに通常のページャー行にある、<xref:System.Web.UI.WebControls.DetailsView>コントロール</xref:System.Web.UI.WebControls.DetailsView>。       DetailsViewPageEventArgs オブジェクトは、これにより、ユーザーが選択したページのインデックスを確認したり、ページング操作を取り消す必要があるかどうかを示すために、イベント ハンドラーに渡されます。 ユーザーが選択したページのインデックスを確認するには<xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A>。 ページング操作をキャンセルするには設定、 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>DetailsViewPageEventArgs オブジェクトのプロパティ`true`</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       DetailsViewPageEventArgs クラスのインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A> 。"
  example:
  - "The following code example demonstrates how to use the DetailsViewPageEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.DetailsView> control is in edit mode.  \n  \n [!code-vb[DetailsViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_180_1.aspx)]\n [!code-cs[DetailsViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_180_1.aspx)]"
  syntax:
    content: 'public class DetailsViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
