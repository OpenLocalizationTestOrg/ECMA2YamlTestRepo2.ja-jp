- uid: System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex
  id: NewPageIndex
  parent: System.Web.UI.WebControls.DetailsViewPageEventArgs
  langs:
  - csharp
  name: NewPageIndex
  nameWithType: DetailsViewPageEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得または設定に表示する新しいページのインデックス、 <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref>コントロール。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>イベントが発生する前に、<xref:System.Web.UI.WebControls.DetailsView>コントロールは、ページング操作を実行、 <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>、コントロールのプロパティが、以前に表示されるページのインデックスが含まれ、ユーザーが選択したページのインデックスを決定するのには使用できません</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>。 ページ インデックスを確認するのにには、NewPageIndex プロパティを使用します。 このプロパティを使用して、プログラムで別の値に設定することによって、ユーザーが選択したページのインデックスをオーバーライドすることができますも。"
  example:
  - "The following code example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-vb[DetailsViewPageEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_639_1.aspx)]\n [!code-cs[DetailsViewPageEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_639_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "表示する新しいページのインデックス、 <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref>コントロール。"
  overload: System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex*
  exceptions: []
  platform:
  - net462
