  name: DesignerGlyph
  nameWithType: DesignerGlyph
  fullName: System.Workflow.ComponentModel.Design.DesignerGlyph
  type: Class
  summary: "アクティビティ デザイナーの Z オーダーの最上位の位置にグリフを描画します。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]DesignerGlyph クラスは、ワークフロー デザイン サーフェイスで使用されるすべてのデザイナー グリフの基本クラスです。       アクティビティ デザイナーの開発者が<xref:System.Workflow.ComponentModel.Design.ActivityDesigner>。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner>のサーフェイスにカスタム グリフを描画する DesignerGlyph から継承するクラスを使用できます。 DesignerGlyph クラスは、こうしたグリフを Z オーダーのトップレベルに基づいてデザイナー上の他のすべてのグリフの上に視覚的にカスタム グリフを配置に描画、 <xref:System.Workflow.ComponentModel.Design.DesignerGlyph.Priority%2A>、カスタム グリフの値</xref:System.Workflow.ComponentModel.Design.DesignerGlyph.Priority%2A>。 値が小さい、<xref:System.Workflow.ComponentModel.Design.DesignerGlyph.Priority%2A>プロパティの優先順位が高くとアクティビティ デザイナーのグリフ最上位の Z オーダーの位置に描画します</xref:System.Workflow.ComponentModel.Design.DesignerGlyph.Priority%2A>。"
  example:
  - "The following code example demonstrates a glyph class that derives from the DesignerGlyph class.  The code overrides the <xref:System.Workflow.ComponentModel.Design.DesignerGlyph.GetBounds%2A> and <xref:System.Workflow.ComponentModel.Design.DesignerGlyph.OnPaint%2A> methods.  \n  \n This code example is part of the Workflow Monitor SDK Sample from the DesignerGlyphProvider.cs file. For more information, see [Workflow Monitor](http://msdn.microsoft.com/en-us/4f70c1c5-f82d-4d5f-8b7d-943b9f99f8e2).  \n  \n [!code-cs[WF_Samples#132](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#132)]\n [!code-vb[WF_Samples#132](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#132)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class DesignerGlyph
