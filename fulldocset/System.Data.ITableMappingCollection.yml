  name: ITableMappingCollection
  nameWithType: ITableMappingCollection
  fullName: System.Data.ITableMappingCollection
  type: Interface
  summary: "Tablemapping が見つかりませんオブジェクトのコレクションが含まれており、によって実装される、 <xref href=&quot;System.Data.Common.DataTableMappingCollection&quot;> </xref>、.NET Framework データ プロバイダーで一般的に使用します。"
  remarks: "ITableMappingCollection インターフェイスは、継承した tablemapping が見つかりませんコレクションを実装するクラスを使用します。 詳細については、次を参照してください。 [DataAdapter DataTable と DataColumn のマップ](~/add/includes/ajax-current-ext-md.md)です。       アプリケーションでは、直接、ITableMappingCollection インターフェイスのインスタンスは作成されませんが、ITableMappingCollection を継承するクラスのインスタンスを作成します。       ITableMappingCollection を継承するクラスは、継承されたメンバーを実装し、通常プロバイダー固有の機能を追加するその他のメンバーを定義する必要があります。 ITableMappingCollection インターフェイス定義の&1; つの実装、<xref:System.Data.ITableMappingCollection.RemoveAt%2A>メソッド</xref:System.Data.ITableMappingCollection.RemoveAt%2A>。 逆に<xref:System.Data.Common.DataTableMappingCollection>このクラスは、このメソッドを継承し<xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A>。</xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A>のオーバー ロードを&2; つ追加の定義</xref:System.Data.Common.DataTableMappingCollection>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_1_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_1_1.cs)]"
  syntax:
    content: 'public interface ITableMappingCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
