  name: AllCultures
  nameWithType: CultureTypes.AllCultures
  fullName: System.Globalization.CultureTypes.AllCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "ニュートラル カルチャまたは特定のカルチャ、Windows オペレーティング システムにインストールされているカルチャ、ユーザーが作成したカスタム カルチャなど、.NET Framework に付属しているすべてのカルチャ。       AllCultures は NeutralCultures、SpecificCultures、および InstalledWin32Cultures 値を含む複合フィールドです。"
  syntax:
    content: AllCultures
    return:
      type: System.Globalization.CultureTypes
      description: "追加します。"
  exceptions: []
  platform:
  - net462
