  name: CultureTypes
  nameWithType: CultureTypes
  fullName: System.Globalization.CultureTypes
  type: Enum
  summary: "使用して取得できるカルチャ リストの種類の定義、 &lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt;メソッドです。"
  remarks: "これらのカルチャの種類の値がによって返される、<xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName>プロパティ、およびもによって返されるカルチャを制限するフィルターとして機能、<xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>メソッド</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName></xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName>。 カルチャの詳細については、 <xref:System.Globalization.CultureInfo>。</xref:System.Globalization.CultureInfo>を参照してください。       一般に、アプリケーションでは、AllCultures 値を使用して、すべてのカルチャを列挙する必要があります。 これにより、カスタムのカルチャだけでなく、他のカルチャの種類を列挙します。       FrameworkCultures と WindowsOnlyCultures メンバーが廃止されたことに注意してください。"
  example:
  - "The following example demonstrates the CultureTypes enumeration and the <xref:System.Globalization.CultureInfo.CultureTypes%2A> property.  \n  \n [!code-cs[System.Globalization.CultureTypes#1](~/add/codesnippet/csharp/t-system.globalization.c_1_1.cs)]\n [!code-cpp[System.Globalization.CultureTypes#1](~/add/codesnippet/cpp/t-system.globalization.c_1_1.cpp)]\n [!code-vb[System.Globalization.CultureTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_1.vb)]  \n  \n The following example displays several properties of the neutral cultures.  \n  \n [!code-cs[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/csharp/t-system.globalization.c_1_2.cs)]\n [!code-cpp[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/cpp/t-system.globalization.c_1_2.cpp)]\n [!code-vb[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_2.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CultureTypes
