- uid: System.Globalization.CultureTypes.SpecificCultures
  id: SpecificCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: SpecificCultures
  nameWithType: CultureTypes.SpecificCultures
  fullName: System.Globalization.CultureTypes.SpecificCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "国/地域に固有のカルチャ。 これらのカルチャの名前は RFC 4646 (Windows Vista 以降)。 形式は&quot;&lt;languagecode2&gt;-&lt;country/regioncode2&gt;&quot;ここで、 &lt;languagecode2&gt;は小文字の 2 文字コードを ISO 639-1 から派生し、 &lt;country/regioncode2&gt;は 2 文字の大文字のコードを ISO 3166 から派生します。 たとえば、英語 (米国) の&quot;EN-US&quot;は、特定のカルチャです。"
  remarks: "カスタム カルチャでは、標準に準拠した名だけでなく以外にユーザー指定の名前を持つことができます。"
  syntax:
    content: SpecificCultures
    return:
      type: System.Globalization.CultureTypes
      description: "追加します。"
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.UserCustomCulture
  id: UserCustomCulture
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: UserCustomCulture
  nameWithType: CultureTypes.UserCustomCulture
  fullName: System.Globalization.CultureTypes.UserCustomCulture
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "ユーザーが作成したカスタム カルチャ。"
  remarks: "Windows 10 より前のバージョンの Windows では、開発者によって作成されるカスタムのカルチャを UserCustomCulture 値が割り当てられます。 Windows 10、UserCustomCulture 値がシステムのカルチャをカルチャのデータの完全なセットではバックアップされませんし、一意なローカル識別子を持っていないにも割り当てられています。 (UserCustomCulture の種類のすべてのカルチャの共有、<xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName>値`LOCALE_CUSTOM_UNSPECIFIED`(0x1000、または 4096).</xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName> その結果、コードのように[!code-vb [System.Globalization.CultureTypes#2](~/add/codesnippet/visualbasic/t-system.globalization.c_1_3.vb)][!code-cs[System.Globalization.CultureTypes#2](~/add/codesnippet/csharp/t-system.globalization.c_1_3.cs) ]または[!code-vb [System.Globalization.CultureTypes#3](~/add/codesnippet/visualbasic/t-system.globalization.c_1_4.vb)][!code-cs[System.Globalization.CultureTypes#3](~/add/codesnippet/csharp/t-system.globalization.c_1_4.cs) ]別のバージョンの Windows で異なるカルチャのセットが返されます。    "
  syntax:
    content: UserCustomCulture
    return:
      type: System.Globalization.CultureTypes
      description: "追加します。"
  exceptions: []
  platform:
  - net462
