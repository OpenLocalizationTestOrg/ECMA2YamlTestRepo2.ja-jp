- uid: System.Globalization.CultureTypes.NeutralCultures
  id: NeutralCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: NeutralCultures
  nameWithType: CultureTypes.NeutralCultures
  fullName: System.Globalization.CultureTypes.NeutralCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: 'カルチャの言語に関連付けられているが、国/地域に固有ではありません。 .NET Framework カルチャの名前は、ISO 639-1 から派生した小文字の 2 文字コードで構成されます。 例:&quot;en&quot;(英語) がニュートラル カルチャです。'
  remarks: "カスタム カルチャでは、2 文字のコードだけでなく以外にユーザー指定の名前を持つことができます。       インバリアント カルチャがによって返されるカルチャの配列に含まれる、<xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>メソッドを指定する値</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>。"
  syntax:
    content: NeutralCultures
    return:
      type: System.Globalization.CultureTypes
      description: "追加します。"
  exceptions: []
  platform:
  - net462
