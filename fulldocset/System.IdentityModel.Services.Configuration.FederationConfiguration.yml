  remarks: "> [!WARNING]> する前に、新しい<xref:System.IdentityModel.Services.Configuration.FederationConfiguration>によって構成された HTTP モジュールのいずれかのインスタンスを使用する、呼び出し、<xref:System.IdentityModel.Services.Configuration.FederationConfiguration.Initialize%2A>インスタンスが正しく初期化されていることを確認するメソッド</xref:System.IdentityModel.Services.Configuration.FederationConfiguration.Initialize%2A></xref:System.IdentityModel.Services.Configuration.FederationConfiguration>。       `system.identityModel`でセクションを指定する必要があります、`<section>`要素の下、`<configSections>`要素で、構成ファイルまたは例外がスローされます。      ```   <configSections>     <section name=&quot;system.identityModel&quot; type=&quot;System.IdentityModel.Configuration.SystemIdentityModelSection, System.IdentityModel, Version=4.0.0.0, Culture=neutral, PublicKeyToken=B77A5C561934E089&quot; />   </configSections>   ```場合`loadConfig`は`true`と&1; つだけ`<federationConfiguration>`要素を指定すると、その要素を使用して設定が読み込まれます。 複数`<federationConfiguration>`要素が指定されて、その名前付きではない要素から設定を読み込むを試行するメソッドが<xref:System.IdentityModel.Services.Configuration.FederationConfiguration.DefaultFederationConfigurationName>.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration.DefaultFederationConfigurationName> このような要素が存在しない場合、このメソッドは、設定を読み込むことがなく返します。 これは、結果、例外、ときに、<xref:System.IdentityModel.Services.Configuration.FederationConfiguration.Initialize%2A>メソッドが呼び出されます</xref:System.IdentityModel.Services.Configuration.FederationConfiguration.Initialize%2A>。      > [!WARNING] > をお勧めを複数指定する場合`<federationConfiguration>`内の要素、`system.identityModel.services`構成セクションを少なくとも&1; つのそれらの名前がありません。 またはの名前は、空の文字列に設定します。"
  syntax:
    content: public FederationConfiguration (bool loadConfig);
    parameters:
    - id: loadConfig
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>構成ファイルから読み込まれた設定を使用して初期化するには<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>を既定値に初期化します。"
