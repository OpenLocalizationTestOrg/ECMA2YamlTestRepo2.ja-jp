  name: ProfilePropertyMetadata
  nameWithType: ProfilePropertyMetadata
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata
  type: Class
  summary: "プロファイル プロパティを記述する値のコレクションを提供します。"
  remarks: "<xref:System.Web.ApplicationServices.ProfileService>クラス</xref:System.Web.ApplicationServices.ProfileService>からのプロファイルにアクセスするときに、プロファイルのプロパティに関する情報を取得するのに ProfilePropertyMetadata クラスを使用します。 読み取り専用かは、認証されていないユーザーと既定値でアクセスできるかどうか、プロパティの型と名前を取得できます。 アプリケーションでは、読み取り専用プロパティを設定しようとしていないなど、これらの値に基づく適切なアクションを実行できます。       Windows Communication Framework (WCF) と互換性のあるアプリケーションから ProfilePropertyMetadata オブジェクトにアクセスするには、<xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A><xref:System.Web.ApplicationServices.ProfileService>クラス</xref:System.Web.ApplicationServices.ProfileService>のメソッド</xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A>を使用します。 ユーザーは、プロファイルのプロパティのメタデータは、ユーザーのプロファイル プロパティの値に固有ではないため ProfilePropertyMetadata オブジェクトの取得にログオンするのにはありません。       ProfilePropertyMetadata クラス内の値は、プロパティが定義されている場合、Web.config ファイルでセクションの要素で設定されます。"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class ProfilePropertyMetadata : System.Runtime.Serialization.IExtensibleDataObject
  inheritance:
  - System.Object
  implements:
