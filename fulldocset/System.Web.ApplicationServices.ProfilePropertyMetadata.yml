- uid: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess
  id: AllowAnonymousAccess
  parent: System.Web.ApplicationServices.ProfilePropertyMetadata
  langs:
  - csharp
  name: AllowAnonymousAccess
  nameWithType: ProfilePropertyMetadata.AllowAnonymousAccess
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "取得またはプロパティが認証されていないユーザーが使用できるかどうかを示す値を設定します。"
  remarks: "匿名の id で、要素の設定を有効にすると、どのプロファイルのプロパティは匿名ユーザーに利用可能なを設定できます。 プロパティが定義されている場合は、Web.config ファイルのセクションの要素で AllowAnonymousAccess プロパティを設定します。 クライアント アプリケーションから AllowAnonymousAccess プロパティを使用して、匿名ユーザーのプロファイル プロパティを設定できるかどうかを決定します。"
  syntax:
    content: public bool AllowAnonymousAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>プロパティが認証されていないユーザーに利用可能な場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess*
  exceptions: []
  platform:
  - net462
