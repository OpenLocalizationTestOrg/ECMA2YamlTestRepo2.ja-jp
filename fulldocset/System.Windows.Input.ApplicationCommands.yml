  name: ApplicationCommands
  nameWithType: ApplicationCommands
  fullName: System.Windows.Input.ApplicationCommands
  type: Class
  summary: "標準は、一連のアプリケーションに関連するコマンド。"
  remarks: "ApplicationCommands クラス内のコマンドと、他のコマンドなど、ライブラリ クラスをコマンド<xref:System.Windows.Input.ComponentCommands>と<xref:System.Windows.Input.NavigationCommands>、アプリケーション プログラマが頻繁に発生する一般的なコマンドのセットを表すを目的としています</xref:System.Windows.Input.NavigationCommands></xref:System.Windows.Input.ComponentCommands>。  コマンドでは、インスタンスのみを表す、<xref:System.Windows.Input.RoutedCommand>とコマンドの実装ロジックではありません</xref:System.Windows.Input.RoutedCommand>。 実装のロジックが<xref:System.Windows.Input.CommandBinding>。</xref:System.Windows.Input.CommandBinding>コマンドにバインドされました。 たとえば場合、<xref:System.Windows.Input.ApplicationCommands.Close%2A>コマンドは、コントロールを実行するロジックで実行される、<xref:System.Windows.Input.ApplicationCommands.Close%2A>コマンドできない可能性があります指定コントロールでためアプリケーション ライターを担当するコントロールをコマンドを処理する方法を決定するロジックを記述します</xref:System.Windows.Input.ApplicationCommands.Close%2A></xref:System.Windows.Input.ApplicationCommands.Close%2A>。       多くのコントロールは、コマンドのライブラリ内のコマンドの多くの実装ロジックを提供しないでください。  たとえば、<xref:System.Windows.Controls.TextBox>クラスのロジックを提供する、 <xref:System.Windows.Input.ApplicationCommands.Paste%2A>、 <xref:System.Windows.Input.ApplicationCommands.Cut%2A>、 <xref:System.Windows.Input.ApplicationCommands.Copy%2A>、 <xref:System.Windows.Input.ApplicationCommands.Undo%2A>、および<xref:System.Windows.Input.ApplicationCommands.Redo%2A>コマンド</xref:System.Windows.Input.ApplicationCommands.Redo%2A></xref:System.Windows.Input.ApplicationCommands.Undo%2A></xref:System.Windows.Input.ApplicationCommands.Copy%2A></xref:System.Windows.Input.ApplicationCommands.Cut%2A></xref:System.Windows.Input.ApplicationCommands.Paste%2A></xref:System.Windows.Controls.TextBox>。       詳細については、コマンドとコマンド実行を参照してください、[コマンド実行の概要](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public static class ApplicationCommands
