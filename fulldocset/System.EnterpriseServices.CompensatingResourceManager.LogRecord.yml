  remarks: "構造化されていないログ レコードは、COM + として配信される`CrmLogRecordRead`構造体。 ユーザー データ (1 つの BLOB) に加え、デバッグやエラーの検索に役立つ追加のフィールドが含まれます。 <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A>フィールドは、ある時点で、このレコードが忘れてされたかどうかに関する詳細情報を提供するビット フィールドが記述されている場合と</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A>。 <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A>フィールドは、ログ レコードのシーケンス番号を提供します</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A>。 ほとんどの場合、シーケンス番号は連続性が、マネージャー CRM (Compensating Resource) Compensator に配信されない内部ログ レコードのため、必ずしも連続していません。"
