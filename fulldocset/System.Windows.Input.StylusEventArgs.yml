- uid: System.Windows.Input.StylusEventArgs.GetStylusPoints(System.Windows.IInputElement,System.Windows.Input.StylusPointDescription)
  id: GetStylusPoints(System.Windows.IInputElement,System.Windows.Input.StylusPointDescription)
  parent: System.Windows.Input.StylusEventArgs
  langs:
  - csharp
  name: GetStylusPoints(IInputElement,StylusPointDescription)
  nameWithType: StylusEventArgs.GetStylusPoints(IInputElement,StylusPointDescription)
  fullName: System.Windows.Input.StylusEventArgs.GetStylusPoints(IInputElement,StylusPointDescription)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "返します、 <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref>を使用して、指定した<xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref>が含まれています<xref href=&quot;System.Windows.Input.StylusPoint&quot;></xref>指定された入力要素に関連するオブジェクト。"
  remarks: "`subsetToReformatTo`互換性がなければ、<xref:System.Windows.Input.StylusPointCollection.Description%2A>のプロパティ、<xref:System.Windows.Input.StylusPointCollection>から、<xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29>メソッド</xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29></xref:System.Windows.Input.StylusPointCollection></xref:System.Windows.Input.StylusPointCollection.Description%2A>。 使用して、<xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>取得するメソッド、 <xref:System.Windows.Input.StylusPointDescription>GetStylusPoints メソッドを呼び出す前にします</xref:System.Windows.Input.StylusPointDescription></xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>。      > [!NOTE] > GetStylusPoints から制約を使用して、<xref:System.Windows.Input.StylusPointCollection>で<xref:System.Windows.Input.StylusEventArgs>場合でも、内の制約`subsetToReformatTo`が異なります</xref:System.Windows.Input.StylusEventArgs></xref:System.Windows.Input.StylusPointCollection>。 たとえば場合、`subsetToReformatTo`を使用して<xref:System.Windows.Input.StylusPointProperties.NormalPressure>値 0 と 1023 が<xref:System.Windows.Input.StylusEventArgs>GetStylusPoints 返します 0 から 255 の値を使用して、 <xref:System.Windows.Input.StylusPointDescription>0 から 255 までの値を含むします</xref:System.Windows.Input.StylusPointDescription></xref:System.Windows.Input.StylusEventArgs></xref:System.Windows.Input.StylusPointProperties.NormalPressure>。"
  syntax:
    content: public System.Windows.Input.StylusPointCollection GetStylusPoints (System.Windows.IInputElement relativeTo, System.Windows.Input.StylusPointDescription subsetToReformatTo);
    parameters:
    - id: relativeTo
      type: System.Windows.IInputElement
      description: "<xref href=&quot;System.Windows.IInputElement&quot;> </xref>する、(`x,y`) 座標、 <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref>マップされます。"
    - id: subsetToReformatTo
      type: System.Windows.Input.StylusPointDescription
      description: "The <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref> to be used by the <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref>."
    return:
      type: System.Windows.Input.StylusPointCollection
      description: "A <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref>を格納している<xref href=&quot;System.Windows.Input.StylusPoint&quot;></xref>オブジェクトがイベント発生時に収集します。"
  overload: System.Windows.Input.StylusEventArgs.GetStylusPoints*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>relativeTo</code>is neither <xref href=&quot;System.Windows.UIElement&quot;></xref> or <xref href=&quot;System.Windows.FrameworkContentElement&quot;></xref>."
  platform:
  - net462
