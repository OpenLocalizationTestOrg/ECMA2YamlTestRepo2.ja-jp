  name: ScrollBar
  nameWithType: ScrollBar
  fullName: System.Windows.Forms.ScrollBar
  type: Class
  summary: "スクロール バー コントロールの基本機能を実装します。"
  remarks: "通常は、スクロール バー クラスから直接継承はされません。 スクロール バー クラスを作成するには、<xref:System.Windows.Forms.VScrollBar>または<xref:System.Windows.Forms.HScrollBar>クラス</xref:System.Windows.Forms.HScrollBar></xref:System.Windows.Forms.VScrollBar>から継承します。      > [!NOTE] > スクロール ボックスはスクロールのスクロール ボックスと呼ばれる場合があります。       スクロール バー コントロールの値の範囲を調整するのには、設定、<xref:System.Windows.Forms.ScrollBar.Minimum%2A>と<xref:System.Windows.Forms.ScrollBar.Maximum%2A>プロパティ</xref:System.Windows.Forms.ScrollBar.Maximum%2A></xref:System.Windows.Forms.ScrollBar.Minimum%2A>。 スクロール ボックスの移動距離を調整する設定、<xref:System.Windows.Forms.ScrollBar.SmallChange%2A>と<xref:System.Windows.Forms.ScrollBar.LargeChange%2A>プロパティ</xref:System.Windows.Forms.ScrollBar.LargeChange%2A></xref:System.Windows.Forms.ScrollBar.SmallChange%2A>。 スクロール ボックスの開始位置を調整するには<xref:System.Windows.Forms.ScrollBar.Value%2A>プロパティ、コントロールが最初に表示されるときにします</xref:System.Windows.Forms.ScrollBar.Value%2A>。       ユーザー インターフェイスのガイドラインを提示する<xref:System.Windows.Forms.ScrollBar.SmallChange%2A><xref:System.Windows.Forms.ScrollBar.LargeChange%2A>含まれる未知のパーツを含む合計サイズが、ユーザーに表示されるビューのサイズに比べてプロパティ</xref:System.Windows.Forms.ScrollBar.LargeChange%2A>を設定</xref:System.Windows.Forms.ScrollBar.SmallChange%2A> たとえば、大きな画像を表示するスクロール バーのある画像ボックスがある場合、<xref:System.Windows.Forms.ScrollBar.SmallChange%2A>と<xref:System.Windows.Forms.ScrollBar.LargeChange%2A>プロパティは、イメージのサイズではなく、画像ボックスのサイズを設定する必要があります</xref:System.Windows.Forms.ScrollBar.LargeChange%2A></xref:System.Windows.Forms.ScrollBar.SmallChange%2A>。"
