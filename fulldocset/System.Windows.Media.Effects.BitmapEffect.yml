  summary: "**注: この API は廃止されました。** 旧式でない代替手段は<xref href=&quot;System.Windows.Media.Effects.Effect&quot;></xref>です。       ビットマップ効果を定義します。 派生クラスに適用できる効果を定義する、 <xref href=&quot;System.Windows.Media.Visual&quot;> </xref>などのオブジェクト、 <xref href=&quot;System.Windows.Controls.Button&quot;> </xref>または<xref href=&quot;System.Windows.Controls.Image&quot;></xref>です。"
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]ソフトウェアでレンダリングされたビットマップ効果とは。 効果を適用する任意のオブジェクトは、ソフトウェアでレンダリングされます。 パフォーマンスが低下する可能性があるために、ビットマップ効果を大規模なビジュアルやアニメーションに適用されません必要があります。      > [!CAUTION] > ビットマップ効果は部分的な信頼での実行をサポートしていません。 アプリケーションのビットマップ効果を使用する完全な信頼アクセス許可が必要です。       スケールの変換は、特殊効果が適用される前に、ビジュアルに適用されます。 一様でないスケール変換が発生した場合、効果が小数点以下桁数値のうち、大きい方使用されます。       更新プログラムのビジュアル ツリーを<xref:System.Windows.Media.VisualBrush>ブラシの親チェーンの場合は、BitmapEffect 反映されません</xref:System.Windows.Media.VisualBrush>。 この制限は、効果の親オブジェクトで、シーンの更新を強制することで回避できます。 呼び出すことができます<xref:System.Windows.UIElement.InvalidateVisual%2A>または含めるシーンの更新を強制するアニメーション</xref:System.Windows.UIElement.InvalidateVisual%2A>。       ユーザー設定の効果は、アンマネージの効果をマネージ インターフェイスを作成するには、このクラスを継承します。 詳細については、次を参照してください。、[アンマネージ BitmapEffect](https://msdn.microsoft.com/library/ms735092.aspx) API です。"
  syntax:
    content: 'public abstract class BitmapEffect : System.Windows.Media.Animation.Animatable'
