  summary: "ユーザーには、イメージ ベースの ASP.NET サーバー コントロールがクリックしたときに発生するイベントを処理するメソッドを表します。"
  remarks: "このデリゲートは、ユーザーには、イメージ ベースの ASP.NET サーバー コントロールがクリックしたときに発生するすべてのクリック イベント用に必要なシグネチャを定義します。 このデリゲートのいずれかによって定義された署名を使用する必要があります`OnServerClick`用に作成したイベント ハンドラー、<xref:System.Web.UI.HtmlControls.HtmlInputImage>サーバー コントロールまたは`OnClick`用に作成したイベント ハンドラー、 <xref:System.Web.UI.WebControls.ImageButton>Web サーバー コントロールです</xref:System.Web.UI.WebControls.ImageButton></xref:System.Web.UI.HtmlControls.HtmlInputImage>。       カスタム イメージ ベースの ASP.NET サーバー コントロールをユーザーがクリックしてを作成する場合は、ユーザーの操作に関連付けられたイベントを定義するこのデリゲートを使用します。       デリゲートとイベントとやり取りする方法の詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。 イベントを発生させる方法については、次を参照してください。 [NIB: イベントを発生させる](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)です。"
