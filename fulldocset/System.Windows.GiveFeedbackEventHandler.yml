  remarks: "このデリゲートは、次の添付イベントと共に使用されます。      - <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>-<xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName>このデリゲートは、次のルーティング イベントの基本要素でと共に使用されます</xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName></xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>。 これらのルーティング イベントがより一般的な要素のモデルにアクセスできるようにする上記のアタッチされたイベントを転送[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]です。      - <xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName>- <xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName>-<xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName>添付イベントおよび基本要素のルーティング イベントのイベント データを共有し、バブルとトンネル ルーティング イベントのバージョンは、イベント データを共有も</xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName></xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName></xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName></xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName>。 イベント ルートをたどる際は、イベントの処理の特性に影響することができます。 詳細については、「[入力概要](~/add/includes/ajax-current-ext-md.md)です。       <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>ドラッグ アンド ドロップ操作が開始されたときに、添付イベントが発生します</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>。 <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>添付イベントがドラッグ アンド ドロップ操作中に視覚的なフィードバックをユーザーに提供する、マウス ポインターの外観を変更するドラッグ イベントのソースを使用します</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>。"
