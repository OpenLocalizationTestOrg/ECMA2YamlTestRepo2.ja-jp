  type: Class
  summary: "月、日、年などの区分で時間を表します。 年、日と月計算では太陰太陽暦を使用して、構成のグレゴリオ暦カレンダーを使用して計算されます。"
  remarks: "KoreanLunisolarCalendar クラスから派生、<xref:System.Globalization.EastAsianLunisolarCalendar>太陰太陽暦を表すクラス</xref:System.Globalization.EastAsianLunisolarCalendar>。 <xref:System.Globalization.EastAsianLunisolarCalendar>クラスを太陽年年と旧暦月だけでなく、干支年周期 (年ごとに 60 が繰り返されます) をサポートしています</xref:System.Globalization.EastAsianLunisolarCalendar>。 予定表に各太陽年が干支年、宇宙空間に関するステム、地上波のブランチと関連付けられており、これらのカレンダーがうるう年か月、月、年の後にあることができます。      > [!NOTE] > について KoreanLunisolarCalendar クラスと、その他の calendar クラスを使用して、.NET Framework では、次を参照してください。[カレンダーの使用](~/add/includes/ajax-current-ext-md.md)です。       KoreanLunisolarCalendar クラスには、構成のグレゴリオ暦カレンダーおよび日付と<xref:System.Globalization.EastAsianLunisolarCalendar>クラス</xref:System.Globalization.EastAsianLunisolarCalendar>を使用して月を使用して年が計算されます。       閏月&1; 年間の任意の月の後に発生します。 たとえば、<xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName>メソッドは、1 ~ 13 を示す、指定した日に関連付けられている月の範囲数を返します</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName>。 場合は、その年の 8 と 9 番目の月が閏月、<xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>メソッド leap 8 番目の月を 9 と 10 の 9 番目の月の 8 番目の月の 8 が返されます</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>。       、、KoreanLunisolarCalendar がによって使用されていない<xref:System.Globalization.CultureInfo>クラス</xref:System.Globalization.CultureInfo>でサポートされるカルチャのいずれか そのため、このクラスは、韓国の太陰太陽暦の日付の計算にのみ使用できます。       各<xref:System.Globalization.CultureInfo>予定表のセットをサポートしています</xref:System.Globalization.CultureInfo>。 <xref:System.Globalization.CultureInfo.Calendar%2A>プロパティを返します、カルチャの既定のカレンダーと<xref:System.Globalization.CultureInfo.OptionalCalendars%2A>プロパティは、カルチャでサポートされているすべてのカレンダーを含む配列を返します</xref:System.Globalization.CultureInfo.OptionalCalendars%2A></xref:System.Globalization.CultureInfo.Calendar%2A>。 <xref:System.Globalization.CultureInfo>アプリケーションが<xref:System.Globalization.DateTimeFormatInfo.Calendar%2A><xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>新しい<xref:System.Globalization.Calendar>。</xref:System.Globalization.Calendar></xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>のプロパティ</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>を設定する必要があります</xref:System.Globalization.CultureInfo>で使用される暦に変更するには"
