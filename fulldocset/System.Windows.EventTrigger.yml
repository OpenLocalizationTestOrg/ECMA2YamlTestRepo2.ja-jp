  summary: "イベントに応答アクションのセットを適用するトリガーを表します。"
  remarks: "<xref:System.Windows.Trigger>オブジェクトが、 <xref:System.Windows.Trigger.Setters%2A>、 <xref:System.Windows.TriggerBase.EnterActions%2A>、および<xref:System.Windows.TriggerBase.ExitActions%2A>EventTrigger オブジェクトのセットを開始するときに、変更やアクションを適用するプロパティが、特定のプロパティの状態に基づき<xref:System.Windows.EventTrigger.Actions%2A>指定したルーティング イベントの発生時</xref:System.Windows.EventTrigger.Actions%2A></xref:System.Windows.TriggerBase.ExitActions%2A></xref:System.Windows.TriggerBase.EnterActions%2A></xref:System.Windows.Trigger.Setters%2A>。</xref:System.Windows.Trigger> たとえばが使用する、EventTrigger マウス ポインターが特定の一連のアニメーションを開始する[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]コントロール。 異なり<xref:System.Windows.Trigger>、EventTrigger は状態の終了の概念を持たず、イベントが true で不要になったため、条件を発生させた後、アクションは元に戻すされない</xref:System.Windows.Trigger>。       使用すると、EventTrigger、コントロールの本質的な動作に影響を与えないイベントを選択する必要がありますに注意してください。 などのコントロール<xref:System.Windows.Controls.Button>または<xref:System.Windows.Controls.TextBox>マウス クリックなどのユーザー入力イベントの特定の操作し、キーボード イベント</xref:System.Windows.Controls.TextBox></xref:System.Windows.Controls.Button>。 たとえば、ボタンのスタイル設定は設定しようとする場合、<xref:System.Windows.Input.Mouse.MouseDown>イベントとして、 <xref:System.Windows.EventTrigger.RoutedEvent%2A>、EventTrigger の EventTrigger 取得適用されなかったイベント最初取得によって処理されるため、ボタンをクリックします</xref:System.Windows.EventTrigger.RoutedEvent%2A></xref:System.Windows.Input.Mouse.MouseDown>。 代わりに、使用することができます、<xref:System.Windows.Input.Mouse.PreviewMouseDown>イベントまたは別のイベント</xref:System.Windows.Input.Mouse.PreviewMouseDown>。       使用している場合は、データ バインディングを使用する場合、<xref:System.Windows.Data.Binding.TargetUpdated>設定する必要があります、イベント、<xref:System.Windows.Data.Binding.NotifyOnTargetUpdated%2A>の値、<xref:System.Windows.Data.Binding>オブジェクトを`true`イベントが発生するのです</xref:System.Windows.Data.Binding></xref:System.Windows.Data.Binding.NotifyOnTargetUpdated%2A></xref:System.Windows.Data.Binding.TargetUpdated>。       追加する、 <xref:System.Windows.TriggerAction>EventTrigger オブジェクトに子が暗黙的に追加して、 <xref:System.Windows.TriggerActionCollection>EventTrigger オブジェクトの</xref:System.Windows.TriggerActionCollection></xref:System.Windows.TriggerAction>。"
  example:
  - "This example shows how to use event triggers in a style to animate the <xref:System.Windows.UIElement.MouseEnter> and <xref:System.Windows.UIElement.MouseLeave> events of a <xref:System.Windows.FrameworkElement>. In this example, the <xref:System.Windows.Style> has the <xref:System.Windows.Style.TargetType%2A> set to <xref:System.Windows.Shapes.Rectangle>. Therefore, there is no need to qualify the `MouseEnter` and `MouseLeave` event names with the class name.  \n  \n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/StyleEventTriggerAnimation/Default.xaml#eventtriggersnippet)]\n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/t-system.windows.eventtr_1.xaml)]"
