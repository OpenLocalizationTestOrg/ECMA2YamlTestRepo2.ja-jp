  remarks: "異なり<xref:System.Windows.Trigger>、<xref:System.Windows.EventTrigger>イベントを発生させた条件が true で不要になった後、アクションは元に戻すできないため、状態の終了の概念がありません</xref:System.Windows.EventTrigger></xref:System.Windows.Trigger>。       追加する、<xref:System.Windows.TriggerAction>に子、<xref:System.Windows.EventTrigger>オブジェクトが暗黙的に追加して、<xref:System.Windows.TriggerActionCollection>の<xref:System.Windows.EventTrigger>オブジェクト</xref:System.Windows.EventTrigger></xref:System.Windows.TriggerActionCollection></xref:System.Windows.EventTrigger></xref:System.Windows.TriggerAction>。      > [!NOTE] > このプロパティのみ設定できます[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]に示すコレクション構文を使用して、またはコレクション オブジェクトにアクセスして追加などのさまざまなメソッドを使用します。 コレクション オブジェクト自体にアクセスするプロパティは読み取り専用で、コレクション自体は読み取り/書き込みです。      <a name=&quot;xamlPropertyElementUsage_Actions&quot;></a>## XAML プロパティ要素の使用```   <object>     <object.Actions>       OneOrMoreTriggerActions     </object.Actions>   </object>   ``` <a name=&quot;xamlValues_Actions&quot;> </a> ## XAML 値*OneOrMoreTriggerActions*&1; つまたは複数<xref:System.Windows.TriggerAction>オブジェクト</xref:System.Windows.TriggerAction>。      "
  example:
  - "This example describes how to use event triggers in a style to animate the <xref:System.Windows.UIElement.MouseEnter> and <xref:System.Windows.UIElement.MouseLeave> events of a <xref:System.Windows.FrameworkElement>. As mentioned above, adding a <xref:System.Windows.TriggerAction> child to an <xref:System.Windows.EventTrigger> object implicitly adds it to the <xref:System.Windows.TriggerActionCollection> for the <xref:System.Windows.EventTrigger> object. Therefore, in this example, `<EventTrigger.Actions>` is implicit.  \n  \n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/StyleEventTriggerAnimation/Default.xaml#eventtriggersnippet)]\n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/p-system.windows.eventtr_1_1.xaml)]"
