  summary: "処理するメソッドを表す、 **AnonymousIdentification_Creating**のイベント、 <xref href=&quot;System.Web.Security.AnonymousIdentificationModule&quot;></xref>です。"
  remarks: "AnonymousIdentificationEventHandler デリゲートは<xref:System.Web.Security.AnonymousIdentificationModule.Creating>、<xref:System.Web.Security.AnonymousIdentificationModule>クラス</xref:System.Web.Security.AnonymousIdentificationModule>のイベント</xref:System.Web.Security.AnonymousIdentificationModule.Creating>の定義します。 アクセスすることができます、<xref:System.Web.Security.AnonymousIdentificationModule.Creating>のイベント、<xref:System.Web.Security.AnonymousIdentificationModule>という名前のサブルーチンを指定することによってクラス**AnonymousIdentification_Creating** ASP.NET アプリケーションの Global.asax ファイル内</xref:System.Web.Security.AnonymousIdentificationModule></xref:System.Web.Security.AnonymousIdentificationModule.Creating>。 <xref:System.Web.Security.AnonymousIdentificationModule.Creating>中にイベントが発生した、<xref:System.Web.HttpApplication.PostAuthenticateRequest>イベント</xref:System.Web.HttpApplication.PostAuthenticateRequest></xref:System.Web.Security.AnonymousIdentificationModule.Creating>。       <xref:System.Web.Security.AnonymousIdentificationModule>構築、<xref:System.Web.Security.AnonymousIdentificationEventArgs>オブジェクト現在を使用して<xref:System.Web.HttpContext>に渡します、 **AnonymousIdentification_Creating**イベント</xref:System.Web.HttpContext></xref:System.Web.Security.AnonymousIdentificationEventArgs></xref:System.Web.Security.AnonymousIdentificationModule>。       使用することができます、<xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>のプロパティ、<xref:System.Web.Security.AnonymousIdentificationEventArgs>にオブジェクトが指定の**AnonymousIdentification_Creating**匿名の id をカスタム値に設定するイベントです</xref:System.Web.Security.AnonymousIdentificationEventArgs></xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>。 値を指定しない場合、<xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>中にプロパティ、 **AnonymousIdentification_Creating**イベント、<xref:System.Guid>を使用します</xref:System.Guid></xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>。       **AnonymousIdentification_Creating**イベントは、匿名 id が場合にだけ発生<xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>構成要素を設定して`true`</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>。"
  example:
