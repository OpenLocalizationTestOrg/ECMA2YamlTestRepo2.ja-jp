  name: TextRun
  nameWithType: TextRun
  fullName: System.Windows.Media.TextFormatting.TextRun
  type: Class
  summary: "1 つのプロパティ セットを共有する文字のシーケンスを表します。"
  remarks: "テキスト ランとは、1 つのプロパティ セットを共有する文字のシーケンスです。 フォント スタイル、前景の色、フォント ファミリ、またはその他の書式設定効果、テキスト ランなどの形式に変更します。 次の例は、テキストの書式設定の変更による結果の文字列を示しています。 一連のテキスト ランの — 各テキスト ラン書式設定プロパティの共通セットがあります。       TextRun クラスがいくつか<xref:System.Windows.Media.TextFormatting.TextFormatter>。</xref:System.Windows.Media.TextFormatting.TextFormatter>によって処理されたテキスト コンテンツの種類を表す型階層のルート TextRun から派生した各クラスでは、テキスト コンテンツの種類を表します。      |クラス |説明 |  |-----------|-----------------|  |TextRun |階層のルートです。 同じ文字のプロパティのセットを共有する文字のグループを定義します |。  |<xref:System.Windows.Media.TextFormatting.TextCharacters>|異なる物理タイプフェイスから文字のグリフのコレクションを定義します |。  |<xref:System.Windows.Media.TextFormatting.TextEmbeddedObject>|どの測定、ヒット テスト、および全体のコンテンツの描画は個別のエンティティとして行われます、テキスト コンテンツの種類を定義します</xref:System.Windows.Media.TextFormatting.TextEmbeddedObject></xref:System.Windows.Media.TextFormatting.TextCharacters>。 この種類のコンテンツの例は、テキストの線の中央ボタンをクリックします |。  |<xref:System.Windows.Media.TextFormatting.TextEndOfLine>|改行文字コードを定義します |。  |<xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>|段落区切り文字のコードを定義します</xref:System.Windows.Media.TextFormatting.TextEndOfParagraph></xref:System.Windows.Media.TextFormatting.TextEndOfLine>。 <xref:System.Windows.Media.TextFormatting.TextEndOfLine>から派生します |。  |<xref:System.Windows.Media.TextFormatting.TextEndOfSegment>|セグメント区切りマーカーを定義します |。  |<xref:System.Windows.Media.TextFormatting.TextHidden>|非表示の文字の範囲を定義します |。  |<xref:System.Windows.Media.TextFormatting.TextModifier>|変更の範囲の始点を定義します |</xref:System.Windows.Media.TextFormatting.TextModifier> </xref:System.Windows.Media.TextFormatting.TextHidden> </xref:System.Windows.Media.TextFormatting.TextEndOfSegment> </xref:System.Windows.Media.TextFormatting.TextEndOfLine> 。"
  example:
  - "In the following example, an override for the <xref:System.Windows.Media.TextFormatting.TextSource.GetTextRun%2A> method is implemented.  \n  \n [!code-cs[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/csharp/TextFormattingSnippets/CustomTextClasses.cs#textformattingsnippet4)]\n [!code-vb[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/visualbasic/textformattingsnippets/customtextclasses.vb#textformattingsnippet4)]"
