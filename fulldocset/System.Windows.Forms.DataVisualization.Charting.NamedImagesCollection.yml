  remarks: "NamedImagesCollection クラスのコレクションを表します<xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>オブジェクト、関連付けられているイメージと、コレクションに一意の名前を持つオブジェクト</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>。       このクラスとして公開、<xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>ルートのコレクション プロパティ<xref:System.Windows.Forms.DataVisualization.Charting.Chart>オブジェクト、および、実行時にのみです</xref:System.Windows.Forms.DataVisualization.Charting.Chart></xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>。       イメージは、.NET Framework から派生した任意のオブジェクトを指定できます<xref:System.Drawing.Image>クラスなど<xref:System.Drawing.Bitmap>、これは動的に作成します</xref:System.Drawing.Bitmap></xref:System.Drawing.Image>。 イメージをこのコレクションに格納され、 <xref:System.Windows.Forms.DataVisualization.Charting.Chart> <xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A>。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A>などのコントロール</xref:System.Windows.Forms.DataVisualization.Charting.Chart>で image プロパティを任意に後で、割り当てられています。       で画像のプロパティのいずれか、<xref:System.Windows.Forms.DataVisualization.Charting.Chart>を指定してコントロールを設定、`string`値、 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>NamedImagesCollection、型のコレクションのプロパティが最初にチェックして、その名前のイメージが存在するかどうか</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A></xref:System.Windows.Forms.DataVisualization.Charting.Chart>。 一致する場合<xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>オブジェクトが見つかると、このイメージを使用します</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>。 一致する場合<xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>オブジェクトが格納されていない、文字列式は、URL、イメージ リソース名またはパス名として扱われます</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>。"
