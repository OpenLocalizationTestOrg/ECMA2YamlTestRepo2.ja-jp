- uid: System.Security.Cryptography.TripleDES.IsWeakKey(System.Byte[])
  id: IsWeakKey(System.Byte[])
  parent: System.Security.Cryptography.TripleDES
  langs:
  - csharp
  name: IsWeakKey(Byte[])
  nameWithType: TripleDES.IsWeakKey(Byte[])
  fullName: System.Security.Cryptography.TripleDES.IsWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "指定したキーが脆弱なであるかどうかを判断します。"
  remarks: "弱いキーは、キーの暗号を解読しやすい結果です。 テキストが弱いキーで暗号化されている場合、同じ弱いキーなのでで結果の暗号を再度暗号化するは元のテキストを返します。 最初の 64 ビットは、最後の 64 ビットと同じ場合は、128 ビット モードで、キーは脆弱なです。 最初の 64 ビットは、2 番目の 64 ビットと同じ場合、または 2 つ目の 64 ビットは、最後の 64 ビットと同じ場合は 192 ビット モードで、キーは脆弱です。       <xref:System.Security.Cryptography.CryptographicException>。</xref:System.Security.Cryptography.CryptographicException>弱いキー結果を設定しようとしています。 ときに<xref:System.Security.Cryptography.TripleDESCryptoServiceProvider.GenerateKey%2A>が呼び出された、ランダムなキーを作成するには、弱いキーが返されません</xref:System.Security.Cryptography.TripleDESCryptoServiceProvider.GenerateKey%2A>。"
  syntax:
    content: public static bool IsWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "脆弱性をテストする共有キー。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、キーは弱です。それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Security.Cryptography.TripleDES.IsWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "サイズ、 <code> rgbKey </code>パラメーターが無効です。"
  platform:
  - net462
