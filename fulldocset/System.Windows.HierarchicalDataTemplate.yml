- uid: System.Windows.HierarchicalDataTemplate.AlternationCount
  id: AlternationCount
  parent: System.Windows.HierarchicalDataTemplate
  langs:
  - csharp
  name: AlternationCount
  nameWithType: HierarchicalDataTemplate.AlternationCount
  fullName: System.Windows.HierarchicalDataTemplate.AlternationCount
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "取得または代替項目コンテナーの子項目の数を設定します。"
  remarks: "<xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>と<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>プロパティが有効にすると、2 つ以上の代替項目コンテナーの表示方法を指定します</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName></xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>。 たとえば、3 番目のすべての項目の背景色を交互<xref:System.Windows.Controls.ItemsControl>。</xref:System.Windows.Controls.ItemsControl>で指定できます。  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> <xref:System.Windows.Controls.ItemsControl>。</xref:System.Windows.Controls.ItemsControl>で各項目のコンテナーに割り当てられている</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>ください。  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>0 から始まる、インクリメントを実行するまで<xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>マイナス 1、および 0 にし、再起動します</xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>。</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> たとえば場合、 <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>3、7 つのアイテムでは、 <xref:System.Windows.Controls.ItemsControl>、次の表、<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>項目ごとにします</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName></xref:System.Windows.Controls.ItemsControl></xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>。      |<xref:System.Windows.Controls.ItemsControl>内の項目の位置 |<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>|  |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------|  |&1; |&0; |  |&2; |&1; |  |&3; |&2; |  |&4; |&0; |  |&5; |&1; |  |&6; |&2; |  |&7; |&0; |      AlternationCount プロパティを設定すると、<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>その範囲内でこの<xref:System.Windows.HierarchicalDataTemplate>を突き止め適用</xref:System.Windows.HierarchicalDataTemplate>を含むアイテムではなく</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>子項目を取得する必要があることを示している</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName></xref:System.Windows.Controls.ItemsControl> たとえば場合、<xref:System.Windows.Controls.HeaderedItemsControl>と呼ばれる`aHeaderedItemsControl`を使用して、 <xref:System.Windows.HierarchicalDataTemplate>AlternationCount 設定の子項目の項目コンテナーと`aHeaderedItemsControl`が、<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>の項目コンテナーではない`aHeaderedItemsControl`</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName></xref:System.Windows.HierarchicalDataTemplate></xref:System.Windows.Controls.HeaderedItemsControl>。       代替項目コンテナーの異なる外観を指定に使用できるいくつかの方法があります。 1 つのメソッドは、 <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>。</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>項目コンテナーのプロパティをバインドするには 使用してできます、<xref:System.Windows.Controls.AlternationConverter>を指定する値を持つ特定の項目コンテナーに適用される<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>値</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName></xref:System.Windows.Controls.AlternationConverter>。 その<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>。</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>の値に応じて、項目コンテナーのプロパティの値を変更するのにトリガーを使用することもできます。"
  example:
  - "The following example creates a <xref:System.Windows.Controls.TreeView> that is bound to data that is three levels deep, and each item is displayed in a <xref:System.Windows.Controls.TextBlock>.  The <xref:System.Windows.Controls.TextBlock> objects in the first level have the same property values, the <xref:System.Windows.Controls.TextBlock> objects in the second level use alternating values for the <xref:System.Windows.Controls.TextBlock.FontStyle%2A> property, and the <xref:System.Windows.Controls.TextBlock> objects in the third level use alternating values for the <xref:System.Windows.Controls.TextBlock.Background%2A> property.  \n  \n Because the <xref:System.Windows.HierarchicalDataTemplate> for the first level, `Level1Data`, has the AlternationCount property set to 2, the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> for the <xref:System.Windows.Controls.TreeViewItem> objects in the second level alternates between 0 and 1. In the <xref:System.Windows.HierarchicalDataTemplate> for the second level, `Level2Data`, the <xref:System.Windows.Controls.TextBlock.FontStyle%2A> of the <xref:System.Windows.Controls.TextBlock> is bound to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> and an <xref:System.Windows.Controls.AlternationConverter> is provided to convert the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> to an alternating <xref:System.Windows.Controls.TextBlock.FontStyle%2A>.  A similar relationship exists between `Level2Data` and `Level3Data`:  The AlternationCount is set to 3 on `Level2Data`, and the <xref:System.Windows.Controls.TextBlock> in `Level3Ddata` has its <xref:System.Windows.Controls.TextBlock.Background%2A> property bound to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.  \n  \n [!code-xml[AlternationIndexSnippets#5](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#5)]"
  syntax:
    content: public int AlternationCount { get; set; }
    return:
      type: System.Int32
      description: "次のレベルの項目の代替項目コンテナーの数。"
  overload: System.Windows.HierarchicalDataTemplate.AlternationCount*
  exceptions: []
  platform:
  - net462
