  namespace: System.Web.Management
  summary: "指定されたプロバイダーのイベント バッファーをフラッシュします。"
  remarks: "Flush メソッドは、指定されたプロバイダーのイベント バッファーをフラッシュします。 `healthMonitoring`構成のセクションでは、イベント バッファーをフラッシュするために、指定したプロバイダーを含める必要があります。 プロバイダー名と一致しない内の既存のプロバイダーのいずれか、`healthMonitoring`セクションで、<xref:System.ArgumentException>例外がスローされます</xref:System.ArgumentException>。"
  syntax:
