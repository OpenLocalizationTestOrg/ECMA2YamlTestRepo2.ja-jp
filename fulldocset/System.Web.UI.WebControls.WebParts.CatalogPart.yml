  summary: "内に存在するコントロールの基底クラスとして機能<xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogZoneBase&quot;></xref>ゾーン、および利用可能な Web サーバー コントロールのカタログを提供 (特に<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>コントロール) のユーザーが Web ページに追加できます。"
  remarks: "CatalogPart クラス内に存在する特殊なコントロールの基底クラスは、<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>ゾーン</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>。 これらの派生 CatalogPart コントロールは、エンドユーザーが Web ページに追加できる Web サーバー コントロールのカタログを提供します。 エンドユーザーに提供すると、柔軟性を追加またはサーバー コントロールを削除して、Web ページの機能を変更する場合は、Web アプリケーションで CatalogPart コントロールを使用します。       カタログは、1 つ以上の使用可能な Web サーバー コントロールの一覧だけで (を含む<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール、ASP.NET サーバー コントロール、およびカスタム認証またはユーザー コントロール) のユーザーが Web ページに追加できます</xref:System.Web.UI.WebControls.WebParts.WebPart>。 カタログがエンドユーザー; 用の命令のテキストを含む、共通の特徴の数サーバーの各コントロールを説明するテキストサーバー コントロールを選択し、ページに追加するヘルパー コントロール共通のヘッダー、フッター、および境界線です。スタイル属性の数。       次の表に示すようには、Web パーツ コントロール セットに用意されている CatalogPart コントロールの次の&3; つの種類があります。 CatalogPart コントロールの種類ごとには、別のソースからのページに追加されたサーバー コントロールが含まれています。      > [!IMPORTANT] ><xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>クラス</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>から派生したゾーンにのみ、CatalogPart クラスから継承するコントロールを配置します。      |コントロール |説明 |  |-------------|-----------------|  |<xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>|コントロールがページで閉じられていて、ユーザーが再度開く (ページに再度追加する) ことがありますが含まれています</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>。 この種類のカタログ内のコントロールは、別のソースからのページに既に追加されて、ユーザーが終了し、コントロールをします |。  |<xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>|Web ページのマークアップで<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>ゾーンに含まれている自体にある<xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>コントロール内で宣言されたサーバー コントロールが含まれています |。  |<xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>|カタログにコントロールの定義ファイル (状態情報が含まれるスキーマで定義されている XML ファイル) をアップロードするユーザーのユーザー インターフェイス (UI) が提供されるため、Web ページにコントロールを追加することができます</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart></xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart></xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase></xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>。 この種類のカタログにコントロール自体は表示されません。カタログは外部ページに追加するためのコントロールの定義ファイルにアクセスするためのメカニズムだけです |。      CatalogPart クラスは、ベースから継承<xref:System.Web.UI.WebControls.WebParts.Part>クラス、Web パーツ コントロール セットの他のパーツ コントロールの共通の動作があるようにします</xref:System.Web.UI.WebControls.WebParts.Part>。 さらに、カタログの機能に便利ないくつかのメンバーを追加します。 <xref:System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle%2A>プロパティ、コントロールのタイトルとして表示されている実際の文字列を取得します</xref:System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle%2A>。 このプロパティの値には、同じの値にすることができます、<xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>プロパティまたはプロパティには、.NET Framework で提供される既定値に値が割り当てられていない場合</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>。 <xref:System.Web.UI.WebControls.WebParts.CatalogPart.WebPartManager%2A>と<xref:System.Web.UI.WebControls.WebParts.CatalogPart.Zone%2A>プロパティの両方が、CatalogPart コントロールのライフ サイクルを制御する&2; つの重要なオブジェクトに簡単にアクセスを提供:<xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロール、および<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>をそれぞれ、CatalogPart コントロールを含むゾーン</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase></xref:System.Web.UI.WebControls.WebParts.WebPartManager></xref:System.Web.UI.WebControls.WebParts.CatalogPart.Zone%2A></xref:System.Web.UI.WebControls.WebParts.CatalogPart.WebPartManager%2A>。       CatalogPart クラスには、いくつかのメソッドも含まれています。 <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A>メソッドは継承クラスによって実装する必要がありますのある抽象メソッドとして宣言されています</xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A>。 その目的は、カタログ内のコントロールの説明のコレクションを返すにです。 関連するメソッド、<xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetWebPart%2A>抽象として宣言されても、継承クラスで実装する必要があります</xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetWebPart%2A>。 このメソッドは、のインスタンスを返す、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールをパラメーターとしてメソッドに渡される説明に基づく</xref:System.Web.UI.WebControls.WebParts.WebPart>。"
  example:
  - "The following code example demonstrates the use of the CatalogPart class. Because the class is abstract, it is not used directly in code. However, the example shows how to work with the three derived CatalogPart controls provided with the Web Parts control set to demonstrate common usage scenarios.  \n  \n There are four parts to the code example:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page, which contains the three CatalogPart controls provided with the Web Parts control set, all declared within a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> on a Web page. The page also contains a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, with an <xref:System.Web.UI.WebControls.AdRotator> control declared in the zone.  \n  \n-   An XML file that contains quotations displayed in the <xref:System.Web.UI.WebControls.AdRotator> control on the Web page.  \n  \n-   An explanation of how to run the example.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. You should save this code in a file named DisplayModeMenuCS.ascx or DisplayModeMenuVB.ascx (depending on which language you are using). For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_53_1.ascx)]\n [!code-vb[WebParts_CatalogPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_53_1.ascx)]  \n  \n The second part of the code example is the Web page. The page contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, and within the child `<zonetemplate>` element, each of the three CatalogPart controls provided with the Web Parts control set is declared. Some attribute are set on the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control, and also in the \\<script> section of the page, the attributes on that control are accessed programmatically. The control contains one child control that a user can add to the page:  a standard <xref:System.Web.UI.WebControls.Calendar> control. The <xref:System.Web.UI.WebControls.WebParts.CatalogZone> and CatalogPart control will only be visible when the user switches the page to catalog display mode.  \n  \n The page also contains a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, and within its child `<zonetemplate>` element is an <xref:System.Web.UI.WebControls.AdRotator> control that displays alternating messages from an XML file. If a user closes the control by clicking its close verb when the page is displayed, the control is added to the page catalog, and the user can reopen the control by switching the page into catalog display mode, accessing the <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control, and adding back the closed control.  \n  \n [!code-cs[WebParts_CatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_53_2.aspx)]\n [!code-vb[WebParts_CatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_53_2.aspx)]  \n  \n The third part of the code example is the XML file. This file is a source file for the <xref:System.Web.UI.WebControls.AdRotator> control that is declared on the page. The file contains favorite quotations, which the control periodically rotates and displays. Copy the following content into a text editor, and save the file as Quotes.xml.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<Advertisements>  \n  <Ad>  \n    <AlternateText>  \n      A stitch in time saves nine.  \n    </AlternateText>      \n  </Ad>  \n  <Ad>  \n    <AlternateText>  \n      A penny saved is a penny earned.  \n    </AlternateText>      \n  </Ad>  \n</Advertisements>  \n```  \n  \n To run the code example, load the Web page in a browser. Use the **Display Modes** drop-down control to select **Catalog** and switch the page to catalog display mode. Notice the effects of the various property values that were set on the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control that contains the <xref:System.Web.UI.WebControls.Calendar> control. You can select the check box next to the <xref:System.Web.UI.WebControls.Calendar> control, and click **Add** to add it to the page. If you click the **Display DeclarativeCatalogPart Properties** button, the values of the properties for that control are displayed. You can click **Close** to return the page to normal browse mode and see the added control on the page. Now go to the verbs menu on the <xref:System.Web.UI.WebControls.AdRotator> control (represented by the downward arrow in the title bar) and click **Close**. The control is closed and added to the page catalog. Switch the page into catalog display mode again, and click the Page Catalog hyperlink to display the <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control. Note that the <xref:System.Web.UI.WebControls.AdRotator> control is referenced there by its title, **Favorite Quotes**. Select the **Favorite Quotes** control, and click the **Add** button to add the control back to the page. Click the **Close** button to return the page to browse mode.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control is also declared on this page, but a sample showing how to import controls is more involved, so full use of the control is not demonstrated in this code example. To see a full working example, see the class overview documents for the <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> class or the <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class."
