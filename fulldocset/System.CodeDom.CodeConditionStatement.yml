  nameWithType: CodeConditionStatement
  fullName: System.CodeDom.CodeConditionStatement
  type: Class
  summary: "通常として表される、条件付き分岐ステートメントを表す、 <xref uid=&quot;langword_csharp_if&quot; name=&quot;if&quot; href=&quot;&quot;> </xref>ステートメントです。"
  remarks: "CodeConditionStatement は、条件式、条件式を評価する場合に実行されるステートメントのコレクションで構成されるコードを表すために使用できます`true`、およびオプションのコレクションの条件式を評価する場合に実行されるステートメントの`false`します。 多くの言語として、CodeConditionStatement が生成された、`if`ステートメントです。       <xref:System.CodeDom.CodeConditionStatement.Condition%2A>プロパティは、対象となる式を示します。</xref:System.CodeDom.CodeConditionStatement.Condition%2A> <xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A>プロパティにテストする式が評価された場合に実行するステートメントが含まれています`true`。</xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A> 。 <xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>プロパティにテストする式が評価された場合に実行するステートメントが含まれています`false`。</xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A> 。"
  example:
  - "This example demonstrates using a CodeConditionStatement to represent an `if` statement with an `else` block.  \n  \n [!code-cpp[CodeConditionStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_1_1.cpp)]\n [!code-cs[CodeConditionStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_1_1.cs)]\n [!code-vb[CodeConditionStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_1_1.vb)]"
  syntax:
