  summary: "処理するメソッドを表す、 <xref href=&quot;System.Windows.Forms.BindingSource.AddingNew&quot;> </xref>イベント。"
  remarks: "<xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>イベントは、通常はデータ バインディングのシナリオで、コレクションに新しい項目を追加する前に発生します</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>。 このイベントのハンドラーは、コレクション クラスの標準動作をオーバーライドする、追加する新しい項目を指定できます。 これを実現するには、<xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>のプロパティ、<xref:System.ComponentModel.AddingNewEventArgs>パラメーター`e`この新しい項目にします</xref:System.ComponentModel.AddingNewEventArgs></xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>。 通常は、この項目が、受信者のコレクションによって予期される型のあります。 または、コレクション型<xref:System.InvalidCastException>。</xref:System.InvalidCastException>の例外がスローされます。       このイベントは<xref:System.Windows.Forms.BindingSource?displayProperty=fullName>や<xref:System.ComponentModel.BindingList%601?displayProperty=fullName>。</xref:System.ComponentModel.BindingList%601?displayProperty=fullName></xref:System.Windows.Forms.BindingSource?displayProperty=fullName>などのクラス内のデータ バインディングのシナリオでよく使用します。       AddingNewEventHandler デリゲートを作成するときに、イベントを処理するメソッドを指定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
