  name: DataGridViewButtonCell
  nameWithType: DataGridViewButtonCell
  fullName: System.Windows.Forms.DataGridViewButtonCell
  type: Class
  summary: "使用するためのボタンのようなユーザー インターフェイス (UI) の表示、 <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>コントロール。"
  remarks: "DataGridViewButtonCell クラスは、特殊な種類の<xref:System.Windows.Forms.DataGridViewCell>ボタンのような UI を表示するために使用します</xref:System.Windows.Forms.DataGridViewCell>。       <xref:System.Windows.Forms.DataGridViewButtonColumn>この種類のセルを保持するために特化した列の型。</xref:System.Windows.Forms.DataGridViewButtonColumn> 既定では、<xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName>新しい DataGridViewButtonCell を初期化します</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName>。 既存の DataGridViewButtonCell 後に、列内のセルのパターンを設定列の<xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>プロパティのパターンとして使用するセルを</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>。       ユーザー ボタンのクリックに応答するには、処理、<xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>または<xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>イベント</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName></xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>。 イベントのハンドラーを使用できます、<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>クリックが発生したかどうかを確認するにはボタン列</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>。 使用することができます、<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>特定のボタン セルのクリックが発生したかどうかを決定するプロパティ</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>。       列のセルに関連するプロパティは、テンプレートのセルの同様の名前付きプロパティのラッパーです。 テンプレート セルのプロパティの値を変更すると、セルのみ、テンプレートに基づいて、変更後に追加されるが影響されます。 列のセルに関連するプロパティ値を変更するには、ただしはテンプレート セルとその他のすべてのセルの列で、更新し、必要な場合は、列の表示を更新します。      > [!NOTE] > を使用してボタン列内のボタンを描画する visual スタイルが有効な場合、 <xref:System.Windows.Forms.ButtonRenderer>、およびセルのなどのプロパティで指定されたスタイル<xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>がある影響しない</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A></xref:System.Windows.Forms.ButtonRenderer>。"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewButtonColumn> to perform actions on particular rows. You can use similar code when working with individual DataGridViewButtonCell objects. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_43_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_43_1.vb)]"
