  name: AsymmetricSecurityBindingElement
  nameWithType: AsymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.AsymmetricSecurityBindingElement
  type: Class
  summary: "非対称暗号化を使用してチャネル セキュリティをサポートするカスタム バインド要素を表します。 このバインド要素は、送信者の認証トークンを使用してメッセージに署名し、受信者のトークンを使用してメッセージを暗号化します。"
  remarks: "カスタム バインドには、特定の順序で配置されたバインド要素のコレクションが含まれています: バインド スタックの一番上を表す要素が最初に追加ダウン、バインド スタック内の次の要素が追加される&2; つ目などです。      ### このクラスをバインディングに追加する 1 です。  <xref:System.ServiceModel.Channels.BindingElementCollection>。</xref:System.ServiceModel.Channels.BindingElementCollection>の作成します。      2.  省略可能な<xref:System.ServiceModel.Channels.TransactionFlowBindingElement><xref:System.ServiceModel.Channels.ReliableSessionBindingElement>。</xref:System.ServiceModel.Channels.ReliableSessionBindingElement></xref:System.ServiceModel.Channels.TransactionFlowBindingElement>など、バインド スタックでこのバインド要素の上になるカスタム バインド要素を作成します。      3.  前述の順に、作成した要素を追加、<xref:System.ServiceModel.Channels.BindingElementCollection>を使用して、<xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29>メソッド</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29></xref:System.ServiceModel.Channels.BindingElementCollection>。      4.  AsymmetricSecurityBindingElement のインスタンスを作成し、コレクションに追加します。      5.  <xref:System.ServiceModel.Channels.TcpTransportBindingElement>。</xref:System.ServiceModel.Channels.TcpTransportBindingElement>など、コレクションに追加のカスタム バインド要素を追加します。       このクラスを使用する前に、標準バインディングが、セキュリティ要件を満たしているかどうかを決定する必要があります。      > [!NOTE] > このオブジェクトのインスタンスが作成されると、その基本クラスのプロパティを扱う必要があります<xref:System.ServiceModel.Channels.SecurityBindingElement>変更不可として</xref:System.ServiceModel.Channels.SecurityBindingElement>。 一部のプロパティで set を呼び出す場合予測できない影響があります。 バインディングが、プロパティでは、問題の表示されている実行時エラーのため、以前の値が保持されている場合と同様の動作です。 このように動作する既知の&2; つのプロパティは、<xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>および<xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>。</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> 場合は true。 これは、その他のプロパティである可能性があります。"
  example:
  - "The following example shows how to use this class to create a custom binding that includes this class as a security binding element. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] the code in this example, see [How to: Consistently Reference X.509 Certificates](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/csharp/t-system.servicemodel.ch_3_1.cs)]\n [!code-vb[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ch_3_1.vb)]"
  syntax:
