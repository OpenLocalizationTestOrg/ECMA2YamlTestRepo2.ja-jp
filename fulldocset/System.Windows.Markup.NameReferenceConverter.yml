  fullName: System.Windows.Markup.NameReferenceConverter
  type: Class
  summary: "名前を持つオブジェクトへのオブジェクト参照に、文字列名を変換するか、オブジェクト グラフからのオブジェクトの名前を返す型の変換を提供します。"
  remarks: "このクラスは、2 つのサービス型コンバーターのラッパーを提供します。       <xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A>実装を使用して<xref:System.Xaml.IXamlNameResolver>解決を実行する、オブジェクトの名前の XAML でのコンテキストからサービス</xref:System.Xaml.IXamlNameResolver></xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A>。 これは、関連する XAML リーダーと XAML ライターの実装では、.NET Framework XAML サービスの一部です。 このコンバーターの適切な関数では、する必要があります、<xref:System.Xaml.IXamlNameResolver>サービスがサービス コンテキストから使用できます</xref:System.Xaml.IXamlNameResolver>。       <xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A>実装を使用して<xref:System.Xaml.IXamlNameProvider>保存/シリアル化中に、オブジェクトの参照名の解決を実行するコンテキストからサービス</xref:System.Xaml.IXamlNameProvider></xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A>。 これは、関連するリーダーとライターの実装と、コンテキストの一部です。 このコンバーターの適切な関数では、する必要がありますが存在する、基になる<xref:System.Xaml.IXamlNameProvider>利用可能なサービスです</xref:System.Xaml.IXamlNameProvider>。       この型コンバーターの実装は判断して特殊、<xref:System.ComponentModel.TypeConverter>基本データ型がない対象とするため、個別の換算の種類</xref:System.ComponentModel.TypeConverter>。 可能性のある変換できる任意のオブジェクト参照元の名前が送受信する限り、そのオブジェクトは、XAML では、割り当てられた名前を持つ可能性があり、サポートのコンテキストが結果を返すために必要なサービスです。       System.Xaml の基本の実装を全般的なサービスのサポートの一環として、<xref:System.Xaml.XamlObjectWriter>と<xref:System.Xaml.XamlXmlWriter>提供<xref:System.Xaml.IXamlNameProvider>と<xref:System.Xaml.IXamlNameResolver>NameReferenceConverter で使用するサービス</xref:System.Xaml.IXamlNameResolver></xref:System.Xaml.IXamlNameProvider></xref:System.Xaml.XamlXmlWriter></xref:System.Xaml.XamlObjectWriter>。 これらのサービスの名前の基礎を使用するか`x:Name`または<xref:System.Windows.Markup.RuntimeNamePropertyAttribute>エイリアス プロパティの属性を設定します</xref:System.Windows.Markup.RuntimeNamePropertyAttribute>。"
  syntax:
    content: 'public class NameReferenceConverter : System.ComponentModel.TypeConverter'
