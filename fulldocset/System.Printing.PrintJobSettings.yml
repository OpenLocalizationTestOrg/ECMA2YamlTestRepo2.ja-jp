  name: PrintJobSettings
  nameWithType: PrintJobSettings
  fullName: System.Printing.PrintJobSettings
  type: Class
  summary: "印刷ジョブをについて説明します。"
  remarks: "<xref:System.Printing.PrintTicket>値であるオブジェクトの<xref:System.Printing.PrintJobSettings.CurrentPrintTicket%2A>プロパティ、印刷ジョブのすべての詳細な設定を保持します</xref:System.Printing.PrintJobSettings.CurrentPrintTicket%2A></xref:System.Printing.PrintTicket>。 親、PrintJobSettings は、説明のみを追加します。      > [!CAUTION] > クラス内で、 <xref:System.Printing>Windows サービスや ASP.NET アプリケーションまたはサービス内で使用する名前空間はサポートされていません</xref:System.Printing>。 これらのアプリケーションの種類のいずれかの内側からこれらのクラスを使用しようとしています。 と、予期しない問題が発生する可能性があります、低下などのサービスのパフォーマンスと実行時の例外。       Windows フォーム アプリケーションから印刷する場合を参照してください、<xref:System.Drawing.Printing>名前空間</xref:System.Drawing.Printing>。"
  syntax:
    content: public class PrintJobSettings
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
