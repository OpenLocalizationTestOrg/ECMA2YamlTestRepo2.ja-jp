  summary: "取得または設定、 <xref href=&quot;System.Printing.PrintTicket&quot;> </xref>印刷ジョブのすべての詳細な設定を保持するオブジェクト。"
  remarks: "この CurrentPrintTicket プロパティの設定が検証または変更する、指定した<xref:System.Printing.PrintTicket><xref:System.Printing.PrintQueue>。</xref:System.Printing.PrintQueue> 、特定の</xref:System.Printing.PrintTicket>しません  必要に応じて、使用、<xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>メソッドを作成、 <xref:System.Printing.PrintQueue>-特定<xref:System.Printing.PrintTicket>特定のプリンターに対して有効である</xref:System.Printing.PrintTicket></xref:System.Printing.PrintQueue></xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>。"
  syntax:
    content: public System.Printing.PrintTicket CurrentPrintTicket { get; set; }
    return:
      type: System.Printing.PrintTicket
      description: "A <xref href=&quot;System.Printing.PrintTicket&quot;> </xref>などを印刷する部数の印刷ジョブに関するすべての詳細を保持するオブジェクトし、ホチキス止めまたは両面印刷を使用するかどうか。"
