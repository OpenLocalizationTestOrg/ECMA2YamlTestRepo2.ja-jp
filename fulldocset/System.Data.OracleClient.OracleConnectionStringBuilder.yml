  remarks: "Remove メソッドが成功を示す値を返すためにから、キー/値ペアを削除する前に、キーの存在を確認する必要はありません、<xref:System.Data.OracleClient.OracleConnectionStringBuilder>インスタンス</xref:System.Data.OracleClient.OracleConnectionStringBuilder>。 <xref:System.Data.OracleClient.OracleConnectionStringBuilder>削除メソッドを呼び出すと、キー/値ペアの値が既定値にバックアップだけリセット キー/値ペアの固定サイズ コレクションを保持します</xref:System.Data.OracleClient.OracleConnectionStringBuilder>。       キーのコレクションがサポートされているため、<xref:System.Data.OracleClient.OracleConnectionStringBuilder>は既知の既定値は、コレクション内のすべての項目を修正、.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>       次の表のキーと値ごとに、<xref:System.Data.OracleClient.OracleConnectionStringBuilder>が最初に初期化されるとき、または削除メソッドが呼び出された後: |キー |既定値 |  |---------|-------------------|  |データ ソース |空の文字列 |  |Persist Security Info |False |  |統合セキュリティ |False |  |ユーザー ID |空の文字列 |  |パスワード |空の文字列 |  |参加 |True |  |プール |True |  |Min Pool Size |&0; |  |最大プール サイズ |&100; |  |Unicode |False |  |読み込む Balance Timeout |&0; |  |Oracle 接続名を省略 |False |</xref:System.Data.OracleClient.OracleConnectionStringBuilder>"
