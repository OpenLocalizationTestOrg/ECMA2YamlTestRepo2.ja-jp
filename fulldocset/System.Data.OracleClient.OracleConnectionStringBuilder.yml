  type: Class
  summary: "作成および管理で使用される接続文字列の内容を簡単な方法を提供、 <xref href=&quot;System.Data.OracleClient.OracleConnection&quot;> </xref>クラスです。"
  remarks: "この型は廃止されており、.NET Framework の将来のバージョンで削除される予定です。 詳細については、次を参照してください。 [Oracle および ADO.NET](~/add/includes/ajax-current-ext-md.md)です。       クラスのプロパティとメソッドを使用してプログラムで構文的に作成する開発者が接続文字列を解決および文字列を解析し、既存の接続を再構築を接続文字列ビルダーが可能です。 接続文字列ビルダーは、Oracle で許可されている既知のキー/値ペアに対応する厳密に型指定のプロパティを提供します。 OracleConnectionStringBuilder クラスを実装して、<xref:System.ComponentModel.ICustomTypeDescriptor>インターフェイス</xref:System.ComponentModel.ICustomTypeDescriptor>。 これは、デザイン時に、クラスが Visual Studio .NET デザイナーで動作することを意味します。 厳密にビルドする開発者が、デザイナーを使用する場合に型指定された**データセット**と厳密に型指定 Visual Studio .NET での接続、厳密に型指定された接続文字列ビルダー クラスには、その型に関連付けられているプロパティが表示されますもがコンバーターに共通の値をマップできる既知のキー。       アプリケーションの一部として接続文字列を作成する必要がある開発者は、接続文字列を構築および変更 OracleConnectionStringBuilder クラスを使用することができます。 OracleConnectionStringBuilder クラスでは、アプリケーション構成ファイルに格納された接続文字列を管理しやすいです。       OracleConnectionStringBuilder は、有効なキー/値ペアのチェックを実行します。 そのため、このクラスを使用して、無効な接続文字列を作成することはできません。 無効なペアを追加しようとすると、例外がスローされます。 OracleConnectionStringBuilder クラスは、固定、シノニムのコレクションを保持およびを必要な場合は、特定のシノニムを対応する既知のキー名に変換する必要の変換を実行できます。 たとえば、使用、 <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>、値を取得するプロパティを必要とするキーに対応するシノニムを含む文字列を指定できます</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>。 参照してください、<xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>使用可能なシノニムの完全なリストのプロパティ</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>。       OracleConnectionStringBuilder は、悪意のあるエントリの挿入が試行されたを処理します。 たとえば、次のコードを既定値を使用して<xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>プロパティ (c# のインデクサー) が、入れ子になったキー/値ペアを正しくエスケープします</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>。       [Visual Basic]     ```   Dim builder As New System.Data. _       OracleClient.OracleConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;OracleDemo&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;User ID&quot;) = &quot;Mary;NewValue=Bad&quot;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString)   ``` [C#]```   System.Data.OracleClient.OracleConnectionStringBuilder builder =      new System.Data.OracleClient.OracleConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;OracleDemo&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;User ID&quot;] = &quot;Mary;NewValue=Bad&quot;;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString);   ```結果は次の接続文字列を引用符で囲み、ユーザー ID の値によって、安全な方法で、無効な値を処理します。```   Data Source=OracleDemo;Integrated Security=True;User ID=&quot;Mary;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds connection strings for an Oracle database. The code uses an OracleConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.ConnectionString%2A> property of the OracleConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how OracleConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.oracleclie_10_1.cs)]\n [!code-vb[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_10_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleConnectionStringBuilder/OracleConnectionStringBuilderConverter))]

