  summary: "ホストがワークフロー サービス インスタンスに対してロックを更新するまでの時間を指定します。"
  remarks: "ホストがロックを更新しない場合 (つまり、リースを延長) これには、この期間には、永続化プロバイダーのロックを解除、インスタンスと別のホスト インスタンスのロック可能性があります。 値が、 <xref:System.TimeSpan>&quot;hh:mm:ss&quot;の形式</xref:System.TimeSpan>。 最小許容値は&quot;00:&00;:01&quot;(1 秒)。 このプロパティの既定値は&quot;00:&00;:30&quot;(30 秒)。"
