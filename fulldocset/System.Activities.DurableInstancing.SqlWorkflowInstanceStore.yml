- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  id: RunnableInstancesDetectionPeriod
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: RunnableInstancesDetectionPeriod
  nameWithType: SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "まで、SQL Workflow Instance Store は前回の検出サイクルの後に、永続性データベースで任意の実行可能またはアクティブ化可能なワークフロー インスタンスを検出する検出タスクを実行するまでの時間を指定します。"
  remarks: "<xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>定期的にアクティブになり、実行可能インスタンスが永続性データベースに存在かどうかを確認する内部タスクを実行します</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>。 インスタンスが*runnable*を場合、その中断状態または完了状態ではなく、次の条件を満たす:-インスタンス ロックが解除されていて、保留タイマーの期限が切れています。      インスタンスのロックが解除されていると、その状態が**Executing**です。      インスタンスに期限切れのロックなっています。       SQL Workflow Instance Store を発生させる、<xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>ときに、データベース内の実行可能インスタンスを検索しも検索しますワークフローのホスト コンピューターで実行されているインスタンスを読み込むことができる。</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent> 。       実行するワークフロー ホストは、このイベントを受け取ると、<xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>メモリに読み込むインスタンス、インスタンス ストアに対して</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>。       プロパティの型は TimeSpan で、値は&quot;hh:mm:ss&quot;の形式です。 最小値は&quot;00:&00;:01&quot;(1 秒)。 省略した場合、既定値は&quot;00:&00;:05&quot;(5 秒)。 このパラメーターは、省略可能なパラメーターです。"
  example:
  - "The following code sample demonstrates using RunnableInstancesDetectionPeriod in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/fbed6199-3a8d-437a-a553-_1.cs)]"
  syntax:
    content: public TimeSpan RunnableInstancesDetectionPeriod { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>。</xref:System.TimeSpan>を返します。"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod*
  exceptions: []
  platform:
  - net462
