- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "永続化プロバイダーがキャッチしたときに実行されるアクションを指定します、 <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;></xref>です。"
  remarks: "ワークフロー サービス インスタンスが<xref:System.Runtime.DurableInstancing.InstanceLockedException>。</xref:System.Runtime.DurableInstancing.InstanceLockedException>で発生した場合、サービス ホストが実行するアクションを指定します。 サービス ホストの受信、<xref:System.Runtime.DurableInstancing.InstanceLockedException>別の所有者によって既にロックされているインスタンスをロックしようとします</xref:System.Runtime.DurableInstancing.InstanceLockedException>。 使用できる値は、次の一覧:- **None**です。 サービス ホストはインスタンスとパスをロックしようとはしません、 <xref:System.Runtime.DurableInstancing.InstanceLockedException>、呼び出し元にします</xref:System.Runtime.DurableInstancing.InstanceLockedException>。      - **BasicRetry**です。 サービス ホストは一定の再試行間隔でインスタンスのロックを再試行し、シーケンスの最後に、呼び出し元に例外を渡します。      - **AggressiveRetry**です。 サービス ホストは、指数関数的に増加する遅延とパスを使用して、インスタンスのロックを再試行、 <xref:System.Runtime.DurableInstancing.InstanceLockedException>、シーケンスの最後に、呼び出し元にします</xref:System.Runtime.DurableInstancing.InstanceLockedException>。 間隔は、ロックを取得可能な限りと間隔が失敗した試行ごとに拡張されるのと同じ速さでは、最初に短いです。"
  example:
  - "The following code sample demonstrates using InstanceLockedExceptionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/ee37a22d-0628-499b-95c7-_1.cs)]"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "永続化プロバイダーがキャッチしたときに実行するアクションを<xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;></xref>"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
