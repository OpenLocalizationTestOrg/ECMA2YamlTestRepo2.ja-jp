- uid: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WebHttpBindingElement.BypassProxyOnLocal
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "取得またはローカル アドレスに対してプロキシ サーバーをバイパスするかどうかを示す値を設定します。"
  remarks: "インターネット リソースは、ローカル アドレスを持つ場合ローカルです。 ローカル アドレスは同じコンピューター、ローカル LAN またはイントラネット上およびによって識別される、構文的などのピリオド (.)、Uri http://webserver/&quot;と&quot;http://localhost/&quot;がないことです。       BypassProxyOnLocal 設定プロパティを決定するかどうかで構成されたエンドポイント、<xref:System.ServiceModel.Configuration.WebHttpBindingElement>ローカル リソースにアクセスするときにプロキシ サーバーを使用します</xref:System.ServiceModel.Configuration.WebHttpBindingElement>。       BypassProxyOnLocal 場合`true`、ローカル インターネット リソースへの要求はプロキシ サーバーを使用しないでください。 BypassProxyOnLocal が場合`false`、すべてのインターネット要求はプロキシ サーバーを通じて行われます。"
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ローカル アドレスでプロキシ サーバーをバイパスするにはそれ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
