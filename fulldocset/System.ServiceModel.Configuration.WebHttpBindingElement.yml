  remarks: "[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] Web プログラミング モデルにより、開発者に公開する[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]Web サービス&quot;plain old XML&quot;を使用する HTTP 要求を通じて (POX) スタイルのメッセージング SOAP ベースのメッセージングの代わりにします。 <xref:System.ServiceModel.WebHttpBinding><xref:System.ServiceModel.Description.WebHttpBehavior>それにアタッチされている</xref:System.ServiceModel.Description.WebHttpBehavior>を含む</xref:System.ServiceModel.WebHttpBinding>HTTP 要求を使用するサービスと通信するクライアントは、サービスのエンドポイントを構成する必要があります。 また Web モデルでは、個々 の操作がいずれかで注釈が付けられている必要があります、<xref:System.ServiceModel.Web.WebGetAttribute>または<xref:System.ServiceModel.Web.WebInvokeAttribute>POST (既定) または GET、および、操作名の既定値は、URI パス サフィックスなどの HTTP メソッドの一意の組み合わせにバインドする</xref:System.ServiceModel.Web.WebInvokeAttribute></xref:System.ServiceModel.Web.WebGetAttribute>。       サポート[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]の配信および ASP です。AJAX の統合は、どちらも、Web プログラミング モデル上に構築されます。 [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]モデルを参照してください[WCF Web HTTP プログラミング モデル](~/add/includes/ajax-current-ext-md.md)です。"
