- uid: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebHttpBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "取得または (バイト単位) をこのバインディングを使用するエンドポイントによって必要とするバッファーを管理するバッファー マネージャーに割り当てられる最大メモリ量を設定します。"
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>バッファーを使用するバッファー プールによるコストを最小化しようとしています</xref:System.ServiceModel.Channels.BufferManager>。 バッファーは、チャネルから出てくる場合に、サービスによってメッセージを処理する必要があります。 メッセージの読み込みを処理するバッファー プール内に十分なメモリがない場合、<xref:System.ServiceModel.Channels.BufferManager>がガベージ コレクションのオーバーヘッドが増えるため、CLR ヒープから追加のメモリを割り当てる必要があります</xref:System.ServiceModel.Channels.BufferManager>。 CLR ガベージ ヒープから多大な割り当ては MaxBufferPoolSize 制限を増やすことより大きな割り当てにパフォーマンスを向上できること、およびバッファー プール サイズが小さすぎることを示します。"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "このバインディングで構成されるエンドポイントによって使用されるバッファーのプールのバイト単位で最大サイズ。 既定値は、65,536 バイトです。"
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: WebHttpBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "取得または (バイト単位)、チャネルからメッセージを受信するメッセージ バッファーのマネージャーが使用するために割り当てられる最大メモリ量を設定します。"
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>バッファー プールを使用してバッファーを使用するコストを最小限に抑えられます</xref:System.ServiceModel.Channels.BufferManager>。 バッファーは、チャネルから出てくる場合に、サービスによってメッセージを処理する必要があります。 メッセージの読み込みを処理するバッファー プール内に十分なメモリがない場合、<xref:System.ServiceModel.Channels.BufferManager>がガベージ コレクションのオーバーヘッドが増えるため、CLR ヒープから追加のメモリを割り当てる必要があります</xref:System.ServiceModel.Channels.BufferManager>。 CLR ガベージ ヒープから多大な割り当てはことを示して、バッファー プール サイズが小さすぎることを増やすことで、割り当てとパフォーマンスを向上することができます、<xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A>制限</xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A>。"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "最大メモリ (バイト)、メッセージ バッファー マネージャーで使用可能な量。 既定値は 524, 288 (0x80000) バイトです。"
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "設定されている値は、0 未満です。"
  platform:
  - net462
