  name: WsdlContractConversionContext
  nameWithType: WsdlContractConversionContext
  fullName: System.ServiceModel.Description.WsdlContractConversionContext
  type: Class
  summary: "メタデータのエクスポートのカスタマイズを有効にして、コントラクトのプロセスをインポートするには、カスタム WSDL エクスポーターおよびインポーターに渡されます。"
  remarks: "確認し、WSDL の間に変換される項目を変更するには、WsdlContractConversionContext オブジェクトを使用します。       渡されるは、WsdlContractConversionContext オブジェクトでメタデータをエクスポートするときに、<xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A>と<xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A>メソッド</xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A></xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A>。 さまざまなメソッドやプロパティを使用して、検査に使用して、公開される wsdl を変更したメタデータ オブジェクトを取得します。       渡されるは、WsdlContractConversionContext オブジェクトでメタデータをインポートするときに、<xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>と<xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>メソッド</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A></xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>。 確認し、インポートされたメタデータの変更に使用できるメタデータ オブジェクトを取得するのにには、さまざまなメソッドとプロパティを使用します。"
  example:
  - "The following code example shows the use of the WsdlContractConversionContext to add custom WSDL annotations to the exported metadata using the <xref:System.ServiceModel.Description.WsdlContractConversionContext.WsdlPortType%2A> and <xref:System.ServiceModel.Description.WsdlContractConversionContext.Contract%2A> properties.  \n  \n [!code-cs[C_CustomWSDLExtensions#6](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#6)]  \n[!code-cs[C_CustomWSDLExtensions#7](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#7)]"
