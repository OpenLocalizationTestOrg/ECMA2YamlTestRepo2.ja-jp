- uid: System.Xml.Schema.XmlSchemaDatatype.ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  id: ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.Schema.XmlSchemaDatatype
  langs:
  - csharp
  name: ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  nameWithType: XmlSchemaDatatype.ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  fullName: System.Xml.Schema.XmlSchemaDatatype.ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "派生クラスでオーバーライドされると、検証、 <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref>組み込みまたはユーザー定義の単純型に対して指定します。"
  remarks: "ParseValue メソッドは、検証、`string`組み込みまたはユーザー定義の単純型に対して指定します。 たとえば、この<xref:System.Xml.Schema.XmlSchemaDatatype>し、型 xs:date のインスタンスを表す<xref:System.DateTime>が返されます</xref:System.DateTime></xref:System.Xml.Schema.XmlSchemaDatatype>。       ParseValue メソッドの検証プロセス中に実行した手順を次に示します。      1.  として指定された値を変換、`string`を対応する共通言語ランタイム (CLR) を入力します。      2.  値は、単純型に対して定義されているすべてのファセットに違反しないことを確認します。       変換後の値として返されます、<xref:System.Object>から返される型に安全にキャストされることができ、<xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A>プロパティ</xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A></xref:System.Object>。       ときに、<xref:System.Xml.Schema.XmlSchemaDatatype>オブジェクトがリストの種類では、入力を表す`string`値は&1; つまたは複数のオブジェクトの一覧に変換されます</xref:System.Xml.Schema.XmlSchemaDatatype>。 ときに、<xref:System.Xml.Schema.XmlSchemaDatatype>オブジェクトがリストの種類を表す、共用体のメンバーの種類として、入力値を解析する試行</xref:System.Xml.Schema.XmlSchemaDatatype>。 解析に失敗した場合、共用体の次のメンバーに、変換が試行まで解析が成功したかその他のメンバーの種類を解析がありません。 解析が成功した場合は、例外がスローされます。"
  example:
  - "The following example retrieves the `LotteryNumber` simple type from the example.xsd file as an <xref:System.Xml.Schema.XmlSchemaSimpleType> and then validates the `string` value of `5` using the ParseValue method.  \n  \n [!code-cpp[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/cpp/b4af643f-b5cd-41ee-8b57-_1.cpp)]\n [!code-cs[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/csharp/b4af643f-b5cd-41ee-8b57-_1.cs)]\n [!code-vb[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/visualbasic/b4af643f-b5cd-41ee-8b57-_1.vb)]  \n  \n The following XML file is used for the preceding code example.  \n  \n [!code-xml[Classic Webdata XmlSchemaDatatype Example#2](~/add/codesnippet/xml/b4af643f-b5cd-41ee-8b57-_2.xsd)]"
  syntax:
    content: public abstract object ParseValue (string s, System.Xml.XmlNameTable nameTable, System.Xml.IXmlNamespaceResolver nsmgr);
    parameters:
    - id: s
      type: System.String
      description: "<xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref>単純型に対して検証します。"
    - id: nameTable
      type: System.Xml.XmlNameTable
      description: "<xref:System.Xml.XmlNameTable>の解析中にアトミック化に使用する、 <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref>この<xref href=&quot;System.Xml.Schema.XmlSchemaDatatype&quot;></xref>オブジェクト xs:NCName 型を表します</xref:System.Xml.XmlNameTable>。"
    - id: nsmgr
      type: System.Xml.IXmlNamespaceResolver
      description: "<xref:System.Xml.IXmlNamespaceResolver>の解析中に使用するオブジェクト、 <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref>この<xref href=&quot;System.Xml.Schema.XmlSchemaDatatype&quot;></xref>オブジェクト xs:QName 型を表します</xref:System.Xml.IXmlNamespaceResolver>。"
    return:
      type: System.Object
      description: "<xref:System.Object>によって返される型に安全にキャストできる、<xref:System.Xml.Schema.XmlSchemaDatatype.ValueType*>プロパティ</xref:System.Xml.Schema.XmlSchemaDatatype.ValueType*></xref:System.Object>。"
  overload: System.Xml.Schema.XmlSchemaDatatype.ParseValue*
  exceptions:
  - type: System.Xml.Schema.XmlSchemaValidationException
    commentId: T:System.Xml.Schema.XmlSchemaValidationException
    description: "入力値は、この W3C XML スキーマ型の有効なインスタンスではありません。"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "解析対象の値にすることはできません<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
  platform:
  - net462
