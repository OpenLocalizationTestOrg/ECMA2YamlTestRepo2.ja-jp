  remarks: "により、`string`読み取り専用として特定の XML 型、たとえば、CDATA セクションの型。       次の表は、トークンの種類を示します。      |XmlTokenizedType |説明 |  |----------------------|-----------------|  |`CDATA`|CDATA タイプ |  |`ID`| ID の種類 |  |`IDREF`|IDREF 型 |  |`IDREFS`|IDREFS 型 |  |`ENTITY`|エンティティの種類 |  |`ENTITIES`|エンティティの種類 |  |`NMTOKEN`|NMTOKEN タイプ |  |`NMTOKENS`|NMTOKENS 型 |  |`NOTATION`|NOTATION 型 |  |`ENUMERATION`|列挙型 |  |`QName`|QName 型 |  |`NCName`|NCName タイプ |  |`None`|型がない |"
