  name: PrintCapabilities
  nameWithType: PrintCapabilities
  fullName: System.Printing.PrintCapabilities
  type: Class
  summary: "プリンターの機能を定義します。"
  remarks: "PrintCapabilities オブジェクトは、特定の種類と呼ばれる XML ドキュメントの簡単に-作業-を表現する*で、PrintCapabilities ドキュメント*です。 後者は、すべてのプリンターの機能とその現在の設定のスナップショットです。 たとえば、プリンターがカラー印刷をサポートする場合、ドキュメント必要があります、`<PageOutputColor … >`カラー出力を処理する方法を設定します。 要素として表されます、さらに、<xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>で、PrintCapabilities オブジェクトのプロパティ</xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>。 プリンターがカラーをサポートしていない場合があるない`<PageOutputColor … >`要素の値と、ドキュメントで、<xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>プロパティは`null`</xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>。 PrintCapabilities ドキュメントに準拠する必要があります、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397)です。       PrintCapabilities クラスにより、アプリケーションでの XML を直接お読みに関与することがなくプリンターの機能を取得する<xref:System.IO.Stream>オブジェクト</xref:System.IO.Stream>。       PrintCapabilities クラスでは、すべてのファイルや写真プリンター、ホームおよびビジネスの両方の最も一般的な機能がカプセル化されます。 ですが、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397)定義さらに多く、あまり一般的でない機能とそれを専門的な印刷デバイスの機能の処理に拡張できます。 そのため、ですが、<xref:System.Printing.PrintTicket>とで、PrintCapabilities クラスは継承できません、拡張することができます、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397)では考慮されません印刷デバイスの機能を認識するように、<xref:System.Printing.PrintTicket>またはで、PrintCapabilities クラス</xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket>。       **注**ときで、PrintCapabilities オブジェクトがで、PrintCapabilities のドキュメントを受け取るコンス トラクターで作成された (として、 <xref:System.IO.Stream>) パラメーター、そのドキュメント全体が非パブリックのフィールドを含む XML 要素で、PrintCapabilities クラスのパブリック プロパティのいずれかでは表されない小さい共通の機能を表す、オブジェクトに格納されている</xref:System.IO.Stream> 実際で、PrintCapabilities のドキュメントを生成したドライバーでのプライベート拡張機能が使用されている場合、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397)を個別に定義されているマークアップは、パブリックでないので、PrintCapabilities ドキュメントの一部としても格納します。      > [!CAUTION] > クラス内で、 <xref:System.Printing>Windows サービスや ASP.NET アプリケーションまたはサービス内で使用する名前空間はサポートされていません</xref:System.Printing>。 パフォーマンスと実行時の例外をサービス低下のいずれかのようなアプリケーションからこれらのクラスを使用しようと、予期しない問題が生じる可能性があります。       Windows フォーム アプリケーションから印刷する場合を参照してください、<xref:System.Drawing.Printing>名前空間</xref:System.Drawing.Printing>。"
  example:
  - "The following example shows how to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
