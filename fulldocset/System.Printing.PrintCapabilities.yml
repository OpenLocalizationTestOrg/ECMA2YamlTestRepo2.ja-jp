  remarks: "PrintCapabilities ドキュメント全体が非パブリック フィールドを含む、XML 要素を<xref:System.Printing.PrintCapabilities>クラス</xref:System.Printing.PrintCapabilities>のパブリック プロパティのいずれかでは表されない小さい共通の機能を表す、オブジェクトに格納されています。 実際で、PrintCapabilities のドキュメントを生成したドライバーでのプライベート拡張機能が使用されている場合、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397)を個別に定義されているマークアップは、パブリックでないので、PrintCapabilities ドキュメントの一部としても格納します。       プライベートな部分をドキュメントの存在する場合は検証されません、コンス トラクターによって**印刷スキーマ**の定義済みパーツが検証されたら、その<xref:System.Printing.PrintCapabilities>クラス</xref:System.Printing.PrintCapabilities>のパブリック プロパティのいずれかでは表されない部分 したがって、<xref:System.FormatException>場合でも、すべてのパブリック プロパティに対応する XML マークアップが有効では、スローされる可能性があります</xref:System.FormatException>。"
