  summary: "取得または使用できる要素を含む名前空間を設定します。"
  remarks: "名前空間が指定されていない場合`##any`既定値です。 名前空間が指定されている場合があります、次の表に示すように値のいずれか。      |Namespace 値 |説明 |  |---------------------|-----------------|  |`##any`|任意の名前空間の要素が存在することができます |。  |`##other`|要素ではない任意の名前空間、`targetNamespace`を含む親要素の`any`要素が存在することができます |。  |`##local`|名前空間で修飾されていない要素が存在することができます |。  |`##targetNamespace`|要素を`targetNamespace`を含む親要素の`any`要素が存在することができます |。  |`List of {URIs, ##targetNamespace, ##local}`|名前空間のスペースで区切られた一覧から要素が存在することができます。 一覧は、次を含めることができます (Uniform Resource Identifier) 参照、名前空間の`##targetNamespace`、および`##local`。 |。"
  syntax:
