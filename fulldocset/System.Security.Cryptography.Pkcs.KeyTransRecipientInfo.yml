  type: Class
  summary: "KeyTransRecipientInfo クラスでは、キー トランスポート受信者の情報を定義します。        *キー トランスポート*アルゴリズムは、通常、発行元がそのキーを生成して、受信者に転送して受信者で共有の暗号化キーを確立する、RSA アルゴリズムを使用します。 これは、対照的に*キー アグリーメント*アルゴリズム、暗号化を使用する&2; つのパーティが両方にキーを行うその世代相互そのキーに同意したものとします。"
  remarks: "このクラスには、パブリックなコンス トラクターがありません。そのため、そのパブリックにインスタンス化できません。 これは、読み取り専用クラスからアクセスできる、<xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>プロパティ</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>。"
