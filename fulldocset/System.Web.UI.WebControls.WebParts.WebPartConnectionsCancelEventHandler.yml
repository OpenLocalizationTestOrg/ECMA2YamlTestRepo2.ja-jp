items:
- uid: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
  id: WebPartConnectionsCancelEventHandler
  langs:
  - csharp
  name: WebPartConnectionsCancelEventHandler
  nameWithType: WebPartConnectionsCancelEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
  type: Delegate
  summary: "処理するメソッドを表す、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting&quot;> </xref>イベントまたは<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting&quot;></xref>のイベント、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>コントロール。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>によってイベントが発生した、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A>メソッド、し、接続プロセスが開始したことを通知に (たとえば、ユーザーがコントロールを選択および connect 動詞がクリックされた) がまだ完了していません</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>。 イベントは、完了する前に、接続をキャンセルする機会を提供します。 このイベントが続く場合は、接続が正常に完了しました、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>。       <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>によってイベントが発生した、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>メソッド、およびその事実を通知しますユーザーによって切断動詞がクリックしたこと、または<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>メソッドが呼び出されたそれ以外の場合。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> 。 イベントは、完了する前に、接続を終了するプロセスをキャンセルする機会を提供します。 接続が正常に終了した場合、このイベントが続いて、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>。       WebPartConnectionsCancelEventHandler デリゲートで指定されたメソッドが呼び出されます、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>または<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>イベントが発生します</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>。       ページの開発者は、追加することで、イベントのカスタム ハンドラーを追加できます、`OnWebPartsDisconnecting`と`OnWebPartsConnecting`属性を`<asp:webpartmanager>`要素、および属性にカスタム メソッドの名前を割り当てます。 カスタム ハンドラーは、プログラムでも割り当てることができます。 プログラムによって、イベント ハンドラーの割り当ての詳細については、次を参照してください。 [NIB: 方法: イベントにイベント ハンドラー メソッドを接続](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)です。"
  syntax:
    content: public delegate void WebPartConnectionsCancelEventHandler(object sender, WebPartConnectionsCancelEventArgs e);
  inheritance:
