  remarks: "操作できる、StylusPlugIn<xref:System.Windows.Input.StylusPoint>個別のスレッド上のオブジェクト</xref:System.Windows.Input.StylusPoint>。 個別のスレッドは、インクが描画タブレット ペンの入力データとして、アプリケーションが処理を行う場合でもされるように使用されます。       ハードウェアからスタイラス ポイントをインターセプトするには、StylusPlugIn クラスから継承するクラスを作成します。  StylusPlugIn クラスは、次の方法を操作するようにオーバーライドできる<xref:System.Windows.Input.StylusPoint>ペン内のスレッド上のオブジェクトはスレッド プール</xref:System.Windows.Input.StylusPoint>。      - <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A>-<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A>ペンのペンのスレッドで要素の StylusPlugIn にルーティングされる入力です</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A></xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A></xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A></xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A></xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A>。 正確なヒット テストは、ペンのスレッドで実行されることはできません、によっては、いくつかの要素がスタイラス入力用の他の要素を受け取ることがあります。 サブスクライブしで操作を実行する操作を実行する前に、入力が正しく回送されたことを確認する必要がある場合、 <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A>、 <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>、または<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A>メソッド</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A></xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A></xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A>。 これらのメソッドは、正確なヒット テストが実行された後に、メイン アプリケーション スレッドで呼び出されます。 これらのメソッドをサブスクライブする、<xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>ペンのスレッドで使用されるメソッドのメソッド</xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>。 呼び出す場合など、<xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>で<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>、<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>に発生します</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A></xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A></xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>。      > [!NOTE] > コントロールの内部 StylusPlugIn を使用する場合は、プラグインをテストし、予期しない例外をスローしないでくださいかどうかを確認するを広範囲に制御する必要があります。      <a name=&quot;xamlTextUsage_StylusPlugIn&quot;></a>## XAML テキストの使用率がこのクラスは、通常 XAML では使用されません。"
