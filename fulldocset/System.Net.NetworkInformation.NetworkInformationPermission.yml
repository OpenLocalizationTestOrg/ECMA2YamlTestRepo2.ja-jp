  type: Method
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "作成し、現在のアクセス許可と指定したアクセス許可の積集合であるアクセス許可を返します。"
  remarks: "2 つのアクセス許可の積集合は、両方に共通する状態を説明する権限です。 元の両方の権限を通過する要求だけでは、積集合を渡されます。"
  example:
  - "The following example creates a permission object that is the intersection of existing permission objects.  \n  \n [!code-cpp[NclNetworkInfoPerms#6](~/add/codesnippet/cpp/fe4f8c0c-6e8b-41f4-9103-_1.cpp)]\n [!code-cs[NclNetworkInfoPerms#6](~/add/codesnippet/csharp/fe4f8c0c-6e8b-41f4-9103-_1.cs)]\n [!code-vb[NclNetworkInfoPerms#6](~/add/codesnippet/visualbasic/fe4f8c0c-6e8b-41f4-9103-_1.vb)]"
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "<xref href=&quot;System.Security.IPermission&quot;> </xref>の現在のアクセス許可と交差します。 これは、現在のアクセス許可と同じ型でなければなりません。"
    return:
      type: System.Security.IPermission
      description: "A <xref href=&quot;System.Net.NetworkInformation.NetworkInformationPermission&quot;> </xref>を現在のアクセス許可と指定したアクセス許可の積集合を表すです。 この新しいアクセス許可は<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>積集合が空の場合、または<code> target </code>は<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
  overload: System.Net.NetworkInformation.NetworkInformationPermission.Intersect*
  exceptions:
