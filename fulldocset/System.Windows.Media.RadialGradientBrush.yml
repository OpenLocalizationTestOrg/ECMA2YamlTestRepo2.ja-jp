  name: RadialGradientBrush
  nameWithType: RadialGradientBrush
  fullName: System.Windows.Media.RadialGradientBrush
  type: Class
  summary: "放射状グラデーションで領域を塗りつぶします。 焦点がグラデーションの始点を定義し、円がグラデーションの終点を定義します。"
  remarks: "RadialGradientBrush が<xref:System.Windows.Media.LinearGradientBrush>。</xref:System.Windows.Media.LinearGradientBrush>プログラミング モデルと似ています。 ただし、線形グラデーションの始点と終点を放射状グラデーションが中心点でグラデーションの動作を定義すると共に、円、グラデーション ベクターを定義するには 円がグラデーションの終点を定義します。 つまり、グラデーションの終了位置 1.0 では、円の円周の色を定義します。 焦点がグラデーションの中心を定義します。 グラデーションの終了位置 0.0 は、中心点の色を定義します。       次の図では、放射状グラデーションで塗りつぶされた四角形を示します。 放射状グラデーションが白からグレー表示にします。 外側の円はグラデーションの円を表し、赤色のドットが中心点を表します。 このグラデーションがその<xref:System.Windows.Media.GradientBrush.SpreadMethod%2A><xref:System.Windows.Media.GradientSpreadMethod>。</xref:System.Windows.Media.GradientSpreadMethod>に設定</xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>       ![強調表示されているコンポーネントが放射状グラデーション](~/add/media/art-radialgradientfocalpoint.jpg &quot;強調表示されているコンポーネントが放射状グラデーション&quot;)中心点を強調表示された放射状グラデーション > [!NOTE] > でハードウェア アクセラレータを使用して RadialGradientBrush オブジェクトがレンダリングされる<xref:System.Windows.Media.RenderCapability.Tier%2A>2 つのシステムです</xref:System.Windows.Media.RenderCapability.Tier%2A>。 ハードウェア層の詳細については、次を参照してください。[グラフィックス レンダリング階層](~/add/includes/ajax-current-ext-md.md)です。      ## Freezable 機能から継承するため、 <xref:System.Windows.Freezable>RadialGradientBrush クラスがいくつかの特別な機能を提供するクラス、: RadialGradientBrush オブジェクトを複数のオブジェクト間で共有として宣言された、パフォーマンスを向上させるためには読み取り専用に、複製、および、スレッド セーフにします</xref:System.Windows.Freezable>。 によって提供されるさまざまな機能の詳細については<xref:System.Windows.Freezable>、オブジェクトを参照してください[Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。"
  syntax:
    content: 'public sealed class RadialGradientBrush : System.Windows.Media.GradientBrush'
