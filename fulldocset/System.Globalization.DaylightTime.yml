- uid: System.Globalization.DaylightTime.Delta
  id: Delta
  parent: System.Globalization.DaylightTime
  langs:
  - csharp
  name: Delta
  nameWithType: DaylightTime.Delta
  fullName: System.Globalization.DaylightTime.Delta
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "標準時間と夏時間の差を表す時間間隔を取得します。"
  remarks: "このプロパティに対応、<xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A?displayProperty=fullName>プロパティ</xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A?displayProperty=fullName>。 一般に、<xref:System.TimeZoneInfo>クラスは、タイム ゾーン調整より上の情報をより正確なソース、<xref:System.TimeZone>と<xref:System.Globalization.DaylightTime>クラス</xref:System.Globalization.DaylightTime></xref:System.TimeZone></xref:System.TimeZoneInfo>。       プロパティ値が夏時間の開始時に正の値である場合、クロック時間は、このプロパティで指定した時間の長さによって進められます。 夏時間の末尾には、クロック時間はこのプロパティで指定した時間の長さを設定します。 プロパティの値が負の場合は、クロック時間が夏時間の開始時に戻さし、最後に高度なです。"
  syntax:
    content: public TimeSpan Delta { get; }
    return:
      type: System.TimeSpan
      description: "標準時間と夏時間の差を表す時間間隔。"
  overload: System.Globalization.DaylightTime.Delta*
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.DaylightTime.End
  id: End
  parent: System.Globalization.DaylightTime
