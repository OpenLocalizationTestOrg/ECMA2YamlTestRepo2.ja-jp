  name: DaylightTime
  nameWithType: DaylightTime
  fullName: System.Globalization.DaylightTime
  type: Class
  summary: "夏時間の期間を定義します。"
  remarks: "夏時間の期間は、クロックの時間を活用するために、1 時間では通常、高度なは、1 年間です。 期間の最後に、クロックは標準時へ戻るに設定します。      > [!WARNING] > によって返される、DaylightTime オブジェクト、<xref:System.TimeZone.GetDaylightChanges%2A?displayProperty=fullName>メソッドは現在有効であり、システムが情報を持っている以前の調整規則を無視するタイム ゾーン調整規則のみを認識します</xref:System.TimeZone.GetDaylightChanges%2A?displayProperty=fullName>。 代わりに、期間がいない場合にそれが有効にするに旧バージョンと現在の調整規則を適用します。 特定のタイム ゾーンのすべての既知の調整ルールに関する情報を取得するを使用して、<xref:System.TimeZoneInfo.GetAdjustmentRules%2A?displayProperty=fullName>メソッド</xref:System.TimeZoneInfo.GetAdjustmentRules%2A?displayProperty=fullName>。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DaylightTime
  inheritance:
