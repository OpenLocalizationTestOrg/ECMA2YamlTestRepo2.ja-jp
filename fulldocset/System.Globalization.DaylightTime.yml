  namespace: System.Globalization
  summary: "オブジェクトを日付を表し、夏時間の期間の終了時刻を取得します。"
  remarks: "このプロパティに対応、<xref:System.TimeZoneInfo.AdjustmentRule.DateEnd%2A?displayProperty=fullName>プロパティ</xref:System.TimeZoneInfo.AdjustmentRule.DateEnd%2A?displayProperty=fullName>。 一般に、<xref:System.TimeZoneInfo>クラスは、タイム ゾーン調整より上の情報をより正確なソース、<xref:System.TimeZone>と<xref:System.Globalization.DaylightTime>クラス</xref:System.Globalization.DaylightTime></xref:System.TimeZone></xref:System.TimeZoneInfo>。       夏時間の期間が終了すると、クロック時間は標準時に戻されます。"
  syntax:
    content: public DateTime End { get; }
    return:
      type: System.DateTime
      description: "オブジェクトの日付を表し、夏時間の期間の終了時刻です。 値は現地時刻でです。"
  overload: System.Globalization.DaylightTime.End*
  exceptions: []
  platform:
  - net462
