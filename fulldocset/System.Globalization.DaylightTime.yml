  id: Start
  parent: System.Globalization.DaylightTime
  langs:
  - csharp
  name: Start
  nameWithType: DaylightTime.Start
  fullName: System.Globalization.DaylightTime.Start
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "日付と時刻を夏時間期間の開始時を表すオブジェクトを取得します。"
  remarks: "このプロパティに対応、<xref:System.TimeZoneInfo.AdjustmentRule.DateStart%2A?displayProperty=fullName>プロパティ</xref:System.TimeZoneInfo.AdjustmentRule.DateStart%2A?displayProperty=fullName>。 一般に、<xref:System.TimeZoneInfo>クラスは、タイム ゾーン調整より上の情報をより正確なソース、<xref:System.TimeZone>と<xref:System.Globalization.DaylightTime>クラス</xref:System.Globalization.DaylightTime></xref:System.TimeZone></xref:System.TimeZoneInfo>。       クロック タイムがによって定義されたタイマー刻みの数で高度な夏時間期間の開始時に、<xref:System.Globalization.DaylightTime.Delta%2A>拡張夏時間の時間を活用するプロパティ</xref:System.Globalization.DaylightTime.Delta%2A>。"
  syntax:
    content: public DateTime Start { get; }
    return:
      type: System.DateTime
      description: "日付と時刻を夏時間期間の開始時を表すオブジェクト。 値は現地時刻でです。"
  overload: System.Globalization.DaylightTime.Start*
  exceptions: []
  platform:
  - net462
