  name: DaylightTime(DateTime,DateTime,TimeSpan)
  nameWithType: DaylightTime.DaylightTime(DateTime,DateTime,TimeSpan)
  fullName: System.Globalization.DaylightTime.DaylightTime(DateTime,DateTime,TimeSpan)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Globalization.DaylightTime&quot;> </xref>指定した開始、終了、および時刻の差の情報を持つクラス。"
  remarks: "`start`パラメーターの値になります、 <xref:System.Globalization.DaylightTime.Start%2A>、新しいオブジェクトのプロパティ</xref:System.Globalization.DaylightTime.Start%2A>。 `end`パラメーターの値になります、 <xref:System.Globalization.DaylightTime.End%2A>、新しいオブジェクトのプロパティ</xref:System.Globalization.DaylightTime.End%2A>。 `delta`パラメーターの値になります、 <xref:System.Globalization.DaylightTime.Delta%2A>、新しいオブジェクトのプロパティ</xref:System.Globalization.DaylightTime.Delta%2A>。"
  syntax:
    content: public DaylightTime (DateTime start, DateTime end, TimeSpan delta);
    parameters:
    - id: start
      type: System.DateTime
      description: "日付と時刻を夏時間の開始時を表すオブジェクト。 値は現地時刻でする必要があります。"
    - id: end
      type: System.DateTime
      description: "夏時間の期間が終了する日時を表すオブジェクト。 値は現地時刻でする必要があります。"
    - id: delta
      type: System.TimeSpan
      description: "タイマー刻み単位で標準時間と夏時間の差を表すオブジェクト。"
  overload: System.Globalization.DaylightTime.#ctor*
  exceptions: []
