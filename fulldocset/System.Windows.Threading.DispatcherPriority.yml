  name: DispatcherPriority
  nameWithType: DispatcherPriority
  fullName: System.Windows.Threading.DispatcherPriority
  type: Enum
  summary: "操作がによって呼び出される優先順位について説明します、 <xref href=&quot;System.Windows.Threading.Dispatcher&quot;></xref>です。"
  remarks: "特定のシステム状態または、現在のバージョンの ApplicationIdle と ContextIdle に対応する「アイドル」がない[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]です。  両方が有効である優先順位です。したがって、ContextIdle の優先度の操作では、SystemIdle の優先順位を持つ操作よりも高い優先順位があります。       <xref:System.Windows.Threading.Dispatcher>CPU の割合を超えた場合、操作の実行を制限しない</xref:System.Windows.Threading.Dispatcher>。  プロセスを調整する方法の&1; つのタイマーを使用するようにします。       使用して、操作が通知される場合<xref:System.Windows.Threading.Dispatcher.Invoke%2A>自身で<xref:System.Windows.Threading.Dispatcher>送信の優先度で、操作がキューをバイパスし、即座に実行します</xref:System.Windows.Threading.Dispatcher></xref:System.Windows.Threading.Dispatcher.Invoke%2A>。      <a name=&quot;xamlTextUsage_DispatcherPriority&quot;></a>## XAML テキストの使用方法"
  example:
  - "The following example is a call to <xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A> that passes a delegate which accepts an argument.  The priority is set to Normal.  \n  \n [!code-vb[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/visualbasic/threadingweatherforecastsample/window1.xaml.vb#threadingweatherdispatcheronearge)]\n [!code-cs[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/csharp/ThreadingWeatherForecastSample/Window1.xaml.cs#threadingweatherdispatcheronearge)]"
  syntax:
    content: public enum DispatcherPriority
  inheritance:
  - System.Enum
  platform:
  - net462
