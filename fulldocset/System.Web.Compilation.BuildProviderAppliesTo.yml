  type: Enum
  summary: "によってリソースのコード生成中に ttribute 属性が守られている場所を指定、 <xref href=&quot;System.Web.Compilation.BuildProvider&quot;> </xref>オブジェクト。"
  remarks: "A<xref:System.Web.Compilation.BuildProvider>オブジェクトは、特定のファイルの種類を解析し、リソースのコンパイル時にコードを生成する機能を提供します</xref:System.Web.Compilation.BuildProvider>。 ビルド プロバイダーは、これらのリソース ttribute 属性に対応して、ビルド プロバイダーにマップされている拡張機能であるコードを生成します。"
  syntax:
    content: >-
      [System.Flags]

      public enum BuildProviderAppliesTo
