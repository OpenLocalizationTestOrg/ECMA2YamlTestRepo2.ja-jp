  remarks: "DialogPropertyValueEditor クラスを使用すると、関連するダイアログ ボックス エディターを持つことができるエディターのインラインを表示します。       DialogPropertyValueEditor クラスは、いずれかを保持できる、 <xref:System.Windows.DataTemplate> ダイアログ ボックスのエディターまたはダイアログ ボックスが呼び出されたときに呼び出されるカスタム ロジック</xref:System.Windows.DataTemplate>。       使用<xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>して<xref:System.Windows.DataTemplate>、カスタムの DialogPropertyValueEditor クラスを呼び出すため</xref:System.Windows.DataTemplate>に</xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>       使用できる、<xref:System.Windows.DataTemplate>ホスト ダイアログ ボックスでは、これが表示されるか、上書きすることができます、<xref:Systems.Windows.Forms.ShowDialog>メソッドで、既存のコントロールまたはシステムのダイアログ ボックスの再利用できるようにします</xref:Systems.Windows.Forms.ShowDialog></xref:System.Windows.DataTemplate>。       次に示しますを決定する規則かどうか、<xref:System.Windows.DataTemplate>または<xref:Systems.Windows.Forms.ShowDialog>メソッドを使用します</xref:Systems.Windows.Forms.ShowDialog></xref:System.Windows.DataTemplate>。       場合、<xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>プロパティは使用されません、 [!INCLUDE[null](~/add/includes/null-md.md)] (Visual Basic では Nothing) を参照する<xref:System.Windows.DataTemplate>ホストのスタイルを提供するホスト固有のダイアログ ボックスでホストされる</xref:System.Windows.DataTemplate></xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>。 <xref:Systems.Windows.Forms.ShowDialog>は呼び出されません</xref:Systems.Windows.Forms.ShowDialog>。       場合、<xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>プロパティは、[!INCLUDE[null](~/add/includes/null-md.md)]参照 (Visual Basic では Nothing)、仮想<xref:Systems.Windows.Forms.ShowDialog>メソッドが呼び出され、任意のダイアログ ボックスを表示するには、このメソッドをオーバーライドすることができます</xref:Systems.Windows.Forms.ShowDialog></xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>。"
