  type: Class
  summary: "アプリケーションに適用するデバイスに固有のフィルターを表します。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "このクラスに対応して、`<filter>`要素を`<deviceFilters>`ASP.NET 設定スキーマのセクションです。       フィルターには、比較フィルターまたはエバリュエーター フィルターのいずれかを指定できます。 比較に基づくフィルターは、実行時にデバイスの機能の現在の値に開発者によって指定された値を比較します。 エバリュエーター (またはデリゲート ベース) フィルターでは、プログラマが指定したクラスからメソッドを使用して、評価を実行します。"
