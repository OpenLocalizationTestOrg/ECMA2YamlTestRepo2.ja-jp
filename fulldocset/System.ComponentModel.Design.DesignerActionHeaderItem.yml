  type: Class
  summary: "静的なヘッダー項目のスマート タグ パネルを表します。 このクラスは継承できません。"
  remarks: "同様に、<xref:System.ComponentModel.Design.DesignerActionTextItem>基本クラス、DesignerActionHeaderItem スマート タグ パネルで静的なテキストの個々 の項目を表します</xref:System.ComponentModel.Design.DesignerActionTextItem>。 ただし、DesignerActionHeaderItem エントリでは、太字のテキストを使用してが表示されます。 通常、ヘッダー項目を使用して、パネルの項目のグループの見出しを作成します。 ヘッダー項目をクリックしても、処理は行われません。       <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A><xref:System.ComponentModel.Design.DesignerActionList>クラス</xref:System.ComponentModel.Design.DesignerActionList>のメソッド</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>を呼び出すことにより、パネルを形成する関連付けられている個々 のパネルの項目"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._129_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._129_1.cs)]"
