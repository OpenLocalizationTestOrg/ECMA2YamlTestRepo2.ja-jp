  remarks: "LiteralMode 列挙型を表す方法を指定できるモード内のコンテンツ、<xref:System.Web.UI.WebControls.Literal>コントロールを表示します</xref:System.Web.UI.WebControls.Literal>。 <xref:System.Web.UI.WebControls.Literal.Mode%2A>プロパティでは、これらの列挙値を使用して、セットの内容の動作を<xref:System.Web.UI.WebControls.Literal.Text%2A>プロパティに、<xref:System.Web.UI.WebControls.Literal>コントロール</xref:System.Web.UI.WebControls.Literal></xref:System.Web.UI.WebControls.Literal.Text%2A></xref:System.Web.UI.WebControls.Literal.Mode%2A>。       指定した場合`PassThrough`のすべての内容、<xref:System.Web.UI.WebControls.Literal.Text%2A>プロパティは、デバイスまたはブラウザーを変更せずに渡されます</xref:System.Web.UI.WebControls.Literal.Text%2A>。 たとえば場合、<xref:System.Web.UI.WebControls.Literal.Text%2A>のプロパティ、<xref:System.Web.UI.WebControls.Literal>コントロールに含まれる、`<hr>`タグ、すべてのデバイスおよびブラウザーはサポートされているかどうかに関係なくに送信されます</xref:System.Web.UI.WebControls.Literal></xref:System.Web.UI.WebControls.Literal.Text%2A>。       指定した場合`Encode`の内容、<xref:System.Web.UI.WebControls.Literal.Text%2A>プロパティを表示する前に HTML でエンコードされた文字列に変換します</xref:System.Web.UI.WebControls.Literal.Text%2A>。 たとえば場合、<xref:System.Web.UI.WebControls.Literal.Text%2A>のプロパティ、<xref:System.Web.UI.WebControls.Literal>コントロールが含まれています、`<hr>`タグ、それに変換されます`<hr>`され、デバイスまたはブラウザーに送信します</xref:System.Web.UI.WebControls.Literal></xref:System.Web.UI.WebControls.Literal.Text%2A>。       指定した場合`Transform`のレンダリング動作、<xref:System.Web.UI.WebControls.Literal.Text%2A>プロパティは、レンダリングされるマークアップの種類によって異なります</xref:System.Web.UI.WebControls.Literal.Text%2A>。 ときに、<xref:System.Web.UI.WebControls.Literal>デバイスにコントロールを表示またはパススルーを指定すると同じ動作が生成される HTML または XHTML、変換の指定をサポートしているブラウザー</xref:System.Web.UI.WebControls.Literal> 。 すべてのマークアップ タグと要素について、<xref:System.Web.UI.WebControls.Literal.Text%2A>要求側のブラウザーのプロパティが表示されます</xref:System.Web.UI.WebControls.Literal.Text%2A>。       ときに、 <xref:System.Web.UI.WebControls.Literal>HTML または WML または cHTML など、XHTML 以外のマークアップ言語にコントロールを表示、サポートされていないマークアップ要素を削除する変換の値を使用することができます</xref:System.Web.UI.WebControls.Literal>。 ここでのマークアップ言語要素があれば、<xref:System.Web.UI.WebControls.Literal.Text%2A>コントロールの対象となるマークアップ言語でサポートされていないプロパティはレンダリングされません</xref:System.Web.UI.WebControls.Literal.Text%2A>。 たとえば場合、<xref:System.Web.UI.WebControls.Literal.Text%2A>のプロパティ、<xref:System.Web.UI.WebControls.Literal>コントロールが含まれています、 `<hr>` WML デバイスにコンテンツを送信する前に、タグ、タグを削除します</xref:System.Web.UI.WebControls.Literal></xref:System.Web.UI.WebControls.Literal.Text%2A>。 サポートされていないタグには、コンテンツが含まれています、タグのみが削除され、デバイスまたはブラウザーへのコンテンツを送信します。 たとえば場合、<xref:System.Web.UI.WebControls.Literal.Text%2A>プロパティには、コンテンツが含まれています`<XYZ>Test</XYZ>`、`<XYZ>`と`</XYZ>`タグはテキスト中に削除`Test`はデバイスまたはブラウザーに送信します。</xref:System.Web.UI.WebControls.Literal.Text%2A> 。"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's <xref:System.Web.UI.WebControls.Literal.Mode%2A> property. The <xref:System.Web.UI.WebControls.Literal.Mode%2A> property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the <xref:System.Web.UI.WebControls.Literal.Mode%2A> property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_77_1.aspx)]"
  syntax:
    content: public enum LiteralMode
