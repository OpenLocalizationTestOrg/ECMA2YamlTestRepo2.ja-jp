  summary: "該当する情報をコールバック メソッドを提供時に、 <xref href=&quot;System.Net.PeerToPeer.Collaboration.Peer.InviteCompleted&quot;> </xref>イベントが発生します。"
  remarks: "<xref:System.Net.PeerToPeer.Collaboration.Peer.InviteCompleted>イベントは、リモートのピアがピアのホストまたはホスト アプリケーションとの共同作業するための招待に応答するときに発生します</xref:System.Net.PeerToPeer.Collaboration.Peer.InviteCompleted>。 これは、招待状が完了したら、招待されたピアが共同作業をしているかどうかに関係なく発生します。 ピアの招待を管理するために使用するメソッド<xref:System.Net.PeerToPeer.Collaboration.PeerContact><xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>サブクラスを<xref:System.Net.PeerToPeer.Collaboration.Peer>抽象クラス</xref:System.Net.PeerToPeer.Collaboration.Peer></xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>と</xref:System.Net.PeerToPeer.Collaboration.PeerContact> コールバック メソッド、デリゲート、および: タイプ セーフな関数ポインターは、デリゲート メソッド用のシノニムです。"
  syntax:
    content: 'public class InviteCompletedEventArgs : System.ComponentModel.AsyncCompletedEventArgs'
