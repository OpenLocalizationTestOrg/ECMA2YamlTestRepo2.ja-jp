  name: HideModuleNameAttribute
  nameWithType: HideModuleNameAttribute
  fullName: Microsoft.VisualBasic.HideModuleNameAttribute
  type: Class
  summary: "<xref uid=&quot;langword_csharp_HideModuleNameAttribute&quot; name=&quot;HideModuleNameAttribute&quot; href=&quot;&quot;> </xref>をモジュールに適用されるときに、属性により、モジュール メンバーに、モジュールに必要な修飾子のみを使用してアクセスします。"
  remarks: "この属性は、モジュール自体を表示することがなくモジュール メンバーを公開するために役立ちます。 IntelliSense を使用する場合、[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]の統合開発環境 (IDE)[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]モジュールは、ステートメント入力候補一覧に表示されません。 代わりに、IntelliSense は、モジュール メンバーを示します。       モジュール名が表示されていない場合でも、モジュール メンバーは、モジュール経由でアクセスできます。       別の識別子または別のモジュールのメンバーとメンバー名が競合する場合、`HideModuleNameAttribute`属性メンバーは、モジュールのレベルでの IntelliSense に表示しません。"
  example:
  - "This example shows how to use the `HideModuleNameAttribute` attribute to add a Database object to `My`, which can be accessed through `My.Database`.  \n  \n [!code-vb[VbCnAttributes#26](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#26)]  \n  \n The `Namespace` statement must appear outside of any classes or modules."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class HideModuleNameAttribute : Attribute
