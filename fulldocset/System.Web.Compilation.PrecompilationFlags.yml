  name: PrecompilationFlags
  nameWithType: PrecompilationFlags
  fullName: System.Web.Compilation.PrecompilationFlags
  type: Enum
  summary: "プリコンパイルの動作を決定するフラグを提供します。"
  remarks: "`PrecompilationFlags`クラスは、プリコンパイル時に、ビルド マネージャーの動作を定義します。 <xref:System.Web.Compilation.ClientBuildManager>クラスの受け取り`PrecompilationFlags`としてそのコンス トラクターのパラメーターのいずれか</xref:System.Web.Compilation.ClientBuildManager>。 を通じてプログラムで実行できるプリコンパイル<xref:System.Web.Compilation.ClientBuildManager>または Aspnet_compiler.exe コマンド ライン ツールを使用します</xref:System.Web.Compilation.ClientBuildManager>。"
  syntax:
    content: >-
      [System.Flags]

      public enum PrecompilationFlags
  inheritance:
