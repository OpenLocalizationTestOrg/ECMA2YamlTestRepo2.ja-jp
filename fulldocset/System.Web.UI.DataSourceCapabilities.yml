  name: DataSourceCapabilities
  nameWithType: DataSourceCapabilities
  fullName: System.Web.UI.DataSourceCapabilities
  type: Enum
  summary: "データ ソース コントロールのデータ取得操作のレコードの取得を超える処理を要求する方法を提供します。"
  remarks: "データ ソース コントロールと共に DataSourceCapabilities 列挙体を使用して、<xref:System.Web.UI.DataSourceSelectArguments>データ取得操作を実行するときに、ページング、並べ替え、またはその他の選択に固有の機能を要求するクラス</xref:System.Web.UI.DataSourceSelectArguments>。 要求された機能は、データ ソース コントロールの実際の機能、データ取得操作中に、照合し、これらが一致しない場合、例外が発生します。       この列挙体は、<xref:System.FlagsAttribute>属性は、一度に&1; つ以上のメンバーを使用することができます</xref:System.FlagsAttribute>。"
  syntax:
    content: >-
      [System.Flags]

      public enum DataSourceCapabilities
  inheritance:
  - System.Enum
  platform:
  - net462
