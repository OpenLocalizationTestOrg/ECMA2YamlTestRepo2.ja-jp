  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityDesignerVerb では、ワークフロー コンポーネントに対して起こすアクションをについて説明します。 ActivityDesignerVerb オプションは、メニュー バーに表示され、デザイン時にコンテキスト メニューを右クリックします。       ActivityDesignerVerb は同じに関連付けられている他の動詞とグループ化する<xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup>し、デザイン時に、対応するサブメニューに表示されます</xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup>。       新しい動詞の作成はときに呼び出されるこの動詞が、メニューから選択したときに、イベント ハンドラーに渡されます。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityDesignerVerb : System.ComponentModel.Design.DesignerVerb
