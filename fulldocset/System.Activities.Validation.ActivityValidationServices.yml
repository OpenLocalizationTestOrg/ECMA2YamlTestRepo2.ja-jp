- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity)
  id: Validate(System.Activities.Activity)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity)
  nameWithType: ActivityValidationServices.Validate(Activity)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "検証ロジックに従ってワークフロー アクティビティが正しく構成されていることを確認します。 このロジックを指定できます、<xref:System.Activities.CodeActivity.CacheMetadata*>検証、またはビルドのアクティビティとポリシーの制約のメソッド</xref:System.Activities.CodeActivity.CacheMetadata*>。"
  remarks: "カスタム アクティビティの作成者はアクティビティの検証ロジックを指定できます<xref:System.Activities.CodeActivity.CacheMetadata%2A>オーバーライドします</xref:System.Activities.CodeActivity.CacheMetadata%2A>。 スローされる例外<xref:System.Activities.CodeActivity.CacheMetadata%2A>検証エラーとして扱われません</xref:System.Activities.CodeActivity.CacheMetadata%2A>。 これらの例外は、検証の呼び出しからエスケープし、呼び出し元によって処理する必要があります。"
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "ワークフロー アクティビティ ツリーの要素。"
    return:
      type: System.Activities.Validation.ValidationResults
      description: "それぞれの検証アクティビティ、説明メッセージ、エラー コード、およびその他の情報の名前を含めることができます、検証エラーのコレクション。"
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  id: Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity,ValidationSettings)
  nameWithType: ActivityValidationServices.Validate(Activity,ValidationSettings)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity,ValidationSettings)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "検証ロジックに従ってワークフロー アクティビティが正しく構成されていることを確認します。 このロジックは、検証、またはビルドのアクティビティとポリシーの制約の cacheMetadata メソッドを指定できます。"
  remarks: "カスタム アクティビティの作成者はアクティビティの検証ロジックを指定できます<xref:System.Activities.CodeActivity.CacheMetadata%2A>オーバーライドします</xref:System.Activities.CodeActivity.CacheMetadata%2A>。 スローされる例外<xref:System.Activities.CodeActivity.CacheMetadata%2A>検証エラーとして扱われません</xref:System.Activities.CodeActivity.CacheMetadata%2A>。 これらの例外はへの呼び出しからエスケープ<xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>され、呼び出し元によって処理される必要があります</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>。"
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate, System.Activities.Validation.ValidationSettings settings);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "ワークフロー アクティビティ ツリーのアクティビティ。"
    - id: settings
      type: System.Activities.Validation.ValidationSettings
      description: "ワークフローの検証メソッドの動作を決定するオブジェクトは内部検証ロジックを抑制し、ポリシーの制約を含めることもできます。"
    return:
      type: System.Activities.Validation.ValidationResults
      description: "それぞれが正しく構成されているアクティビティ、説明メッセージ、エラーまたは警告コード、およびその他の情報の名前を含めることができます、検証エラーのコレクション。"
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
