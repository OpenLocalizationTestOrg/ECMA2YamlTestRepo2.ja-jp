  remarks: "SelectedIndex プロパティは通常、単一選択で選択した項目のインデックスを特定する使用<xref:System.Web.UI.HtmlControls.HtmlSelect>コントロール</xref:System.Web.UI.HtmlControls.HtmlSelect>。 このインデックスから項目を取得し、使用できます、<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>コレクションです</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>。       場合、<xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>プロパティに設定されている`true`、複数の項目を同時に選択できることを SelectedIndex プロパティには、最初に選択した項目のインデックスが含まれています示す。</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> 。 選択した項目を決定する、<xref:System.Web.UI.HtmlControls.HtmlSelect>を反復処理する複数の同時選択が可能なコントロール、<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>コレクションとテスト、<xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>各アイテムのプロパティ</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName></xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A></xref:System.Web.UI.HtmlControls.HtmlSelect>。      > [!CAUTION] > されていない項目を選択することができます。 SelectedIndex プロパティの値を含む項目が選択されていない場合`-1`です。 これは、ページが初めて読み込まれ、既定では、項目が選択されていない場合によく起こります。 内の項目を参照する前にこの値をテストするコードを<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>コレクションです</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>。 それ以外の場合、インデックスがコレクションの範囲外の場合、例外がスローされます。       既定では、<xref:System.Web.UI.HtmlControls.HtmlSelect>コントロールは、ドロップダウン リスト ボックスとして表示されます</xref:System.Web.UI.HtmlControls.HtmlSelect>。 複数選択を許可する場合 (設定して、<xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>プロパティを`true`) または&1; つの行より大きい高さを指定 (設定して、<xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>プロパティより大きい値を`1`)、コントロールがリスト ボックスとして表示されます</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A></xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>。 ドロップダウン リスト ボックスが表示されている場合、アイテムは常に選択します。 SelectedIndex プロパティを設定してすべての項目を選択をクリアできますプログラムによってリスト ボックスが表示されている場合`-1`です。"
