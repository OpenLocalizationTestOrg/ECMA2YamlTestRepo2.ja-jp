  name: HtmlSelect
  nameWithType: HtmlSelect
  fullName: System.Web.UI.HtmlControls.HtmlSelect
  type: Class
  summary: "HTML をプログラムでアクセスできます<xref uid=&quot;langword_csharp_&lt;select&gt;&quot; name=&quot;&lt;select&gt;&quot; href=&quot;&quot;></xref>サーバー上の要素。"
  remarks: "選択ボックスを作成するのにには、HtmlSelect コントロールを使用します。 HTML を配置することにより、コントロール内の項目の一覧を指定`<option>`開始タグと終了の間に要素`<select>`タグ。 各項目で表される、<xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName>オブジェクト</xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName>。 コントロール内の各項目に対して表示されるテキストを指定するには、設定することができます、<xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>項目、またはタグと終了の間でテキストだけのプロパティ`<option>`タグ</xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>。 設定して、<xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>アイテムのプロパティは、テキストとは異なる項目に値を関連付けることができます</xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>。 既定では、一覧から項目を選択するには、設定、<xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>する項目のプロパティ`true`</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>。       設定して、HtmlSelect コントロールの動作と外観を制御することができます、<xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>と<xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>プロパティ</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A></xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>。 <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>プロパティが行単位で、コントロールの高さを指定します</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>。 <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>プロパティは、HtmlSelect コントロールで&2; つ以上の項目を同時に選択するかどうかを指定します</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>。       既定では、HtmlSelect コントロールは、ドロップダウン リスト ボックスとして表示されます。 複数選択を許可する場合 (設定して、<xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>プロパティを`true`) または&1; つの行より大きい高さを指定 (設定して、<xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>プロパティより大きい値を`1`)、コントロールがリスト ボックスとして表示されます</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A></xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>。       単一選択 HtmlSelect コントロールで選択した項目を確認するには<xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>選択した項目のインデックスを取得するプロパティ</xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>。 項目を取得する、この値を使用することができますし、<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>コレクションです</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>。       反復処理を複数選択が可能な HtmlSelect コントロールから選択した項目を特定するのには<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>コレクションとテスト、<xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>各アイテムのプロパティ</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName></xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>。       HtmlSelect クラスでは、データ バインディングをサポートするために&2; つのプロパティを提供します。 実装する任意のオブジェクトにデータをバインドする、<xref:System.Collections.IEnumerable?displayProperty=fullName>インターフェイス (など<xref:System.Data.DataView?displayProperty=fullName>、 <xref:System.Collections.ArrayList?displayProperty=fullName>、および<xref:System.Collections.Generic.List%601?displayProperty=fullName>)、または<xref:System.ComponentModel.IListSource>インターフェイスを使用して、<xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>プロパティにバインドするデータ ソースを指定します</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A></xref:System.ComponentModel.IListSource></xref:System.Collections.Generic.List%601?displayProperty=fullName></xref:System.Collections.ArrayList?displayProperty=fullName></xref:System.Data.DataView?displayProperty=fullName></xref:System.Collections.IEnumerable?displayProperty=fullName>。 設定すると、<xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>プロパティ、データ バインドを実行するコードを手動で記述する必要があります</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>。 データ ソース コントロールで表されるデータ ソースに HtmlSelect コントロールを自動的にバインドするを使用して、<xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>プロパティにその値を設定し、 <xref:System.Web.UI.Control.ID%2A>、データ ソース コントロールのプロパティを使用する</xref:System.Web.UI.Control.ID%2A></xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>。 設定すると、<xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>プロパティ、HtmlSelect コントロールは自動的に指定されたデータ ソース コントロールにバインドされています</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>。 そのため、必要はありませんを明示的に呼び出す、<xref:System.Web.UI.Control.DataBind%2A>メソッド</xref:System.Web.UI.Control.DataBind%2A>。       データ ソース内のフィールドにバインドを指定することも、<xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>と<xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>設定によって、コントロール内の項目のプロパティ、<xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A>と<xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A>プロパティをそれぞれ</xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A></xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A></xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>。 データ ソースに複数のデータ ソースが含まれている場合を使用して、<xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>プロパティ、コントロールにバインドする特定のソースを指定します</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>。 ある場合など、<xref:System.Data.DataSet?displayProperty=fullName>オブジェクト、複数のテーブルをコントロールにバインドするテーブルを指定する必要があります、<xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>プロパティ</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A></xref:System.Data.DataSet?displayProperty=fullName>。       HtmlSelect のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A> 。"
  example:
  - "The following code example demonstrates how to create an HtmlSelect control by explicitly declaring the items that appear in the control.  \n  \n [!code-cs[htmlselect#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_1.aspx)]\n [!code-vb[htmlselect#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_1.aspx)]  \n  \n The following code example demonstrates how to create an HtmlSelect control by binding the control to a data source.  \n  \n [!code-cs[HtmlSelectDataSource#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_2.aspx)]\n [!code-vb[HtmlSelectDataSource#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_2.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property to specify the data source for an HtmlSelect control. The <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the HtmlSelect control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[HtmlSelect.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_3.aspx)]\n [!code-vb[HtmlSelect.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_3.aspx)]"
