  summary: "編集スコープがへの変更のコレクションを表します、 <xref href=&quot;System.Activities.Presentation.Model.ModelItem&quot;> </xref>ツリーをコミットまたは&1; つのアトミック作業単位としてロールバックすることができます。"
  remarks: "これは、一連の倍数に変更をまとめるに便利です<xref:System.Activities.Presentation.Model.ModelItem>オブジェクト</xref:System.Activities.Presentation.Model.ModelItem>。 たとえば、メッセージング アクティビティで起動したダイアログから加えられた変更は複数のプロパティ値に影響します。 ただし、としてすべての変更が発生したダイアログで、バッチと見なされる変更の必要性から取り出され、作業の&1; つの単位として取り消します。 使用状況の詳細については、編集スコープの例を参照してください。"
