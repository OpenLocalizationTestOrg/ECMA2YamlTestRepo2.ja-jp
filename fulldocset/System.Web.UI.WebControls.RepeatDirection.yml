  fullName: System.Web.UI.WebControls.RepeatDirection
  type: Enum
  summary: "一覧の項目には、コントロールが表示される方向を指定します。"
  remarks: "RepeatDirection 列挙体は、リスト コントロールの項目が表示されることが異なる方向を表します。      > [!NOTE] > によって表示される列の数が決まります常に、`RepeatColumns`リスト コントロールのプロパティです。       水平方向では、すべてのアイテムがレンダリングされるまでに、左から右、次に上から下に向かってに読み込まれた行のリスト コントロールの項目が表示されることを指定します。 たとえば場合、`RepeatColumns`リスト コントロールのプロパティが&3; に設定されて、リスト コントロールの項目は、次の&3; つの列に表示されます。      ||||  |-|-|-|  |&1; |&2; |&3; |  |&4; |&5; |&6; |  |&7; |&8; | |      垂直方向では、すべてのアイテムがレンダリングされるまで下、左から右、上から読み込まれた列のリスト コントロールの項目が表示されることを指定します。 たとえば場合、`RepeatColumns`リスト コントロールのプロパティが&3; に設定されて、リスト コントロールの項目は、3 つの項目の行に表示されます。      ||||   |-|-|-|   |1|4|7|   |2|5|8|   |3|6||"
  example:
