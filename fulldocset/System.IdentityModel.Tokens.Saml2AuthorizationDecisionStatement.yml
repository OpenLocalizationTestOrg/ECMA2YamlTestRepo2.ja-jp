  summary: "表す、 <xref uid=&quot;langword_csharp_&lt;saml:AuthzDecisionStatement&gt;&quot; name=&quot;&lt;saml:AuthzDecisionStatement&gt;&quot; href=&quot;&quot;> </xref> SAML 2.0 で定義された要素。"
  remarks: "<xref:System.IdentityModel.Tokens.Saml2SecurityToken>セキュリティ トークンは、サブジェクトが特定のリソースにアクセスすることを許可するかどうかを指定できるは、SAML アサーションを使用してそのクレームを指定します。</xref:System.IdentityModel.Tokens.Saml2SecurityToken> SAML アサーション内でクレームは、SAML ステートメントにより表されます。 SAML 2.0 の仕様が一連の SAML ステートメントの種類を定義し、<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>クラス</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>で表されるこれらのいずれか 内の SAML 2.0 アサーションで指定した場合、<xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName>プロパティ、<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>指定のリソースへのアサーションのサブジェクトによるアクセスに関する承認決定をアサートします</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement></xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName>。 SAML 2.0 アサーションのサブジェクトがで指定された、<xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName>プロパティ</xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName>。 次の表は、承認決定に関連付けられているプロパティをまとめたものです。      |プロパティ |説明 |  |--------------|-----------------|  |<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>|<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>プロパティによって表されるリソースに関する SAML 証明機関で表示される承認決定 |。  |<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A>|SAML 証明機関が決定のために依存する SAML アサーションのセットです |。  |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>|アクセスが探索されるリソースを識別する URI 参照 |。  |<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A>|サブジェクトがアクションのセットがによって表されるリソースに対して実行する権限、<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>プロパティ</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A></xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A></xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A></xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A></xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A></xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>。 各アクションは<xref:System.IdentityModel.Tokens.Saml2Action>のインスタンスによって表されます |。      [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]</xref:System.IdentityModel.Tokens.Saml2Action>"
