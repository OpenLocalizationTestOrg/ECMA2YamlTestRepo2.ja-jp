  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "派生クラスで実装された場合、送信、 <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingRecord&quot;> </xref>上、 <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingChannel&quot;></xref>です。"
  remarks: "ランタイム追跡インフラストラクチャは、 <xref:System.Workflow.Runtime.Tracking.TrackingRecord>、 <xref:System.Workflow.Runtime.Tracking.TrackingChannel> <xref:System.Workflow.Runtime.Tracking.TrackingProfile>。</xref:System.Workflow.Runtime.Tracking.TrackingProfile>内の追跡ポイントと一致するとき</xref:System.Workflow.Runtime.Tracking.TrackingChannel>に</xref:System.Workflow.Runtime.Tracking.TrackingRecord>配信する送信を呼び出す 送られる追跡情報を扱うことができます、<xref:System.Workflow.Runtime.Tracking.TrackingChannel>自由に、アプリケーションの要件によって決まります</xref:System.Workflow.Runtime.Tracking.TrackingChannel>。"
  example:
  - "The following example demonstrates an implementation of the Send method.  In this implementation, tracking messages are written to the event log when a workflow terminates.  This sample is from the Termination Tracking Service SDK sample.  For more information, see [Termination Tracking Service Sample](http://msdn.microsoft.com/en-us/29b7c0d7-cece-4bb9-96d0-c5b6c6e14439).  \n  \n [!code-cs[WF_Samples#117](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#117)]\n [!code-vb[WF_Samples#117](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#117)]"
  syntax:
    content: protected abstract void Send (System.Workflow.Runtime.Tracking.TrackingRecord record);
