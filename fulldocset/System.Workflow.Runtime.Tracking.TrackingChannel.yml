  namespace: System.Workflow.Runtime.Tracking
  summary: "派生クラスで実装された場合、追跡チャネルに関連付けられたワークフロー インスタンスが完了または終了したことを追跡チャネル上のデータの受信側に通知します。"
  remarks: "ランタイム追跡インフラストラクチャは、この追跡チャネルに関連付けられたワークフロー インスタンスが終了または完了したことを追跡チャネル上のデータの受信側に通知する InstanceCompletedOrTerminated を呼び出します。 以上のデータは、追跡チャネルで送信されます。 InstanceCompletedOrTerminated が呼び出されたときに、<xref:System.Workflow.Runtime.Tracking.TrackingChannel>クラス</xref:System.Workflow.Runtime.Tracking.TrackingChannel>の実装に必要な任意のアクションを実行します。"
