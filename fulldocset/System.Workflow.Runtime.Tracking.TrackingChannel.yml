  fullName: System.Workflow.Runtime.Tracking.TrackingChannel
  type: Class
  summary: "<xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref>基本追跡チャネルを表すクラス。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]場合、<xref:System.Workflow.Runtime.Tracking.TrackingService>が存在する場合、ランタイム追跡インフラストラクチャは呼び出し<xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A>ワークフロー インスタンスの追跡チャネルを取得します</xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A></xref:System.Workflow.Runtime.Tracking.TrackingService>。 ランタイム追跡インフラストラクチャはこの追跡チャネルを使用して、追跡インフラストラクチャで追跡ポイントに一致するたびに、ホスト アプリケーションにワークフロー インスタンスに関連付けられた追跡レコードを送信する、<xref:System.Workflow.Runtime.Tracking.TrackingProfile>ワークフロー インスタンスに関連付けられている</xref:System.Workflow.Runtime.Tracking.TrackingProfile>。 アプリケーションでは、任意の方法で、この追跡情報を扱うことができます。 たとえば、 <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>SQL データベースに追跡情報を書き込みます</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>。       追跡サービスの追跡チャネルを作成するには、TrackingChannel 基底クラスからクラスを派生します。  使用することができます、<xref:System.Workflow.Runtime.Tracking.TrackingParameters>により、ランタイム追跡インフラストラクチャは、実装の呼び出しで渡されたオブジェクト<xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A>、特定のワークフロー インスタンスに、追跡チャネルの各インスタンスに関連付けます</xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A></xref:System.Workflow.Runtime.Tracking.TrackingParameters>。 ワークフロー ランタイム エンジンによって提供される各追跡サービスから追跡チャネルを要求する、<xref:System.Workflow.Runtime.Tracking.TrackingProfile>ワークフロー インスタンスに関して</xref:System.Workflow.Runtime.Tracking.TrackingProfile>。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class TrackingChannel
