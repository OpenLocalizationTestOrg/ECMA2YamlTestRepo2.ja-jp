  summary: "指定した Web パーツ コントロールの承認フィルターを取得します。"
  remarks: "このメソッドが戻る、<xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>の文字列、 <xref:System.Web.UI.WebControls.WebParts.WebPart>、そのインスタンスが作成される前に制御します</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>。 このメソッドが返す`null`を個人用に設定された値が存在しない場合、<xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>。       Web パーツ コントロール セットは、既定の動作を実装していません、<xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>。 開発者はカスタムに任意の文字列値を割り当てることができるように、このプロパティが指定されて<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール; へのサブスクライブでチェックするこのプロパティは、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>でイベントを<xref:System.Web.UI.WebControls.WebParts.WebPartManager>ページにコントロールを追加できるかどうかを決定するページ上のコントロールです</xref:System.Web.UI.WebControls.WebParts.WebPartManager></xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart></xref:System.Web.UI.WebControls.WebParts.WebPart>。"
  syntax:
    content: public abstract string GetAuthorizationFilter (string webPartID);
    parameters:
    - id: webPartID
      type: System.String
      description: "元の Web パーツ コントロールの ID、<xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>を取得します</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>。"
    return:
      type: System.String
      description: "Web パーツ コントロールの承認フィルター文字列。"
