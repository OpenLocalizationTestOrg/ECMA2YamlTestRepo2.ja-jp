  name: MultipleViewPattern
  nameWithType: MultipleViewPattern
  fullName: System.Windows.Automation.MultipleViewPattern
  type: Class
  summary: "提供し、同じまたは子コントロールのセットの複数の表現の間の切り替えができるようにするコントロール表します。"
  remarks: "複数のビューを表示するコントロールの例として、リスト ビュー (サムネイル、タイル、アイコン、または詳細としてその内容を表示することができます)、[!INCLUDE[TLA#tla_xl](~/add/includes/tlasharptla-xl-md.md)]グラフ (円、線、バー、数式を含むセル値)[!INCLUDE[TLA#tla_word](~/add/includes/tlasharptla-word-md.md)]ドキュメント (通常、Web レイアウト、印刷レイアウト、閲覧レイアウト、アウトライン)[!INCLUDE[TLA#tla_outlook](~/add/includes/tlasharptla-outlook-md.md)]カレンダー (年、月、週、日) と[!INCLUDE[TLA#tla_wmp](~/add/includes/ajax-current-ext-md.md)]スキンします。 サポートされているビューは、コントロールの開発者によって決定され、各コントロールに固有です。"
  syntax:
    content: 'public class MultipleViewPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
