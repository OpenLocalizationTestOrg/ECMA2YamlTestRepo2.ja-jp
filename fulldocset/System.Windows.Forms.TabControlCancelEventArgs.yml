  remarks: "使用して、<xref:System.Windows.Forms.TabControlCancelEventArgs.Action%2A>どのイベントが発生しているかを決定するプロパティ</xref:System.Windows.Forms.TabControlCancelEventArgs.Action%2A>。 これにより、1 つのイベント ハンドラーを持つ複数のイベントの種類を処理することができます。       使用して、<xref:System.Windows.Forms.TabControlCancelEventArgs.TabPage%2A><xref:System.Windows.Forms.TabPage>データ型にイベントが発生する</xref:System.Windows.Forms.TabPage>はどのを確認して<xref:System.Windows.Forms.TabControlCancelEventArgs.TabPageIndex%2A>プロパティ</xref:System.Windows.Forms.TabControlCancelEventArgs.TabPageIndex%2A></xref:System.Windows.Forms.TabControlCancelEventArgs.TabPage%2A>       タブの変更をキャンセルする、 <xref:System.Windows.Forms.TabControl>、設定、<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>プロパティを`true`</xref:System.ComponentModel.CancelEventArgs.Cancel%2A></xref:System.Windows.Forms.TabControl>。       イベント処理の詳細については、次を参照してください。[イベント](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.TabControl.Selecting> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.TabControl> named `TabControl1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.TabControl.Selecting> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#557](~/add/codesnippet/csharp/t-system.windows.forms.t_20_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#557](~/add/codesnippet/visualbasic/t-system.windows.forms.t_20_1.vb)]"
