  name: PrintDocumentImageableArea
  nameWithType: PrintDocumentImageableArea
  fullName: System.Printing.PrintDocumentImageableArea
  type: Class
  summary: "用紙 (またはその他のメディア) のサイズを指定のサイズ、イメージ可能領域および可能領域の場所。"
  remarks: "ほとんどのレーザー プリンターとインク ジェット プリンターはふちなし印刷をサポートしません。 余白を取得中に用紙をプリンターの部分からトナーを防ぐために、用紙の端を離れる必要があります。 ふちなし印刷をサポートしないプリンター、用紙のイメージの領域は、用紙の寸法よりも小さいです。       パラメーターとして、主に PrintDocumentImageableArea オブジェクトを使用して、<xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>メソッド</xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>。      > [!CAUTION] > クラス内で、 <xref:System.Printing>Windows サービスや ASP.NET アプリケーションまたはサービス内で使用する名前空間はサポートされていません</xref:System.Printing>。 これらのアプリケーションの種類のいずれかの内側からこれらのクラスを使用しようとしています。 と、予期しない問題が発生する可能性があります、低下などのサービスのパフォーマンスと実行時の例外。       Windows フォーム アプリケーションから印刷する場合を参照してください、<xref:System.Drawing.Printing>名前空間</xref:System.Drawing.Printing>。"
  syntax:
    content: public class PrintDocumentImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
