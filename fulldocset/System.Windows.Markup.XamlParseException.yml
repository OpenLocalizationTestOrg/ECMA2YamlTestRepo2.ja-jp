  name: XamlParseException
  nameWithType: XamlParseException
  fullName: System.Windows.Markup.XamlParseException
  type: Class
  summary: "WPF XAML パーサーからパーサー固有の例外の例外クラスを表します。 この例外は、XAML API または WPF XAML パーサー操作で使用[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]と[!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]、または特定の使用を呼び出して、WPF XAML パーサーの<xref href=&quot;System.Windows.Markup.XamlReader&quot;> </xref> API です。"
  remarks: "次の処理方法は、WPF アプリケーションの XAML の解析と読み込みを実行する XAML の WPF 実装パーサーにのみ使用されます。 具体的には、例外は、のみ関連ときに、アプリケーションがターゲット[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]と[!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]です。 例外が実行されている WPF アプリケーション内での XAML をロードするために XAML の WPF 実装パーサーをフックするための Api への呼び出しの実行時にユーザー コードから取得できますも (たとえば、呼び出し<xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>).</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>       [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]、<xref:System.Xaml.XamlParseException>通常 XAML 処理例外を報告する例外が別の名前空間で定義されている (<xref:System.Xaml>) と、別のアセンブリ (System.Xaml).</xref:System.Xaml> </xref:System.Xaml.XamlParseException>       WPF XAML パーサーに、該当するショートカットを作成しているかを使用しない限り、[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]と[!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]を対象にする、一般的にはスローされません XamlParseException 独自のコードからです。 ただし、例外の処理は必要があります。 アプリケーションのシナリオで、XAML の解析エラーを抑制することがあります、<xref:System.Windows.Threading.Dispatcher><xref:System.Windows.Threading.Dispatcher.UnhandledException>アプリケーション レベルのイベント ハンドラーがランタイムの次の処理を処理する方法の&1; つ</xref:System.Windows.Threading.Dispatcher.UnhandledException></xref:System.Windows.Threading.Dispatcher>。 XAML の読み込みのためにアプリケーションを設計する方法に依存する例外を抑制するか、ユーザー コード画面を知らせるされ、アプリケーション、XAML に割り当てることの信頼レベルが読み込まれます。 詳細については、次を参照してください。 [XAML セキュリティの考慮事項](~/add/includes/ajax-current-ext-md.md)または&quot;XAML セキュリティ」セクション[XAML の概要 (WPF)](~/add/includes/ajax-current-ext-md.md)です。       アプリケーションのページの場合、次の処理がスローされると、これは通常のコンテキストで、`InitializeComponent`はページごとのレベルでの WPF XAML パーサーの WPF アプリケーション モデルの使用法のエントリ ポイントに、ページ クラスによって実行される呼び出しです。 そのための戦略の処理が可能に配置されます。`try/catch`ブロックを`InitializeComponent`です。 ただし、この手法は、テンプレート、ビジュアル デザイン サーフェスにもはそぐわないおよびをそのフックをソース生成された他の`InitializeComponent`します。"
  syntax:
    content: 'public class XamlParseException : SystemException'
