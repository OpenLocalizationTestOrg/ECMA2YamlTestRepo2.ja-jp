  name: ComponentTray
  nameWithType: ComponentTray
  fullName: System.Windows.Forms.Design.ComponentTray
  type: Class
  summary: "デザイナーのコンポーネント トレイの動作を提供します。"
  remarks: "コンポーネント トレイは、それ以外の場合に渡さないように表示される画面デザイン時コンポーネントを表し、ユーザーにアクセスし、これらのコンポーネントのプロパティを設定するための手段を提供します。       コンポーネントのいくつかの型など、 <xref:System.Timers.Timer>、デザイン時に表示できるユーザー インターフェイスがない可能性があります</xref:System.Timers.Timer>。 通常、これらのコンポーネントは、コンポーネント トレイに表示されるアイコンで表されます。       コンポーネント トレイは、アクティブ モードではデザイン ビュー、デザイン ビュー ウィンドウの下部に表示される四角形領域です。 コンポーネント トレイは、コンポーネント トレイに表示されているコンポーネントに追加されたまたは現在のドキュメントの一部である、後デザイン ビューでアクティブになります。"
  syntax:
    content: >-
      [System.ComponentModel.DesignTimeVisible(false)]

      [System.ComponentModel.ProvideProperty("Location", typeof(System.ComponentModel.IComponent))]

      [System.ComponentModel.ProvideProperty("TrayLocation", typeof(System.ComponentModel.IComponent))]

      [System.ComponentModel.ToolboxItem(false)]

      public class ComponentTray : System.Windows.Forms.ScrollableControl, System.ComponentModel.IExtenderProvider
