  type: Interface
  summary: "内で新しい ID の名前空間を作成するコンテナー コントロールを識別、 <xref href=&quot;System.Web.UI.Page&quot;> </xref>オブジェクトのコントロールの階層です。 これは、マーカー インターフェイスのみです。"
  remarks: "このインターフェイスを実装する任意のコントロールでは、すべての子コントロールの ID 属性が全体のアプリケーション内で一意である保証は新しい名前空間を作成します。 このインターフェイスによって提供される、マーカーは、データ バインディングをサポートする Web サーバー コントロールに動的に生成されたサーバー コントロールのインスタンスの一意の名前を使用できます。 これらのコントロール、 <xref:System.Web.UI.WebControls.Repeater>、 <xref:System.Web.UI.WebControls.DataGrid>、 <xref:System.Web.UI.WebControls.DataList>、 <xref:System.Web.UI.WebControls.CheckBoxList>、 <xref:System.Web.UI.WebControls.ChangePassword>、 <xref:System.Web.UI.WebControls.LoginView>、 <xref:System.Web.UI.WebControls.Menu>、 <xref:System.Web.UI.WebControls.SiteMapNodeItem>、および<xref:System.Web.UI.WebControls.RadioButtonList>コントロール</xref:System.Web.UI.WebControls.RadioButtonList></xref:System.Web.UI.WebControls.SiteMapNodeItem></xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.LoginView></xref:System.Web.UI.WebControls.ChangePassword></xref:System.Web.UI.WebControls.CheckBoxList></xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.Repeater>。       テンプレート コントロールを開発する場合は、名前付けのページの競合を回避するには、このインターフェイスを実装する必要があります。 詳細については、次を参照してください。 [ASP.NET コントロール デザイナーの概要](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates a templated custom server control that implements the INamingContainer interface. When this custom server control is used in an .aspx file, it will provide a unique namespace for any server controls that it contains.  \n  \n [!code-cs[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/csharp/t-system.web.ui.inamingc_1.cs)]\n [!code-vb[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/visualbasic/t-system.web.ui.inamingc_1.vb)]"
