  summary: "フレームは、ナビゲーションをサポートするコンテンツ コントロールです。"
  remarks: "フレームは、コンテンツ コントロールに移動し、コンテンツを表示する機能を提供します。 フレームは、他のコントロールと要素と同様の他のコンテンツ内でホストできます。      > [!CAUTION] > HTML コンテンツに移動するときにフレーム コントロール、Frame コントロールが内部でネイティブの WebBrowser ActiveX コントロールをインスタンス化します。 WPF では、WebBrowser ActiveX コントロールにコントロールの機能を適用することでセキュリティ機能を使用します。 適用されている機能のコントロールは、Xbap とスタンドアロン アプリケーションで異なります。 一部のアプリケーションでは、悪意のあるコンテンツが実行されないようにする追加の機能のコントロールを適用する必要があります。 詳細についてを参照してください「WebBrowser コントロールおよび機能のコントロール」[セキュリティ (WPF)](~/add/includes/ajax-current-ext-md.md)と[WebBrowser コントロールの概要とチュートリアル](http://go.microsoft.com/fwlink/?LinkId=179388)です。       コンテンツできる任意の種類の[!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)]オブジェクトおよび[!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)]ファイル。 一般に、ただし、ページは、優先されるパッケージのコンテンツを移動できるようにするための方法 (を参照してください<xref:System.Windows.Controls.Page>).</xref:System.Windows.Controls.Page>       設定するコンテンツを移動する、<xref:System.Windows.Controls.Frame.Source%2A>を持つプロパティ、[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]目的のコンテンツ</xref:System.Windows.Controls.Frame.Source%2A>。 さらに、コンテンツに移動するに次のオーバー ロードのいずれかを使用して、<xref:System.Windows.Controls.Frame.Navigate%2A>メソッド:- <xref:System.Windows.Controls.Frame.Navigate%28System.Uri%29>-<xref:System.Windows.Controls.Frame.Navigate%28System.Uri%2CSystem.Object%29>ときのコンテンツに移動して[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]フレームがコンテンツを含むオブジェクトを返します</xref:System.Windows.Controls.Frame.Navigate%28System.Uri%2CSystem.Object%29></xref:System.Windows.Controls.Frame.Navigate%28System.Uri%29></xref:System.Windows.Controls.Frame.Navigate%2A>。 代わりに、コンテンツに移動するにはオブジェクトを受け付ける<xref:System.Windows.Controls.Frame.Navigate%2A>メソッドのオーバー ロードのいずれかを使用して: - <xref:System.Windows.Controls.Frame.Navigate%28System.Object%29>-<xref:System.Windows.Controls.Frame.Navigate%28System.Object%2CSystem.Object%29>ナビゲーションの有効期間は、次のイベントを追跡できます: - <xref:System.Windows.Controls.Frame.Navigating>- <xref:System.Windows.Controls.Frame.Navigated>- <xref:System.Windows.Controls.Frame.NavigationProgress>- <xref:System.Windows.Controls.Frame.NavigationFailed>- <xref:System.Windows.Controls.Frame.NavigationStopped>- <xref:System.Windows.Controls.Frame.LoadCompleted>- <xref:System.Windows.Controls.Frame.FragmentNavigation>Not すべてのイベントは、ナビゲーションが発生するたびに発生するナビゲーション (コンテンツまたはコンテンツ フラグメント) に発生すると、ナビゲーションの完了方法の種類によって発生するイベントのセットが決定されます (取り消されました。、停止、または失敗)。</xref:System.Windows.Controls.Frame.FragmentNavigation> </xref:System.Windows.Controls.Frame.LoadCompleted> </xref:System.Windows.Controls.Frame.NavigationStopped> </xref:System.Windows.Controls.Frame.NavigationFailed> </xref:System.Windows.Controls.Frame.NavigationProgress> </xref:System.Windows.Controls.Frame.Navigated> </xref:System.Windows.Controls.Frame.Navigating> </xref:System.Windows.Controls.Frame.Navigate%28System.Object%2CSystem.Object%29> </xref:System.Windows.Controls.Frame.Navigate%28System.Object%29> </xref:System.Windows.Controls.Frame.Navigate%2A>       次の図は、これらのイベントを発生させるシーケンスを示しています:![ページ ナビゲーションのフロー チャート](~/add/media/navigationoverviewfigure11.png &quot;ページ ナビゲーションのフロー チャート&quot;)フレームでは、移動先などのコンテンツに関する情報を提供中、または、ナビゲーションの後には、、[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]の移動先のコンテンツ (<xref:System.Windows.Controls.Frame.Source%2A>) では、[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]の現在のコンテンツ (<xref:System.Windows.Controls.Frame.CurrentSource%2A>)、および移動先の内容を格納しているオブジェクト (<xref:System.Windows.Controls.ContentControl.Content%2A>)。</xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Controls.Frame.CurrentSource%2A> </xref:System.Windows.Controls.Frame.Source%2A> 。       コンテンツを移動する、フレームは、ナビゲーション履歴にエントリとしてナビゲーションを記録します。 ナビゲーション履歴のバックアップを作成して呼び出すことによって、どちらか、新しいナビゲーションが発生したときに、エントリが追加、<xref:System.Windows.Controls.Frame.Navigate%2A>メソッドを呼び出して<xref:System.Windows.Controls.Frame.GoForward%2A>.</xref:System.Windows.Controls.Frame.GoForward%2A> &quot;進む&quot;ナビゲーション履歴内のエントリに移動して</xref:System.Windows.Controls.Frame.Navigate%2A> エントリが追加&quot;進む&quot;ナビゲーション履歴を戻るのエントリに移動してナビゲーション履歴<xref:System.Windows.Controls.Frame.GoBack%2A>。</xref:System.Windows.Controls.Frame.GoBack%2A>を呼び出すことによって <xref:System.Windows.Controls.Frame.CanGoBack%2A>および<xref:System.Windows.Controls.Frame.CanGoForward%2A>があるか前に、&quot;進む&quot;ナビゲーション履歴の場合は、それぞれを報告します</xref:System.Windows.Controls.Frame.CanGoForward%2A>。</xref:System.Windows.Controls.Frame.CanGoBack%2A>       初めてそのコンテンツを&1; つはコンテンツの別の部分からナビゲートした、フレーム自動的に表示されるナビゲーション[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]ユーザー ナビゲーション履歴を前後に移動することができます。 タイミングを構成することができます、ナビゲーション[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]設定で表示されます、<xref:System.Windows.Controls.Frame.NavigationUIVisibility%2A>プロパティ</xref:System.Windows.Controls.Frame.NavigationUIVisibility%2A>。       既定では、フレームは、独自のナビゲーション履歴場合にのみ使用親ナビゲーター (<xref:System.Windows.Navigation.NavigationWindow>、フレーム) で、独自のナビゲーション履歴が見つかりません</xref:System.Windows.Navigation.NavigationWindow>。 これは、親ナビゲーターのフレームのナビゲーション履歴エントリがナビゲーション履歴のエントリと混じり合うことを意味します。 フレームが、独自のナビゲーション履歴を管理することを指定するには、 <xref:System.Windows.Controls.Frame.JournalOwnership%2A> <xref:System.Windows.Navigation.JournalOwnership>。</xref:System.Windows.Navigation.JournalOwnership>プロパティ</xref:System.Windows.Controls.Frame.JournalOwnership%2A>を設定します。       <xref:System.Windows.Controls.Frame.RemoveBackEntry%2A>。</xref:System.Windows.Controls.Frame.RemoveBackEntry%2A>を呼び出すことによってナビゲーション履歴に最新のエントリを削除することができます。       フレームは、ナビゲーション履歴には、コンテンツ オブジェクトのインスタンスを格納しません。 代わりに、フレームは、ナビゲーション履歴を使用して、移動するたびに、コンテンツ オブジェクトの新しいインスタンス作成します。 この動作は数値が大きいとコンテンツの大きなデータは移動先ときに、過度なメモリ消費を避けるために設計されています。 その結果、次に、コンテンツの状態は&1; つのナビゲーションからに記憶されません。 ただし、[!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]ナビゲーション履歴に特定のコンテンツの状態を格納する、いくつかの方法を提供します。       使用して<xref:System.Windows.Controls.Frame.AddBackEntry%2A>、単一のページ インスタンスの状態の複数のセットも覚えておいてください</xref:System.Windows.Controls.Frame.AddBackEntry%2A>。      ## 使用して、複数のフレーム コントロールに同じプロパティ設定を適用するフレーム コントロールをカスタマイズする、<xref:System.Windows.FrameworkElement.Style%2A>プロパティ</xref:System.Windows.FrameworkElement.Style%2A>。 既定値を変更することができます<xref:System.Windows.Controls.ControlTemplate>コントロールの外観を一意にします</xref:System.Windows.Controls.ControlTemplate>。 作成の詳細については、<xref:System.Windows.Controls.ControlTemplate>を参照してください[、ControlTemplate を作成することで、既存のコントロールの外観のカスタマイズ](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Controls.ControlTemplate>。  パーツとは、フレームに固有の状態を表示するには、「[フレームのスタイルとテンプレート](~/add/includes/ajax-current-ext-md.md)です。       コントロールの既定のスタイルでは、このコントロールの依存関係プロパティを設定する場合があります。  プロパティが既定のスタイルが設定されている場合は、アプリケーションでコントロールが表示されたら既定値から、プロパティが変更可能性があります。 既定のスタイルは、いるデスクトップ テーマによっては、アプリケーションが実行されている場合は使用が決定されます。  詳細については、次を参照してください。 [WPF テーマの既定の](http://go.microsoft.com/fwlink/?LinkID=158252)します。      > [!NOTE] > Visual プロパティの設定はのみに効果がそのプロパティは、両方のフレーム コントロールの既定のテンプレートに存在しを使用して設定されている場合、します。 「を変更する、Visual 構造の制御」 セクションで visual のプロパティの一覧を検索できる[、ControlTemplate を作成することで、既存のコントロールの外観のカスタマイズ](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)です。"
