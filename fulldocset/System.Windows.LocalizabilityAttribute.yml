  remarks: "次の表は、ローカリゼーション属性の変更できる設定を示します。      |カテゴリの設定 |つまり、|  |----------------------|-------------|  |<xref:System.Windows.LocalizationCategory>|リソースは、標準的なカテゴリに属していません |。  |<xref:System.Windows.LocalizationCategory>|長い説明テキストです |。  |<xref:System.Windows.LocalizationCategory>|1 行、タイトルなどのテキストです |。  |<xref:System.Windows.LocalizationCategory>|コントロールのラベルなどの短いテキスト文字列です |。  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.Button>またはコントロールに関連する |。  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.CheckBox>またはコントロールに関連する |。  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.ComboBox>または<xref:System.Windows.Controls.ComboBoxItem>などのコントロールに関連する |。  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.ListBox>または<xref:System.Windows.Controls.ListBoxItem>などのコントロールに関連する |。  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.Menu>または<xref:System.Windows.Controls.MenuItem>などのコントロールに関連する |。  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.RadioButton>またはコントロールに関連する |。  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.ToolTip>またはコントロールに関連する |。  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Documents.Hyperlink>またはコントロールに関連する |。  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Documents.FlowDocument>またはテキストを含めることができるその他のパネルです |。  |<xref:System.Windows.LocalizationCategory>|[!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data.|  |<xref:System.Windows.LocalizationCategory>|フォント ファミリ、フォント スタイル、フォント サイズなどのフォントに関連するデータ |。  |<xref:System.Windows.LocalizationCategory>|親ノードからカテゴリを継承します |。  |<xref:System.Windows.LocalizationCategory>|Do not localize this resource.</xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.FlowDocument></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.Hyperlink></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ToolTip></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.RadioButton></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.MenuItem></xref:System.Windows.Controls.Menu></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ListBoxItem></xref:System.Windows.Controls.ListBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ComboBoxItem></xref:System.Windows.Controls.ComboBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.CheckBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.Button></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory> これは、リソースの子ノードには適用されません |。  |<xref:System.Windows.LocalizationCategory>|このリソース、またはに設定されているカテゴリがその子ノードのいずれかをローカライズしない<xref:System.Windows.LocalizationCategory>. |</xref:System.Windows.LocalizationCategory> </xref:System.Windows.LocalizationCategory>"
