  fullName: System.Web.UI.WebControls.IRepeatInfoUser
  type: Interface
  summary: "プロパティとリスト コントロール項目のリストを繰り返すことによって実装する必要がありますのあるメソッドを定義します。"
  remarks: "IRepeatInfoUser インターフェイス定義プロパティとメソッドなど、項目のリストを繰り返し表示されるすべてのリスト コントロールで実装する必要がありますのある<xref:System.Web.UI.WebControls.CheckBoxList>、 <xref:System.Web.UI.WebControls.DataList>、 <xref:System.Web.UI.WebControls.RadioButtonList></xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.CheckBoxList> 。 リスト コントロールに見出しセクション、フッター セクションで、または区切り記号が含まれて かどうかを示すために、このインターフェイスを定義、 <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasHeader%2A>、 <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasFooter%2A>、および<xref:System.Web.UI.WebControls.IRepeatInfoUser.HasSeparators%2A>プロパティをそれぞれ</xref:System.Web.UI.WebControls.IRepeatInfoUser.HasSeparators%2A></xref:System.Web.UI.WebControls.IRepeatInfoUser.HasFooter%2A></xref:System.Web.UI.WebControls.IRepeatInfoUser.HasHeader%2A>。 <xref:System.Web.UI.WebControls.IRepeatInfoUser.RepeatedItemCount%2A>リスト内の項目の数を表すプロパティを使用します</xref:System.Web.UI.WebControls.IRepeatInfoUser.RepeatedItemCount%2A>。 使用して、 <xref:System.Web.UI.WebControls.IRepeatInfoUser.GetItemStyle%2A>、リスト内の項目のスタイルを決定するメソッド</xref:System.Web.UI.WebControls.IRepeatInfoUser.GetItemStyle%2A>。 <xref:System.Web.UI.WebControls.IRepeatInfoUser.RenderItem%2A>項目を表示するメソッドを使用します</xref:System.Web.UI.WebControls.IRepeatInfoUser.RenderItem%2A>。"
  syntax:
    content: public interface IRepeatInfoUser
  implements: []
  platform:
  - net462
