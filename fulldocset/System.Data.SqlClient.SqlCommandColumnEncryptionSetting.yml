  name: SqlCommandColumnEncryptionSetting
  nameWithType: SqlCommandColumnEncryptionSetting
  fullName: System.Data.SqlClient.SqlCommandColumnEncryptionSetting
  type: Enum
  summary: "データの送信し、受信した暗号化された列を読み書きするときに指定します。 によっては、特定のクエリには、Always Encrypted のドライバーの暗号化されていない列を使用するときの処理をバイパスするによりパフォーマンスに与える影響を小さく可能性があります。 暗号化をバイパスし、プレーン テキスト データにアクセスできるようにこれらの設定を使用できないことに注意してください。 詳細については、「 [Always Encrypted (データベース エンジン)](https://msdn.microsoft.com/library/mt163865.aspx)"
  remarks: "-   クエリの Always Encrypted が無効になっているし、クエリがパラメーターである暗号化された (暗号化された列に対応する) 必要があるパラメーター、クエリは失敗します。      場合、常にクエリの暗号化が無効になっていると、クエリは、暗号化された列から結果を返します、暗号化された値が返されます。 暗号化された値は、varbinary データ型があります。"
  syntax:
    content: public enum SqlCommandColumnEncryptionSetting
