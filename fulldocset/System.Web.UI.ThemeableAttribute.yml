  name: ThemeableAttribute
  nameWithType: ThemeableAttribute
  fullName: System.Web.UI.ThemeableAttribute
  type: Class
  summary: "Web サーバー コントロールとそのメンバーは、レンダリングのテーマの影響を受けることができ、コントロール スキンかどうかを示すために使用するメタデータ属性を定義します。 このクラスは継承できません。"
  remarks: "コントロールの開発者は、コントロールの種類を装飾する ThemeableAttribute 属性を使用し、そのメンバーは、どれを通知することができ、テーマとコントロール スキンの影響を受けることはできません。 既定では、コントロールによって公開されるすべてのプロパティはテーマを指定されます。 ただし、テーマは、スタイルのプロパティにのみ適用されます通常`Themeable(false)`属性は、すべての非スタイル プロパティに明示的に適用する必要があります。 持つメンバーを修飾すること、`Themeable(false)`属性により、メンバーがないの値に関係なく、テーマ、<xref:System.Web.UI.Control.EnableTheming%2A>プロパティ</xref:System.Web.UI.Control.EnableTheming%2A>。 ThemeableAttribute 属性がコントロールに適用されに設定する場合など`false`、コントロールはテーマ受けません場合でもその<xref:System.Web.UI.Control.EnableTheming%2A>プロパティに設定されている`true`</xref:System.Web.UI.Control.EnableTheming%2A>。       ThemeableAttribute クラスは、テーマをサポートするすべての型の静的な一覧を保持し、この一覧を参照するたびに、静的メソッド<xref:System.Web.UI.ThemeableAttribute.IsObjectThemeable%2A>と<xref:System.Web.UI.ThemeableAttribute.IsTypeThemeable%2A>と呼ばれます</xref:System.Web.UI.ThemeableAttribute.IsTypeThemeable%2A></xref:System.Web.UI.ThemeableAttribute.IsObjectThemeable%2A>。"
  example:
  - "The following code example demonstrates how you can apply the ThemeableAttribute attribute to a member of a control. In this example, ThemeableAttribute is applied to a data-bound control and `false` is passed to the <xref:System.Web.UI.ThemeableAttribute.%23ctor%2A> constructor, indicating that the `DataSourceID` member cannot have themes applied. (Passing `false` to the constructor results in a ThemeableAttribute instance that is equivalent to the <xref:System.Web.UI.ThemeableAttribute.No> field.)  \n  \n [!code-cs[System.Web.UI.ThemeableAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.themeabl_1.cs)]\n [!code-vb[System.Web.UI.ThemeableAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.themeabl_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ThemeableAttribute : Attribute
