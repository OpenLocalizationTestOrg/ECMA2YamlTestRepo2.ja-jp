  summary: "メッセージ キューにメッセージをキューに送信されているときに適用され適用送信先キューにメッセージを挿入するときの優先順位を指定します。"
  remarks: "MessagePriority 列挙体を使用して、<xref:System.Messaging.Message>クラスの<xref:System.Messaging.Message.Priority%2A>プロパティ</xref:System.Messaging.Message.Priority%2A></xref:System.Messaging.Message>。 このプロパティは、メッセージ キュー メッセージの処理方法途中になっていると、送信先に到達した後の両方に影響します。 優先順位の高いメッセージは優先的にルーティングし、送信先キューの先頭近くに挿入します。 同じ優先度のメッセージは、到達時刻に応じてキューに配置されます。       パブリック キューにメッセージをルーティングするメッセージ キュー、メッセージの優先度レベルは、パブリック キューの優先度レベルに追加されます (を介してアクセスできる、<xref:System.Messaging.MessageQueue>クラスの<xref:System.Messaging.MessageQueue.BasePriority%2A>プロパティ).</xref:System.Messaging.MessageQueue.BasePriority%2A> </xref:System.Messaging.MessageQueue> キューの優先度レベルには影響しません機内メッセージを処理するメッセージ キュー方法でのみ、キューにメッセージを格納する方法です。       基本の優先度は、パブリック キューのみに適用されます。 プライベート キューでは、基本の優先度は常に値が&0; です。       非トランザクション メッセージに対してのみ意味のある優先順位を設定することができます。 メッセージ キューへトランザクション メッセージの優先度を自動的に設定する`Lowest`、それが原因でトランザクション メッセージの優先度が無視されます。"
  example:
  - "The following example sends two messages of different priorities to the queue, and retrieves them subsequently.  \n  \n [!code-cpp[Message.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.messa_0_1.cpp)]\n [!code-vb[Message.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_0_1.vb)]\n [!code-cs[Message.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.messa_0_1.cs)]"
