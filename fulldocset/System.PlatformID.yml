  name: PlatformID
  nameWithType: PlatformID
  fullName: System.PlatformID
  type: Enum
  summary: "オペレーティング システム、またはアセンブリでサポートされるプラットフォームを識別します。"
  remarks: "使用して、<xref:System.Environment.OSVersion%2A?displayProperty=fullName>と<xref:System.OperatingSystem.Platform%2A?displayProperty=fullName>プロパティを現在実行中のオペレーティング システムまたは開発プラットフォームの PlatformID 列挙体を取得します</xref:System.OperatingSystem.Platform%2A?displayProperty=fullName></xref:System.Environment.OSVersion%2A?displayProperty=fullName>。 現在のオペレーティング システムまたは開発プラットフォームがアプリケーションをサポートしているかどうかを決定するために PlatformID 列挙を使用します。       ごと PlatformID 列挙体メンバーの基になる整数値を使用するには、としての表に示すように、`PlatformId`の引数、 [SignTool.exe (署名ツール)](~/add/includes/ajax-current-ext-md.md)ユーティリティです。      |メンバー |基になる値 |  |------------|----------------------|  |Win32S |&0; |  |Win32Windows |&1; |  |Win32NT |&2; |  |WinCE |&3; |  |Unix |&4; |  |Xbox |&5; |  |Mac os x |&6; |"
  example:
  - "The following example demonstrates using the PlatformID class to identify the currently executing operating system.  \n  \n [!code-vb[PlatformID.class#1](~/add/codesnippet/visualbasic/t-system.platformid_1.vb)]\n [!code-cpp[PlatformID.class#1](~/add/codesnippet/cpp/t-system.platformid_1.cpp)]\n [!code-cs[PlatformID.class#1](~/add/codesnippet/csharp/t-system.platformid_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PlatformID
