ntrols.WebParts.WebPartPersonalization.InitialScope%2A>。       値としてこのメソッドから返されるスコープの値が使用される、<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>。      > [!NOTE] >、 <xref:System.InvalidOperationException>Load メソッドが直接呼び出された場合にのみ、有効化されていないパーソナル化のための例外が発生します</xref:System.InvalidOperationException>。 実装では、ASP.NET、内部のヘルパー メソッドが実際には、読み込みを実行すると呼ばれ、かどうかパーソナル化が有効でないページのこのヘルパー メソッドをサイレント モードで返します。"
