  summary: "セットを含む<xref href=&quot;System.Web.UI.ServiceReference&quot;></xref>オブジェクト。"
  remarks: "ServiceReferenceCollection オブジェクトに含まれる、 <xref:System.Web.UI.ServiceReference>AJAX 対応の ASP.NET ページに登録されている各 Web サービスのオブジェクト</xref:System.Web.UI.ServiceReference>。 Web サービスを定義することができます、<xref:System.Web.UI.ScriptManager>コントロールまたは関連付けられている<xref:System.Web.UI.ScriptManagerProxy>コントロール</xref:System.Web.UI.ScriptManagerProxy></xref:System.Web.UI.ScriptManager>。       Web サービスを追加することにより宣言によって ServiceReferenceCollection オブジェクトに&1; つまたは複数を追加する`<asp:ServiceReference>`要素を`<Services>`内の要素、`<asp:ScriptManager>`要素 ページで、次の例で示すようにします。      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Services>       <asp:ServiceReference Path=&quot;Service1.asmx&quot; />       <asp:ServiceReference Path=&quot;Service2.asmx&quot; />     </Services>   </asp:ScriptManager>   ```プログラムによって<xref:System.Web.UI.ServiceReference><xref:System.Web.UI.ScriptManager.Services%2A><xref:System.Collections.ObjectModel.Collection%601.Add%2A>ServiceReferenceCollection クラスのメソッド</xref:System.Collections.ObjectModel.Collection%601.Add%2A>を使用してコレクション</xref:System.Web.UI.ScriptManager.Services%2A>にオブジェクト</xref:System.Web.UI.ServiceReference>を追加することができます。       登録されている web サービス、<xref:System.Web.UI.ScriptManager>コントロール、ページの中に<xref:System.Web.UI.Control.PreRender>ライフ サイクルの段階</xref:System.Web.UI.Control.PreRender></xref:System.Web.UI.ScriptManager>。"
