  summary: "によって使用される SQL データベースに含まれる追跡データにクエリを管理するために使用するメソッドとプロパティが含まれています、 <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;></xref>です。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SqlTrackingQuery は、メソッドと特定の種類の追跡<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> SQL データベースに格納されているデータにアクセスするために使用できるプロパティを提供します。 このデータへのアクセスが提供される<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>オブジェクト</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>。 呼び出すことができます<xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.TryGetWorkflow%2A>取得しようとする、<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>特定のワークフロー インスタンス</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance></xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.TryGetWorkflow%2A>。 呼び出すことができます<xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A>のコレクションを取得する<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>追跡のセットに一致するデータがワークフロー インスタンスの対応するオブジェクトのクエリに含まれているパラメーター、<xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>メソッドにパラメーターとして渡される</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions></xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance></xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A>。 参照してください、<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>クラスの使用可能なデータの追跡の種類の詳細についてを参照してください、<xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>実行できるクエリの種類の詳細についてはクラス</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions></xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>。"
