  fullName: System.Xml.Serialization.SoapEnumAttribute
  type: Class
  summary: "コントロールが、どのように<xref:System.Xml.Serialization.XmlSerializer>列挙体のメンバーをシリアル化します</xref:System.Xml.Serialization.XmlSerializer>。"
  remarks: "SoapEnumAttribute クラスが制御する属性のファミリに属しているか、<xref:System.Xml.Serialization.XmlSerializer>でエンコードされた SOAP XML としてオブジェクトを逆シリアル化またはシリアル化します</xref:System.Xml.Serialization.XmlSerializer>。 結果の XML は、World Wide Web Consortium) (www.w3.org) ドキュメント「簡易オブジェクト アクセス プロトコル (SOAP) 1.1」のセクション 5 に準拠します。 類似する属性の一覧については、次を参照してください。[でエンコードされた SOAP シリアル化を制御する属性](~/add/includes/ajax-current-ext-md.md)です。       エンコードされた SOAP メッセージとしてオブジェクトをシリアル化<xref:System.Xml.Serialization.XmlSerializer>の<xref:System.Xml.Serialization.XmlTypeMapping><xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A><xref:System.Xml.Serialization.SoapReflectionImporter>クラス</xref:System.Xml.Serialization.SoapReflectionImporter>のメソッド</xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>を使用して作成された</xref:System.Xml.Serialization.XmlTypeMapping>使用</xref:System.Xml.Serialization.XmlSerializer>を構築する必要があります。       SoapEnumAttribute を使用して、列挙型を変更すること、<xref:System.Xml.Serialization.XmlSerializer>を生成するか (ときにシリアル化またはそれぞれのクラスを逆シリアル化) を認識します</xref:System.Xml.Serialization.XmlSerializer>。 たとえば、列挙体には、という名前のメンバーが含まれている場合`One`、XML 出力するという名前のしたいが、 `Single`、SoapEnumAttribute を列挙メンバーに適用し、設定、<xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>プロパティを「単一」にします</xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>。       <xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>SoapEnumAttribute クラスのインスタンスを作成して、 <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> <xref:System.Xml.Serialization.SoapAttributes>。</xref:System.Xml.Serialization.SoapAttributes>プロパティ</xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A>に割り当てることによって SoapEnumAttribute のプロパティの値</xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>をオーバーライドすることができます。 詳細については、次を参照してください、<xref:System.Xml.Serialization.SoapAttributeOverrides>クラスの概要。</xref:System.Xml.Serialization.SoapAttributeOverrides> 。       エンコードされた SOAP メッセージとしてオブジェクトをシリアル化<xref:System.Xml.Serialization.XmlSerializer>の<xref:System.Xml.Serialization.XmlTypeMapping><xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A><xref:System.Xml.Serialization.SoapReflectionImporter>クラス</xref:System.Xml.Serialization.SoapReflectionImporter>のメソッド</xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>を使用して作成された</xref:System.Xml.Serialization.XmlTypeMapping>使用</xref:System.Xml.Serialization.XmlSerializer>を構築する必要があります。      > [!NOTE] > 語を使用できます`SoapEnum`長い SoapEnumAttribute ではなくコードにします。       属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example uses the <xref:System.Xml.Serialization.XmlSerializer> to serialize a class named `Food` that includes an enumeration named `FoodType`. The `FoodType` enumeration is overridden by creating a SoapEnumAttribute for each enumeration and setting the <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the SoapEnumAttribute. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlSerializer>.  \n  \n [!code-cs[SoapEnumOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_12_1.cs)]\n [!code-cpp[SoapEnumOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_12_1.cpp)]\n [!code-vb[SoapEnumOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_12_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field)]

      public class SoapEnumAttribute : Attribute
