  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "取得またはハッシュ アルゴリズムで使用されるパディング モードを設定します。"
  remarks: "ほとんどのプレーン テキスト メッセージは、ブロックが完全に入力するバイト数ので構成されていません。 多くの場合、最後のブロックを格納するための十分なバイトがありません。 この場合、テキストに埋め込み文字列が追加されます。 たとえば、ブロックの長さは 64 ビット、最後のブロックには、40 ビットだけが含まれている場合は、24 ビットのパディングが追加されます。 参照してください<xref:System.Security.Cryptography.PaddingMode>特定のモードの詳細についてはします</xref:System.Security.Cryptography.PaddingMode>。       このフィールドには、<xref:System.Security.Cryptography.SymmetricAlgorithm.Padding%2A>プロパティ</xref:System.Security.Cryptography.SymmetricAlgorithm.Padding%2A>。"
  syntax:
    content: public System.Security.Cryptography.PaddingMode Padding { get; set; }
    return:
      type: System.Security.Cryptography.PaddingMode
      description: "ハッシュ アルゴリズムで使用されるパディング モード。"
  overload: System.Security.Cryptography.MACTripleDES.Padding*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "パディング モードが無効であるために、プロパティを設定できません。"
  platform:
  - net462
