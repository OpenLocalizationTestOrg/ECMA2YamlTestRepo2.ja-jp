  name: IPStatus
  nameWithType: IPStatus
  fullName: System.Net.NetworkInformation.IPStatus
  type: Enum
  summary: "コンピューターにインターネット制御メッセージ プロトコル (ICMP) エコー メッセージの送信の状態を報告します。"
  remarks: "<xref:System.Net.NetworkInformation.Ping>クラスでは、この列挙体の値を使用して、設定、<xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName>プロパティ</xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName></xref:System.Net.NetworkInformation.Ping>。 <xref:System.Net.NetworkInformation.Ping>クラスを返します<xref:System.Net.NetworkInformation.PingReply>オブジェクトを呼び出すときに、<xref:System.Net.NetworkInformation.Ping.Send%2A?displayProperty=fullName>または<xref:System.Net.NetworkInformation.Ping.SendAsync%2A?displayProperty=fullName>コンピューターでネットワーク経由でアクセス可能かどうかを確認する方法</xref:System.Net.NetworkInformation.Ping.SendAsync%2A?displayProperty=fullName></xref:System.Net.NetworkInformation.Ping.Send%2A?displayProperty=fullName></xref:System.Net.NetworkInformation.PingReply></xref:System.Net.NetworkInformation.Ping>。      > [!WARNING] > 列挙の値を「DestinationProhibited と DestinationProtocolUnreachable 数値値が同じであります。 これには DestinationProhibited は IPv6 にのみ適用されます、DestinationProtocolUnreachable が IPv4 のみに適用されます。"
  example:
  - "The following code example sends an ICMP echo message and checks the status.  \n  \n [!code-cs[NclPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_7_1.cs)]\n [!code-cpp[NclPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_7_1.cpp)]"
  syntax:
    content: public enum IPStatus
  inheritance:
  - System.Enum
  platform:
