  - csharp
  name: DestinationScopeMismatch
  nameWithType: IPStatus.DestinationScopeMismatch
  fullName: System.Net.NetworkInformation.IPStatus.DestinationScopeMismatch
  type: Field
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "ICMP エコー要求は、発信元アドレスと ICMP エコー メッセージで指定されている宛先アドレスが、同じスコープ内にないために失敗しました。 これは通常、送信元アドレスの範囲外であるインターフェイスを使用してパケットを転送するルーターにより発生します。 アドレスのスコープ (リンク ローカル、サイト ローカル、グローバル スコープ) は、ネットワーク上のアドレスが有効でを決定します。"
  syntax:
    content: DestinationScopeMismatch
    return:
      type: System.Net.NetworkInformation.IPStatus
      description: "追加します。"
  exceptions: []
  platform:
  - net462
