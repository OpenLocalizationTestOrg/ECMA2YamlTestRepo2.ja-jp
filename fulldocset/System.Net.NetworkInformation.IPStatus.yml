  namespace: System.Net.NetworkInformation
  summary: "ICMP エコー要求は、デバイスが ICMP エコー メッセージで指定されている移行先コンピューターが存在しない、パケットのプロトコルはサポートされていませんために失敗しました。 この値は、IPv4 のみに適用されます。 この値との通信が管理者によって禁止された IETF RFC 1812 の説明です。"
