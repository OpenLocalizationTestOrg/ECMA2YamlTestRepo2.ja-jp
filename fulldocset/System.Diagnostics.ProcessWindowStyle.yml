  namespace: System.Diagnostics
  summary: "最大化されたウィンドウのスタイル。 既定では、画面全体に表示されるため、または、子ウィンドウ、親ウィンドウのクライアント領域の場合、システムが最大化されたウィンドウを拡大します。 ウィンドウのタイトル バーにある場合、システム自動的に移動、画面の上部にまたは親ウィンドウのクライアント領域の最上位にします。 また、システムを無効にウィンドウのサイズ変更境界線とタイトル バーのウィンドウの位置決め機能ように、ユーザーは、タイトル バーをドラッグして、ウィンドウを移動することはできません。"
  syntax:
    content: Maximized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "追加します。"
  exceptions: []
  platform:
  - net462
