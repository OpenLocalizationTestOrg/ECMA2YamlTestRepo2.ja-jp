  namespace: System.Diagnostics
  summary: "非表示のウィンドウ スタイルです。 ウィンドウには、表示または非表示のいずれかを指定できます。 システムでは、描画しない非表示のウィンドウが表示されます。 ウィンドウが表示されていない場合は無効になります。 非表示のウィンドウは、システムまたはその他の windows からのメッセージを処理できますが、ユーザーからの入力を処理または出力を表示することはできません。 多くの場合、アプリケーションが、ウィンドウの外観をカスタマイズ、非表示に、新しいウィンドウし、ウィンドウのスタイル<xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;></xref>です。 非表示 を使用する、 &lt;xref:System.Diagnostics.ProcessStartInfo.UseShellExecute%2A?displayProperty=fullName&gt;プロパティである必要があります<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  syntax:
    content: Hidden
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "追加します。"
  exceptions: []
