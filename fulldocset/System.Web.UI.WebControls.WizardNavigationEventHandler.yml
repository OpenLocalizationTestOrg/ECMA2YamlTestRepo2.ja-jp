  remarks: "WizardNavigationEventHandler クラスは、ナビゲーション イベントを処理するメソッドを表す<xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>、 <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>、 <xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick>、および<xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick>の<xref:System.Web.UI.WebControls.Wizard>を制御しからのコントロールを継承する、<xref:System.Web.UI.WebControls.Wizard>コントロール (など、<xref:System.Web.UI.WebControls.CreateUserWizard>コントロール).</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick> </xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick> </xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>       WizardNavigationEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
  syntax:
