  summary: "ここでのデザイン時処理が実行されるように、ワークフロー デザイン サーフェイス上のアクティビティ デザイナーの端を指定、 <xref href=&quot;System.Workflow.ComponentModel.Design.Connector&quot;> </xref>アクティビティ デザイナー上の場所。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]返される列挙値<xref:System.Workflow.ComponentModel.Design.ConnectionPoint.ConnectionEdge%2A>アクティビティ デザイナー上の場所を指定する、<xref:System.Workflow.ComponentModel.Design.ConnectionPoint>のコレクションまたは<xref:System.Workflow.ComponentModel.Design.ConnectionPoint>オブジェクトに存在します</xref:System.Workflow.ComponentModel.Design.ConnectionPoint></xref:System.Workflow.ComponentModel.Design.ConnectionPoint></xref:System.Workflow.ComponentModel.Design.ConnectionPoint.ConnectionEdge%2A>。 <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.GetConnectionPoints%2A>メソッドは、このコレクションを取得するために使用できます</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.GetConnectionPoints%2A>。       デザイナー DesignerEdges 列挙値を観察することによって、ユーザーがサイズ変更が<xref:System.Workflow.ComponentModel.Design.ActivityDesignerResizeEventArgs.SizingEdge%2A>。</xref:System.Workflow.ComponentModel.Design.ActivityDesignerResizeEventArgs.SizingEdge%2A>から返されたどのまたは複数のエッジのアクティビティを決定するのに使用することもできます。"
  syntax:
    content: >-
      [System.Flags]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

