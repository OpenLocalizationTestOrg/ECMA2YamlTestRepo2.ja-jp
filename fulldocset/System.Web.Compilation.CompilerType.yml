  name: CompilerType
  nameWithType: CompilerType
  fullName: System.Web.Compilation.CompilerType
  type: Class
  summary: "生成し、仮想パスからソース コードをコンパイルするのには、ASP.NET ビルド環境内で使用するコンパイラ設定を表します。 このクラスを継承することはできません。"
  remarks: "使用、<xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>のプロパティ、<xref:System.Web.Compilation.BuildProvider>の実装を生成し、そのビルド プロバイダーの仮想パスからソース コードをコンパイルするために使用する設定を確認します</xref:System.Web.Compilation.BuildProvider></xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>。       ASP.NET のビルド環境は<xref:System.Web.Compilation.BuildProvider>オブジェクトをプロジェクト内のカスタム ファイルの種類のソース コードを生成します</xref:System.Web.Compilation.BuildProvider>。 クラスから派生した<xref:System.Web.Compilation.BuildProvider>ソース ファイル、Web ページ、リソース、およびその他のカスタム項目のビルドの詳細情報を提供します</xref:System.Web.Compilation.BuildProvider>。 上書きビルド プロバイダーは、特定のプログラミング言語を必要とする場合、<xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>プロパティは、呼び出し、<xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A>サポートされているプログラミング言語、CompilerType オブジェクトを返すメソッドです</xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A></xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>。       ビルド プロバイダーの実装の中で CompilerType オブジェクトを設定するのにを使用して、<xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A>メソッドまたは<xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerTypeForLanguage%2A>メソッドです</xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerTypeForLanguage%2A></xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A>。       <xref:System.Web.Compilation.CompilerType.CodeDomProviderType%2A>プロパティを指定します<xref:System.CodeDom.Compiler.CodeDomProvider>の実装を生成し、ビルド プロバイダーのソース コードをコンパイルするために使用します</xref:System.CodeDom.Compiler.CodeDomProvider></xref:System.Web.Compilation.CompilerType.CodeDomProviderType%2A>。 <xref:System.Web.Compilation.CompilerType.CompilerParameters%2A>プロパティは、ソース コードをアセンブリにコンパイルするために使用する設定を定義します</xref:System.Web.Compilation.CompilerType.CompilerParameters%2A>。"
  example:
  - "The following code example illustrates a simple build provider implementation, inheriting from the abstract <xref:System.Web.Compilation.BuildProvider> base class. The build provider overrides the <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>, <xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A>, and <xref:System.Web.Compilation.BuildProvider.GenerateCode%2A> members of the base class.  \n  \n [!code-cs[System.Web.Compilation_SampleBuildProvider#2](~/add/codesnippet/csharp/t-system.web.compilation_4_1.cs)]\n [!code-vb[System.Web.Compilation_SampleBuildProvider#2](~/add/codesnippet/visualbasic/t-system.web.compilation_4_1.vb)]"
  syntax:
    content: public sealed class CompilerType
