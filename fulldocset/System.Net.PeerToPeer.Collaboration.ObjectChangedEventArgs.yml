  remarks: "PeerObjects は、証明書、画像、アバター、または特定の説明などのアプリケーションに関連付けられている実行時のデータ アイテムです。 これらは、ホスト ピアの登録済みのアプリケーション、オブジェクトが存在する情報と呼ばれる場合も可能性があります。  ときに、<xref:System.Net.PeerToPeer.Collaboration.PeerObject>が変更されると、イベントが発生します</xref:System.Net.PeerToPeer.Collaboration.PeerObject>。       このメソッドを呼び出す<xref:System.Security.Permissions.PermissionState><xref:System.Security.Permissions.PermissionState>。</xref:System.Security.Permissions.PermissionState></xref:System.Security.Permissions.PermissionState>が必要です。 この状態が作成されたときに、<xref:System.Net.PeerToPeer.Collaboration>セッションを開始します</xref:System.Net.PeerToPeer.Collaboration>。"
  syntax:
    content: 'public class ObjectChangedEventArgs : EventArgs'
