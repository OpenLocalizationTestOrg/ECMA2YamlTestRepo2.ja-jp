  nameWithType: CodeDomComponentSerializationService
  fullName: System.ComponentModel.Design.Serialization.CodeDomComponentSerializationService
  type: Class
  summary: "コンポーネントのセットをシリアル化ストアにシリアル化します。"
  remarks: "CodeDomComponentSerializationService クラスは、一連のコンポーネントまたはシリアル化可能なオブジェクトをシリアル化ストアにシリアル化します。 ストアは、後で、逆シリアル化できます。 CodeDomComponentSerializationService クラスは、シリアル化の形式は、不透明なされ、これにより、オブジェクトのシリアル化の部分を他のスキームのシリアル化とは異なります。 たとえば、オブジェクトの選択したプロパティのみをシリアル化することができます。       基底クラス<xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>、置換、<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>旧バージョンとの互換性のため、後者が保持されますが、.NET Framework version 1.0 からインターフェイスします</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService></xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>。 CodeDomComponentSerializationService クラスを実装しません、<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>を照会する場合は、インターフェイス<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>、<xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>旧バージョンとの互換性を確保するブリッジの実装を提供します</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader></xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService></xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>。"
