    parameters:
    - id: instanceName
      type: System.String
      description: "パフォーマンス カウンターのカテゴリ インスタンスまたは空の文字列の名前 (&quot;&quot;)、カテゴリには、1 つのインスタンスが含まれている場合。"
    return:
      type: System.Diagnostics.InstanceData
      description: "<xref href=&quot;System.Diagnostics.InstanceData&quot;> </xref>これによって、項目を<xref href=&quot;System.Diagnostics.InstanceDataCollection&quot;></xref>オブジェクトのインデックスを作成します。"
