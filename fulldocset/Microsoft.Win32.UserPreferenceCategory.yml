  name: UserPreferenceCategory
  nameWithType: UserPreferenceCategory
  fullName: Microsoft.Win32.UserPreferenceCategory
  type: Enum
  summary: "ユーザー設定のカテゴリを表す識別子を定義します。"
  remarks: "UserPreferenceCategory は、ユーザー設定のカテゴリを表すことのできる識別子を提供します。       これらのカテゴリのユーザー設定の一部は、Windows コントロール パネルで、コンピューターの管理コンソールを使用するか、適切な API を使用してプログラムで変更できます。"
  syntax:
    content: public enum UserPreferenceCategory
  inheritance:
  - System.Enum
  platform:
  - net462
