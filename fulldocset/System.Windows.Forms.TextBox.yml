  type: Class
  summary: "Windows テキスト ボックス コントロールを表します。"
  remarks: "TextBox コントロールで、ユーザーは、アプリケーションでテキストを入力できます。 このコントロールには、複数行の編集やパスワード文字のマスクを含む、標準の Windows テキスト ボックス コントロールに含まれていない追加の機能があります。       通常、テキスト ボックス コントロールは、表示、や&1; 行のテキストの入力として受け入れに使用されます。 使用することができます、<xref:System.Windows.Forms.TextBoxBase.Multiline%2A>と<xref:System.Windows.Forms.TextBox.ScrollBars%2A>複数行の表示または入力するテキストを有効にするプロパティ</xref:System.Windows.Forms.TextBox.ScrollBars%2A></xref:System.Windows.Forms.TextBoxBase.Multiline%2A>。 設定、<xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>と<xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>プロパティ`true`複数行テキスト ボックス コントロールのテキスト操作の向上を有効にします</xref:System.Windows.Forms.TextBox.AcceptsReturn%2A></xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>。      > [!NOTE] > 設定する必要があります、<xref:System.Windows.Forms.TextBoxBase.Multiline%2A>プロパティを`true`TextBox コントロールの高さを調整します</xref:System.Windows.Forms.TextBoxBase.Multiline%2A>。 設定して、高さを調整することができます、<xref:System.Windows.Forms.Control.Size%2A>プロパティ</xref:System.Windows.Forms.Control.Size%2A>。       設定がテキスト ボックス コントロールに入力したテキストの量を制限することができます、<xref:System.Windows.Forms.TextBoxBase.MaxLength%2A>プロパティを特定の文字数</xref:System.Windows.Forms.TextBoxBase.MaxLength%2A>。 テキスト ボックス コントロールは、パスワードおよびその他の機密情報を受け入れるようにも使用できます。 使用することができます、<xref:System.Windows.Forms.TextBox.PasswordChar%2A>プロパティ、コントロールの単一行のバージョンで入力マスク文字を</xref:System.Windows.Forms.TextBox.PasswordChar%2A>。 使用して、<xref:System.Windows.Forms.TextBox.CharacterCasing%2A>大文字、小文字のみ、のみ入力するユーザーを有効にするプロパティまたはテキスト ボックス コントロールに大文字と小文字の組み合わせ</xref:System.Windows.Forms.TextBox.CharacterCasing%2A>。       使用することができますが、コントロールの表示領域内にカーソル (カーソル) まで、テキスト ボックスの内容をスクロールするには<xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A>メソッド</xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A>。 使用することができます、テキスト ボックスにテキストの範囲を選択するには<xref:System.Windows.Forms.TextBoxBase.Select%2A>メソッド</xref:System.Windows.Forms.TextBoxBase.Select%2A>。       テキストを制限する、テキスト ボックス コントロールに入力されないと、するのイベント ハンドラーを作成する、<xref:System.Windows.Forms.Control.KeyDown>コントロールに入力された各文字を検証するためにイベント</xref:System.Windows.Forms.Control.KeyDown>。 設定して、テキスト ボックス コントロール内のデータのすべてのエントリを制限することも、<xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>プロパティを`true`</xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>。      > [!NOTE] > TextBox コントロールの機能のほとんどは、<xref:System.Windows.Forms.TextBoxBase>クラス</xref:System.Windows.Forms.TextBoxBase>から継承   >> Visual スタイルが有効になっているでテキスト ボックス コントロールを使用すると、サロゲートのフォントの不正な処理が発生します。"
  example:
  - "The following code example creates a multiline TextBox control with vertical scroll bars. This example uses the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>, <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>, and <xref:System.Windows.Forms.Control.Dock%2A> properties to make the multiline text box control useful for creating text documents.  \n  \n [!code-cs[Classic TextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_35_1.cs)]\n [!code-vb[Classic TextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_35_1.vb)]"
