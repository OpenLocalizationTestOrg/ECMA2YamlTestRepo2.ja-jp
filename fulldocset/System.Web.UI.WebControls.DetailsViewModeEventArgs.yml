  fullName: System.Web.UI.WebControls.DetailsViewModeEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.DetailsView.ModeChanging&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>イベントが発生したときに、<xref:System.Web.UI.WebControls.DetailsView>コントロールが、編集、挿入、および読み取り専用モードの間ですが、モードが実際に変更する前に変更しようとしています。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> 。 これにより、構成などのカスタムのルーチンを実行するイベント ハンドラーを提供する、<xref:System.Web.UI.WebControls.DetailsView>特定のモードを制御したり、このイベントが発生するたびにモードの変更をキャンセルします</xref:System.Web.UI.WebControls.DetailsView>。       DetailsViewModeEventArgs オブジェクトがするモードを決定することができます、イベント ハンドラーに渡される、<xref:System.Web.UI.WebControls.DetailsView>を決定する、コントロールを変更するかどうか、<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>編集操作を取り消すユーザーの結果として、または挿入操作を取り消す必要があることを示すために、イベントが発生しました</xref:System.Web.UI.WebControls.DetailsView.ModeChanging></xref:System.Web.UI.WebControls.DetailsView>。 新しいモードを確認するには<xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>。 使用することも、<xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>のいずれかに設定することによって、別のモードを変更するプロパティ、<xref:System.Web.UI.WebControls.DetailsViewMode>列挙値</xref:System.Web.UI.WebControls.DetailsViewMode></xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>。 使用して、 <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A>、ユーザーが編集操作を取り消すかどうかを決定するプロパティ</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A>。 挿入操作をキャンセルするには設定、<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>プロパティを`true`</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       DetailsViewModeEventArgs クラスのインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A> 。"
  example:
  - "The following code example demonstrates how to use the DetailsViewModeEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ModeChanging> event to hide the pager row when the <xref:System.Web.UI.WebControls.DetailsView> control transitions to edit mode.  \n  \n [!code-cs[DetailsViewModeEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_120_1.aspx)]\n [!code-vb[DetailsViewModeEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_120_1.aspx)]"
  syntax:
    content: 'public class DetailsViewModeEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
