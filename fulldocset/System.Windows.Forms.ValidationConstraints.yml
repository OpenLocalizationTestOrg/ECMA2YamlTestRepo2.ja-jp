  type: Enum
  summary: "通知する定数を定義<xref:System.Windows.Forms.ContainerControl.ValidateChildren*>コンテナーの子コントロールを検証する方法について</xref:System.Windows.Forms.ContainerControl.ValidateChildren*>。"
  remarks: "既定では、<xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>フォームなどのコンテナー内のすべての有効なコントロールを検証します</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>。 この列挙体を使用して、コントロールの種類を制限するが<xref:System.Windows.Forms.Control.Validating>イベントが発生します</xref:System.Windows.Forms.Control.Validating>。       これらの列挙値の OR 演算と組み合わせることができます。 ビットごとの OR 演算子のパラメーターを組み合わせると、論理 AND 演算が発生します。 たとえば、呼び出し`ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)`のみが生成されます、<xref:System.Windows.Forms.Control.Validating>コンテナーの両方の直系の子は、有効になっているコントロール上のイベント</xref:System.Windows.Forms.Control.Validating>。       呼び出すときに ImmediateChildren が指定されていない場合<xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>、メソッド、コントロールの階層内のすべての子コントロールを検証することが必要になります</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>。"
  example:
  - "The following code example will only cause the <xref:System.Windows.Forms.Control.Validating> event to be raised for immediate children of the form whose <xref:System.Windows.Forms.Control.Enabled%2A> property is `true`.  \n  \n [!code-vb[ValidateChildrenWithConstraints#1](~/add/codesnippet/visualbasic/t-system.windows.forms.v_5_1.vb)]\n [!code-cs[ValidateChildrenWithConstraints#1](~/add/codesnippet/csharp/t-system.windows.forms.v_5_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ValidationConstraints
