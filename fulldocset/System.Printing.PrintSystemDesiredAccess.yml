  fullName: System.Printing.PrintSystemDesiredAccess
  type: Enum
  summary: "印刷のオブジェクトのさまざまなアクセス権 (またはレベルのアクセス) を指定します。"
  remarks: "アクセスの各レベルで使用できるアクセス権は、次によって異なります。 - プリント サーバーが、コンピューターまたはプリント サーバー アプライアンスであるかどうか。      ために使用されるオペレーティング システム。      セキュリティ更新プログラムはインストールされています。      サポートされているセキュリティ ポリシー。       このため、アクセス権の説明「メンバー」セクションでは、それぞれのアクセス レベルに対応する権限の典型的なが表示されているアクセス レベルは特定のシステム上またはより少ない権限を提供する可能性があります。       これらの値は、主にパラメーターとして使用<xref:System.Printing.PrintServer>と<xref:System.Printing.PrintQueue>コンス トラクター</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintServer> 。 別の種類のオブジェクトにのみ適用可能な値を使用する場合、コンス トラクターは例外をスローします。 AdministratePrinter を渡さないでくださいなど、<xref:System.Printing.PrintServer>コンス トラクター</xref:System.Printing.PrintServer> 。"
  example:
  - "The following example shows how to use this enumeration to install a second printer that differs in its properties from an existing printer only in location, port, and shared status.  \n  \n [!code-vb[ClonePrinter#ClonePrinter](~/add/codesnippet/visualbasic/cloneprinter/program.vb#cloneprinter)]\n [!code-cs[ClonePrinter#ClonePrinter](~/add/codesnippet/csharp/ClonePrinter/Program.cs#cloneprinter)]"
