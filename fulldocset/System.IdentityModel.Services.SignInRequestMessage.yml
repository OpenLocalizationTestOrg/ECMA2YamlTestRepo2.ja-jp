  name: SignInRequestMessage
  nameWithType: SignInRequestMessage
  fullName: System.IdentityModel.Services.SignInRequestMessage
  type: Class
  summary: "Ws-federation サインイン要求メッセージを表します。"
  remarks: "Ws-federation サインイン メッセージは、セキュリティ トークンを要求する、証明書利用者 (RP) によって、セキュリティ トークン サービス (STS) に送信されます。 Wa パラメーターは、&quot;wsignout1.0&quot;に設定する必要があり、wtrealm パラメーターは (これは多くの場合、要求されたリソースの URL) 要求されたリソースのセキュリティの領域に設定する必要があります。 他の省略可能なパラメーターは、要求にも指定することがあります。       A<xref:System.IdentityModel.Services.SignOutRequestMessage>の静的メソッドによってメッセージが作成された、<xref:System.IdentityModel.Services.SignOutRequestMessage>クラス、たとえば、<xref:System.IdentityModel.Services.WSFederationMessage.CreateFromUri%2A>メソッドは、wa パラメーターが&quot;wsignin1.0&quot;に設定されている、wresult または wresultptr パラメーターが存在、および wtrealm パラメーターまたは wreply パラメーターのいずれかが存在するとします</xref:System.IdentityModel.Services.WSFederationMessage.CreateFromUri%2A></xref:System.IdentityModel.Services.SignOutRequestMessage></xref:System.IdentityModel.Services.SignOutRequestMessage>。      > [!IMPORTANT] > Active Directory フェデレーション サービス (AD FS) バージョン 1.0 と下位互換性のため Windows Identity Foundation (WIF) でできる wtrealm パラメーターまたは wreply パラメータを設定する (または両方) を有効にするサインイン メッセージです。 ただし、、、Ws-federation プロトコルでは、wtrealm パラメーターがサインイン要求に存在することが必要です。 ほとんどのシナリオで、wtrealm パラメーターが指定されていることを確認する必要があります。       SignInRequestMessage クラスでは、個々 のメッセージ パラメーターへのアクセスを設定または使用できるいくつかのプロパティを公開します。 これらのパラメーターも設定またはできる経由でアクセス、<xref:System.IdentityModel.Services.FederationMessage.Parameters%2A>ディクショナリ</xref:System.IdentityModel.Services.FederationMessage.Parameters%2A>。 たとえば、するを通して、wtrealm メッセージのパラメーターのいずれか、<xref:System.IdentityModel.Services.SignInRequestMessage.Realm%2A>プロパティまたはキーとして&quot;wtrealm&quot;を指定することによって、<xref:System.IdentityModel.Services.FederationMessage.Parameters%2A>ディクショナリ</xref:System.IdentityModel.Services.FederationMessage.Parameters%2A></xref:System.IdentityModel.Services.SignInRequestMessage.Realm%2A>。       [!INCLUDE[wif_wsfed_ref](~/add/includes/wif-wsfed-ref-md.md)]"
