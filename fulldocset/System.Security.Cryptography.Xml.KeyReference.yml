  remarks: "KeyReference クラスを表す、`<KeyReference>`暗号化されたキーの場所に関する情報を含む要素です。       使用して、`<KeyReference>`要素を指す`<EncryptedKey>`要素の外側で定義されているキーを使用して暗号化された`<EncryptedKey>`要素。 複数回使用することができます`<KeyReference>`要素と複数`<EncryptedKey>`存在する要素は、同じキーを使用して暗号化します。       XPath 変換、圧縮解除変換、または復号化するアプリケーションを支援するドキュメントのストレージ機能から要素を取得する方法に関する情報などの追加情報を含めることができます。       XML 暗号化の規格の詳細については、http://www.w3.org/TR/xmlenc-core/ に World Wide Web Consortium (W3C) から使用できる XML 暗号化の仕様を参照してください。"
