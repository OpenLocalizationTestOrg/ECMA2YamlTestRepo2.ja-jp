  name: TickMark
  nameWithType: TickMark
  fullName: System.Web.UI.DataVisualization.Charting.TickMark
  type: Class
  summary: "表す線と補助目盛りを軸に沿ったマークします。"
  remarks: "目盛りクラスには、すべてのグラフの目盛りの機能がカプセル化します。       目盛りクラスとして公開、<xref:System.Web.UI.DataVisualization.Charting.Axis.MajorTickMark%2A>と<xref:System.Web.UI.DataVisualization.Charting.Axis.MinorTickMark%2A>プロパティの<xref:System.Web.UI.DataVisualization.Charting.Axis>オブジェクト</xref:System.Web.UI.DataVisualization.Charting.Axis></xref:System.Web.UI.DataVisualization.Charting.Axis.MinorTickMark%2A></xref:System.Web.UI.DataVisualization.Charting.Axis.MajorTickMark%2A>。       既定では、補助目盛りを明示的に表示される必要がありますが、目盛りはグリッド線に表示されます。       MajorTickMark.Interval が設定されていない (`Double.NaN`)、既定では、目盛りが描画されます<xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A>.</xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A>に従って 設定されている MinorTickMark.Interval `Auto` (`0`)、既定では、グラフ コントロールに自動的に間隔を決定します。       開発者がこのクラスを使用できます: - 有効にするか、目盛りを無効にします。      -設定目盛りの色、幅、長さと線スタイル マークします。      -軸の内側または軸に沿って、軸の外側に目盛りを表示するかどうかを決定するスタイルを指定します。      -開始位置を指定する-最初の目盛りが描画される — の数に関連するティックの間隔、およびです。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class TickMark : System.Web.UI.DataVisualization.Charting.Grid
