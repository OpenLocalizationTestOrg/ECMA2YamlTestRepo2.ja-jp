- uid: System.Web.UI.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Web.UI.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: System.Web.UI.DataVisualization.Charting.TickMark.Size
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "取得または目盛りの長さにマークを設定します。 長さは、高さに対する比率またはによっては、軸、グラフ画像の幅を表す単位で測定されます。"
  remarks: "ティックのサイズでは、目盛りの長さを決定します。       `Size`プロパティは、グラフ イメージの幅または高さのパーセンテージを表す単位で測定されます。 目盛りが縦軸に表示されている場合は、グラフ イメージの幅の割合はの測定単位です。 目盛りは水平軸に沿って表示される、メジャーの単位がグラフ イメージの高さの割合。       グラフ イメージの幅の変更は、すべてのグラフ領域の垂直の軸に表示されるすべての目盛りのサイズ変更になります。 同様に、グラフ画像の高さの変更は、すべてのグラフ領域に対して、水平軸に表示されるすべての目盛りのサイズ変更になります。       壁の幅だけ描画されるように、3 次元 (3 D) グラフでは、目盛りを表示するには、設定、<xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A>プロパティを<xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>し、サイズ プロパティを使用してゼロ (0) の目盛マーク サイズを指定します</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle></xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A>。"
  syntax:
    content: public float Size { get; set; }
    return:
      type: System.Single
      description: "A <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref>サイズ、または目盛りの長さを表す値です。 既定値は、1.0 です。"
  overload: System.Web.UI.DataVisualization.Charting.TickMark.Size*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Web.UI.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "取得または目盛りのスタイルを設定します。"
  remarks: "TickMarkStyle プロパティでは、目盛りのスタイルを決定します。       目盛りは、軸線の間でグラフ領域の外側でグラフ領域内に描画できるまたは無効にすることができます。       壁の幅だけ描画されるように、3 次元 (3 D) グラフでは、目盛りを表示するには、 <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>。</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle> TickMarkStyle プロパティを設定します。 ゼロ (0) を使用しての目盛りマーク サイズを指定し、<xref:System.Web.UI.DataVisualization.Charting.TickMark.Size%2A>プロパティ</xref:System.Web.UI.DataVisualization.Charting.TickMark.Size%2A>。       TickMarkStyle プロパティ設定されている場合<xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>、目盛りは表示されません</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>。 目盛りも切り替え可能、オンまたはオフを設定して、<xref:System.Web.UI.DataVisualization.Charting.TickMark.Enabled%2A>プロパティを`true`または`false`</xref:System.Web.UI.DataVisualization.Charting.TickMark.Enabled%2A>。"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.TickMarkStyle
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.TickMarkStyle&quot;> </xref>列挙値。 既定値は<xref href=&quot;System.Web.UI.DataVisualization.Charting.TickMarkStyle&quot;></xref>です。"
  overload: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle*
  exceptions: []
  platform:
  - net462
