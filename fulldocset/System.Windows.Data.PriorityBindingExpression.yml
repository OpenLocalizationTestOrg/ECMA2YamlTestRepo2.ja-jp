  remarks: "<xref:System.Windows.Data.PriorityBinding>PriorityBindingExpression の&1; つの実行時インスタンスです。</xref:System.Windows.Data.PriorityBinding> コレクションを記述するため、<xref:System.Windows.Data.BindingExpression>最初からその値を受け取って、1 つのバインド ターゲット プロパティに関連付けられているオブジェクト<xref:System.Windows.Data.BindingExpression>正常に値を取得するコレクション内のオブジェクト</xref:System.Windows.Data.BindingExpression></xref:System.Windows.Data.BindingExpression>。 バインディング式については、バインディングと BindingExpression のセクションを参照して、[データ バインディングの概要](~/add/includes/ajax-current-ext-md.md)です。       バインディング エンジンによって異なります、<xref:System.Windows.Data.BindingExpression>オブジェクトは、<xref:System.Windows.Data.PriorityBindingExpression.ActiveBindingExpression%2A>優先順位に基づく</xref:System.Windows.Data.PriorityBindingExpression.ActiveBindingExpression%2A></xref:System.Windows.Data.BindingExpression>。 詳細については、 <xref:System.Windows.Data.PriorityBinding>。</xref:System.Windows.Data.PriorityBinding>を参照してください。"
  syntax:
