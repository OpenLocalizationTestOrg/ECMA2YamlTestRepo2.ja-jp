- uid: System.Web.UI.Design.TemplatedControlDesigner.EnterTemplateMode(System.Web.UI.Design.ITemplateEditingFrame)
  id: EnterTemplateMode(System.Web.UI.Design.ITemplateEditingFrame)
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: EnterTemplateMode(ITemplateEditingFrame)
  nameWithType: TemplatedControlDesigner.EnterTemplateMode(ITemplateEditingFrame)
  fullName: System.Web.UI.Design.TemplatedControlDesigner.EnterTemplateMode(ITemplateEditingFrame)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "デザイナーで編集するための特定のテンプレート フレーム オブジェクトを開きます。"
  remarks: "> [!NOTE]> EnterTemplateMode メソッドでは今後使用しません。 使用して、<xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A>テンプレート ベースのコントロールをデザイナー内でテンプレートを操作するプロパティ</xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A>。       既にテンプレート モードと編集フレームを別のテンプレートでこのメソッドを呼び出す場合<xref:System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode%2A>をそのすべてのテンプレートを保存し、そのフレームを閉じます</xref:System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode%2A>。"
  syntax:
    content: public void EnterTemplateMode (System.Web.UI.Design.ITemplateEditingFrame newTemplateEditingFrame);
    parameters:
    - id: newTemplateEditingFrame
      type: System.Web.UI.Design.ITemplateEditingFrame
      description: "テンプレート編集フレーム オブジェクトをデザイナーで開きます。"
  overload: System.Web.UI.Design.TemplatedControlDesigner.EnterTemplateMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode(System.Boolean,System.Boolean,System.Boolean)
  id: ExitTemplateMode(System.Boolean,System.Boolean,System.Boolean)
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: ExitTemplateMode(Boolean,Boolean,Boolean)
  nameWithType: TemplatedControlDesigner.ExitTemplateMode(Boolean,Boolean,Boolean)
  fullName: System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode(Boolean,Boolean,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "現在アクティブなテンプレート編集フレームを関連する変更を保存した後に閉じられます。"
  remarks: >-
    > [!NOTE]

    >  The ExitTemplateMode method is obsolete. Use the <xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A> property to manipulate templates within a designer for template-based controls.
  syntax:
    content: public void ExitTemplateMode (bool fSwitchingTemplates, bool fNested, bool fSave);
    parameters:
    - id: fSwitchingTemplates
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>1 つのテンプレート編集フレーム別に切り替えたときにそれ以外の場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
    - id: fNested
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>このデザイナーは場合、テンプレート編集モードでいるデザイナーを持つ別のコントロール内の入れ子 (1 つまたは複数のレベル数)それ以外の場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
    - id: fSave
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>終了時にテンプレートを保存する場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode*
  exceptions: []
  platform:
  - net462
