- uid: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged
  id: OnTemplateModeChanged
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: OnTemplateModeChanged()
  nameWithType: TemplatedControlDesigner.OnTemplateModeChanged()
  fullName: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "テンプレート モードが変更されたときに、追加の処理を実行する機会を提供します。"
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>イベントは、デザイン画面でコントロールの特定のアクションのデザイナー ホストから発生します</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>。 たとえば、ユーザーが入るか、コントロールのテンプレート編集モードを終了すると、イベントが発生します。       <xref:System.Web.UI.Design.TemplatedControlDesigner>クラスは、既定値を処理するデリゲートを提供します、<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>イベント。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.TemplatedControlDesigner> 。 派生するクラス、<xref:System.Web.UI.Design.TemplatedControlDesigner>関連付けられたコントロールのテンプレート モードが変更されたときに発生するイベントを処理する OnTemplateModeChanged メソッドをオーバーライドします</xref:System.Web.UI.Design.TemplatedControlDesigner>。       OnTemplateModeChanged メソッドは、デリゲートを結び付けずに、イベントを処理する派生クラスを使用します。 これは、派生クラスでイベントを処理するための手法をお勧めします。       既定のデリゲート ベースでは、テンプレート モード変更イベントに必要な更新プログラムを実行する<xref:System.Web.UI.Design.TemplatedControlDesigner>クラスし OnTemplateModeChanged メソッドを呼び出します</xref:System.Web.UI.Design.TemplatedControlDesigner>。 基本 OnTemplateModeChanged メソッドで、<xref:System.Web.UI.Design.TemplatedControlDesigner>クラスは、イベントを追加の処理を実行することがなくを返します</xref:System.Web.UI.Design.TemplatedControlDesigner>。 クラス<xref:System.Web.UI.Design.TemplatedControlDesigner>し上書き既定デリゲート、基本 OnTemplateModeChanged メソッドを呼び出して、派生クラスでオーバーライド メソッド</xref:System.Web.UI.Design.TemplatedControlDesigner>から派生している場合       使用して、<xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>プロパティをコントロール デザイナーが現在テンプレート編集モードにあるかどうかを調べます</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>。"
  syntax:
    content: protected virtual void OnTemplateModeChanged ();
    parameters: []
  overload: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged*
  exceptions: []
  platform:
  - net462
