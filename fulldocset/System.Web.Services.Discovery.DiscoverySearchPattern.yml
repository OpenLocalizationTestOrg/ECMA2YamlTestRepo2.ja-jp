  name: DiscoverySearchPattern
  nameWithType: DiscoverySearchPattern
  fullName: System.Web.Services.Discovery.DiscoverySearchPattern
  type: Class
  summary: "探索可能なファイルの種類のファイル拡張機能の検索パターンのインターフェイスを確立します。"
  remarks: "使用することができます、 <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName>Web サービス ドキュメントに探索可能なファイルの種類を追加するプロパティ</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName>。 探索ドキュメントは、通常、.disco 拡張機能を使用してファイルとしてシリアル化、複数のファイルを追加することができます、<xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>プロパティ、およびそれらのファイルは、DiscoverySearchPattern の実装によって表される他の拡張機能を持つことができます</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>。       DiscoverySearchPattern クラスとその具体的な派生クラスがで採用されている、<xref:System.Web.Services.Discovery.DiscoveryRequestHandler>クラスの<xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>探索ドキュメントに対する HTTP 要求を処理するメソッド</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A></xref:System.Web.Services.Discovery.DiscoveryRequestHandler>。 通常、これらのクラスのいずれも開発者が直接使用する必要があります。"
  syntax:
    content: public abstract class DiscoverySearchPattern
  inheritance:
