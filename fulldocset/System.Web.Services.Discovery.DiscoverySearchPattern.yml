- uid: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference(System.String)
  id: GetDiscoveryReference(System.String)
  parent: System.Web.Services.Discovery.DiscoverySearchPattern
  langs:
  - csharp
  name: GetDiscoveryReference(String)
  nameWithType: DiscoverySearchPattern.GetDiscoveryReference(String)
  fullName: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "派生クラスでオーバーライドされると、 <xref href=&quot;System.Web.Services.Discovery.DiscoveryReference&quot;> </xref>指定されたファイル名のオブジェクト。"
  remarks: "<xref:System.Web.Services.Discovery.DiscoverySearchPattern> <xref:System.Web.Services.Discovery.DiscoveryReference>。</xref:System.Web.Services.Discovery.DiscoveryReference>から派生したその関連する具象クラスを返すことによって GetDiscoveryReference メソッドを実装</xref:System.Web.Services.Discovery.DiscoverySearchPattern>から派生したクラス       たとえば、<xref:System.Web.Services.Discovery.ContractSearchPattern>クラスを返します、 <xref:System.Web.Services.Discovery.ContractReference>.asmx Web サービス ファイルと、対応する動的の場所を格納しているインスタンスが Web サービス記述言語 (WSDL) ドキュメントを生成します</xref:System.Web.Services.Discovery.ContractReference></xref:System.Web.Services.Discovery.ContractSearchPattern>。"
  syntax:
    content: public abstract System.Web.Services.Discovery.DiscoveryReference GetDiscoveryReference (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "探索ファイルまたは動的に生成された探索ドキュメントに表示されるファイルの名前。 たとえば、.asmx または .xsd ファイル。"
    return:
      type: System.Web.Services.Discovery.DiscoveryReference
      description: "ファイル名です。"
  overload: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference*
  exceptions: []
  platform:
