  fullName: System.Web.Security.FormsAuthenticationTicket
  type: Class
  summary: "フォーム認証でユーザーを識別するために使用するチケットのプロパティと値へのアクセスを提供します。 このクラスは継承できません。"
  remarks: "所属クラスは、フォーム認証で認証されたユーザーの識別に使用される認証チケットを表すオブジェクトの作成に使用します。 プロパティと、フォーム認証チケットの値をクッキーまたは URL に格納されている暗号化された文字列との間に変換されます。       <xref:System.Web.Security.FormsAuthentication>クラスを提供する<xref:System.Web.Security.FormsAuthentication.Encrypt%2A>をクッキーまたは URL を所属で格納できる文字列値を作成するメソッド</xref:System.Web.Security.FormsAuthentication.Encrypt%2A></xref:System.Web.Security.FormsAuthentication>。 <xref:System.Web.Security.FormsAuthentication>クラスも用意されています、<xref:System.Web.Security.FormsAuthentication.Decrypt%2A>所属オブジェクトを暗号化された認証チケットから作成するメソッドがフォーム認証クッキーまたは URL から取得します</xref:System.Web.Security.FormsAuthentication.Decrypt%2A></xref:System.Web.Security.FormsAuthentication>。       <xref:System.Web.Security.FormsIdentity.Ticket%2A><xref:System.Web.Security.FormsIdentity>クラス</xref:System.Web.Security.FormsIdentity>のプロパティ</xref:System.Web.Security.FormsIdentity.Ticket%2A>を使用してアクセスできる現在の認証されたユーザーの所属 現在の<xref:System.Web.Security.FormsIdentity>オブジェクトで<xref:System.Security.Principal.IPrincipal.Identity%2A>、現在の<xref:System.Web.HttpContext.User%2A>型<xref:System.Web.Security.FormsIdentity>。</xref:System.Web.Security.FormsIdentity>として</xref:System.Web.HttpContext.User%2A>プロパティ</xref:System.Security.Principal.IPrincipal.Identity%2A>のキャスト</xref:System.Web.Security.FormsIdentity>にアクセスすることができます。"
  example:
  - "The following code example stores the result of the <xref:System.Web.Security.FormsAuthentication.Encrypt%2A> method in a cookie using the <xref:System.Web.Security.FormsAuthentication.FormsCookieName%2A> and redirects the user to the URL returned from the <xref:System.Web.Security.FormsAuthentication.GetRedirectUrl%2A> method.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormsAuthenticationTicketClass#1](~/add/codesnippet/csharp/t-system.web.security.fo_0_1.aspx)]\n [!code-vb[FormsAuthenticationTicketClass#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_0_1.aspx)]"
