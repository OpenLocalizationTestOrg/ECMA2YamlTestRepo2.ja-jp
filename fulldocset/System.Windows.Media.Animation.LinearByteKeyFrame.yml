  type: Class
  summary: "アニメーション化、 <xref:System.Byte>、それぞれに前のキー フレームの値<xref:System.Windows.Media.Animation.ByteKeyFrame.Value*>線形補間を使用します</xref:System.Windows.Media.Animation.ByteKeyFrame.Value*></xref:System.Byte>。"
  remarks: "このクラスの一部として使用される、<xref:System.Windows.Media.Animation.ByteKeyFrameCollection>と組み合わせて、<xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>アニメーション化する、<xref:System.Byte>一連のキー フレームに沿って</xref:System.Byte></xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames></xref:System.Windows.Media.Animation.ByteKeyFrameCollection>。       キー フレームのセグメントを定義する、<xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>が属する</xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>。 各キー フレームには、ターゲット<xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>および<xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>どの時点を指定します、キー フレームの<xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>に到達する</xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A></xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>。 キー フレームは、前のキー フレームのターゲット値から独自のターゲット値をアニメーション化します。 前のキー フレームが終了し、独自のキーの日時に達したときに終了時に開始します。       LinearByteKeyFrame と同様に線形のキー フレーム値の間で滑らかで線形補間を作成します。"
  syntax:
    content: 'public class LinearByteKeyFrame : System.Windows.Media.Animation.ByteKeyFrame'
