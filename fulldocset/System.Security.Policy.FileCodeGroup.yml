  remarks: "コード グループとは、コード アクセス セキュリティ ポリシーの構成要素です。 各ポリシー レベルは、子コード グループを持つことができるルート コード グループで構成されます。 各子コード グループは、独自の子コード グループを持つことができます。この動作は、任意のツリーを形成するレベル数を拡張します。 各コード グループには、そのアセンブリの証拠に基づいてそこに、特定のアセンブリが属しているかを決定するメンバーシップ条件があります。 メンバーシップ条件を持つ指定したアセンブリと一致する唯一のコード グループとその子コード グループは、ポリシーを適用します。       FileCodeGroup が<xref:System.Security.Policy.UnionCodeGroup>。</xref:System.Security.Policy.UnionCodeGroup>と同じ子照合セマンティクス ただし、FileCodeGroup が元のコードの実行が; ディレクトリにファイルへのアクセスを許可する、動的に計算<xref:System.Security.Permissions.FileIOPermission>を含むアクセス許可を返します<xref:System.Security.Policy.UnionCodeGroup>のみ、静的なアクセス許可セットが返されます</xref:System.Security.Policy.UnionCodeGroup></xref:System.Security.Permissions.FileIOPermission>。 ファイル アクセス許可の種類は、コンス トラクターにパラメーターとして渡されます。       このコード グループには、ファイル プロトコルでは、ファイルまたは UNC パスを指す Url を持つアセンブリは、実行アセンブリのみと一致します。"
