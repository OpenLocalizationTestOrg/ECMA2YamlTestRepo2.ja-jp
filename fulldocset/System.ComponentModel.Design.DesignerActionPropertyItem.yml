  type: Class
  summary: "派生したクラスのプロパティに関連付けられている、パネルのアイテムを表す<xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;></xref>です。 このクラスは継承できません。"
  remarks: "DesignerActionPropertyItem クラスでは、スマート タグ パネル内の各項目を表します。 各項目は通常から派生したクラスのプロパティに関連付けられて、<xref:System.ComponentModel.Design.DesignerActionList>クラス、コンポーネントの作成者によって指定します</xref:System.ComponentModel.Design.DesignerActionList>。 この関連付けは、プロパティの名前に格納されている、<xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>プロパティ</xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>。       <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A><xref:System.ComponentModel.Design.DesignerActionList>クラス</xref:System.ComponentModel.Design.DesignerActionList>のメソッド</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>への呼び出しによって、パネルを形成する関連付けられている個々 のパネルの項目       関連付けられたプロパティの値を表示する、そのプロパティがあります、 `get` 、編集を許可する。 アクセサー メソッド、プロパティが必要、`set`アクセサー メソッドです。 パネルがあれば、ユーザーがプロパティ項目を直接編集する方法は、関連付けられたプロパティのデータ型をサポートする型情報に依存します。 次の表は、該当する方法を示します。      |プロパティの型情報 |プロパティ アイテムを編集するユーザー インターフェイス (UI) |  |-------------------------------|-------------------------------------------------|  |関連付けられている型のエディター (<xref:System.Drawing.Design.UITypeEditor>) |プロパティの値を編集するため、基になるプロパティに関連付けられている型のエディターが表示されます |。  |既知の型 (<xref:System.ComponentModel.TypeConverter>) に関連付けられている型コンバーターが、いる |プロパティの値を編集するため、既知の型の型エディターが表示されます</xref:System.ComponentModel.TypeConverter></xref:System.Drawing.Design.UITypeEditor>。 たとえば、<xref:System.String>を行う型コンバーターには、<xref:System.Windows.Forms.TextBox>が表示されます可能性があります |。  |ブール値 |チェック マークなどのバイナリの UI を使用して、項目が表示されます |。  |上記の [なし] です |。項目の種類を使用して、データの<xref:System.Object.ToString%2A>編集できないテキスト文字列として表示メソッドです |。      すべての基本型など<xref:System.Boolean?displayProperty=fullName>、一般的な[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]などのデータ型<xref:System.String?displayProperty=fullName>、標準の型コンバーターとエディターを指定します</xref:System.String?displayProperty=fullName></xref:System.Boolean?displayProperty=fullName></xref:System.Object.ToString%2A></xref:System.Windows.Forms.TextBox></xref:System.String>。 型コンバーターの詳細については、次を参照してください。[する方法: 実行する型コンバーターを実装する](~/add/includes/ajax-current-ext-md.md)または[一般的な型変換](~/add/includes/ajax-current-ext-md.md)です。 型エディターの詳細については、次を参照してください。[する方法: UI 型エディターの実装](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects. For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._130_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._130_1.cs)]"
