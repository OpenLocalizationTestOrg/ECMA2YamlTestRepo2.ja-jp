  name: XmlReturnReader
  nameWithType: XmlReturnReader
  fullName: System.Web.Services.Protocols.XmlReturnReader
  type: Class
  summary: "読み取りでは、HTTP を使用して実装されている Web サービス クライアントが SOAP 受信応答の本体でエンコードされた XML から値が返されます。"
  remarks: "XmlReturnReader とその他のクラスの<xref:System.Web.Services.Protocols>名前空間は、HTTP GET 要求および HTTP POST 操作で Web サービスの .NET Framework の実装をサポートします</xref:System.Web.Services.Protocols>。 Web サービスのライター、リーダー シリアル化および逆、それぞれ、パラメーターまたは Web メソッドの戻り値のオブジェクトと、HTTP 要求または応答のストリームの間です。 Web サービスのライター、リーダーは、HTTP トランスポートを使用しますが、SOAP 標準を使用してメッセージを交換しません。 XmlReturnReader クラスでは、XML ドキュメントの Web メソッドの戻り値へのクライアント側の読み込みを実装します。 XML ドキュメントは、HTTP 応答の本体でエンコードされます。       通常、XmlReturnReader を直接使用する必要はありません。 代わりに、Wsdl.exe ツールは、HTTP GET または HTTP POST の実装に応じて、クライアント プロキシ コードを生成するときに適用されます、<xref:System.Web.Services.Protocols.HttpMethodAttribute>各 Web メソッドに属性の設定と<xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>XmlReturnReader するプロパティ</xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A></xref:System.Web.Services.Protocols.HttpMethodAttribute>。"
  syntax:
    content: 'public class XmlReturnReader : System.Web.Services.Protocols.MimeReturnReader'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  - System.Web.Services.Protocols.MimeReturnReader
