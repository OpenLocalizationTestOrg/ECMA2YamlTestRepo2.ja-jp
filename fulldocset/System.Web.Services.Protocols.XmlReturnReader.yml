  summary: "指定したメソッドの初期化子を返します。"
  remarks: "初期化子は、Initialize メソッドにパラメーターとして渡されるオブジェクトです。 <xref:System.Web.Services.Protocols.XmlReturnReader>クラス初期化子が、 <xref:System.Xml.Serialization.XmlSerializer>Web メソッドの戻り値の型のオブジェクト</xref:System.Xml.Serialization.XmlSerializer></xref:System.Web.Services.Protocols.XmlReturnReader>。       GetInitializer メソッドは、サービスの初期化中に呼び出されます。 後で、応答の処理時に初期化子が渡されたオブジェクトを<xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A>別のメソッド<xref:System.Web.Services.Protocols.XmlReturnReader>インスタンス</xref:System.Web.Services.Protocols.XmlReturnReader></xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A>。 その他のインスタンスでは、実際に読み込みを実行します。"
  syntax:
    content: public override object GetInitializer (System.Web.Services.Protocols.LogicalMethodInfo methodInfo);
    parameters:
    - id: methodInfo
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "A <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref>初期化子を取得する Web メソッドを指定します。"
    return:
      type: System.Object
      description: "指定したメソッドの初期化子。"
  overload: System.Web.Services.Protocols.XmlReturnReader.GetInitializer*
  exceptions: []
  platform:
  - net462
