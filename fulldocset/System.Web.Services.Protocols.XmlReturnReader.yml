  summary: "メソッドの定義の入力を配列に対応するオブジェクトの初期化子の配列を返します。"
  remarks: "初期化子は、Initialize メソッドにパラメーターとして渡されるオブジェクトです。 <xref:System.Web.Services.Protocols.XmlReturnReader>クラス初期化子が、 <xref:System.Xml.Serialization.XmlSerializer>Web メソッドの戻り値の型のオブジェクト</xref:System.Xml.Serialization.XmlSerializer></xref:System.Web.Services.Protocols.XmlReturnReader>。       GetInitializers メソッドは、サービスの初期化中に呼び出されます。 後で、応答の処理時、各 Web メソッドの初期化子オブジェクトに渡される、<xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A>別のメソッド<xref:System.Web.Services.Protocols.XmlReturnReader>インスタンス</xref:System.Web.Services.Protocols.XmlReturnReader></xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A>。 その他のインスタンスでは、実際に読み込みを実行します。"
  syntax:
    content: public override object[] GetInitializers (System.Web.Services.Protocols.LogicalMethodInfo[] methodInfos);
    parameters:
    - id: methodInfos
      type: System.Web.Services.Protocols.LogicalMethodInfo[]
      description: "型の配列<xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;></xref>初期化子を取得する対象の Web メソッドを指定します。"
    return:
      type: System.Object[]
      description: "メソッドの定義の入力を配列に対応する初期化子オブジェクトの配列。"
