  remarks: "Initialize メソッドを提供、<xref:System.Xml.Serialization.XmlSerializer>によって使用されるオブジェクト、 <xref:System.Web.Services.Protocols.XmlReturnReader.Read%2A>HTTP 応答に含まれる XML ドキュメントを逆シリアル化するメソッド</xref:System.Web.Services.Protocols.XmlReturnReader.Read%2A></xref:System.Xml.Serialization.XmlSerializer>。       Initialize メソッドが要求の処理時に呼び出されます。 入力パラメーター `o`、呼び出すことによって取得されて、<xref:System.Web.Services.Protocols.XmlReturnReader.GetInitializer%2A>または<xref:System.Web.Services.Protocols.XmlReturnReader.GetInitializers%2A>クライアントの初期化中に別のインスタンス上のメソッド</xref:System.Web.Services.Protocols.XmlReturnReader.GetInitializers%2A></xref:System.Web.Services.Protocols.XmlReturnReader.GetInitializer%2A>。"
