- uid: System.Web.Services.Protocols.XmlReturnReader.Read(System.Net.WebResponse,System.IO.Stream)
  id: Read(System.Net.WebResponse,System.IO.Stream)
  parent: System.Web.Services.Protocols.XmlReturnReader
  langs:
  - csharp
  name: Read(WebResponse,Stream)
  nameWithType: XmlReturnReader.Read(WebResponse,Stream)
  fullName: System.Web.Services.Protocols.XmlReturnReader.Read(WebResponse,Stream)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "HTTP 応答に含まれる XML ドキュメントから逆シリアル化の戻り値を取得します。"
  remarks: "HTTP 応答の XML コンテンツを逆シリアル化する、 <xref:System.Web.Services.Protocols.XmlReturnReader>、Read メソッドのクラスの実装を使用して、<xref:System.Xml.Serialization.XmlSerializer>に渡す引数として渡されるオブジェクト、<xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A>メソッド</xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A></xref:System.Xml.Serialization.XmlSerializer></xref:System.Web.Services.Protocols.XmlReturnReader>。 HTTP 応答の MIME コンテンツ タイプがない場合、例外をスロー`text/xml`です。 このメソッドは、逆シリアル化された Web メソッドの戻り値を返す前に、応答を閉じます。"
  syntax:
    content: public override object Read (System.Net.WebResponse response, System.IO.Stream responseStream);
    parameters:
    - id: response
      type: System.Net.WebResponse
      description: "<xref href=&quot;System.Web.HttpRequest&quot;> </xref>操作の出力メッセージを含むオブジェクト。"
    - id: responseStream
      type: System.IO.Stream
      description: "A<xref:System.IO.Stream>コンテンツを持つ、HTTP 応答の本体で表される、`response`パラメーター</xref:System.IO.Stream> 。"
    return:
      type: System.Object
      description: "HTTP 応答に含まれる XML ドキュメントから逆シリアル化された戻り値。"
  overload: System.Web.Services.Protocols.XmlReturnReader.Read*
  exceptions: []
  platform:
  - net462
