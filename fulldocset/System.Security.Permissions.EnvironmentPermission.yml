  name: EnvironmentPermission
  nameWithType: EnvironmentPermission
  fullName: System.Security.Permissions.EnvironmentPermission
  type: Class
  summary: "システムおよびユーザーの環境変数へのアクセスを制御します。 このクラスは継承できません。"
  remarks: "環境変数の名前は、読み取りおよび書き込みアクセスを名前付きの変数の別のリストを持つ、セミコロンで区切られた&1; つ以上の大文字と小文字の名前リストで指定されます。 書き込みアクセスには、作成して、既存の値を変更するに、環境変数を削除する機能が含まれています。      > [!NOTE] > 前に .NET Framework のバージョンでは、 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]、使用する可能性があります、<xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName>に信頼されたコードによってシステム リソースを不注意によるアクセスを阻止する方法</xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName>。 <xref:System.Security.CodeAccessPermission.Deny%2A>現在使用されていません、およびリソースへのアクセスが付与されたアクセス許可がアセンブリのセットによってのみ決定されますようになりました。</xref:System.Security.CodeAccessPermission.Deny%2A> ファイルへのアクセスを制限するには、するには、サンド ボックスで部分信頼コードを実行し、コードのアクセスが許可されているリソースにのみアクセス許可を割り当てます。 サンド ボックスで、アプリケーションの実行方法の詳細については、次を参照してください。[する方法: 実行部分信頼コードをサンド ボックスで](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class EnvironmentPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
  inheritance:
  - System.Object
