  remarks: "次の例では、このモードの動作を示します。 8 の blocklength、9 のデータ長は、7、および FF FF FF FF FF FF FF FF FF に等しいデータと等しい埋め込みオクテットの数を指定しますデータ: FF FF FF FF FF FF FF FF FF 923 パディング X: FF FF FF FF FF FF FF FF FF 00 00 00 00 00 00 07。"
  syntax:
    content: ANSIX923
    return:
      type: System.Security.Cryptography.PaddingMode
      description: "追加します。"
  exceptions: []
