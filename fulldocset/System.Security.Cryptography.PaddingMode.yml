  langs:
  - csharp
  name: PaddingMode
  nameWithType: PaddingMode
  fullName: System.Security.Cryptography.PaddingMode
  type: Enum
  summary: "メッセージ データ ブロックが、暗号化操作に必要なバイト数よりも短い場合に適用するパディングの種類を指定します。"
  remarks: "ほとんどのプレーン テキスト メッセージは完全にブロックを入力するバイト数ので構成されていません。 多くの場合、最後のブロックを格納するための十分なバイトがありません。 この場合、テキストに埋め込み文字列が追加されます。 たとえば、ブロックの長さは 64 ビット、最後のブロックには、40 ビットだけが含まれている場合は、24 ビットのパディングが追加されます。       一部の暗号化標準では、特定の埋め込みスキームを指定します。 次の例では、これらのモードが機能するしくみを示します。 8 の blocklength、9 のデータ長は、7、および FF FF FF FF FF FF FF FF FF に等しいデータと等しい埋め込みオクテットの数を指定しますデータ: FF FF FF FF FF FF FF FF FF 923 パディング X: FF FF FF FF FF FF FF FF FF 00 00 00 00 00 00 07 PKCS7 padding。: FF FF FF FF FF FF FF FF FF 07 07 07 07 07 07 07 ISO10126 パディング: FF FF FF FF FF FF FF FF FF 7 D 2A 75 EF F8 EF 07"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PaddingMode
  inheritance:
  - System.Enum
  platform:
  - net462
