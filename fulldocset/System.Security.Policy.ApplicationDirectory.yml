  summary: "ポリシー評価の証拠として、アプリケーションのディレクトリを提供します。 このクラスは継承できません。"
  remarks: "ドメインのホストは、アプリケーション ドメインでファイルのディレクトリを関連付けることができます。 ポリシーの評価の証拠は、アプリケーション ドメインでファイル ディレクトリに関連付けられている場合にのみ提供されます。"
