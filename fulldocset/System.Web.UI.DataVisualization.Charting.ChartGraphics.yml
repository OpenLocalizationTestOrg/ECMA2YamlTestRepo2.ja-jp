  summary: "さまざまな変換関数し、公開 GDI + 提供<xref href=&quot;System.Drawing.Graphics&quot;></xref>オブジェクト。"
  remarks: "このクラスはさまざまな変換関数し、も公開 GDI +<xref:System.Drawing.Graphics>オブジェクト</xref:System.Drawing.Graphics>。 としてスケーラブル ベクター グラフィックス (SVG) の使用を表示する際に注意してください、<xref:System.Drawing.Graphics>オブジェクトのカスタム描画を SVG ドキュメントの一部として含ますることはできません</xref:System.Drawing.Graphics>。       なおも、既定では、<xref:System.Drawing.Graphics>関数は、通常、絶対座標を受け取ります</xref:System.Drawing.Graphics>。 そのためこのクラスの変換メソッドは、図面の操作を実行する場合に便利ですする必要があります。       公開されている ChartGraphics オブジェクト、<xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>のプロパティ、<xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs>クラス? qualifyHint = False >/documents/report1.rdl」の autoUpgrade = True で、簡単カスタム描画を実行する、<xref:System.Web.UI.DataVisualization.Charting.Chart.PrePaint>と<xref:System.Web.UI.DataVisualization.Charting.Chart.PostPaint>イベント</xref:System.Web.UI.DataVisualization.Charting.Chart.PostPaint></xref:System.Web.UI.DataVisualization.Charting.Chart.PrePaint></xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs></xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>。      > [!IMPORTANT] > の既定の動作に大幅な変更が行われたかどうか、<xref:System.Drawing.Graphics>オブジェクト、グラフ イメージと関連付けられている要素を不安定に描画する場合があります</xref:System.Drawing.Graphics>。 たとえば、配置変更できます。 強くお勧めするも慣れる GDI + のプロパティに大幅な変更を行う前に、<xref:System.Drawing.Graphics>オブジェクト</xref:System.Drawing.Graphics>。"
