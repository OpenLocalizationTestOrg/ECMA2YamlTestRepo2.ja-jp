- uid: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength
  id: MaxJsonLength
  parent: System.Web.Configuration.ScriptingJsonSerializationSection
  langs:
  - csharp
  name: MaxJsonLength
  nameWithType: ScriptingJsonSerializationSection.MaxJsonLength
  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "取得または設定で許容される最大長、 <xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;> </xref> JavaScript Object Notation (JSON) 文字列のオブジェクト。"
  remarks: "MaxJsonLength プロパティの値が、内部にのみ適用されます<xref:System.Web.Script.Serialization.JavaScriptSerializer>Web の呼び出しに非同期通信レイヤーによって使用されるインスタンス サービス メソッドを提供します</xref:System.Web.Script.Serialization.JavaScriptSerializer>。"
  syntax:
    content: public int MaxJsonLength { get; set; }
    return:
      type: System.Int32
      description: "JSON 文字列の最大長を表す整数。 既定値は、102400 文字です。"
  overload: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength*
  exceptions: []
  platform:
  - net462
