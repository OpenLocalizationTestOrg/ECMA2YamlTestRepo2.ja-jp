- uid: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  id: RecursionLimit
  parent: System.Web.Configuration.ScriptingJsonSerializationSection
  langs:
  - csharp
  name: RecursionLimit
  nameWithType: ScriptingJsonSerializationSection.RecursionLimit
  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "取得または処理されるオブジェクト レベルの数の制限を設定します。"
  remarks: "RecursionLimit プロパティは、オブジェクト階層の最大レベルを参照する<xref:System.Web.Script.Serialization.JavaScriptSerializer>JavaScript Object Notation (JSON) 文字列を逆シリアル化時に、またはオブジェクトをシリアル化するときに処理されます</xref:System.Web.Script.Serialization.JavaScriptSerializer>。       RecursionLimit の値が、内部にのみ適用されます<xref:System.Web.Script.Serialization.JavaScriptSerializer>Web の呼び出しに非同期通信レイヤーによって使用されるインスタンス サービス メソッドを提供します</xref:System.Web.Script.Serialization.JavaScriptSerializer>。"
  syntax:
    content: public int RecursionLimit { get; set; }
    return:
      type: System.Int32
      description: "オブジェクトの各レベルの数。 既定値は 100 です。"
  overload: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "プロパティが&1; 未満の値に設定されています。"
  platform:
  - net462
