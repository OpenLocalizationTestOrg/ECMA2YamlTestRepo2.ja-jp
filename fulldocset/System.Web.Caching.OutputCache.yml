  name: OutputCache
  nameWithType: OutputCache
  fullName: System.Web.Caching.OutputCache
  type: Class
  summary: "Web サイトの構成ファイルで指定されている出力キャッシュ プロバイダーへのプログラムによるアクセスを提供します。"
  remarks: "出力キャッシュ メモリ内のページ、コントロール、および HTTP 応答の生成された出力を格納します。 出力キャッシュを使用すると、クエリ文字列に基づいて、ページへのフォーム ポスト パラメーター、ブラウザーの種類、またはユーザーの言語でのコンテンツの異なるバージョンをキャッシュします。 特定の期間の出力キャッシュ エントリをキャッシュするのには ASP.NET を構成できます。 キャッシュが依存するデータベースの変更などの外部イベントに基づいて自動的にキャッシュ エントリを削除するのには ASP.NET を構成することもできます。       OutputCache クラスを使用すると、出力キャッシュを拡張できます。 たとえば、1 つまたは複数のカスタム出力キャッシュ プロバイダーをローカルまたはリモートのディスク、データベース、クラウド ストレージ、分散キャッシュ エンジンなどの他のストレージ ・ デバイスを対象とするを構成できます。"
  syntax:
    content: public static class OutputCache
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
