  namespace: System.Web.Caching
  summary: "出力キャッシュに対して構成されている既定のプロバイダーの名前を取得します。"
  remarks: "既定では、すべての HTTP の応答を表示するページ、およびコントロールを使用して、`AspNetInternalProvider`メモリ内の出力キャッシュ プロバイダー。 別のプロバイダーを使用する設定、`defaultProvider`属性を別のプロバイダーの名前。"
  syntax:
    content: public static string DefaultProviderName { get; }
    return:
      type: System.String
      description: "既定のプロバイダーの名前です。"
  overload: System.Web.Caching.OutputCache.DefaultProviderName*
  exceptions: []
  platform:
  - net462
