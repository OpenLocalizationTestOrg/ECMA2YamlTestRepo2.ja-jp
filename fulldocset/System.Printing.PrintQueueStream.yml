  fullName: System.Printing.PrintQueueStream.Read(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "ストリームからバイト シーケンスを読み取り、読み取られたバイト数だけストリーム内の読み取り/書き込み位置を進めます。"
  remarks: "戻り値である要求されたバイト数よりも少ない場合はバイト数は現在利用できません。または、読み取り/書き込み位置がストリームの末尾にある場合はゼロ (0) に指定できます。       このメソッドが戻るとき`buffer`指定したバイト配列との間で値を含む`offset`から (オフセット + 数 - 1) は、ソースから読み取られるバイトに置き換えられます。"
  syntax:
    content: public override int Read (byte[] buffer, int offset, int count);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: "バイトの配列。"
    - id: offset
      type: System.Int32
      description: "ストリームから読み取られるデータの格納を開始するバッファー内の&0; から始まるバイト オフセット。"
    - id: count
      type: System.Int32
      description: "ストリームから読み取られるバイトの最大数。"
    return:
      type: System.Int32
      description: "<xref:System.Int32>バッファーに読み取られるバイトの合計数を保持する</xref:System.Int32>。"
  overload: System.Printing.PrintQueueStream.Read*
  exceptions: []
  platform:
  - net462
