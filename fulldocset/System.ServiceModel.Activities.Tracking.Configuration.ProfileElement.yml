  summary: "取得または追跡プロファイルの表示モードを設定します。"
  remarks: "アクティビティの実装を形成するアクティビティからの追跡レコード フィルター処理できます<xref:System.Activities.Tracking.ImplementationVisibility>。</xref:System.Activities.Tracking.ImplementationVisibility>によって示される表示モードを使用します。 このフラグは、追跡レコードに対してすべてのアクティビティまたはワークフローのルートから認識されるアクティビティに対してのみの定期受信に使用されます。       フラグを設定すると<xref:System.Activities.Tracking.ImplementationVisibility>、ルート アクティビティとその実装のみが追跡されます</xref:System.Activities.Tracking.ImplementationVisibility>。 実装では、複合アクティビティにある活動が含まれている場合、複合アクティビティは、実装ではなく、追跡されます。       詳細については、 <xref:System.Activities.Tracking.TrackingProfile.ImplementationVisibility%2A>。</xref:System.Activities.Tracking.TrackingProfile.ImplementationVisibility%2A>を参照してください。"
  syntax:
    content: public System.Activities.Tracking.ImplementationVisibility ImplementationVisibility { get; set; }
    return:
      type: System.Activities.Tracking.ImplementationVisibility
      description: "追跡プロファイルの表示モード"
