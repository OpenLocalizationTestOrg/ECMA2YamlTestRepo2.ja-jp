  name: FolderLevelBuildProvider
  nameWithType: FolderLevelBuildProvider
  fullName: System.Web.Configuration.FolderLevelBuildProvider
  type: Class
  summary: "使用を有効にする構成設定を表す、 <xref href=&quot;System.Web.Compilation.BuildProvider&quot;> </xref>特定のフォルダーのクラスです。"
  remarks: "ASP.NET ビルド環境では、FolderLevelBuildProvider オブジェクトを使用して、アプリケーションで異なる種類のファイルとサブフォルダーのソース コードを生成します。 FolderLevelBuildProvider クラスから派生するクラスでは、Bin、App_GlobalResources、App_LocalResources、App_WebReferences、App_Browsers、テーマなどのフォルダーとその他のカスタム フォルダーのソース コードを生成します。 通常、FolderLevelBuildProvider クラスのインスタンスを直接作成する実行されません。 派生するクラスを実装する代わりに、<xref:System.Web.Compilation.BuildProvider>を適用し、<xref:System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute>クラス、および ASP.NET ビルド環境で使用するため、派生クラスを構成します</xref:System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute></xref:System.Web.Compilation.BuildProvider>。 <xref:System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute>クラス ファイルではなくフォルダーを対象とします</xref:System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute>。       と共に FolderLevelBuildProvider クラスのインスタンスを使用する<xref:System.Web.Compilation.AssemblyBuilder>オブジェクトに&1; つまたは複数のファイルをコンパイルされたアセンブリに組み込む</xref:System.Web.Compilation.AssemblyBuilder>。 FolderLevelBuildProvider インスタンスは、個々 のファイルに対する適切な言語でソース コードを生成し、<xref:System.Web.Compilation.AssemblyBuilder>オブジェクトが&1; つのアセンブリには、各 FolderLevelBuildProvider インスタンスから提供されたソース コードをビルドします</xref:System.Web.Compilation.AssemblyBuilder>。       FolderLevelBuildProvider クラスがで指定された、 `configuration` Web.config ファイルのセクションです。"
  example:
  - "The following example shows how to add a build provider named `BuildProvider1` to the Web.config file.  \n  \n```  \n<compilation>  \n  <folderLevelBuildProviders>  \n    <add type=\"BuildProvider1, Assembly1,Version=1.0.0.0,    \n        PublicKeyToken=xxxxx\"/>  \n  </folderLevelBuildProviders>  \n</compilation>  \n```"
  syntax:
    content: 'public sealed class FolderLevelBuildProvider : System.Configuration.ConfigurationElement'
