  fullName: System.Web.Mobile.MobileFormsAuthentication
  type: Class
  summary: "適切な認証情報を適切な Url に付加して cookie なしのデバイスをサポートします。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "このヘルパー クラスは、モバイル Web サイトの認証の書き込みを支援するよう設計されています。 クラス オブジェクトは、ASP.NET<xref:System.Web.Security.FormsAuthentication>クラスのメソッド、<xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A>および<xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A>。</xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A></xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A></xref:System.Web.Security.FormsAuthentication>のモバイル デバイスと互換性のあるバージョンを提供します。 Web アプリケーションを保護する方法の詳細については、次を参照してください。 [Web アプリケーション用の基本的なセキュリティ プラクティス](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example shows a login.aspx page. The authentication is validated using the <xref:System.Web.Security.Membership.ValidateUser%2A> function. The <xref:System.Web.Security.Membership> class relies on membership providers to communicate with a data source.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/t-system.web.mobile.mobi_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/t-system.web.mobile.mobi_1.aspx)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileFormsAuthentication
