  name: TableCaptionAlign
  nameWithType: TableCaptionAlign
  fullName: System.Web.UI.WebControls.TableCaptionAlign
  type: Enum
  summary: "HTML caption 要素としてレンダリングするテキストの水平方向または垂直方向の配置を指定します。"
  remarks: "TableCaptionAlign 列挙型が、HTML caption 要素など、テーブルとして表示可能なコントロールでの水平または垂直方向の配置を表す<xref:System.Web.UI.WebControls.Table>、 <xref:System.Web.UI.WebControls.GridView>、 <xref:System.Web.UI.WebControls.DetailsView>、または<xref:System.Web.UI.WebControls.Calendar>.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Table> たとえば、<xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>プロパティでは、これらの列挙値を使用してでのキャプションの配置の設定を<xref:System.Web.UI.WebControls.Table>コントロール</xref:System.Web.UI.WebControls.Table></xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>。       NotSet を指定すると、コントロールが表示されるブラウザーは、キャプションの配置位置を決定します。       <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>プロパティは、テーブルとして表示可能なコントロールに対してキャプション要素の位置を指定します</xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>。 <xref:System.Web.UI.WebControls.Table.Caption%2A>Caption 要素に表示するテキストを指定します</xref:System.Web.UI.WebControls.Table.Caption%2A>。 支援テクノロジ デバイスが提供する説明を使用できます、<xref:System.Web.UI.WebControls.Table.Caption%2A>コントロールをより使いやすくするためにプロパティ</xref:System.Web.UI.WebControls.Table.Caption%2A>。 たとえば、スクリーン リーダー デバイスでは、テーブルの説明を提供するユーザーにキャプションを読み取る可能性があります。"
  example:
  - "The following example demonstrates how to use the TableCaptionAlign enumeration to set the <xref:System.Web.UI.WebControls.GridView.CaptionAlign%2A> property in a <xref:System.Web.UI.WebControls.Table> control. The <xref:System.Web.UI.WebControls.Table> control contains <xref:System.Web.UI.WebControls.TableRow> objects that display City and ZIP Code values.  \n  \n [!code-cs[TableCaptionAlignEnumeration#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_263_1.aspx)]\n [!code-vb[TableCaptionAlignEnumeration#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_263_1.aspx)]"
  syntax:
    content: public enum TableCaptionAlign
