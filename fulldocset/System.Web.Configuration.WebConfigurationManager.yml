- uid: System.Web.Configuration.WebConfigurationManager.GetSection(System.String)
  id: GetSection(System.String)
  parent: System.Web.Configuration.WebConfigurationManager
  langs:
  - csharp
  name: GetSection(String)
  nameWithType: WebConfigurationManager.GetSection(String)
  fullName: System.Web.Configuration.WebConfigurationManager.GetSection(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "現在の Web アプリケーションの構成ファイルから指定された構成セクションを取得します。"
  remarks: "GetSection は、Web アプリケーション内から呼び出されると、Web アプリケーションの構成階層構造に従って、システムによって選択された構成ファイルからセクションを取得します。      > [!CAUTION] > アプリケーションは、HTTP 以外のプロトコルを使用する場合、<xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>のパラメーター リストのセクションの名前とパスの両方を受け取るオーバー ロードは、1 つを使用します</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>。 システムでは、構成階層のレベルについてどのような想定が行えないために、構成ファイルのパスを指定する必要があります。 セクション名だけを受け取る GetSection オーバー ロードを使用する場合、システムは常にアプリケーション レベルの構成設定にしようとします。 ただし、その指定されたパスが、現在のアプリケーションの外部にある場合は、パスを受け取るオーバー ロードも返される、現在実行中のアプリケーションのアプリケーション レベルの構成設定に注意してください。       クライアント アプリケーション内から GetSection を呼び出す可能性があります。 この場合、クライアントの構成階層構造に従って、システムによって選択された構成ファイルから既定のセクションを取得します。 通常、Machine.config ファイルの場所でマップされている構成がない限り、これです。 構成ファイルの割り当て、マッピングの方法を次に説明を参照してください。      > [!NOTE] >、GetSection メソッドは、アプリケーションを実行する階層レベルの構成ファイルのセクションでは動作するランタイム メソッドです。 ランタイム以外の操作を使用して<xref:System.Configuration.Configuration.GetSection%2A>代わりにします</xref:System.Configuration.Configuration.GetSection%2A>。 このメソッドはオーバー ロードされたメソッドのいずれかの<xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>。</xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A> 、構成ファイルを開くを使用して取得した構成ファイルの指定されたセクションでは動作します。"
  example:
  - "The examples in this section show how to access configuration information with the GetSection method.  \n  \n The following example shows a section that can be accessed from either a Web application or a console application.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetWebApplicationSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/visualbasic/m-system.web.configurati_11_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/csharp/m-system.web.configurati_11_1.cs)]"
  syntax:
    content: public static object GetSection (string sectionName);
    parameters:
    - id: sectionName
      type: System.String
      description: "構成セクション名。"
    return:
      type: System.Object
      description: "指定された構成セクション オブジェクトまたは<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>セクションが存在しない場合。 GetSection のランタイム操作として使用でセキュリティ上の制限であることに注意してください。 たとえば、変更の実行時にセクションにアクセスできません。"
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "有効な構成ファイルを読み込むことができませんでした。"
  platform:
  - net462
