  remarks: "GetSection は、Web アプリケーション内から呼び出されると、構成階層で指定されたパスで定義された構成ファイルからセクションを取得します。      > [!CAUTION] > GetSection オーバー ロードのパラメーター リストのセクションの名前とパスの両方を使用する&1; つは、アプリケーションでは、HTTP 以外のプロトコルを使用する場合。 システムでは、構成階層のレベルについてどのような想定が行えないために、構成ファイルのパスを指定する必要があります。 使用する場合、<xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>のみセクション名、システムを受け取るオーバー ロードは、アプリケーション レベルの構成設定に常に試みます</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>。 ただし、その指定されたパスが、現在のアプリケーションの外部にある場合は、パスを受け取るオーバー ロードも返される、現在実行中のアプリケーションのアプリケーション レベルの構成設定に注意してください。       このメソッドは、クライアント アプリケーション内からを呼び出すことはできません。       現在のレベル、Web アプリケーション ディレクトリを使用してある構成ファイルから構成セクションを取得する場合、<xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>メソッド</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>。      > [!NOTE] >、GetSection メソッドは、アプリケーションを実行する階層レベルの構成ファイルのセクションで動作しているランタイムのメソッドです。 ランタイム以外の操作を使用して<xref:System.Configuration.Configuration.GetSection%2A>代わりにします</xref:System.Configuration.Configuration.GetSection%2A>。 このメソッドは、のいずれかを使用して取得した構成ファイルの指定されたセクションでは動作、`open`ファイルの構成方法。"
  example:
  - "The following example shows how to access configuration information with the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a specified configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/visualbasic/fddabf96-f1df-4b39-bc6d-_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/csharp/fddabf96-f1df-4b39-bc6d-_1.cs)]"
  syntax:
