    parameters:
    - id: sectionName
      type: System.String
      description: "構成セクション名。"
    - id: path
      type: System.String
      description: "仮想の構成ファイルのパス。"
    return:
      type: System.Object
      description: "指定された構成セクション オブジェクトまたは<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>セクションが存在しない場合。 GetSection の実行時の操作として使用でセキュリティ上の制限であることに注意してください。 インスタンスの変更、実行時にセクションにアクセスできません。"
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
