  remarks: "WebConfigurationManager クラスは、コンピューターとアプリケーション情報にアクセスできます。       WebConfigurationManager を使用するは、Web アプリケーションに関連する構成ファイルで作業することをお勧めします。 <xref:System.Configuration.ConfigurationManager>クラス</xref:System.Configuration.ConfigurationManager>を使用して、クライアント アプリケーション       アプリケーションを拡張できます、<xref:System.Configuration>型か、または次の一覧で説明するよう構成情報を処理するには、直接使用します- `Handling configuration`。</xref:System.Configuration> 。 次の方法のいずれかの標準の型を使用して構成情報を処理するために使用する。-`Accessing a section`です。 アプリケーションの構成情報にアクセスするのいずれかを使用する必要があります、 `GetSection` WebConfigurationManager によって提供されるメソッド。 `<appSettings>`と`<connectionStrings>`を使用する、<xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A>と<xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A>プロパティ</xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A></xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A>。 これらのメソッドの読み取り専用の操作を実行、構成の&1; つのキャッシュされたインスタンスを使用して、およびマルチ スレッドに注意してください。          -   `Accessing configuration files`. アプリケーションでは、読み取りでき、設定の書き込み構成任意のレベルでは、アプリケーション自体や他のアプリケーションまたはコンピューター、ローカルまたはリモートですることができます。 いずれかを使用する、 `open` WebConfigurationManager によって提供されるメソッド。 これらのメソッドが返す、<xref:System.Configuration.Configuration>オブジェクトで、さらに必要なメソッドとプロパティを基になる構成ファイルの処理を提供します</xref:System.Configuration.Configuration>。 これらのメソッド読み取りまたは書き込み操作を行い、ファイルが開かれるたびに、構成データを再作成してください。          -   `Advanced configuration`. 高度な構成処理が、型によって提供される<xref:System.Configuration.SectionInformation>、 <xref:System.Configuration.PropertyInformation>、 <xref:System.Configuration.PropertyInformationCollection>、 <xref:System.Configuration.ElementInformation>、 <xref:System.Configuration.ContextInformation>、 <xref:System.Configuration.ConfigurationSectionGroup>、 <xref:System.Configuration.ConfigurationSectionGroupCollection></xref:System.Configuration.ConfigurationSectionGroupCollection> </xref:System.Configuration.ConfigurationSectionGroup> </xref:System.Configuration.ContextInformation> </xref:System.Configuration.ElementInformation> </xref:System.Configuration.PropertyInformationCollection> </xref:System.Configuration.PropertyInformation> </xref:System.Configuration.SectionInformation> 。      -   `Extending configuration standard types`. など、標準的な構成の種類を拡張することによって、カスタム構成要素を提供することも<xref:System.Configuration.ConfigurationElement>、 <xref:System.Configuration.ConfigurationElementCollection>、 <xref:System.Configuration.ConfigurationProperty>、および<xref:System.Configuration.ConfigurationSection>プログラムまたは属性付きのモデルを使用しています</xref:System.Configuration.ConfigurationSection></xref:System.Configuration.ConfigurationProperty></xref:System.Configuration.ConfigurationElementCollection></xref:System.Configuration.ConfigurationElement>。 参照してください、<xref:System.Configuration.ConfigurationSection>標準構成の種類をプログラムによって拡張する方法の例のクラス</xref:System.Configuration.ConfigurationSection>。 参照してください、<xref:System.Configuration.ConfigurationElement>属性付きのモデルを使用して標準的な構成型を拡張する方法の例のクラス</xref:System.Configuration.ConfigurationElement>。"
