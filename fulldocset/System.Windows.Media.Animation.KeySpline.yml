  name: KeySpline
  nameWithType: KeySpline
  fullName: System.Windows.Media.Animation.KeySpline
  type: Class
  summary: "このクラスは、アニメーションの進行を定義するスプライン キー フレームによって使用されます。"
  remarks: "KeySpline のしくみを理解するのには、3 次ベジエ曲線を理解することをお勧めします。 3 次ベジエ曲線は、始点、終点、および&2; つの制御点によって定義されます。 KeySpline で&2; つの座標は、これら&2; つの制御点を定義します。 ベジエ曲線の開始点は常にスプライン キーを記述するときに 0、およびエンド ポイントは常に 1、2 つの制御ポイントのみを定義します。 結果として得られる曲線では、時間セグメント; でアニメーションを補間する方法を指定します曲線では、時間セグメントの上でアニメーションの対象の属性の変化率を表します。 アニメーションの進行状況とベジエ曲線の関係よりわかりやすく表示を参照してください[キー スプライン アニメーション サンプル](http://go.microsoft.com/fwlink/?LinkID=160011)です。      <a name=&quot;xamlAttributeUsage_KeySpline&quot;></a>## XAML 属性の使用```   <object property=&quot;cp1X,cp1Y cp2X,cp2Y&quot;/>   ``` <a name=&quot;xamlValues_KeySpline&quot;> </a> ## XAML 値*cp1X* <xref:System.Windows.Point.X%2A>曲線の最初の制御点のコンポーネント</xref:System.Windows.Point.X%2A>。           値は、0 ~ 1 の間にする必要があります。       *cp1Y* <xref:System.Windows.Point.Y%2A>曲線の最初の制御点のコンポーネント</xref:System.Windows.Point.Y%2A>。     値は、0 ~ 1 の間にする必要があります。       *cp2X* <xref:System.Windows.Point.X%2A>曲線の&2; 番目の制御点のコンポーネント</xref:System.Windows.Point.X%2A>。     値は、0 ~ 1 の間にする必要があります。       *cp2Y* <xref:System.Windows.Point.Y%2A>曲線の&2; 番目の制御点のコンポーネント</xref:System.Windows.Point.Y%2A>。     値は、0 ~ 1 の間にする必要があります。       値の間の区切り記号には、コンマが可能性がありますまたは&1; つ以上のスペースです。 ここで示す規則、ポイントのコンポーネントとポイント間の領域間のコンマが推奨される規約。 Norm のカルチャである場合でも、ポイント コンポーネントの値で小数点としてコンマを使わないでください。 XAML 値 en として扱われます-すべての型変換の場合と、コンマでは解釈されます、区切り文字として、目的の小数点としてではなくです。"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.KeySplineConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public class KeySpline : System.Windows.Freezable, IFormattable
