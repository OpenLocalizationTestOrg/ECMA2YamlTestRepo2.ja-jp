  name: FormViewDesigner
  nameWithType: FormViewDesigner
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner
  type: Class
  summary: "ビジュアル デザイナーでデザイン時サポートを提供、 <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref>コントロール。"
  remarks: "ビジュアル デザイナーでソースからデザイン ビューに切り替えたときに、マークアップのソース コードを説明する、<xref:System.Web.UI.WebControls.FormView>コントロールは解析され、デザイン画面でコントロールのデザイン時バージョンを作成します</xref:System.Web.UI.WebControls.FormView>。 ソース ビューに切り替えるには、デザイン時コントロールがマークアップのソース コードを永続化し、Web ページのマークアップに編集します。       FormViewDesigner クラスのプロパティは、次の機能を提供: -<xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>プロパティから返される、<xref:System.ComponentModel.Design.DesignerActionListCollection>通常から派生したオブジェクトを含むオブジェクトを<xref:System.ComponentModel.Design.DesignerActionList>デザイナーの継承ツリーの各レベルのクラス</xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.DesignerActionListCollection></xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>。      -<xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>プロパティは、書式指定での表示スキームのコレクションを返します、**オート フォーマット** ダイアログ ボックス</xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>。      -<xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>プロパティが関連付けられている<xref:System.Web.UI.WebControls.FormView>。</xref:System.Web.UI.WebControls.FormView>テンプレートについて、テンプレート グループのコレクションを返します</xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>      -<xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>プロパティは常に返します`true`、デザイナーに関連付けられている一時的なコピーが作成されることを示す<xref:System.Web.UI.WebControls.FormView>をデザイン時のマークアップを生成します</xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>。       FormViewDesigner クラスのメソッドは、次の機能を提供します -<xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>メソッドは、関連付けられている表示するために使用するマークアップを返します<xref:System.Web.UI.WebControls.FormView>デザイン時にします。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> 。      <xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>メソッドには、表示、編集、および関連付けられている<xref:System.Web.UI.WebControls.FormView>。</xref:System.Web.UI.WebControls.FormView>をデザインするデザイナーができるように準備</xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>-      -<xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>メソッドが呼び出されますに関連付けられているデータ ソースのスキーマ<xref:System.Web.UI.WebControls.FormView>変更します</xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>。"
  example:
  - "The following code example shows how to extend the FormViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.FormView> control at design time.  \n  \n The example derives the `MyFormView` control from the <xref:System.Web.UI.WebControls.FormView> control. The `MyFormView` is simply a copy of the <xref:System.Web.UI.WebControls.FormView>. The example also derives the `MyFormViewDesigner` class from the FormViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyFormViewDesigner` on the `MyFormView` control.  \n  \n The `MyFormViewDesigner` overrides the following items:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.SampleRowCount%2A> property to specify that the pager row for the design-time view of the `MyFormView` contain four page links.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.FormView.Caption%2A> property, if it is specified, as a new first row in the `MyFormView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyFormView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_32_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_32_1.cs)]"
  syntax:
    content: 'public class FormViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
