  type: Class
  summary: "によって展開できるクエリのセグメント、`$expand`クエリに続く句。"
  remarks: "`$expand`句は、個々 の展開を示す項目を完全に展開する必要があります。 たとえば、値`OrderLines.Product.Image`で`$expand`により`OrderLines`、`Product`内の各要素の`OrderLines`、および`Image`の`Product`内の各要素の`OrderLines`が展開されます。       最も左にあるリソース プロパティ、`$expand`句は、要求 URI の最後のパス セグメントで識別されるエンティティ セット内のエンティティ型のプロパティである必要があります。       冗長`$expand`句の規則は無視されます。"
  syntax:
    content: 'public class ExpandSegmentCollection : System.Collections.Generic.List<System.Data.Services.ExpandSegment>'
