- uid: Microsoft.CSharp.CSharpCodeProvider.GenerateCodeFromMember(System.CodeDom.CodeTypeMember,System.IO.TextWriter,System.CodeDom.Compiler.CodeGeneratorOptions)
  id: GenerateCodeFromMember(System.CodeDom.CodeTypeMember,System.IO.TextWriter,System.CodeDom.Compiler.CodeGeneratorOptions)
  parent: Microsoft.CSharp.CSharpCodeProvider
  langs:
  - csharp
  name: GenerateCodeFromMember(CodeTypeMember,TextWriter,CodeGeneratorOptions)
  nameWithType: CSharpCodeProvider.GenerateCodeFromMember(CodeTypeMember,TextWriter,CodeGeneratorOptions)
  fullName: Microsoft.CSharp.CSharpCodeProvider.GenerateCodeFromMember(CodeTypeMember,TextWriter,CodeGeneratorOptions)
  type: Method
  assemblies:
  - System
  namespace: Microsoft.CSharp
  summary: "指定されたテキスト ライターおよびコード ジェネレーターのオプションを使用して、指定されたクラス メンバーのコードを生成します。"
  remarks: "メンバーは、そのコンテキストに応じて異なる方法で生成されます。 たとえば、インターフェイスのメソッドまたは列挙型のフィールドは生成メソッドまたはクラスのフィールドとは異なります。  この実装では、クラスのコンテキスト内のメンバーのコードを生成します。"
  example:
  - "The following code example shows the use of the GenerateCodeFromMember method to create a code fragment to be used in a CodeDOM graph. This code example is part of a larger example provided for the <xref:System.CodeDom.Compiler.CodeDomProvider.GenerateCodeFromMember%2A> method of the <xref:System.CodeDom.Compiler.CodeDomProvider> class.  \n  \n [!code-cs[CodeDom_GenerateCodeFromMember#3](~/add/codesnippet/csharp/166a6c13-d8db-47a7-ba21-_1.cs)]\n [!code-vb[CodeDom_GenerateCodeFromMember#3](~/add/codesnippet/visualbasic/166a6c13-d8db-47a7-ba21-_1.vb)]"
  syntax:
    content: public override void GenerateCodeFromMember (System.CodeDom.CodeTypeMember member, System.IO.TextWriter writer, System.CodeDom.Compiler.CodeGeneratorOptions options);
    parameters:
    - id: member
      type: System.CodeDom.CodeTypeMember
      description: "A <xref href=&quot;System.CodeDom.CodeTypeMember&quot;> </xref>コードを生成します。"
    - id: writer
      type: System.IO.TextWriter
      description: "<xref:System.IO.TextWriter>に書き込めません</xref:System.IO.TextWriter>。"
    - id: options
      type: System.CodeDom.Compiler.CodeGeneratorOptions
      description: "<xref href=&quot;System.CodeDom.Compiler.CodeGeneratorOptions&quot;> </xref>コードを生成するときに使用します。"
  overload: Microsoft.CSharp.CSharpCodeProvider.GenerateCodeFromMember*
  exceptions: []
  platform:
  - net462
