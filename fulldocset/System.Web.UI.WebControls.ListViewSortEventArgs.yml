  fullName: System.Web.UI.WebControls.ListViewSortEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.ListView.Sorting&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.ListView>制御が発生し、<xref:System.Web.UI.WebControls.ListView.Sorting>イベント並べ替えボタンをクリックすると、その前に、<xref:System.Web.UI.WebControls.ListView>コントロールは、並べ替え操作を処理します</xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.ListView.Sorting></xref:System.Web.UI.WebControls.ListView>。 (並べ替えボタンは、ボタンが`CommandName`プロパティを&quot;Sort&quot;に設定します)。これにより、並べ替え式のカスタマイズなど、このイベントが発生するたびに、カスタム ルーチンを実行するイベント処理メソッドを提供できます。       ListViewSortEventArgs オブジェクトは、イベント処理メソッドに渡されます。 このオブジェクトを指定するかの並べ替え式および並べ替えの方向を決定することができるように、<xref:System.Web.UI.WebControls.ListView>コントロール</xref:System.Web.UI.WebControls.ListView>。 並べ替え式を確認するには<xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A>プロパティ</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A>。 並べ替えの方向を確認するには<xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A>プロパティ</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A>。 設定して、並べ替え操作をキャンセルすることも、<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>プロパティを`true`</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>。       ListViewSortEventArgs クラスのインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A> 。"
  example:
  - "The following example shows how to use the ListViewSortEventArgs object to display the sort direction and the column that is being sorted.  \n  \n [!code-cs[System.Web.UI.WebControls.ListView.Sorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_25_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListView.Sorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_25_1.aspx)]"
  syntax:
    content: 'public class ListViewSortEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
