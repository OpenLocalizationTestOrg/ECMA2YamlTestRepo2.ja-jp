  name: CookieParameter
  nameWithType: CookieParameter
  fullName: System.Web.UI.WebControls.CookieParameter
  type: Class
  summary: "クライアント側の HTTP クッキーの値をパラメーター オブジェクトにバインドします。 パラメーターをパラメーター化されたクエリまたはコマンドの使用を選択するフィルター処理、またはデータを更新します。"
  remarks: "CookieParameter クラスを使用して、HTTP 要求の一部として ASP.NET データ ソース コントロールによって使用されるパラメーターに渡されるクライアント側の HTTP クッキーの値をバインドすることができます。       CookieParameter クラスには、<xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A><xref:System.Web.HttpCookie><xref:System.Web.UI.WebControls.Parameter>クラス</xref:System.Web.UI.WebControls.Parameter>から継承しただけでなく、バインド先のオブジェクト</xref:System.Web.HttpCookie>の名前を示すプロパティ</xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A>が用意されています たびに名前付きの cookie をバインドしようとしている CookieParameter クラス、<xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>メソッドが呼び出されます</xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>。      > [!IMPORTANT] > CookieParameter オブジェクトが指定され、HTTP 要求に対応する cookie が渡されない場合、パラメーターにデータをバインドするコントロールは例外をスロー可能性があります。 同様に、データは表示されませんと共に cookie が渡される場合`null`です。 設定、<xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>プロパティを適切な場所に、このような状況を回避します</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>。"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.SqlDataSource> control and CookieParameter object bound to an HTTP cookie to display data from the Northwind Traders database in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_344_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_344_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("CookieName")]

      public class CookieParameter : System.Web.UI.WebControls.Parameter
