  type: Class
  summary: "変更後のガベージ コレクションの参照が、メソッド シグネチャ内の参照パラメーターを表すことを示します。 このクラスは継承できません。"
  remarks: "C++ コンパイラは、マネージ ポインターが渡されたものからマネージ参照によって渡される参照クラスを区別するために、IsImplicitlyDereferenced 修飾子を使用します。  IsImplicitlyDereferenced クラスとそのパートナー、<xref:System.Runtime.CompilerServices.IsExplicitlyDereferenced>クラス、ポインター パラメーターからの参照パラメーターのあいまいさを解消します</xref:System.Runtime.CompilerServices.IsExplicitlyDereferenced>。       コンパイラは、ジャストイン タイム (JIT) コンパイラが既定の動作が適切ではない場合に、値を処理する方法を変更するメタデータ内のカスタム修飾子を生成します。  JIT コンパイラには、カスタム修飾子が検出されると、修飾子を指定する方法で値を処理します。  コンパイラは、メソッド、パラメーターにカスタム修飾子を適用し、値を返します。  JIT コンパイラでは、必須の修飾子に応答する必要がありますが、オプションの修飾子を無視することができます。       使用して、次の手法のいずれかのメタデータにカスタム修飾子を出力することができます:-内のメソッドを使用して、<xref:System.Reflection.Emit.TypeBuilder>などクラス<xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>、 <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>、 <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>、 <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      呼び出しを含む Microsoft intermediate language (MSIL) の命令ファイルを生成する`modopt`と`modreq`を使用してファイルをまとめることと、 [Ilasm.exe (IL アセンブラー)](~/add/includes/ajax-current-ext-md.md)です。      アンマネージ リフレクション API を使用します。"
