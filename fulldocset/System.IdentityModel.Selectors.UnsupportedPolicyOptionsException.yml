  name: UnsupportedPolicyOptionsException
  nameWithType: UnsupportedPolicyOptionsException
  fullName: System.IdentityModel.Selectors.UnsupportedPolicyOptionsException
  type: Class
  summary: "サポートされているされなかったオプションが含まれるシステムにポリシーが指定されたことを示します。"
  remarks: "UnsupportedPolicyOptionsException 例外は、サポートされていないオプションを含むシステム ポリシーを指定したことを示します。 このようなエラーを引き起こす可能性のある制限事項、次のとおりです: 受信者がトークンのローカル セキュリティ トークン サービスからトークンの発行者として http://schemas.xmlsoap.org/ws/2005/05/identity/issuer/self を指定することによって要求されました。 ただし、CardSpace ローカル セキュリティ トークン サービスによって、ポリシーで指定された要件の&1; つはできません。 詳細については、次を参照してください。 [A Technical Reference for Information Card Profile V1.0](http://go.microsoft.com/fwlink/?LinkId=102401)です。 サポートされていないオプションの例については、次のとおりです:-受信者によって要求された claim がで指定されたサポートされているクレームのリストに含まれない、 [Supported Claim Types](http://go.microsoft.com/fwlink/?LinkId=102402) &quot;A Technical Reference for the Information Card Profile V1.0&quot;のセクション。      -トークンの種類が SAML 1.0 または 1.1 以外です。      非 SSL サイトは、キーは対称ではありません。      -Keywrapalgorithm は、既定のアルゴリズムによって異なります。      サポートされていない要素は、ポリシーで指定されます。 サポートされている要素が次に示します: - EncryptionAlgorithm - CanonicalizationAlgorithm - SignWith - TokenType - ClaimsElement - KeyType - KeySize - EncryptWith - RequestType - SecondaryParameters - keywrapalgorithm が - wst:RequestType が Issue 型ではありません。      非対称キーの種類のキーのサイズはいない 2048 です。"
  syntax:
    content: 'public class UnsupportedPolicyOptionsException : Exception'
