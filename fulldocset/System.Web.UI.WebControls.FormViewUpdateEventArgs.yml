  summary: "更新するレコードに対して新しいフィールドの名前/値のペアを格納するディクショナリを取得します。"
  remarks: "更新するのにレコードの新しいフィールド値にアクセスするのにには、オートを使用します。 たとえば、これらの値を使用して、更新されたレコードのログを保持することができます。      > [!NOTE] >、キー フィールドの値を更新するユーザーを許可する場合、<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>プロパティには、元のキー フィールドの値が含まれています</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>。 更新された値は、オートに格納されます。       NewValues プロパティから返される、<xref:System.Collections.Specialized.OrderedDictionary>を実装するオブジェクト、<xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>インターフェイス</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName></xref:System.Collections.Specialized.OrderedDictionary>。 <xref:System.Collections.Specialized.OrderedDictionary>オブジェクトを含む<xref:System.Collections.DictionaryEntry?displayProperty=fullName>、更新されたレコードのフィールドを表すオブジェクト</xref:System.Collections.DictionaryEntry?displayProperty=fullName></xref:System.Collections.Specialized.OrderedDictionary>。 フィールド名にアクセスするには、使用、<xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>のプロパティ、<xref:System.Collections.Specialized.OrderedDictionary>オブジェクト</xref:System.Collections.Specialized.OrderedDictionary></xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>。 同様を使用して、フィールドの値にアクセスすることができます、<xref:System.Collections.Specialized.OrderedDictionary.Values%2A>プロパティ</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>。      > [!NOTE] > 簡単な方法としてのインデクサーを使用することも、<xref:System.Collections.Specialized.OrderedDictionary>値を直接フィールドにアクセスするオブジェクト</xref:System.Collections.Specialized.OrderedDictionary>。 データ ソースのフィールドの順序に依存するコントロール (など<xref:System.Web.UI.WebControls.AccessDataSource>) フィールドの値をインデックスによってのみアクセスできます</xref:System.Web.UI.WebControls.AccessDataSource>。"
  example:
  - "The following example demonstrates how to use the NewValues property to access the new values entered by the user for the non-key fields of the record being updated.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1083_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1083_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>を更新するレコードに対して新しいフィールドの名前/値のペアのディクショナリが含まれています。"
  overload: System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
