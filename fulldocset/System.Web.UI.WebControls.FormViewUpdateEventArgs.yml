  name: FormViewUpdateEventArgs
  nameWithType: FormViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdating&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.FormView>昇給を制御、<xref:System.Web.UI.WebControls.FormView.ItemUpdating>更新ボタンをクリックしたときにイベント (ボタンがその`CommandName`プロパティが「更新」に設定) コントロール内でクリックすると、その前に、<xref:System.Web.UI.WebControls.FormView>コントロールは、レコードを更新します</xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.FormView.ItemUpdating></xref:System.Web.UI.WebControls.FormView>。 これにより、HTML エンコーディングや、このイベントが発生するたびに、データ ソースで更新する前に、レコードの値の検証などのカスタムのルーチンを実行するイベント処理メソッドを提供できます。       FormViewUpdateEventArgs オブジェクトは、省略可能なコマンドに渡す引数の値を決定することができます、イベント処理メソッドに渡される、<xref:System.Web.UI.WebControls.FormView>とを示すかどうか、更新操作をキャンセルするかを制御します</xref:System.Web.UI.WebControls.FormView>。 コマンド引数の値を確認するには<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A>プロパティ</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A>。 更新操作をキャンセルするには設定、<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>プロパティを`true`</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>。 使用して更新されるレコードの元のキー フィールドの値にアクセスする必要がある場合、<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>プロパティ</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>。 元の非キー フィールド値を使用してアクセスできる、<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A>プロパティ</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A>。 使用して更新された値 (キー フィールドを編集するユーザーを許可する場合は、更新されたキー フィールドの値を含む) は、アクセス、<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>プロパティ</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       FormViewUpdateEventArgs クラスのインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A> 。"
  example:
  - "The following example demonstrates how to use the FormViewUpdateEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_164_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_164_1.aspx)]"
