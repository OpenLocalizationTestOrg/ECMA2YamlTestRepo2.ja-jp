  remarks: "このテンプレートのいずれかの更新 ボタンを作成する場合、<xref:System.Web.UI.WebControls.FormView>コントロール、必要に応じてを使用して、ボタンのコマンド引数を指定することができます、<xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.FormView>。 通常、コマンド引数には、キー フィールドの値など、更新コマンドに渡す省略可能な情報が含まれます。 <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>プロパティは、[更新] ボタンのコマンドの引数の値を決定する便利な手段として提供します</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>。"
