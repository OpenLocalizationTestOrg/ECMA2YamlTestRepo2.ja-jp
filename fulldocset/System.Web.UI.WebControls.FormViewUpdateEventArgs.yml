- uid: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "更新するレコードの元のキー フィールドの名前/値のペアを格納するディクショナリを取得します。"
  remarks: "キー プロパティにはに記載されたキー フィールドの元の値が含まれています、<xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>のプロパティ、<xref:System.Web.UI.WebControls.FormView>コントロール</xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>。 更新するのにレコードのキー フィールドの元の値にアクセスするのにには、キー プロパティを使用します。 たとえば、これらの値を使用して、更新されたレコードのログを保持することができます。      > [!NOTE] > キー プロパティ、にはキー フィールドの値を更新するユーザーを許可する場合は元のキー フィールドの値が含まれています。 更新された値が格納されている、<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>プロパティ</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>。       キー プロパティから返される、<xref:System.Collections.Specialized.OrderedDictionary>を実装するオブジェクト、<xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>インターフェイス</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName></xref:System.Collections.Specialized.OrderedDictionary>。 <xref:System.Collections.Specialized.OrderedDictionary>オブジェクトを含む<xref:System.Collections.DictionaryEntry?displayProperty=fullName>、更新されたレコードのフィールドを表すオブジェクト</xref:System.Collections.DictionaryEntry?displayProperty=fullName></xref:System.Collections.Specialized.OrderedDictionary>。 フィールド名にアクセスするには、使用、<xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>のプロパティ、<xref:System.Collections.Specialized.OrderedDictionary>オブジェクト</xref:System.Collections.Specialized.OrderedDictionary></xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>。 同様を使用して、フィールドの値にアクセスすることができます、<xref:System.Collections.Specialized.OrderedDictionary.Values%2A>プロパティ</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>。      > [!NOTE] > 簡単な方法としてのインデクサーを使用することも、<xref:System.Collections.Specialized.OrderedDictionary>値を直接フィールドにアクセスするオブジェクト</xref:System.Collections.Specialized.OrderedDictionary>。 データ ソースのフィールドの順序に依存するコントロール (など<xref:System.Web.UI.WebControls.AccessDataSource>) フィールドの値をインデックスによってのみアクセスできます</xref:System.Web.UI.WebControls.AccessDataSource>。"
  example:
  - "The following example demonstrates how to use the Keys property to access the value of the key field for the record being updated.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_878_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_878_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>を更新するレコードの元のキー フィールドの名前と値のペアのディクショナリを格納しています。"
  overload: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
