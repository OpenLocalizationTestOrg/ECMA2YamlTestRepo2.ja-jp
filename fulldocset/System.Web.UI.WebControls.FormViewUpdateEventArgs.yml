  summary: "更新するレコードの元の非キー フィールドの名前/値のペアを格納するディクショナリを取得します。"
  remarks: "更新されたレコードの元のキー以外のフィールド値にアクセスするのにには、OldValues プロパティを使用します。 たとえば、これらの値を使用して、更新されたレコードのログを保持することができます。 などの一部のデータ ソース コントロールを<xref:System.Web.UI.WebControls.SqlDataSource>と<xref:System.Web.UI.WebControls.ObjectDataSource>(オプティミスティック同時実行制御チェック) のサポートの競合の検出を制御します</xref:System.Web.UI.WebControls.ObjectDataSource></xref:System.Web.UI.WebControls.SqlDataSource>。 ときに、<xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>これらのコントロールのいずれかのプロパティに設定されて`ConflictOptions.CompareAllValues`レコードの元の値と比較されます、データ ソース内の値は更新操作が実行される前にします</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>。 別のユーザーによってレコードが同時に変更された場合、レコードは更新されません。      > [!NOTE] >、OldValues プロパティにキー フィールドが含まれていません。 元のキー フィールドの値が格納されたキー フィールドの値を更新するユーザーを許可する場合、<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>プロパティ</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>。 更新された値が格納されている、<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>プロパティ</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>。       <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>プロパティから返される、<xref:System.Collections.Specialized.OrderedDictionary>を実装するオブジェクト、<xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>インターフェイス</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName></xref:System.Collections.Specialized.OrderedDictionary></xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>。 <xref:System.Collections.Specialized.OrderedDictionary>オブジェクトを含む<xref:System.Collections.DictionaryEntry?displayProperty=fullName>、更新されたレコードのフィールドを表すオブジェクト</xref:System.Collections.DictionaryEntry?displayProperty=fullName></xref:System.Collections.Specialized.OrderedDictionary>。 フィールド名にアクセスするには、使用、<xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>のプロパティ、<xref:System.Collections.Specialized.OrderedDictionary>オブジェクト</xref:System.Collections.Specialized.OrderedDictionary></xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>。 同様を使用して、フィールドの値にアクセスすることができます、<xref:System.Collections.Specialized.OrderedDictionary.Values%2A>プロパティ</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>。      > [!NOTE] > 簡単な方法としてのインデクサーを使用することも、<xref:System.Collections.Specialized.OrderedDictionary>値を直接フィールドにアクセスするオブジェクト</xref:System.Collections.Specialized.OrderedDictionary>。 データ ソースのフィールドの順序に依存するコントロール (など<xref:System.Web.UI.WebControls.AccessDataSource>) フィールドの値をインデックスによってのみアクセスできます</xref:System.Web.UI.WebControls.AccessDataSource>。"
