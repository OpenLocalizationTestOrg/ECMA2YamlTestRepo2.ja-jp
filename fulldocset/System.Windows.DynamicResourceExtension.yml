      description: "マークアップ拡張機能のサービスを提供できるオブジェクト。"
    return:
      type: System.Object
      description: "拡張機能が適用されているプロパティに設定するオブジェクト。 実際の値ではなく、後で評価される式になります。"
  overload: System.Windows.DynamicResourceExtension.ProvideValue*
