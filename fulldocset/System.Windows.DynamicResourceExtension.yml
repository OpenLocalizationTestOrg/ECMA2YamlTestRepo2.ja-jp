  namespace: System.Windows
  summary: "この拡張機能が適用されているプロパティに設定するオブジェクトを返します。 <xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>、これは、リソース ディクショナリが<xref:System.Windows.DynamicResourceExtension.ResourceKey*>.</xref:System.Windows.DynamicResourceExtension.ResourceKey*>によってキー指定される現在の親チェーン内で見つかったオブジェクト"
  remarks: "このメソッドをサポートしている[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)][!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]プロセッサの実装を直接呼び出すことはありません。 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]プロセッサの実装の適切な処理のこのメソッドを使用して[DynamicResource マークアップ拡張機能](~/add/includes/ajax-current-ext-md.md)オブジェクト作成時に値。       <xref:System.Windows.DependencyProperty>。</xref:System.Windows.DependencyProperty>の種類のプロパティを指定された値を設定する必要があります。       この実装は、渡されたに基づくすべてのサービスに依存しない`serviceProvider`です。"
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
