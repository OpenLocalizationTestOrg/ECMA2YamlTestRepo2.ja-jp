  type: Class
  summary: "行われます。 動的リソース参照をサポートするマークアップ拡張機能を実装して[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]です。"
  remarks: "動的リソース参照は、実行時に変わる可能性があるコンテンツを参照している場合に必要です。 コンテンツの変更の理由は、アプリケーションによって開始される場合がありますか、外部可能性があります。 1 つの例は、テーマ、フォントの設定などのユーザーに構成された設定をレポートするシステム リソースに依存するスタイルを含めるかどうかです。       このクラスは、マークアップ拡張機能の実装です。 マークアップ拡張機能クラス[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]の一部の側面のインフラストラクチャをサポートするには、主に存在、 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]プロセッサの実装とマークアップ拡張機能クラスによって公開されるメンバーは通常呼び出されません直接ユーザー コードからです。 このクラスは、特にサポート、 [DynamicResource マークアップ拡張機能](~/add/includes/ajax-current-ext-md.md)から使用状況[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]です。 動的リソース参照の詳細については、次を参照してください。 [DynamicResource マークアップ拡張機能](../Topic/DynamicResource%20Markup%20Extension.md)します。      <a name=&quot;xamlTextUsage_DynamicResourceExtension&quot;></a>## XAML テキスト使用状況の[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]についてを参照してください[DynamicResource マークアップ拡張機能](../Topic/DynamicResource%20Markup%20Extension.md)します。"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.DynamicResourceExtensionConverter))]

      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Object))]

      public class DynamicResourceExtension : System.Windows.Markup.MarkupExtension
