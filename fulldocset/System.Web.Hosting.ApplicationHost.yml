  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "作成し、ASP.NET をホストするアプリケーション ドメインを構成します。"
  syntax:
    content: public static object CreateApplicationHost (Type hostType, string virtualDir, string physicalDir);
    parameters:
    - id: hostType
      type: System.Type
      description: "新しいアプリケーション ドメインで作成するユーザーが指定したクラスの名前。"
    - id: virtualDir
      type: System.String
      description: "アプリケーション ドメイン用の仮想ディレクトリたとえば、/myapp です。"
    - id: physicalDir
      type: System.String
      description: "ASP.NET ページが存在します。 アプリケーション ドメインの物理ディレクトリたとえば、c:\\mypages です。"
    return:
      type: System.Object
      description: "新しく作成されたアプリケーション ドメインに呼び出しをマーシャ リングするために使用するユーザー指定のクラスのインスタンス。"
