  summary: "メールのイベントを処理するメソッドを表します。"
  remarks: "MailMessageEventHandler デリゲートは、メッセージが受信者に送信される前に、インターネットの電子メール メッセージの内容を変更します。 たとえば、またはこのハンドラーを使用してすべてのメッセージを Web サイトを識別するカスタム メッセージ フッターの追加の受信者を追加することができます。       `e`パラメーターは、<xref:System.Web.UI.WebControls.MailMessageEventArgs>で指定した電子メール メッセージを格納しているインスタンス、<xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A>プロパティ</xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A></xref:System.Web.UI.WebControls.MailMessageEventArgs>。       MailMessageEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
