  type: Struct
  summary: "種類が変更されているパラメーター シグネチャでバインドを扱えるようにする、パラメーターに修飾子をアタッチします。"
  remarks: "ParameterModifier 構造体を使用、 [Type.InvokeMember (文字列、BindingFlags、バインダー、オブジェクト、オブジェクト\\[\\]、ParameterModifier\\[\\]、CultureInfo, String\\[\\])](assetId:///M:System.Type.InvokeMember(System.String,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object,System.Object[],System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[])?qualifyHint=True&autoUpgrade=False)遅延バインディング アクセスは、COM コンポーネントへの参照によってパラメーターを渡すときにメソッドのオーバー ロードします。 参照によって渡されるパラメーターは、1 つの要素を格納する配列で渡す必要がある&1; つの ParameterModifier 構造によって指定されます。 呼び出されるメンバーのパラメーターの数では、この配列内の&1; つの ParameterModifier 構造を初期化する必要があります。 参照渡しされるこれらのパラメーターを示すの値を設定、<xref:System.Reflection.ParameterModifier.Item%2A>プロパティ (c# のインデクサー) を`true`パラメーターの&0; から始まる位置に対応するインデックス番号します</xref:System.Reflection.ParameterModifier.Item%2A>。"
  example:
  - "The following code example shows this for a member that has three string arguments, the first and third of which are passed by reference. Assume that a variable named `obj` contains a reference to the COM object.  \n  \n [!code-vb[System.Reflection.ParameterModifier#1](~/add/codesnippet/visualbasic/t-system.reflection.para_1.vb)]\n [!code-cpp[System.Reflection.ParameterModifier#1](~/add/codesnippet/cpp/t-system.reflection.para_1.cpp)]\n [!code-cs[System.Reflection.ParameterModifier#1](~/add/codesnippet/csharp/t-system.reflection.para_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public struct ParameterModifier
