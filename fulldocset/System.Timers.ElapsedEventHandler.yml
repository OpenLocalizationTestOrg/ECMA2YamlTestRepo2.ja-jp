  remarks: "処理するメソッドを識別する ElapsedEventHandler デリゲートを作成するときに、<xref:System.Timers.Timer.Elapsed?displayProperty=fullName>イベント</xref:System.Timers.Timer.Elapsed?displayProperty=fullName>。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。[イベント](~/add/includes/ajax-current-ext-md.md)です。"
