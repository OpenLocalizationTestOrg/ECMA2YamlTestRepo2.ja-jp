  summary: "使用可能な ActiveX® データ オブジェクト (ADO)、.NET Framework (ADO.NET) プロバイダー名の一覧を返します。"
  remarks: "GetStandardValues メソッドを使用して、<xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A>を返すメソッドを<xref:System.Data.DataTable>ADO.NET プロバイダーの名前を含むオブジェクト</xref:System.Data.DataTable></xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A>。 この変換<xref:System.Data.DataTable>を文字列配列に変換し、し、この配列を<xref:System.ComponentModel.TypeConverter.StandardValuesCollection>オブジェクト</xref:System.ComponentModel.TypeConverter.StandardValuesCollection></xref:System.Data.DataTable>。       `context` GetStandardValues によってパラメーターは使用されません。"
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
