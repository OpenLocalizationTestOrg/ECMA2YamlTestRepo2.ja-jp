    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "A<xref:System.ComponentModel.TypeConverter.StandardValuesCollection>利用可能な ADO.NET プロバイダーの名前を含むします</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>。"
