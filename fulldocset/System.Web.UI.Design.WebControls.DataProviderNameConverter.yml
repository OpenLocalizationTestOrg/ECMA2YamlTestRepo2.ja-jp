  remarks: "DataProviderNameConverter クラスは、<xref:System.ComponentModel.TypeConverter>オブジェクトによって参照される通常の<xref:System.ComponentModel.TypeConverterAttribute>属性</xref:System.ComponentModel.TypeConverterAttribute></xref:System.ComponentModel.TypeConverter>。       によって返される名、<xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A>メソッドは、ADO.NET プロバイダーから、<xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A>データ オブジェクトを作成するメソッド</xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A></xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A>。       <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesExclusive%2A>メソッドが返されるプロバイダー名が使用可能な値の排他的なリストかどうかを示す値を取得します</xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesExclusive%2A>。 <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesSupported%2A>メソッドが返されるプロバイダー名は、一覧から選択できる値の標準セットかどうかを示す値を取得します</xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesSupported%2A>。"
