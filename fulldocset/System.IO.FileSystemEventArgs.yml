  summary: 'ディレクトリのイベントのデータを提供します。 <xref href=&quot;System.IO.FileSystemWatcher.Changed&quot;> </xref>、 <xref href=&quot;System.IO.FileSystemWatcher.Created&quot;> </xref>、 <xref href=&quot;System.IO.FileSystemWatcher.Deleted&quot;></xref>です。'
  remarks: "FileSystemEventArgs クラスは、これらのイベントのイベント ハンドラーに、パラメーターとして渡されます<xref:System.IO.FileSystemWatcher.Changed>イベントのサイズが変更されたときに発生システム属性では、最終書き込み時刻、最終アクセス時刻、または、ファイルまたはディレクトリに、指定した<xref:System.IO.FileSystemWatcher.Path%2A><xref:System.IO.FileSystemWatcher>。</xref:System.IO.FileSystemWatcher>の</xref:System.IO.FileSystemWatcher.Path%2A>セキュリティのアクセス許可</xref:System.IO.FileSystemWatcher.Changed>。       <xref:System.IO.FileSystemWatcher.Created>イベント ファイルまたはディレクトリが指定されたときに発生<xref:System.IO.FileSystemWatcher.Path%2A>の<xref:System.IO.FileSystemWatcher>が作成されます</xref:System.IO.FileSystemWatcher></xref:System.IO.FileSystemWatcher.Path%2A></xref:System.IO.FileSystemWatcher.Created>。       <xref:System.IO.FileSystemWatcher.Deleted>イベント ファイルまたはディレクトリが指定されたときに発生<xref:System.IO.FileSystemWatcher.Path%2A>の<xref:System.IO.FileSystemWatcher>が削除されます</xref:System.IO.FileSystemWatcher></xref:System.IO.FileSystemWatcher.Path%2A></xref:System.IO.FileSystemWatcher.Deleted>。 詳細については、 <xref:System.IO.FileSystemWatcher>。</xref:System.IO.FileSystemWatcher>を参照してください。"
  example:
  - "The following example shows how to create a <xref:System.IO.FileSystemWatcher> to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.filesystemev_1_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.filesystemev_1_1.vb)]"
