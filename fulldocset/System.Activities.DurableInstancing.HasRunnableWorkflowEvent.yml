  fullName: System.Activities.DurableInstancing.HasRunnableWorkflowEvent
  type: Class
  summary: "永続性データベースで実行可能インスタンスの存在についてワークフロー ホストに通知する、SQL Workflow Instance Store を発生させるイベントを表します。"
  remarks: "インスタンスが*runnable*中断状態または完了状態ではありませんし、次の条件を満たす場合は、:-インスタンス ロックが解除されていて、保留タイマーの期限が切れています。      -インスタンスのロックが解除されていると、その状態が**Executing**です。      インスタンスに無効なロックなっています。       インスタンス ストアは、ストアを使用するワークフロー ホストに属している実行可能インスタンスを定期的に検索する必要があります。 発生させます、HasRunnableWorkflowEvent ワークフロー ホスト型に一致する永続化ストアの実行可能インスタンスが検出した場合。 インスタンス ストアが永続化ストアで、実行可能インスタンスを見つけられない場合、実行可能インスタンスの永続化ストアの監視を続行します。       インスタンス ストア hasrunnableworkflowevent を受け取って<xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>。</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>を実行するまで実行可能インスタンスの永続化ストアの監視を停止する必要があります。 監視を続行のみ TryLoadRunnableWorkflowCommand の実行が、実行可能インスタンスを返さないかどうかです。       実行するワークフロー ホスト、HasRunnableWorkflowEvent を受信すると、<xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>メモリに読み込むインスタンス、インスタンス ストアに対して</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>。"
