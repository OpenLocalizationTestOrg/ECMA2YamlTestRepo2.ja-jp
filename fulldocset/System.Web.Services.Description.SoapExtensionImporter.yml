  summary: "共通のインターフェイスとクラスの SOAP 拡張機能を指定するコード属性を生成するための機能を提供します。"
  remarks: "SoapExtensionImporter`abstract`クラスが公開、`abstract`メソッド、 <xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A>、これにより、バインドで、操作を表す任意のメソッドにメタデータを追加する派生クラス</xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A>。 メソッド自体は、入力方式ではありません。 バインディング クラス内のすべての Web メソッドに追加するコードの属性は、SOAP Web サービス プロトコルの拡張を送信 SOAP メッセージに余分なヘッダーを追加するか、受信 SOAP メッセージ上余分な処理を行うのためなど、表します。       派生するクラスを使用する SoapExtensionImporterto 拡張クライアント プロキシ コードの生成または`abstract`サーバー コード。 派生するクラスと組み合わせてこのような派生クラスを使用することができます、 `abstract` <xref:System.Web.Services.Protocols.SoapExtension>クライアントまたはサービスで、SOAP メッセージの実行時の処理を拡張するクラス</xref:System.Web.Services.Protocols.SoapExtension>。       SoapExtensionImporter から構成ファイルで指定できます、`soapExtensionImporterTypes`構成要素とその子`add`要素。 構成を適用することができます:-ASP.NET Web アプリケーション: サービスまたはクライアント。      は、スタンドアロンの .NET Framework アプリケーション: クライアントのみです。"
