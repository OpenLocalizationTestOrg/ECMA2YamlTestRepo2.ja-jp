  nameWithType: WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,AsyncCallback,Object)
  fullName: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "指定されたブックマーク、値、コールバック メソッド、およびユーザー指定の状態データを使用して非同期的にブックマークからワークフローを再開します。"
  remarks: "調べるには、再開操作が成功したかどうか、 <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>。</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>を呼び出す <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>コールバック メソッドの内外からを呼び出すことができます。</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> 場合<xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>は、再開操作が完了する前に呼び出されると、ブロック、再開操作が完了するまで</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>。"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "ブックマーク。"
    - id: value
      type: System.Object
      description: "ブックマークを作成したアクティビティに渡されるデータ。"
    - id: callback
      type: System.AsyncCallback
      description: "非同期再開操作が完了したときに呼び出されるメソッド。"
    - id: state
      type: System.Object
      description: "非同期操作に関する情報を含む省略可能なアプリケーション固有オブジェクト。"
    return:
      type: System.IAsyncResult
      description: "非同期操作への参照。"
  overload: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*
  exceptions: []
