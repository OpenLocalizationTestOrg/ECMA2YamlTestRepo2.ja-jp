  remarks: "決定するこのメソッドを呼び出すことができるかどうか、<xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark%2A>操作は成功しました</xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark%2A>。 呼び出された場合、再開操作が完了する前に、再開操作が完了するまでブロックします。"
