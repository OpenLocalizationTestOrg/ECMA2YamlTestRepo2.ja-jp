      description: "Returns <xref href=&quot;System.Activities.BookmarkResumptionResult&quot;></xref>."
  overload: System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark*
  exceptions: []
  platform:
  - net462
