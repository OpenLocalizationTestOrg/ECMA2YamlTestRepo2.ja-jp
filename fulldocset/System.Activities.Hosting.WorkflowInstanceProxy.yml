- uid: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(System.Activities.Bookmark,System.Object,System.TimeSpan,System.AsyncCallback,System.Object)
  id: BeginResumeBookmark(System.Activities.Bookmark,System.Object,System.TimeSpan,System.AsyncCallback,System.Object)
  parent: System.Activities.Hosting.WorkflowInstanceProxy
  langs:
  - csharp
  name: BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  nameWithType: WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  fullName: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "指定されたブックマーク、値、タイムアウト期間、コールバック メソッド、およびユーザー指定の状態を使用して非同期的にブックマークからワークフローを再開します。"
  remarks: "調べるには、再開操作が成功したかどうか、 <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>。</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>を呼び出す <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>コールバック メソッドの内外からを呼び出すことができます。</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> 場合<xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>は、再開操作が完了する前に呼び出されると、ブロック、再開操作が完了するまで</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>。 30 秒または<xref:System.TimeoutException><xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>。</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>からスローされる</xref:System.TimeoutException>は、既定では、再開操作が完了する必要があります。"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "ブックマーク。"
    - id: value
      type: System.Object
      description: "ブックマークを作成したアクティビティに渡されるデータ。"
    - id: timeout
      type: System.TimeSpan
      description: "再開操作を完了しなければならない、操作が取り消される前に、間隔<xref:System.TimeoutException>がスローされます</xref:System.TimeoutException>。"
    - id: callback
      type: System.AsyncCallback
      description: "再開操作が完了したときに呼び出されるメソッド。"
    - id: state
      type: System.Object
      description: "非同期操作に関する情報を含む省略可能なアプリケーション固有オブジェクト。"
    return:
      type: System.IAsyncResult
      description: "非同期操作への参照。"
  overload: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*
  exceptions: []
  platform:
