  nameWithType: HierarchicalDataSourceView
  fullName: System.Web.UI.HierarchicalDataSourceView
  type: Class
  summary: "ノードまたはノードの階層データ構造でのコレクション上のデータ ビューを表す、 <xref href=&quot;System.Web.UI.HierarchicalDataSourceControl&quot;> </xref>コントロール。"
  remarks: "ASP.NET には、Web サーバー コントロール データにバインドして、一貫した方法で提供できるようにするためのデータ バインディング アーキテクチャがサポートされています。 データにバインドする web サーバー コントロールは、データ バインド コントロールと呼ばれます、そのバインドを促進するクラスは、データ ソース コントロールと呼ばれます。 データ ソース コントロールが任意のデータ ソースを表すことができます。 ファイル、ストリーム、リレーショナル データベース、ビジネス オブジェクト、およびなどです。 データ ソースは、ソースまたは基になるデータの形式に関係なく、データ バインド コントロールに一貫した方法でデータ表示を制御します。       階層データを表すデータ ソース コントロールが、抽象<xref:System.Web.UI.HierarchicalDataSourceControl>クラス</xref:System.Web.UI.HierarchicalDataSourceControl>から派生します。 データ ソース コントロールのデータ ソース コントロール オブジェクトをデータ ソース ビュー オブジェクトによって表される、基になるデータに対するその関連するビューの組み合わせと考えることができます。 階層のデータ ソース コントロールは、それらが表すデータの各階層レベルの階層的なデータ ソース ビューをサポートします。 データ ソース ビュー名を指定しない、<xref:System.Web.UI.DataSourceView><xref:System.Web.UI.DataSourceControl>を制御するが、その一意の階層パスで識別される</xref:System.Web.UI.DataSourceControl>関連付けられているオブジェクト</xref:System.Web.UI.DataSourceView>と同様に       データ ソース ビューでは、データ ソース コントロールの機能を定義します。 すべてのデータ ソース ビューから基になるデータ ソースを使用して、データの取得をサポートして HierarchicalDataSourceView などのオブジェクトを<xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>としてデータの階層リストを取得するメソッド、<xref:System.Web.UI.IHierarchicalEnumerable>オブジェクト</xref:System.Web.UI.IHierarchicalEnumerable></xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>。 すべてのデータ ソース ビューのオブジェクトなどの操作を含む、機能の基本的なセットをサポート<xref:System.Web.UI.DataSourceView.Insert%2A>、 <xref:System.Web.UI.DataSourceView.Update%2A>、 <xref:System.Web.UI.DataSourceView.Delete%2A>、および並べ替え</xref:System.Web.UI.DataSourceView.Delete%2A></xref:System.Web.UI.DataSourceView.Update%2A></xref:System.Web.UI.DataSourceView.Insert%2A>。 関連付けられたデータ ソースを取得することによってデータ ソース コントロールの機能の表示を使用して、データ バインド コントロールを検出できる、<xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>メソッドおよびデザイン時または実行時にビューを照会します</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>。 HierarchicalDataSourceView はサポートされていません<xref:System.Web.UI.DataSourceView.Insert%2A>、<xref:System.Web.UI.DataSourceView.Update%2A>または<xref:System.Web.UI.DataSourceView.Delete%2A>操作</xref:System.Web.UI.DataSourceView.Delete%2A></xref:System.Web.UI.DataSourceView.Update%2A></xref:System.Web.UI.DataSourceView.Insert%2A>。"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataSourceView class to retrieve data from hierarchical data storage, in this case a file system. The `FileSystemDataSourceView` class is a strongly typed HierarchicalDataSourceView instance that enables hierarchical Web server controls such as the <xref:System.Web.UI.WebControls.TreeView> control to bind to a `FileSystemDataSource` control and display file system information. For security purposes, file system information is displayed only if the data source control is being used in a localhost, authenticated scenario, and only starts with the virtual directory that the Web Forms page using the data source control resides in. Otherwise, the `viewPath` parameter passed to the constructor might be used to create a view based on the current file system path. This code example is part of a larger example provided for the <xref:System.Web.UI.HierarchicalDataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#3](~/add/codesnippet/csharp/t-system.web.ui.hierarch_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_0_1.vb)]"
  syntax:
    content: public abstract class HierarchicalDataSourceView
