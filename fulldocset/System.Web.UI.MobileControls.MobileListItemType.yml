  summary: "内の要素への項目の種類を割り当てます、 <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref>または<xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;></xref>コントロールの子コントロール。 このクラスは継承できません。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "ときに、<xref:System.Web.UI.MobileControls.List>または<xref:System.Web.UI.MobileControls.ObjectList>テンプレート モードでは、空のコントロールが表示される<xref:System.Web.UI.MobileControls.MobileListItem>の各ヘッダー、フッター、または表示する必要がある区切り記号と対応する項目の種類のオブジェクトが作成されます</xref:System.Web.UI.MobileControls.MobileListItem></xref:System.Web.UI.MobileControls.ObjectList></xref:System.Web.UI.MobileControls.List>。 これらの空のオブジェクトは、コントロールの子コントロールに挿入されます。      > [!NOTE] ><xref:System.Web.UI.MobileControls.MobileListItem>常にリストの項目に対応するオブジェクトが<xref:System.Web.UI.WebControls.ListItem>.</xref:System.Web.UI.WebControls.ListItem>の型を持つ</xref:System.Web.UI.MobileControls.MobileListItem>       この列挙体を使用するには、コントロール コレクションを反復処理すると、検索、<xref:System.Web.UI.MobileControls.MobileListItem>ヘッダー、フッター、および区切り記号のテンプレートに対応するオブジェクト</xref:System.Web.UI.MobileControls.MobileListItem>。"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

