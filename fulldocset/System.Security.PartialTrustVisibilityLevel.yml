items:
- uid: System.Security.PartialTrustVisibilityLevel
  id: PartialTrustVisibilityLevel
  children:
  - System.Security.PartialTrustVisibilityLevel.NotVisibleByDefault
  - System.Security.PartialTrustVisibilityLevel.VisibleToAllHosts
  langs:
  - csharp
  name: PartialTrustVisibilityLevel
  nameWithType: PartialTrustVisibilityLevel
  fullName: System.Security.PartialTrustVisibilityLevel
  type: Enum
  summary: "マークされているコードの既定の部分的に信頼された可視性を指定します、 <xref:System.Security.AllowPartiallyTrustedCallersAttribute>(APTCA) 属性</xref:System.Security.AllowPartiallyTrustedCallersAttribute>。"
  remarks: "PartialTrustVisibilityLevel がプロパティの設定のパラメーターとして渡される、<xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName>コンス トラクター</xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName> 。 コンス トラクターにパラメーターが渡されない場合、既定値は VisibleToAllHosts はします。       追加することによって NotVisibleByDefault として識別される部分的に信頼されたアセンブリを有効にする、 <xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A>、アプリケーション ドメインのプロパティ</xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A>。 NotVisibleByDefault (直接または間接的に) 他の部分的に信頼されたアセンブリを参照するアセンブリを有効にした場合それらの他のアセンブリがも有効になって必要があります。       最初に、PartialTrustVisibilityLevel を指定して、コードの共有の対象である、APTCA ライブラリが読み込まれるは、共有ドメインに読み込まれます。 そのアセンブリが別のドメインに同じ PartialTrustVisibilityLevel で読み込まれたときに共有されます。 ただし、アセンブリが異なる PartialTrustVisibilityLevel で読み込まれた場合にない共有されます。"
  syntax:
    content: public enum PartialTrustVisibilityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
