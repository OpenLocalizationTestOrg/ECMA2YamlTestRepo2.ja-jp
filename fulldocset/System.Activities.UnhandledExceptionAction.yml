  fullName: System.Activities.UnhandledExceptionAction
  type: Enum
  summary: "例外がワークフローのルートをエスケープするときに発生するアクションを指定します。"
  remarks: "<xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>関数に呼び出される場合、例外がワークフローのルートをエスケープします</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>。 <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs>例外へのアクセスおよびへのポインターを提供、<xref:System.Activities.Activity>例外を生成した</xref:System.Activities.Activity></xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs>。 終了しない場合は、既定のアクションを<xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>ハンドラーを指定します</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>。"
  example:
  - "The following example invokes a workflow that throws an exception. The exception is unhandled by the workflow and the <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> handler is invoked. The <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs> are inspected to provide information about the exception, and the workflow is terminated.  \n  \n [!code-cs[CFX_WorkflowApplicationExample#6](~/add/codesnippet/csharp/t-system.activities.unha_1.cs)]"
  syntax:
    content: public enum UnhandledExceptionAction
  inheritance:
  - System.Enum
  platform:
  - net462
