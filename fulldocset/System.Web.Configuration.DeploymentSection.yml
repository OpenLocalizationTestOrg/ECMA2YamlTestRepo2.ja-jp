- uid: System.Web.Configuration.DeploymentSection.Retail
  id: Retail
  parent: System.Web.Configuration.DeploymentSection
  langs:
  - csharp
  name: Retail
  nameWithType: DeploymentSection.Retail
  fullName: System.Web.Configuration.DeploymentSection.Retail
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "コンピューター上の Web アプリケーションが配置されているかどうかを指定する値の設定を取得または<xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;></xref>モード。"
  remarks: "製品版の場合は`true`ASP.NET のトレース出力を無効に、無効にデバッグ機能、および詳細なリモート ユーザーのシステムによって生成されたエラー メッセージを無効にします。 持つアプリケーション用、`customErrors`アプリケーションの Web.config ファイル内の要素、`mode`属性は強制的に`On`です。 これらの設定は、アプリケーションの Web.config ファイルで行われる設定を上書きします。      > [!NOTE] > を使用する場合、`retail`設定すると、次のように設定を続行する必要があります、`debug`属性を`false`サーバーに配置されているアプリケーションの Web.config ファイルにします。 `debug`設定を無効には、実行のタイムアウトを要求してによってこれがオーバーライドされていない、`retail`設定します。 詳細については、 [ほとんどの一般的な ASP.NET サポート問題 - Microsoft Developer サポートの内部に埋もれて Reporting](http://www.hanselman.com/blog/MostCommonASPNETSupportIssuesReportingFromDeepInsideMicrosoftDeveloperSupport.aspx) Scott Hanselman ブログ。"
  example:
  - "The following configuration file example shows how to set this property to `true` in the machine.config file. The machine.config file is located in this folder:  \n  \n `%windir%\\Microsoft.NET\\Framework\\<frameworkversion>\\Config`  \n  \n```  \n<system.web>  \n  <deployment   \n    retail=\"true\" />  \n</system.web>  \n```"
  syntax:
    content: public bool Retail { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Web アプリケーションが展開されている場合<xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;></xref>モード以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.Configuration.DeploymentSection.Retail*
  exceptions: []
  platform:
  - net462
