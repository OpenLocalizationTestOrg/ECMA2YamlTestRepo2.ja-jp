  name: WorkflowInstance
  nameWithType: WorkflowInstance
  fullName: System.Activities.Hosting.WorkflowInstance
  type: Class
  summary: "WorkflowInstance は、ワークフロー プログラムを実行するために軽量のインスタンスごとのランタイムです。 新しいワークフロー インスタンスを作成することを構築するか、既存のインスタンスの状態からです。 Api を<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>公開は、最低限の実行時コントロールが高レベルの操作を実装できます</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>。 この API セットは、ランタイムの機能の全体の幅を表します。 WorkflowInstance は抽象クラスでありの同期、永続化、追跡、および拡張機能などのホストの機能を提供するために、その抽象メソッドのホストの実装に依存しています。"
  remarks: "WorkflowInstance はシングル スレッドをホストするすべてのアクセスを同期するを想定しています。 同時に複数の Api を呼び出そうとしたが、<xref:System.InvalidOperationException>がスローされます</xref:System.InvalidOperationException>。       WorkflowInstance が内部的には、2 つの状態を持つ: 実行中で、一時停止します。 移行により、ランタイムする唯一の方法が一時停止の実行が<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>の呼び出しには すべてのアクション (Pause を除く) は、ランタイムが一時停止中にのみ実行できます。 ランタイムは、次の状況で自発的に Paused になります:-ランタイムに致命的なエラーが発生しました。 ホストを介してシグナルは<xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>(は通知しません Paused への遷移)、 <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>介して通知</xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>      -ワークフローで例外がキャッチしていないルートをエスケープします。 ホストを介して通知は、<xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>メソッド</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>。      -スケジューラは作業項目が不足し、今すぐは<xref:System.Activities.Hosting.WorkflowInstanceState>.</xref:System.Activities.Hosting.WorkflowInstanceState> ホストを介して通知は、<xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>メソッド</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>。 作業項目をすべて、スケジューラを実行した可能性があるインスタンスがアイドル状態であるため、またはインスタンスが完了するために注意してください。 <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>の値、<xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>プロパティは、2 つを区別するために使用できます</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A></xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>。       ホストは、Running から Paused への呼び出しによって変更を要求できる、<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>または<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A>のメソッド、<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>によって返されるインスタンス、<xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>プロパティ</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A></xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl></xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A></xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>。 この要求を OnNotify を関連付けるために、ホストがしないでことを意味する特定の応答をあると見なされないが*または<xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>を一時停止する特定の呼び出しで</xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>。ランタイムは、一時停止要求に応答の場合、一時停止し、呼び出しに可能性があります遷移<xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>スケジューラがまだ保留中の作業項目中</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>。<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>値、<xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>プロパティを使用してをスケジューラが他の作業がまたは一時停止する要求によって中断されたかどうかを確認できます</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A></xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>。     <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>のメソッド、<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>によって返されるインスタンス、<xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>プロパティは、WorkflowInstance が実行中の状態の間に呼び出すことができる唯一の方法です</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A></xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl></xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>。呼び出された場合、その他のすべてのメソッドは、<xref:System.InvalidOperationException>にスローされます。規則を指定すると、1 つの状態から別に WorkflowInstance の遷移の Running および Paused の一般概念は次のように: - 実行中 – への呼び出しの間で状態<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>し、[次へ] WorkflowInstance.OnNotify*</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> </xref:System.InvalidOperationException> 。      -一時停止-WorkflowInstance.OnNotify* と次の<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>。</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>呼び出し間の状態"
