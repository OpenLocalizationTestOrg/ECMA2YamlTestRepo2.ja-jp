  fullName: System.Web.Compilation.WCFBuildProvider
  type: Class
  summary: "Windows Communication Foundation (WCF) サービスのプロキシ クラスのコードを生成します。"
  remarks: "WCFBuildProvider では、WCF サービス参照を含んでいる Web アプリケーションのルート レベルのマッピング ファイル (.svcmap) が使用されます。 マッピング ファイルでは、プロキシ クラス ソース コードを生成する必要がありますサービスを指定します。 他のリソースは、生成されたプロキシ クラスは、Web アプリケーションのコンパイル フェーズ中にコンパイルされます。       継承された<xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>プロパティが内部的に定義されているし、ポイント .svcmap ファイルが存在する Web アプリケーションのルート ディレクトリにします</xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>。"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class WCFBuildProvider : System.Web.Compilation.BuildProvider
