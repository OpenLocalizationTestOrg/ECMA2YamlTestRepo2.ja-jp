      type: System.Web.Compilation.AssemblyBuilder
      description: "インスタンス、<xref:System.Reflection.Emit.AssemblyBuilder>オブジェクトに生成されたプロキシ コードを追加する必要があります</xref:System.Reflection.Emit.AssemblyBuilder>。 このインスタンスは、実行時に ASP.NET によって用意します。"
