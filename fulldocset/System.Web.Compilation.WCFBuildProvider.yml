  namespace: System.Web.Compilation
  summary: "サービス プロキシ クラス ソース コードを生成し、指定したアセンブリ ビルダーに追加します。"
  remarks: "このメソッドは、Web アプリケーションのルート ディレクトリにある .svcmap ファイルを検索します。 メソッドが指定された関連するサービスのプロキシ クラスのソース コードを生成ファイルが見つかった場合、`assemblyBuilder`です。"
  syntax:
