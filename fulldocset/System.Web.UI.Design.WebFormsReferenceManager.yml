  fullName: System.Web.UI.Design.WebFormsReferenceManager
  type: Class
  summary: "型、ディレクティブ、および現在の Web プロジェクトのドキュメント内のコントロールにアクセスするためには、基本クラスを提供します。 このクラスは継承する必要があります。"
  remarks: "WebFormsReferenceManager 基底クラスは、種類、ディレクティブ、および Web プロジェクトのドキュメントで定義されたユーザー コントロールにアクセスできるようにするデザイナー ホストによって実装されます。 コントロール デザイナーのクラスは、現在のドキュメント内の定義にアクセスして、現在のドキュメントに新しいタグ プレフィックスを追加する、WebFormsReferenceManager を使用できます。       を通じてデザイナー ホストによって提供される WebFormsReferenceManager サービスにアクセスする、<xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>のプロパティ、<xref:System.Web.UI.Design.WebFormsRootDesigner>実装</xref:System.Web.UI.Design.WebFormsRootDesigner></xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>。 <xref:System.Web.UI.Design.WebFormsRootDesigner>実装は、2 つの方法でアクセスできます: - クラスから派生する<xref:System.Web.UI.Design.ControlDesigner>を使用できます、<xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>プロパティへのアクセスを<xref:System.Web.UI.Design.WebFormsRootDesigner>デザイナー ホストによって提供される実装</xref:System.Web.UI.Design.WebFormsRootDesigner></xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A></xref:System.Web.UI.Design.ControlDesigner></xref:System.Web.UI.Design.WebFormsRootDesigner>。 を通じて WebFormsReferenceManager 実装が提供される、<xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>プロパティ<xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>プロパティ</xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A></xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>。      -その他のデザイナー クラスにアクセスできる、<xref:System.Web.UI.Design.WebFormsRootDesigner>最初に取得することによって実装、<xref:System.ComponentModel.Design.IDesignerHost>デザイナー コンポーネントの実装をサービス<xref:System.ComponentModel.Component.Site%2A>、呼び出すことで、および、<xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A>デザイナー ホストを使用してメソッド<xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A>プロパティ</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A></xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A></xref:System.ComponentModel.Component.Site%2A></xref:System.ComponentModel.Design.IDesignerHost></xref:System.Web.UI.Design.WebFormsRootDesigner>。          > [!NOTE] > WebFormsReferenceManager 不使用インターフェイス<xref:System.Web.UI.Design.IWebFormReferenceManager>.</xref:System.Web.UI.Design.IWebFormReferenceManager>が置き換えられます デザイナー ホストが古い可能性がありますだけをサポート、<xref:System.Web.UI.Design.IWebFormReferenceManager>インターフェイスの実装</xref:System.Web.UI.Design.IWebFormReferenceManager>。 確認、<xref:System.Web.UI.Design.WebFormsRootDesigner>デザイナー ホストによって提供される WebFormsReferenceManager 実装ではありません`null`を実装して、デザイナー ホスト、<xref:System.Web.UI.Design.WebFormsRootDesigner>と WebFormsReferenceManager クラス</xref:System.Web.UI.Design.WebFormsRootDesigner></xref:System.Web.UI.Design.WebFormsRootDesigner>。"
  syntax:
    content: public abstract class WebFormsReferenceManager
