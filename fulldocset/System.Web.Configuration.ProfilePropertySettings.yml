  remarks: "ProfilePropertySettings クラスは、プログラムで作成、アクセス、および個々 のプロパティに追加の定義を変更する方法を提供、`properties`のサブセクション、`profile`構成ファイルのセクションです。       `profile`構成ファイルのセクションは、ユーザー プロファイル用にスキーマを指定します。 ASP.NET コンパイル システムを実行時にで指定された情報を使用して、`profile`と呼ばれるクラスを生成するセクション`ProfileCommon`、 <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase>から派生しました。 `ProfileCommon`クラス定義がで定義されたプロパティに基づいて、`properties`のサブセクション、`profile`構成ファイルのセクションです。 ユーザー プロファイルごとに、このクラスのインスタンスが作成され、個々 のプロファイルの値を使用して、コードでアクセスできることができます、<xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName>プロパティ</xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName>。 プロファイルのプロパティの詳細については、次を参照してください。 [ASP.NET プロファイル プロパティの概要](~/add/includes/ajax-current-ext-md.md)です。 プロファイル機能の詳細についてに追加の[!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)]を参照してください[ASP.NET プロファイル プロパティの概要](../Topic/ASP.NET%20Profile%20Properties%20Overview.md)です。"
