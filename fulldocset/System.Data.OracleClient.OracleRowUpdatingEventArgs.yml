  type: Class
  summary: "データを提供、 <xref href=&quot;System.Data.OracleClient.OracleDataAdapter.RowUpdating&quot;> </xref>イベント。"
  remarks: "<xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>イベントが発生する前に、<xref:System.Data.Common.DbDataAdapter.Update%2A>行にします</xref:System.Data.Common.DbDataAdapter.Update%2A></xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>。       使用する場合<xref:System.Data.Common.DbDataAdapter.Update%2A>、更新の各データ行で発生する&2; つのイベントがある</xref:System.Data.Common.DbDataAdapter.Update%2A>。 実行の順序のとおりです: 1。  内の値、<xref:System.Data.DataRow>パラメーターの値に移動されます</xref:System.Data.DataRow>。      2.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>イベントが発生します</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>。      3.  コマンドを実行します。      4.  コマンドに設定されている場合`FirstReturnedRecord`、最初に返された結果は<xref:System.Data.DataRow>.</xref:System.Data.DataRow>に配置されます。      5.  <xref:System.Data.DataRow>。</xref:System.Data.DataRow>に配置される出力パラメーターがある場合      6.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>イベントが発生します</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>。      7.  <xref:System.Data.DataRow.AcceptChanges%2A>呼び出されます。</xref:System.Data.DataRow.AcceptChanges%2A>"
  example:
  - "The following example shows how to use both the <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> and <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated> events.  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> event returns this output:  \n  \n `Event Arguments: (command=OracleCommand commandType=2 status=0)`  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated> event returns this output:  \n  \n `Event Arguments: (command=OracleCommand commandType=2 recordsAffected=1 row=DataRow[37] status=0)`  \n  \n [!code-vb[Classic WebData OracleRowUpdatingEventArgs#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_4_1.vb)]\n [!code-cs[Classic WebData OracleRowUpdatingEventArgs#1](~/add/codesnippet/csharp/t-system.data.oracleclie_4_1.cs)]"
