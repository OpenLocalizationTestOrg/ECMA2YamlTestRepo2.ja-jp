  type: Enum
  summary: "スナップ線の相対的な重要度を指定します。"
  remarks: "スナップ線の優先度は、ビジュアル デザイナーでそのピアに関してスナップ線を処理する方法に関する提案として機能します。 レイアウト エンジンは、コントロールのスナップ線を表示するかどうかを決定する単純なメソッドを使用して: 向きごとにのみ、最高の優先順位スナップ線、常の値を含むが示すように、垂直または水平方向です。       <xref:System.Windows.Forms.Design.Behavior.SnapLine>クラス</xref:System.Windows.Forms.Design.Behavior.SnapLine>のインスタンスを作成するときに指定する SnapLinePriority 列挙スナップ線の優先順位を設定するには"
  syntax:
    content: public enum SnapLinePriority
  inheritance:
