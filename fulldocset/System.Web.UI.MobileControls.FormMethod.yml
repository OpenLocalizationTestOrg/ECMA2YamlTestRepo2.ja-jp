  fullName: System.Web.UI.MobileControls.FormMethod
  type: Enum
  summary: "GET または POST 要求であると、フォームの送信の種類を指定します。 このクラスは継承できません。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "FormMethod 列挙型では、フォームを送信する方法を表します。 GET 要求、<xref:System.Web.UI.MobileControls.Form.Method%2A>フォームのプロパティに設定されて`Get`、ポストできるデータの量に制限されます</xref:System.Web.UI.MobileControls.Form.Method%2A>。 ポストバックのいくつかの種類は、GET 要求を使用する場合に失敗する可能性があります。 GET 要求を使用する利点は、URL の一部としてすべてのパラメーターが指定されて、キャッシュまたは URL を保存することができます。"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum FormMethod
