  type: Class
  summary: "スイッチ レベルの型を識別します。"
  remarks: "この属性が<xref:System.Diagnostics.Switch>クラス</xref:System.Diagnostics.Switch>から継承するすべてのクラスに適用する対象としています 属性の目的は、スイッチのスイッチの条件を指定する型を識別します。 各スイッチを決定するかどうか、トレースが書き込まれるイベントの種類が一致するかの値を超えるかどうかに基づいて、<xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>スイッチのプロパティ</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>。 使用する種類、<xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>別々 のスイッチのプロパティが異なります</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>。 たとえば、スイッチ レベルの型、<xref:System.Diagnostics.BooleanSwitch>クラスは<xref:System.Boolean>、およびスイッチ レベルの型の<xref:System.Diagnostics.TraceSwitch>クラスは<xref:System.Diagnostics.TraceLevel>.</xref:System.Diagnostics.TraceLevel> </xref:System.Diagnostics.TraceSwitch> </xref:System.Boolean> </xref:System.Diagnostics.BooleanSwitch>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SwitchLevelAttribute : Attribute
