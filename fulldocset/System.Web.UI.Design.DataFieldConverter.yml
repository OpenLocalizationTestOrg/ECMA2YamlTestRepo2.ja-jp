  summary: "現在のコンポーネントの選択したデータ ソースからデータ フィールドの一覧を取得する型コンバーターを提供します。"
  remarks: "DataFieldConverter は、デザイン時コンポーネントの現在のデータ ソースからデータ フィールドの一覧を取得できます。       この型コンバーターを使用して[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]プロパティ ウィンドウでフィールドをデータの一覧に表示される値を提供します。      > [!CAUTION] > 型コンバーターに直接アクセスする必要があることはありません。 代わりに、適切なコンバーター <xref:System.ComponentModel.TypeDescriptor>。</xref:System.ComponentModel.TypeDescriptor>を使用して、 詳細については、<xref:System.ComponentModel.TypeConverter>基底クラス</xref:System.ComponentModel.TypeConverter>の例を参照してください。       型コンバーターの詳細については、次を参照してください、<xref:System.ComponentModel.TypeConverter>基底クラスと[する方法: 実行する型コンバーターを実装する](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter> 。"
