  summary: "コンバーターが、指定したソースの種類のオブジェクトをコンバーターのネイティブ型に変換できるかどうかを示す値を取得します。"
  remarks: "このメソッドが戻る`true`ソースの種類が文字列の場合。 このメソッドが常に返しますそれ以外の場合、`false`です。"
