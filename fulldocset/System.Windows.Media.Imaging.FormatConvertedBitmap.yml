  summary: "ピクセル形式の変換機能を提供する<xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;></xref>です。"
  remarks: "FormatConvertedBitmap を実装して、<xref:System.ComponentModel.ISupportInitialize>を複数のプロパティの初期化を最適化するインターフェイス</xref:System.ComponentModel.ISupportInitialize>。 プロパティが変更されたオブジェクトの初期化中にのみ発生します。 呼び出す<xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A>初期化が開始されたことを通知して<xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A>初期化が完了したことを通知します</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A></xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A>。 初期化後は、プロパティの変更は無視されます。       使用して作成された FormatConvertedBitmap オブジェクト、<xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>コンス トラクターが自動的に初期化され、プロパティの変更は無視されます</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>。       別の特性を持つ RGB 色空間の間で変換する形式、<xref:System.Windows.Media.Imaging.ColorConvertedBitmap>クラスを使用する必要があります</xref:System.Windows.Media.Imaging.ColorConvertedBitmap>。 色空間の間の変換には、ソース カラー プロファイルと信頼性の高い色の変換を提供する色域マッピングの送信先のカラー プロファイルが必要です。 カラー プロファイルは、によって提供される、<xref:System.Windows.Media.ColorContext>のパラメーター、<xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A>か、または、<xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A>と<xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A>プロパティ</xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A></xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A></xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A></xref:System.Windows.Media.ColorContext>。       変換が適用された後、ファイルにイメージが保存されている場合、イメージ データに関連するメタデータ タグを更新する必要があります。"
  syntax:
