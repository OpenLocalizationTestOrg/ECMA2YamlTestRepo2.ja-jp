  name: DesignerGeneratedAttribute
  nameWithType: DesignerGeneratedAttribute
  fullName: Microsoft.VisualBasic.CompilerServices.DesignerGeneratedAttribute
  type: Class
  summary: "クラスに適用する場合、コンパイラは暗黙的に既定の代理コンス トラクターからコンポーネント初期化メソッドを呼び出します。"
  remarks: "この属性は、コンパイラに暗黙的にプライベートを呼び出すよう指示`InitializeComponent`既定の代理コンス トラクターからのメソッドです。 このメソッドがユーザー定義のコンス トラクターから呼び出され、警告またはエラーになっていませんをレポートにも、コンパイラが確認されます。 Visual Studio 統合開発環境では、ユーザーの代理としてコードを生成するときに、この属性は許可します。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class DesignerGeneratedAttribute : Attribute
