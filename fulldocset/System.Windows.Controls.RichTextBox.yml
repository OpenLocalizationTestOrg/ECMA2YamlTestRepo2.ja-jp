  remarks: "<xref:System.Windows.Documents.FlowDocument>RichTextBox のサポートされている唯一の子要素です。</xref:System.Windows.Documents.FlowDocument>      > [!IMPORTANT] > RichTextBox が組み込みの処理、バブルの<xref:System.Windows.UIElement.MouseUp>と<xref:System.Windows.UIElement.MouseDown>イベント</xref:System.Windows.UIElement.MouseDown></xref:System.Windows.UIElement.MouseUp>。  したがって、カスタム イベント ハンドラーをリッスン`MouseUp`または`MouseDown`RichTextBox からのイベントは決して呼び出されません。  これらのイベントに応答する必要がある場合は、トンネリングをリッスン<xref:System.Windows.UIElement.PreviewMouseUp>と<xref:System.Windows.UIElement.PreviewMouseDown>イベント代わりのハンドラーを登録または、 <xref:System.Windows.EventSetter.HandledEventsToo%2A>(後者のオプションはコードで使用できるのみです) の引数</xref:System.Windows.EventSetter.HandledEventsToo%2A></xref:System.Windows.UIElement.PreviewMouseDown></xref:System.Windows.UIElement.PreviewMouseUp>。 イベントが処理する場合を除き、意図的に、これらのイベントの RichTextBox ネイティブ処理を無効にし、コントロールの注目すべきへの影響ことに注意してください設定しないように[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]です。       リッチ テキスト ボックスには、イメージをコピーして貼り付けるがサポートされますが、特定のシナリオは現在サポートされていませんし、正しく動作しない可能性があります。  次の表では、これらのシナリオと予想される結果をまとめたものです。      |画像のコピー元 |貼り付けの結果のイメージ |  |-----------------------|------------------------|  |画像ソースがグラフィック メタファイル |イメージは貼り付けられません |  |イメージのソースは相対パスまたはリンク |不明瞭または空白の画像が貼り付けられます |  |イメージ ソースのリンクが、予期されるイメージの形式で終わらない (です。PNG、します。JPG、します。GIF) |不明瞭または空白の画像が貼り付けられます |  |イメージ ソースのコピーから無効なリッチ テキスト式 (RTF) |イメージのソースへのリンクが貼り付けられます (なくイメージ) |      RichTextBox に HTML コンテンツを貼り付けると、RichTextBox 使用 rtf 形式のフォーマットを使用して直接 HTML 形式ではなくために予期しない動作が発生する可能性があります。       テキストは常に RichTextBox でラップします。 テキストを折り返すに設定したくない場合、<xref:System.Windows.Documents.FlowDocument.PageWidth%2A>上、 <xref:System.Windows.Documents.FlowDocument>、リッチ テキスト ボックスの幅よりも大きくなります</xref:System.Windows.Documents.FlowDocument></xref:System.Windows.Documents.FlowDocument.PageWidth%2A>。 ただしに達すると、ページの幅は、テキストが折り返されます。       RichTextBox 内でコンテンツを水平方向および垂直方向に整列処理が終わったら、<xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A>と<xref:System.Windows.Controls.Control.VerticalContentAlignment%2A>プロパティ</xref:System.Windows.Controls.Control.VerticalContentAlignment%2A></xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A>。 ページのレイアウトの中で RichTextBox の整列、<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>と<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>プロパティ</xref:System.Windows.FrameworkElement.VerticalAlignment%2A></xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>。       スクロール バーは、既定では、リッチ テキスト ボックスに表示されません。 スクロール バーを表示するには、<xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>プロパティ<xref:System.Windows.Controls.ScrollBarVisibility>、または<xref:System.Windows.Controls.ScrollBarVisibility>.</xref:System.Windows.Controls.ScrollBarVisibility></xref:System.Windows.Controls.ScrollBarVisibility></xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>に設定します。       通常、<xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>ときを検出するためにイベントを使用する必要があります内のテキスト、<xref:System.Windows.Controls.TextBox>や RichTextBox の変更ではなく<xref:System.Windows.UIElement.KeyDown>想定される場合があります</xref:System.Windows.UIElement.KeyDown></xref:System.Windows.Controls.TextBox></xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>。 例については、次を参照してください。[する方法: 検出時にテキストを、テキスト ボックスが変更された](~/add/includes/ajax-current-ext-md.md)です。       リッチ テキスト ボックスには、さまざまなキーボード コマンドがサポートされています。 キーボード コマンドの一覧は、 <xref:System.Windows.Documents.EditingCommands>。</xref:System.Windows.Documents.EditingCommands>を参照してください。       コントロールの既定のスタイルでは、このコントロールの依存関係プロパティを設定する場合があります。  プロパティが既定のスタイルが設定されている場合は、アプリケーションでコントロールが表示されたら既定値から、プロパティが変更可能性があります。 既定のスタイルは、いるデスクトップ テーマによっては、アプリケーションが実行されている場合は使用が決定されます。  詳細については、次を参照してください。 [WPF テーマの既定の](http://go.microsoft.com/fwlink/?LinkID=158252)します。"
