  summary: "取得または重複メッセージを識別するためにトランスポートによって使用されるメッセージ ハッシュの最大数を指定する値を設定します。"
  remarks: "このプロパティは、システム管理者および開発者にも重複するメッセージの検出アルゴリズムをオフにする方法を示します。 この値を 0 に設定すると、重複するメッセージの検出が無効にします。 既定値は 4112 です。"
