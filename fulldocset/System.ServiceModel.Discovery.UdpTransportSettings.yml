- uid: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  id: SocketReceiveBufferSize
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: SocketReceiveBufferSize
  nameWithType: UdpTransportSettings.SocketReceiveBufferSize
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "取得または基になる WinSock ソケットの受信バッファー サイズを設定します。"
  remarks: "受信チャネルのユーザーは、バインディングのこの値を使用して、システムでのデータを受信したときの動作方法を制御します。 たとえばにアクセスするアプリケーションを指定受信[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]より高い値を使用して、最大しきい値でのメッセージがメッセージにそれを処理するアプリケーションの待機中に、WinSock バッファーにスタックを許可します。 同じ状況で低い値を使用すると、メッセージが破棄されるが起こる可能性があります。 このプロパティを公開、基になる WinSock`SO_RCVBUF`ソケット設定します。 このプロパティの値が、少なくとも<xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>。</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>のサイズである必要があります。 も小さい値に設定する、<xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>でランタイム例外が発生します</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>。 既定値は 65536 です。"
  syntax:
    content: public int SocketReceiveBufferSize { get; set; }
    return:
      type: System.Int32
      description: "受信バッファー サイズ。"
  overload: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize*
  exceptions: []
  platform:
  - net462
