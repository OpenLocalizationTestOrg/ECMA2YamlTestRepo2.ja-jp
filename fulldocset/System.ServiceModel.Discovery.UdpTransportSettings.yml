  summary: "取得またはマルチキャスト パケットが走査できるネットワーク セグメント ホップの数を指定する値を設定します。"
  remarks: "このプロパティに関連付けられている機能を公開する、`IP_MULTICAST_TTL`と`IP_TTL`ソケット オプション。 既定値は 1 です。"
  syntax:
    content: public int TimeToLive { get; set; }
    return:
      type: System.Int32
      description: "ネットワーク セグメント ホップの数。"
  overload: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive*
  exceptions: []
  platform:
  - net462
