      description: "インスタンス、<xref:System.Type>で指定されている、<xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.SecurityTokenService*>プロパティ</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.SecurityTokenService*></xref:System.Type>。"
