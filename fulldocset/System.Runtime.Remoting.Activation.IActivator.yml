  summary: "リモート処理のアクティベーター クラスの基本機能を提供します。"
  remarks: "アクティベーターを制御し、オブジェクトを参照によってマーシャ リングのアクティブ化に参加します。 アクティベーターは、実際のオブジェクトを作成する他のユーザーが、コンテキストを作成します。       アクティベーターを使用して、<xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A>計測する必要があります階層を形成するプロパティ</xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A>。"
