  summary: "新しいインスタンスを初期化<xref href=&quot;System.Security.Cryptography.RC2&quot;></xref>です。"
  remarks: "抽象クラスのインスタンスを作成することはできません。 アプリケーション コードでは、派生クラスの新しいインスタンスが作成されます。       このアルゴリズムは、40 ビットから 1024 ビットのキー長を 8 のビット単位でサポートされていますが、<xref:System.Security.Cryptography.RC2CryptoServiceProvider>実装では、8 ビット単位で 40 ビットから 128 ビットのキー長のみがサポートしています</xref:System.Security.Cryptography.RC2CryptoServiceProvider>。       このメソッドは、保護対象のフィールドを初期化します<xref:System.Security.Cryptography.SymmetricAlgorithm>を次の表に一覧表示の既定値です。</xref:System.Security.Cryptography.SymmetricAlgorithm> 。      |フィールド |既定値 |  |-----------|-------------------|  |<xref:System.Security.Cryptography.SymmetricAlgorithm.KeySizeValue>|&128; |  |<xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue>|&64; |  |<xref:System.Security.Cryptography.SymmetricAlgorithm.FeedbackSizeValue>|64|</xref:System.Security.Cryptography.SymmetricAlgorithm.FeedbackSizeValue></xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue></xref:System.Security.Cryptography.SymmetricAlgorithm.KeySizeValue>"
