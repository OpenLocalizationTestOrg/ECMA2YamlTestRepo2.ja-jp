  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Security.Cryptography.CngProvider&quot;> </xref>クラスです。"
  remarks: "インスタンス、<xref:System.Security.Cryptography.CngProvider>クラスは内部で指定されたプロバイダー名を維持、`provider`パラメーター</xref:System.Security.Cryptography.CngProvider> 。       このコンス トラクターの主な目的は、<xref:System.Security.Cryptography.CngProvider><xref:System.Security.Cryptography.CngProvider>クラス</xref:System.Security.Cryptography.CngProvider>の静的プロパティでは表されないを Ksp にオブジェクト</xref:System.Security.Cryptography.CngProvider>を作成するためのメソッドを提供 この機能により、将来[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]リリース、サービス パック、およびサード パーティ製開発者は、現在利用可能なプロバイダーと同じようにアクセス可能な新しいプロバイダーを追加します。"
  syntax:
    content: public CngProvider (string provider);
    parameters:
    - id: provider
      type: System.String
      description: "初期化するために、キー記憶域プロバイダー (KSP) の名前。"
