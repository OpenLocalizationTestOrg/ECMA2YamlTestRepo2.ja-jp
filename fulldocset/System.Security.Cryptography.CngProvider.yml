  name: CngProvider
  nameWithType: CngProvider
  fullName: System.Security.Cryptography.CngProvider
  type: Class
  summary: "キー格納プロバイダー (KSP) の名前をカプセル化、Cryptography Next Generation (CNG) オブジェクトと共に使用します。"
  remarks: "CngProvider クラスは、ユーティリティ クラスです。 静的プロパティ、比較のメソッド、およびキー記憶域プロバイダーを指定する文字列を内部的に保持された、プライベートで構成されます。       静的プロパティは、CngProvider オブジェクトを返します。 各オブジェクトの内部文字列は、静的プロパティの名前に対応するプロバイダー名に初期化されます。       静的プロパティで対応されていないプロバイダーの種類のオブジェクトを作成するのにこのクラスを使用することもできます。       CNG のいくつかのクラス (など<xref:System.Security.Cryptography.CngKey>) を介して CngProvider オブジェクトを受け入れ、`provider`パラメーター</xref:System.Security.Cryptography.CngKey> 。 呼び出して、オブジェクトの組み込みのプロバイダー名を取得、クラス、CngProvider オブジェクトを受信すると<xref:System.Security.Cryptography.CngProvider.Provider%2A>プロパティ</xref:System.Security.Cryptography.CngProvider.Provider%2A>。       したがって、CngProvider はよく知られているプロバイダーの列挙として機能します。 厳密に型指定された値を使用して、文字列の代わりに、プロバイダーを識別できます。"
  syntax:
    content: 'public sealed class CngProvider : IEquatable<System.Security.Cryptography.CngProvider>'
  inheritance:
  - System.Object
  implements:
  - System.IEquatable<System.Security.Cryptography.CngProvider>
  inheritedMembers: []
  platform:
  - net462
