  type: Class
  summary: "キャッシュされたコンテンツを使用して領域を描画します。"
  remarks: "BitmapCacheBrush クラスを使用すると、キャッシュされた要素を効率的に再利用します。 これは、複合コンテンツを複数の要素を描画する必要がある場合に便利です。 使用して、<xref:System.Windows.Media.BitmapCache>複合型の要素をキャッシュするクラス</xref:System.Windows.Media.BitmapCache>。       割り当てる、<xref:System.Windows.Media.Visual>を<xref:System.Windows.Media.BitmapCacheBrush.Target%2A>プロパティ オプションで割り当てると、<xref:System.Windows.Media.BitmapCache>を<xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A>プロパティ</xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A></xref:System.Windows.Media.BitmapCache></xref:System.Windows.Media.BitmapCacheBrush.Target%2A></xref:System.Windows.Media.Visual>。 <xref:System.Windows.Media.CacheMode>ブラシおよびターゲットの<xref:System.Windows.Media.Visual>異なる動作を生成するために対話します</xref:System.Windows.Media.Visual></xref:System.Windows.Media.CacheMode>。 次の表では、この相互作用について説明します。      ||ターゲットには、CacheMode がありません |ターゲットが CacheMode |  |-|-----------------------------|--------------------------|  |ブラシには、CacheMode がありません |ビジュアルのレンダリングを通常; ターゲットします。ブラシが既定のキャッシュ動作を使用します |。ターゲット ビジュアルは、独自のキャッシュを表示します。ブラシがレンダリング時に、ターゲットのキャッシュを使用します |。  |ブラシが CacheMode |ビジュアルのレンダリングを通常; ターゲットします。ブラシが独自のキャッシュにターゲットをレンダリングし、これを表示するために使用します |。ターゲット ビジュアルは、独自のキャッシュを表示します。ブラシがブラシのキャッシュにターゲットをレンダリングし、これを表示するために使用します |。      BitmapCacheBrush クラスがに似ていますが、<xref:System.Windows.Media.VisualBrush>対象要素のキャッシュからまたはによって定義されたキャッシュは常に表示が、クラス、BitmapCacheBrush、<xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A>プロパティ</xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A></xref:System.Windows.Media.VisualBrush>。 BitmapCacheBrush クラスには、ダーティ領域もサポートしています。       次の表は、ビットマップのキャッシュ設定、BitmapCacheBrush クラスを既定値を示します。      |ビットマップのキャッシュ プロパティ |既定の設定 |  |---------------------------|---------------------|  |<xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>|`false`|  |<xref:System.Windows.Media.BitmapCache.EnableClearType%2A>|`false`|  |<xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>|1|      <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>プロパティは、BitmapCacheBrush クラス</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A></xref:System.Windows.Media.BitmapCache.RenderAtScale%2A></xref:System.Windows.Media.BitmapCache.EnableClearType%2A></xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>       BitmapCacheBrush クラス<xref:System.Windows.Media.Visual>。</xref:System.Windows.Media.Visual>のルートで、次のプロパティは無視されます。 この動作は、<xref:System.Windows.Media.VisualBrush>クラス</xref:System.Windows.Media.VisualBrush>によって異なります。      -   <xref:System.Windows.Media.Visual.VisualOffset%2A>      -   <xref:System.Windows.Media.Visual.VisualTransform%2A>      -   <xref:System.Windows.Media.Visual.VisualClip%2A>      -   <xref:System.Windows.Media.Visual.VisualEffect%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacity%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacityMask%2A></xref:System.Windows.Media.Visual.VisualOpacityMask%2A></xref:System.Windows.Media.Visual.VisualOpacity%2A></xref:System.Windows.Media.Visual.VisualEffect%2A></xref:System.Windows.Media.Visual.VisualClip%2A></xref:System.Windows.Media.Visual.VisualTransform%2A></xref:System.Windows.Media.Visual.VisualOffset%2A>"
