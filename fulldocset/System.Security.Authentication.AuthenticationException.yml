  summary: "認証ストリームの認証に失敗した場合にスローされる例外。"
  remarks: "<xref:System.Net.Security.NegotiateStream>と<xref:System.Net.Security.SslStream>クラスは、クライアントまたはサーバーを認証できない場合にこの例外をスローします</xref:System.Net.Security.SslStream></xref:System.Net.Security.NegotiateStream>。 この例外がスローされたときに、別の資格情報を使用して認証を再試行できます。 場合は、認証を再試行することはできません、 <xref:System.Security.Authentication.InvalidCredentialException>、AuthenticationException の代わりにスローされます</xref:System.Security.Authentication.InvalidCredentialException>。"
  example:
  - <xref:System.Net.Security.NegotiateStream> &#124; <xref:System.Net.Security.SslStream>
