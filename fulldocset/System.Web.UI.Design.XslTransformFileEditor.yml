  name: XslTransformFileEditor
  nameWithType: XslTransformFileEditor
  fullName: System.Web.UI.Design.XslTransformFileEditor
  type: Class
  summary: "XML 変換ファイルを選択するためには、デザイン時のユーザー インターフェイスを提供します。"
  remarks: "選択し、XML 変換ファイル (.xsl) の URL を編集して、URL をコントロールのプロパティに割り当てるには、XslTransformFileEditor オブジェクトをデザイン時に使用されます。 たとえば、<xref:System.Web.UI.WebControls.XmlDataSource>コントロールの値を設定するデザイン時に XslTransformFileEditor クラスを使用して、<xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A>プロパティ</xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A></xref:System.Web.UI.WebControls.XmlDataSource>。       使用して、<xref:System.ComponentModel.EditorAttribute>属性に関連付けるプロパティ、XslTransformFileEditor</xref:System.ComponentModel.EditorAttribute> 。 デザイン サーフェイスに関連付けられたプロパティを編集すると、デザイナー ホスト呼び出し、<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッド</xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。 <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッドを使用、<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>メソッドは、さらに、URL を選択するためのユーザー インターフェイスを表示し、ユーザーが選択されている URL を返します</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A></xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。 <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>メソッドは、ユーザー インターフェイスの表示スタイルを示します</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>。       XML 変換ファイルの URL プロパティ用のカスタム エディターを定義する XslTransformFileEditor からクラスを派生します。 たとえば、派生クラスをオーバーライドできます、<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッド、および、呼び出し、<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>メソッドをカスタム<xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A>または<xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A>値</xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A></xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A></xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A></xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。"
  example:
  - "The following code example demonstrates how to associate an instance of the XslTransformFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XslTransformFileEditor class allows the user interface to select and edit an XML transform file name for the property value.  \n  \n [!code-cs[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_1_1.cs)]\n [!code-vb[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_1_1.vb)]"
  syntax:
    content: 'public class XslTransformFileEditor : System.Web.UI.Design.UrlEditor'
