  summary: "渡される Windows id を取得、 <xref href=&quot;System.Web.Security.WindowsAuthenticationEventArgs&quot;> </xref>コンス トラクターです。"
  remarks: "<xref:System.Web.Security.WindowsAuthenticationModule>構築、<xref:System.Web.Security.WindowsAuthenticationEventArgs>オブジェクト IIS と、現在によって提供される Windows id を使用して<xref:System.Web.HttpContext>に渡します、 **WindowsAuthentication_OnAuthenticate**イベント</xref:System.Web.HttpContext></xref:System.Web.Security.WindowsAuthenticationEventArgs></xref:System.Web.Security.WindowsAuthenticationModule>。       Identity プロパティがによって返される id を設定して IIS では、匿名認証を使用する場合、<xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A>メソッド</xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A>。"
  example:
