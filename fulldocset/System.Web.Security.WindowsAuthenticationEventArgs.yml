  name: User
  nameWithType: WindowsAuthenticationEventArgs.User
  fullName: System.Web.Security.WindowsAuthenticationEventArgs.User
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "取得または設定、<xref:System.Security.Principal.IPrincipal>現在の要求に関連するオブジェクト</xref:System.Security.Principal.IPrincipal>。"
  remarks: "ユーザー プロパティを設定を使用することができます、 <xref:System.Web.HttpContext.User%2A>、現在のプロパティ<xref:System.Web.HttpContext>をカスタム<xref:System.Security.Principal.IPrincipal>オブジェクト</xref:System.Security.Principal.IPrincipal></xref:System.Web.HttpContext></xref:System.Web.HttpContext.User%2A>。       中にユーザー定義プロパティの値を指定しないかどうか、 **WindowsAuthentication_OnAuthenticate**イベント、Windows の IIS によって提供される id が現在の要求の id として使用します。 IIS で匿名認証を使用する場合、<xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A>プロパティによって返される id に設定されて、<xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A>メソッド</xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A></xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A>。"
  example:
  - "The following code example uses the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.  \n  \n [!code-cs[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/csharp/p-system.web.security.wi_1_1.asax)]\n [!code-vb[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/visualbasic/p-system.web.security.wi_1_1.asax)]"
  syntax:
    content: public System.Security.Principal.IPrincipal User { get; set; }
    return:
      type: System.Security.Principal.IPrincipal
      description: "<xref:System.Security.Principal.IPrincipal>現在の要求に関連するオブジェクト</xref:System.Security.Principal.IPrincipal>。"
  overload: System.Web.Security.WindowsAuthenticationEventArgs.User*
  exceptions: []
  platform:
  - net462
