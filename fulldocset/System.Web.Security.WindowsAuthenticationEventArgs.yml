  fullName: System.Web.Security.WindowsAuthenticationEventArgs
  type: Class
  summary: "データを提供、 **WindowsAuthentication_OnAuthenticate**イベント。 このクラスは継承できません。"
  remarks: "WindowsAuthenticationEventArgs クラスを使用して、イベントの値を指定、 **WindowsAuthentication_OnAuthenticate**イベントを有効にすると、現在の要求に対するカスタムの Windows id を指定するとします。       <xref:System.Web.Security.WindowsAuthenticationModule>IIS と現在によって提供される Windows id を使用して WindowsAuthenticationEventArgs オブジェクトを構築<xref:System.Web.HttpContext>に渡します、 **WindowsAuthentication_OnAuthenticate**イベント</xref:System.Web.HttpContext></xref:System.Web.Security.WindowsAuthenticationModule>。       使用することができます、<xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A>指定されている WindowsAuthenticationEventArgs オブジェクトのプロパティ、 **WindowsAuthentication_OnAuthenticate**設定イベントが、 <xref:System.Web.HttpContext.User%2A>、現在のプロパティ<xref:System.Web.HttpContext>をカスタム<xref:System.Security.Principal.IPrincipal>オブジェクト</xref:System.Security.Principal.IPrincipal></xref:System.Web.HttpContext></xref:System.Web.HttpContext.User%2A></xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A>。 値を指定しない場合、<xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A>中にプロパティ、 **WindowsAuthentication_OnAuthenticate**イベント、IIS によって提供される id が現在の要求の id として使用される Windows</xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> 。 IIS で匿名認証を使用する場合、<xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A>プロパティによって返される id に設定されて、<xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A>メソッド</xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A></xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A>。       **WindowsAuthentication_OnAuthenticate**イベントが発生した場合にのみ認証<xref:System.Web.Configuration.AuthenticationSection.Mode%2A>に設定されている<xref:System.Web.Configuration.AuthenticationMode>と<xref:System.Web.Security.WindowsAuthenticationModule>アプリケーションのアクティブな HTTP モジュールは、</xref:System.Web.Security.WindowsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A> 。"
  example:
  - "The following code example uses the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.  \n  \n [!code-cs[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.wi_0_1.asax)]\n [!code-vb[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.wi_0_1.asax)]"
  syntax:
    content: 'public sealed class WindowsAuthenticationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
