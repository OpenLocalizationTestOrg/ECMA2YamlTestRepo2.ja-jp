  name: CodeAttributeArgument
  nameWithType: CodeAttributeArgument
  fullName: System.CodeDom.CodeAttributeArgument
  type: Class
  summary: "メタデータ属性の宣言で使用される引数を表します。"
  remarks: "属性のコンス トラクターの引数を&1; つの値または属性のプロパティの初期化に使用する値のいずれかを表す CodeAttributeArgument を使用できます。       <xref:System.CodeDom.CodeAttributeArgument.Value%2A>プロパティは、引数の値を示します</xref:System.CodeDom.CodeAttributeArgument.Value%2A>。 <xref:System.CodeDom.CodeAttributeArgument.Name%2A>プロパティ、使用する場合、値の割り当て先となる属性のプロパティの名前を示します</xref:System.CodeDom.CodeAttributeArgument.Name%2A>。       属性の宣言は、実行時に属性のコンス トラクターに渡される引数の数が頻繁に初期化されます。 属性のコンス トラクターに引数を提供するには、の各引数 CodeAttributeArgument を<xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A><xref:System.CodeDom.CodeAttributeDeclaration>。</xref:System.CodeDom.CodeAttributeDeclaration>のコレクション</xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A>に追加します。 のみ、<xref:System.CodeDom.CodeAttributeArgument.Value%2A>各 CodeAttributeArgument のプロパティを初期化する必要があります</xref:System.CodeDom.CodeAttributeArgument.Value%2A>。 コレクション内の引数の順序は、属性のコンス トラクターのメソッド シグネチャ内で引数順序に対応する必要があります。       と共に設定する値を設定するプロパティの名前を示す CodeAttributeArgument 提供することでは、コンス トラクターで使用できない属性のプロパティを設定することもできます。"
  example:
  - "The following code creates a class, and adds code attributes to declare that the class is serializable and obsolete.  \n  \n [!code-cpp[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/cpp/t-system.codedom.codeatt_4_1.cpp)]\n [!code-vb[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/visualbasic/t-system.codedom.codeatt_4_1.vb)]\n [!code-cs[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/csharp/t-system.codedom.codeatt_4_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAttributeArgument
