  fullName: System.Web.UI.WebControls.GridViewSortEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.GridView.Sorting&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.GridView>昇給を制御、<xref:System.Web.UI.WebControls.GridView.Sorting>並べ替えボタンをクリックしたときにイベント (ボタンをその`CommandName`プロパティを&quot;Sort&quot;に設定) がクリックすると、その前に、<xref:System.Web.UI.WebControls.GridView>コントロールは、並べ替え操作を処理します</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView.Sorting></xref:System.Web.UI.WebControls.GridView>。 これにより、このイベントが発生するたびに、並べ替え操作の取り消しなどのカスタムのルーチンを実行するイベント処理メソッドを提供できます。      > [!NOTE] > 内でいずれかのボタンが、<xref:System.Web.UI.WebControls.GridView>コントロールをその`CommandName`&quot;Sort&quot;に設定するプロパティが生成されます、<xref:System.Web.UI.WebControls.GridView.Sorting>イベント、並べ替えボタンは通常のヘッダー行で表示されます、<xref:System.Web.UI.WebControls.GridView>コントロール</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView.Sorting></xref:System.Web.UI.WebControls.GridView>。       並べ替えに使用する式と並べ替えの方向を指定するか、並べ替えを決定することができるイベント処理メソッドに渡される GridViewSortEventArgs オブジェクト、<xref:System.Web.UI.WebControls.GridView>コントロール</xref:System.Web.UI.WebControls.GridView>。 並べ替え式を確認するには<xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A>プロパティ</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A>。 並べ替えの方向を確認するには<xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A>プロパティ</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A>。 設定して、並べ替え操作をキャンセルすることも、<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>プロパティを`true`</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       GridViewSortEventArgs のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A> 。"
  example:
  - "The following example demonstrates how to use the GridViewSortEventArgs object passed to the event-handling method to cancel the sorting operation when the user attempts to sort the address column in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewSorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_244_1.aspx)]\n [!code-cs[GridViewSorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_244_1.aspx)]"
  syntax:
    content: 'public class GridViewSortEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
