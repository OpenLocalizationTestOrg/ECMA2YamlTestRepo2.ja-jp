  type: Class
  summary: "Web フォーム ページ上のモジュール式ユーザー インターフェイスをレンダリングするすべての Web パーツのパーツ コントロールの基底クラスとして機能します。"
  remarks: "部分クラスでは、すべてのパーツ コントロールに共通するおよびモジュールで一貫した外観を Web ページ上にあるを有効にするプロパティを定義します。 これらの共通プロパティには、タイトル、説明、および、chrome または部分から成るコントロールを囲む枠の特徴が含まれます。       <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>プロパティ パーツ コントロールのタイトルを指定します</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>。 <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>プロパティは、パーツ コントロールの目的を要約するために使用し、コントロールのタイトル バーのツールヒントとして表示されます</xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>。 <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>プロパティでは一部のコントロールの周りの境界線の種類が表示されるときに、<xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>プロパティ部分から成るコントロールが通常、レンダリングまたは最小限に抑えるかどうかを示します</xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A></xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>。 一部のコントロールの境界線はそれを含むゾーンのプロパティの影響を受けたたとえば、<xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>プロパティは、ゾーンに含まれているすべてのパーツ コントロールのフレームに影響します</xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>。       一部のコントロールの種類を&1; つが、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールで、対応するゾーン内のコンテンツをレンダリングします</xref:System.Web.UI.WebControls.WebParts.WebPart>。 別の種類は、<xref:System.Web.UI.WebControls.WebParts.EditorPart>変更に使用されるユーザー インターフェイス (UI) コントロールを提供するコントロールを個別の (カスタマイズ)<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.EditorPart>。 一部のコントロールの&3; 番目の型は、<xref:System.Web.UI.WebControls.WebParts.CatalogPart>の一覧を提供するコントロールを<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールをユーザーに追加したり、Web ページから削除します</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.CatalogPart>。       ゾーンでは、抽象<xref:System.Web.UI.WebControls.WebParts.WebZone>クラス</xref:System.Web.UI.WebControls.WebParts.WebZone>から派生するすべてのパーツ コントロールが含まれています。 ゾーンが含まれている一部のコントロールを整理します。 各ゾーンも表示 UI 要素自体のヘッダー、フッター、タイトル バー、および罫線など各格納されているパーツ コントロールの周りの UI 要素を含みます。      > [!NOTE] > パーツ コントロールは、通常のゾーンに配置する、可能であれば、ゾーンの外部の部分から成るコントロールを配置する場合は、コントロールが Web ページのマークアップで宣言によって参照されています。 部分から成るコントロールが、Web ページで、ゾーン外で宣言されている場合、コントロールも機能するが、その Web パーツの機能のほとんどが失われます。 たとえば、コントロールは、編集することはできません、実行時に、ゾーンにドラッグすることはできません。 必ずパーツ コントロールをゾーンからドラッグして実行時に、ゾーンの外部でのページにドロップすると便利です。       基本のパーツの種類の例をいくつかと、対応するゾーンの種類は、次の表に表示されます。      |コントロール型をパート |ゾーンの種類 |  |-----------------------|---------------|  |<xref:System.Web.UI.WebControls.WebParts.WebPart>|<xref:System.Web.UI.WebControls.WebParts.WebPartZone>|  |<xref:System.Web.UI.WebControls.WebParts.EditorPart>|<xref:System.Web.UI.WebControls.WebParts.EditorZone>|  |<xref:System.Web.UI.WebControls.WebParts.CatalogPart>|<xref:System.Web.UI.WebControls.WebParts.CatalogZone>|      一部のクラスから派生したパーツ コントロールのさまざまな種類が異なる方法で、UI 指向の継承されたプロパティを処理します</xref:System.Web.UI.WebControls.WebParts.CatalogZone></xref:System.Web.UI.WebControls.WebParts.CatalogPart></xref:System.Web.UI.WebControls.WebParts.EditorZone></xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.WebPartZone></xref:System.Web.UI.WebControls.WebParts.WebPart>。 <xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールが複数継承の UI プロパティのオーバーライドし、マークに置き換え、`Personalizable`属性 (詳細については、次を参照してください、<xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>クラスのドキュメント)、パーソナル化と呼ばれる機能を今後のブラウザー セッションでは、保存するには、そのプロパティの値を有効にする。</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> 。</xref:System.Web.UI.WebControls.WebParts.WebPart> たとえば、プログラムからの値を更新するユーザーを有効にする場合、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールの<xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A>(個人用設定が有効にしている既定値) する場合に値をパーソナル化は、実行時にプロパティ</xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A></xref:System.Web.UI.WebControls.WebParts.WebPart>。 いくつかの UI プロパティを<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールと一部クラスからの継承、<xref:System.Web.UI.WebControls.WebControl>クラス、同じように処理されます</xref:System.Web.UI.WebControls.WebControl></xref:System.Web.UI.WebControls.WebParts.WebPart>。       これに対し、他の部分を制御するように<xref:System.Web.UI.WebControls.WebParts.EditorPart>と<xref:System.Web.UI.WebControls.WebParts.CatalogPart>、パーソナル化を UI の継承されたプロパティを有効にしない</xref:System.Web.UI.WebControls.WebParts.CatalogPart></xref:System.Web.UI.WebControls.WebParts.EditorPart>。 このため、プロパティは今後のブラウザー セッションの値は保存されませんがプログラムによって割り当てられます。 たとえば、プログラムで更新するユーザーを有効にする場合、<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>コントロールの<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>プロパティ実行時に、更新された値は、失われたコントロールが閉じているか、ブラウザー セッションが終了した後</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A></xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>。       このような値を保存する簡単な方法は、の UI プロパティを継承<xref:System.Web.UI.WebControls.WebParts.EditorPart>と<xref:System.Web.UI.WebControls.WebParts.CatalogPart>ページ永続形式でプロパティの値を宣言する今後のブラウザー セッションの制御とは</xref:System.Web.UI.WebControls.WebParts.CatalogPart></xref:System.Web.UI.WebControls.WebParts.EditorPart>。 ただし、これは静的なアプローチでありまだ、プロパティの値を個人用に設定するユーザーはできません。 代わりに、ユーザーが、実行時にカスタマイズできるように、UI の継承されたプロパティをプログラムで更新を有効にする場合できる変数を使用するプライベートな静的プロパティの値を保存します。 新しいインスタンスごとに、<xref:System.Web.UI.WebControls.WebParts.EditorPart>または<xref:System.Web.UI.WebControls.WebParts.CatalogPart>コントロールが作成された (たとえば、コントロールを処理するメソッドで<xref:System.Web.UI.Control.Init>イベント)、静的変数の値を対応するプロパティを再割り当てすることができます</xref:System.Web.UI.Control.Init></xref:System.Web.UI.WebControls.WebParts.CatalogPart></xref:System.Web.UI.WebControls.WebParts.EditorPart>。 このようなアプローチことができます、編集の UI とカタログの Web パーツのアプリケーションの UI をカスタマイズします。"
  example:
  - "The following code examples demonstrate declarative use of several properties of the Part class, by using two instances of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control referenced in an ASP.NET Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The first part of the example contains the code for the custom control, named `TextDisplayWebPart`. Because the control derives from <xref:System.Web.UI.WebControls.WebParts.WebPart>, it also inherits the common properties that the Part class provides, and illustrates the use of those properties in this code example.  \n  \n [!code-vb[WebParts_Part_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_1.vb)]\n [!code-cs[WebParts_Part_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_1.cs)]  \n  \n The second part of the example shows how to reference the custom part controls in an ASP.NET Web page. Notice that the various Part properties are assigned declaratively to the custom control instances. Compare the declarative code that references the two instances on the page, and then load the page in a browser. Note how the various properties affect the appearance of the controls. For example, after you load the page in a browser, the second instance of the `TextDisplayWebPart` control appears minimized, because its <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> property value is set to <xref:System.Web.UI.WebControls.WebParts.PartChromeState>.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_2.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_2.aspx)]"
