  remarks: "Description プロパティは、通常と一部のコントロールのタイトル バーのツールヒントとして、一部のコントロールのリストを提供するカタログで使用される文字列です。 説明の内容は、パーツ コントロールのタイトル バーのタイトル テキストの上にマウス ポインターを配置すると、ツールヒントに表示されます。 ツールヒントのテキストがの値から作成された、<xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>後にハイフン、プロパティの Description プロパティの値が続きます</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>。       このプロパティの値を設定すると、デザイナーのツールを使用して、リソース ファイルに自動的に保存できます。 詳細については、次を参照してください<xref:System.ComponentModel.LocalizableAttribute>と[グローバリゼーションとローカリゼーション](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute> 。"
