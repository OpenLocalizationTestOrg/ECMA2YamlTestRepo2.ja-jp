  summary: "取得または Web サーバー コントロールの背景色を設定します。"
  remarks: "BackColor プロパティを使用すると、Web サーバー コントロールの背景色を指定できます。 このプロパティを使用して、<xref:System.Drawing.Color?displayProperty=fullName>オブジェクト</xref:System.Drawing.Color?displayProperty=fullName>。      > [!NOTE] > このプロパティがのみ特定のコントロールで表示されます。 たとえば、 <xref:System.Web.UI.WebControls.Table>、 <xref:System.Web.UI.WebControls.Panel>、 <xref:System.Web.UI.WebControls.DataGrid>、 <xref:System.Web.UI.WebControls.Calendar>、および<xref:System.Web.UI.WebControls.ValidationSummary>このプロパティを表示します</xref:System.Web.UI.WebControls.ValidationSummary></xref:System.Web.UI.WebControls.Calendar></xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.Panel></xref:System.Web.UI.WebControls.Table>。 に対しては機能も<xref:System.Web.UI.WebControls.CheckBoxList>、<xref:System.Web.UI.WebControls.RadioButtonList>と<xref:System.Web.UI.WebControls.DataList>場合その`RepeatLayout`プロパティは`RepeatLayout.Table`、および not `RepeatLayout.Flow`</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList> 。       一般に、その出力でのみ制御、`<table>`タグは、ほとんどのコントロールが HTML 4.0 でできる一方に、HTML 3.2 での背景色を表示できます。       としてレンダリングするコントロールの`<span>`タグ (を含む<xref:System.Web.UI.WebControls.Label>、すべて検証コントロール、およびリスト コントロールとその`RepeatLayout`プロパティに設定`RepeatLayout.Flow`)、このプロパティは Microsoft Internet explorer 5 以降のバージョンのではなく Microsoft Internet Explorer version 4 では動作します</xref:System.Web.UI.WebControls.Label>。"
  example:
  - "This example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls included support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_2.aspx)]"
  syntax:
    content: public System.Drawing.Color BackColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "A <xref href=&quot;System.Drawing.Color&quot;> </xref>コントロールの背景色を表すです。 既定値は<xref href=&quot;System.Drawing.Color&quot;> </xref>、このプロパティが設定されていないことを示します。"
