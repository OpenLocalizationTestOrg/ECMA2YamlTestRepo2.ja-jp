  remarks: "列挙子は、コレクション内のデータに読み取り専用のアクセスを提供します。 列挙子を使用して、基になるコレクションを変更することはできません。       最初に、列挙子はコレクション内の最初の要素の前に位置付けられます。 <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Reset%2A>メソッドがこの位置に戻さも、列挙子を表示します</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Reset%2A>。 この位置で、呼び出し、<xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Current%2A>プロパティは例外をスローします</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Current%2A>。 したがって、 <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.MoveNext%2A> <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Current%2A>。</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Current%2A>の値を読み取る前に、コレクションの最初の要素に列挙子を進めるメソッド</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.MoveNext%2A>を呼び出す必要があります。       このクラスから継承、<xref:System.Collections.IEnumerator>インターフェイス</xref:System.Collections.IEnumerator>。 詳細については、コレクションの列挙、 <xref:System.Collections.IEnumerator>。</xref:System.Collections.IEnumerator>を参照してください。"
