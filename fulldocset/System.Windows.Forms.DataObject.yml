  summary: "基本的なデータ転送のメカニズムを実装します。"
  remarks: "DataObject を実装して、<xref:System.Windows.Forms.IDataObject>インターフェイスを持つメソッドのデータ転送の形式に依存しないメカニズムを提供します</xref:System.Windows.Forms.IDataObject>。       データ オブジェクトは通常使用、<xref:System.Windows.Forms.Clipboard>およびドラッグ アンド ドロップの操作</xref:System.Windows.Forms.Clipboard>。 DataObject クラスの推奨される実装を提供する、<xref:System.Windows.Forms.IDataObject>インターフェイス</xref:System.Windows.Forms.IDataObject>。 DataObject クラスを使用することをお勧めの実装ではなく<xref:System.Windows.Forms.IDataObject>自分でします</xref:System.Windows.Forms.IDataObject>。       複数の異なる形式でデータを DataObject に格納できます。 データは、その関連付けられている形式でデータ オブジェクトから取得されます。 対象のアプリケーションが認識されていない可能性があります、ためになるデータ アプリケーションの適切な形式で複数の形式で DataObject のデータを配置することで確率が高くなることができます。 参照してください<xref:System.Windows.Forms.DataFormats>、定義済みの形式</xref:System.Windows.Forms.DataFormats>。 <xref:System.Windows.Forms.DataFormats.Format>クラス</xref:System.Windows.Forms.DataFormats.Format>のインスタンスを作成することで、独自の形式を実装することができます。       データをデータ オブジェクトを格納するには、データ コンス トラクターに渡したり、 <xref:System.Windows.Forms.DataObject.SetData%2A>。</xref:System.Windows.Forms.DataObject.SetData%2A>を呼び出す 同じ DataObject に複数の形式でデータを追加できます。 ネイティブ形式のみ、呼び出しで取得するデータを削除する場合に追加<xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>で、`autoConvert`パラメーターに設定`false`</xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>。       <xref:System.Windows.Forms.DataObject.GetData%2A>。</xref:System.Windows.Forms.DataObject.GetData%2A>と互換性がある任意の形式でデータ オブジェクトからデータを取得できます。 たとえば、テキストは Unicode に変換できます。 格納されている形式でデータを取得する呼び出し<xref:System.Windows.Forms.DataObject.GetData%2A>で、`autoConvert`パラメーターに設定`false`</xref:System.Windows.Forms.DataObject.GetData%2A>。       調べるにはどのような形式でデータが格納されている、 <xref:System.Windows.Forms.DataObject.GetFormats%2A>。</xref:System.Windows.Forms.DataObject.GetFormats%2A>を呼び出す 調べるには、形式が使用可能なかどうかは、呼び出す<xref:System.Windows.Forms.DataObject.GetDataPresent%2A>、目的の形式にします</xref:System.Windows.Forms.DataObject.GetDataPresent%2A>。       [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]、DataObject クラスは、共通の形式のデータを容易にできるように追加のメソッドが操作を提供します。 特定の形式のデータを DataObject に追加するには、適切な使用`Set`*形式* <xref:System.Windows.Forms.DataObject.SetText%2A>.</xref:System.Windows.Forms.DataObject.SetText%2A>などのメソッド 特定の形式のデータを dataobject オブジェクトから取得する最初に呼び出して、適切な`Contains`*形式*メソッド (など<xref:System.Windows.Forms.DataObject.ContainsText%2A>) DataObject がその形式でデータを格納しているかどうかを判断するのに呼び出して、適切な`Get`*形式*メソッド (など<xref:System.Windows.Forms.DataObject.GetText%2A>) DataObject にそれが含まれている場合は、データを取得する</xref:System.Windows.Forms.DataObject.GetText%2A></xref:System.Windows.Forms.DataObject.ContainsText%2A>      > [!NOTE] > クリップボードをメタファイル形式を使用すると、特別な考慮事項が必要な可能性があります。 DataObject クラスの現在の実装の制限、により、.NET Framework で使用されるメタファイル形式を古いメタファイル形式を使用するアプリケーションで認識できません可能性があります。 この場合、クリップボードの Win32 アプリケーション プログラミング インターフェイス (Api) と相互運用する必要があります。 詳細については、記事 323530、「メタファイルでクリップボードはいない表示する、すべてのアプリケーション」http://support.microsoft.com で Microsoft サポート技術情報を参照してください。   >> オブジェクトをクリップボードに保存するのには、シリアル化可能にする必要があります。 参照してください<xref:System.Runtime.Serialization>シリアル化の詳細について</xref:System.Runtime.Serialization>。 ターゲット アプリケーションには、非常に特定のデータ形式が必要とする場合、シリアル化プロセス内のデータに追加されたヘッダーからデータを認識するアプリケーションを使用できなくなります。 データ形式を保持するために、データを追加として、<xref:System.Byte>配列を<xref:System.IO.MemoryStream>を渡すと、<xref:System.IO.MemoryStream>を<xref:System.Windows.Forms.DataObject.SetData%2A>メソッド</xref:System.Windows.Forms.DataObject.SetData%2A></xref:System.IO.MemoryStream></xref:System.IO.MemoryStream></xref:System.Byte>。"
  example:
  - "The following code example adds data in a DataObject. First, a new DataObject is created and a component is stored in it. Then, it checks to see if data in the appropriate type exists in the DataObject. The result is displayed in a text box. This code requires that `textBox1` has been created.  \n  \n [!code-cpp[Classic DataObject Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_14_1.cpp)]\n [!code-vb[Classic DataObject Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_14_1.vb)]\n [!code-cs[Classic DataObject Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_14_1.cs)]  \n  \n The next example retrieves the data stored in a DataObject. First, a new DataObject is created with text data. Then, the data is retrieved, specifying its format as a string, and displayed in a text box. The data format is automatically converted from text to string. This code requires that `textBox1` has been created.  \n  \n [!code-cpp[Classic DataObject Example#2](~/add/codesnippet/cpp/t-system.windows.forms.d_14_2.cpp)]\n [!code-vb[Classic DataObject Example#2](~/add/codesnippet/visualbasic/t-system.windows.forms.d_14_2.vb)]\n [!code-cs[Classic DataObject Example#2](~/add/codesnippet/csharp/t-system.windows.forms.d_14_2.cs)]"
