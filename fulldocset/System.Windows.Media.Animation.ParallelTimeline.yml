  remarks: "アニメーションとメディアを同期することをお勧めは多くの場合です。 ただし、これは複雑にメディアの再生遅れる可能性がありますの読み込みまたはバッファリングを確実にメディアとアニメーションを再生するは困難になります。 SlipBehavior プロパティがメディアおよびアニメーションが一緒に再生するときの動作を決定するために使用します。 値<xref:System.Windows.Media.Animation.SlipBehavior>(既定値) は、アニメーション タイムラインを同期する必要はありませんし、タイムラインでその他のメディアの状態に関係なく指定した場合に再生されますを指定します</xref:System.Windows.Media.Animation.SlipBehavior>。 値<xref:System.Windows.Media.Animation.SlipBehavior>一方で、メディアに再生する準備が整うまでに、アニメーションが (slip) を待機するを指定します</xref:System.Windows.Media.Animation.SlipBehavior>。 次の図は、この動作を示します。       これは、<xref:System.Windows.Media.Animation.Storyboard>ビデオやアニメーションを再生します</xref:System.Windows.Media.Animation.Storyboard>。 SlipBehavior に設定すると<xref:System.Windows.Media.Animation.SlipBehavior>と<xref:System.Windows.Media.Animation.Timeline.Duration%2A>のプロパティ、<xref:System.Windows.Media.Animation.Storyboard>に設定されている<xref:System.Windows.Duration.Automatic%2A>、<xref:System.Windows.Media.Animation.Storyboard>すべてのメディアおよびアニメーションの再生を拡大します</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Duration.Automatic%2A></xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.Timeline.Duration%2A></xref:System.Windows.Media.Animation.SlipBehavior>。       ![ダイアグラム: SlipBehavior ダイアグラムの重要な](~/add/media/slipbehaviorkey.png &quot;ダイアグラム: SlipBehavior ダイアグラムのキー&quot;)![ダイアグラム: Grow の SlipBehavior プロパティ値](~/add/media/slipbehaviorgrow1.png &quot;ダイアグラム: Grow の SlipBehavior プロパティ値&quot;)この<xref:System.Windows.Media.Animation.Storyboard>がの SlipBehavior<xref:System.Windows.Media.Animation.SlipBehavior>と<xref:System.Windows.Media.Animation.Timeline.Duration%2A>によりメディアおよびアニメーション 5 秒間に遅延量に関係なく再生 5 秒の</xref:System.Windows.Media.Animation.Timeline.Duration%2A></xref:System.Windows.Media.Animation.SlipBehavior></xref:System.Windows.Media.Animation.Storyboard>。              ![ダイアグラム: Grow の SlipBehavior プロパティの値](~/add/media/slipbehaviorgrow2.png &quot;ダイアグラム: Grow の SlipBehavior プロパティ値&quot;) <xref:System.Windows.Media.Animation.Storyboard> <xref:System.Windows.Media.Animation.SlipBehavior>.</xref:System.Windows.Media.Animation.SlipBehavior>の SlipBehavior を持つ</xref:System.Windows.Media.Animation.Storyboard>この なお、 <xref:System.Windows.Media.Animation.DoubleAnimation>(と他のメディアでない子の<xref:System.Windows.Media.Animation.Storyboard>) メディアのタイムラインが進行中でもない限り、進行状況のない</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.DoubleAnimation>。  読み込むには、メディアがかかりますがバッファー処理している場合や、アニメーションは関連付け (ずれた) を待機します。  これにより、1 つのメディア ファイルを使用して同期するためにアニメーションできます。       ![メディアおよびアニメーションの SlipBehavior ダイアグラム](~/add/media/slipbehaviorslip1.png &quot;メディアおよびアニメーションの SlipBehavior ダイアグラム&quot;)この<xref:System.Windows.Media.Animation.Storyboard>がの SlipBehavior<xref:System.Windows.Media.Animation.SlipBehavior>と<xref:System.Windows.Media.Animation.Timeline.Duration%2A>5 秒間です</xref:System.Windows.Media.Animation.Timeline.Duration%2A></xref:System.Windows.Media.Animation.SlipBehavior></xref:System.Windows.Media.Animation.Storyboard>。  このシナリオでは、メディア ファイルとアニメーションが 5 秒の再生に保証されます。       ![ダイアグラム: ストーリー ボードの SlipBehavior プロパティ](~/add/media/slipbehaviorslip2.png &quot;ダイアグラム: ストーリー ボードの SlipBehavior プロパティ&quot;)<a name=&quot;dependencyPropertyInfo_SlipBehavior&quot;> </a> ## 依存プロパティ情報 | | |  |-|-|  |識別子フィールド |<xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>|  |メタデータ プロパティに設定`true`|None |</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>      "
