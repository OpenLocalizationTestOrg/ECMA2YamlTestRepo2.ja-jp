  name: LoginDesigner
  nameWithType: LoginDesigner
  fullName: System.Web.UI.Design.WebControls.LoginDesigner
  type: Class
  summary: "ビジュアル デザイナーでデザイン時サポートを提供、 <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> Web サーバー コントロールです。"
  remarks: "<xref:System.Web.UI.WebControls.Login>コントロール ホスト Web サイトにログオンするユーザーができるユーザー インターフェイスを表示します</xref:System.Web.UI.WebControls.Login>。       ビジュアル デザイナーでソースからデザイン ビューに切り替えたときに、マークアップのソース コードを説明する、<xref:System.Web.UI.WebControls.Login>コントロールは解析され、デザイン画面でコントロールのデザイン時バージョンを作成します</xref:System.Web.UI.WebControls.Login>。 ソース ビューに切り替えるには、デザイン時コントロールがマークアップのソース コードを永続化し、Web ページのマークアップに編集します。 LoginDesigner クラスは、デザイン時サポートを提供、<xref:System.Web.UI.WebControls.Login>コントロール</xref:System.Web.UI.WebControls.Login>。       LoginDesigner クラスのプロパティは、次の機能を提供: -<xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>プロパティから返される、<xref:System.ComponentModel.Design.DesignerActionListCollection>通常から派生したオブジェクトを含むオブジェクトを<xref:System.ComponentModel.Design.DesignerActionList>デザイナーの継承ツリーの各レベルのクラス</xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.DesignerActionListCollection></xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>。      -<xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>プロパティは、書式指定での表示スキームのコレクションを返します、**オート フォーマット** ダイアログ ボックス</xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>。      -<xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>プロパティは、関連するフィールドについて、テンプレート グループのコレクションを返します<xref:System.Web.UI.WebControls.Login>コントロールと、最上位<xref:System.Web.UI.WebControls.Login>テンプレート</xref:System.Web.UI.WebControls.Login></xref:System.Web.UI.WebControls.Login></xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>。      -<xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>プロパティは常に返します`true`、デザイナーに関連付けられている一時的なコピーが作成されることを示す<xref:System.Web.UI.WebControls.Login>をデザイン時のマークアップを生成します</xref:System.Web.UI.WebControls.Login></xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>。       LoginDesigner クラスのメソッドは、次の機能を提供します -<xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>メソッドは、関連付けられている表示するために使用するマークアップを返します<xref:System.Web.UI.WebControls.Login>デザイン時にします。</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A> 。      -<xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>メソッドは、関連付けられている<xref:System.Web.UI.WebControls.Login>。</xref:System.Web.UI.WebControls.Login>のテンプレートのシリアル化されたコピーを返します</xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>      -<xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>メソッドは、関連付けられている表示するために使用するマークアップを提供する<xref:System.Web.UI.WebControls.Login>デザイン時にエラーが発生しました</xref:System.Web.UI.WebControls.Login></xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>。      <xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>メソッドには、表示、編集、および関連付けられている<xref:System.Web.UI.WebControls.Login>。</xref:System.Web.UI.WebControls.Login>をデザインするデザイナーができるように準備</xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>-      -<xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>からプロパティを削除、追加のプロパティを追加または関連付けられている<xref:System.Web.UI.WebControls.Login>。</xref:System.Web.UI.WebControls.Login>のプロパティをシャドウするメソッドを使用</xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>      -<xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>メソッドが関連付けられている領域を設定<xref:System.Web.UI.WebControls.Login>コントロール テンプレートのコピーをシリアル化されたからです</xref:System.Web.UI.WebControls.Login></xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>。"
  example:
  - "The following code example shows how to extend the LoginDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Login> control at design time.  \n  \n The example derives the `MyLogin` control from the <xref:System.Web.UI.WebControls.Login>. The `MyLogin` is a copy of the <xref:System.Web.UI.WebControls.Login> control. The example also derives the `MyLoginDesigner` class from the LoginDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginDesigner` on the `MyLogin` control.  \n  \n The `MyLoginDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLogin` control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message rendered in red, bold text.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_19_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_19_1.vb)]"
  syntax:
    content: 'public class LoginDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
