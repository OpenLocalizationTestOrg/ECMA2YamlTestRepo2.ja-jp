- uid: System.Windows.Forms.ToolStripOverflowButton.CreateAccessibilityInstance
  id: CreateAccessibilityInstance
  parent: System.Windows.Forms.ToolStripOverflowButton
  langs:
  - csharp
  name: CreateAccessibilityInstance()
  nameWithType: ToolStripOverflowButton.CreateAccessibilityInstance()
  fullName: System.Windows.Forms.ToolStripOverflowButton.CreateAccessibilityInstance()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "コントロールの新しいユーザー補助オブジェクトを作成します。"
  remarks: "CreateAccessibilityInstance メソッドを明示的に要求しないされていない場合に呼び出されるときに、<xref:System.Windows.Forms.Control.AccessibilityObject%2A>プロパティが参照されている</xref:System.Windows.Forms.Control.AccessibilityObject%2A>。      > [!NOTE] > を取得または設定、<xref:System.Windows.Forms.Control.AccessibilityObject%2A>プロパティへの参照を追加する必要があります、`Accessibility`と一緒にインストールされたアセンブリ、 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]</xref:System.Windows.Forms.Control.AccessibilityObject%2A> 。"
  example:
  - "The following code example demonstrates the creation of an accessibility-aware chart control, using the <xref:System.Windows.Forms.AccessibleObject> and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Since the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n This code excerpt demonstrates overriding the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method. See the <xref:System.Windows.Forms.AccessibleObject> class overview for the complete code example.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#2](~/add/codesnippet/visualbasic/m-system.windows.forms.t_59_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#2](~/add/codesnippet/csharp/m-system.windows.forms.t_59_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#2](~/add/codesnippet/cpp/m-system.windows.forms.t_59_1.cpp)]"
  syntax:
    content: protected override System.Windows.Forms.AccessibleObject CreateAccessibilityInstance ();
    parameters: []
    return:
      type: System.Windows.Forms.AccessibleObject
      description: "新しい<xref href=&quot;System.Windows.Forms.AccessibleObject&quot;></xref>コントロール。"
  overload: System.Windows.Forms.ToolStripOverflowButton.CreateAccessibilityInstance*
  exceptions: []
  platform:
  - net462
