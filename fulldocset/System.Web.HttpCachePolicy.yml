  summary: "一覧を取得<xref uid=&quot;langword_csharp_Content-Encoding&quot; name=&quot;Content-Encoding&quot; href=&quot;&quot;></xref>出力キャッシュの変更に使用されるヘッダー。"
  remarks: "これプロパティは、圧縮スキームで出力キャッシュの変更を表す Content-encoding ヘッダーの一覧を返します。 動的に圧縮された応答をキャッシュには、圧縮のコストは、1 回だけ、リソースの最初の要求中に発生することを意味します。       これプロパティで使用、`Accept-Encoding`を動的に圧縮されている別のコンテンツ エンコーディング用のキャッシュされた応答を処理する方法を決定する要求のヘッダー。 Accept-encoding ヘッダーでは、エンコード、クライアントを展開できますを一覧表示します。       これにより、応答内の値によって間接的に変更、コンテンツのエンコードによって異なるキャッシュを設定すると、`Accept-Encoding`ヘッダー。 要求が処理されるときに、`Accept-Encoding`ヘッダーがチェックされ、最初の許容可能なエンコーディング識別される、次の操作のいずれかを実行するために使用:-これ一覧に一致するエンコードが検出された、キャッシュされた応答が存在する場合は、キャッシュされた応答が送信されます。      -これリストに一致するエンコードが見つかりましたが、キャッシュされた応答が存在しない場合、は、応答が生成され、キャッシュに挿入します。      -これリストに一致するエンコードが見つからない場合は、id 応答とも呼びますエンコードされていない応答のキャッシュが検索されます。 エンコードされていない応答が見つかった場合は送信されます。 それ以外の場合、新しいエンコードされていない応答が生成された、送信、およびキャッシュに格納されています。       これプロパティの詳細についてを参照してください&quot;RFC 2616:: ハイパー テキスト転送プロトコル--http/1.1、&quot;で使用できる、 [World Wide Web コンソーシアム (W3C) の Web サイト](http://go.microsoft.com/fwlink/?linkid=37125)です。 コンテンツ エンコーディングに関する情報は、14「Header Field Definitions」のセクションで、       使用してこれプロパティを設定することができます、`VaryByContentEncodings`ディレクティブの属性です。 キャッシュ プロファイルは、Web.config ファイル内の要素を追加することもできます。       これは、.NET Framework version 3.5 で導入されました。  詳細については、次を参照してください。[バージョンおよび依存関係](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example shows how to enable a dynamically compressed response for a page to be served from the output cache. The encoding that is acceptable is \"gzip\" and is set by using the `VaryByContentEncodings` attribute of the  directive. If the Web server that is hosting the page does not have dynamic compression enabled, the output cache will not have a cached response that is based on the specified content encoding.  \n  \n [!code-vb[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/visualbasic/p-system.web.httpcachepo_1.aspx)]\n [!code-cs[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/csharp/p-system.web.httpcachepo_1.aspx)]"
