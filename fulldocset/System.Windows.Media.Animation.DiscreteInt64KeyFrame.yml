  fullName: System.Windows.Media.Animation.DiscreteInt64KeyFrame
  type: Class
  summary: "アニメーション化、 <xref:System.Int64>、それぞれに前のキー フレームの値<xref:System.Windows.Media.Animation.Int64KeyFrame.Value*>離散補間を使用します</xref:System.Windows.Media.Animation.Int64KeyFrame.Value*></xref:System.Int64>。"
  remarks: "このクラスの一部として使用される、<xref:System.Windows.Media.Animation.Int64KeyFrameCollection>と組み合わせて、<xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>アニメーション化する、<xref:System.Int64>一連のキー フレームに沿って</xref:System.Int64></xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames></xref:System.Windows.Media.Animation.Int64KeyFrameCollection>。       キー フレームのセグメントを定義する、<xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>が属する</xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>。 各キー フレームには、ターゲット<xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A>および<xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A> <xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A>どの時点を指定します、キー フレームの<xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A>到達する必要があります</xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A></xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A>。 キー フレームは、前のキー フレームのターゲット値から独自のターゲット値をアニメーション化します。 前のキー フレームが終了し、独自のキーの日時に達したときに終了時に開始します。       DiscreteInt64KeyFrame などの個別のキー フレームは、突然「間のジャンプ」値 (補間) を作成します。 つまり、キー フレームのキー時刻は、この時点でアニメーションのプロパティが突然ターゲット値に達した限りには、このアニメーションのプロパティは変更されません。"
  syntax:
    content: 'public class DiscreteInt64KeyFrame : System.Windows.Media.Animation.Int64KeyFrame'
