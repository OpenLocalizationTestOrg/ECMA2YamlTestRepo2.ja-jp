  fullName: System.IO.Packaging.PackUriHelper.Create(Uri,Uri,String)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "パッケージの指定された URI を作成、 <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]、[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]パッケージ、および追加する「#」フラグメント内パーツのです。"
  remarks: "`packageUri`として指定されていない可能性があります`null`または空です。       場合`partUri`は`null`、返されたパック URI が、パッケージを指します。       `fragment`空の文字列にすることはできませんが、として指定できる`null`です。  として指定されていないときに`null`、`fragment`文字列は、&quot;#&quot; 文字で始める必要があります。  構文の詳細については`fragment`参照セクション 3.5&quot;Fragment&quot;を参照してくださいの[RFC 3986](http://www.ietf.org/rfc/rfc3986.txt)です。       次の表は、作成する方法のサンプル ケースを示しています。      |`packageUri`|`partUri`|`fragment`|パック URI が返されます |  |------------------|---------------|----------------|-----------------------|  | http://www.proseware.com/mypackage.pkg |/page1.xaml|#intro| pack://http:、および www.proseware.com、mypackage.pkg/page1.xaml#intro|  | http://www.proseware.com/mypackage.pkg |/page2.xaml|**null**| pack://http:、および www.proseware.com、mypackage.pkg/page2.xaml|  | http://www.proseware.com/mypackage.pkg |/a/page4.xaml|**null**| pack://http:、および www.proseware.com、mypackage.pkg/a/page4.xaml|  | http://www.proseware.com/mypackage.pkg |/%41/%61.xml|**null**| pack://http:、および www.proseware.com、mypackage.pkg/A/a.xml|  | http://www.proseware.com/mypackage.pkg |/%25XY.xml|**null**| pack://http:、および www.proseware.com、mypackage.pkg/%25XY.xml|  | http://www.proseware.com/mypackage.pkg |/a/page5.xaml|#summary| pack://http:、および www.proseware.com、mypackage.pkg/a/page5.xaml#summary|  | http://www.proseware.com/packages.aspx?pkg04 |/page1.xaml|#intro| pack://http:、および www.proseware.com、packages.aspx%3fpkg04/page1.xaml#intro|  | http://www.proseware.com/mypackage.pkg |**null**|**null**| pack://http:、および www.proseware.com、mypackage.pkg|  | ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml|**null**| pack://ftp:、および ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|  |file:///d:/packages/mypackage2.pkg|/a/bar.xaml|#xref| pack://file:、、、d:,packages,mypackage2.pkg/a/bar.xaml#xref|      複数手順のプロセスは、パック URI を作成します。  たとえば、パック URI の構成で&1; つの手順がのスラッシュ (/) 文字を置き換えるには、`packageUri`をコンマ (,) です。       文字列変換とパッケージの Uri を生成する方法の詳細についてを参照してください付録 A.4「文字列の変換例」と「付録 B.3&quot;パック URI 作成する」でダウンロード可能な Open Packaging Conventions 仕様[仕様書、およびライセンス ダウンロード](http://go.microsoft.com/fwlink/?LinkID=71255)です。"
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri, string fragment);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "The [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] of the <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
    - id: partUri
      type: System.Uri
      description: "[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]の<xref href=&quot;System.IO.Packaging.PackagePart&quot;></xref>パッケージにします。"
