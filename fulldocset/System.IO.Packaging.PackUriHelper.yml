    parameters:
    - id: firstPackUri
      type: System.Uri
      description: "最初のパック URI。"
    - id: secondPackUri
      type: System.Uri
      description: "2 番目のパック URI。"
    return:
      type: System.Int32
      description: "間のリレーションシップを示す符号付き整数<code> firstPackUri </code>と<code> secondPackUri</code>です。       <table><thead><tr><th> 値       </th><th> 意味       </th></tr></thead><tbody><tr><td> 0 より小さい値       </td><td><code>firstPackUri</code>is less than <code>secondPackUri</code>.       </td></tr><tr><td> 0       </td><td><code>firstPackUri</code>等価<code> secondPackUri</code>です。       </td></tr><tr><td> 0 より大きい値       </td><td><code>firstPackUri</code>大きい<code> secondPackUri</code>です。       </td></tr></tbody></table>"
  overload: System.IO.Packaging.PackUriHelper.ComparePackUri*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Either <code>firstPackUri</code> or <code>secondPackUri</code> is not an absolute [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)].       - または - か<code> firstPackUri </code>または<code> secondPackUri </code>で始まらない、&quot;pack://&quot;スキームです。"
