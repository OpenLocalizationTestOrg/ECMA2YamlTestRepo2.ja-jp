  remarks: "`packageUri`null または空としていない指定可能性があります。       場合`partUri`は`null`、返されたパック URI が、パッケージを指します。       次の表は、作成する方法のサンプル ケースを示しています。      |`packageUri`|`partUri`|パック URI が返されます |  |------------------|---------------|-----------------------|  | http://www.proseware.com/mypackage.pkg |/page2.xaml| pack://http:、および www.proseware.com、mypackage.pkg/page2.xaml|  | http://www.proseware.com/mypackage.pkg |/a/page4.xaml| pack://http:、および www.proseware.com、mypackage.pkg/a/page4.xaml|  | http://www.proseware.com/mypackage.pkg |/%41/%61.xml| pack://http:、および www.proseware.com、mypackage.pkg/A/a.xml|  | http://www.proseware.com/mypackage.pkg |/%25XY.xml| pack://http:、および www.proseware.com、mypackage.pkg/%25XY.xml|  | http://www.proseware.com/mypackage.pkg |**null**| pack://http:、および www.proseware.com、mypackage.pkg|  | ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| pack://ftp:、および ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|  |file:///d:/packages/mypackage2.pkg|/a/bar.xaml| pack://file:、、、d:,packages,mypackage2.pkg/a/bar.xaml|      複数手順のプロセスは、パック URI を作成します。  たとえば、パック URI の構成で&1; つの手順がのスラッシュ (/) 文字を置き換えるには、`packageUri`をコンマ (,) です。       文字列変換とパッケージの Uri を生成する方法の詳細についてを参照してください付録 A.4「文字列の変換例」と「付録 B.3&quot;パック URI 作成する」でダウンロード可能な Open Packaging Conventions 仕様[仕様書、およびライセンス ダウンロード](http://go.microsoft.com/fwlink/?LinkID=71255)です。"
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
