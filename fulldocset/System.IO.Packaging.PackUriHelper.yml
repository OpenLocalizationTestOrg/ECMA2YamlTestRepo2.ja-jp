  summary: "等しい&2; つのパック Uri であるかどうかを示す値を返します。"
  remarks: "両方`firstPackUri`と`secondPackUri`は`null`ComparePackUri は 0 を返します。 パック Uri を比較するときに null の URI は常に null URI よりも小さいです。    ケースの場所`firstPackUri`と`secondPackUri`は絶対の両方のパック Uri、ComparePackUri が、比較を実行します。"
