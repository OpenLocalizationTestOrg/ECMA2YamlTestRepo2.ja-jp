  summary: "新しいパッケージのパッケージを指す URI を作成します。"
  remarks: "`packageUri`として指定されていない可能性があります`null`または空です。       次の表は、作成のサンプル ケースを示しています。      |`packageUri`|パック URI が返されます |  |------------------|-----------------------|  | http://www.proseware.com/mypackage.pkg | pack://http:、および www.proseware.com、mypackage.pkg|  | ftp://ftp.proseware.com/packages/mypackage1.abc | pack://ftp:、および ftp.proseware.com,packages,mypackage1.abc|  |file:///d:/packages/mypackage2.pkg| pack://file:、、、d:,packages,mypackage2.pkg|      複数手順のプロセスは、パック URI を作成します。  たとえば、パック URI の構成で&1; つの手順がのスラッシュ (/) 文字を置き換えるには、`packageUri`をコンマ (,) です。       文字列変換とパッケージの Uri を生成する方法の詳細についてを参照してください付録 A.4「文字列の変換例」と「付録 B.3&quot;パック URI 作成する」でダウンロード可能な Open Packaging Conventions 仕様[仕様書、およびライセンス ダウンロード](http://go.microsoft.com/fwlink/?LinkID=71255)です。"
  example:
  - "The following example shows how to use the Create method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "参照先の URI <xref href=&quot;System.IO.Packaging.Package&quot;></xref>です。"
    return:
      type: System.Uri
      description: "パック URI を<xref href=&quot;System.IO.Packaging.Package&quot;></xref>によって参照されている、指定された<code> packageUri</code>です。"
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
