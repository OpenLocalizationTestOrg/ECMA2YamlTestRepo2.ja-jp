  summary: "データを提供、 <xref href=&quot;System.Windows.Forms.DataGridView.RowsAdded&quot;> </xref>イベント。"
  remarks: "<xref:System.Windows.Forms.DataGridView.RowsAdded>イベントに行を追加するときに発生する<xref:System.Windows.Forms.DataGridView>コントロール</xref:System.Windows.Forms.DataGridView></xref:System.Windows.Forms.DataGridView.RowsAdded>。 ユーザーが、新しいレコードの行を使用して新しい行を追加したときに、<xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>に&1; つだけに追加された行よりも大きい値である、新しいレコードの行の新しい場所のインデックスと同じ、このイベントは、ハンドラーの値します</xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>。 行を追加するプログラムで、ただし、ときに、<xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>値は、追加された最初の行のインデックス</xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.RowsAdded> event to increment the number of rows in a virtual <xref:System.Windows.Forms.DataGridView>. The number of rows is used in the <xref:System.Windows.Forms.DataGridView.CellValueNeeded> handler so it knows when to show a blank cell versus an initialized cell for a new row. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/csharp/t-system.windows.forms.d_117_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/cpp/t-system.windows.forms.d_117_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_117_1.vb)]"
