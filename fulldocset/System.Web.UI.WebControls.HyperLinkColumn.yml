  summary: "列の種類、 <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>コントロールを列内の各項目のハイパーリンクが含まれています。"
  remarks: "<xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataGrid>。</xref:System.Web.UI.WebControls.DataGrid>内の各行のハイパーリンクを作成するコントロール</xref:System.Web.UI.WebControls.DataGrid>で HyperLinkColumn 列のデータ型を使用します。 設定、<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>キャプション テキスト、ハイパーリンクを指定するプロパティ</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>。 ハイパーリンクがクリックしてされたときのリンク先の URL を指定するには、設定、<xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>プロパティ</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>。      > [!NOTE] > 設定した場合、<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>と<xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>プロパティ、列内のすべてのハイパーリンクは、同じキャプションと URL を共有します</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A></xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>。       バインドすることも、キャプションのテキストとハイパーリンクの URL、HyperLinkColumn の設定ではなく、データ ソースのフィールドに、<xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>と<xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>プロパティ</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A></xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>。 これにより、異なるキャプションを表示して、列のハイパーリンクごとに異なる URL を指定することができます。       使用して、<xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>列内のハイパーリンクのテキスト キャプションをバインドするデータ ソースのフィールドを指定するプロパティ</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>。      > [!NOTE] >、<xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>と<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>プロパティ両方を設定できません同時</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A></xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>。 両方のプロパティが設定されている場合、<xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>プロパティが優先されます</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>。       設定で、ハイパーリンクの URL にバインドするフィールドを指定、<xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>プロパティ</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>。      > [!NOTE] >、<xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>と<xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>プロパティ両方を設定できません同時</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A></xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>。 両方のプロパティが設定されている場合、<xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>プロパティが優先されます</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>。       <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>プロパティでは、ウィンドウまたはハイパーリンクがクリックしてされたときのリンク先 Web ページの内容を表示するフレームを指定することができます</xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>。       キャプションのテキストおよびハイパーリンクの URL を書式設定してデータ バインディングを使用する場合、<xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>と<xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>プロパティをそれぞれ</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A></xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>。      > [!CAUTION] > 悪意のあるクライアント スクリプトが含まれる可能性があります、ユーザー入力を表示するこのコントロールを使用することができます。 スクリプトの実行可能ファイル、SQL ステートメント、またはその他のコードをアプリケーションに表示する前に、クライアントから送信される情報を確認します。 検証コントロールを使用すると、コントロールに入力されたテキストを表示する前にユーザー入力を検証します。 ASP.NET は、入力要求の検証機能があり、ユーザー入力の中のスクリプトのブロックと HTML を提供します。 詳細については、次を参照してください。[標準コントロールのセキュリティで保護する](~/add/includes/ajax-current-ext-md.md)、[する方法: 保護に対してスクリプトによる攻略の文字列を HTML エンコードを適用することによって、Web アプリケーションで](~/add/includes/ajax-current-ext-md.md)、および[ASP.NET Web Pages でのユーザー入力の検証](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example demonstrates how to create a HyperLinkColumn that links to a separate page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_2.aspx)]"
