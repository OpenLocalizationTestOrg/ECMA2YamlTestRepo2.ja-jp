  remarks: "<xref:System.Web.UI.WebControls.HyperLinkColumn>。</xref:System.Web.UI.WebControls.HyperLinkColumn>内のハイパーリンクのテキスト キャプションをバインドするデータ ソースからのフィールド名を指定する、DataTextField プロパティを使用してください。 テキスト キャプションがフィールドにバインドされたデータと、列内の各ハイパーリンクのテキスト キャプションは、指定したフィールドの対応する値に設定されます。 これにより、列のハイパーリンクごとに異なるテキスト キャプションを設定できます。 列の行ごとに同じテキスト キャプションを指定するには、設定、<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>このプロパティではなくプロパティ</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>。      > [!NOTE] >、DataTextField と<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>プロパティ両方を設定できません同時</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>。 両方のプロパティが設定されている場合は、DataTextField プロパティが優先されます。       データ バインディングを使用することができますして指定する場合、ハイパーリンクのテキスト キャプションのカスタムの表示形式を設定、<xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>プロパティ</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>。"
