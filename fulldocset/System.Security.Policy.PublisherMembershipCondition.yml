  name: PublisherMembershipCondition
  nameWithType: PublisherMembershipCondition
  fullName: System.Security.Policy.PublisherMembershipCondition
  type: Class
  summary: "ソフトウェア発行元の Authenticode X.509v3 証明書をテストすることによって、そのアセンブリが、コード グループに属しているかどうかを判断します。 このクラスは継承できません。"
  remarks: "コード アセンブリは、そのコードが指定したソフトウェア発行元によって署名されている場合に、発行元メンバーシップ条件を満たします。       既定では、コード アクセス セキュリティ (CAS) をチェックしません<xref:System.Security.Policy.Publisher>証拠</xref:System.Security.Policy.Publisher>。 PublisherMembershipCondition クラスに基づいてカスタム コード グループがある場合、しない限りは、Authenticode 署名の検証をバイパスすることにより、パフォーマンスを向上できます。 提供するランタイムを構成することによってこれを行う<xref:System.Security.Policy.Publisher>CAS の証拠</xref:System.Security.Policy.Publisher>。 このオプションとこれを構成する方法についての詳細アプリケーションは、それを使用、要素を参照してください。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PublisherMembershipCondition
