  remarks: "このメソッドでは、ワイルドカード文字はサポートされていません。       次のパラメーターの組み合わせのみが許可されている: -`scope`パラメーターを設定すると、およびその他のすべてのパラメーターに設定されて`null`です。 この組み合わせによって示されるパーソナル化スコープに関連付けられているすべての Web パーツのパーソナル化データを削除する`scope`です。      -`scope`パラメーターを設定すると、および`paths`パラメーターには、少なくとも&1; つの値が含まれています。 この組み合わせの指定されたパスまたはパスによって示されるパーソナル化スコープ内にあるすべての Web パーツのパーソナル化データを削除する`scope`です。      -`scope`パラメーターに設定されて<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>、`paths`パラメーターが設定され、1 つのみのパスが含まれる、`usernames`パラメーターには、少なくとも&1; つの値が含まれています</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>。 この組み合わせは、すべてユーザーの個人用設定に含まれているユーザーに関連付けられている指定されたパスの Web パーツのデータを削除`usernames`です。      -`scope`にパラメーターが設定されている<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>、`paths`パラメーターは`null`、および`usernames`パラメーターには、少なくとも&1; つの値が含まれています</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>。 この組み合わせに含まれているユーザーに関連付けられているすべてのパスの間でのすべてのユーザーごとの個人用設定、Web パーツのデータの削除`usernames`です。       その他のパラメーター値の組み合わせは無効でありがスローされます、<xref:System.ArgumentException>例外です</xref:System.ArgumentException>。 たとえば、次の&2; つの組み合わせが許可されていません: -`usernames`時にパラメーターを指定することはできません、 `scope` <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>にパラメーターが設定されています。      -`paths`パラメーターが&1; つ以上のエントリを含めることはできませんと、`usernames`パラメーターではありません`null`です。       `paths`と`usernames`それぞれの配列内に含まれるパラメーターは、次の検証規則を満たす必要があります。 パラメーター配列のメンバーはすべての規則が失敗した場合、<xref:System.ArgumentException>例外がスローされます</xref:System.ArgumentException>。 検証規則があります:-`null`値は許可されません。      -空の文字列 (&quot;&quot;)、文字列がトリムされた後は許可されていません。      含まれている-ユーザー名、`usernames`パラメーターはコンマを含めることができます。      -内のパスの長さ、`paths`パラメーターは、256 文字より長くすることはできません。      -内のユーザー名の長さ、`usernames`パラメーターは、256 文字より長くすることはできません。"
