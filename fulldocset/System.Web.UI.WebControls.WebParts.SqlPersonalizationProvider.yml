  summary: "Microsoft SQL Server を使用するパーソナル化プロバイダーを実装します。"
  remarks: "このクラスは、Microsoft SQL Server を使用して、パーソナル化プロバイダーの必要な機能を定義します。 パーソナル化プロバイダーを読み込み、両方の代わりにパーソナル化データを格納、<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>インスタンス</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>。 このクラスからの読み取りと書き込み、SQL Server を実行するコンピューターのロジックを実装および<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>。</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>で定義されているすべての抽象メソッドも実装 パーソナル化プロバイダーの詳細については、 <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>。</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>を参照してください。       SQL Server と Web パーツのパーソナル化を使用するデータの設計が&2; つ一般的な SQL データベースのテーブルの存在に依存し、それらをサポートするストアド プロシージャ、ほとんどの SQL ベースの機能の実装のために共有します。 これらのテーブルとビューがインストールされているし、次のスクリプトを使用してアンインストール: - installpagepersonalization.sql – パーソナル化テーブル、ビュー、および関連するストアド プロシージャをインストールします。      -uninstallpagepersonalization.sql – は、パーソナル化テーブル、ビュー、および関連するストアド プロシージャをアンインストールします。       Web アプリケーションが実行されない場合に既定の信頼レベルのパーソナル化が失敗することに注意する重要な<xref:System.Web.AspNetHostingPermissionLevel>以上 (を使用して Web.config ファイルでカスタムの信頼レベルを設定することができます、`<trust level=&quot;&quot; />`要素).</xref:System.Web.AspNetHostingPermissionLevel> <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration>SqlPersonalizationProvider クラスの信頼レベルを確認および<xref:System.Web.AspNetHostingPermissionLevel>初期化される場合</xref:System.Web.AspNetHostingPermissionLevel></xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration>。 レベルの信頼で実行するアプリケーションを構成する場合<xref:System.Web.AspNetHostingPermissionLevel>、SqlPersonalizationProvider の既定のプロバイダーを使用して、アプリケーションでは、アプリケーションが、パーソナル化データにアクセスしようとしています初めてのパーソナル化データを管理する、ために失敗すると、ASP.NET ワーカー プロセスで実行されている<xref:System.Web.AspNetHostingPermissionLevel>信頼には、でさまざまなクラスへの呼び出しに必要な権限はありません、<xref:System.Data.SqlClient>名前空間。</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.AspNetHostingPermissionLevel> 。"
