  remarks: "によって返される項目のセットを制限、`pageSize`と`pageIndex`パラメーター、場所`pageSize`返されるレコードの数を制御および`pageIndex`どのレコードを返すを制御します。 など、 `pageIndex` 0 と`pageSize`25 は、最初の 25 個の出現回数を返します中に、 `pageIndex` 1 のと`pageSize`25 が戻り値の 26 ~ 50 回の出現します。 使用可能なすべてのレコードをフェッチする場合は、設定`pageIndex`0、および`pageSize` <xref:System.Int32.MaxValue></xref:System.Int32.MaxValue> 。       <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-派生オブジェクトが順に並べ替えてアルファベット順に返される<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>と<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>、両方で昇順に並べ替えます</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A></xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A></xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>。       このメソッドは、基になるデータ ストアにクエリでワイルドカード文字を渡します。 ワイルドカード文字のサポートは、各プロバイダーが、アスタリスク (*)、パーセント記号 (%)、またはアンダー スコア (_) などの文字を処理する方法に依存します。       通常、SQL 準拠のデータ ストアで実行できるワイルドカード検索部分パスでワイルドカード文字が先頭、末尾、または検索文字列のテキストの中央に表示される、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>。 たとえば、&quot;~/approot&quot;で始まるすべてのパスを検索するため、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>プロパティを&quot;~/approot%&quot;に設定するとします</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>。       同様に、部分的なユーザー名にワイルドカード検索が表示のテキスト文字列のどの時点でも、ワイルドカード文字を持つ可能性があります、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>。 たとえば、&quot;John&quot;で始まるすべてのユーザー名を検索するため、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>パラメーターは「John %」のようになります</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>。       次のクエリの制約が適用されます: だけの場合 -`scope`が提供される、および`query`は`null`またはすべてのプロパティを`query`いずれかを返す`null`または既定の値を指定された一致するすべてのレコード`scope`パラメーターが返されます。      場合、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>プロパティは使用されません`null`、返されたレコードは一致するフィルター選択されたに基づいてパスでも、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>プロパティの値</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A></xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>。      場合、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>プロパティは使用されません`null`、返されたレコードは一致するフィルター選択されたに基づいてユーザー名でも、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>プロパティの値</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A></xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>。      場合、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>プロパティは等しくありません<xref:System.DateTime.MaxValue>、返されたレコードはアクティブでないユーザーに関連付けられているレコードだけを返すもフィルター処理し、</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> 。 比較には、レコードが含まれていますここで、<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>プロパティは、以下に、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>プロパティ。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> 。       このメソッドがクエリ パラメーターの組み合わせを検証できませんに注意してください。 たとえば、コードでは、共有のスコープ内の特定のユーザー名に関連付けられたパーソナル化状態レコードのセットを要求できます。 ユーザー名が共有の情報に関連付けられていないため、返されるコレクションは空にします。       空のコレクションを返す可能性のあるパラメーターの組み合わせを含める:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>と組み合わせてスコープ</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>スコープの一部またはすべての値と組み合わせて、 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>、 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>、および<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A></xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A></xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A></xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>。"
