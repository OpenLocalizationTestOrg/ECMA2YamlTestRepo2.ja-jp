  remarks: "によって、ApplicationName プロパティが使用される、<xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>グループ ユーザー情報にクラス</xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>。 ユーザー情報をアプリケーション名を修飾することにより重複したユーザー名の間の競合を実行しなくても、1 つのデータベースで複数のアプリケーションの情報を格納できます。 また、複数の ASP.NET アプリケーションでは、ApplicationName プロパティに同じ値を指定することによって、同じユーザー データベースを使用できます。 ApplicationName プロパティは、プログラムによって設定できますか、Web アプリケーションを使用して、構成ファイル内で宣言して設定されることができます、`applicationName`属性、`<providers>`セクションです。       値が指定されていない場合、 `applicationName` Web アプリケーションの構成ファイル内の属性、<xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>アプリケーションに行われた最初の要求のプロパティの値を使用します</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>。      > [!CAUTION] > で処理されたすべての要求の&1; つの既定のパーソナル化プロバイダーのインスタンスが使用されるため、<xref:System.Web.HttpApplication>オブジェクトを同時に実行して、ApplicationName プロパティ値を設定しようとしています複数の要求を持つことができます。</xref:System.Web.HttpApplication> 。 ApplicationName プロパティは、スレッド セーフである複数の書き込みのためと、アプリケーションの複数のユーザーの予期しない動作結果 ApplicationName プロパティの値を変更することができます。 必要な場合は、ApplicationName プロパティを設定できるようにするためのコードを避けることをお勧めします。 ここで、ApplicationName プロパティを設定する必要があります、アプリケーションの例は、複数のアプリケーションのパーソナル化データを管理する管理アプリケーションです。 このようなアプリケーションは、シングル ユーザー アプリケーションと Web アプリケーションではなくにする必要があります。"
