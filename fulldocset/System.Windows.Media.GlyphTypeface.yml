  summary: "ディスク上のフォント ファイルに対応する物理的なフォント フェイスを指定します。"
  remarks: "GlyphTypeface、低レベルのテキストがオブジェクトでは、OpenType フォント ファイルで表されるように、フォント ファミリの&1; つの面に対応するか、ドキュメント内のメモリ ブロックとしてシリアル化します。 通常、特定の論理フォントの文字の実行に使用する正しい GlyphTypeface はによって決定、[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]フォント システムで記録、<xref:System.Windows.Media.GlyphRun>によって生成されたオブジェクト、<xref:System.Windows.Media.FormattedText>オブジェクトおよびテキストの書式設定を行[!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)]</xref:System.Windows.Media.FormattedText></xref:System.Windows.Media.GlyphRun>。       プロパティとメソッドを提供する、GlyphTypeface:-フォント フェイス共通などのメトリックをアセントと降下 em サイズの比率を取得します。      -指標、アウトライン、および個々 のグリフのビットマップを取得します。      ドキュメントにシリアル化します。       次の一覧では、GlyphTypeface オブジェクトを提供する低レベルの制御を使用する値を示すアプリケーション シナリオの種類について説明します。      は、固定形式のドキュメント ジェネレーターは、GlyphTypeface を使用してドキュメント コンテナー内に埋め込むためのフォントのバイナリの画像を取得する可能性があります - プリンター ドライバーでは、GlyphTypeface を使用してフォント グリフのアウトラインまたはビットマップ、またはプリンターに送信するため、全体のフォントのイメージを取得することがあります。      -GlyphTypeface ビューアー アプリケーションは、GlyphTypeface を使用して、メトリックとビットマップの情報を取得する可能性があります。       各グリフは、その他の<xref:System.Windows.Documents.Glyphs>。</xref:System.Windows.Documents.Glyphs>を指定するメトリックを定義します。 次の図では、文字のグリフのメトリックの値を定義します。       ![グリフ単位のダイアグラム](~/add/media/glyph-example.png &quot;グリフ単位のダイアグラム&quot;)グリフ文字のメトリック値<a name=&quot;xamlTextUsage_GlyphTypeface&quot;> </a> ## XAML テキストの使用方法"
