  summary: "サービスの記述形式の拡張機能を実行するの段階です。"
  remarks: "サービス説明の形式の拡張機能を実行する使用可能な種類の一覧には、ASP.NET に組み込まれていると、Web サーバーで構成されているすべての種類が含まれます。 サービス説明の形式の拡張機能で実行できる ASP.NET に組み込まれている型は、次の一覧:- <xref:System.Web.Services.Description.Binding>- <xref:System.Web.Services.Description.OperationBinding>- <xref:System.Web.Services.Description.FaultBinding>- <xref:System.Web.Services.Description.InputBinding>- <xref:System.Web.Services.Description.OutputBinding>- <xref:System.Web.Services.Description.Operation>- <xref:System.Web.Services.Description.Types>- <xref:System.Web.Services.Description.Port>-<xref:System.Web.Services.Description.ServiceDescription>これらのクラスすべて、ASP.NET によって生成されるサービスの説明内のセクションを参照してください</xref:System.Web.Services.Description.ServiceDescription></xref:System.Web.Services.Description.Port></xref:System.Web.Services.Description.Types></xref:System.Web.Services.Description.Operation></xref:System.Web.Services.Description.OutputBinding></xref:System.Web.Services.Description.InputBinding></xref:System.Web.Services.Description.FaultBinding></xref:System.Web.Services.Description.OperationBinding></xref:System.Web.Services.Description.Binding>。"
