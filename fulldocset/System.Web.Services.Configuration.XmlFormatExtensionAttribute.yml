  name: XmlFormatExtensionAttribute
  nameWithType: XmlFormatExtensionAttribute
  fullName: System.Web.Services.Configuration.XmlFormatExtensionAttribute
  type: Class
  summary: "サービス説明の形式の拡張機能が&1; つまたは複数の拡張ポイントで実行されるかを指定します。 このクラスは継承できません。"
  remarks: "サービス説明の形式の拡張機能では、ASP.NET を使用して作成された XML Web サービスのサービスの説明を生成する方法を拡張します。 具体的には、サービス説明の形式の拡張機能は、サービスの説明に XML 要素を追加します。 これは、機能は、SOAP 拡張機能に関する情報がサービスの説明に含まれないよう、XML Web サービスのクライアントとサーバーの両方の側で実行する SOAP 拡張機能のビルド時に便利です。 サービスの説明には SOAP 拡張機能に関する情報を追加する場合は、特定の SOAP 拡張機能を実行する必要があります、クライアントを解釈できます。 クライアントとサーバーの両方で実行する必要がある SOAP 拡張機能の例は、暗号化 SOAP 拡張機能です。 サーバー上でのみ、暗号化 SOAP 拡張機能で動作し、それらをクライアントに送信する前に戻り値を暗号化する場合、クライアントが SOAP メッセージを復号化を実行している SOAP 拡張機能に必要です。 それ以外の場合、クライアントは、戻り値を処理できません。       サービス説明の形式の拡張機能を構築する、次の手順を使用して: 1。  <xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>。</xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>から派生するクラスを作成します。      2.  クラスに、XmlFormatExtensionAttribute を適用し、サービスの記述形式の拡張機能を実行する、拡張ポイントを指定します。      3.  必要に応じて、適用、<xref:System.Web.Services.Configuration.XmlFormatExtensionPointAttribute>クラスにし、新しい拡張機能ポイントとして機能するクラス内のメンバーを指定します</xref:System.Web.Services.Configuration.XmlFormatExtensionPointAttribute>。      4.  必要に応じて、適用、<xref:System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute>クラスにし、サービスの記述形式の拡張機能によって生成された XML 要素に関連付けられる XML 名前空間プレフィックスを指定します</xref:System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute>。      5.  内で実行するサービスの記述形式の拡張機能の構成、`serviceDescriptionFormatExtensionTypes`構成ファイルのセクションです。"
  example:
  - >-
    [!code-cs[ServiceDescriptionFormatExtension#1](~/add/codesnippet/csharp/t-system.web.services.co_0_1.cs)]
     [!code-vb[ServiceDescriptionFormatExtension#1](~/add/codesnippet/visualbasic/t-system.web.services.co_0_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class XmlFormatExtensionAttribute : Attribute
