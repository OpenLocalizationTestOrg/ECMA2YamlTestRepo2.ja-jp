  name: MailFileEditor
  nameWithType: MailFileEditor
  fullName: System.Web.UI.Design.MailFileEditor
  type: Class
  summary: "選択し、デザイン時に、プロパティのメールのファイル名を編集するためには、ユーザー インターフェイスを提供します。"
  remarks: "MailFileEditor クラスは、<xref:System.Drawing.Design.UITypeEditor>を選択し、文字列としてメール ファイル名を編集するデザイン時に使用することができ、コントロールのプロパティに文字列を代入するオブジェクト</xref:System.Drawing.Design.UITypeEditor>。 たとえば、<xref:System.Web.UI.WebControls.EmbeddedMailObject>コントロールの値を設定するデザイン時に MailFileEditor クラスを使用して、<xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A>プロパティ</xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A></xref:System.Web.UI.WebControls.EmbeddedMailObject>。       使用して、<xref:System.ComponentModel.EditorAttribute>属性に関連付けるプロパティ、MailFileEditor</xref:System.ComponentModel.EditorAttribute> 。 デザイン サーフェイスに関連付けられたプロパティを編集すると、デザイナー ホスト呼び出し、<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッド</xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。 <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッドは、ファイルのフィルター選択された一覧からメール ファイル名を選択するためのダイアログ ボックスを表示し、ユーザーが選択されているファイル名を返します</xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。 <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>メソッドは、ユーザー インターフェイスの表示スタイルを示します</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>。       メールのファイル名のプロパティ用のカスタム エディターを定義する MailFileEditor からクラスを派生します。 たとえば、派生クラスをオーバーライドできます、<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッド、および表示、<xref:System.Windows.Forms.OpenFileDialog>カスタム メール ファイル フィルターまたはタイトルを持つインスタンス</xref:System.Windows.Forms.OpenFileDialog></xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。"
  example:
  - "The following code example demonstrates how to associate an instance of the MailFileEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the MailFileEditor class provides the user interface to select and edit a mail file name for the property value.  \n  \n [!code-cs[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_0_1.cs)]\n [!code-vb[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_0_1.vb)]"
  syntax:
    content: 'public class MailFileEditor : System.Web.UI.Design.UrlEditor'
