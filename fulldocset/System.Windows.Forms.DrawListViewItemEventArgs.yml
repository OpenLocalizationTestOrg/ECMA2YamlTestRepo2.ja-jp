  type: Class
  summary: "データを提供、 <xref href=&quot;System.Windows.Forms.ListView.DrawItem&quot;> </xref>イベント。"
  remarks: "<xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>イベントでは、外観をカスタマイズすることができます、<xref:System.Windows.Forms.ListView>オーナー描画を使用して制御します</xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>。       <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>によってイベントが発生した、<xref:System.Windows.Forms.ListView>タイミングを制御、<xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>プロパティに設定されている`true`</xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName></xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>。 イベント ハンドラーに渡される DrawListViewItemEventArgs に関する情報を格納する、<xref:System.Windows.Forms.ListViewItem>を描画して、項目を描画するためのメソッドも提供します</xref:System.Windows.Forms.ListViewItem>。       使用して、<xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A>または<xref:System.Windows.Forms.DrawListViewItemEventArgs.Item%2A>を描画する項目に関する情報を取得するプロパティ</xref:System.Windows.Forms.DrawListViewItemEventArgs.Item%2A></xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A>。 使用して、<xref:System.Windows.Forms.DrawListViewItemEventArgs.ItemIndex%2A?displayProperty=fullName>項目のインデックスを取得するプロパティ</xref:System.Windows.Forms.DrawListViewItemEventArgs.ItemIndex%2A?displayProperty=fullName>。       使用して、<xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A>プロパティで指定された領域内の実際の描画を行う、<xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A>プロパティ</xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A></xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A>。 標準の描画に<xref:System.Windows.Forms.ListView>カスタマイズ、不要な要素を使用して、 <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawBackground%2A>、 <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A>、および<xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawFocusRectangle%2A>メソッド</xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawFocusRectangle%2A></xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A></xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawBackground%2A></xref:System.Windows.Forms.ListView>。      > [!NOTE] > グラフィックスのちらつきオーナー描画をオーバーライドするときに問題を回避する、<xref:System.Windows.Forms.ListView>を制御し、設定、<xref:System.Windows.Forms.ListView.DoubleBuffered%2A>プロパティを`true`</xref:System.Windows.Forms.ListView.DoubleBuffered%2A></xref:System.Windows.Forms.ListView>。 この機能は、アプリケーションが呼び出すときに、Windows XP および Windows Server 2003 ファミリでのみ使用可能な<xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>メソッド</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>。"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_5_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_5_1.vb)]"
  syntax:
    content: 'public class DrawListViewItemEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
