  remarks: "現在の値を使用して項目のテキストを描画するには、このメソッドを使用して、<xref:System.Windows.Forms.ListViewItem.ForeColor%2A?displayProperty=fullName>と<xref:System.Windows.Forms.ListViewItem.Font%2A?displayProperty=fullName>プロパティ</xref:System.Windows.Forms.ListViewItem.Font%2A?displayProperty=fullName></xref:System.Windows.Forms.ListViewItem.ForeColor%2A?displayProperty=fullName>。 指定された領域内にテキストが描画、<xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A>プロパティ</xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A>。 手動でを使用してテキストを描画することも、<xref:System.Drawing.Graphics>を介して取得、<xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A>プロパティ</xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A></xref:System.Drawing.Graphics>。       <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A>メソッドは、最も役に立つタイミング<xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName><xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName>以外の値に設定されて</xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName></xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> このメソッドは、詳細ビューでのテキストを描画、 <xref:System.Windows.Forms.ListViewItem>、サブ項目のテキストを描画できませんが、</xref:System.Windows.Forms.ListViewItem> 。 そのため、詳細ビューで通常方が便利ですをすべての描画、<xref:System.Windows.Forms.ListView>のハンドラーでテキスト、<xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>イベント</xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName></xref:System.Windows.Forms.ListView>。"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> method in an application that provides custom drawing for a <xref:System.Windows.Forms.ListView> control. In the example, a handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. In all views except the details view, this handler also draws the foreground text. In the details view, the foreground text is drawn in the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event.  \n  \n For the complete example, see the <xref:System.Windows.Forms.DrawListViewItemEventArgs> overview reference topic.  \n  \n [!code-cs[ListViewOwnerDraw#3](~/add/codesnippet/csharp/m-system.windows.forms.d_99_1.cs)]\n [!code-vb[ListViewOwnerDraw#3](~/add/codesnippet/visualbasic/m-system.windows.forms.d_99_1.vb)]"
