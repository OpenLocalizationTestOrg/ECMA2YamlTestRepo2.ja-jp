  remarks: "A<xref:System.Web.Services.Protocols.SoapException>がスローされ、<xref:System.Web.Services.Protocols.SoapException.Code%2A>プロパティが、サーバーと呼ばれます、ネットワークの問題のため、要求に応答できませんでした ReceiverFaultCode に設定します</xref:System.Web.Services.Protocols.SoapException.Code%2A></xref:System.Web.Services.Protocols.SoapException>。 通常、この種類の例外のでは、クライアント呼び出しが後で成功可能性があります。       `Receiver` SOAP エラー コードがに似ていますが、`Server`で表される、コードの障害、<xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>フィールド、ですが、 `Server` SOAP 1.1 を使用して、SOAP 要求を送信するときに、エラー コードを使用します</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>。 確認するかどうか、<xref:System.Web.Services.Protocols.SoapException.Code%2A>プロパティが、`Receiver`または`Server`SOAP エラー コード、呼び出し、<xref:System.Web.Services.Protocols.SoapException.IsServerFaultCode%2A>メソッド</xref:System.Web.Services.Protocols.SoapException.IsServerFaultCode%2A></xref:System.Web.Services.Protocols.SoapException.Code%2A>。"
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName ReceiverFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "追加します。"
  exceptions: []
  platform:
  - net462
