- uid: System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode
  id: MustUnderstandFaultCode
  parent: System.Web.Services.Protocols.Soap12FaultCodes
  langs:
  - csharp
  name: MustUnderstandFaultCode
  nameWithType: Soap12FaultCodes.MustUnderstandFaultCode
  fullName: System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "SOAP バージョン 1.2 を表す<xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;></xref>でマークされた SOAP ヘッダーを示すエラー コード、 <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;> </xref>属性は処理されませんでした。"
  remarks: "すべての SOAP ヘッダーでは、受信側で処理が必要です。 ただし、SOAP ヘッダーが付いている場合、`MustUnderstand`属性が&quot;true&quot;の処理が必要です。 SOAP 1.2 要求内にありますその場合、ヘッダーを処理するエラーを生成、<xref:System.Web.Services.Protocols.SoapHeaderException>で、<xref:System.Web.Services.Protocols.SoapException.Code%2A>プロパティ MustUnderstandFaultCode に設定します。</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapHeaderException> 。 <xref:System.Web.Services.Protocols.SoapException.Code%2A> <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>。</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>にプロパティが設定されている</xref:System.Web.Services.Protocols.SoapException.Code%2A>、SOAP 1.1 要求内で SOAP 要求が存在していた場合       SOAP 1.1 と 1.2 の両方を定義`MustUnderstand`SOAP プロトコルのバージョンのみが異なる SOAP エラー コードは、SOAP メッセージの送信に使用します。 このフィールドは、SOAP 1.2 のバージョンを表す、SOAP 1.1 バージョンが<xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>。</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>で表されます 2 つのフィールドが別の修飾名にマップします、ことを確認するかどうか、<xref:System.Web.Services.Protocols.SoapException.Code%2A>プロパティでは、エラー コードのいずれかを呼び出すことによって、<xref:System.Web.Services.Protocols.SoapException.IsMustUnderstandFaultCode%2A>メソッド</xref:System.Web.Services.Protocols.SoapException.IsMustUnderstandFaultCode%2A></xref:System.Web.Services.Protocols.SoapException.Code%2A>。"
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName MustUnderstandFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "追加します。"
  exceptions: []
  platform:
  - net462
