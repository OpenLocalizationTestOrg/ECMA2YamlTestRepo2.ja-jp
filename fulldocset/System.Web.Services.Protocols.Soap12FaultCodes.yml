  remarks: "A <xref:System.Web.Services.Protocols.SoapException> is thrown with the <xref:System.Web.Services.Protocols.SoapException.Code%2A> property set to VersionMismatchFaultCode when an XML Web service is configured to only accept SOAP 1.2 requests and it receives a SOAP 1.1 message. Likewise, if an XML Web service is configured to accept only SOAP 1.1 messages and it receives a SOAP 1.2 message, a <xref:System.Web.Services.Protocols.SoapException> is thrown with the <xref:System.Web.Services.Protocols.SoapException.Code%2A> property set to <xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode?displayProperty=fullName>. For details on configuring XML Web services, see [&#91;\\<topic://cpconConfigurationOptionsForASPNETWebServices>&#93;](http://msdn.microsoft.com/en-us/1f0d71bc-8faa-4730-b500-2a6c7b5d4f6b).  \n  \n Both SOAP 1.1 and 1.2 define `VersionMismatch` SOAP fault codes that differ on the version of the SOAP protocol expected. This field represents the SOAP 1.2 version, whereas the SOAP 1.1 version is represented by <xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode>. The two fields map to different qualified names, but you can check whether the <xref:System.Web.Services.Protocols.SoapException.Code%2A> property is either one of the fault codes by calling the <xref:System.Web.Services.Protocols.SoapException.IsVersionMismatchFaultCode%2A> method."
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName VersionMismatchFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "追加します。"
  exceptions: []
