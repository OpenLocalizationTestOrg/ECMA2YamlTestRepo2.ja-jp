  type: Class
  summary: "SOAP バージョン 1.2 プロトコルを使用する XML Web サービスと通信中にエラーが発生したときに、SOAP メッセージに表示される SOAP エラー コードを定義します。"
  remarks: "SOAP 仕様のバージョン 1.2 の SOAP エラーを含む、`Code`要素および省略可能な特に`Subcode`要素。 `Code`要素は、事前に定義された一連の&5; つの大きなエラー カテゴリのいずれかに、エラーの原因が受信者に通知コードのいずれか。 これらの&5; つのエラー コードがによって表される、 <xref:System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode>、 <xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode>、 <xref:System.Web.Services.Protocols.Soap12FaultCodes.VersionMismatchFaultCode>、 <xref:System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode>、および<xref:System.Web.Services.Protocols.Soap12FaultCodes.DataEncodingUnknownFaultCode>フィールド</xref:System.Web.Services.Protocols.Soap12FaultCodes.DataEncodingUnknownFaultCode></xref:System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode></xref:System.Web.Services.Protocols.Soap12FaultCodes.VersionMismatchFaultCode></xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode></xref:System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode>。 `Subcode`要素は、アプリケーション固有のエラー コードを提供する SOAP エラーのセンダを使用します。 ASP.NET によって表されるこのようなコードを次の&2; つの定義、 <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>、 <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode>、 <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode>、および<xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode>フィールド</xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode></xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode></xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode></xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>。       例外をスローしてセットを XML Web サービス、<xref:System.Web.Services.Protocols.SoapException.Code%2A>プロパティを表します、`Code`場合の新しいインスタンスの要素、<xref:System.Web.Services.Protocols.SoapException>または<xref:System.Web.Services.Protocols.SoapHeaderException>クラスを作成します</xref:System.Web.Services.Protocols.SoapHeaderException></xref:System.Web.Services.Protocols.SoapException></xref:System.Web.Services.Protocols.SoapException.Code%2A>。 そのエラーは、<xref:System.Web.Services.Protocols.SoapException>または<xref:System.Web.Services.Protocols.SoapHeaderException>。</xref:System.Web.Services.Protocols.SoapHeaderException></xref:System.Web.Services.Protocols.SoapException>として .NET Framework クライアントがキャッチされる SOAP エラーとして、ネットワーク経由で転送します。"
  syntax:
    content: public sealed class Soap12FaultCodes
