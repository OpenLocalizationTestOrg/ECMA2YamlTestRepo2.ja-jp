    - id: service
      type: System.Windows.Annotations.AnnotationService
      description: "使用して強調表示の注釈を作成する注釈サービス。"
    - id: author
      type: System.String
      description: "注釈の作成者です。"
    - id: highlightBrush
      type: System.Windows.Media.Brush
      description: "使用して、選択したコンテンツを強調表示を描画するブラシ。"
    return:
      type: System.Windows.Annotations.Annotation
      description: "強調表示の注釈。または<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>を強調表示する選択したコンテンツが存在しない場合、します。"
  overload: System.Windows.Annotations.AnnotationHelper.CreateHighlightForSelection*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>service</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
