  parent: System.Windows.Annotations.AnnotationHelper
  langs:
  - csharp
  name: GetAnchorInfo(AnnotationService,Annotation)
  nameWithType: AnnotationHelper.GetAnchorInfo(AnnotationService,Annotation)
