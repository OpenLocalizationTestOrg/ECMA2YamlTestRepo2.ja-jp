  remarks: "場合、指定された<xref:System.Web.HttpResponse>1 つに設定されている以上の送信の cookie で共有可能または`false`(既定値) の場合は、出力キャッシュは、応答の抑制されます</xref:System.Web.HttpResponse>。 これは、応答でキャッシュされ、複数のクライアントに送信される可能性がある機密情報が含まれている cookie を防ぎます。  キャッシュに保存する cookie を含む応答を許可するなどを使用して、応答の通常のキャッシュを構成、`OutputCache`ディレクティブまたは MVC [OutputCache] 属性があり、共有可能に設定してすべての送信 cookie を設定`true`です。"
