  name: HttpCookie
  nameWithType: HttpCookie
  fullName: System.Web.HttpCookie
  type: Class
  summary: "作成し、個々 の HTTP クッキーを操作するタイプ セーフな方法を提供します。"
  remarks: "HttpCookie クラスは、取得し、個々 の cookie のプロパティを設定します。 <xref:System.Web.HttpCookieCollection>クラスは、格納、取得、および複数の cookie を管理するメソッドを提供します</xref:System.Web.HttpCookieCollection>。       ASP.NET には、2 つの組み込みクッキー コレクションが含まれています。 使用してアクセスするコレクション、<xref:System.Web.HttpRequest.Cookies%2A>のコレクション、<xref:System.Web.HttpRequest>オブジェクトには内のサーバーにクライアントによって送信された cookie が含まれています、`Cookie`ヘッダー</xref:System.Web.HttpRequest> </xref:System.Web.HttpRequest.Cookies%2A> 。 使用してアクセスするコレクション、<xref:System.Web.HttpResponse.Cookies%2A>のコレクション、<xref:System.Web.HttpResponse>オブジェクトには、サーバー上に作成され、クライアントに送信された cookie が含まれています、 `Set-Cookie` HTTP 応答ヘッダー</xref:System.Web.HttpResponse> </xref:System.Web.HttpResponse.Cookies%2A> 。"
  example:
  - "The following code example demonstrates how to check for a cookie named `DateCookieExample` in the <xref:System.Web.HttpRequest> object. If the cookie is not found, it is created and added to the <xref:System.Web.HttpResponse> object. The cookie is set to expire in 10 minutes.  \n  \n [!code-vb[System.Web.HttpCookie#1](~/add/codesnippet/visualbasic/t-system.web.httpcookie_1.aspx)]\n [!code-cs[System.Web.HttpCookie#1](~/add/codesnippet/csharp/t-system.web.httpcookie_1.aspx)]"
