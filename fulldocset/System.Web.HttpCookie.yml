- uid: System.Web.HttpCookie.HttpOnly
  id: HttpOnly
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: HttpOnly
  nameWithType: HttpCookie.HttpOnly
  fullName: System.Web.HttpCookie.HttpOnly
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "取得または cookie がクライアント側スクリプトからアクセスできるかどうかを指定する値を設定します。"
  remarks: "Microsoft Internet Explorer version 6 Service Pack 1 以降では、cookie のプロパティでは、cookie の盗難にあったと、クロスサイト スクリプティングの脅威を緩和するのに役立つ HttpOnly をサポートします。 盗難にあった cookie は、ASP.NET セッション ID またはフォーム認証チケットなど、サイトにユーザーを識別する機密情報を含めることができ、攻撃者がなりすまし、ユーザーまたは機密情報を取得するためには、再生できます。 ときに、`HttpOnly`準拠のブラウザーが cookie を受信したはクライアント側スクリプトにアクセスできません。      > [!CAUTION] > HttpOnly プロパティを設定`true`は防止しませんにアクセスできる攻撃者ネットワーク チャネルを cookie に直接アクセスします。 これを防ぐために Secure Sockets Layer (SSL) を使用してください。 ワークステーションのセキュリティは、悪意のあるユーザーが正当なユーザーの id を持つ Web サイトへのアクセスを取得する、開いているブラウザー ウィンドウまたは永続的な cookie を格納しているコンピューターを使用でした。       起こりうる攻撃とどのようにこのプロパティを軽減できますそれらの詳細については、次を参照してください。 [Mitigating クロスサイト スクリプティング HTTP 専用のクッキーと](http://go.microsoft.com/fwlink/?LinkId=41580)です。"
  example:
  - "The following code example demonstrates how to write an `HttpOnly` cookie and shows how it is not accessible by the client through ECMAScript.  \n  \n [!code-cs[HttpOnlyCookie#1](~/add/codesnippet/csharp/p-system.web.httpcookie._2_1.aspx)]\n [!code-vb[HttpOnlyCookie#1](~/add/codesnippet/visualbasic/p-system.web.httpcookie._2_1.aspx)]"
  syntax:
    content: public bool HttpOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>cookie がある場合、 <xref uid=&quot;langword_csharp_HttpOnly&quot; name=&quot;HttpOnly&quot; href=&quot;&quot;> </xref>属性があり、それ以外のクライアント側スクリプト経由ではアクセスすることはできません<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.HttpCookie.HttpOnly*
  exceptions: []
  platform:
  - net462
