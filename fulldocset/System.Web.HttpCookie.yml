- uid: System.Web.HttpCookie.Secure
  id: Secure
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: Secure
  nameWithType: HttpCookie.Secure
  fullName: System.Web.HttpCookie.Secure
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "取得または HTTPS 経由のみ、つまり、Secure Sockets Layer (SSL)--を使用して cookie を送信するかどうかを示す値を設定します。"
  remarks: "アプリケーション全体で SSL を使用して cookie の送信を設定するには、をアプリケーションの構成ファイル、アプリケーションのルート ディレクトリに配置され、web.config ファイルで有効にします。 詳細については、次を参照してください。 [httpCookies 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/74790718-bfa3-4935-bc9a-59c88797e08f)です。 セキュリティで保護されたプロパティを使用してプログラムから設定値は、Web.config ファイルで値の設定をオーバーライドします。       機密情報を扱う場合は、SSL 暗号化では、HTTPS プロトコルを使用することを強くお勧めします。 SSL は、データが変更されている (データの整合性)、ユーザーの id (機密) を保護し、データが必要なクライアント (認証) から送信されたことを保証します。 暗号化の利点の詳細については、次を参照してください。 [Cryptographic Services](~/add/includes/ajax-current-ext-md.md)です。 インターネット インフォメーション サービス (IIS) Web サーバーで SSL を構成する方法の詳細については、次を参照してください。 [、Web サーバーまたは Web サイトで SSL を構成する](http://go.microsoft.com/fwlink/?LinkId=38553)です。"
  example:
  - "The following code example takes action if the cookie is set to transmit using SSL.  \n  \n [!code-vb[Classic HttpCookie.Secure Example#1](~/add/codesnippet/visualbasic/p-system.web.httpcookie._5_1.vb)]\n [!code-cs[Classic HttpCookie.Secure Example#1](~/add/codesnippet/csharp/p-system.web.httpcookie._5_1.cs)]"
  syntax:
    content: public bool Secure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>SSL 接続 (HTTPS) 経由で cookie を送信するにはそれ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.HttpCookie.Secure*
  exceptions: []
  platform:
  - net462
