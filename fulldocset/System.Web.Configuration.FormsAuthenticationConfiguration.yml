    return:
      type: System.Boolean
      description: "認証されたユーザーは、他のアプリケーションの Url にリダイレクトできる場合は true。それ以外の場合は false。 既定値は False です。"
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects*
  exceptions: []
  platform:
  - net462
