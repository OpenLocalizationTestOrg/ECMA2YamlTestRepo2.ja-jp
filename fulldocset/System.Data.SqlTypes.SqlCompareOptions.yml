  namespace: System.Data.SqlTypes
  summary: "指定する<xref href=&quot;System.Data.SqlTypes.SqlString&quot;></xref>比較でひらがなとカタカナを区別する必要があります。 ひらがなとカタカナは、日本語の発音を表す日本語のひらがなとカタカナの文字を指します。 ひらがなネイティブ日本語の表現および使用語、「コンピューター」または&quot;Internet&quot;など、他の言語から借用語のカタカナが使用されます。 ひらがなとカタカナの両方では、発音を表現できます。 この値は、選択した場合、1 つのサウンドのひらがな文字は同じ発音カタカナの文字と等しいと見なされます。"
  syntax:
    content: IgnoreKanaType
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "追加します。"
  exceptions: []
  platform:
  - net462
