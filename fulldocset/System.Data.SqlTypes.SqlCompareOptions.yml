  summary: "指定する<xref href=&quot;System.Data.SqlTypes.SqlString&quot;></xref>比較で分音文字などの文字を組み合わせることによってスペース以外を無視する必要があります。 Unicode 規格では、文字列は、新しい文字を生成するために基本文字の結合である結合文字を定義します。 空白以外の組み合わせ文字では、表示されるときに単独で文字のスペースは使用しません。 詳細については、空白結合文字、http://www.unicode.org で Unicode 標準を参照してください。"
  syntax:
    content: IgnoreNonSpace
