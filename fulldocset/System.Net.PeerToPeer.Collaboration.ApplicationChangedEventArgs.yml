  summary: "該当する情報をコールバック メソッドを提供時に、 <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerApplication.ApplicationChanged&quot;> </xref>イベントが発生します。"
  remarks: "<xref:System.Net.PeerToPeer.Collaboration.ContactManager.ApplicationChanged>イベントが発生したときに: - ピア コラボレーション内でアプリケーションを起動する-ピア コラボレーション内でアプリケーションを終了した -、<xref:System.Net.PeerToPeer.Collaboration.PeerContact>ピア共同作業を表すオブジェクトが、そのプロパティの変更、ApplicationChangedEventArgs クラスを使用するすべてのクラスが必要です - アプリケーションのスコープはコンピューター上で変更ピアの連絡先の - ピア別の IP アドレスをネットワークに移動する、関連付けられているニックネームなど、<xref:System.Security.Permissions.PermissionState>制限なしの</xref:System.Security.Permissions.PermissionState></xref:System.Net.PeerToPeer.Collaboration.PeerContact></xref:System.Net.PeerToPeer.Collaboration.ContactManager.ApplicationChanged>。 この状態が作成されたときに、<xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>オブジェクトを構築します</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>。"
  syntax:
    content: 'public class ApplicationChangedEventArgs : EventArgs'
