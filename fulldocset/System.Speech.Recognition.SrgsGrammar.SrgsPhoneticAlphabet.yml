  type: Enum
  summary: "サポートされている phonetic アルファベットを列挙します。"
  remarks: "Phonetic アルファベット文字、数字、または組み合わせのことがありますの文字で構成された携帯電話で構成されます。 各電話番号には、音声の一意のサウンドがについて説明します。 これは、ラテン語アルファベットと対照的にいずれかの文字が複数の話されたサウンドを表すことがあります。 単語「処理」と「、」で、単語&quot;candy&quot;と「中止」で文字&quot;c&quot;のさまざまな発音または文字の組み合わせのさまざまな発音&quot;th&quot;を検討します。       System.Speech で使用できます phonetic アルファベットの&3; つのカスタム発音を指定する: 国際電話記号 (IPA)、ユニバーサル電話設定 (UPS)、または、SAPI 電話のセット。 指定された発音記号決定のインライン発音の定義に使用される電話セット<xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>オブジェクト</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>。 <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A> <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet%2A>。</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet%2A>で指定された発音記号に一致する必要があります</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>で指定された携帯電話"
  syntax:
    content: public enum SrgsPhoneticAlphabet
