  summary: "内のパラメーター オブジェクトとして使用されているイベント データを提供、 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged&quot;> </xref>と<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging&quot;></xref>ルートのイベント<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;></xref>オブジェクト。"
  remarks: "このクラスとして公開、`e`内のパラメーター、<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>と<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>イベント</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging></xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>。 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>をクリックすると、グラフ領域にドラッグして、エンドユーザーの結果として、新しいビューが表示される直前にイベントが発生します</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>。 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>イベントは、新しいビューが作成された直後に発生します</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>。       ビューのサイズと位置を設定することはできないことを確認することが重要、<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>イベント ビューが既に作成されたこのケースであるためです</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>。       ViewEventArgs クラスには、次のプロパティが含まれています: -<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A>取得に使用されるプロパティ、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>オブジェクトのビューが表示されます</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea></xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A>。 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A>プロパティは、グラフ領域の名前を取得します</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A>。 その他のグラフ領域のプロパティが設定することもできます。      -<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A>取得に使用されるプロパティ、<xref:System.Windows.Forms.DataVisualization.Charting.Axis>ビューが関連付けられているオブジェクト</xref:System.Windows.Forms.DataVisualization.Charting.Axis></xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A>。 Y、X2 または Y2, を使用できますが、X 軸の種類を決定する、<xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>。 その他の軸のプロパティが設定することもできます。      -<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>ビューの新しい位置を表すプロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>。      -<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>ビューの新しいサイズを表すプロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>。      -<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>プロパティで、ビューのサイズの測定単位を表します</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>。"
