  summary: "ビューの新しいサイズの測定単位を取得します。"
  remarks: "このプロパティを設定すると<xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>の測定単位、<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>によってプロパティが自動的に決定、<xref:System.Windows.Forms.DataVisualization.Charting.Chart>を制御して、数または&1; 日のいずれかになります</xref:System.Windows.Forms.DataVisualization.Charting.Chart></xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A></xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>。       注意してください、<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>プロパティは常に軸の値として測定します</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>。 サイズの型を明示的に設定した場合、軸スクロール バーが属すると型に一致することを確認します。 つまり、指定しない<xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>軸を使用しない場合<xref:System.DateTime>値</xref:System.DateTime></xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>。       注意してください、<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>に新しい値にプロパティを設定できます、<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>イベントの新しい値に設定することはできませんが、<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>イベント ビューが既に作成されているためです</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged></xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging></xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>。"
