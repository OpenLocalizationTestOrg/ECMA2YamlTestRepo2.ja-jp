  remarks: "この列挙体がなどのメンバーによって使用されます<xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>、 <xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName>、 <xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName></xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName> 。       ポップアップ スタイル ボタンの場合は、この列挙体は、いくつかの動作と外観を制御します。 ポップアップ スタイルのコントロールは、上にマウス ポインターを移動するまで、フラットを最初に表示されます。 ポップアップ コントロール上でマウス ポインターを動かしたときにマウス ポインターがこれからもう一度移動するまで、標準のスタイルのコントロールとして表示されます。       場合システム スタイルが使用される、コントロールの外観は、ユーザーのオペレーティング システムによって決定されます、次のプロパティ値は無視されます: <xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName>、 `ImageAlign`、 `Image`、 `ImageIndex`、 `ImageList`、および`TextAlign`</xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName>。 さらに、<xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName>ボタン コントロールのプロパティは無視されます</xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName>。 サポートされている場合、ユーザーは、オペレーティング システムの外観の設定を調整することによってコントロールの外観を変更できます。      > [!NOTE] > ときに、<xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>のプロパティ、<xref:System.Windows.Forms.RadioButton>と<xref:System.Windows.Forms.CheckBox>クラスがシステムに設定されている、ユーザーのオペレーティング システムによって、コントロールを描画およびチェックの配置がに基づいて、`CheckAlign`と<xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName>プロパティの値</xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName></xref:System.Windows.Forms.CheckBox></xref:System.Windows.Forms.RadioButton></xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>。 `CheckAlign`プロパティの値は変更されませんが、コントロールの外観が影響を受けることができます。 チェック ボックスは水平方向に (左側または中央揃えで表示される左側右寄せの場合はの変更されていません)、コントロールの左または右のエッジに配置し、説明のテキストと同じを垂直方向に揃えます。 ある場合など、<xref:System.Windows.Forms.CheckBox>で制御、`CheckAlign`のプロパティの値<xref:System.Drawing.ContentAlignment?displayProperty=fullName>と<xref:System.Windows.Forms.ButtonBase.TextAlign%2A>のプロパティの値<xref:System.Drawing.ContentAlignment?displayProperty=fullName>、および<xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>プロパティの値がシステムに設定されている、チェック ボックスの配置ができるように表示される<xref:System.Drawing.ContentAlignment?displayProperty=fullName>テキストの配置が変更されないまま</xref:System.Drawing.ContentAlignment?displayProperty=fullName></xref:System.Windows.Forms.ButtonBase.FlatStyle%2A></xref:System.Drawing.ContentAlignment?displayProperty=fullName></xref:System.Windows.Forms.ButtonBase.TextAlign%2A></xref:System.Drawing.ContentAlignment?displayProperty=fullName></xref:System.Windows.Forms.CheckBox>。      > [!CAUTION] > 設定、`FlatStyle`プロパティ システムをお勧めできませんが必要場合、コントロールのイメージを表示するコントロールの背景として画像を表示する正確なテキストの配置を実行します。"
