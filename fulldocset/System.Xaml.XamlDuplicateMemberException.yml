  name: XamlDuplicateMemberException
  nameWithType: XamlDuplicateMemberException
  fullName: System.Xaml.XamlDuplicateMemberException
  type: Class
  summary: "XAML ライターが同じオブジェクト ノードに重複するメンバーの値を書き込むしようとしたときにスローされる例外。"
  remarks: "XAML ノード ストリームからこの例外を処理する場合、メンバーは、いくつかの状況で重複する値として報告される可能性があります。 たとえば、XAML コンテンツ プロパティを明示的にプロパティ要素可能性があります前に、コンテンツとして解釈される空白コレクションが有意な空白である場合です。 XAML ライターを使用する代わりに、プロパティをリセットしようとする可能性がありますか、`GetObject`既定値です。 XAML ノード ストリーム内の個々 のノードを分析する場合、問題の原因を多くの場合を判断できます。       XAML オブジェクト ライターは、重複するメンバーの特別な処理を提供する場合、ことができますしないことがいくつかの重複するメンバーの例外を指定する場合<xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>として`true` <xref:System.Xaml.XamlObjectWriterSettings> <xref:System.Xaml.XamlObjectWriter>.</xref:System.Xaml.XamlObjectWriter>を初期化する</xref:System.Xaml.XamlObjectWriterSettings>の</xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>"
  syntax:
