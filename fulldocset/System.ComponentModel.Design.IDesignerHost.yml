- uid: System.ComponentModel.Design.IDesignerHost.CreateTransaction
  id: CreateTransaction
  parent: System.ComponentModel.Design.IDesignerHost
  langs:
  - csharp
  name: CreateTransaction()
  nameWithType: IDesignerHost.CreateTransaction()
  fullName: System.ComponentModel.Design.IDesignerHost.CreateTransaction()
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "作成、 <xref href=&quot;System.ComponentModel.Design.DesignerTransaction&quot;> </xref>イベント シーケンス パフォーマンスを改善し、元に戻すを有効にしてやり直しのサポート機能をカプセル化したことができます。"
  remarks: "このメソッドを作成、 <xref:System.ComponentModel.Design.DesignerTransaction>、一連の操作をカプセル化に使用できる</xref:System.ComponentModel.Design.DesignerTransaction>。 デザイナーのトランザクションでは、パフォーマンスを向上させる、操作の処理中に複数の更新プログラムによるちらつきを軽減、およびほとんどの操作を元に戻すを有効にすることができます。       複数のコンポーネントに関連する時間のかかる操作では、多くのイベントを発生させることができます。 これらのイベントはちらつきを調整するなどの副作用が発生することができます。 またはパフォーマンスが低下します。 複数のコンポーネントを同時に操作または&1; つのコンポーネントの複数のプロパティを設定するとき、は、トランザクション内でこれらの変更を実行することによってパフォーマンスを向上できます。 一部の操作を処理、<xref:System.ComponentModel.Design.IDesignerHost.TransactionOpening>と<xref:System.ComponentModel.Design.IDesignerHost.TransactionClosed>イベントと、トランザクションが実行されていない場合にのみ、作業を実行します</xref:System.ComponentModel.Design.IDesignerHost.TransactionClosed></xref:System.ComponentModel.Design.IDesignerHost.TransactionOpening>。 トランザクションの使用の詳細については、 <xref:System.ComponentModel.Design.DesignerTransaction>。</xref:System.ComponentModel.Design.DesignerTransaction>のマニュアルを参照してください。"
  syntax:
    content: public System.ComponentModel.Design.DesignerTransaction CreateTransaction ();
    parameters: []
    return:
      type: System.ComponentModel.Design.DesignerTransaction
      description: "新しいインスタンスを<xref href=&quot;System.ComponentModel.Design.DesignerTransaction&quot;></xref>です。 トランザクションでの手順を完了したときに呼び出す必要は<xref:System.ComponentModel.Design.DesignerTransaction.Commit*>このオブジェクトにします</xref:System.ComponentModel.Design.DesignerTransaction.Commit*>。"
  overload: System.ComponentModel.Design.IDesignerHost.CreateTransaction*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IDesignerHost.CreateTransaction(System.String)
  id: CreateTransaction(System.String)
  parent: System.ComponentModel.Design.IDesignerHost
  langs:
  - csharp
  name: CreateTransaction(String)
  nameWithType: IDesignerHost.CreateTransaction(String)
  fullName: System.ComponentModel.Design.IDesignerHost.CreateTransaction(String)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "作成、 <xref href=&quot;System.ComponentModel.Design.DesignerTransaction&quot;> </xref>パフォーマンスが向上し、元に戻すを有効にし、指定されたトランザクションの説明を使用して、サポート機能を再実行するイベントのシーケンスをカプセル化したことができます。"
  remarks: "このメソッドを作成、 <xref:System.ComponentModel.Design.DesignerTransaction>、一連の操作をカプセル化に使用できる</xref:System.ComponentModel.Design.DesignerTransaction>。 デザイナーのトランザクションでは、パフォーマンスを向上させる、操作の処理中に複数の更新プログラムによるちらつきを軽減、およびほとんどの操作を元に戻すを有効にすることができます。       複数のコンポーネントに関連する時間のかかる操作では、多くのイベントを発生させることができます。 これらのイベントはちらつきを調整するなどの副作用が発生することができます。 またはパフォーマンスが低下します。 複数のコンポーネントを同時に操作または&1; つのコンポーネントの複数のプロパティを設定するとき、は、トランザクション内でこれらの変更を実行することによってパフォーマンスを向上できます。 一部の操作を処理、<xref:System.ComponentModel.Design.IDesignerHost.TransactionOpening>と<xref:System.ComponentModel.Design.IDesignerHost.TransactionClosed>イベントと、トランザクションが実行されていない場合にのみ、作業を実行します</xref:System.ComponentModel.Design.IDesignerHost.TransactionClosed></xref:System.ComponentModel.Design.IDesignerHost.TransactionOpening>。 トランザクションの使用の詳細については、 <xref:System.ComponentModel.Design.DesignerTransaction>。</xref:System.ComponentModel.Design.DesignerTransaction>のマニュアルを参照してください。"
  syntax:
    content: public System.ComponentModel.Design.DesignerTransaction CreateTransaction (string description);
    parameters:
    - id: description
      type: System.String
      description: "タイトルまたは新しく作成されたトランザクションの説明。"
    return:
      type: System.ComponentModel.Design.DesignerTransaction
      description: "A new <xref href=&quot;System.ComponentModel.Design.DesignerTransaction&quot;></xref>. 呼び出す必要があります、トランザクションでの手順を完了すると<xref:System.ComponentModel.Design.DesignerTransaction.Commit*>このオブジェクトにします</xref:System.ComponentModel.Design.DesignerTransaction.Commit*>。"
  overload: System.ComponentModel.Design.IDesignerHost.CreateTransaction*
  exceptions: []
  platform:
  - net462
