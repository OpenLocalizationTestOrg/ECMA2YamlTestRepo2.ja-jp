  name: INamespacePrefixLookup
  nameWithType: INamespacePrefixLookup
  fullName: System.Xaml.INamespacePrefixLookup
  type: Interface
  summary: "XAML 名前空間のマッピングの推奨されるプレフィックスをコンシューマーに返すことができるサービスを表します。 コンシューマーは、デザイン環境やシリアライザーなどがあります。"
  remarks: "このインターフェイスは、特定の XAML 名前空間のプレフィックスを返すサービスを表します。 テクノロジは、アセンブリ レベルの情報の一部としての XAML 名前空間のマッピングの推奨されるプレフィックスを報告します。 このサービスは、その情報を取得します。       .NET Framework XAML サービス実装は提供<xref:System.Windows.Markup.XmlnsPrefixAttribute>アセンブリ レベルで適切なプレフィックスの情報を適用するためのメカニズムとして</xref:System.Windows.Markup.XmlnsPrefixAttribute>。 Inamespaceprefixlookup でサービスを提供する既存のサービス プロバイダーは、情報が利用可能な場合、その属性からの情報を読み取ることができます。"
  syntax:
    content: public interface INamespacePrefixLookup
