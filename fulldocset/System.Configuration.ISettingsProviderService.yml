  name: ISettingsProviderService
  nameWithType: ISettingsProviderService
  fullName: System.Configuration.ISettingsProviderService
  type: Interface
  summary: "別のアプリケーションの設定プロバイダーを定義するためのインターフェイスを提供します。"
  remarks: "<xref:System.Configuration.IPersistComponentSettings>コントロールおよびコンポーネントをアプリケーションにほぼ透過的な方法で、アプリケーションの設定を保持するアプリケーションでホストされているインターフェイスを使用する</xref:System.Configuration.IPersistComponentSettings>。 ただし、場合によっては、アプリケーションや環境ならない場合があります、独自に選択のいずれかのコンポーネントで使用されるネイティブ設定プロバイダーをオーバーライドします。 ISettingsProviderService インターフェイスにより、このような代替の設定プロバイダー <xref:System.ComponentModel.Container>。</xref:System.ComponentModel.Container>を所有しているから提供される通常の情報をやり取りする軽量なサービスの作成       ISettingsProviderService はデザイン時ツールおよびアプリケーションの設定の特別なサポートを提供するデバッガーでよく使用されます。 シームレスに、このような配置関数を作成する、<xref:System.Configuration.ApplicationSettingsBase>クラスには、所有しているコンポーネントへの参照を取得するコンス トラクターが含まれています</xref:System.Configuration.ApplicationSettingsBase>。 これらのコンス トラクターは、互換性のある設定プロバイダーを自動的に照会します。"
  syntax:
    content: public interface ISettingsProviderService
