  name: GetSettingsProvider(SettingsProperty)
  nameWithType: ISettingsProviderService.GetSettingsProvider(SettingsProperty)
  fullName: System.Configuration.ISettingsProviderService.GetSettingsProvider(SettingsProperty)
  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "指定した設定のプロパティとの互換性設定プロバイダーを返します。"
  remarks: "GetSettingsProvider メソッドにより、<xref:System.Configuration.ISettingsProviderService>配置コンポーネントへのシリアル化サービスを提供します</xref:System.Configuration.ISettingsProviderService>。 このメソッドは、関連付けられている設定プロバイダーが指定されたアプリケーション設定のプロパティの型を永続化できるかどうかを判断します。 このメソッドがその設定プロバイダーへの参照を取得できる場合は、返しますそれ以外の場合`null`です。"
  syntax:
    content: public System.Configuration.SettingsProvider GetSettingsProvider (System.Configuration.SettingsProperty property);
    parameters:
    - id: property
      type: System.Configuration.SettingsProperty
      description: "<xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref>シリアル化を必要とします。"
    return:
      type: System.Configuration.SettingsProvider
      description: "場合、検出された、 <xref href=&quot;System.Configuration.SettingsProvider&quot;> </xref>プロパティを指定した設定を保存することができます、それ以外の<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
  overload: System.Configuration.ISettingsProviderService.GetSettingsProvider*
  exceptions: []
  platform:
  - net462
