- uid: System.Windows.Data.BindingMode.OneTime
  id: OneTime
  parent: System.Windows.Data.BindingMode
  langs:
  - csharp
  name: OneTime
  nameWithType: BindingMode.OneTime
  fullName: System.Windows.Data.BindingMode.OneTime
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "アプリケーションの起動時に、またはデータ コンテキストが変更されたときに、バインディング ターゲットを更新します。 この型のバインディングは、現在の状態のスナップショットが使用する適切なであるか、データが完全に静的いずれかであるデータを使用している場合に適しています。 この型のバインディングは、ソース プロパティの値を使用してターゲット プロパティを初期化して、データ コンテキストが事前にわからない場合にもに役立ちます。 これは、本質的には、簡易化元の値が変わらない場合にパフォーマンスを向上を提供する一方向のバインディングです。"
  syntax:
    content: OneTime
    return:
      type: System.Windows.Data.BindingMode
      description: "追加します。"
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingMode.OneWay
  id: OneWay
  parent: System.Windows.Data.BindingMode
  langs:
  - csharp
  name: OneWay
  nameWithType: BindingMode.OneWay
  fullName: System.Windows.Data.BindingMode.OneWay
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "バインディング ソース (ソース) の変更時に、バインディング ターゲット (ターゲット) プロパティを更新します。 この型のバインディングは、バインドされているコントロールが暗黙的に読み取り専用の場合に適しています。 たとえば、株価表示器などのソースにバインドする場合します。 または、ターゲット プロパティではおそらくには、テーブルのデータ バインドされた背景色などの変更用コントロール インターフェイスがありません。 ターゲット プロパティの変更を監視する必要がない場合は、双方向のバインド モードのオーバーヘッドを回避一方向のバインド モードを使用します。"
  syntax:
    content: OneWay
    return:
      type: System.Windows.Data.BindingMode
      description: "追加します。"
  exceptions: []
  platform:
  - net462
