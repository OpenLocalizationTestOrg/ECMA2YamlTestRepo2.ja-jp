  summary: "既定値を使用して<> *> バインディング ターゲットの値。既定値は、各依存関係プロパティによって異なります。テキスト ボックスやチェック ボックスなどのユーザーが編集できるプロパティは一般に、その他のほとんどのプロパティは既定で一方向のバインドが双方向のバインディングを既定です。依存関係プロパティが既定では、一方向または双方向をバインドするかどうかを決定するプログラムによる方法のプロパティを使用して、プロパティ メタデータを取得する<> *> のブール値を確認し、<xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault*>プロパティ</xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault*>。"
  syntax:
    content: Default
