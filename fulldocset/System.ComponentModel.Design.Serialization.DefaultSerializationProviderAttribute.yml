  remarks: "既定のシリアル化プロバイダーにするには、クラスを実装する必要があります、<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>インターフェイスし、空のコンス トラクターを持つ</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>。 アセンブリの内部クラス自体は使用できます。 このクラスは継承できません。"
