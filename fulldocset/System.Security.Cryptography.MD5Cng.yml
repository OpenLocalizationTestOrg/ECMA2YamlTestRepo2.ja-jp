  type: Class
  summary: "MD5 の CNG (Cryptography Next Generation) 実装を提供 (Message Digest 5) は、128 ビットのハッシュ アルゴリズム。"
  remarks: "このアルゴリズムは、ハッシュ処理専用と、暗号化や復号化を提供しません。 CNG BCrypt (BestCrypt) レイヤーを使用します。      > [!NOTE] > 新しいハッシュ アルゴリズムをセキュリティで保護されたハッシュ アルゴリズム sha-256、sha-512 は、使用可能ななどです。 いずれかの<xref:System.Security.Cryptography.SHA256Cng>クラスまたは<xref:System.Security.Cryptography.SHA512Cng>MD5Cng クラスではなくクラス</xref:System.Security.Cryptography.SHA512Cng></xref:System.Security.Cryptography.SHA256Cng>を使用してください。 レガシ アプリケーションとデータとの互換性のみ MD5Cng を使用します。      > [!NOTE] > FIPS Windows セキュリティの設定が有効になっているスローの MD5 アルゴリズムを使用して、<xref:System.Security.Cryptography.CryptographicException>例外です</xref:System.Security.Cryptography.CryptographicException>。"
