  remarks: "<xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>名前空間を公開<xref:System.Windows.Forms.VisualStyles.VisualStyleElement>インターフェイス visual スタイルでサポートされている (UI) 要素のすべてのコントロールおよびユーザーを表すオブジェクト</xref:System.Windows.Forms.VisualStyles.VisualStyleElement></xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>。 描画または特定の要素に関する情報を取得、興味のある要素を VisualStyleRenderer を設定する必要があります。 VisualStyleRenderer が自動的には、指定された設定<xref:System.Windows.Forms.VisualStyles.VisualStyleElement>で、<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>コンス トラクターも設定できます既存 VisualStyleRenderer とは異なる要素を呼び出すことによって、<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A>メソッド</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A></xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A></xref:System.Windows.Forms.VisualStyles.VisualStyleElement>。       要素を描画するには、使用、<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>メソッド</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>。 VisualStyleRenderer クラスもなどが含まれるメソッド、<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>と<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A>、によって現在の visual スタイル要素を定義する方法に関する情報が提供されます</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A></xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>。       <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>コンス トラクターと VisualStyleRenderer メソッドの多くは、オペレーティング システムで visual スタイルが有効にし、visual スタイルがアプリケーション ウィンドウのクライアント領域に適用しない限り、例外をスローします</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>。 これらの条件を確認するには、使用、 `static` <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>プロパティ</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>。       VisualStyleRenderer クラスでは、visual スタイル (UxTheme) API、Windows プラットフォーム SDK の Windows シェルの部分からの機能をラップします。 Visual スタイルの詳細については、MSDN ライブラリでのプラットフォーム SDK の部分に「を使用して Windows XP の視覚スタイル」を参照してください。 [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)です。"
  example:
  - "The following code example uses the VisualStyleRenderer class to implement a custom control that simulates some of the basic UI of a window, including dragging with the title bar, resizing with the sizing handle, and closing. This example uses several <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects that represent standard parts of a window, including the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.Caption>, <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.CloseButton>, and <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Status.Gripper> classes.  \n  \n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_1_1.vb)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.v_1_1.cs)]\n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.v_1_1.cpp)]"
