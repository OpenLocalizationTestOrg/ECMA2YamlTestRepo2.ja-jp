  name: XhtmlMobileTextWriter
  nameWithType: XhtmlMobileTextWriter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter
  type: Class
  summary: "拡張可能なハイパー テキスト マークアップ言語 (XHTML)、XHTML Mobile ワイヤレス マークアップ言語 (WML) など、XHTML アダプター セットの対象となるデバイスのテキスト ライターの機能を提供します。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "XHTML は、XML 対応するマークアップを HTML 4.1 に基づいており、複数のデバイス タイプに適した Web サイトを作成することができます。 これにより、HTML の使いやすさのさまざまな書式とスタイルのオプションを使用するマークアップ言語を生成するために XML の厳密な要素のガイドラインをマージし、マークアップ タグのあいまいさを削減します。 このクラスは、ASP.NET サーバー コントロールの使用をクライアントに XHTML コンテンツをレンダリングするときに書式設定機能を提供します。 次の 3 つの異なる XHTML ドキュメント型の基準を満たす、XhtmlMobileTextWriter マークアップ: XHTML 基本的なスタイル、および形式の要素の限定; をサポートします。XHTML モバイル プロファイルは、インライン スタイル シートをサポートしていますおよび XHTML 1.1 に基づいており、カスケード スタイル シートをサポートする WML 2.0。       このクラスは、主に、カスタム モバイル ページおよびコントロール アダプターの開発者によって使用されます。       XhtmlMobileTextWriter クラスがすべての HTML 要素、属性の表示し、スタイルとは異なり、属性、<xref:System.Web.UI.HtmlTextWriter>クラス、これらのマークアップ要素のタイトル大文字と小文字を許可しない</xref:System.Web.UI.HtmlTextWriter>。       <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>、XhtmlMobileTextWriter をインスタンス化して、ターゲット デバイスの機能に応じて場合などさまざまなプロパティを初期化します<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A>、 <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A>、および<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A>、ページとそのコントロールの表示のテキスト ライターを支援する</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A></xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A></xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A></xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>。       アダプターは、のさまざまな方法を使用してスタイルを適用し、書式を制御することができます:-<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>と<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A>、-<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A>と<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A>、および - <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A> <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A></xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A> 。          > [!NOTE] > からこのクラスの派生、<xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>から派生するクラス、<xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter>クラス、およびその機能の多くは、これらの基本クラスによって提供される</xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter></xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>。       このクラスのメンバーとその継承元のメンバーを使用することができます、<xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>カスタム XHTML ページまたは クラスのアダプターを使用するカスタム テキスト ライターを作成するためのクラス</xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>。 XhtmlMobileTextWriter クラスの標準の動作をオーバーライドする新規の派生クラスを作成することもできます。       デバイスのフィルター処理は、サーバー コントロールの特定のアダプターまたはテキスト ライターを使用するために必要です。 デバイスのフィルター処理の詳細については、次を参照してください。[アーキテクチャの概要のアダプティブ動作を制御](~/add/includes/ajax-current-ext-md.md)と[デバイス フィルター処理の概要](~/add/includes/ajax-current-ext-md.md)です。"
