  fullName: System.IO.FileAttributes
  type: Enum
  summary: "ファイルとディレクトリの属性を提供します。"
  remarks: "呼び出して、ファイルおよびディレクトリの属性を取得することができます、<xref:System.IO.File.GetAttributes%2A>メソッド、およびを設定できるは呼び出すことによって、<xref:System.IO.File.SetAttributes%2A>メソッド</xref:System.IO.File.SetAttributes%2A></xref:System.IO.File.GetAttributes%2A>。       圧縮状態を変更することはできません、<xref:System.IO.File>オブジェクトを使用して、<xref:System.IO.File.SetAttributes%2A>メソッド</xref:System.IO.File.SetAttributes%2A></xref:System.IO.File>。 代わりに、する必要があります実際にファイルを圧縮する圧縮ツールまたはクラスでは、いずれかを使用して、<xref:System.IO.Compression?displayProperty=fullName>名前空間</xref:System.IO.Compression?displayProperty=fullName>。"
  example:
  - "The following example shows how to retrieve the attributes for a file and check if the file is read-only.  \n  \n [!code-vb[System.IO.FileAttributes#1](~/add/codesnippet/visualbasic/t-system.io.fileattributes_1.vb)]\n [!code-cs[System.IO.FileAttributes#1](~/add/codesnippet/csharp/t-system.io.fileattributes_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileAttributes
