  summary: "2 つのデリゲートを組み合わせようとしたときにスローされる例外がに基づいて、<xref:System.Delegate>型の代わりに、<xref:System.MulticastDelegate>型です</xref:System.MulticastDelegate></xref:System.Delegate>。 このクラスは継承できません。"
  remarks: "唯一のデリゲートがに基づいて、<xref:System.MulticastDelegate>の種類を組み合わせることができます</xref:System.MulticastDelegate>。 使用して&2; つのマルチキャスト デリゲートを組み合わせることができます、<xref:System.MulticastDelegate.CombineImpl%2A>メソッド</xref:System.MulticastDelegate.CombineImpl%2A>。       MulticastNotSupportedException は、値は 0x80131514 HRESULT COR_E_MULTICASTNOTSUPPORTED を使用します。       MulticastNotSupportedException のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.MulticastNotSupportedException.%23ctor%2A>コンス トラクター。</xref:System.MulticastNotSupportedException.%23ctor%2A> 。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MulticastNotSupportedException : SystemException
