  fullName: System.Web.UI.WebControls.ImageMapEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.ImageMap.Click&quot;> </xref>のイベント、 <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref>コントロール。"
  remarks: "<xref:System.Web.UI.WebControls.ImageMap.Click>イベントが発生したときに、<xref:System.Web.UI.WebControls.HotSpot>内のオブジェクト、<xref:System.Web.UI.WebControls.ImageMap>コントロールがクリックされた</xref:System.Web.UI.WebControls.ImageMap></xref:System.Web.UI.WebControls.HotSpot></xref:System.Web.UI.WebControls.ImageMap.Click>。 使用できるように、<xref:System.Web.UI.WebControls.HotSpot>を発生させるオブジェクト、<xref:System.Web.UI.WebControls.ImageMap.Click>イベント、する必要があります最初に設定するか、<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>プロパティまたは<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>プロパティを`HotSpotMode.PostBack`</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.ImageMap.Click></xref:System.Web.UI.WebControls.HotSpot>。 プログラムからのポストバック時に実行されるアクションを制御する<xref:System.Web.UI.WebControls.HotSpot>がのイベント ハンドラーを指定する をクリックして、<xref:System.Web.UI.WebControls.ImageMap.Click>イベント</xref:System.Web.UI.WebControls.ImageMap.Click></xref:System.Web.UI.WebControls.HotSpot>。       A<xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>プロパティの動作に関連付けられている文字列を格納する、<xref:System.Web.UI.WebControls.HotSpot>オブジェクトがクリックされたとき</xref:System.Web.UI.WebControls.HotSpot></xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>。 ImageMapEventArgs イベント データにこの文字列が渡されたときに、<xref:System.Web.UI.WebControls.HotSpot>をクリックします</xref:System.Web.UI.WebControls.HotSpot>。"
  example:
  - "The following code example demonstrates how to create an event handler for the <xref:System.Web.UI.WebControls.ImageMap.Click> event. The <xref:System.Web.UI.WebControls.ImageMap> control contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.Click> event is handled by the `VoteMap_Clicked` event handler. The `VoteMap_Clicked` examines the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property, sent in the ImageMapEventArgs data, to determine which <xref:System.Web.UI.WebControls.RectangleHotSpot> object is associated with the event. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_318_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_318_1.aspx)]"
  syntax:
    content: 'public class ImageMapEventArgs : EventArgs'
