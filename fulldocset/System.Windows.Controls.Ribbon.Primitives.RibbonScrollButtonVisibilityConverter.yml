  summary: "スクロール バーの可視性とスクロールの位置への変換、 <xref href=&quot;System.Windows.Visibility&quot;> </xref>値。"
  remarks: "3 つ<xref:System.Double>スクロール バーの位置を表す値は、 <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A>、 <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A>、および<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A>プロパティの値<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>または<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A> </xref:System.Double> これらのプロパティは、パネルの内部<xref:System.Windows.Controls.ScrollViewer>。</xref:System.Windows.Controls.ScrollViewer>から値を含む       `parameter`値は、目的のパーセンテージを表すスクロール ボタンを非表示にする前に、リボンが右側のスクロールされています。 既定では、左スクロール ボタンは、パラメーターとして 0 を渡し、リボンとは、右側の 0% がスクロールしたときに表示されません。 右スクロール ボタン 100 は、パラメーターとして渡しし、は非表示、リボン、右側のスクロールの 100% にします。       渡して`null`または予期しない型のパラメーターを<xref:System.Windows.DependencyProperty.UnsetValue>.</xref:System.Windows.DependencyProperty.UnsetValue>を返すには、このメソッドを招く可能性"
  syntax:
    content: public object Convert (object[] values, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: values
      type: System.Object[]
      description: "変換する値。 次の&4; つの値が必要な&1; つ<xref href=&quot;System.Windows.Visibility&quot;></xref>スクロール バーの表示と&3; つを表すオブジェクト<xref:System.Double>スクロール バーの位置を表す値</xref:System.Double>。"
    - id: targetType
      type: System.Type
      description: "変換する型。 <xref href=&quot;System.Windows.Visibility&quot;> </xref>型が必要です。"
    - id: parameter
      type: System.Object
      description: "リボンは、スクロール ボタンを非表示にする前に、右にスクロールされて目的のパーセンテージです。 A<xref:System.Double>が必要です</xref:System.Double>。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "変換するときに使用するカルチャ。"
    return:
      type: System.Object
      description: "A <xref href=&quot;System.Windows.Visibility&quot;> </xref>スクロール ボタンの可視性を表すオブジェクト。"
