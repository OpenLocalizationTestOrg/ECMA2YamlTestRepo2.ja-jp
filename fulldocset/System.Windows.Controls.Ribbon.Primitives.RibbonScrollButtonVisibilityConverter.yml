  remarks: "<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>と<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>リボンの水平方向のスクロール動作を提供します</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel></xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>。 スクロールが必要なときに、リボンでは、リボンの両端にあるボタンを繰り返し使用の一般的なスクロール バーが置き換えられます。 このコンバーターは、可視性およびスクロール バーの位置を使用して、各繰り返しのボタンの可視性を決定します。"
