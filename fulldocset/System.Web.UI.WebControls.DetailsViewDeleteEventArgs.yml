- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "削除する項目のキー以外のフィールドの名前/値ペアのディクショナリを取得します。"
  remarks: "削除するレコードの非キー フィールドの値にアクセスするのにには、Values プロパティを使用します。 たとえばを削除するには、前に、レコードを確認するか削除されたレコードのログを保持する、これらの値を使用できます。      > [!NOTE] > このプロパティにキー フィールドまたはフィールドが含まれていません。 キー フィールドまたはフィールドの名前/値ペアの値にアクセスするには、使用、<xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>。       値プロパティを実装するオブジェクトを返します、<xref:System.Collections.Specialized.IOrderedDictionary>インターフェイス</xref:System.Collections.Specialized.IOrderedDictionary>。 オブジェクトに含まれる<xref:System.Collections.DictionaryEntry>キー以外のフィールドを表すオブジェクト</xref:System.Collections.DictionaryEntry>。      > [!NOTE] > 簡単な方法としてのインデクサーを使用することも、<xref:System.Collections.Specialized.IOrderedDictionary>フィールド値にアクセスするオブジェクト</xref:System.Collections.Specialized.IOrderedDictionary>。 インデクサーを使用するメリットは、フィールドの値が直接返されることです。"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1285_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1285_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>を削除する項目の非キー フィールドの名前/値ペアのディクショナリを格納しています。"
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
