- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "順序付けられた辞書のキー フィールドの名前/値ペアの名前を格納して、削除された項目のキー フィールドの値を取得します。"
  remarks: "キー フィールド、または削除するのにレコードのフィールドの値にアクセスするのにには、キー プロパティを使用します。 たとえば、これらの値を使用して、レコードを削除する前に、削除、または削除されたレコードのログを保持するレコードを変更することを確認することができます。      > [!NOTE] > このプロパティには、キー フィールドのみが含まれています。 非キー フィールドの名前/値ペアの値にアクセスするには、使用、<xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>。       キー プロパティを実装するオブジェクトを返します、<xref:System.Collections.Specialized.IOrderedDictionary>インターフェイス</xref:System.Collections.Specialized.IOrderedDictionary>。 オブジェクトに含まれる<xref:System.Collections.DictionaryEntry>キー フィールドを表すオブジェクト</xref:System.Collections.DictionaryEntry>。      > [!NOTE] > 簡単な方法としてのインデクサーを使用することも、<xref:System.Collections.Specialized.IOrderedDictionary>キー フィールドの値にアクセスするオブジェクト</xref:System.Collections.Specialized.IOrderedDictionary>。 インデクサーを使用するメリットは、キー フィールドの値が直接返されることです。       このプロパティは読み取り専用です。ただしのキー フィールドの値を変更することができます、<xref:System.Collections.Specialized.IOrderedDictionary>オブジェクトを返します</xref:System.Collections.Specialized.IOrderedDictionary>。 キー フィールドの値を変更する場合の対応するレコードをデータ ソースから削除するされます。"
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_857_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_857_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>を削除するキー フィールドの名前/値ペアのアイテムと一致するために使用の順序付けられた辞書を格納しています。"
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
