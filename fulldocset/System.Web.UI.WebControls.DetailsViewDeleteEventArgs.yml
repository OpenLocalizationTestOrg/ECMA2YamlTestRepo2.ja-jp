  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleting&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>昇給を制御、<xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>イベントと削除 ボタン (ボタンがその`CommandName`プロパティが&quot;Delete&quot;に設定) コントロール内でクリックすると、その前に、<xref:System.Web.UI.WebControls.DetailsView>コントロールには、レコードが削除されます</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DetailsView.ItemDeleting></xref:System.Web.UI.WebControls.DetailsView>。 これにより、このイベントが発生するたびに、削除する前にレコードを検査するなど、カスタムのルーチンを実行するイベント ハンドラーを提供できます。       A<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>オブジェクトが削除されるレコードのインデックスを確認し、削除操作を取り消す必要があることを示すために使用できるイベント ハンドラーに渡されます</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>。 レコードのインデックスを確認するを使用して、<xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A>。 削除操作をキャンセルするには設定、<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>プロパティを`true`</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>。 使用しても、キー フィールドと非キー フィールドにアクセスすることができます、<xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>と<xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>プロパティをそれぞれ</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A></xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>。 これらの値を削除する前に、レコードを確認したい場合に便利です。      > [!NOTE] > のキー フィールドの値を変更可能であれば、<xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>。 これらの値を変更する場合は、新しいキー フィールドの値に対応するレコードが削除されます。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       DetailsViewDeleteEventArgs クラスのインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A> 。"
  example:
  - "The following code example demonstrates how to use the DetailsViewDeleteEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> event to cancel a delete operation.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_273_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_273_1.aspx)]"
