  name: HtmlFormParameterWriter
  nameWithType: HtmlFormParameterWriter
  fullName: System.Web.Services.Protocols.HtmlFormParameterWriter
  type: Class
  summary: "名前と値のペアの HTTP を使用して実装されている Web サービスの出力方向の要求パラメーターは、SOAP メッセージではなく HTML 形式のようにエンコードされたを書き込みます。"
  remarks: "HtmlFormParameterWriter とその他のクラスの<xref:System.Web.Services.Protocols>名前空間は、HTTP GET 要求および HTTP POST 操作で Web サービスの .NET Framework の実装をサポートします</xref:System.Web.Services.Protocols>。 Web サービスのライター、リーダー シリアル化および逆、それぞれ、パラメーターまたは Web メソッドの戻り値のオブジェクトと、HTTP 要求または応答のストリームの間です。 Web サービスのライター、リーダーは、HTTP トランスポートを使用しますが、SOAP 標準を使用してメッセージを交換しません。クライアント側 HtmlFormParameterWriter クラスでは、HTTP の本文にパラメーター名と値のペアを記述するメソッドが要求の MIME の種類は提供`application/x-www-form-urlencoded`です。       通常、HtmlFormParameterWriter を直接使用する必要はありません。 適用される、Wsdl.exe ツールは、HTTP POST の実装に応じて、クライアント プロキシ コードを生成するとき、<xref:System.Web.Services.Protocols.HttpMethodAttribute>各 Web メソッドに属性の設定と<xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>HtmlFormParameterWriter するプロパティ</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A></xref:System.Web.Services.Protocols.HttpMethodAttribute>。"
  syntax:
    content: 'public class HtmlFormParameterWriter : System.Web.Services.Protocols.UrlEncodedParameterWriter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
