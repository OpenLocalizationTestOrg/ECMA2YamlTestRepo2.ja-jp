  name: PerformanceCounterCategoryType
  nameWithType: PerformanceCounterCategoryType
  fullName: System.Diagnostics.PerformanceCounterCategoryType
  type: Enum
  summary: "パフォーマンス カウンター カテゴリが複数のインスタンスを持つかどうかを示します。"
  remarks: 'パフォーマンス カウンター カテゴリの&2; 種類があります。 単一インスタンスおよび複数のインスタンス。 既定では、カテゴリは単一インスタンスを作成し、別のインスタンスを追加すると複数インスタンスになります カテゴリは、アプリケーションがセットアップされ、実行時にインスタンスが追加されるときに作成されます。 .NET Framework のバージョン 1.0 および 1.1 では、にないまたは単一インスタンスのパフォーマンス カウンターのカテゴリが複数のインスタンスであるかどうかを把握するために必要です。 .NET framework version 2.0 では、PerformanceCounterCategoryType 列挙体はパフォーマンス カウンターが複数のインスタンスを持つかどうかを示すために使用されます。'
  syntax:
    content: public enum PerformanceCounterCategoryType
  inheritance:
  - System.Enum
  platform:
  - net462
