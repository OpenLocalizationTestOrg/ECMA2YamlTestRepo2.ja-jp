  summary: "取得または更新プログラムをチェックするかどうかを示すブール値を設定します。 (、フォア グラウンドで)、アプリケーションを開始する前に、または (バック グラウンド) で、アプリケーションが実行されているときに、更新プログラムをチェックできます。"
  remarks: "このプロパティは、次の値を持つことができます:- `Foreground` (前に、アプリケーションを起動)- `Background` (アプリケーションが実行されている) 場合、既定値は`Background`します。 このプロパティは、ときの値、<xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A>と<xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.UpdateEnabled%2A>プロパティが両方とも`true`</xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.UpdateEnabled%2A></xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A>。"
  syntax:
    content: public string UpdateMode { get; set; }
    return:
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>更新を確認する必要があります。 場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: Microsoft.Build.Tasks.GenerateDeploymentManifest.UpdateMode*
  exceptions: []
  platform:
