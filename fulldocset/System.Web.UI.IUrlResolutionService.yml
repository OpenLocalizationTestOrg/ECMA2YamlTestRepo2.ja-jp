items:
- uid: System.Web.UI.IUrlResolutionService
  id: IUrlResolutionService
  children:
  - System.Web.UI.IUrlResolutionService.ResolveClientUrl(System.String)
  langs:
  - csharp
  name: IUrlResolutionService
  nameWithType: IUrlResolutionService
  fullName: System.Web.UI.IUrlResolutionService
  type: Interface
  summary: "コンテキスト情報に基づく相対 Url を解決するのにはオブジェクトで実装されたサービスを定義します。"
  remarks: "このインターフェイスは、URL パスを解決するために使用するサービスを定義します。 含むパスと相対パスを解決するために IUrlResolutionService インターフェイスを使用、~ 演算子。 リソースを参照するサーバー コントロールが使用したリソースへのパスを定義できます、~ 演算子で、現在のアプリケーションのルートを表します。 パスを含む、~、ブラウザーに渡された場合、演算子は使用できません。 サーバー コントロールは、ブラウザーに渡す前への絶対パスまたは相対パス、パスを変換する必要があります。       <xref:System.Web.UI.Control>このインターフェイスを実装します。</xref:System.Web.UI.Control> 派生したコントロール<xref:System.Web.UI.Control>Url のカスタマイズされた解決策を提供するには、この実装をオーバーライドする可能性があります</xref:System.Web.UI.Control>。"
  syntax:
    content: public interface IUrlResolutionService
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IUrlResolutionService.ResolveClientUrl(System.String)
  id: ResolveClientUrl(System.String)
  parent: System.Web.UI.IUrlResolutionService
