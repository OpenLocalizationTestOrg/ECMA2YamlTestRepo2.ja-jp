  name: ResolveClientUrl(String)
  nameWithType: IUrlResolutionService.ResolveClientUrl(String)
  fullName: System.Web.UI.IUrlResolutionService.ResolveClientUrl(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "クライアントで使用するために適切な解決 URL を返します。"
  remarks: "指定された URL が絶対である場合は、変更することがなく絶対 URL が返されます。 それ以外の場合、URL は、クライアントで解決できる相対 URL に変換されます。"
  syntax:
    content: public string ResolveClientUrl (string relativeUrl);
    parameters:
    - id: relativeUrl
      type: System.String
      description: "現在のページに対する相対 URL です。"
    return:
      type: System.String
      description: "A<xref:System.String>解決済みの URL を含むします</xref:System.String>。"
  overload: System.Web.UI.IUrlResolutionService.ResolveClientUrl*
  exceptions: []
  platform:
  - net462
