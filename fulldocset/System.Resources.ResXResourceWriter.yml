  langs:
  - csharp
  name: ResXResourceWriter
  nameWithType: ResXResourceWriter
  fullName: System.Resources.ResXResourceWriter
  type: Class
  summary: "XML リソース (.resx) ファイルまたは出力ストリームにリソースを書き込みます。"
  remarks: "付けては、XML 形式でリソースを書き込みます。 バイナリ リソース ファイルを作成するには、 <xref:System.Resources.ResourceWriter>。</xref:System.Resources.ResourceWriter>を使用します。       リソースが使用する名前/値ペアとして指定されて、<xref:System.Resources.ResXResourceWriter.AddResource%2A>メソッド</xref:System.Resources.ResXResourceWriter.AddResource%2A>。 リソース名は検索に使用されるときに区別されます。より簡単に作成ツールのサポート、バグを排除できますを付けては許可されていません a.resx ファイル ケースのみが異なる名前を持つことです。       A.resx ファイルを作成するには、一意のファイル名、呼び出しを付けてを作成<xref:System.Resources.ResXResourceWriter.AddResource%2A>を少なくとも&1; 回呼び出す<xref:System.Resources.ResXResourceWriter.Generate%2A>リソース ファイルをディスクに書き込むし、呼び出す<xref:System.Resources.ResXResourceWriter.Close%2A>ファイルを閉じます</xref:System.Resources.ResXResourceWriter.Close%2A></xref:System.Resources.ResXResourceWriter.Generate%2A></xref:System.Resources.ResXResourceWriter.AddResource%2A>。 呼び出す<xref:System.Resources.ResXResourceWriter.Close%2A>を暗黙的に<xref:System.Resources.ResXResourceWriter.Generate%2A>ファイルが必要な場合</xref:System.Resources.ResXResourceWriter.Generate%2A></xref:System.Resources.ResXResourceWriter.Close%2A>。       リソースは、追加されたのと同じ順序で必ずしもは書き込まれません。       A.resx ファイルの形式の詳細については、次を参照してください。 [.resx ファイルをプログラムで扱う](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] > このクラスには、リンク確認要求し、すべてのメンバーに適用されるクラス レベルの継承確認要求が含まれています。 A<xref:System.Security.SecurityException>直前の呼び出し元または派生クラスのいずれかに完全信頼アクセス許可がない場合にスローされます</xref:System.Security.SecurityException>。"
  example:
  - "The following example creates a .resx file named `CarResources.resx` that stores six strings, an icon, and two application-defined objects (two `Automobile` objects). Note that the `Automobile` class, which is defined and instantiated in the example, is tagged with the <xref:System.SerializableAttribute> attribute.  \n  \n [!code-cs[conceptual.resources.resx#1](~/add/codesnippet/csharp/t-system.resources.resxr_2_1.cs)]\n [!code-vb[conceptual.resources.resx#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_2_1.vb)]"
  syntax:
    content: 'public class ResXResourceWriter : System.Resources.IResourceWriter'
