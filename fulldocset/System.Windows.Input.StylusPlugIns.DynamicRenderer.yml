  name: DynamicRenderer
  nameWithType: DynamicRenderer
  fullName: System.Windows.Input.StylusPlugIns.DynamicRenderer
  type: Class
  summary: "描画表面にインクをユーザーとしてでは、タブレット ペンを移動します。"
  remarks: "DynamicRenderer クラスから継承、<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>クラス、でき、ユーザーは、タブレット ペンや他のポインティング デバイスでマウス ポインターを移動すると、画面に描画するインク</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>。 DynamicRenderer を使用するには、カスタム コントロールを上のインクを動的に表示するか<xref:System.Windows.Controls.InkCanvas>。</xref:System.Windows.Controls.InkCanvas>など、インクが有効な要素にリアルタイムでカスタム表示を実行する DynamicRenderer から継承するには       動的な表示は、ユーザーは、タブレット ペンを使用してインクを入力するときに、アプリケーションのユーザー インターフェイス スレッドから別のスレッドで行われます。 マウスを使用する場合は、UI スレッドで動的レンダリングが行われます。      > [!NOTE] > としてこのクラスを参照するために、[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]要素を割り当てる必要があります、 <xref:System.Windows.Input.StylusPlugIns?displayProperty=fullName>CLR 名前空間プレフィックス、およびその DynamicRenderer 要素を修飾するプレフィックスを使用します</xref:System.Windows.Input.StylusPlugIns?displayProperty=fullName>。 詳細については、「 [XAML 名前空間と WPF XAML のマッピングの Namespace](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;xamlTextUsage_DynamicRenderer&quot;></a>## XAML テキストの使用率がこのクラスは、通常 XAML では使用されません。"
  example:
  - "The following example demonstrates how to attach a DynamicRenderer to an <xref:System.Windows.Controls.InkPresenter>. To create a control that dynamically renders ink, see [Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StylusPluginSamples#3](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#3)]\n [!code-cs[StylusPluginSamples#3](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#3)]"
  syntax:
    content: 'public class DynamicRenderer : System.Windows.Input.StylusPlugIns.StylusPlugIn'
