:System.Windows.Automation.Text.TextUnit>。       最大値、最小単位からの注文は、以下に記載されています。      - <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>-<xref:System.Windows.Automation.Text.TextUnit>任意の方法で、テキストは変更されません、単にまたがるテキストの別の部分をテキスト範囲</xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit>。"
  syntax:
    content: public int Move (System.Windows.Automation.Text.TextUnit unit, int count);
