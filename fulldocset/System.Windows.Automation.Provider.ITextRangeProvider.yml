- uid: System.Windows.Automation.Provider.ITextRangeProvider.ExpandToEnclosingUnit(System.Windows.Automation.Text.TextUnit)
  id: ExpandToEnclosingUnit(System.Windows.Automation.Text.TextUnit)
  parent: System.Windows.Automation.Provider.ITextRangeProvider
  langs:
  - csharp
  name: ExpandToEnclosingUnit(TextUnit)
  nameWithType: ITextRangeProvider.ExpandToEnclosingUnit(TextUnit)
  fullName: System.Windows.Automation.Provider.ITextRangeProvider.ExpandToEnclosingUnit(TextUnit)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "指定されたテキスト単位にテキスト範囲を拡大します。"
  remarks: "範囲が既に指定された単位数が正確である場合は、変更されません。       一連の手順は、その背後の順序で関係しているが、<xref:System.Windows.Automation.Provider.ITextRangeProvider.Move%2A>メソッドを正常に実行する</xref:System.Windows.Automation.Provider.ITextRangeProvider.Move%2A>。      1.  テキスト範囲は正規化されます。低次元テキスト範囲にテキスト範囲が折りたたまれているは、<xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>これにより、エンドポイント、<xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>エンドポイントは不要です</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint></xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>。 この手順は、テキスト範囲にまたがる状況であいまいさをなくすために必要`unit`境界。 たとえば、&quot;{U} RL [http://www.microsoft.com](http://www.microsoft.com)テキストに埋め込まれた&quot;、&quot;{&quot;と&quot;}&quot;がテキスト範囲エンドポイント。      2.  結果として得られる範囲は逆方向、 <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>、要求されたの先頭に`unit`境界</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>。      3.  範囲を前方または後方に移動、<xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>によって要求された数の`unit`境界</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>。      4.  範囲が移動することによって、低次元テキスト範囲の状態から拡張し、<xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>要求された&1; つのエンドポイント`unit`境界</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>。       ![移動 >/documents/report1.rdl」の ExpandToEnclosingUnit による範囲調整](~/add/media/uia-textpattern-moveandexpand-examples.png &quot;移動 >/documents/report1.rdl」の ExpandToEnclosingUnit による範囲調整&quot;)テキスト範囲を Move() と ExpandToEnclosingUnit() に対して調整する方法の例 > [!NOTE] > を完全な単語、文、または挿入ポイントでも仮想カーソル位置で段落全体を読み取る、スクリーン リーダーの一般的なであるために、これらの手順が必要です。       ExpandToEnclosingUnit は非表示と表示の両方のテキストを尊重いたします。       ExpandToEnclosingUnit は、次に、ゆだねます最大<xref:System.Windows.Automation.Text.TextUnit>サポートされている場合、指定された<xref:System.Windows.Automation.Text.TextUnit>コントロールでサポートされていません</xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit>。       最大値、最小単位からの注文は、以下に記載されています。      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit>"
  syntax:
    content: public void ExpandToEnclosingUnit (System.Windows.Automation.Text.TextUnit unit);
    parameters:
    - id: unit
      type: System.Windows.Automation.Text.TextUnit
      description: "テキスト単位。"
  overload: System.Windows.Automation.Provider.ITextRangeProvider.ExpandToEnclosingUnit*
  exceptions: []
  platform:
  - net462
