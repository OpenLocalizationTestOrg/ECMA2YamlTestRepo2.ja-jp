  remarks: "手動で読み込む行のコレクションを使用することができます、<xref:System.Windows.Forms.DataGridView>データ ソースにバインドせずにコントロール</xref:System.Windows.Forms.DataGridView>。 次の例では、手動で追加し、行を挿入する方法を示します。 この例では、次の&4; つを追加した<xref:System.Windows.Forms.DataGridViewTextBoxColumn>をコントロールのインスタンス<xref:System.Windows.Forms.DataGridView.Columns%2A>コレクションです</xref:System.Windows.Forms.DataGridView.Columns%2A></xref:System.Windows.Forms.DataGridViewTextBoxColumn>。       [Visual Basic]     ```   Me.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;)   Me.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;)   ``` [C#]```   this.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;);this.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;);   ```プログラムによって、バインドされていないメンバーを追加する詳細な例について<xref:System.Windows.Forms.DataGridView>制御例」のセクションを参照してください</xref:System.Windows.Forms.DataGridView>。       行には、セルの値だけでなくスタイル情報が含まれます。 このため、追加または既にスタイルを設定する既存の行に基づく行を挿入することができます。 こうことを使用して、 <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>、 <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A>、 <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A>、および<xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A>メソッド</xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A></xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A></xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A></xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>。       コントロールの値を変更または行を削除する行のコレクションを使用することができますも。 値を変更したり、外部データ ソースにコントロールをバインドするかどうかにかかわらず行を削除できます。 データ ソースがある場合、データ ソースに直接変更されます。 ただし、リモート データベースにデータ ソースの更新をプッシュする必要があります可能性があります。 詳細については、次を参照してください。[する方法: Windows フォーム DataGridView コントロールにデータをバインド](~/add/includes/ajax-current-ext-md.md)です。       次の例では、セルの値をプログラムで変更する方法を示します。       [Visual Basic]     ```   &quot; Modify the value in the first cell of the second row.   Me.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;      &quot; The previous line is equivalent to the following line.   Me.dataGridView1[0, 1].Value = &quot;new value&quot;   ``` [C#]```   // Modify the value in the first cell of the second row.   this.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;;      // The previous line is equivalent to the following line.   this.dataGridView1[0, 1].Value = &quot;new value&quot;;   ```標準コレクション機能に加えて、行に関する情報を取得する行のコレクションを使用することができます。 使用して、<xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A>メソッドの特定の行の状態を判断します</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A>。 使用して、<xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>と<xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A>行の数または特定の状態の行の高さの合計を取得する方法</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A></xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>。 特定の状態を持つ行のインデックスを取得するを使用して、 <xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>、 <xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A>、 <xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A>、および<xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A>メソッド</xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A></xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A></xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A></xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>。       次の例では、最初の選択した行のインデックスを取得し、それを使用して、プログラムによって、行を削除する方法を示します。       [Visual Basic]     ```   Dim rowToDelete As Int32 = Me.dataGridView1.Rows.GetFirstRow( _       DataGridViewElementStates.Selected)   If rowToDelete > -1 Then       Me.dataGridView1.Rows.RemoveAt(rowToDelete)   End If   ``` [C#] ```   Int32 rowToDelete = this.dataGridView1.R