  summary: "取得または列の幅を決定する方法を示す値を設定します。"
  remarks: "このプロパティを使用して、列の幅がコントロールに入力するか、セルの内容に合わせて自動的に調整されるようにコントロールを構成できます。 サイズの調整は、コントロールの幅が変更されるたびに、フィル モードで発生します。 場合またはセルの内容を変更するたびに、コンテンツ ベースのサイズ変更モードでサイズの調整が発生する<xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>が有効にすると、行の高さを変更します</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>。 一部のコンテンツに基づくサイズ変更モードを使用して、パフォーマンスが向上するために現在表示されている行のサイズ調整を制限できます。       個々 の列のサイズ変更モードを変更するには、次のように設定しますその<xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>プロパティ。</xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A> 。 このプロパティの既定値は<xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>、列がその動作を継承することを示すと、その<xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>コントロールからプロパティ値</xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A></xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>。       列フィル モードでは比率で示されるで利用可能なコントロールの幅を分割、<xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>プロパティの値</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>。 コントロールのクライアント領域の幅から他のすべての列の幅を差し引くことでは、フィル モードの使用可能な幅が決まります。 この幅よりも小さい場合、結合された<xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>すべてのフィル モード列の値は、水平スクロール バーが表示されます、最小の幅が、すべてのフィル モード列が表示されます、ユーザーの列のサイズ変更が無効になっています</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>。 列フィル モードの詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールで列フィル モード](~/add/includes/ajax-current-ext-md.md)です。       持つ列のみ、<xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>のプロパティの値`true`が自動的にサイズ変更される列の表示を変更しても発生するサイズ変更は発生しません</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>。 さらに、列がサイズが自動的に設定されているユーザーは、マウスで列の幅を調整できません。       列の幅をプログラムで調整するを使用して、<xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>または<xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>メソッドまたは列セット<xref:System.Windows.Forms.DataGridViewColumn.Width%2A>プロパティ</xref:System.Windows.Forms.DataGridViewColumn.Width%2A></xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A></xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>。       コンテンツ ベースの自動サイズ変更の詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールのサイズ変更オプション](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example illustrates how to use this property in a master/detail scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is <xref:System.Windows.Forms.DataGridViewAutoSizeColumnsMode>, and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic column sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_171_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/p-system.windows.forms.d_171_1.cs)]"
