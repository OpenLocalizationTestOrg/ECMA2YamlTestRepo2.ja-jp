  remarks: "のみ CellErrorTextNeeded イベントが発生したときに、<xref:System.Windows.Forms.DataGridView>コントロール<xref:System.Windows.Forms.DataGridView.DataSource%2A>プロパティを設定またはその<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>プロパティは`true`</xref:System.Windows.Forms.DataGridView.VirtualMode%2A></xref:System.Windows.Forms.DataGridView.DataSource%2A></xref:System.Windows.Forms.DataGridView>。 CellErrorTextNeeded イベントの処理は、その値または状態によっては、セルのエラーを確認する場合に便利です。       限りセルでエラー グリフが表示されます、CellErrorTextNeeded イベントを処理し、ハンドラーでエラー テキストを指定するとき、<xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A>プロパティに設定されている`false`またはセルが編集モードにします</xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A>。 エラー グリフ上マウス ポインターを移動すると、ツールヒントにエラー テキストが表示されます。       CellErrorTextNeeded イベントにも発生するたびの値、<xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>プロパティを取得します</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>。       使用することができます、<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>と<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>プロパティを変更またはこの情報を使用して、状態を判断する、セルの値を<xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>プロパティ</xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A></xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>。 このプロパティは、セルの値で初期化<xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>プロパティで、イベントの値をオーバーライドします</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>。       大量のデータ セルを設定のパフォーマンスの低下を避けるために使用するときに、CellErrorTextNeeded イベントを処理<xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>複数のセルの値</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>。 詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールを拡張するためのベスト プラクティス](~/add/includes/ajax-current-ext-md.md)です