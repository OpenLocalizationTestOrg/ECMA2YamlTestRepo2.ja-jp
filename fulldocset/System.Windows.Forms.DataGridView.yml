  remarks: "のみ CellContextMenuStripNeeded イベントが発生したときに、<xref:System.Windows.Forms.DataGridView>コントロール<xref:System.Windows.Forms.DataGridView.DataSource%2A>プロパティを設定またはその<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>プロパティは`true`</xref:System.Windows.Forms.DataGridView.VirtualMode%2A></xref:System.Windows.Forms.DataGridView.DataSource%2A></xref:System.Windows.Forms.DataGridView>。       CellContextMenuStripNeeded イベントを処理すると、ハンドラーで指定したショートカット メニューが表示されるたびにユーザーがセルを右クリックします。 これは、現在の状態またはセルの値によって決定されたショートカット メニューを表示するときに便利です。       CellContextMenuStripNeeded イベントにも発生するたびの値、<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>プロパティが取得プログラムからまたはユーザーがセルを右クリックしたとき</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>。       使用することができます、<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>と<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>プロパティを変更またはこの情報を使用して、状態を判断する、セルの値を<xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>プロパティ</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A></xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>。 このプロパティは、セルの値で初期化<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>プロパティで、イベントの値をオーバーライドします</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>。       大量のデータ セルを設定のパフォーマンスの低下を避けるために使用するときに、CellContextMenuStripNeeded イベントを処理<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>複数のセルの値</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>。 詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールを拡張するためのベスト プラクティス](~/add/includes/ajax-current-ext-md.md)です。       個々 のセル、行を設定してではなく個別の行のショートカット メニューを指定することも<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>プロパティまたは処理、<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>イベント</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded></xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>。 セル<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>プロパティの設定は、行をオーバーライド<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>プロパティ設定、および CellContextMenuStripNeeded イベント両方をオーバーライドします、<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>イベントと、行<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>プロパティの設定。</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> 。 ただしを指定できます`null`を行のショートカット メニューがオーバーライドされないことを防ぐために、セルのショートカット メニューにします。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
