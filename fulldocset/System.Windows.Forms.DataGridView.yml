- uid: System.Windows.Forms.DataGridView.CellFormatting
  id: CellFormatting
  parent: System.Windows.Forms.DataGridView
  langs:
  - csharp
  name: CellFormatting
  nameWithType: DataGridView.CellFormatting
  fullName: System.Windows.Forms.DataGridView.CellFormatting
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "セルの内容を表示する書式設定する必要がある場合に発生します。"
  remarks: "既定では、<xref:System.Windows.Forms.DataGridView>コントロールは、セルの値を表示するために適切な形式に変換しようとしています</xref:System.Windows.Forms.DataGridView>。 たとえば、テキスト ボックスのセルに表示する文字列に数値を変換にされます。 書式設定規則を設定して使用することを示す、<xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>のプロパティ、<xref:System.Windows.Forms.DataGridViewCellStyle>などのプロパティによって返される、<xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>プロパティ</xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A></xref:System.Windows.Forms.DataGridViewCellStyle></xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>。       標準の書式設定が十分でない場合、CellFormattingevent を処理することによって、書式設定をカスタマイズすることができます。 このイベントでは、正確な表示値だけでなく、セルの表示に使用する背景と前景の色など、セルのスタイルを指定することができます。 これは、あらゆる種類のセルの書式をセルの値自体が必要かどうかに関係なく、書式設定は、このイベントを処理することを意味します。       書式設定のイベントは、各セルが描画、避ける必要がありますのでこのイベントを処理するときに処理時間がかかるたびに発生します。 このイベントにも発生時にセル<xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>を取得またはその<xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>メソッドが呼び出されます</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A></xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>。       書式設定イベントを処理するときに、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>プロパティは、セルの値で初期化します</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>。 セルの値から、表示値へのカスタム変換を指定する場合は、設定、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>プロパティ セルで指定された型の新しい値があることを確認、変換後の値を<xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A></xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>。 さらに値の書式設定が必要ないことを示す、設定、<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>プロパティを`true`</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>。       イベント ハンドラーの完了時場合、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>は`null`か、適切な型はありませんまたは<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>プロパティは`false`、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>を使用して書式設定、 <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>、 <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>、<xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>と<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>によって返されるセルのスタイルのプロパティ、<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>セルを使用して初期化されるプロパティ<xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A></xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A></xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A></xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A></xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A></xref:System.Windows.Forms.ConvertEventArgs.Value%2A></xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName></xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>。       値に関係なく、<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>プロパティ、によって返されるオブジェクトの表示プロパティ、<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>プロパティは、セルを表示するために使用します</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>。       書式設定イベントを使用してカスタムの書式設定に関する詳細については、次を参照してください。[する方法: Windows フォーム DataGridView コントロールでデータの書式をカスタマイズする](~/add/includes/ajax-current-ext-md.md)です。       パフォーマンスの低下を避けるためには、このイベントを処理するときに、セルにセルに直接アクセスするのではなく、イベント ハンドラーのパラメーターを使用してアクセスします。       ユーザーが指定した書式設定された値の実際のセル値への変換をカスタマイズするには、処理、<xref:System.Windows.Forms.DataGridView.CellParsing>イベント</xref:System.Windows.Forms.DataGridView.CellParsing>。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
