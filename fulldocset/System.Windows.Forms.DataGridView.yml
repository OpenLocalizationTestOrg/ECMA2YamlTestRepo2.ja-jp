- uid: System.Windows.Forms.DataGridView.CellParsing
  id: CellParsing
  parent: System.Windows.Forms.DataGridView
  langs:
  - csharp
  name: CellParsing
  nameWithType: DataGridView.CellParsing
  fullName: System.Windows.Forms.DataGridView.CellParsing
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "セルの値が変更された場合、セルが編集モードを離れたときに発生します。"
  remarks: "既定では、<xref:System.Windows.Forms.DataGridView>コントロールがセルで指定された型の基になる実際のセル値にセルに表示されるユーザー指定の値の変換を試みる<xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A></xref:System.Windows.Forms.DataGridView>。 この変換はセルによって返されるセルのスタイルの書式設定のプロパティを使用して<xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>。       標準変換がニーズに合わない場合は、必要な型への変換のカスタム値を提供する CellParsing イベントを処理します。       ユーザーが指定されたメソッドを使用して編集モードに切り替わることができます、<xref:System.Windows.Forms.DataGridView.EditMode%2A>プロパティ、およびできますのままにして編集モードでは、別のセルに移動するか ENTER キーを押して、セルに、変更をコミットします</xref:System.Windows.Forms.DataGridView.EditMode%2A>。 CellParsing イベントは発生しませんがコミット前に、esc キーを押して加えた値に戻ります。 CellParsing イベントは、最終的な値は、元の値と同じ場合でも、セルの値が変更されて実際には場合に、のみに発生します。 発生時に、<xref:System.Windows.Forms.DataGridView.CommitEdit%2A>メソッドが呼び出されます</xref:System.Windows.Forms.DataGridView.CommitEdit%2A>。       CellParsing イベントを処理する場合は、自分で値を変換できますか、既定の変換をカスタマイズできます。 たとえば、値変換できます、セルを使用して自分で<xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>独自の型コンバーターを持つメソッドです</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>。 または、既定の型コンバーターは、値を解析しますが、変更をさせることができます、 <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>、 <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>、および<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>によって返されるオブジェクトのプロパティ、<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>セルを使用して初期化されるプロパティ<xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A></xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A></xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A></xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>。       変換すると、値自分で、置換の初期、書式設定された値、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>セルで指定された型に変換された値を持つプロパティ<xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A></xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>。 解析が必要なことを示す、設定、<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>プロパティを`true`</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>。       完了時のイベント ハンドラー場合、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>は`null`か、適切な型はありません、または<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>プロパティは`false`、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>セルを使用して解析が<xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>既定の型コンバーターを持つメソッドです</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A></xref:System.Windows.Forms.ConvertEventArgs.Value%2A></xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName></xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>。 このメソッドの既定の実装を使用して値を解析して、 <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>、 <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>、および<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>インチを渡されたセル スタイルのプロパティ</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A></xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A></xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> 値が<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>、値<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>プロパティとインチを渡される型コンバーター</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>を使用して解析される</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>と等しくない場合       セルの値の表示の書式設定された値への変換をカスタマイズするには、処理、<xref:System.Windows.Forms.DataGridView.CellFormatting>イベント</xref:System.Windows.Forms.DataGridView.CellFormatting>。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
