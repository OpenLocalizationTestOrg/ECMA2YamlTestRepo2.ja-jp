- uid: System.Web.UI.Design.RouteValueExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.RouteValueExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: RouteValueExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.RouteValueExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "評価、 <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref>表現し、デザイン時の値を提供します。"
  remarks: "ビジュアル デザイナーでは、式の評価メソッドを使用して、評価、`RouteValue`式とを関連付けられたコントロール プロパティのデザイン時の値を指定します。"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref>に評価される式。 式を含まない、 <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref>式のプレフィックス。"
    - id: parseTimeData
      type: System.Object
      description: "式の評価に使用される追加の解析情報を格納するオブジェクト。"
    - id: propertyType
      type: System.Type
      description: "コントロールのプロパティの型。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "サービス プロバイダーの実装、デザイナー ホストによって提供されると、追加のデザイン時サービスを得るために使用されます。"
    return:
      type: System.Object
      description: "式の評価が成功した場合は、指定した URL パラメーターの値それ以外の場合、 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.Design.RouteValueExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.RouteValueExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: RouteValueExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "式エディターのシートを返します、 <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref>式。"
  remarks: "GetExpressionEditorSheet メソッドがエディター シート実装を返します`RouteValue`式。 エディター シート`RouteValue`式により、ユーザーが、URL パラメーターを選択します。 ユーザーを選択したら、パラメーター、シート エディターの実装が生成されます、`RouteValue`ビジュアル デザイナーに返される式です。"
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "式エディターのシートを初期化するために使用される式の文字列。 式を含まない、 <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref>式のプレフィックス。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "サービス プロバイダーの実装、デザイナー ホストによって提供されると、追加のデザイン時サービスを得るために使用されます。"
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "A <xref href=&quot;System.Web.UI.Design.RouteValueExpressionEditorSheet&quot;> </xref>を定義するインスタンス、 <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref>式のプロパティです。"
  overload: System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
