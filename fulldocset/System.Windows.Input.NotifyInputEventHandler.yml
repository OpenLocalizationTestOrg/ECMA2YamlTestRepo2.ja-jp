  remarks: "入力のステージング領域への入力を処理する[!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]イベント。       NotifyInputEventHandler が使用される、<xref:System.Windows.Input.InputManager.PreNotifyInput>と<xref:System.Windows.Input.InputManager.PostNotifyInput>イベント</xref:System.Windows.Input.InputManager.PostNotifyInput></xref:System.Windows.Input.InputManager.PreNotifyInput>。       入力が処理される[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]フォロー段階で: 1。  前処理段階。  入力マネージャーが発生し、<xref:System.Windows.Input.InputManager.PreProcessInput>イベント</xref:System.Windows.Input.InputManager.PreProcessInput>。      2.  ステージを事前に通知します。  入力マネージャーが発生し、<xref:System.Windows.Input.InputManager.PreNotifyInput>イベント</xref:System.Windows.Input.InputManager.PreNotifyInput>。      3.  [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]入力イベントまたはイベントが発生します。      4.  後の段階を通知します。  入力マネージャーが発生し、<xref:System.Windows.Input.InputManager.PostNotifyInput>イベント</xref:System.Windows.Input.InputManager.PostNotifyInput>。      5.  処理後の段階です。  入力マネージャーが発生し、<xref:System.Windows.Input.InputManager.PostProcessInput>イベント</xref:System.Windows.Input.InputManager.PostProcessInput>。"
