  summary: "配列のインデックスへの参照を表します。"
  remarks: "1 つまたは複数の次元の配列のインデックスへの参照を表す CodeArrayIndexerExpression を使用できます。 使用して<xref:System.CodeDom.CodeIndexerExpression>コード (配列ではない) インデクサーのインデックスへの参照を表す</xref:System.CodeDom.CodeIndexerExpression>。 <xref:System.CodeDom.CodeArrayIndexerExpression.TargetObject%2A>プロパティはインデクサー オブジェクトを示します</xref:System.CodeDom.CodeArrayIndexerExpression.TargetObject%2A>。 <xref:System.CodeDom.CodeArrayIndexerExpression.Indices%2A>プロパティは、ターゲットの配列内で&1; つのインデックスを示しますまたはこれらによりインデックスのセットが、配列の次元にまたがるインデックスの特定の交差部分を指定します</xref:System.CodeDom.CodeArrayIndexerExpression.Indices%2A>。"
  example:
  - "The following code creates a CodeArrayIndexerExpression that references index 5 of an array of integers named `x` :  \n  \n [!code-vb[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/visualbasic/t-system.codedom.codearr_0_1.vb)]\n [!code-cpp[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/cpp/t-system.codedom.codearr_0_1.cpp)]\n [!code-cs[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/csharp/t-system.codedom.codearr_0_1.cs)]"
