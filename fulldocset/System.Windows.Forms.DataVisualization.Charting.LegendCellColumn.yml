  summary: "取得または凡例のセルの列の種類を設定します。"
  remarks: "このプロパティは、個々 の凡例のセルの列ごとに表示されるコンテンツの種類を決定します。 2 つの値がある:-テキスト: 既定では、#LEGENDTEXT キーワードを使用、<xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>各セルの列の値</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>。 ただし、使用することができます、<xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.Text%2A>プロパティを対応する系列の値によって置き換えられるすべてのキーワードを設定します</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.Text%2A>。      -SeriesSymbol: 凡例のセルに四角形、線、マーカー、またはマーカーを対応する系列として同じ塗りつぶしの色の線などの系列記号が含まれます。"
  syntax:
    content: public virtual System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType ColumnType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType&quot;> </xref>凡例のセルの列の種類を表す列挙値。 この値は、凡例のセル、列の内容を定義するために使用する型を表します。 既定値は<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType&quot;></xref>です。"
