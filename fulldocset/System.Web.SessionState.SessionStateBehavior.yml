  summary: "セッションのサポート要求を処理するために必要な型を指定します。"
  remarks: "SessionStateBehavior 列挙体を使用、<xref:System.Web.HttpContext.SetSessionStateBehavior%2A>メソッド</xref:System.Web.HttpContext.SetSessionStateBehavior%2A>。 要求を処理し、要求に適用されるセッション状態の動作の種類を指定する列挙値を SessionStateBehavior 渡すセッション状態のサポートが必要なことを示すためにこのメソッドを呼び出すことができます。"
  syntax:
    content: public enum SessionStateBehavior
