  type: Enum
  summary: "グラフのイメージの種類を指定します。"
  remarks: "ChartImageFormat 列挙体は、ファイルまたはストリームにグラフを保存するために使用するイメージの種類を表します。      > [!NOTE] > ディスクに保存されたグラフは、EmfDual を使用して、EmfPlus 形式のみです。 グラフは、EMF デュアルまたは EMF + を使用して Web ページに表示することはできません。"
