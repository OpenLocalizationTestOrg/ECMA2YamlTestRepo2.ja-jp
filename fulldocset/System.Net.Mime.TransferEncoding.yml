  name: TransferEncoding
  nameWithType: TransferEncoding
  fullName: System.Net.Mime.TransferEncoding
  type: Enum
  summary: "電子メール メッセージの添付ファイルのコンテンツ-転送-エンコード ヘッダー情報を指定します。"
  remarks: "TransferEncoding 列挙体の値が使用される、<xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>プロパティ</xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>。       コンテンツ転送エンコード ヘッダーでは、SMTP の要件を満たすようにする、関連付けられたメッセージ本文のエンコードを指定します。 SMTP では、7 ビットの US-ASCII 文字を 1000 文字以内の行で内にあるトランスポートのデータが必要です。       コンテンツ転送エンコード値は、RFC 2045 のセクションで使用可能な第 6 で詳しく説明[http://www.ietf.org](http://www.ietf.org/)です。"
  example:
  - "The following code example displays TransferEncoding used by an attachment.  \n  \n [!code-cpp[NclMailSync#21](~/add/codesnippet/cpp/t-system.net.mime.transf_1.cpp)]\n [!code-cs[NclMailSync#21](~/add/codesnippet/csharp/t-system.net.mime.transf_1.cs)]"
  syntax:
    content: public enum TransferEncoding
  inheritance:
  - System.Enum
  platform:
  - net462
