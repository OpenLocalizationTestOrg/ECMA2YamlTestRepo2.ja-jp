  summary: "SiteMapNodeItem クラスを使って、 <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref>機能的を表すコントロールを<xref href=&quot;System.Web.SiteMapNode&quot;></xref>です。"
  remarks: "<xref:System.Web.UI.WebControls.SiteMapPath>コントロールは、 <xref:System.Web.UI.WebControls.CompositeControl>、レンダリングを意味するその他の多くの Web サーバー コントロールのユーザー インターフェイスで構成されます</xref:System.Web.UI.WebControls.CompositeControl></xref:System.Web.UI.WebControls.SiteMapPath>。 中に、<xref:System.Web.UI.WebControls.SiteMapPath>コントロールの動作を直接、<xref:System.Web.SiteMap>サイト用に構成とその<xref:System.Web.SiteMapNode>、オブジェクト、<xref:System.Web.SiteMapNode>オブジェクトは、Web サーバー コントロールではありません</xref:System.Web.SiteMapNode></xref:System.Web.SiteMapNode></xref:System.Web.SiteMap></xref:System.Web.UI.WebControls.SiteMapPath>。 SiteMapNodeItem クラスは、の Web サーバー コントロール ラッパー、<xref:System.Web.SiteMapNode>クラス、されるようにすること、<xref:System.Web.UI.WebControls.SiteMapPath>を表示するコントロール<xref:System.Web.SiteMapNode>汎用ナビゲーション データ項目とユーザー インターフェイスの項目の機能の違いを維持しながらデータ</xref:System.Web.SiteMapNode></xref:System.Web.UI.WebControls.SiteMapPath></xref:System.Web.SiteMapNode>。       <xref:System.Web.UI.WebControls.SiteMapPath>コントロール内のサイト マップ ノードを保持する、<xref:System.Web.UI.Control.Controls%2A>コレクション内部</xref:System.Web.UI.Control.Controls%2A></xref:System.Web.UI.WebControls.SiteMapPath>。 <xref:System.Web.UI.WebControls.SiteMapPath>さまざまなスタイル、テンプレート、および注文を持つコントロールの子を表示できる、機能的に異なる種類の表示順序に関係なく、ノードを区別できる必要があります</xref:System.Web.UI.WebControls.SiteMapPath>。 このため、各 SiteMapNodeItem には、特定の種類が作成されます。 (使用可能な型が記載されて、<xref:System.Web.UI.WebControls.SiteMapNodeItemType>列挙体です)</xref:System.Web.UI.WebControls.SiteMapNodeItemType> 。     拡張する場合は、コード内で直接 SiteMapNodeItem クラスを使用して、<xref:System.Web.UI.WebControls.SiteMapPath>制御または同様の機能を使用してコントロールを記述します</xref:System.Web.UI.WebControls.SiteMapPath>。"
  example:
  - "The following code example demonstrates how to create and manipulate SiteMapNodeItem objects within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method of a class that derives from <xref:System.Web.UI.WebControls.SiteMapPath>. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_375_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_375_1.cs)]"
