  name: SnapLine
  nameWithType: SnapLine
  fullName: System.Windows.Forms.Design.Behavior.SnapLine
  type: Class
  summary: "ユーザー インターフェイス (UI) のコンテナー内のコントロールのデザイン時レイアウトを支援するで動的に作成される水平および垂直方向の直線セグメントを表します。 このクラスは継承できません。"
  remarks: "次の表には、配置や、デザイン サーフェイス上のコントロールをサイズ変更に役立つビジュアル デ ザイン ツールをサポートする共通のモードが一覧表示します。      |モード |説明 |  |----------|-----------------|  |自由形式 |コントロールを自由にレイアウトすることができます |。  |グリッド |コントロールにレイアウトを支援する静的なオーバーレイ グリッドが表示されます |。  |スナップ線 |互いを基準として、コンテナーのコントロールにレイアウトに役立つガイドの線を表示します。 スナップ線がコントロールとそのコンテナーから発生します |。      SnapLine クラスおよび関連する型のヘルプ、スナップ線モードをサポートします。       スナップ線が動的に生成し、コントロールとしてエッジ近くの別のコントロールまたはコンテナーの境界付近します。 これは、コントロールをツールボックスから追加または移動またはマウス操作またはキーボード コマンドの幅を変更するときに発生します。 コントロールが定義されている。 水平および垂直方向の両方のスナップ線を通常があります。四角形のコントロールでは、これら通常から延長する&4; つすべてのエッジ。       SnapLine クラスは、次の表に示すように、各スナップ線を記述するのにいくつかのプロパティのみを使用します。      |プロパティ |説明 |  |--------------|-----------------|  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>|場所とその関連付けられたコントロールに対する線の方向を指定します</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>。 通常、類似した種類のスナップ線のみが自動整列互いにします |。  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A>|スナップ線の開始位置には、コントロールの左上隅で、原点からのピクセル単位で距離を指定します |。  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A>|スナップ線の相対的な重要度を指定します</xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A></xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A>。 特定のレイアウトを決定するまでの間のみ、スナップ線がアクティブになっていて、最高の優先順位が表示されます |。  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A>|スナップ線のカスタム カテゴリを定義します</xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A>。 これは省略可能な文字列です |。  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A>と<xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A>|スナップ線が水平または垂直方向の方向をそれぞれが持つかどうかを示します |。      <xref:System.Windows.Forms.Design.ControlDesigner>クラスは、対応するコントロールの種類のためのスナップ線を格納、<xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>プロパティ</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A></xref:System.Windows.Forms.Design.ControlDesigner></xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A></xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A>。 定義しているために、ほとんどのコントロールのスナップ線の場合は、この基本クラス処理で十分、 <xref:System.Windows.Forms.Design.Behavior.SnapLineType>、 <xref:System.Windows.Forms.Design.Behavior.SnapLineType>、 <xref:System.Windows.Forms.Design.Behavior.SnapLineType>、および<xref:System.Windows.Forms.Design.Behavior.SnapLineType>スナップ ガイドラインは、コントロールの端に揃えられます</xref:System.Windows.Forms.Design.Behavior.SnapLineType></xref:System.Windows.Forms.Design.Behavior.SnapLineType></xref:System.Windows.Forms.Design.Behavior.SnapLineType></xref:System.Windows.Forms.Design.Behavior.SnapLineType>。 この既定の組織が十分ではない場合、カスタム コントロールを開発する際に、 <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> <xref:System.Windows.Forms.Design.ControlDesigner>。</xref:System.Windows.Forms.Design.ControlDesigner>から派生したクラスのプロパティ</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>を上書きします。 たとえば、上部と (コントロールの上部と下部エッジ) ではなくテキストのベース ラインを使用して、ラベルなどのテキスト ベースのコントロールの水平方向のスナップ線を配置する場合があります。       <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>からクラスを派生することはできません</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>。       Visual Studio では、この機能の広範なサポートを参照してください[チュートリアル: Windows フォームを使用するスナップ線上のコントロールの配置](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public sealed class SnapLine
