  name: Acknowledgment
  nameWithType: Acknowledgment
  fullName: System.Messaging.Acknowledgment
  type: Enum
  summary: "試行されたメッセージ配信の結果を指定します。"
  remarks: "受信確認のクラスは、メッセージ キューによって管理キューにポストする受信確認メッセージと送信される受信確認メッセージが発生する条件の種類を定義します。 受信確認の種類は&4; つのグループに大別できます: 正到着受信確認、正の値の読み取り受信確認、負の値の到着の確認、および負の値の読み取り受信確認します。       メッセージに関連付けられている管理キューがで指定された、<xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>プロパティ</xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>。       メッセージ キュー設定、<xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>プロパティを受信確認メッセージの作成時に、受信確認の列挙値のいずれか</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>。 <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>プロパティの値が通常意味のあるインスタンスが、システムによって送信される受信確認メッセージを参照場合のみです</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>。 読み取り、<xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>受信確認メッセージ以外のメッセージのプロパティは例外をスローします</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>。       送信元アプリケーションが動作を要求しない限り、メッセージ キューは受信確認メッセージを送信しません。 アプリケーションにより、この要求の適切な値の設定、<xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName>プロパティ</xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName>。 メッセージ キューでは、すべての受信確認メッセージを送信<xref:System.Messaging.Message.AdministrationQueue%2A>元<xref:System.Messaging.Message>。</xref:System.Messaging.Message>のプロパティ</xref:System.Messaging.Message.AdministrationQueue%2A>で指定された管理キューに"
  example:
  - "The following code example sends and receives a message containing an order to and from a queue. It specifically requests a positive acknowledgment when the original message reaches or is retrieved from the queue.  \n  \n [!code-cs[Message.Acknowledgment#1](~/add/codesnippet/csharp/t-system.messaging.ackno_0_1.cs)]\n [!code-cpp[Message.Acknowledgment#1](~/add/codesnippet/cpp/t-system.messaging.ackno_0_1.cpp)]\n [!code-vb[Message.Acknowledgment#1](~/add/codesnippet/visualbasic/t-system.messaging.ackno_0_1.vb)]"
  syntax:
    content: public enum Acknowledgment
