  fullName: System.Web.UI.Design.WebControls.MenuItemCollectionEditor
  type: Class
  summary: "指定されたコレクションのコンポーネント エディターを提供、 <xref:System.Web.UI.WebControls.Menu.Items*>、関連するプロパティ<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>コントロール</xref:System.Web.UI.WebControls.Menu.Items*>。"
  remarks: "MenuItemCollectionEditor クラスを編集するためのユーザー インターフェイスの提供、<xref:System.Web.UI.WebControls.MenuItem>で指定されたコレクションの要素、<xref:System.Web.UI.WebControls.Menu.Items%2A>プロパティ内で、関連付けられている<xref:System.Web.UI.WebControls.Menu>コントロール</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.Menu.Items%2A></xref:System.Web.UI.WebControls.MenuItem>。       省略記号ボタンを選択して、MenuItemCollectionEditor が呼び出されます (**.**) のボタンでは、**項目**プロパティに、**プロパティ**グリッドまたは選択して、ビジュアル デザイナーの**メニュー項目の編集**から、**一般的なタスク**コントロールのコンテキスト メニュー。       <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A>メソッドは、関連するメニュー項目コレクションの値を編集<xref:System.Web.UI.WebControls.Menu>コントロール</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A>。 <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A>メソッドは、このエディターに関連付けられている編集スタイルを取得します</xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A>。"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuItemCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_18_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_18_1.vb)]"
