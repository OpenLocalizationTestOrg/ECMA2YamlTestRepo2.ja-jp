  summary: "関連付けられたコントロールのメニュー項目コレクションの値を編集します。"
  remarks: "EditValue メソッドに関連付けられた抽出<xref:System.Web.UI.WebControls.Menu>コントロールと<xref:System.Web.UI.Design.WebControls.MenuDesigner>からそのコントロールに関連付けられているオブジェクト、`context`パラメーター</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> 。 EditValue にコールバックし、<xref:System.Web.UI.Design.WebControls.MenuDesigner>編集に使用される編集 ダイアログ ボックスを表示する、<xref:System.Web.UI.WebControls.MenuItemCollection>のオブジェクト、<xref:System.Web.UI.WebControls.Menu>コントロール</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.MenuItemCollection></xref:System.Web.UI.Design.WebControls.MenuDesigner>。       `provider`パラメーターは使用されません。"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>コンテキスト情報を取得するために使用されます。"
    - id: provider
      type: System.IServiceProvider
      description: "実装するオブジェクト、<xref:System.IServiceProvider>使用される編集サービス取得できます</xref:System.IServiceProvider>。"
    - id: value
      type: System.Object
      description: "値を編集するオブジェクト。"
    return:
      type: System.Object
      description: "新しい<code> value </code>、それ以外の場合は、オブジェクトの値が変更されていない<code> value </code>変更されません。"
