  remarks: "OnEndPage が直後後に呼び出される、<xref:System.Drawing.Printing.PrintDocument>を生成、<xref:System.Drawing.Printing.PrintDocument.PrintPage>イベント</xref:System.Drawing.Printing.PrintDocument.PrintPage></xref:System.Drawing.Printing.PrintDocument>。 内部例外がスローされた場合、<xref:System.Drawing.Printing.PrintDocument.PrintPage>のイベント、 <xref:System.Drawing.Printing.PrintDocument>、OnEndPage は呼び出されません</xref:System.Drawing.Printing.PrintDocument></xref:System.Drawing.Printing.PrintDocument.PrintPage>。       <xref:System.Drawing.Printing.PrintController.OnStartPrint%2A>作成、<xref:System.Drawing.Graphics>プリンターに送信される</xref:System.Drawing.Graphics>。</xref:System.Drawing.Printing.PrintController.OnStartPrint%2A> 後に<xref:System.Drawing.Printing.PrintController.OnStartPrint%2A>が呼び出されたが、<xref:System.Drawing.Printing.PrintController.OnStartPage%2A>メソッドのセット、<xref:System.Drawing.Graphics>単一ページの画像にします</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PrintController.OnStartPage%2A></xref:System.Drawing.Printing.PrintController.OnStartPrint%2A>。 (を使用して、 <xref:System.Drawing.Printing.PrintController.OnStartPage%2A>、ドキュメント内のページを印刷する方法を設定します</xref:System.Drawing.Printing.PrintController.OnStartPage%2A>。 たとえば、ページごとに個別にページの設定を調整できます)。OnEndPage メソッドは、クリア、<xref:System.Drawing.Graphics>中、<xref:System.Drawing.Printing.PrintController.OnEndPrint%2A>メソッド、オブジェクトの割り当てを解除します</xref:System.Drawing.Printing.PrintController.OnEndPrint%2A></xref:System.Drawing.Graphics>。"
