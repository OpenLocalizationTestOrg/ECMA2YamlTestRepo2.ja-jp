  summary: "ドキュメントの印刷方法、Windows フォーム アプリケーションから印刷する場合を制御します。"
  remarks: "実装された場合、派生クラス PrintController コントロール方法、<xref:System.Drawing.Printing.PrintDocument>が出力されます</xref:System.Drawing.Printing.PrintDocument>。 <xref:System.Drawing.Printing.PrintDocument.Print%2A?displayProperty=fullName>プリント コント ローラーを呼び出す<xref:System.Drawing.Printing.PrintController.OnStartPrint%2A>、 <xref:System.Drawing.Printing.PrintController.OnEndPrint%2A>、 <xref:System.Drawing.Printing.PrintController.OnStartPage%2A>、および<xref:System.Drawing.Printing.PrintController.OnEndPage%2A>メソッドで、さらに、プリンターにドキュメントを印刷する方法を説明します</xref:System.Drawing.Printing.PrintController.OnEndPage%2A></xref:System.Drawing.Printing.PrintController.OnStartPage%2A></xref:System.Drawing.Printing.PrintController.OnEndPrint%2A></xref:System.Drawing.Printing.PrintController.OnStartPrint%2A>。</xref:System.Drawing.Printing.PrintDocument.Print%2A?displayProperty=fullName> 印刷プレビューでは、特殊な PrintController を使用します。 印刷プレビューの特殊化するプリント コント ローラーの例は、 <xref:System.Drawing.Printing.PreviewPrintController>。</xref:System.Drawing.Printing.PreviewPrintController>を参照してください。       PrintController を使って<xref:System.Drawing.Printing.PrintDocument>、通常は、直接使用します</xref:System.Drawing.Printing.PrintDocument>。       .NET Framework には、次の&3; つ印刷するコント ローラー PrintController から派生した一般的なタスクを達成するのに役立ちますが含まれています。 <xref:System.Drawing.Printing.StandardPrintController>をプリンターにドキュメントを印刷します</xref:System.Drawing.Printing.StandardPrintController>。 <xref:System.Drawing.Printing.PreviewPrintController>ドキュメントがどのように印刷され、によって使用されるときのプレビューを生成、<xref:System.Windows.Forms.PrintPreviewControl>と<xref:System.Windows.Forms.PrintPreviewDialog>クラス</xref:System.Windows.Forms.PrintPreviewDialog></xref:System.Windows.Forms.PrintPreviewControl></xref:System.Drawing.Printing.PreviewPrintController>。 <xref:System.Windows.Forms.PrintControllerWithStatusDialog>印刷処理中に、印刷ステータス ダイアログ ボックスを提供します</xref:System.Windows.Forms.PrintControllerWithStatusDialog>。       Windows フォームで印刷の詳細については、次を参照してください、<xref:System.Drawing.Printing>名前空間の概要。</xref:System.Drawing.Printing> 。 Windows Presentation Foundation アプリケーションから印刷する場合を参照してください、<xref:System.Printing>名前空間</xref:System.Printing>。"
