  summary: "64 ビット符号付き整数オブジェクトをさまざまな表現に変換する型コンバーターを提供します。"
  remarks: "このコンバーターは、文字列との間にのみ、64 ビット符号付き整数オブジェクトに変換できます。 <xref:System.Int64>値の型が整数を正 9,223,372,036,854,775,807 負 9,223,372,036,854,775,808 からまでの値を表します</xref:System.Int64>。       <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>メソッドは、 <xref:System.Int64.Parse%2A> <xref:System.Int64> <xref:System.Globalization.NumberStyles>。</xref:System.Globalization.NumberStyles>の整数値で</xref:System.Int64>のメソッド</xref:System.Int64.Parse%2A>を使用</xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>する       <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>メソッドが返される文字列の [全般] (&quot;G&quot;) 形式を使用します</xref:System.ComponentModel.TypeConverter.ConvertTo%2A>。       型コンバーターの詳細については、次を参照してください、<xref:System.ComponentModel.TypeConverter>基底クラスと[する方法: 実行する型コンバーターを実装する](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter> 。      > [!NOTE] > ことはありません、Int64Converter のインスタンスを作成する必要があります。 代わりに、 <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> <xref:System.ComponentModel.TypeDescriptor>。</xref:System.ComponentModel.TypeDescriptor>メソッド</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 詳細については、<xref:System.ComponentModel.TypeConverter>基底クラス</xref:System.ComponentModel.TypeConverter>の例を参照してください。"
  example:
