  summary: "SOAP の生成とパラメーターの処理をカスタマイズします。 このクラスは継承できません。"
  remarks: "SoapParameterAttribute 属性のターゲット オブジェクトは、リモートで呼び出されるメソッド呼び出しのパラメーターです。 SoapParameterAttribute を使用して、.NET Framework が、SOAP XML ワイヤ形式のターゲット パラメーターがどのように生成するかを制御する情報を指定します。"
