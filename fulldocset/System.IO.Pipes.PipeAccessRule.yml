  fullName: System.IO.Pipes.PipeAccessRule
  type: Class
  summary: "パイプのアクセス規則を定義するアクセス制御エントリ (ACE) の抽象化を表します。"
  remarks: "アクセス制御規則は、アクションを決定は許可されている Microsoft Windows を実行しているコンピューターでは、使用するユーザー アカウントの権限を定義します。       PipeAccessRule クラスを表します (読み取り、書き込み、およびなど) を提供するアクセスの種類、ユーザー アカウントを指定する基になるアクセス制御エントリ (ACE) の抽象化し、許可するか、その権限を拒否するかどうか。  このクラスは、子オブジェクトへのアクセス規則を反映する方法も指定できます。       PipeAccessRule クラスを使用すると、新しいアクセス ルールを作成できます。  <xref:System.IO.Pipes.PipeSecurity>クラス</xref:System.IO.Pipes.PipeSecurity>を使用して規則を保存することができます。"
  syntax:
    content: 'public sealed class PipeAccessRule : System.Security.AccessControl.AccessRule'
