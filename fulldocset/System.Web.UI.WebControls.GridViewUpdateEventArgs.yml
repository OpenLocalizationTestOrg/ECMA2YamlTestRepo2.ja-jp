  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Web.UI.WebControls.GridViewUpdateEventArgs&quot;> </xref>クラスです。"
  remarks: "新しいインスタンスを初期化するためにこのコンス トラクターを使用して、<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>クラスの指定した行のインデックスを使用します</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>。       次の表は、 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>。</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>のインスタンスの初期プロパティ値を示しています。      |プロパティ |初期値 |  |--------------|-------------------|  |<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.RowIndex%2A>|含まれる値、`rowIndex`パラメーターです |。     > [!NOTE] > イベントを発生させるときにこのコンス トラクターが、主にコントロールの開発者によって使用されます</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.RowIndex%2A>。"
  syntax:
    content: public GridViewUpdateEventArgs (int rowIndex);
    parameters:
    - id: rowIndex
      type: System.Int32
      description: "更新された行のインデックス。"
