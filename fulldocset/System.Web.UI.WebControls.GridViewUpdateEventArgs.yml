- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "更新する行の主キーを表すフィールドの名前/値ペアのディクショナリを取得します。"
  remarks: "ときに、<xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>のプロパティ、<xref:System.Web.UI.WebControls.GridView>コントロールが設定されている、更新する行の主キーの値にアクセスするキー プロパティ (辞書) を使用します</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>。      > [!NOTE] > キー以外のフィールドの値にアクセスするには、使用、<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>または<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>プロパティ</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A></xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>。 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>プロパティには、更新された値が含まれています中に、<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>プロパティには、元の値が含まれています。</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> 。       キーの辞書はフィールドまたはで指定されたフィールドの名前/値ペアが設定されます、<xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>プロパティ</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>。 複数のフィールドが主キーを形成する場合、キー ディクショナリ キー フィールドごとに別個のエントリが追加されます。       キー フィールドの名前を確認するには<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>のプロパティ、<xref:System.Collections.DictionaryEntry?displayProperty=fullName>キー ディクショナリに含まれるオブジェクト</xref:System.Collections.DictionaryEntry?displayProperty=fullName></xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>。 キー フィールドの値を確認するには<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>プロパティ</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>。"
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A> property to access the values of the key fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-cs[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_371_1.aspx)]\n [!code-vb[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_371_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>を更新する行の主キーを表すフィールドの名前と値のペアを含むオブジェクト。"
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: GridViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "更新する行のキー以外のフィールドの名前/値ペアの変更後の値を含むディクショナリを取得します。"
  remarks: "更新するのに行の改訂された非キー フィールドの値にアクセスするのにには、NewValues プロパティ (辞書) を使用します。      > [!NOTE] > 主キー フィールドまたはフィールドがこのディクショナリに含まれていません。 主キー フィールドまたはフィールドの値にアクセスするには、使用、<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>プロパティ</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>。 行の非キー フィールドの元の値にアクセスするには、使用、<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>プロパティ</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>。       オートには、行の変更後の非キー フィールドの名前/値ペアが自動的に挿入されます。 別個のエントリが、行の場合は、各非キー フィールドの NewValues プロパティに追加されます。       エントリのフィールド名を確認するには<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>のプロパティ、 <xref:System.Collections.DictionaryEntry?displayProperty=fullName>NewValues ディクショナリに含まれるオブジェクト</xref:System.Collections.DictionaryEntry?displayProperty=fullName></xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>。 エントリの値を確認するには<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>プロパティ</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>。"
  example:
  - "The following example demonstrates how to use the NewValues property to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_520_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_520_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>を更新する行のキー以外のフィールドの名前/値ペアの変更後の値を含むオブジェクト。"
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: GridViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "更新する行の元のフィールドの名前と値のペアを含むディクショナリを取得します。"
  remarks: "更新するのに行のフィールドの元の値にアクセスするのにには、OldValues プロパティ (辞書) を使用します。 このディクショナリには、キー フィールド以外の行のすべてのフィールドが含まれています。 キー フィールドが定義されている、<xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>のプロパティ、<xref:System.Web.UI.WebControls.GridView>コントロール</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>。      > [!NOTE] > を使用して、行のキー フィールドにアクセスすることができます、<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>プロパティ</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>。 行の非キー フィールドの改訂後の値にアクセスする、<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>プロパティ</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>。       OldValues プロパティには、行内のすべてのフィールドの名前/値ペアの元の値が自動的に挿入されます。 別個のエントリが、行の各フィールドの OldValues プロパティに追加されます。       エントリのフィールド名を確認するには<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>のプロパティ、 <xref:System.Collections.DictionaryEntry?displayProperty=fullName>OldValues ディクショナリに含まれるオブジェクト</xref:System.Collections.DictionaryEntry?displayProperty=fullName></xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>。 エントリの値を確認するには<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>プロパティ</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>。"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-vb[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1202_1.aspx)]\n [!code-cs[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1202_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>フィールドの名前と値の元の値を格納しているオブジェクトのペアを更新する行にします。"
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
