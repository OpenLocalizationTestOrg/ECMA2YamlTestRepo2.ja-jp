  name: GridViewUpdateEventArgs
  nameWithType: GridViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdating&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.GridView>制御が発生し、<xref:System.Web.UI.WebControls.GridView.RowUpdating>イベント行の更新 ボタンをクリックすると、その前に、<xref:System.Web.UI.WebControls.GridView>コントロールは、行を更新します</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView.RowUpdating></xref:System.Web.UI.WebControls.GridView>。 これにより、このイベントが発生するたびに、更新操作の取り消しなどのカスタムのルーチンを実行するイベント処理メソッドを提供できます。       GridViewUpdateEventArgs オブジェクトは、現在の行のインデックスを確認したり、更新操作を取り消す必要があることを示すために、イベント処理メソッドに渡されます。 更新操作をキャンセルするには設定、 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>GridViewUpdateEventArgs オブジェクトのプロパティ`true`</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>。 操作することも、 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>、 <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>、および<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>コレクション、必要に応じて、値は、データ ソースに渡される前に、</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> 。 これらのコレクションを使用する一般的な方法では、データ ソースに格納する前に、ユーザーによって指定された値を HTML エンコードです。 これは、スクリプト インジェクション攻撃を防ぐのに役立ちます。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       GridViewUpdateEventArgs のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A> 。"
  example:
  - "The following example demonstrates how to use the GridViewUpdateEventArgs object passed to the event-handling method to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_10_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: 'public class GridViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
