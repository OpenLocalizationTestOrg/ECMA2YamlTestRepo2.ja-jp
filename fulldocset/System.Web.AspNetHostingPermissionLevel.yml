  summary: "以下のレベルと等しいかそれよりも低いレベルにに対する要求で保護されている機能が成功することを示します。 このレベルは、制約された環境で制限されたリソースへの読み取り専用のアクセスを許可するものです。 このレベルは 低度の信頼レベルを指定して許可、[信頼](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded)構成ファイル内のセクションです。"
  syntax:
    content: Low
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "追加します。"
  exceptions: []
  platform:
  - net462
