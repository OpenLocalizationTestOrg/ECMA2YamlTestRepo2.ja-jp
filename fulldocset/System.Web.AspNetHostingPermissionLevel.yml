  name: AspNetHostingPermissionLevel
  nameWithType: AspNetHostingPermissionLevel
  fullName: System.Web.AspNetHostingPermissionLevel
  type: Enum
  summary: "ASP.NET Web アプリケーションに付与される信頼レベルを指定します。"
  remarks: "参照してください[ASP.NET コード アクセス セキュリティ](~/add/includes/ajax-current-ext-md.md)各信頼レベルに与えられているアクセス許可についての詳細。       この列挙体のメンバーは、最低限の信頼 (アプリケーションを実行するのみ権限を持つ) に完全な信頼 (アプリケーションはコード アクセス セキュリティによって制約なし) の範囲のアプリケーションのセキュリティ レベルを定義します。 ASP.NET リソースとの信頼レベルを設定する、[信頼](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded)Web.config ファイルまたは Machine.config ファイル内の構成要素。       特定のサーバーまたは Web サイトのセキュリティ ポリシーをロックする場合を使用して、[場所](http://msdn.microsoft.com/en-us/922ef7d5-da38-4661-b1c6-5b9e5ceda1d5)要素と組み合わせて、`allowOverride=false`その信頼ポリシーの設定を確認する属性はローカルでオーバーライドされることはできません。"
  syntax:
    content: public enum AspNetHostingPermissionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.High
  id: High
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: High
  nameWithType: AspNetHostingPermissionLevel.High
  fullName: System.Web.AspNetHostingPermissionLevel.High
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "いずれかの確認要求で保護されている機能レベルに等しいまたはそれよりも小さいことを示す、 <xref uid=&quot;langword_csharp_High&quot; name=&quot;High&quot; href=&quot;&quot;> </xref>信頼レベルは成功します。 このレベルは信頼度の低いアクセスをサポートする管理アクセス許可のほとんどを使用する必要があるマネージ コード アプリケーションの信頼性の高いものです。 一部の (ネイティブ コードを呼び出す機能など) の最上位の権限は与えられませんが、最小限の特権での信頼されたアプリケーションを実行したり、信頼性の高いアプリケーションの一定レベルの制約を指定する手段が提供されます。 このレベルは、少なくともに高い信頼レベルを構成することによって許可、[信頼](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded)構成ファイル内のセクションです。"
  syntax:
    content: High
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "追加します。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.Low
