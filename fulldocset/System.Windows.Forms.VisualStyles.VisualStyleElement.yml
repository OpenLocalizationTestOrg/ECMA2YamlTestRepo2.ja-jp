  remarks: "Visual スタイル パーツは、1 つまたは複数の表示状態を持つことができます。 たとえば、ラジオ ボタンを表す visual スタイル要素は、無効になっている、または選択解除状態であることができます。       状態の値は、特定の部分に定義されている状態の数を範囲は 1 から整数です。 Visual スタイル クラス、部品、および状態の詳細については、「パーツと状態」Windows シェルのドキュメント内にあるを参照してください。 [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)です。"
