  type: Class
  summary: "Visual スタイルで描画するコントロールまたはユーザー インターフェイス (UI) 要素を識別します。"
  remarks: "VisualStyleElement クラスは、Windows コントロールまたはユーザー インターフェイス (UI) の要素は、オペレーティング システムの現在の visual スタイルによって定義されるを識別します。 観点で visual スタイル要素が定義されている*クラス*、*一部*、および*状態*: -*クラス*通常は一緒に描画される、関連する visual スタイル要素のグループを識別します。 クラスが指定された、<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>プロパティ</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>。      -*一部*クラスの個々 のメンバーを定義します。 一部が指定された、<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>プロパティ</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>。      -*状態*クラスと部分で定義された要素の現在の表示状態を説明します。 状態がで指定された、<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>プロパティ</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>。       <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>名前空間は、数百のコントロールと視覚スタイルで定義できるユーザー インターフェイス要素を表す VisualStyleElement オブジェクトを公開します</xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>。 これらのオブジェクトとして公開されます`static`VisualStyleElement の入れ子になったクラスのプロパティです。 各プロパティの所有するクラスの修飾名を表すクラスと、描画する要素の一部とプロパティ名は、要素の状態を表します。 たとえば、 <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName>visual スタイルでの押された状態でボタンを描画するために使用できる VisualStyleElement を返します</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName>。 `Pressed`プロパティ名、状態に対応する`PushButton`、部分に対応して`Button`visual スタイル要素のクラスを識別します。       Visual スタイル要素を描画するには、作成、<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>を描くには、したい VisualStyleElement には、設定、<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>メソッド</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A></xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>。 現在の visual スタイルが特定の要素の定義を提供するかどうかを判断するのには、呼び出し、<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>メソッドの引数としての要素を使用します</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>。       VisualStyleElement と<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>Windows プラットフォーム SDK の Windows シェルの部分からの visual スタイル API の機能をラップします</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>。 Visual スタイルの詳細については、MSDN ライブラリでのプラットフォーム SDK の部分に「を使用して Windows XP の視覚スタイル」を参照してください。 [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)です。"
  example:
  - "The following code example is a complete application that provides a UI for browsing and drawing all of the VisualStyleElement objects exposed by the <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> namespace. To view an element, use the <xref:System.Windows.Forms.ListView> control on the left side of the window to navigate to the node that represents the state of the element you want to draw, and then click the node. This sample will draw the selected element only if the element is defined by the current visual style.  \n  \n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/cpp/t-system.windows.forms.v_3_1.cpp)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/csharp/t-system.windows.forms.v_3_1.cs)]\n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_3_1.vb)]"
