  summary: "Visual スタイル要素の部品を示す値を取得するこの<xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;></xref>を表します。"
  remarks: "パートは、visual スタイル要素のクラスの個々 のメンバーです。 たとえば、チェック ボックス、ラジオ ボタン、およびプッシュ ボタンを表す visual スタイル要素は、&quot;BUTTON&quot;クラスのすべての対象となる部分です。       一部の値は、特定のクラスに対して定義されている部分の数を範囲は 1 から整数です。 Visual スタイル クラス、部品、および状態の詳細については、Windows シェルのドキュメント「パーツと状態」を参照してください。 [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)です。"
  syntax:
