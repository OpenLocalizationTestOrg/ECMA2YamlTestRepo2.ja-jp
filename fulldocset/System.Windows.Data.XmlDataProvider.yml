  summary: "取得または設定、<xref:System.Uri>の[!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)]バインディング ソースとして使用するデータ ファイル</xref:System.Uri>。"
  remarks: "<xref:System.Windows.Data.XmlDataProvider>アクセスする次の方法を公開する[!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)]データ。</xref:System.Windows.Data.XmlDataProvider>      インラインを埋め込む- [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] <xref:System.Windows.Data.XmlDataProvider>クラス</xref:System.Windows.Data.XmlDataProvider>を使用してデータを      にこのプロパティを設定することができます、<xref:System.Uri>の[!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)]データ ファイル</xref:System.Uri>。      - <xref:System.Windows.Data.XmlDataProvider.Document%2A> <xref:System.Xml.XmlDocument>。</xref:System.Xml.XmlDocument>プロパティ</xref:System.Windows.Data.XmlDataProvider.Document%2A>を設定できます。       基になるプロパティが、セットのインラインの場合[!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)]データは破棄されます。 場合、<xref:System.Windows.Data.XmlDataProvider.Document%2A>プロパティは設定、し、ソースのプロパティがクリアされ、インライン[!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)]データは破棄されます</xref:System.Windows.Data.XmlDataProvider.Document%2A>。       次のプロパティの設定に暗黙的になる<xref:System.Windows.Data.XmlDataProvider>を更新するオブジェクト: ソース、 <xref:System.Windows.Data.XmlDataProvider.Document%2A>、 <xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A>、 <xref:System.Windows.Data.XmlDataProvider.XPath%2A></xref:System.Windows.Data.XmlDataProvider.XPath%2A> </xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A> </xref:System.Windows.Data.XmlDataProvider.Document%2A> </xref:System.Windows.Data.XmlDataProvider> 。 複数の更新を誘発プロパティの使用を変更するときに<xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>をお勧めします</xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>。"
  example:
  - "In some applications, embedding the [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] inline within the [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] page can be inconvenient because the exact content of the data must be known at compile time. Therefore, you can obtain the data from an external [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, as in the following example.  \n  \n [!code-xml[XMLDataSource2#XmlFileExample](~/add/codesnippet/xaml/XmlDataSource2/Window1.xaml#xmlfileexample)]  \n  \n If the [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] data resides in a remote [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, you define access to the data by assigning an appropriate [!INCLUDE[TLA2#tla_url](~/add/includes/tla2sharptla-url-md.md)] to the Source attribute as follows:  \n  \n```  \n<XmlDataProvider x:Key=\"BookData\" Source=\"http://MyUrl\" XPath=\"Books\"/>  \n```"
