  summary: "インラインの取得[!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)]コンテンツ。"
  remarks: "このプロパティは、埋め込みのリテラルの内容をコンパイルするパーサーによって使用[!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)]データ アイランドです。      <a name=&quot;xamlPropertyElementUsage_XmlSerializer&quot;></a>## XAML プロパティ要素の使用```   <XmlDataProvider>     <XmlDataProvider.XmlSerializer>       <x:XData>          <elementDataRoot>             <elementData/>          <elementDataRoot>       </x:XData>     </XmlDataProvider.XmlSerializer>   </XmlDataProvider>   --or--   <XmlDataProvider>       <x:XData>          <elementDataRoot>             <elementData/>          <elementDataRoot>       </x:XData>   </XmlDataProvider>   ``` <a name=&quot;xamlValues_XmlSerializer&quot;> </a> ## XAML 値*elementDataRoot*が必要です。       囲まれたデータ アイランドの単一のルート要素です。 1 つのルートがない場合、`x:XData`データ ソースとして無効です。       *elementData*省略可能です。 データを表す XML です。 要素のデータとして格納できる要素の任意の数でその他の要素、および XML の一般的な規則の対象に、入れ子になった要素が含まれていることができます。"
  syntax:
    content: public System.Xml.Serialization.IXmlSerializable XmlSerializer { get; }
