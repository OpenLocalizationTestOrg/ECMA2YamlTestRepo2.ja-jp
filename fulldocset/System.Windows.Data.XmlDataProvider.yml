  remarks: "<xref:System.Xml.XmlNode.SelectNodes%2A?displayProperty=fullName>メソッド ハンドル、`XPath`式から、<xref:System.Windows.Data.Binding.XPath%2A>プロパティ</xref:System.Windows.Data.Binding.XPath%2A></xref:System.Xml.XmlNode.SelectNodes%2A?displayProperty=fullName>。 `XPath`関数はサポートされていません。 `XPath`式についてを参照してください、<xref:System.Xml.XmlNode.SelectNodes%2A>ドキュメントと例」のセクションで提供されるいくつかの例です</xref:System.Xml.XmlNode.SelectNodes%2A>。       次のプロパティの設定に暗黙的になる<xref:System.Windows.Data.XmlDataProvider>を更新するオブジェクト: <xref:System.Windows.Data.XmlDataProvider.Source%2A>、 <xref:System.Windows.Data.XmlDataProvider.Document%2A>、 <xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A>、および XPath</xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A> </xref:System.Windows.Data.XmlDataProvider.Document%2A> </xref:System.Windows.Data.XmlDataProvider.Source%2A> </xref:System.Windows.Data.XmlDataProvider> 。 複数の更新を誘発プロパティの使用を変更するときに<xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>をお勧めします</xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>。"
