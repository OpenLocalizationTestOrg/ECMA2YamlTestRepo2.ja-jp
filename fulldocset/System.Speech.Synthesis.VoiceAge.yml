  summary: "合成の音声の年齢の値を定義します。"
  remarks: "VoiceAge、音声を選択するときに、既存の音声や年齢の基本設定の有効期間を指定できます。 3 つの<xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>メソッドと&2; つの<xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>方法では、VoiceAge を使用して、経過期間を指定する、音声を選択するときにします</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A></xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>。 <xref:System.Speech.Synthesis.VoiceInfo.Age%2A>プロパティが VoiceAge メンバーを使用して既存の音声の年齢を取得します</xref:System.Speech.Synthesis.VoiceInfo.Age%2A>。"
  syntax:
    content: public enum VoiceAge
