  name: NamespaceInfo
  nameWithType: NamespaceInfo
  fullName: System.Web.Configuration.NamespaceInfo
  type: Class
  summary: "1 つの構成の名前空間の参照を含むと同様、 <xref uid=&quot;langword_csharp_Import&quot; name=&quot;Import&quot; href=&quot;&quot;> </xref>ディレクティブです。 このクラスは継承できません。"
  remarks: "<xref:System.Web.Configuration.NamespaceCollection>NamespaceInfo オブジェクトに対応しているが含まれます、`add`内の要素、`namespaces`セクション</xref:System.Web.Configuration.NamespaceCollection>。 各 NamespaceInfo オブジェクトが同じ、 `Import` (`%@ Import %`>) および構成ファイルのスコープ内のコントロールすべてのページに適用するディレクティブ。 `Import`ディレクティブでは、ページ上のすべてのクラスを使用してを利用できるように、ASP.NET ページで、名前空間をインポートすることができます。"
  example:
  - "This example demonstrates how to specify values declaratively for properties of the <xref:System.Web.Configuration.NamespaceCollection> and NamespaceInfo classes.  \n  \n The following configuration file example shows how to specify values declaratively for the `namespaces` section.  \n  \n```  \n  \n<system.web>  \n  <pages>  \n    <namespaces>  \n      <add namespace=\"System\" />  \n      <add namespace=\"System.Collections\" />  \n      <add namespace=\"System.Collections.Specialized\" />  \n      <add namespace=\"System.ComponentModel\" />  \n      <add namespace=\"System.Configuration\" />  \n      <add namespace=\"System.Web\" />  \n    </namespaces>  \n  </pages>  \n</system.web>  \n```  \n  \n The following code example demonstrates how to use the NamespaceInfo class. This code example is part of a larger example provided for the <xref:System.Web.Configuration.PagesSection> class.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#22](~/add/codesnippet/csharp/t-system.web.configurati_1_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#22](~/add/codesnippet/visualbasic/t-system.web.configurati_1_1.vb)]"
  syntax:
    content: 'public sealed class NamespaceInfo : System.Configuration.ConfigurationElement'
