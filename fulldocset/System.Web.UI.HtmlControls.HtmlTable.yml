  summary: "取得または設定の背景色、 <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref>コントロール。"
  remarks: "背景色を指定する、背景色 ボックスのプロパティを使用して、<xref:System.Web.UI.HtmlControls.HtmlTable>コントロール</xref:System.Web.UI.HtmlControls.HtmlTable>。 名前またはにシャープ記号の前に、16 進数の値を使用して、色を指定できます (#)、#RRGGBB の形式でします。 RR、GG、および BB、255 の範囲をそれぞれ、色の赤、緑、および青の要素を示す 0 から 16 進数の値を表します。 たとえば、値 # 0000ff 青の色。 青の要素に最大値 (FF) を指定する際に、最小値 (00) を赤と緑の要素を指定します。       次の表は、16 個の定義済み HTML 色の名前と背景色 ボックスのプロパティを使用できる対応する&16; 進値を示します。 HTML 色の詳細については、次を参照してください。、 [World Wide Web コンソーシアム (W3C) の Web サイト](http://go.microsoft.com/fwlink/?linkid=37125)です。      |色の名前 |16 進値 |  |----------------|-----------------------|  |アクア |&#00;FFFF |  |黒 |&#00000;0 |  |青い |&#0000;FF |  |ピンク | #FF00FF |  |灰色 |&#80808;0 |  |緑 |&#00800;0 |  |ライム |&#00;ff00 |  |栗色 |&#80000;0 |  |ネイビー カラーの |&#00008;0 |  |オリーブ |&#80800;0 |  |紫色 |&#80008;0 |  |赤 | #ff0000 |  |シルバー | #C0C0C0 |  |青緑 |&#00808;0 |  |ホワイト | #FFFFFF |  |黄色い | #ffff00 |      背景色 プロパティで使用するため利用可能な色を決定できます、<xref:System.Drawing.KnownColor>列挙体です</xref:System.Drawing.KnownColor>。       色の名前は区別されません。"
  example:
  - "The following code example demonstrates how to use the BgColor property to programmatically control the background color of the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_69_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_69_1.aspx)]"
