  remarks: "配置を指定する配置プロパティを使用して、 <xref:System.Web.UI.HtmlControls.HtmlTable>Web ページ上の他の要素に関連して制御します</xref:System.Web.UI.HtmlControls.HtmlTable>。      > [!NOTE] > このプロパティのセルの内容の配置を制御しません、<xref:System.Web.UI.HtmlControls.HtmlTable>コントロール</xref:System.Web.UI.HtmlControls.HtmlTable>。 個々 のセルの内容の配置を制御するため<xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>および<xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A><xref:System.Web.UI.HtmlControls.HtmlTableCell>クラス</xref:System.Web.UI.HtmlControls.HtmlTableCell>のプロパティ</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A></xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>を使用します。 <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>および<xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A><xref:System.Web.UI.HtmlControls.HtmlTableRow>クラス</xref:System.Web.UI.HtmlControls.HtmlTableRow>のプロパティ</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A></xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>を使用して、行全体をセルの内容の配置を制御することもできます。       次の表に、このプロパティの使用できる値を示します。      |値 |説明 |  |-----------|-----------------|  |`Left`|<xref:System.Web.UI.HtmlControls.HtmlTable>コントロールは、Web ページの左の端に合わせて配置します |。  |`Center`|Web ページの途中で<xref:System.Web.UI.HtmlControls.HtmlTable>コントロールを配置します |。  |`Right`|<xref:System.Web.UI.HtmlControls.HtmlTable>コントロールは、Web ページの右の端に合わせて配置します |。     > [!NOTE] > を指定する場合`Left`または`Right`配置 Web ページの他の要素は、右または左のためにラップする、<xref:System.Web.UI.HtmlControls.HtmlTable>それぞれ制御します</xref:System.Web.UI.HtmlControls.HtmlTable></xref:System.Web.UI.HtmlControls.HtmlTable></xref:System.Web.UI.HtmlControls.HtmlTable></xref:System.Web.UI.HtmlControls.HtmlTable>。 指定した場合`Center`配置、折り返しは行われずおよびその他の要素がコントロールの下に表示されます。"
  example:
