  type: Class
  summary: "Html サーバーに対するプログラムによるアクセス許可<xref uid=&quot;langword_csharp_&lt;table&gt;&quot; name=&quot;&lt;table&gt;&quot; href=&quot;&quot;></xref>要素。"
  remarks: "HTML をプログラムで制御する、両方のコントロールを使用して`<table>`サーバー上の要素。 これにより、Web ページにテーブルを作成できます。       外観を動的に変更することができます、`<table>`要素を設定して、 <xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A>、 <xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A>、 <xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A>、 <xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A>、および<xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A>プロパティ</xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A></xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A></xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A></xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A></xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A>。 セルのコンテンツを設定して表示する方法を制御することも、 <xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>、 <xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A>、および<xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A>プロパティ</xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A></xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A></xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>。       両方のコントロールの行に格納される、<xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>コントロールのプロパティ</xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>。 これにより、テーブルの個々 の行をプログラムでアクセスできます。      > [!NOTE] > 複雑なテーブル モデルはサポートされていません。 両方制御することはできませんと入れ子になった`<caption>`、 `<col>`、 `<colgroup>`、 `<tbody>`、 `<thead>`、または`<tfoot>`要素。 これらの要素は、警告なしが削除され、HTML 出力には表示されません。 プログラムによってこれらのテーブル モデルの要素を追加しようとする場合、例外がスローされます、 <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>、両方のコントロールのコレクション</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>。       両方のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A> 。"
  example:
  - "The following code example demonstrates how to use an HtmlTable control to display information in a table.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_1.aspx)]  \n  \n The following code example demonstrates how to dynamically create an HtmlTable control.  \n  \n [!code-vb[HtmlTable#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_2.aspx)]\n [!code-cs[HtmlTable#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_2.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Rows")]

      public class HtmlTable : System.Web.UI.HtmlControls.HtmlContainerControl
