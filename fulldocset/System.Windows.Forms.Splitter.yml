  fullName: System.Windows.Forms.Splitter
  type: Class
  summary: "分割コントロールにより、ドッキングされたコントロールのサイズを変更するユーザーを表します。 分割が置き換えられました<xref href=&quot;System.Windows.Forms.SplitContainer&quot;></xref>以前のバージョンと互換性のためだけに提供されます。"
  remarks: "Splitter コントロールを使用して、実行時に分割コントロールの端にドッキングされているコントロールのサイズを変更できます。 ユーザーが分割コントロールの上にマウス ポインターを過ぎると、コントロールが分割コントロールにドッキングされていることを示すために、カーソル変更サイズを変更できます。 Splitter コントロールには、ドッキングの順序で直前にあるドッキングされたコントロールのサイズを変更するユーザーができるようにします。 したがって、ドッキングされたコントロールのサイズを変更するユーザーを有効にする、コンテナーの端にサイズを変更することができるユーザーを変更するコントロールをドッキングし、そのコンテナーの同じ側にスプリッターをドッキングします。 たとえば、Windows エクスプ ローラーのようなウィンドウを作成、追加、<xref:System.Windows.Forms.TreeView>をフォームに制御し、設定、<xref:System.Windows.Forms.Control.Dock%2A>プロパティを`DockStyle.Left`</xref:System.Windows.Forms.Control.Dock%2A></xref:System.Windows.Forms.TreeView>。 Splitter コントロールをフォームに追加し、設定、<xref:System.Windows.Forms.Control.Dock%2A>プロパティを`DockStyle.Left`も</xref:System.Windows.Forms.Control.Dock%2A>。 完了するには、フォームのレイアウトを追加、<xref:System.Windows.Forms.ListView>を制御し、設定、<xref:System.Windows.Forms.Control.Dock%2A>プロパティを`DockStyle.Fill`が、<xref:System.Windows.Forms.ListView>フォーム上の残りの領域を占有します</xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.Control.Dock%2A></xref:System.Windows.Forms.ListView>。 実行時に、ユーザーは、の幅を変更、<xref:System.Windows.Forms.TreeView>コントロール (だけでなく<xref:System.Windows.Forms.ListView>コントロール) Splitter コントロールを移動することによって</xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.TreeView>。       Splitter コントロールには、ユーザーに役に立つには小さすぎるサイズにドッキングされているコントロールがサイズ変更されないことを確認するを使用する、<xref:System.Windows.Forms.Splitter.MinExtra%2A>と<xref:System.Windows.Forms.Splitter.MinSize%2A>プロパティ</xref:System.Windows.Forms.Splitter.MinSize%2A></xref:System.Windows.Forms.Splitter.MinExtra%2A>。 <xref:System.Windows.Forms.Splitter.MinExtra%2A>と<xref:System.Windows.Forms.Splitter.MinSize%2A>プロパティは、左側にドッキングされている最小サイズを制御するを特定し、右 (上と下部にある場合、水平分割コントロール) のサイズに設定できる</xref:System.Windows.Forms.Splitter.MinSize%2A></xref:System.Windows.Forms.Splitter.MinExtra%2A>。 <xref:System.Windows.Forms.Splitter.BorderStyle%2A>それにドッキングされているコントロールの境界線スタイルを一致するようにプロパティ</xref:System.Windows.Forms.Splitter.BorderStyle%2A>を使用することができる場合、特定の罫線のスタイルを表示する分割コントロールがドッキングされる、フォーム上の他のコントロール、       その分割コントロールがドッキングされたコントロールのサイズの上限を設定する可能性があります。 <xref:System.Windows.Forms.Splitter.SplitterMoved>と<xref:System.Windows.Forms.Splitter.SplitterMoving>イベントを使用すると、ユーザーがドッキングされたコントロールをサイズ変更とを決定します</xref:System.Windows.Forms.Splitter.SplitterMoving></xref:System.Windows.Forms.Splitter.SplitterMoved>。 使用することができます、<xref:System.Windows.Forms.Splitter.SplitPosition%2A>のイベント ハンドラーのプロパティ、<xref:System.Windows.Forms.Splitter.SplitterMoved>または<xref:System.Windows.Forms.Splitter.SplitterMoving>分割コントロールにドッキングされているし、設定するコントロールのサイズを決定するイベント、<xref:System.Windows.Forms.Splitter.SplitPosition%2A>を別の値を指定された最大幅 (または水平方向に整列分割コントロールが高さ) に、ドッキングされたコントロールの幅を制限するプロパティ</xref:System.Windows.Forms.Splitter.SplitPosition%2A></xref:System.Windows.Forms.Splitter.SplitterMoving></xref:System.Windows.Forms.Splitter.SplitterMoved></xref:System.Windows.Forms.Splitter.SplitPosition%2A>。      > [!NOTE] > 分割コントロールを使用して、コントロールのサイズを変更できるのみ、マウスを使用します。 キーボードを使用して分割コントロールにアクセスすることはできません。"
  example:
  - "The following code example uses a Splitter control in combination with <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls to create a window similar to Windows Explorer. To identify the <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls, nodes and items are added to both controls. The example uses the <xref:System.Windows.Forms.Splitter.MinExtra%2A> and <xref:System.Windows.Forms.Splitter.MinSize%2A> properties of the Splitter to prevent the <xref:System.Windows.Forms.TreeView> or <xref:System.Windows.Forms.ListView> control from being sized too small or too large. This example requires that the method created in this example is defined within a <xref:System.Windows.Forms.Form> and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Splitter Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_18_1.cs)]\n [!code-cpp[Splitter Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_18_1.cpp)]\n [!code-vb[Splitter Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_18_1.vb)]"
