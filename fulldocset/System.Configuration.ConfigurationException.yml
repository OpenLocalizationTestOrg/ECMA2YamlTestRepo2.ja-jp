  fullName: System.Configuration.ConfigurationException
  type: Class
  summary: "構成システムのエラーが発生した場合にスローされる例外。"
  remarks: "ConfigurationException 例外は、アプリケーション構成ファイルにデータを読み取ったり書き込んだりする場合にスローされるが、正常ではありません。 いくつか考えられる理由は、構成ファイル、ファイル アクセス許可の問題、および構成プロパティは無効な値で誤った形式の XML を含めることができます。      > [!NOTE] > 旧バージョンとの互換性のため、ConfigurationException オブジェクトが保持されます。 <xref:System.Configuration.ConfigurationErrorsException>オブジェクトが構成システムに置き換えます</xref:System.Configuration.ConfigurationErrorsException>。"
