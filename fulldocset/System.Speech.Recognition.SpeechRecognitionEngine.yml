  summary: "いつ発生するか、 <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;> </xref>入力音声として特定することを検出します。"
  remarks: "各音声認識エンジンには、サイレント状態と音声を区別するためのアルゴリズムがあります。 ときに、 <xref:System.Speech.Recognition.SpeechRecognitionEngine>、音声認識操作の実行がアルゴリズム音声として入力を識別するときに、SpeechDetected イベントを発生させます</xref:System.Speech.Recognition.SpeechRecognitionEngine>。 <xref:System.Speech.Recognition.SpeechDetectedEventArgs.AudioPosition%2A>、関連するプロパティ<xref:System.Speech.Recognition.SpeechDetectedEventArgs>オブジェクトを認識エンジンが音声を認識する場合、入力ストリーム内の場所を示します</xref:System.Speech.Recognition.SpeechDetectedEventArgs></xref:System.Speech.Recognition.SpeechDetectedEventArgs.AudioPosition%2A>。 <xref:System.Speech.Recognition.SpeechRecognitionEngine>のいずれかが発生する前に SpeechDetected イベントを発生させる、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>、または<xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected>イベント</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized></xref:System.Speech.Recognition.SpeechRecognitionEngine>。       詳細については、次を参照してください、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize%2A>、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A>、および<xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A>メソッド。</xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize%2A> 。       SpeechDetected デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。[イベントとデリゲート](http://go.microsoft.com/fwlink/?LinkId=162418)です。"
  example:
  - "The following example is part of a console application for choosing origin and destination cities for a flight. The application recognizes phrases such as \"I want to fly from Miami to Chicago.\"  The example uses the SpeechDetected event to report the <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioPosition%2A> each time speech is detected.  \n  \n```  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SampleRecognition  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n  \n    // Initialize an in-process speech recognition engine.  \n    {  \n      using (SpeechRecognitionEngine recognizer =  \n         new SpeechRecognitionEngine())  \n      {  \n  \n        // Create a grammar.  \n        Choices cities = new Choices(new string[] {   \n          \"Los Angeles\", \"New York\", \"Chicago\", \"San Francisco\", \"Miami\", \"Dallas\" });  \n  \n        GrammarBuilder gb = new GrammarBuilder();  \n        gb.Append(\"I would like to fly from\");  \n        gb.Append(cities);  \n        gb.Append(\"to\");  \n        gb.Append(cities);  \n  \n        // Create a Grammar object and load it to the recognizer.  \n        Grammar g = new Grammar(gb);  \n        g.Name = (\"City Chooser\");  \n        recognizer.LoadGrammarAsync(g);  \n  \n        // Attach event handlers.  \n        recognizer.LoadGrammarCompleted +=  \n          new EventHandler<LoadGrammarCompletedEventArgs>(recognizer_LoadGrammarCompleted);  \n        recognizer.SpeechDetected +=  \n          new EventHandler<SpeechDetectedEventArgs>(recognizer_SpeechDetected);  \n        recognizer.SpeechRecognized +=  \n          new EventHandler<SpeechRecognizedEventArgs>(recognizer_SpeechRecognized);  \n  \n        // Set the input to the recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start recognition.  \n        recognizer.RecognizeAsync();  \n  \n        // Keep the console window open.  \n        Console.ReadLine();  \n      }  \n    }  \n  \n    // Handle the SpeechDetected event.  \n    static void recognizer_SpeechDetected(object sender, SpeechDetectedEventArgs e)  \n    {  \n      Console.WriteLine(\"  Speech detected at AudioPosition = {0}\", e.AudioPosition);  \n    }  \n  \n    // Handle the LoadGrammarCompleted event.  \n    static void recognizer_LoadGrammarCompleted(object sender, LoadGrammarCompletedEventArgs e)  \n    {  \n      Console.WriteLine(\"Grammar loaded: \" + e.Grammar.Name);  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void recognizer_SpeechRecognized(object sender, SpeechRecognizedEventArgs e)  \n    {  \n      Console.WriteLine(\"  Speech recognized: \" + e.Result.Text);  \n    }  \n  }  \n}  \n  \n```"
