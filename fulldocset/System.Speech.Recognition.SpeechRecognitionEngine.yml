  remarks: "音声認識エンジンによって指定された時間間隔内で音声を検出`initialSilenceTimeout`認識の引数が&1; つの認識演算を実行し、後に終了します。  `initialSilenceTimeout`パラメーターには、認識エンジンが置き換えられる<xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>プロパティ</xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>。       認識エンジンの呼び出し中にこのメソッドを次のイベントを発生させることができます:- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>  認識エンジンが音声として特定することの入力を検出したときに発生します。      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>  入力が、アクティブな文法のいずれかのあいまいな一致を作成するときに発生します。      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> 認識エンジンが認識操作を終了するときに発生します。       認識エンジンは発生しません、<xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>このメソッドを使用するときにイベント</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>。       <xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize>メソッドを返します、<xref:System.Speech.Recognition.RecognitionResult>オブジェクト、または`null`操作が成功しなかった場合</xref:System.Speech.Recognition.RecognitionResult></xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize>。       次の理由によって同期認識操作が失敗する可能性:-のタイムアウト間隔が期限切れ前に、音声が検出されない、<xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>または、`initialSilenceTimeout`パラメーター</xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A> 。      -認識エンジンが音声を検出するが、その読み込まれ、有効になっているのいずれかに一致が検出されない<xref:System.Speech.Recognition.Grammar>オブジェクト</xref:System.Speech.Recognition.Grammar>。       非同期の認識を実行するのいずれかの操作を使用して、<xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>メソッド</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>。"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition. The example creates a <xref:System.Speech.Recognition.DictationGrammar>, loads it into an in-process speech recognizer, and performs one recognition operation.  \n  \n```c#  \n  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SynchronousRecognition  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start synchronous speech recognition.  \n        RecognitionResult result = recognizer.Recognize(TimeSpan.FromSeconds(5));  \n  \n        if (result != null)  \n        {  \n          Console.WriteLine(\"Recognized text = {0}\", result.Text);  \n        }  \n        else  \n        {  \n          Console.WriteLine(\"No recognition result available.\");  \n        }  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to continue...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n```"
