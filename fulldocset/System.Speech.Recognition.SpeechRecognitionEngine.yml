  remarks: "Microsoft Windows および System.Speech API は、すべての有効な言語-国コードを受け取ります。 指定された言語を使用する音声認識を実行する、`CultureInfo`引数、音声認識エンジンの言語、国コードをインストールする必要がありますをサポートします。 Microsoft Windows 7 に同梱されている音声認識エンジンは、次の言語、国コードで動作します。      -en GB です。 英語 (英国) - EN-US です。 英語 (米国) - DE-DE です。 ドイツ語 (ドイツ) - ES-ES です。 スペイン語 (スペイン) - fr-fr などです。 フランス語 (フランス) - JA-JP です。 日本語 (日本) - ZH-CN です。 中国語 (中国) - zh-tw があります。 &quot;En&quot;、&quot;fr&quot;または&quot;es&quot;などの中国語 (台湾) の&2; 文字言語コードも許可されています。       音声認識エンジンが認識を開始する前に、少なくとも&1; つの音声認識の文法を読み込むおよび認識エンジンの入力を構成する必要です。       文法を読み込むには、呼び出し、<xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>または<xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A>メソッド</xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>。       オーディオの入力を構成するには、次のいずれかを使用します- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A> 。"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition, and initializes a speech recognizer for the en-US locale.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SpeechRecognitionApp  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (  \n      SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Add a handler for the speech recognized event.  \n        recognizer.SpeechRecognized +=   \n          new EventHandler<SpeechRecognizedEventArgs>(recognizer_SpeechRecognized);  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start asynchronous, continuous speech recognition.  \n        recognizer.RecognizeAsync(RecognizeMode.Multiple);  \n  \n        // Keep the console window open.  \n        while (true)  \n        {  \n          Console.ReadLine();  \n        }  \n      }  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void recognizer_SpeechRecognized(object sender, SpeechRecognizedEventArgs e)  \n    {  \n      Console.WriteLine(\"Recognized text: \" + e.Result.Text);  \n    }  \n  }  \n}  \n```"
