  remarks: "音声認識エンジンが発生し、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected>、および<xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>イベント認識操作がエミュレートされていない場合と同様</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>。 認識エンジンには、非同期の認識操作が完了すると、それを発生させる、<xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeCompleted>イベント</xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeCompleted>。       認識エンジンを使用して`compareOptions`ときに適用される文法ルール語句を入力します。 Vista および Windows 7 に付属しているレコグナイザーが場合は、大文字小文字を区別、<xref:System.Globalization.CompareOptions>または<xref:System.Globalization.CompareOptions>値が存在します</xref:System.Globalization.CompareOptions></xref:System.Globalization.CompareOptions>。 認識は、常に文字幅を無視し、カナ型を無視することはありません。 認識は、新しい行と余分な空白を無視し、リテラルの入力として句読点を扱います。 詳細については、文字幅、ひらがなとカタカナは、次を参照してください、<xref:System.Globalization.CompareOptions>列挙体です。</xref:System.Globalization.CompareOptions> 。"
