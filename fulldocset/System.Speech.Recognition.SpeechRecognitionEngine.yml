  summary: "同期の音声認識操作を実行します。"
  remarks: "このメソッドは、1 つの認識操作を実行します。 認識エンジンでは、そのロードされ、有効な音声認識文法に対してこの操作を実行します。       認識エンジンの呼び出し中にこのメソッドを次のイベントを発生させることができます:- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>  認識エンジンが音声として特定することの入力を検出したときに発生します。      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>  入力が、アクティブな文法のいずれかのあいまいな一致を作成するときに発生します。      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> 認識エンジンが認識操作を終了するときに発生します。       認識エンジンは発生しません、<xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>このメソッドを使用するときにイベント</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>。       認識メソッドを返します、<xref:System.Speech.Recognition.RecognitionResult>オブジェクト、または`null`操作が成功しなかった場合</xref:System.Speech.Recognition.RecognitionResult>。       次の理由によって同期認識操作が失敗する可能性:-のタイムアウト間隔が期限切れ前に、音声が検出されない、<xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>または<xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>プロパティ</xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>。      -認識エンジンが音声を検出するが、その読み込まれ、有効になっているのいずれかに一致が検出されない<xref:System.Speech.Recognition.Grammar>オブジェクト</xref:System.Speech.Recognition.Grammar>。       非同期の認識を実行するのいずれかの操作を使用して、<xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>メソッド</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>。"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition. The example creates a <xref:System.Speech.Recognition.DictationGrammar>, loads it into an in-process speech recognizer, and performs one recognition operation.  \n  \n```  \n  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SynchronousRecognition  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Modify the initial silence time-out value.  \n        recognizer.InitialSilenceTimeout = TimeSpan.FromSeconds(5);  \n  \n        // Start synchronous speech recognition.  \n        RecognitionResult result = recognizer.Recognize();  \n  \n        if (result != null)  \n        {  \n          Console.WriteLine(\"Recognized text = {0}\", result.Text);  \n        }  \n        else  \n        {  \n          Console.WriteLine(\"No recognition result available.\");  \n        }  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to continue...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n```"
  syntax:
    content: public System.Speech.Recognition.RecognitionResult Recognize ();
    parameters: []
    return:
      type: System.Speech.Recognition.RecognitionResult
      description: "入力には、認識結果または<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>操作が成功しなかったか、認識エンジンが有効になっていない場合。"
