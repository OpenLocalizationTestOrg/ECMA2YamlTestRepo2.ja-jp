- uid: System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeCompleted
  id: EmulateRecognizeCompleted
  parent: System.Speech.Recognition.SpeechRecognitionEngine
  langs:
  - csharp
  name: EmulateRecognizeCompleted
  nameWithType: SpeechRecognitionEngine.EmulateRecognizeCompleted
  fullName: System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeCompleted
  type: Event
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "いつ発生するか、 <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;> </xref>エミュー レートされた入力の非同期認識操作を終了します。"
  remarks: "各<xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A>メソッドが非同期認識操作を開始します</xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A>。 <xref:System.Speech.Recognition.SpeechRecognitionEngine>非同期操作を終了したときに、EmulateRecognizeCompleted イベントを発生させます</xref:System.Speech.Recognition.SpeechRecognitionEngine>。       <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A>操作を発生させることができます、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected>、および<xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>イベント</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected></xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A>。 EmulateRecognizeCompleted イベントが最後にそのようなイベントが、認識エンジンは、指定した操作を発生させます。       エミュー レートされた認識が成功した場合を使用して、次のいずれかの認識の結果にアクセスできます: -<xref:System.Speech.Recognition.EmulateRecognizeCompletedEventArgs.Result%2A>プロパティに、 <xref:System.Speech.Recognition.EmulateRecognizeCompletedEventArgs>EmulateRecognizeCompleted イベントのハンドラー内のオブジェクト</xref:System.Speech.Recognition.EmulateRecognizeCompletedEventArgs></xref:System.Speech.Recognition.EmulateRecognizeCompletedEventArgs.Result%2A>。      -<xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>プロパティに、<xref:System.Speech.Recognition.SpeechRecognizedEventArgs>のハンドラーでオブジェクト、<xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>イベント</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognizedEventArgs></xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>。       エミュレートされた認識が、失敗した場合、<xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>イベントは発生しません、<xref:System.Speech.Recognition.EmulateRecognizeCompletedEventArgs.Result%2A>は null になります</xref:System.Speech.Recognition.EmulateRecognizeCompletedEventArgs.Result%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>。       <xref:System.Speech.Recognition.EmulateRecognizeCompletedEventArgs><xref:System.ComponentModel.AsyncCompletedEventArgs>。</xref:System.ComponentModel.AsyncCompletedEventArgs>から派生します。</xref:System.Speech.Recognition.EmulateRecognizeCompletedEventArgs>       <xref:System.Speech.Recognition.SpeechRecognizedEventArgs><xref:System.Speech.Recognition.RecognitionEventArgs>。</xref:System.Speech.Recognition.RecognitionEventArgs>から派生します。</xref:System.Speech.Recognition.SpeechRecognizedEventArgs>       EmulateRecognizeCompleted デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。[イベントとデリゲート](http://go.microsoft.com/fwlink/?LinkId=162418)です。"
  example:
  - "The following example is part of a console application that loads a speech recognition grammar and demonstrates asynchronous emulated input, the associated recognition results, and the associated events raised by the speech recognizer.  \n  \n```  \nusing System;  \nusing System.Speech.Recognition;  \nusing System.Threading;  \n  \nnamespace InProcessRecognizer  \n{  \n  class Program  \n  {  \n    // Indicate whether the asynchronous emulate recognition  \n    // operation has completed.  \n    static bool completed;  \n  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize an instance of an in-process recognizer.  \n      using (SpeechRecognitionEngine recognizer =   \n        new SpeechRecognitionEngine(new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n        // Create and load a sample grammar.  \n        Grammar testGrammar =  \n          new Grammar(new GrammarBuilder(\"testing testing\"));  \n        testGrammar.Name = \"Test Grammar\";  \n        recognizer.LoadGrammar(testGrammar);  \n  \n        // Attach event handlers for recognition events.  \n        recognizer.SpeechRecognized +=  \n          new EventHandler<SpeechRecognizedEventArgs>(SpeechRecognizedHandler);  \n        recognizer.EmulateRecognizeCompleted +=  \n          new EventHandler<EmulateRecognizeCompletedEventArgs>(  \n            EmulateRecognizeCompletedHandler);  \n  \n        completed = false;  \n  \n        // This EmulateRecognizeAsync call mathches the grammar  \n        // and generates a SpeechRecognized event.  \n        recognizer.EmulateRecognizeAsync(\"testing testing\");  \n  \n        // Wait for the asynchronous operation to complete.  \n        while (!completed)  \n        {  \n          Thread.Sleep(333);  \n        }  \n  \n        completed = false;  \n  \n        // This EmulateRecognizeAsync call does not match the grammar  \n        // or generate a SpeechRecognized event.  \n        recognizer.EmulateRecognizeAsync(\"testing one two three\");  \n  \n        // Wait for the asynchronous operation to complete.  \n        while (!completed)  \n        {  \n          Thread.Sleep(333);  \n        }  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void SpeechRecognizedHandler(  \n      object sender, SpeechRecognizedEventArgs e)  \n    {  \n      if (e.Result != null)  \n      {  \n        Console.WriteLine(\"Result of 1st call to EmulateRecognizeAsync = {0}\",  \n          e.Result.Text ?? \"<no text>\");  \n        Console.WriteLine();  \n      }  \n      else  \n      {  \n        Console.WriteLine(\"No recognition result\");  \n      }  \n    }  \n  \n    // Handle the EmulateRecognizeCompleted event.  \n    static void EmulateRecognizeCompletedHandler(  \n      object sender, EmulateRecognizeCompletedEventArgs e)  \n    {  \n      if (e.Result == null)  \n      {  \n        Console.WriteLine(\"Result of 2nd call to EmulateRecognizeAsync = No result generated.\");  \n      }  \n  \n      // Indicate the asynchronous operation is complete.  \n      completed = true;  \n    }  \n  }  \n}  \n  \n```"
  syntax:
    content: public event EventHandler<System.Speech.Recognition.EmulateRecognizeCompletedEventArgs> EmulateRecognizeCompleted;
    return:
      type: System.EventHandler{System.Speech.Recognition.EmulateRecognizeCompletedEventArgs}
      description: "追加します。"
  exceptions: []
