  name: SpeechRecognitionEngine
  nameWithType: SpeechRecognitionEngine
  fullName: System.Speech.Recognition.SpeechRecognitionEngine
  type: Class
  summary: "アクセスし、処理中の音声認識エンジンを管理するための手段を提供します。"
  remarks: "このクラスのインスタンスを作成するにはインストールされている音声認識機能のいずれか。 認識エンジンのインストールに関する情報を取得するには、使用、静的な<xref:System.Speech.Recognition.SpeechRecognitionEngine.InstalledRecognizers%2A>メソッド</xref:System.Speech.Recognition.SpeechRecognitionEngine.InstalledRecognizers%2A>。       このクラスは、音声認識エンジン インプロセスで実行されてが、し、次のように、音声認識のさまざまな側面の制御を提供します - を作成、処理中の音声認識エンジンのいずれかを使用して、<xref:System.Speech.Recognition.SpeechRecognitionEngine.%23ctor%2A>コンス トラクター。</xref:System.Speech.Recognition.SpeechRecognitionEngine.%23ctor%2A> 。      、音声認識の文法を管理するには使用、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A>、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadGrammar%2A>、および<xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadAllGrammars%2A>メソッド、および<xref:System.Speech.Recognition.SpeechRecognitionEngine.Grammars%2A>プロパティ</xref:System.Speech.Recognition.SpeechRecognitionEngine.Grammars%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadAllGrammars%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadGrammar%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>。      、認識エンジンへの入力を構成するには使用、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A>、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A>、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A>、または<xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A>メソッド</xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>。      、音声認識を実行するには使用、<xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize%2A>または<xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>メソッド</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize%2A>。      、認識がサイレント状態または予期しない入力を処理する方法を変更するには使用、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>、 <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A>、および<xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A>プロパティ</xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>。      認識エンジンを返しますの代替の番号を変更するを使用して、<xref:System.Speech.Recognition.SpeechRecognitionEngine.MaxAlternates%2A>プロパティ</xref:System.Speech.Recognition.SpeechRecognitionEngine.MaxAlternates%2A>。 認識エンジンで認識の結果が返されます、<xref:System.Speech.Recognition.RecognitionResult>オブジェクト</xref:System.Speech.Recognition.RecognitionResult>。      、認識エンジンへの変更を同期するには使用、<xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A>メソッド</xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A>。 認識エンジンでは、複数のスレッドを使用して、タスクを実行します。      認識エンジンへの入力、エミュレートするを使用して、<xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A>と<xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A>メソッド</xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A>。       SpeechRecognitionEngine オブジェクトは、オブジェクトをインスタンス化するプロセスの単独使用されます。 一方、<xref:System.Speech.Recognition.SpeechRecognizer>それを使用する必要のある任意のアプリケーションで&1; つの認識を共有</xref:System.Speech.Recognition.SpeechRecognizer>する      > [!NOTE] > 常に呼び出し<xref:System.Speech.Recognition.SpeechRecognitionEngine.Dispose%2A>音声認識エンジンへの参照を解放する前にします</xref:System.Speech.Recognition.SpeechRecognitionEngine.Dispose%2A>。 それ以外の場合、使用されているリソースは解放されませんガベージ コレクターは、認識エンジン オブジェクトのまで`Finalize`メソッドです。"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition. Because this example uses the `Multiple` mode of the <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A> method, it performs recognition until you close the console window or stop debugging.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SpeechRecognitionApp  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (  \n      SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Add a handler for the speech recognized event.  \n        recognizer.SpeechRecognized +=   \n          new EventHandler<SpeechRecognizedEventArgs>(recognizer_SpeechRecognized);  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start asynchronous, continuous speech recognition.  \n        recognizer.RecognizeAsync(RecognizeMode.Multiple);  \n  \n        // Keep the console window open.  \n        while (true)  \n        {  \n          Console.ReadLine();  \n        }  \n      }  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void recognizer_SpeechRecognized(object sender, SpeechRecognizedEventArgs e)  \n    {  \n      Console.WriteLine(\"Recognized text: \" + e.Result.Text);  \n    }  \n  }  \n}  \n```"
