  remarks: "Visual Basic 6.0 で、`Modal`のパラメーター、`Show`フォームをモーダル ダイアログ ボックスとして表示されるかどうかを決定するメソッドが使用されました。 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]、`Modal`パラメーターが&2; つの異なる表示方法で置き換えられます: <xref:System.Windows.Forms.Control.Show%2A> <xref:System.Windows.Forms.Form.ShowDialog%2A></xref:System.Windows.Forms.Form.ShowDialog%2A> </xref:System.Windows.Forms.Control.Show%2A> 。       これらの定数には、引き続き追加変更せずに実行する Visual Basic 6.0 からアップグレードされたコードが有効にします。      > [!NOTE] > 関数および内のオブジェクト、<xref:Microsoft.VisualBasic.Compatibility.VB6>名前空間が使用するために Visual Basic 6.0 からアップグレードするためのツールによって提供されます[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]</xref:Microsoft.VisualBasic.Compatibility.VB6>。 ほとんどの場合、これらの関数とオブジェクトの機能と重複を見つけることができる他の名前空間で、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]です。 必要とされるだけと Visual Basic 6.0 のコード モデルと大きく異なる、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]実装します。"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

