  fullName: System.ComponentModel.AddingNewEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Windows.Forms.BindingSource.AddingNew&quot;> </xref>イベント。"
  remarks: "AddingNewEventArgs クラスのデータを提供、<xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>項目がコレクションに追加しようとしているように通知イベント</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>。 イベントは、イベント ハンドラー内で、プログラマ<xref:System.ComponentModel.AddingNewEventHandler>を設定して、新しいオブジェクトを指定するオプション、<xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>プロパティをこの新しい項目</xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A></xref:System.ComponentModel.AddingNewEventHandler>。 このプロパティが設定されていない場合、コレクションは通常使用されている新しい項目を構築するために適切な型の既定のコンス トラクターを使用します。 どちらの場合、新しい項目をコレクションに追加されます。       コレクションにも実装されている場合、<xref:System.ComponentModel.ICancelAddNew>インターフェイス、項目は仮を追加、後続の commit または rollback を待機しています</xref:System.ComponentModel.ICancelAddNew>。       このイベントは<xref:System.Windows.Forms.BindingSource?displayProperty=fullName>や<xref:System.ComponentModel.BindingList%601?displayProperty=fullName>。</xref:System.ComponentModel.BindingList%601?displayProperty=fullName></xref:System.Windows.Forms.BindingSource?displayProperty=fullName>などのクラス内のデータ バインディングのシナリオでよく使用します。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
  example:
  - "The following code example demonstrates how to use the AddingNewEventArgs class to handle the <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> event. This code example is part of a larger example provided in [How to: Customize Item Addition with the Windows Forms BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/csharp/t-system.componentmodel._158_1.cs)]\n [!code-vb[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/visualbasic/t-system.componentmodel._158_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/cpp/t-system.componentmodel._158_1.cpp)]"
  syntax:
    content: 'public class AddingNewEventArgs : EventArgs'
