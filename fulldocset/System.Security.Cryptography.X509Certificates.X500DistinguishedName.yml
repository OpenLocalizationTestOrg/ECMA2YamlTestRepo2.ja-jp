  fullName: System.Security.Cryptography.X509Certificates.X500DistinguishedName
  type: Class
  summary: "X509 の識別名を表す証明書。 このクラスは継承できません。"
  remarks: "このクラスは、拡張機能と同様に、<xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>または<xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A>プロパティで、個人またはに証明書を発行されているエンティティの名前を指定します</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A></xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>。 X.500 は、分散ディレクトリ サービスの国際規格です。 識別名は、次の形式を使用: [X500:/C CountryCode/O = ORGANIZATION/OU = OrganizationUnit/CN を = = CommonName] 以下のフィールドの長さの制限を適用: |フィールド |長さの制限 |  |-----------|------------------|  |CountryCode | 2 文字 |  |組織 |最大 64 文字 |  |OrganizationUnit |最大 32 文字 |  |CommonName |最大 64 文字 |      次のガイドラインが適用されます。-フィールドの値は、大文字と小文字を使用できます。      区切り記号はスラッシュ記号 (/)、最初の値の前に、後続の値の間に表示される必要があります。      区切り記号の後にスペースをすることができます。       正しく書式設定された名前の例を次に示します [X500:/。C = 米国/O = Microsoft/OU = WGA/CN = TedSt]"
  example:
  - "The following code example shows how to use the X500DistinguishedName class.  \n  \n [!code-cpp[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/cpp/t-system.security.crypto_36_1.cpp)]\n [!code-cs[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/csharp/t-system.security.crypto_36_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/visualbasic/t-system.security.crypto_36_1.vb)]"
