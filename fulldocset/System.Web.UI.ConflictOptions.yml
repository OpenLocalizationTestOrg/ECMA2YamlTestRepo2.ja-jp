  name: ConflictOptions
  nameWithType: ConflictOptions
  fullName: System.Web.UI.ConflictOptions
  type: Enum
  summary: "ASP.NET のデータ ソースがハンドル データの競合を更新する場合、またはデータの削除を制御する方法を決定します。"
  remarks: "同時実行制御は、データを読み取るし、複数のクライアントがアクセスして、同じデータを操作するときに、ストアで変更する方法を制御するデータ ストアを使用する手法です。 たとえば、1 つのクライアントは、データを読み取り、別のクライアントが、同じデータを読み取り、別のユーザーに提示中に、ユーザーに提示します。 両方のユーザーは、データ更新、データ ストレージに送信すると、予期しない結果が発生する、クライアントは、同じデータの異なる値を更新するためです。 これは、競合と見なされます。       `ConflictDetection` ASP.NET データ ソース コントロールに定義されているプロパティを使用して、基になるデータ ストレージを使用してオプティミスティック同時実行制御と delete または update 操作が実行される際に、コントロールが基になるデータ ストレージでデータの競合を処理する方法を決定します。       既定では、 `ConflictDetection` OverwriteChanges で、データ ソース コントロールは、データ ソース コントロールが最初の行からデータを読み取るときと、行が更新される時刻の間のデータ行に加えられた変更を上書きすることを意味するプロパティを設定します。 主キーが更新または削除されるデータ行を検索に使用されるが、その他のデータの比較は行われません。 データ ソース コントロールが CompareAllValues オプションを使用して構成されている場合、制御が渡される内の元のデータ、`oldValues`のコレクション、`Update`と`Delete`メソッドを更新またはこれらの値には、データ記憶域の現在の値が一致する場合だけにデータを削除するためのロジックを作成できるようにします。 一致する値は、データが読み取られて以来変更されていないことを示します。"
  syntax:
    content: public enum ConflictOptions
  inheritance:
