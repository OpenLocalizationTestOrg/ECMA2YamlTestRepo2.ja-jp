  name: WebPartManagerInternals
  nameWithType: WebPartManagerInternals
  fullName: System.Web.UI.WebControls.WebParts.WebPartManagerInternals
  type: Class
  summary: "によって使用されている別のクラスのメソッドに分離、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>を制御し、コントロールを拡張するけれども、ページの開発者に必要なほとんどの開発者によってオーバーライドされることができます。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager>クラスは、Web パーツ コントロール セットの最大のクラス</xref:System.Web.UI.WebControls.WebParts.WebPartManager>。 これはも最も重要な Web パーツ クラス間では、Web パーツ コントロールが含まれるすべての Web ページで使用され、調整され、ページ上のすべての Web パーツ コントロールを管理するためです。       <xref:System.Web.UI.WebControls.WebParts.WebPartManager>クラスは、頻繁に使用され<xref:System.Web.UI.WebControls.WebParts.WebPartManager>WebPartManagerInternals クラスに含まれるコントロール</xref:System.Web.UI.WebControls.WebParts.WebPartManager>を拡張したコントロールの開発者によってほとんどの場合、一部のメソッドが必要な非常に多くの公開されたメソッドが含まれています</xref:System.Web.UI.WebControls.WebParts.WebPartManager> WebPartManagerInternals クラスにメソッドの使用頻度の低いは、この分離の API を簡略化、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>にクラス、および分離メソッドが表示されない、 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>IntelliSense でオブジェクト</xref:System.Web.UI.WebControls.WebParts.WebPartManager></xref:System.Web.UI.WebControls.WebParts.WebPartManager>。       WebPartManagerInternals クラスを使用する開発者はから継承する必要があるシナリオをされている可能性が、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>を制御し、広範なカスタマイズします</xref:System.Web.UI.WebControls.WebParts.WebPartManager>。 たとえば、Web ポータルのアプリケーションまたはパッケージ化された一連のカスタム表示モードの Web パーツ コントロールを作成する場合は、カスタム ゾーン、カスタム動詞は、カスタム<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール、および他の拡張機能の多くの場合 (すべて) をオーバーライドし、一部の拡張する必要があります基本 Web パーツのユーザー インターフェイス (UI) の<xref:System.Web.UI.WebControls.WebParts.WebPartManager>メンバー</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> 。 WebPartManagerInternals クラスがシールされるため、そのカスタムから継承することはできませんが、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>クラスは、ページ上の Web パーツ コントロールを管理するために多数の WebPartManagerInternals メソッドを呼び出す必要があります</xref:System.Web.UI.WebControls.WebParts.WebPartManager>。      > [!NOTE] > と同様に、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>クラス、WebPartManagerInternals クラスは UI を持たないをページ上に表示されることはありませんサーバー コントロールを提供します</xref:System.Web.UI.WebControls.WebParts.WebPartManager>。 異なり<xref:System.Web.UI.WebControls.WebParts.WebPartManager>、WebPartManagerInternals クラスは、ページのマークアップで宣言されていることはありませんこれはバック グラウンド タスクを実行するワーカー オブジェクトでは厳密にします。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 。 使用する際の一般的な方法が示される、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>クラスを使用して、保護された参照<xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A>プロパティ、WebPartManagerInternals メソッドを呼び出す、参照先オブジェクトを使用しています</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager>。       WebPartManagerInternals クラスには、メソッドのみが含まれています。プロパティまたはイベントはありません。 クラス内のすべてのメソッドは、管理を伴う<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール、またはコントロール間の接続</xref:System.Web.UI.WebControls.WebParts.WebPart>。       処理する<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール、WebPartManagerInternals にそれらを追加するためのメソッドが含まれています (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A>)、削除すること<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A>)、イベント処理<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A>) を取得する、またはとの関係に関する詳細情報をそのゾーンに設定 (など、<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A>と<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A>)、基本的な設定または<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールのプロパティ (たとえば、<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A>と<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A>).</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       WebPartManagerInternals には接続を処理するには、削除を行うためのメソッドが含まれています (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>)、設定を使用するには、どのトランスフォーマー オブジェクト (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A>) で、設定の接続を共有するかどうかが静的であるかどうか (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29>と<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29>)、および使用する接続エラー メッセージを設定 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A>).</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>"
