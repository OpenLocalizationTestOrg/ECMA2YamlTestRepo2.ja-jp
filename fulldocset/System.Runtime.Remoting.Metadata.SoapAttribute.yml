  namespace: System.Runtime.Remoting.Metadata
  summary: "取得または現在の属性のターゲットを XML フィールドではなく XML 属性としてシリアル化されるかどうかを示す値を設定します。"
  remarks: "たとえば、フィールド`FieldA`オブジェクトの`ObjectB`で修飾されて、`SoapFieldAttribute(UseAttribute=true)`属性、`FieldA`としてシリアル化される`<ObjectB><FieldA>5</FieldA></ObjectB>`です。 UseAttribute プロパティ設定されている場合`false`、`FieldA`としてシリアル化される`<ObjectB FieldA=&quot;5&quot;></ObjectB>`です。"
  syntax:
    content: public virtual bool UseAttribute { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、現在の属性のターゲット オブジェクトを XML 属性としてシリアル化する必要があります。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>場合は、ターゲット オブジェクトは、サブ要素としてシリアル化する必要があります。"
  overload: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute*
  exceptions: []
  platform:
  - net462
