  nameWithType: DiskSpaceExhaustedOption
  fullName: Microsoft.VisualBasic.Logging.DiskSpaceExhaustedOption
  type: Enum
  summary: "決定した場合、 <xref href=&quot;Microsoft.VisualBasic.Logging.FileLogTraceListener&quot;> </xref>オブジェクトがログに書き込みを試みるし、小さいディスクの空き領域が使用可能なで指定されて、<xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>プロパティ</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>。"
  remarks: "ときに、 <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>DiscardMessages にプロパティが設定されている、ログ メッセージは破棄される場合は既定では予約されているディスク領域が不足します</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>。 これにより、簡単なアプリケーションは、ディスクが十分な空き領域を取得する場合に失敗します。       堅牢なアプリケーションでは、設定、<xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>プロパティ、ThrowException を追加および`Try...Catch`ログに書き込みを行うすべてのコード ブロック</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>"
  syntax:
    content: public enum DiskSpaceExhaustedOption
