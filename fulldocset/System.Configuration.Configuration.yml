  remarks: "Save メソッドには、これ以降に変更された構成の設定が引き続き発生する<xref:System.Configuration.Configuration>オブジェクトが作成されました</xref:System.Configuration.Configuration>。 かどうか、構成ファイルがによって表される物理的な場所に存在しません、<xref:System.Configuration.Configuration.FilePath%2A>新しい構成ファイルが作成、継承された構成とは異なる設定を格納するプロパティ</xref:System.Configuration.Configuration.FilePath%2A>。       この構成ファイルが変更された場合<xref:System.Configuration.Configuration>オブジェクトが作成された、実行時エラーが発生します</xref:System.Configuration.Configuration>。      > [!NOTE] > &quot; Creator Owner&quot; は、ディレクトリの ACL (アクセス制御リスト) に表示されている場合、構成ファイルの現在のユーザーを含む保存ファイルの新しい所有者になり、&quot; Creator Owner&quot; に許可する権限を継承します。 これは、結果、現在のユーザーの特権の昇格と以前の所有者の特権を削除します。"
