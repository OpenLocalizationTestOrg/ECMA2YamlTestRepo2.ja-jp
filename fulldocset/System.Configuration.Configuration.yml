  name: Configuration
  nameWithType: Configuration
  fullName: System.Configuration.Configuration
  type: Class
  summary: "特定のコンピューター、アプリケーション、またはリソースに適用される構成ファイルを表します。 このクラスは継承できません。"
  remarks: "構成設定は、構成ファイルの階層に格納されます。 構成クラスのインスタンスは、すべてのコンピューターなどの特定の物理エンティティまたは、アプリケーションまたは Web サイトなどの論理エンティティに適用される構成ファイルから構成設定のマージされたビューを表します。 論理エンティティは、ローカル コンピューターまたはリモート サーバー上に存在します。 構成ファイルについては、次を参照してください。[構成アプリ](~/add/includes/ajax-current-ext-md.md)と[ASP.NET 構成ファイル](~/add/includes/ajax-current-ext-md.md)です。       特定のエンティティに対する構成ファイルが存在しない場合、構成オブジェクトは、Machine.config ファイルで定義されている既定の構成設定を表します。       次のクラスを使用して、構成オブジェクトを取得できます: -<xref:System.Configuration.ConfigurationManager>クラス、エンティティがクライアント アプリケーションの場合</xref:System.Configuration.ConfigurationManager>。      -<xref:System.Web.Configuration.WebConfigurationManager>クラス、エンティティが Web アプリケーションの場合</xref:System.Web.Configuration.WebConfigurationManager>。       構成オブジェクトを返すメソッドの名前は、「開く」で始まります。       構成オブジェクトの構成設定を表す構成ファイルを生成することもできます。 これを行うには、次のいずれかの操作を使用して:-呼び出し、<xref:System.Configuration.Configuration.Save%2A>メソッドを新しい構成ファイルを作成します</xref:System.Configuration.Configuration.Save%2A>。      呼び出し、<xref:System.Configuration.Configuration.SaveAs%2A>別の場所で新しい構成ファイルを生成する方法</xref:System.Configuration.Configuration.SaveAs%2A>。       構成ファイルを作成するメソッドの名前は、[保存] で始まります。      > [!NOTE] > をリモート コンピューター上の構成設定へのアクセスを有効にするには、Aspnet_regiis コマンド ライン ツールを使用します。 このツールの詳細については、次を参照してください。 [ASP.NET IIS 登録ツール (Aspnet_regiis.exe)](~/add/includes/ajax-current-ext-md.md)です。 作成して、組み込みのセクションでは、.NET Framework に含まれる以外のカスタム構成設定へのアクセスについては、 <xref:System.Configuration.ConfigurationSection>。</xref:System.Configuration.ConfigurationSection>を参照してください。"
  example:
  - "The following code example demonstrates how to use the Configuration class to access configuration file elements.  \n  \n [!code-vb[System.Configuration.Configuration#31](~/add/codesnippet/visualbasic/t-system.configuration.c_3_1.vb)]\n [!code-cs[System.Configuration.Configuration#31](~/add/codesnippet/csharp/t-system.configuration.c_3_1.cs)]"
  syntax:
    content: public sealed class Configuration
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
