  name: ThreadPriority
  nameWithType: ThreadPriority
  fullName: System.Threading.ThreadPriority
  type: Enum
  summary: "スケジューリング優先順位を指定します、 <xref href=&quot;System.Threading.Thread&quot;></xref>です。"
  remarks: "したは、スレッドの優先度のすべての値のセットを定義します。 スレッドの優先順位は、スレッド間の相対的な優先順位を指定します。       すべてのスレッドは、割り当てられた優先度を持っています。 ランタイム内で作成されたスレッドが最初に割り当てられている、`Normal`優先度がランタイムに入るときに、ランタイム外で作成されたスレッドは、以前優先順位を保持します。 取得し、アクセスすることによって、スレッドの優先順位を設定できますその<xref:System.Threading.Thread.Priority%2A>プロパティ</xref:System.Threading.Thread.Priority%2A>。       優先度に基づいて実行するためのスレッドがスケジュールされます。 スレッドの実行の順序を決定するために使用するスケジューリング アルゴリズムは、各オペレーティング システムによって異なります。 オペレーティング システムできますもスレッドの優先順位を動的に調整フォア グラウンドとバック グラウンドの間で、ユーザー インターフェイスのフォーカスが移動されるとします。       スレッドの優先順位では、スレッドの状態には影響しませんスレッドの状態は<xref:System.Threading.ThreadState>、オペレーティング システムは、それにスケジュールを設定する前に</xref:System.Threading.ThreadState>する必要があります。"
  example:
  - "The following code example shows the result of changing the priority of a thread. Three threads are created, the priority of one thread is set to BelowNormal, and the priority of a second is set to AboveNormal. Each thread increments a variable in a `while` loop and runs for a set time.  \n  \n [!code-cs[System.Threading.ThreadPriority#1](~/add/codesnippet/csharp/t-system.threading.threa_2_1.cs)]\n [!code-vb[System.Threading.ThreadPriority#1](~/add/codesnippet/visualbasic/t-system.threading.threa_2_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ThreadPriority
