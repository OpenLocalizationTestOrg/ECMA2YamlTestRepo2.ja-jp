  name: SoapTypeAttribute
  nameWithType: SoapTypeAttribute
  fullName: System.Xml.Serialization.SoapTypeAttribute
  type: Class
  summary: "によって生成されたスキーマを制御、<xref:System.Xml.Serialization.XmlSerializer>クラスのインスタンスがシリアル化と、SOAP でエンコードされた XML と</xref:System.Xml.Serialization.XmlSerializer>。"
  remarks: "SoapTypeAttribute クラスが制御する属性のファミリに属しているか、<xref:System.Xml.Serialization.XmlSerializer>でエンコードされた SOAP XML としてオブジェクトを逆シリアル化またはシリアル化します</xref:System.Xml.Serialization.XmlSerializer>。 結果の XML は、World Wide Web Consortium) (www.w3.org) ドキュメント、「簡易オブジェクト アクセス プロトコル (SOAP) 1.1」のセクション 5 に準拠します。 類似する属性の一覧については、次を参照してください。[でエンコードされた SOAP シリアル化を制御する属性](~/add/includes/ajax-current-ext-md.md)です。       エンコードされた SOAP メッセージとしてオブジェクトをシリアル化、構築<xref:System.Xml.Serialization.XmlSerializer>の<xref:System.Xml.Serialization.XmlTypeMapping><xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A><xref:System.Xml.Serialization.SoapReflectionImporter>クラス</xref:System.Xml.Serialization.SoapReflectionImporter>のメソッド</xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>を使用して作成された</xref:System.Xml.Serialization.XmlTypeMapping>使用</xref:System.Xml.Serialization.XmlSerializer>       SoapTypeAttribute は、クラス宣言にのみ適用できます。       <xref:System.Xml.Serialization.SoapTypeAttribute.IncludeInSchema%2A>プロパティは、生成された XML ストリームの XML スキーマ ドキュメント (.xsd) の結果として得られる XML 要素の型が含まれているかどうかを決定します</xref:System.Xml.Serialization.SoapTypeAttribute.IncludeInSchema%2A>。 スキーマを表示するには、DLL ファイル、クラスをコンパイルします。 引数として生成されたファイルを渡す、 [XML スキーマ定義ツール (Xsd.exe)](~/add/includes/ajax-current-ext-md.md)です。 このツールは、<xref:System.Xml.Serialization.XmlSerializer>クラス</xref:System.Xml.Serialization.XmlSerializer>のインスタンスで、クラスがシリアル化されるときに生成される XML ストリームの XML スキーマを生成します。       別の名前空間を設定すると、クラスがシリアル化されるときに生成される XML ストリームを別のスキーマ (.xsd) ファイルを記述する Xsd.exe とします。"
  example:
  - "The following example serializes a class named `Group`. The SoapTypeAttribute is applied to the class, with the <xref:System.Xml.Serialization.SoapTypeAttribute.TypeName%2A> set to \"SoapGroupType\". The SoapTypeAttribute is also overridden, changing the <xref:System.Xml.Serialization.SoapTypeAttribute.TypeName%2A> to \"Team\". Both versions are serialized, resulting in two files: SoapType.xml and SoapType2.xml.  \n  \n [!code-cs[SoapTypeAttribute Example#1](~/add/codesnippet/csharp/t-system.xml.serializati_5_1.cs)]\n [!code-vb[SoapTypeAttribute Example#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_5_1.vb)]\n [!code-cpp[SoapTypeAttribute Example#1](~/add/codesnippet/cpp/t-system.xml.serializati_5_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface)]

      public class SoapTypeAttribute : Attribute
