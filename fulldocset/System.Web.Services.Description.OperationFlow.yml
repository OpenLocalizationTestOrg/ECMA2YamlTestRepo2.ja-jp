  summary: "XML Web サービスのエンドポイントがサポートできる転送の種類を指定します。"
  remarks: "要求-応答または送信請求-応答操作は、Web サービス記述言語 (WSDL) ドキュメントで論理的に関連付けられる、具体的な相関関係情報は、バインディングによって指定されます。 たとえば、1 つまたは&2; つの実際の HTTP 通信の一部として要求および応答メッセージを交換できます。"
