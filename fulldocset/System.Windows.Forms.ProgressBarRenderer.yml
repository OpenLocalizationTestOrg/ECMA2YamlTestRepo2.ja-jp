  summary: "Visual スタイルを使用して進行状況バー コントロールを表示するために使用されるメソッドを提供します。 このクラスは継承できません。"
  remarks: "ProgressBarRenderer クラスのセットを提供する`static`オペレーティング システムの現在の visual スタイルの進行状況バー コントロールを表示するために使用できるメソッドです。 コントロールのユーザー インターフェイスを描画する参照コントロールをレンダリングします。 これは、現在の visual スタイルの外観を持つカスタム コントロールを描画する場合に便利です。 進行状況バーを描画するには、<xref:System.Windows.Forms.ProgressBarRenderer.DrawHorizontalBar%2A>または<xref:System.Windows.Forms.ProgressBarRenderer.DrawVerticalBar%2A>空のバーを描画し、<xref:System.Windows.Forms.ProgressBarRenderer.DrawHorizontalChunks%2A>または<xref:System.Windows.Forms.ProgressBarRenderer.DrawVerticalChunks%2A>バーに入力する要素を描画するメソッド</xref:System.Windows.Forms.ProgressBarRenderer.DrawVerticalChunks%2A></xref:System.Windows.Forms.ProgressBarRenderer.DrawHorizontalChunks%2A>を使用してメソッド</xref:System.Windows.Forms.ProgressBarRenderer.DrawVerticalBar%2A></xref:System.Windows.Forms.ProgressBarRenderer.DrawHorizontalBar%2A>を使用します。       オペレーティング システムで visual スタイルが有効になっている visual スタイルがアプリケーション ウィンドウのクライアント領域に適用されている場合、このクラスのメソッドは現在の visual スタイルの進行状況バーを描画します。 それ以外の場合、このクラスのプロパティとメソッド<xref:System.InvalidOperationException>。</xref:System.InvalidOperationException>がスローされます。 このクラスのメンバーを使用できるかどうかを判断するのには、値を確認することができます、<xref:System.Windows.Forms.ProgressBarRenderer.IsSupported%2A>プロパティ</xref:System.Windows.Forms.ProgressBarRenderer.IsSupported%2A>。       このクラスの機能をラップする、<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>によって公開されている要素のいずれかに設定されている、 <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ProgressBar.Bar?displayProperty=fullName>、 <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ProgressBar.BarVertical?displayProperty=fullName>、 <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ProgressBar.Chunk?displayProperty=fullName>、および<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ProgressBar.ChunkVertical?displayProperty=fullName>クラス</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ProgressBar.ChunkVertical?displayProperty=fullName></xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ProgressBar.Chunk?displayProperty=fullName></xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ProgressBar.BarVertical?displayProperty=fullName></xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ProgressBar.Bar?displayProperty=fullName></xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>。 詳細については、次を参照してください。 [Visual スタイルを使用しているコントロールのレンダリング](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ProgressBarRenderer.DrawVerticalBar%2A> and <xref:System.Windows.Forms.ProgressBarRenderer.DrawVerticalChunks%2A> methods to draw a vertical progress bar. The control uses a <xref:System.Windows.Forms.Timer> to redraw the progress bar with an added piece each second. The `SetupProgressBar` method uses the <xref:System.Windows.Forms.ProgressBarRenderer.ChunkThickness%2A> and <xref:System.Windows.Forms.ProgressBarRenderer.ChunkSpaceThickness%2A> properties to calculate the height of each progressively larger rectangle that is drawn.  \n  \n [!code-cs[System.Windows.Forms.ProgressBarRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.p_11_1.cs)]\n [!code-cpp[System.Windows.Forms.ProgressBarRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.p_11_1.cpp)]\n [!code-vb[System.Windows.Forms.ProgressBarRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.p_11_1.vb)]"
