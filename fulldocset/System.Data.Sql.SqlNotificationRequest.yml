  name: SqlNotificationRequest
  nameWithType: SqlNotificationRequest
  fullName: System.Data.Sql.SqlNotificationRequest
  type: Class
  summary: "指定されたコマンドに対する通知の要求を表します。"
  remarks: "このクラスは、SQL Server 2005 によって公開されているクエリ通知サービスへの低レベルのアクセスを提供します。 ほとんどのアプリケーション、<xref:System.Data.SqlClient.SqlDependency>クラスには、クエリ通知の使用の簡単な方法が用意されています</xref:System.Data.SqlClient.SqlDependency>。 ただし、必要がある場合微調整経由で通知が行われた、または通知の一部として返されるメッセージ データをカスタマイズする必要があるときに、SqlNotificationRequest クラスを使用する&1; つです。"
  syntax:
    content: public sealed class SqlNotificationRequest
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
