  summary: "新しいインスタンスを作成、 <xref href=&quot;System.Data.Sql.SqlNotificationRequest&quot;> </xref>既定値を持つクラス。"
  remarks: "既定のコンス トラクターを使用して作成する場合、<xref:System.Data.Sql.SqlNotificationRequest>オブジェクト、そのインスタンスが必要、<xref:System.Data.Sql.SqlNotificationRequest.UserData%2A>と<xref:System.Data.Sql.SqlNotificationRequest.Options%2A>オブジェクトを割り当てる前に初期化されるプロパティ、<xref:System.Data.SqlClient.SqlCommand>オブジェクトの<xref:System.Data.SqlClient.SqlCommand.Notification%2A>プロパティ</xref:System.Data.SqlClient.SqlCommand.Notification%2A></xref:System.Data.SqlClient.SqlCommand></xref:System.Data.Sql.SqlNotificationRequest.Options%2A></xref:System.Data.Sql.SqlNotificationRequest.UserData%2A></xref:System.Data.Sql.SqlNotificationRequest>。 コンス トラクターによって使用される既定値は NULL (`Nothing` Visual Basic で) の<xref:System.Data.Sql.SqlNotificationRequest.UserData%2A>、空の文字列の<xref:System.Data.Sql.SqlNotificationRequest.Options%2A>、 <xref:System.Data.Sql.SqlNotificationRequest.Timeout%2A></xref:System.Data.Sql.SqlNotificationRequest.Timeout%2A>&0;</xref:System.Data.Sql.SqlNotificationRequest.Options%2A> </xref:System.Data.Sql.SqlNotificationRequest.UserData%2A> 。"
