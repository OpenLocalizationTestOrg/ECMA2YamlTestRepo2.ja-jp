- uid: System.Data.Sql.SqlNotificationRequest.#ctor(System.String,System.String,System.Int32)
  id: '#ctor(System.String,System.String,System.Int32)'
  parent: System.Data.Sql.SqlNotificationRequest
  langs:
  - csharp
  name: SqlNotificationRequest(String,String,Int32)
  nameWithType: SqlNotificationRequest.SqlNotificationRequest(String,String,Int32)
  fullName: System.Data.Sql.SqlNotificationRequest.SqlNotificationRequest(String,String,Int32)
  type: Constructor
  assemblies:
  - System.Data
  namespace: System.Data.Sql
  summary: "新しいインスタンスを作成、 <xref href=&quot;System.Data.Sql.SqlNotificationRequest&quot;> </xref>を特定の通知の要求では、定義済みの SQL Server 2005 Service Broker サービス名、およびタイムアウト期間の名前を識別するユーザー定義の文字列を持つクラスは、秒単位で計測します。"
  remarks: "このコンス トラクターを使用すると、新しい初期化<xref:System.Data.Sql.SqlNotificationRequest>独自の識別子、SQL Server 2005 Service Broker サービス名、およびタイムアウト値を提供するインスタンス</xref:System.Data.Sql.SqlNotificationRequest>。"
  syntax:
    content: public SqlNotificationRequest (string userData, string options, int timeout);
    parameters:
    - id: userData
      type: System.String
      description: "この通知のため、アプリケーション固有の識別子を表す文字列。 通知のインフラストラクチャでは使用されませんに通知をアプリケーションの状態に関連付けることができます。 このパラメーターで示された値は、Service Broker キューのメッセージに含まれています。"
    - id: options
      type: System.String
      description: "通知メッセージが送信先、Service Broker サービスの名前を含む文字列とは、データベース名または Service Broker インスタンスを特定のデータベースの名前のサービス参照のスコープを制限する GUID を含める必要があります。       形式の詳細については、`options`パラメーター、 <xref:System.Data.Sql.SqlNotificationRequest.Options*>.</xref:System.Data.Sql.SqlNotificationRequest.Options*>を参照してください。"
    - id: timeout
      type: System.Int32
      description: "通知メッセージを待機する秒単位の時間。"
  overload: System.Data.Sql.SqlNotificationRequest.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "値、 <code> options </code>パラメーターが NULL です。"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code> options </code>または<code> userData </code>パラメーターより長い<xref uid=&quot;langword_csharp_uint16.MaxValue&quot; name=&quot;uint16.MaxValue&quot; href=&quot;&quot;></xref>またはの値、 <code> timeout </code>パラメーターが&0; 未満です。"
  platform:
  - net462
- uid: System.Data.Sql.SqlNotificationRequest.Options
  id: Options
  parent: System.Data.Sql.SqlNotificationRequest
  langs:
  - csharp
  name: Options
  nameWithType: SqlNotificationRequest.Options
  fullName: System.Data.Sql.SqlNotificationRequest.Options
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Sql
  summary: "取得または通知メッセージの送信先を SQL Server Service Broker サービス名に設定します。"
  remarks: "Options プロパティの値は、次の形式:`service=<service-name>{;(local database=<database>|broker instance=<broker instance>)}`など、データベース&quot;AdventureWorks&quot;で&quot;myservice&quot;サービスを使用する場合、形式が: `service=myservice;local database=AdventureWorks` SQL Server Service Broker サービスは、サーバーで以前構成する必要があります。 さらに、Service Broker サービスとキューを定義する必要があり、として与えられるセキュリティのアクセスが必要です。 詳細については SQL Server 2005 のマニュアルを参照してください。"
  syntax:
    content: public string Options { get; set; }
    return:
      type: System.String
      description: "<xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;></xref>通知メッセージの送信先の SQL Server 2005 Service Broker サービス名とデータベースまたはサービスのブローカー インスタンス、サーバーの名前参照のスコープを指定する GUID が含まれます。"
  overload: System.Data.Sql.SqlNotificationRequest.Options*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "値は NULL です。"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "値がより長い<xref uid=&quot;langword_csharp_uint16.MaxValue&quot; name=&quot;uint16.MaxValue&quot; href=&quot;&quot;></xref>です。"
  platform:
  - net462
- uid: System.Data.Sql.SqlNotificationRequest.Timeout
  id: Timeout
  parent: System.Data.Sql.SqlNotificationRequest
  langs:
  - csharp
  name: Timeout
  nameWithType: SqlNotificationRequest.Timeout
  fullName: System.Data.Sql.SqlNotificationRequest.Timeout
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Sql
  summary: "取得または操作がタイムアウト前に変更するための SQL Server の待機時間を指定する値を設定します。"
  remarks: "タイムアウト期間が過ぎると、場合でも、変更は行われません、通知は送信されます。 Timeout プロパティの既定値は、サーバーで設定された値です。"
  syntax:
    content: public int Timeout { get; set; }
    return:
      type: System.Int32
      description: "SQL Server の操作がタイムアウトする前に発生する変更の待機時間を秒単位で指定する符号付き整数値。"
  overload: System.Data.Sql.SqlNotificationRequest.Timeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "値が&0; 未満です。"
  platform:
  - net462
- uid: System.Data.Sql.SqlNotificationRequest.UserData
  id: UserData
  parent: System.Data.Sql.SqlNotificationRequest
  langs:
  - csharp
  name: UserData
  nameWithType: SqlNotificationRequest.UserData
  fullName: System.Data.Sql.SqlNotificationRequest.UserData
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Sql
  summary: "取得またはこの通知のため、アプリケーション固有の識別子を設定します。"
  remarks: "この値は、通知のインフラストラクチャでは使用されません。 代わりに、アプリケーションに関連付けるアプリケーションの状態の通知をできる機構を勧めします。 UserData プロパティで指定された値は、SQL Server 2005 のキューのメッセージに含まれます。"
  syntax:
    content: public string UserData { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref>この通知のアプリケーション固有の識別子の値。"
  overload: System.Data.Sql.SqlNotificationRequest.UserData*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "値がより長い<xref uid=&quot;langword_csharp_uint16.MaxValue&quot; name=&quot;uint16.MaxValue&quot; href=&quot;&quot;></xref>です。"
  platform:
  - net462
