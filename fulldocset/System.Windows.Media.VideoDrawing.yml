  summary: "メディア ファイルを再生します。 メディアがビデオ ファイルの場合、VideoDrawing により指定された四角形を描画します。"
  remarks: "このクラスのインスタンスを宣言することができますが[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]、読み込みし、の依存関係のため、コードを使用せず、そのメディアを再生することはできません、<xref:System.Windows.Media.MediaPlayer>クラスと、特に、<xref:System.Windows.Media.MediaPlayer.Open%2A>と<xref:System.Windows.Media.MediaPlayer.Play%2A>メソッド</xref:System.Windows.Media.MediaPlayer.Play%2A></xref:System.Windows.Media.MediaPlayer.Open%2A></xref:System.Windows.Media.MediaPlayer>。 メディアを再生する[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement>をのみ、使用       名前とは異なり、オーディオの再生、VideoDrawing を使用できます。       **パフォーマンスに関するメモ:** 、VideoDrawing の提供機能を減らす、 <xref:System.Windows.Controls.MediaElement>: VideoDrawing はレイアウト、入力、またはフォーカスをサポートしていません</xref:System.Windows.Controls.MediaElement>。 ただし、これらの機能をサポートしていない、ため VideoDrawing 利点がパフォーマンスと低レベルの描画、背景、クリップアートを記述するために最適な手段<xref:System.Windows.Media.Visual>オブジェクト</xref:System.Windows.Media.Visual>。 参照してください[描画オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)詳細についてはします。       VideoDrawing の種類は、<xref:System.Windows.Freezable>オブジェクトし、パフォーマンスを向上させるために固定することができます</xref:System.Windows.Freezable>。 について<xref:System.Windows.Freezable>の凍結と、複製などの機能を参照してください、 [Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。"
