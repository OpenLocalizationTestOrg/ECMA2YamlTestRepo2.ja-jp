  summary: "ディスパッチャーが受信メッセージを適切なエンドポイントにルーティングするために使用する照合セマンティクスの種類を指定します。"
  remarks: "AddressFilterMode 列挙の値が設定されて、<xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>プロパティ</xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>。       プレフィックスによって指定された最長プレフィックス一致条件では、宛先アドレスをフィルター内の先頭アドレス ビットの最大数で一致する必要があります。 既定値は、完全一致です。"
