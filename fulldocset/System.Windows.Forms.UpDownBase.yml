  nameWithType: UpDownBase
  fullName: System.Windows.Forms.UpDownBase
  type: Class
  summary: "スピン ボックス (アップダウン コントロール) に必要な基本的な機能を実装します。"
  remarks: "スピン ボックスでは、テキスト ボックスおよび小規模の垂直スクロール バー、スピン ボタン コントロールとも呼ばれます。 2 つのリンクを制御し、テキストの表示を変更することができます、UpDownBase クラス ボックスの上矢印をクリックして下矢印ボタンまたはテキスト ボックスに直接値の適切な型を入力しています。 ユーザーが値のリストを制限する必要がある場合に、スピン ボックスが選択できるリスト ボックスまたはコンボ ボックスに似ています。 スピン ボックスを使用する利点は、表示するリストの種類によっては、一度に&1; つの項目の追加ではなく、有効な値の範囲をすばやく設定ようにです。 スピン ボックスを実装すると、UpDownBase からクラスを派生させる場合は、データ型を制限することができます、テキスト ボックスより小さいデータの検証が必要です。 この例は、<xref:System.Windows.Forms.NumericUpDown>クラスでは、数値型に値を制限し、使用して、<xref:System.Windows.Forms.NumericUpDown.Minimum%2A>と<xref:System.Windows.Forms.NumericUpDown.Maximum%2A>データを検証するプロパティ</xref:System.Windows.Forms.NumericUpDown.Maximum%2A></xref:System.Windows.Forms.NumericUpDown.Minimum%2A></xref:System.Windows.Forms.NumericUpDown>。       スピン ボックスの内容を変更する、方向キーを使用するユーザーを許可するのには、設定、<xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A>プロパティを`true`</xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A>。 指定した値にユーザーを制限する設定、<xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>プロパティを`true`</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>。 スピン ボックスのテキストの配置を制御する設定、<xref:System.Windows.Forms.UpDownBase.TextAlign%2A>プロパティ</xref:System.Windows.Forms.UpDownBase.TextAlign%2A>。 上向きの上下のボタン コントロールのテキスト ボックスの部分に関連して配置を設定するには、<xref:System.Windows.Forms.LeftRightAlignment><xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>プロパティ</xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A></xref:System.Windows.Forms.LeftRightAlignment>を設定します。       <xref:System.Windows.Forms.UpDownBase.UpButton%2A>と<xref:System.Windows.Forms.UpDownBase.DownButton%2A>メソッド、オーバーライドされた場合、処理の上矢印または下矢印ボタンをクリックします</xref:System.Windows.Forms.UpDownBase.DownButton%2A></xref:System.Windows.Forms.UpDownBase.UpButton%2A>。 オーバーライドされた場合、<xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A>と<xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A>(いずれかの選択または入力された) 値の検証メソッドとスピン ボックスに表示されるテキストを更新します</xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A></xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A>。 値には、検証が失敗した場合を使用して、<xref:System.Windows.Forms.UpDownBase.Select%2A>メソッドが無効なテキストを選択します</xref:System.Windows.Forms.UpDownBase.Select%2A>。 これにより、ユーザーに手動で選択するか、既存のテキストを削除することがなく、新しい値を入力するだけで、テキストをすばやく修正できます。       以降で、 [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)]、app.config ファイルには、次のエントリが含まれている場合は、システム DPI 設定に基づいて UpDownBase コントロールはサイズ変更します。```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example uses the derived class <xref:System.Windows.Forms.NumericUpDown> and sets some of its properties derived from UpDownBase. This code requires that you have a <xref:System.Windows.Forms.NumericUpDown> control named `numericUpDown1`, two <xref:System.Windows.Forms.ComboBox> controls named `comboBox1` and `comboBox2`, and three <xref:System.Windows.Forms.CheckBox> controls named `checkBox1`, `checkBox2`, and `checkBox2` created on a form. Add the following items to `comboBox1`: `None`, `Fixed3D`, and `FixedSingle`. Add the following items to `comboBox2`: `Left`, `Right`, and `Center`.  \n  \n The code allows you to change the property values at run time and see how each affects the appearance and behavior of the spin box.  \n  \n [!code-cpp[Classic UpDownBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.u_2_1.cpp)]\n [!code-vb[Classic UpDownBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.u_2_1.vb)]\n [!code-cs[Classic UpDownBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.u_2_1.cs)]"
