  remarks: "場合、`type`パラメーター、ジェネリック型を参照して、ジェネリック型の構文表記規則に従う必要があります。 ジェネリック型の形式は次のとおり: 抑音アクセント後に、型の名前 (&quot;&quot;&quot;)、続けてジェネリック型引数の数、角かっこで区切られたパラメーター続きます。      > [!NOTE] > 角かっこ () といない、c# の山かっこを使用する必要があります (<>) をジェネリック パラメーターを区切るためにします。       構文の間違いを犯す可能性を回避するのには、使用を検討して、<xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>文字列をパラメーターとしてではなく型を受け取るコンス トラクター</xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29> 。"
