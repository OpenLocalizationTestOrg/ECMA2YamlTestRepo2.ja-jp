  name: CodeParameterDeclarationExpression
  nameWithType: CodeParameterDeclarationExpression
  fullName: System.CodeDom.CodeParameterDeclarationExpression
  type: Class
  summary: "メソッド、プロパティ、またはコンス トラクターのパラメーター宣言を表します。"
  remarks: "メソッド、プロパティ、またはコンス トラクターのパラメーターを宣言するコードを表すため、CodeParameterDeclarationExpression を使用できます。       <xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A>プロパティ パラメーターの名前を指定します</xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A>。 <xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A>プロパティは、パラメーターのデータ型を指定します</xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A>。 <xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A>パラメーターの方向修飾子を指定します</xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A>。 <xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>プロパティは、パラメーターに関連付けられている属性を指定します</xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>。"
  example:
  - "The following example demonstrates use of CodeParameterDeclarationExpression to declare parameters of a method using different <xref:System.CodeDom.FieldDirection> field reference type specifiers.  \n  \n [!code-cs[CodeParameterDeclarationExample#3](~/add/codesnippet/csharp/t-system.codedom.codepar_0_1.cs)]\n [!code-vb[CodeParameterDeclarationExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepar_0_1.vb)]\n [!code-cpp[CodeParameterDeclarationExample#3](~/add/codesnippet/cpp/t-system.codedom.codepar_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeParameterDeclarationExpression : System.CodeDom.CodeExpression
