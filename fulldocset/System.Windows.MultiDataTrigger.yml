  remarks: "<xref:System.Windows.MultiDataTrigger>使用してアクションを開始することができます、<xref:System.Windows.TriggerBase.EnterActions%2A>または<xref:System.Windows.TriggerBase.ExitActions%2A>プロパティ、または値を設定するプロパティを使用して<xref:System.Windows.Setter>オブジェクトをバインドされたデータは、一連の条件を満たす場合です</xref:System.Windows.Setter></xref:System.Windows.TriggerBase.ExitActions%2A></xref:System.Windows.TriggerBase.EnterActions%2A>。</xref:System.Windows.MultiDataTrigger>       2 つを使用する必要がある場合<xref:System.Windows.Setter>、同じプロパティを設定する同じまたは別の set アクセス操作子のコレクション内のオブジェクト、<xref:System.Windows.Setter>は宣言の最後を使用します</xref:System.Windows.Setter></xref:System.Windows.Setter>。       追加する、<xref:System.Windows.Setter>に子、<xref:System.Windows.MultiDataTrigger>オブジェクトが暗黙的に追加して、<xref:System.Windows.SetterBaseCollection>の<xref:System.Windows.MultiDataTrigger>オブジェクト</xref:System.Windows.MultiDataTrigger></xref:System.Windows.SetterBaseCollection></xref:System.Windows.MultiDataTrigger></xref:System.Windows.Setter>。 <xref:System.Windows.EventSetter>オブジェクトはサポートされていません。のみ<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>サポート<xref:System.Windows.EventSetter>オブジェクト</xref:System.Windows.EventSetter></xref:System.Windows.Style.Setters%2A?displayProperty=fullName>。</xref:System.Windows.EventSetter>      <a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>## XAML プロパティ要素の使用```   <object>       zeroOrMoreSetters   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> ## XAML 値*zeroOrMoreSetters*&0; 個以上<xref:System.Windows.Setter>オブジェクト</xref:System.Windows.Setter>。      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n Note that `\\<MultiDataTrigger.Setters>` is implicit.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
