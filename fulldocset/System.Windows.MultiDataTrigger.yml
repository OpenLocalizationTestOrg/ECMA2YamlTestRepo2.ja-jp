  summary: "コレクションを取得<xref href=&quot;System.Windows.Condition&quot;></xref>オブジェクト。 コレクション内のすべての条件が満たされたときに、プロパティの値に変更が適用されます。"
  remarks: "A<xref:System.Windows.MultiDataTrigger>オブジェクトがに似ていますが、<xref:System.Windows.MultiTrigger>する点を除いて、 <xref:System.Windows.MultiDataTrigger> <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement>の代わりにバインドされたデータのプロパティの値に基づく</xref:System.Windows.MultiDataTrigger>条件</xref:System.Windows.MultiTrigger></xref:System.Windows.MultiDataTrigger> <xref:System.Windows.MultiDataTrigger>条件を満たすにはデータ項目のプロパティの値には、指定した<xref:System.Windows.Condition.Value%2A>。</xref:System.Windows.Condition.Value%2A>が一致する場合、</xref:System.Windows.MultiDataTrigger> 、バインディングの値の型に可能であれば、その値は、最初は変換し、し、2 つの値が比較されます、`Object.Equals`メソッドです。 <xref:System.Windows.MultiTrigger>のすべての条件に当てはまる場合に、関連付けられている setter またはアクションに適用されます (バイナリ`AND`操作).</xref:System.Windows.MultiTrigger>       <xref:System.Windows.MultiDataTrigger>、コレクションの各条件は、両方を設定する必要があります、<xref:System.Windows.Condition.Binding%2A>と<xref:System.Windows.Condition.Value%2A>プロパティ</xref:System.Windows.Condition.Value%2A></xref:System.Windows.Condition.Binding%2A></xref:System.Windows.MultiDataTrigger>。 詳細については、 <xref:System.Windows.Condition.Binding%2A>。</xref:System.Windows.Condition.Binding%2A>を参照してください。      <a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a>## XAML プロパティ要素の使用```   <object>     <object.Conditions>       zeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> ## XAML 値*zeroOrMoreConditions*&0; 個以上<xref:System.Windows.Condition>オブジェクト</xref:System.Windows.Condition>。      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
