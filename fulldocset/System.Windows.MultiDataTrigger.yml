  name: MultiDataTrigger
  nameWithType: MultiDataTrigger
  fullName: System.Windows.MultiDataTrigger
  type: Class
  summary: "プロパティ値を適用またはバインドされたデータは、一連の条件を満たす場合は、アクションを実行するトリガーを表します。"
  remarks: "Multidatatrigger にオブジェクトは<xref:System.Windows.MultiTrigger>ただし、 <xref:System.Windows.UIElement>。</xref:System.Windows.UIElement>ものではなくバインドされたデータのプロパティの値に基づいて、multidatatrigger の条件</xref:System.Windows.MultiTrigger>に似ています データ項目のプロパティの値には、指定した<xref:System.Windows.Condition.Value%2A>を示します。</xref:System.Windows.Condition.Value%2A>が一致する場合に、条件を満たした、multidatatrigger にで Set アクセス操作子、または<xref:System.Windows.TriggerBase.EnterActions%2A>または、変更を適用して、条件がすべて満たされているときのアクションを開始して<xref:System.Windows.TriggerBase.ExitActions%2A>プロパティ</xref:System.Windows.TriggerBase.ExitActions%2A></xref:System.Windows.TriggerBase.EnterActions%2A>を使用することができますし、       <xref:System.Windows.MultiDataTrigger.Setters%2A>Multidatatrigger にオブジェクトのプロパティのみで構成できます<xref:System.Windows.Setter>オブジェクト</xref:System.Windows.Setter></xref:System.Windows.MultiDataTrigger.Setters%2A>。 追加する、 <xref:System.Windows.Setter>multidatatrigger にオブジェクトに子が暗黙的に追加して、 <xref:System.Windows.SetterBaseCollection>multidatatrigger にオブジェクトの</xref:System.Windows.SetterBaseCollection></xref:System.Windows.Setter>。 <xref:System.Windows.EventSetter>オブジェクトはサポートされていません。のみ<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>サポート<xref:System.Windows.EventSetter>オブジェクト</xref:System.Windows.EventSetter></xref:System.Windows.Style.Setters%2A?displayProperty=fullName>。</xref:System.Windows.EventSetter>       トリガーを使用する場合、およびその他の手法を使用する場合については、次を参照してください。[データ テンプレートの概要](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the MultiDataTrigger specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiDataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
