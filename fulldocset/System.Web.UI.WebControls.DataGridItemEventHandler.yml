  remarks: "<xref:System.Web.UI.WebControls.DataGrid.ItemCreated>イベントは内の項目、<xref:System.Web.UI.WebControls.DataGrid>コントロールを作成します</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataGrid.ItemCreated>。       <xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>イベントは内の項目、<xref:System.Web.UI.WebControls.DataGrid>コントロールがデータ ソースにバインドされている</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>。       DataGridItemEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
  example:
