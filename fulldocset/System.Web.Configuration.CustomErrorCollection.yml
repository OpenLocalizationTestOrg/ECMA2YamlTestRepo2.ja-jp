  remarks: "Clear メソッドの呼び出しに依存した後、構成ファイルの更新の結果、<xref:System.Configuration.ConfigurationSaveMode>を選択します</xref:System.Configuration.ConfigurationSaveMode>。 これら&2; つのオーバー ロードのいずれかの構成ファイルを更新するを使用する: <xref:System.Configuration.Configuration.Save%2A> <xref:System.Configuration.Configuration.Save%2A></xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A> 。      > [!NOTE] > <xref:System.Configuration.Configuration.Save%2A> <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A>を呼び出すことと等価</xref:System.Configuration.Configuration.Save%2A>の呼び出し       使用する場合、 <xref:System.Configuration.Configuration.Save%2A>.method、次の条件が適用されます</xref:System.Configuration.Configuration.Save%2A>。      渡す場合、<xref:System.Configuration.ConfigurationSaveMode>または<xref:System.Configuration.ConfigurationSaveMode>パラメーター値、`clear`要素が挿入、`clientTarget`現在の階層レベルで構成ファイルのセクション</xref:System.Configuration.ConfigurationSaveMode></xref:System.Configuration.ConfigurationSaveMode>。      渡す場合、<xref:System.Configuration.ConfigurationSaveMode>パラメーター値、一連の`remove`要素に追加されます、 [clientTarget 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922)の現在の階層レベルで構成ファイル</xref:System.Configuration.ConfigurationSaveMode>。 すべての参照を削除の各、`add`階層内の上位レベルにある親の構成ファイルで定義された要素。 使用する場合<xref:System.Configuration.ConfigurationSaveMode>、構成ファイルにシリアル化を取得する新機能に影響するコレクションである&1; つのプロパティを追加: <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>、これは`false`既定</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A></xref:System.Configuration.ConfigurationSaveMode>。 次の条件が適用されます。          場合、 <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>&quot;éý&quot; `true`、`clear`要素が挿入、`clientTarget`現在の階層レベルで構成ファイルのセクション</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>。 これによりすべての参照が削除、`add`階層の上位レベル親構成ファイルで定義された要素。          場合、<xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>にフラグが設定されている`false`、`clear`から要素を削除、`clientTarget`存在する場合は現在の階層レベルの構成ファイルのセクション</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>。       Clear メソッドが実際に削除、`add`要素で定義されている、`clientTarget`現在の階層レベルで構成ファイルのセクションです。 階層の上位レベル親構成ファイルで定義されている要素を追加するすべての参照も削除されます。      > [!NOTE] >、`add`から要素が削除されず、`clientTarget`親構成ファイルのセクションです。"
