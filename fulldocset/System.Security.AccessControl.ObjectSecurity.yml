  remarks: "永続化時に、<xref:System.Security.AccessControl.ObjectSecurity>オブジェクトを場合の値、`includeSections`に渡されたパラメーター、<xref:System.Security.AccessControl.ObjectSecurity.Persist%2A>メソッドの値と同一ではありません、`includeSections`を作成するために使用するコンス トラクターに渡されたパラメーター<xref:System.Security.AccessControl.ObjectSecurity>オブジェクトのセクションでは、永続化の<xref:System.Security.AccessControl.ObjectSecurity>オブジェクトは、予期しない値を含めることができます</xref:System.Security.AccessControl.ObjectSecurity></xref:System.Security.AccessControl.ObjectSecurity></xref:System.Security.AccessControl.ObjectSecurity.Persist%2A></xref:System.Security.AccessControl.ObjectSecurity>。 コンス トラクターが呼び出された場合など、`includeSections`の値<xref:System.Security.AccessControl.AccessControlSections>、およびそれ以降、<xref:System.Security.AccessControl.ObjectSecurity.Persist%2A>使用してそのオブジェクトでメソッドが呼び出さ、`includeSections`の値<xref:System.Security.AccessControl.AccessControlSections>、永続化の結果として得られる<xref:System.Security.AccessControl.ObjectSecurity>オブジェクトは、監査規則、グループ、および所有者の予期しない値に含まれます</xref:System.Security.AccessControl.ObjectSecurity></xref:System.Security.AccessControl.AccessControlSections></xref:System.Security.AccessControl.ObjectSecurity.Persist%2A></xref:System.Security.AccessControl.AccessControlSections>。"
