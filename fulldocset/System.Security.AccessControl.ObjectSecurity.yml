  remarks: "SDDL 文字列によって表されるセキュリティ記述子が含まれるかどうか`null`すべてのユーザーが単一のアクセス制御エントリ (ACE) での随意アクセス制御リスト (DACL) のフル アクセス (AEFA) が、DACL に追加します。 アプリケーションでは、AEFA ACE が追加されているセキュリティ記述子の DACL を変更する場合は、その DACL が保存されるときに、DACL によって AEFA ACE が保存されます。       これは、意図せずプリンシパルへのアクセスを許可するアプリケーションになります。 このため、アプリケーションを AEFA ACE の有無を確認し、任意のセキュリティ記述子を変更する前に削除します。"
