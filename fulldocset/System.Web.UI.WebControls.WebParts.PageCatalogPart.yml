  summary: "すべてへの参照を保持するカタログを提供<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>コントロール (に含まれている他のサーバー コントロールと<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;></xref>ゾーン) により、ユーザーは閉じたコントロールがページにバックアップを追加する&1; つの Web パーツ ページで、ユーザーが閉じたことです。 このクラスは継承できません。"
  remarks: "PageCatalogPart クラスは、Web パーツ ページで&1; つの非常に特定の目的、機能: ユーザーがページに追加できるように、ユーザーが閉じられているページに追加したすべてのコントロールを維持するためにページ カタログとして機能します。 このコントロールは、Web ページがユーザーを追加して、ページ上のコントロールを削除できるようにする特殊なビュー、カタログの表示モードの場合にのみ表示されます。 閉じ、再び開くコントロールの柔軟性をユーザーに提供する場合は、ページに PageCatalogPart コントロールを追加します。 ページがユーザーにすべてのコントロールを閉じるを許可しない場合、PageCatalogPart コントロール、ページを追加する必要はありません。       閉じたコントロールのみが、ページのカタログに追加されます。 終了されたコントロールがいくつかの属性:-は、ページに表示されません。      -ページは表示されません。      -これは、ページ ライフ サイクルのフェーズには参加しません。       コントロールの終了とは異なります削除ページから完全に削除されます。 ユーザーは、ページ カタログから終了したコントロールのインスタンスを開くことができます、そのユーザーは、ことはありませんその特定のインスタンスを回復ユーザーでは、コントロールの削除後にことができます。       PageCatalogPart コントロール、ページを追加する最も一般的で便利な方法は、ページ永続形式で宣言することによってです。 同じよう宣言<xref:System.Web.UI.WebControls.WebParts.CatalogPart>コントロール、PageCatalogPart コントロールで宣言されなければなりません ASP.NET マークアップ要素の適切なコンテキスト内で Web ページ</xref:System.Web.UI.WebControls.WebParts.CatalogPart>。 Web ページで PageCatalogPart コントロールを宣言する方法の作業コード例は、このトピックの例」のセクションを参照してください。 次の一連の宣言型の要素をページに追加する必要があります: 1。  `<asp:catalogzone>`要素を宣言する必要があります、および子`<zonetemplate>`を格納する要素を追加する必要があります<xref:System.Web.UI.WebControls.WebParts.CatalogPart>ゾーンで宣言されたコントロール</xref:System.Web.UI.WebControls.WebParts.CatalogPart>。      2.  `<asp:pagecatalogpart>`の子として要素を追加する必要があります、`<zonetemplate>`要素。 ある可能性がありますも他の<xref:System.Web.UI.WebControls.WebParts.CatalogPart>の子要素として宣言されたコントロールは、`<zonetemplate>`要素を含む<xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>または<xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>コントロール</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart></xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart></xref:System.Web.UI.WebControls.WebParts.CatalogPart>。       PageCatalogPart クラスが使用可能なプロパティが&1; つだけ、<xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.Title%2A>プロパティで、基本プロパティをオーバーライドできるように、値が指定されていない場合、ページ カタログの既定のタイトルを指定することができます</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.Title%2A>。       PageCatalogPart クラスの残りのプロパティは、継承されたプロパティを上書きするが、コントロールのレンダリングに実際には使用されません。 ようなデザイン ツールで非表示に特別なコード属性を設定できるようにするためだけに上書きされない[!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)]です。 レンダリングに影響がないため、これらの非表示プロパティを使用する必要があります。 ファクトの IntelliSense および Visual Studio でのプロパティ ウィンドウから非表示には、誤ってこれらを使用しない開発者が役立ちます。 これらすべての非表示プロパティは、それぞれのヘルプ トピックのような記載されています。       PageCatalogPart クラスでは、いくつかの重要なメソッドもあります。 <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.GetAvailableWebPartDescriptions%2A>メソッドの取得、<xref:System.Web.UI.WebControls.WebParts.WebPartDescription>ごとにオブジェクト<xref:System.Web.UI.WebControls.WebParts.WebPart>PageCatalogPart コントロールがそのコントロールのインスタンスを作成することがなく各サーバー コントロールに関する情報を表示できるようにするページ カタログ内のコントロールです</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPartDescription></xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.GetAvailableWebPartDescriptions%2A>。 別の方法は、<xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.GetWebPart%2A>メソッド</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.GetWebPart%2A>。 このメソッドは、特定のインスタンスを取得<xref:System.Web.UI.WebControls.WebParts.WebPart>メソッドに渡される説明に基づいて、コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart>。      ## このコントロールの既定で表示されるマークアップのアクセシビリティは可能性があります、Web コンテンツ ユーザー補助ガイドライン 1.0 (WCAG) 優先度 1 のガイドラインなどのユーザー補助の標準に準拠していません。 このコントロールのユーザー補助のサポートに関する詳細については、「 [ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to use the PageCatalogPart control declaratively on a Web page. This example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, a PageCatalogPart control, and a <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PageCatalogPart_Overview#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_404_1.ascx)]\n [!code-vb[WebParts_PageCatalogPart_Overview#7](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_404_1.ascx)]  \n  \n The second part of the code example is the Web page. At the top of the page are two `register` directives, one for the user control and one for the compiled component that contains the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the page has a declarative reference to the PageCatalogPart control, nested within the proper hierarchy of declarative elements as described in the Remarks section of this topic. There is also an `<asp:declarativecatalogpart>` element, which contains references for a standard ASP.NET <xref:System.Web.UI.WebControls.Calendar> control and the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, all of which are the controls that users can select from the catalog.  \n  \n [!code-cs[WebParts_PageCatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_404_2.aspx)]\n [!code-vb[WebParts_PageCatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_404_2.aspx)]  \n  \n The third part of the code example is the source code for the two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PageCatalogPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_404_3.cs)]\n [!code-vb[WebParts_PageCatalogPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_404_3.vb)]  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. Add one of the controls, then use the **Display Mode** drop-down list control to return the page to browse mode. Click the verbs menu (the downward arrow) in the title bar of one of the controls, and click **Close** to close the control. Return the page to catalog mode, and notice that the control you closed now appears in the page catalog, and is available to be added back to the page."
