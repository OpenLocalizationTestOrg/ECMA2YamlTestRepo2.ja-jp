- uid: System.Web.UI.DataVisualization.Charting.MapArea.Shape
  id: Shape
  parent: System.Web.UI.DataVisualization.Charting.MapArea
  langs:
  - csharp
  name: Shape
  nameWithType: MapArea.Shape
  fullName: System.Web.UI.DataVisualization.Charting.MapArea.Shape
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "取得または設定の図形、 <xref href=&quot;System.Web.UI.DataVisualization.Charting.MapArea&quot;> </xref>オブジェクト。"
  remarks: "このプロパティは通常、ユーザー定義の図形と座標を持つ、カスタムのマップ領域オブジェクトの形状を設定する使用します。       カスタム マップ領域の図形を指定する必要がある座標の種類を決定し、使用できる図形が円、四角形、および多角形です。       図形を取得するときに<xref:System.Web.UI.DataVisualization.Charting.MapArea>オブジェクトに格納されている、 <xref:System.Web.UI.DataVisualization.Charting.MapAreasCollection>、四角形や円ではない任意の図形は多角形と見なされます</xref:System.Web.UI.DataVisualization.Charting.MapAreasCollection></xref:System.Web.UI.DataVisualization.Charting.MapArea>。 マップ領域を使って、コレクションにカスタムのマップ領域を追加するなど、<xref:System.Drawing.Drawing2D.GraphicsPath>により、使用する図形の任意の型のパラメーターとしてオブジェクト</xref:System.Drawing.Drawing2D.GraphicsPath>。 場合はこの特定<xref:System.Web.UI.DataVisualization.Charting.MapArea>のオブジェクトを取得、 <xref:System.Web.UI.DataVisualization.Charting.MapAreaShape>.</xref:System.Web.UI.DataVisualization.Charting.MapAreaShape>を返します</xref:System.Web.UI.DataVisualization.Charting.MapArea>の図形のプロパティ       図形とマップ領域の座標を定義したら、 <xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>、<xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A>や<xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A>プロパティを使用して、特定のユーザーの操作を指定します</xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A></xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A></xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>。       次に注意してください:-クライアント側のイメージ マップにのみ作成実行時にルート グラフ オブジェクトの IsMapEnabled プロパティが true の場合、既定値である場合。      -イメージを作成するにはグラフ オブジェクトの RenderType プロパティ マップ領域のコレクションを MapArea オブジェクトを追加することでマップが RenderType.ImageTag をする必要があります。 バイナリ ストリームを使用するときに、イメージ マップを作成することが、特別な方法を使用する必要があります。"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.MapAreaShape Shape { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.MapAreaShape
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.MapAreaShape&quot;> </xref>のマップ領域オブジェクトの形状を決定する列挙値。"
  overload: System.Web.UI.DataVisualization.Charting.MapArea.Shape*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.MapArea.ToolTip
  id: ToolTip
  parent: System.Web.UI.DataVisualization.Charting.MapArea
  langs:
  - csharp
  name: ToolTip
  nameWithType: MapArea.ToolTip
  fullName: System.Web.UI.DataVisualization.Charting.MapArea.ToolTip
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "取得またはマップ領域のツールヒントを設定します。"
  remarks: "Setting this property will automatically result in a client-side image map being created, and a map area will be created with the Title attribute set to the specified tooltip string. The map area will use the dimensions that correspond to the relevant chart element. For example, if the ToolTip property is set for a data point, then HTML code similar to the following code will be generated at run time:  \n  \n \\<MAP NAME=\"Chart1ImageMap\">\\<AREA SHAPE=\"rect\" Title=\"First Data Value = 19\" COORDS=\"69,120,106,309\">\\</MAP>  \n  \n Setting this property will have no effect if the <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A> property is set to `false`. The default value is `true`.  \n  \n **Important** To create an image map in this manner, the <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Chart> object must be set to <xref:System.Web.UI.DataVisualization.Charting.RenderType>. It is possible to create an image map when using binary streaming, but another technique must be used.  \n  \n This property allows you to set special keywords to display different types of chart-related data.  \n  \n To create image maps that have user-defined coordinates, use the <xref:System.Web.UI.DataVisualization.Charting.Chart.MapAreas%2A> property of the root <xref:System.Web.UI.DataVisualization.Charting.Chart> object."
  syntax:
    content: public string ToolTip { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref>グラフ要素のツールヒントを表す値です。"
  overload: System.Web.UI.DataVisualization.Charting.MapArea.ToolTip*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.MapArea.Url
  id: Url
  parent: System.Web.UI.DataVisualization.Charting.MapArea
  langs:
  - csharp
  name: Url
  nameWithType: MapArea.Url
  fullName: System.Web.UI.DataVisualization.Charting.MapArea.Url
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "取得またはマップ領域の参照先の URL またはアンカー ポイントを設定します。"
  remarks: "When you set this property, a client-side image map will automatically be created, and a map area will be created with the HREF attribute set to the specified anchor or URL. This map area will also use the dimensions that correspond to the relevant chart element. For example, if the HREF property is set for a data point, then HTML code similar to the following will be generated at run time:  \n  \n &lt;img id=\"Chart1\" USEMAP=\"#Chart1ImageMap\" src=\"ChartPic_000002.jpg?6735e83b-f0cd-4225-8be4-047695a61040\" border=\"0\" /&gt;\\<BR>...\\<BR>&lt;MAP NAME=\"Chart1ImageMap\"&gt;\\<BR>&lt;AREA SHAPE=\"rect\" HREF=\"http://www.healthquotes.ca\" COORDS= \"69,120,106,309\"&gt;\\<BR>&lt;/MAP&gt;  \n  \n Setting this property will have no effect if the <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A> property is set to `false`. The default value is `true`.  \n  \n **Important** To create an image map in this manner, the <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Chart> object must be set to <xref:System.Web.UI.DataVisualization.Charting.RenderType>. It is possible to create an image map when using binary streaming, but another technique must be used.  \n  \n Attributes of the map area(s), such as TARGET=-Blank, can be specified by using the <xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A> property.  \n  \n This property allows you to set special keywords to display different types of chart-related data.  \n  \n To create image maps that have user-defined coordinates, use the <xref:System.Web.UI.DataVisualization.Charting.Chart.MapAreas%2A> property of the root <xref:System.Web.UI.DataVisualization.Charting.Chart> object."
  syntax:
    content: public string Url { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref>マップ領域の送信先 URL などのアンカー ポイントを表す値です。 絶対 URL を使用するのには、&quot;http://&quot;または&quot;www&quot;のいずれかの文字列式を開始します。 これらのプレフィックスのいずれかで、文字列が起動しない場合は相対 URL として扱われます。"
  overload: System.Web.UI.DataVisualization.Charting.MapArea.Url*
  exceptions: []
  platform:
  - net462
