  remarks: "座標プロパティは通常をユーザー定義の図形と座標を持つカスタムのマップ領域オブジェクトの座標を設定するために使用します。       カスタム マップ領域を指定する座標のマップ領域の図形が異なります:-円です。 次の&3; つの座標を指定する必要があります。&quot;x1, y1, r&quot;、1、y2&quot;x&quot;、円の中心の座標は、&quot;r&quot;は、円の半径。      長方形です。 4 つの座標を指定する必要があります。&quot;x1, y1, x2, y2&quot;、&quot;x1, y1&quot;where&quot;x2, y2&quot;四角形の左上隅の座標は、四角形の右下隅の座標。      -多角形です。 X と y の&2; つ以上のペアを指定する必要があります&quot;x1, y1, x2, y2... xn、yn&quot;、「x, y」の各ペアが多角形の頂点の座標が含まれます。       座標を設定するときに、グラフ、ここでグラフ イメージの左上隅は「0,&0;」、「100,&100;」は、画像の右下隅の相対座標システムを使用します。       マップ領域の図形と座標を定義した後、 <xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>、<xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A>や<xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A>プロパティを使用して、特定のユーザーの操作を指定します</xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A></xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A></xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>。       次に注意してください:-クライアント側の画像マップが作成できる実行時に場合のみ、<xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>ルートのプロパティ<xref:System.Web.UI.DataVisualization.Charting.Chart>オブジェクトが`true`、既定値です</xref:System.Web.UI.DataVisualization.Charting.Chart></xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>。      -<xref:System.Web.UI.DataVisualization.Charting.MapArea>マップ領域のコレクション、 <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> <xref:System.Web.UI.DataVisualization.Charting.Chart> <xref:System.Web.UI.DataVisualization.Charting.RenderType>。</xref:System.Web.UI.DataVisualization.Charting.RenderType>にオブジェクトを設定する必要があります</xref:System.Web.UI.DataVisualization.Charting.Chart>のプロパティ</xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A>にオブジェクト</xref:System.Web.UI.DataVisualization.Charting.MapArea>を追加して、イメージ マップを作成するには バイナリ ストリームを使用するときに、イメージ マップを作成することが、特別な方法を使用する必要があります。"
