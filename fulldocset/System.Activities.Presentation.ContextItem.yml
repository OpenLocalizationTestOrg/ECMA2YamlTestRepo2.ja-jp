  remarks: "コンテキスト項目は、デザイナーで一時的な状態の一部を表します。 コンテキスト項目で管理されて、<xref:System.Activities.Presentation.ContextItemManager>の一部では、<xref:System.Activities.Presentation.EditingContext>で採用されている、<xref:System.Activities.Presentation.WorkflowDesigner>ワークフロー モデルを視覚的に表現する場合</xref:System.Activities.Presentation.WorkflowDesigner></xref:System.Activities.Presentation.EditingContext></xref:System.Activities.Presentation.ContextItemManager>。 <xref:System.Activities.Presentation.ContextItemManager>によって返される、<xref:System.Activities.Presentation.EditingContext.Items%2A>ホストとデザイナー間で共有されるデータを格納するプロパティ</xref:System.Activities.Presentation.EditingContext.Items%2A></xref:System.Activities.Presentation.ContextItemManager>。  このデータは、サブスクリプションをフックし、変更通知に必要な機構を提供します。"
