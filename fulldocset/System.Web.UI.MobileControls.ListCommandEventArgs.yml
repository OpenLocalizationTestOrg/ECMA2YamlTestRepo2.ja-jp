  remarks: "設定すると、<xref:System.Web.UI.MobileControls.ObjectList>既定のコマンドを起動するショートカットを表示しようとしています</xref:System.Web.UI.MobileControls.ObjectList>。 HTML では、既定値でレンダリング`ListView`へのリンクとして、最初のフィールドを表示、 `DetailsView` <xref:System.Web.UI.MobileControls.ObjectList></xref:System.Web.UI.MobileControls.ObjectList> 。 設定して、<xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A>リンクをクリックすると、プロパティが既定のコマンドを呼び出します</xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A>。 既定のコマンドの呼び出しを生成、<xref:System.Web.UI.MobileControls.Command.ItemCommand>イベント</xref:System.Web.UI.MobileControls.Command.ItemCommand>。 <xref:System.Web.UI.MobileControls.Command.CommandName%2A>の<xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>オブジェクトが DefaultCommand プロパティの値に設定します</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs></xref:System.Web.UI.MobileControls.Command.CommandName%2A>。       既定のコマンドが定義されている場合でも、コマンド コレクション内と同じ名前のコマンドを含める必要があります。 場合は、コントロールは、既定のコマンドのショートカットを含む、グラフィック要素を表示できません、既定のコマンドはまだ表示して、<xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>コレクションです</xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>。"
