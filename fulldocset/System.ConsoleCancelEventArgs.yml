  name: ConsoleCancelEventArgs
  nameWithType: ConsoleCancelEventArgs
  fullName: System.ConsoleCancelEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Console.CancelKeyPress&quot;> </xref>イベント。 このクラスは継承できません。"
  remarks: "ユーザーは同時に押すと、コンソール アプリケーションのプロセスを中断することができます、<xref:System.ConsoleModifiers>修飾子キーと<xref:System.ConsoleKey>コンソール キー (Ctrl + C)、または<xref:System.ConsoleModifiers>修飾子キーと中断コンソール キー (Ctrl + Break).</xref:System.ConsoleModifiers> </xref:System.ConsoleKey> </xref:System.ConsoleModifiers> .NET Framework がその結果のイベント ハンドラーに ConsoleCancelEventArgs オブジェクトを提供、<xref:System.Console.CancelKeyPress?displayProperty=fullName>プロセスを取り消す必要があるかどうかを指定するイベントです</xref:System.Console.CancelKeyPress?displayProperty=fullName>。       場合、<xref:System.ConsoleCancelEventArgs.Cancel%2A>プロパティに設定されている`true`イベント ハンドラーでプロセスが再開されますそれ以外の場合、プロセスが終了します。</xref:System.ConsoleCancelEventArgs.Cancel%2A> 。 ConsoleCancelEventArgs プロパティの値は、既定では、`false`プロセスが終了したとします。"
  example:
  - "The following example demonstrates how to use the ConsoleCancelEventArgs class to handle an event.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/t-system.consolecancelev_1_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/t-system.consolecancelev_1_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/t-system.consolecancelev_1_1.vb)]"
  syntax:
    content: 'public sealed class ConsoleCancelEventArgs : EventArgs'
