  inheritedMembers: []
  platform:
  - net462
- uid: System.ConsoleCancelEventArgs.Cancel
  id: Cancel
  parent: System.ConsoleCancelEventArgs
  langs:
  - csharp
  name: Cancel
  nameWithType: ConsoleCancelEventArgs.Cancel
  fullName: System.ConsoleCancelEventArgs.Cancel
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "設定を示す値を取得または同時に押すことかどうか、 <xref href=&quot;System.ConsoleModifiers&quot;> </xref>修飾子キーと<xref href=&quot;System.ConsoleKey&quot;></xref>コンソール キー (Ctrl + C) または、ctrl キーを押しながら Break キーは、現在のプロセスを終了します。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>、現在のプロセスを終了します。"
  remarks: "Cancel プロパティに自動的に初期化`false`ときのハンドラーを<xref:System.Console.CancelKeyPress>イベントが呼び出される</xref:System.Console.CancelKeyPress>。 イベント ハンドラーが完了したら、[キャンセル] プロパティの値は、現在のプロセスが再開または終了するかどうかを判断します。       設定操作で Ctrl + C キーが押された後に指定して`true`イベント ハンドラーの終了時に、現在のプロセスを再開する必要があることを示すためにまたは`false`を現在のプロセスが終了することを示します。"
  example:
  - "The following example demonstrates how to use the Cancel property to handle an event.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/p-system.consolecancelev_0_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/p-system.consolecancelev_0_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/p-system.consolecancelev_0_1.vb)]"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、イベント ハンドラーの終了時に現在のプロセスを再開する必要があります。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>場合は、現在のプロセスが終了する必要があります。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>; イベント ハンドラーが返すときに、現在のプロセスが終了します。 場合<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>、現在のプロセスが続行されます。"
  overload: System.ConsoleCancelEventArgs.Cancel*
  exceptions: []
  platform:
  - net462
