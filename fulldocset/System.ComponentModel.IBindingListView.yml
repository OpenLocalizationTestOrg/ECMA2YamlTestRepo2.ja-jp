  summary: "取得または設定を使用するデータ ソースによって返される項目のコレクションから項目を除外するフィルター"
  remarks: 'Filter プロパティの実装、フィルター プロパティが設定されている場合次の現象が発生する必要があります。 データ ソースは、項目のインデックスを使用して、または一覧の列挙一覧にアクセスする場合は、フィルター条件を満たす項目だけを返します。 フィルター文字列の定義は、データ ソースの実装に依存するが、 <xref:System.Data.DataColumn.Expression%2A?displayProperty=fullName>。</xref:System.Data.DataColumn.Expression%2A?displayProperty=fullName>フィルターの設定に関連付けられている動作をモデル化する必要があります。'
  syntax:
    content: public string Filter { get; set; }
    return:
      type: System.String
      description: "データ ソースによって返される項目のコレクションに含まれる項目をフィルター処理に使用する文字列。"
  overload: System.ComponentModel.IBindingListView.Filter*
  exceptions: []
