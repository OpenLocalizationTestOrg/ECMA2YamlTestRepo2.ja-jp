  summary: "拡張、 <xref href=&quot;System.ComponentModel.IBindingList&quot;> </xref>インターフェイスを提供するには、並べ替えとフィルター機能が高度なです。"
  remarks: "IBindingListView インターフェイスでは、プロパティの記述子方向のペアのセットとしての高度な並べ替えを実装します。 データ ソースの実装により解釈される文字列としてフィルター処理を実装します。 IBindingListView インターフェイスは<xref:System.Windows.Forms.BindingSource>クラス</xref:System.Windows.Forms.BindingSource>によって実装します。"
  syntax:
