  type: Constructor
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: "ContentInfo コンス トラクターのインスタンスを作成する、 <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;> </xref>データとして指定されたコンテンツ タイプとバイト値の配列を使用してクラスです。"
  remarks: "DigestedData と encryptedData コンテンツの種類、CMS/PKCS #7 標準ドキュメントに表示されは、この実装によって作成できるコンテンツの型ではありません。 ただしこれらのコンテンツ タイプは、このコンス トラクターに渡すことができます。       ContentInfo コンス トラクターの引数として次の OID 文字列を使用して、ビルド、`contentType`コンテンツの種類のパラメーターです。      |`contentType`コンテンツの種類 |OID 文字列 |  |--------------------------------|----------------|  | データ |&1;.2.840.113549.1.7.1 |  | digestedData |&1;.2.840.113549.1.7.5 |  | encryptedData |&1;.2.840.113549.1.7.6 |  | envelopedData |&1;.2.840.113549.1.7.3 |  | hashedData |&1;.2.840.113549.1.7.5 |  | signedAndEnvelopedData |&1;.2.840.113549.1.7.4 |  | signedData |&1;.2.840.113549.1.7.2 |"
  syntax:
    content: public ContentInfo (System.Security.Cryptography.Oid contentType, byte[] content);
    parameters:
    - id: contentType
      type: System.Security.Cryptography.Oid
      description: "<xref href=&quot;System.Security.Cryptography.Oid&quot;> </xref>オブジェクトを含む、 `object identifier` (OID)、コンテンツのコンテンツの種類を指定します。 データ、digestedData、encryptedData、envelopedData、hashedData、signedAndEnvelopedData、または signedData を指定できます。  詳細については、「解説」を参照してください。"
    - id: content
      type: System.Byte[]
      description: "作成元のデータを表すバイト値の配列、 <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;> </xref>オブジェクト。"
  overload: System.Security.Cryptography.Pkcs.ContentInfo.#ctor*
