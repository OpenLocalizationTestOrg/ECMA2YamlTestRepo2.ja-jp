  name: LoginView
  nameWithType: LoginView
  fullName: System.Web.UI.WebControls.LoginView
  type: Class
  summary: "ユーザーの認証の状態およびロールのメンバーシップに基づいて、特定のユーザーに適切なコンテンツ テンプレートを表示します。"
  remarks: "このトピックの内容:-[概要](#introduction)      -   [宣言構文](#declarative_syntax)<a name=&quot;introduction&quot;> </a> ## の概要 LoginView コントロールは、さまざまな Web サイト コンテンツ テンプレート (または「ビュー」) のそれぞれのユーザーのユーザーが認証されたかどうかに基づいてを表示して、どの Web サイトの役割をそのため、そのユーザーが属する場合は。            > [!NOTE] > ASP.NET で使用できるログイン コントロールのセットに慣れていない場合は、次を参照してください。 [ASP.NET ログイン コントロールの概要](~/add/includes/ajax-current-ext-md.md)続行する前にします。 ログイン コントロールおよびメンバーシップに関連するその他のトピックの一覧は、次を参照してください。[メンバーシップを使用したユーザーを管理する](~/add/includes/ajax-current-ext-md.md)です。       <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>インチのログオン ユーザーがいない Web サイトの訪問者に表示されるプロパティ</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>に格納されているテンプレート サイト ユーザーがログインに、ユーザーのロールのいずれかに関連付けられている、テンプレートのいずれかが表示されます、<xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>プロパティまたはで指定された既定のテンプレート、<xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>プロパティ</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A></xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>。       LoginView コントロールは、LoginView クラスの次の&3; つのテンプレートのプロパティのいずれかにテンプレートを代入すると、さまざまなテンプレート間で切り替えを管理する- <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>-Web サイトにログインしていないユーザーに表示するテンプレートを指定します。</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> 。 ログオンしているユーザーは、このテンプレートは表示されます。      - <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>-Web サイトにログインしているけれども、定義済みのテンプレートを使用してロール グループに属していないユーザーに表示する既定のテンプレートを指定します</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>。      - <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>-役割グループの定義済みテンプレートを使用するロールのメンバーであるログインしているユーザーに表示するテンプレートを指定します</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>。 テンプレートは、ロール内の特定のセットに関連付けられたコンテンツ<xref:System.Web.UI.WebControls.RoleGroup>インスタンス</xref:System.Web.UI.WebControls.RoleGroup>。       ロール グループ テンプレートは、ソースで定義されている順序で検索されます。 最初に一致するロール グループ テンプレートがユーザーに表示されます。 ユーザーが&1; つ以上のロールのメンバーで、ユーザーのロールのいずれかに一致する最初のロール グループ テンプレートが使用されます。 複数のテンプレートは、1 つのロールに関連付けられて、最初に定義されているテンプレートだけが使用されます。       次の表は、テンプレートのさまざまな組み合わせを使用する場合に、LoginView コントロールの動作を説明します。      |当てはまりますテンプレート プロパティ |匿名テンプレート プロパティ |RoleGroups プロパティ |LoginView 動作 |  |--------------------------------|---------------------------------|-------------------------|------------------------|  |設定されていない |設定されていない |設定されていない |コンテンツを表示しません |。  |設定 |設定されていない |設定されていない |ユーザーがログインしている場合にのみコンテンツを表示します |。  |設定されていない |設定 |設定されていない |ユーザーがログオンしていない場合にのみコンテンツを表示します |。  |設定されていない |設定されていない |設定 |最初のテンプレートが表示されます、 <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>、ユーザーのロールのいずれかに一致するコレクション</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>。 一致するものが見つからない場合は、コンテンツを表示しません |。  |設定 |設定 |設定されていない |場合は、ユーザーがログインで指定されたテンプレートを表示、<xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>プロパティ</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>。 ユーザーにログインしていない場合、<xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>プロパティで指定されたテンプレートが表示されます |。  |設定 |設定 |設定 |場合は、ユーザーがログインには、最初のテンプレートを表示、 <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>、ユーザーのロールのいずれかに一致するコレクション</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A></xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>。 一致するものが見つからない場合に指定されたテンプレートが表示されます、<xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>プロパティ</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>。 ユーザーがログインしていない場合、<xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>プロパティで指定されたテンプレートが表示されます |。  |設定 |設定されていない |設定 |場合は、ユーザーがログインには、最初のテンプレートを表示、 <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>、ユーザーのロールのいずれかに一致するコレクション</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A></xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>。 一致するものが見つからない場合に指定されたテンプレートが表示されます、<xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>プロパティ</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>。 ユーザーがログインしていない場合、何も表示されます |。  |設定されていない |設定 |設定 |場合は、ユーザーがログインには、最初のテンプレートを表示、 <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>、ユーザーのロールのいずれかに一致するコレクション</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>。 一致するものが見つからない場合は、何も表示します。 ユーザーがログインしていない場合、<xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>プロパティで指定されたテンプレートが表示されます |。      <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>と<xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>を設定する任意の認証スキームで使用できる、<xref:System.Security.Principal.IIdentity.Name%2A>のプロパティ、<xref:System.Web.UI.Page>オブジェクトの<xref:System.Web.UI.Page.User%2A>プロパティ</xref:System.Web.UI.Page.User%2A></xref:System.Web.UI.Page></xref:System.Security.Principal.IIdentity.Name%2A></xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A></xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A></xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>。 使用するロールの管理を構成する必要があります、 <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>Web サイトでユーザーのロールの基本テンプレートを定義するプロパティ</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>。 詳細については、次を参照してください。[ロール管理の理解](~/add/includes/ajax-current-ext-md.md)です。       <xref:System.Web.UI.Control.Focus%2A>メソッドに設定されていない Web ページの初期フォーカス LoginView コントロールまたはその子コントロール</xref:System.Web.UI.Control.Focus%2A>。 LoginView コントロールに含まれるコントロールは、後に作成された、<xref:System.Web.UI.Control.PreRender>イベント</xref:System.Web.UI.Control.PreRender>。 LoginView に含まれる子コントロールにフォーカスを設定するには、処理、`On_PreRender`呼び出しとその<xref:System.Web.UI.Control.Focus%2A>メソッド</xref:System.Web.UI.Control.Focus%2A>。  使用することも、<xref:System.Web.UI.WebControls.LoginView.ViewChanging>と<xref:System.Web.UI.WebControls.LoginView.ViewChanged>プログラムにアクセスする、LoginView 内のコントロール イベントは、テンプレートを制御します</xref:System.Web.UI.WebControls.LoginView.ViewChanged></xref:System.Web.UI.WebControls.LoginView.ViewChanging>。      <a name=&quot;declarative_syntax&quot;></a>## 宣言構文```   <asp:LoginView       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnViewChanged=&quot;ViewChanged event handler&quot;       OnViewChanging=&quot;ViewChanging event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AnonymousTemplate>               <!-- child controls -->           </AnonymousTemplate>           <LoggedInTemplate>               <!-- child controls -->           </LoggedInTemplate>           <RoleGroups>                   <asp:RoleGroup                       Roles=&quot;string&quot;                   >                           <ContentTemplate>                               <!-- child controls -->                           </ContentTemplate>                   </asp:RoleGroup>           </RoleGroups>   </asp:LoginView>   ```"
