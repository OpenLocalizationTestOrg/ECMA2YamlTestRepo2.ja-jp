  name: DesignerAutoFormat
  nameWithType: DesignerAutoFormat
  fullName: System.Web.UI.Design.DesignerAutoFormat
  type: Class
  summary: "デザイン時にカスタム Web サーバー コントロールに適用できる形式を作成するための抽象基本クラスを提供します。"
  remarks: "DesignerAutoFormat から継承し、ビジュアル デザイナー ツールでデザイン時に書式設定されたカスタム Web サーバー コントロールを表示するように拡張できる基本クラスを提供する[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]です。       コントロールの開発者は、適切な表示を選択するコントロールを使用する開発者を支援するために自動書式を提供します。 カスタム DesignerAutoFormat オブジェクトは、カスタム コントロールのデザイン時にオート フォーマットを提供するカスタム コントロールのデザイナーで使用できます。 たとえば、<xref:System.Web.UI.WebControls.Calendar>コントロールには、さまざまなデザイン時に、開発者が適用できる形式が用意されています</xref:System.Web.UI.WebControls.Calendar>。       カスタム コントロールの自動書式設定を実装する: 1。  カスタム コントロールを作成します。      2.  デザイナー クラスから派生して、<xref:System.Web.UI.Design.ControlDesigner>クラスまたは<xref:System.Web.UI.Design.TextControlDesigner>。</xref:System.Web.UI.Design.TextControlDesigner>などの自分の管理に適していて、別のデザイナー クラス</xref:System.Web.UI.Design.ControlDesigner>      3.  Format クラスをオーバーライドすることで、カスタム コントロールをフォーマットする DesignerAutoFormat クラスから派生します<xref:System.Web.UI.Design.DesignerAutoFormat.Apply%2A>メソッド</xref:System.Web.UI.Design.DesignerAutoFormat.Apply%2A>。      4.  デザイナー クラスで、設定、<xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>プロパティとは、<xref:System.Web.UI.Design.DesignerAutoFormatCollection>オブジェクトをデザイナーが適用可能な各名前付き形式の書式設定クラスの&1; つのインスタンス</xref:System.Web.UI.Design.DesignerAutoFormatCollection></xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>。       DesignerAutoFormat クラスはデザイン時にオート フォーマットをサポートするために、次のメンバーを提供します -<xref:System.Web.UI.Design.DesignerAutoFormat.Apply%2A>メソッドで、指定したコントロールに名前付きの書式を適用します。</xref:System.Web.UI.Design.DesignerAutoFormat.Apply%2A> 。      -<xref:System.Web.UI.Design.DesignerAutoFormat.GetPreviewControl%2A>でプレビューするためのコントロールのコピーを提供するメソッド、**オート フォーマット**などのビジュアルなデザイナーのダイアログ ボックス[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]</xref:System.Web.UI.Design.DesignerAutoFormat.GetPreviewControl%2A>。      -<xref:System.Web.UI.Design.DesignerAutoFormat.Name%2A>をビジュアル デザイナーで形式の一覧に表示するテキストを提供するプロパティ</xref:System.Web.UI.Design.DesignerAutoFormat.Name%2A>。"
  example:
  - "The following code example demonstrates how to implement automatic formatting in a custom control designer. The derived control designer implements the <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> property by adding three instances of a custom automatic format that are derived from the DesignerAutoFormat class.  \n  \n [!code-vb[DesignerAutoFormat#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_7_1.vb)]\n [!code-cs[DesignerAutoFormat#1](~/add/codesnippet/csharp/t-system.web.ui.design.d_7_1.cs)]"
  syntax:
    content: public abstract class DesignerAutoFormat
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
