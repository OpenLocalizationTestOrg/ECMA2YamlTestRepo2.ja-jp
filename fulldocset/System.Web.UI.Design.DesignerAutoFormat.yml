  summary: "形式をコントロールに適用する前にプレビューを提供するために関連付けられたコントロールのコピーを返します。"
  remarks: "GetPreviewControl メソッドがなどのビジュアル デザイナーで使用が[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]で、**オート フォーマット**ダイアログ ボックスに、形式を実際のコントロールに適用する前に、デザイン時にコントロールの書式設定されたランタイムのプレビューを表示します。       設定に関係なく、<xref:System.Web.UI.Design.SupportsPreviewControlAttribute>属性を<xref:System.Web.UI.Design.ControlDesigner>オブジェクト、GetPreviewControl メソッド内のコントロールのコピーを返します、`runtimeControl`パラメーター</xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute> 。"
  syntax:
    content: public virtual System.Web.UI.Control GetPreviewControl (System.Web.UI.Control runtimeControl);
    parameters:
    - id: runtimeControl
      type: System.Web.UI.Control
      description: "Web サーバー コントロールのランタイムのバージョン。"
    return:
      type: System.Web.UI.Control
      description: "GetPreviewControl メソッドは、関連付けられている Web サーバー コントロールのコピーを返します。"
  overload: System.Web.UI.Design.DesignerAutoFormat.GetPreviewControl*
