- uid: System.Runtime.Remoting.MetadataServices.SdlChannelSink.ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  id: ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  parent: System.Runtime.Remoting.MetadataServices.SdlChannelSink
  langs:
  - csharp
  name: ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  nameWithType: SdlChannelSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  fullName: System.Runtime.Remoting.MetadataServices.SdlChannelSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.MetadataServices
  summary: "要求メッセージの現在のシンクから処理します。"
  remarks: "プロキシの役割は、メッセージ オブジェクトで呼び出されたメソッドの呼び出しを変換します。 実装するメッセージ オブジェクト、<xref:System.Runtime.Remoting.Messaging.IMessage>インターフェイスでは、クライアント側から呼び出すことによってサーバー側に渡されます<xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>メッセージ シンク オブジェクトに対する</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A></xref:System.Runtime.Remoting.Messaging.IMessage>。 メッセージのシンクを連結、つまりすべてのメッセージ シンクが通話を担当する<xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>シンク上で、[次へ] メッセージの処理が行われた後にします</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>。 たとえば、同期に関連するメッセージ シンクでは、ロックの取得または解放したり、ダウン ストリーム メッセージ シンクに委任可能性があります。       フォーマッタのチャネル シンクが呼び出して、チャネル経由で送信する必要があるメッセージを取得するときに<xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A>、メッセージをパラメーターとして渡す</xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A>。 フォーマッタ シンクを作成し、ヘッダー配列のトランスポートと呼び出し<xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A>フォーマッタ シンクにします</xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A>。 この呼び出しは、シンク チェーン転送され、任意のシンクは、フォーマッタ シンクに返される要求のストリームを作成できます。 この後の呼び出しを返します、メッセージをシリアル化すると、<xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>シンク チェーン内の最初のチェーンで呼び出されると、メッセージはチャネル シンクに渡されます</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>。       チャネル シンクというメッセージが表示、ストリームにデータを書き込む、ヘッダー配列にヘッダーを追加および自体を次のシンクへの呼び出しを転送する前に、シンク スタックに追加することができます。 呼び出しでは、転送シンク チェーンの末尾に達すると、転送シンクは、ヘッダーを送信し、プロセスが逆になっているサーバーにチャネル経由でメッセージをシリアル化します。       メッセージには、サーバー側に達すると、転送シンクのヘッダーを取得し、シリアル化されたストリームからのメッセージと転送シンク チェーンを介してこれらフォーマッタ シンクに到達するまでします。 フォーマッタ シンクは、メッセージを逆シリアル化し、ここで、メッセージがメソッドの呼び出しになっており、サーバー オブジェクトが呼び出されると、リモート処理を転送します。"
  syntax:
    content: public System.Runtime.Remoting.Channels.ServerProcessing ProcessMessage (System.Runtime.Remoting.Channels.IServerChannelSinkStack sinkStack, System.Runtime.Remoting.Messaging.IMessage requestMsg, System.Runtime.Remoting.Channels.ITransportHeaders requestHeaders, System.IO.Stream requestStream, out System.Runtime.Remoting.Messaging.IMessage responseMsg, out System.Runtime.Remoting.Channels.ITransportHeaders responseHeaders, out System.IO.Stream responseStream);
    parameters:
    - id: sinkStack
      type: System.Runtime.Remoting.Channels.IServerChannelSinkStack
      description: "現在のシンクと呼ばれるチャネルのスタックがシンクします。"
    - id: requestMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "このメッセージは、要求が含まれています。"
    - id: requestHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "クライアントからの受信メッセージから取得されるヘッダー。"
    - id: requestStream
      type: System.IO.Stream
      description: "処理され、逆シリアル化シンクに渡す必要があるストリーム。"
    - id: responseMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "このメソッドが戻るとき、 <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref>応答メッセージを保持します。 このパラメーターは初期化せずに渡されます。"
    - id: responseHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "このメソッドが戻るとき、 <xref href=&quot;System.Runtime.Remoting.Channels.ITransportHeaders&quot;> </xref>クライアントに返信メッセージに追加するヘッダーを保持します。 このパラメーターは初期化せずに渡されます。"
    - id: responseStream
      type: System.IO.Stream
      description: "このメソッドが戻るとき、<xref:System.IO.Stream>転送シンクに見出しつまり</xref:System.IO.Stream>。 このパラメーターは初期化せずに渡されます。"
    return:
      type: System.Runtime.Remoting.Channels.ServerProcessing
      description: "A <xref href=&quot;System.Runtime.Remoting.Channels.ServerProcessing&quot;> </xref>ステータス値をメッセージの処理方法に関する情報を提供します。"
  overload: System.Runtime.Remoting.MetadataServices.SdlChannelSink.ProcessMessage*
  exceptions: []
  platform:
  - net462
