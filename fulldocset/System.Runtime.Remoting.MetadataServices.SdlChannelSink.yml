  type: Class
  summary: "サーバーで Web サービス記述言語 (WSDL) を動的に生成するチャネル シンク、サーバーの実装を提供します。"
  remarks: "URL が文字列で終了する場合に、WSDL を作成する、SdlChannelSink が使用される&quot;? wsdl&quot;です。       次の表は、このチャネル シンクに対して指定できる構成プロパティ、チャネルを示します。 最初の&2; つのプロパティは、アプリケーション ドメインによって発行されたオブジェクトの WSDL パブリケーションが制御を結合します。 場合`false`が指定されて、最初のプロパティを WSDL には、2 番目のプロパティに関係なく、返されたはありません。 (既定値は`true`)。それ以外の場合、2 つ目は、グローバルなメタデータ オブジェクトの URI の応答を許可するかどうかを制御します。 (既定値は`false`)。     |プロパティ |説明 |  |--------------|-----------------|  |`metadataEnabled`|末尾に要求を受け入れるかどうかを指定するブール値&quot;? wsdl&quot;このシンクがチャネル シンク チェーン内にある場合。 既定の設定は`true`します。 場合`false`シンクは、アプリケーション ドメイン内のオブジェクトのメタデータが要求されているすべてのケースで例外をスローします。<br /><br /> このプロパティは、.NET Framework version 1.1、次のプラットフォームでのみサポートされます Windows 98、Windows NT 4.0、Windows Millennium Edition、Windows 2000、Windows XP Home Edition、Windows XP Professional、Windows Server 2003 ファミリです。 |。  |`remoteApplicationMetadataEnabled`|URI オブジェクトに対する要求を受け入れるかどうかを指定するブール値&quot;RemoteApplicationMetadata? wsdl&quot;をアプリケーション ドメインによって公開されているすべてのオブジェクトを記述する WSDL が返されます。 場合`false`、&quot;RemoteApplicationMetadata.rem&quot;への要求が例外をスローします。 他のすべての&quot;? wsdl&quot;特定のオブジェクトの uri に対する要求が受け入れられます。 場合`true`、グローバル メタデータの要求が受け入れられます。 既定の設定は`false`します。<br /><br /> このプロパティは、.NET Framework version 1.1、次のプラットフォームでのみサポートされます Windows 98、Windows NT 4.0、Windows Millennium Edition、Windows 2000、Windows XP Home Edition、Windows XP Professional、Windows Server 2003 ファミリです。 |。"
