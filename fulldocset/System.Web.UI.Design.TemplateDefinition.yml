  name: TemplateDefinition
  nameWithType: TemplateDefinition
  fullName: System.Web.UI.Design.TemplateDefinition
  type: Class
  summary: "Web サーバー コントロールのデザイン時にテンプレートの要素を定義するプロパティとメソッドを提供します。"
  remarks: "TemplateDefinition クラスから継承し、テンプレート コントロールのデザイン ホストのサポートを提供する場合などに使用するコントロール デザイナー用に拡張できる基本テンプレート定義クラスを提供する[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]です。 デザイン ホストでは、作成およびデザイン時テンプレートを編集しやすく TemplateDefinition クラスのメソッドとプロパティを使用します。"
  example:
  - "The following code example demonstrates how to derive a custom class from the <xref:System.Web.UI.Design.ControlDesigner> class. This control designer supports a control with four possible templates.  \n  \n To try it, add a reference to the System.Design.dll assembly, compile the code, and then, in a design host such as [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], look at the page in Design view. Select the control, click the action list to select a template to modify, and then use the drag-and-drop feature to move controls into the template.  \n  \n [!code-cs[DesignerTemplateGroupSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.t_2_1.cs)]\n [!code-vb[DesignerTemplateGroupSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.t_2_1.vb)]  \n[!code-vb[DesignerTemplateGroupSample#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.t_2_2.aspx)]"
  syntax:
    content: 'public class TemplateDefinition : System.Web.UI.Design.DesignerObject'
