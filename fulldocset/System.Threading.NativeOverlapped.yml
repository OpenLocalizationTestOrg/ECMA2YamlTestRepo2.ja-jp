  summary: "末尾に追加の予約フィールドの Win32 がオーバー ラップ構造体と同じレイアウトが含まれて、アンマネージ コードから見えて明示的なレイアウトを提供します。"
  remarks: "NativeOverlapped.NET Framework 値型では、Win32 のオーバー ラップ構造体のアンマネージのバージョンを表します。 この構造体のレイアウトは、OVERLAPPED と同じにする必要があります。 最後には、次の&4; つの追加の Dword が予約されています。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public struct NativeOverlapped
