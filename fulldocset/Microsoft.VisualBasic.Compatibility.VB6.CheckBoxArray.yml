  remarks: "`Click`イベントが渡されます、<xref:System.EventArgs>をイベント ハンドラー</xref:System.EventArgs> 。 そのため、クリックが発生したことをのみを示します。 具体的なマウス情報 (ボタンのクリック、ホイールを回転、または場所の数) を必要がある場合、<xref:System.Windows.Forms.Control.MouseClick>イベント</xref:System.Windows.Forms.Control.MouseClick>。 ただし、<xref:System.Windows.Forms.Control.MouseClick>クリックが ENTER キーを押すなど、マウスの以外のアクションによって発生した場合、イベントは発生しません</xref:System.Windows.Forms.Control.MouseClick>。       ダブルクリックは、ユーザーのオペレーティング システムのマウス設定によって決まります。 ユーザーは、2 回のクリックではなくダブルクリックと見なされるマウス ボタンのクリック間隔を設定できます。 `Click`イベントは、コントロールをダブルクリックするたびに発生します。 などのイベント ハンドラーがある場合、`Click`と<xref:System.Windows.Forms.Control.DoubleClick>のイベント、[コントロール](ms-help://MS.VSCC.v90/MS.MSDNQTR.v90.en/fxref_system.windows.forms/html/6569d671-0a28-7b3f-dbb8-90c3d272b6e2.htm)、`Click`と<xref:System.Windows.Forms.Control.DoubleClick>イベントが発生すると、コントロールがダブルクリックされた両方のメソッドが呼び出されます</xref:System.Windows.Forms.Control.DoubleClick></xref:System.Windows.Forms.Control.DoubleClick>。 コントロールがダブルクリックされたかどうか、コントロールがサポートされていないこと、<xref:System.Windows.Forms.Control.DoubleClick>イベント、`Click`イベントを&2; 回発生する可能性があります</xref:System.Windows.Forms.Control.DoubleClick>。       イベントを処理する方法の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。      > [!NOTE] > 関数および内のオブジェクト、<xref:Microsoft.VisualBasic.Compatibility.VB6>名前空間が使用するために Visual Basic 6.0 からアップグレードするためのツールによって提供されます[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]</xref:Microsoft.VisualBasic.Compatibility.VB6>。 ほとんどの場合、これらの関数とオブジェクトの機能と重複を見つけることができる他の名前空間で、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]です。 必要とされるだけと Visual Basic 6.0 のコード モデルと大きく異なる、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]実装します。"
