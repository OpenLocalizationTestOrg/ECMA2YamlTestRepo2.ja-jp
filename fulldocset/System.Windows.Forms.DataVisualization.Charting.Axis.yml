  summary: "取得または関連付けられている軸で位置軸を超えました。 場所を設定します。"
  remarks: "ここで、その他のプライマリ軸と交差すると同様に、セカンダリ軸の設定が他のセカンダリ軸と交差する位置に決定されます、プライマリ軸のプロパティをこの設定が決定されます。 たとえば、主軸の x 軸の交差するプロパティの設定を決定主軸の y 軸が交差する部分にします。       軸の交差するプロパティには、4 つのモードを使用することができます:-&quot;Auto&quot;は、交差する値を関連する軸の最小値または最大値に設定されることを意味します。 軸の主な場合、値になります、最小値軸がセカンダリの場合、最大値になります。 実行時に、&quot;Auto&quot;に設定するには、使用、<xref:System.Double>値</xref:System.Double>。      -「最小」は、軸の交差する値をその最小値となることを意味します。 実行時の使用時の「最小」に設定する、<xref:System.Double>値</xref:System.Double>。      「最大」は、軸の交差する値をその最大値となることを意味します。 実行時の使用時の「最大」に設定する、<xref:System.Double>値</xref:System.Double>。      は、指定した`double`値は、関連する軸の最小値と最大値の間です。 交差する値は、最小値未満か、交差する値が最大値より大きい場合、例外がスローされます。       時に既定以外の交差する値を使用すると、ラベルと目盛りは軸の場合もに応じて、交差軸に従わない、<xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A>プロパティの設定</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A>。 既定では、交差軸と共に移動されます。"
  syntax:
