  remarks: "軸が有効でない場合 (目盛りは、ストリップ ライン、ラベル、およびなど) は、その属性と共に、軸は表示されません。       軸が有効になっている場合<xref:System.Windows.Forms.DataVisualization.Charting.Series>。</xref:System.Windows.Forms.DataVisualization.Charting.Series>のプロットに使用されているかどうかに関係なくすべての属性 (目盛りは、ストリップ ライン、ラベル、およびなど) と共に、軸が表示されます。       値の場合<xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>が使用して、軸がまたはが表示されない、 <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series>のプロットに使用されているかどうかに応じて</xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled> データのプロットに使用されている軸はによって決定されます、<xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>と<xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>プロパティの設定</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A></xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>。      > [!NOTE] > 軸が有効ではありませんが、隣接する軸はグリッド線を使用して、そのグリッド線のいずれかが表示されますが有効でない軸の代わりにします。 同じ状況は、軸の Enabled プロパティ設定されている場合に発生する可能性は<xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>が、軸がデータのプロットに使用されていない隣接する軸のグリッド線が代わりに表示されます。</xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled> 。"
