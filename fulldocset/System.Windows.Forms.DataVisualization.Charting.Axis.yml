    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref>その関連付けられた軸の軸の交差を表す値です。 既定値は<xref:System.Double>。</xref:System.Double>"
