  name: Axis
  nameWithType: Axis
  fullName: System.Windows.Forms.DataVisualization.Charting.Axis
  type: Class
  summary: "内の軸を管理するメソッドとプロパティを提供、 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref>コントロール。"
  remarks: "このクラスでの軸のすべての機能をカプセル化、<xref:System.Windows.Forms.DataVisualization.Charting.Chart>制御、およびによって公開される、 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>、 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>と<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>プロパティの<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>オブジェクト</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A></xref:System.Windows.Forms.DataVisualization.Charting.Chart>。       すべてのグラフ-を除くバー、積み上げ横棒グラフ、円グラフおよびドーナツ グラフ-プライマリとセカンダリ軸は次のとおり: |軸の種類 |説明 |  |---------------|-----------------|  |主軸の x 軸 |下の水平軸 |。  |第 2 x 軸 |上部の水平軸 |。  |主軸の y 軸 |左の垂直軸 |。  |第 2 y 軸 |右の垂直軸 |。      グラフ、時計回りに 90 ° 回転、軸のないバーおよび積み上げ横棒グラフのため、これらの 2 つの種類のグラフの X 軸はプライマリは、左の垂直軸です。       **注**軸の&1; つだけのセットがあります:&2; つの垂直方向および水平方向の&2; つ — ごと<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>オブジェクト</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>。       軸のクラスには、絶対ピクセル座標を 2D のカスタム描画有用なまたは相対座標は、カスタムの 3D の描画に便利です、軸の値を変換に使用できるいくつかのメソッドも含まれています。 絶対と相対座標は、軸の値に変換することもできます。       軸クラスによって公開される最も重要な軸要素を次に示します: |Axis 要素 |説明 |  |------------------|-----------------|  |軸ラベル |軸、およびその関連プロパティのラベル |。  |グリッド行 |軸の目盛りと補助グリッド線 |。  |目盛り |軸の目盛りと補助目盛りはします |。  |ストリップ ライン |ストリップ ライン |。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Axis : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
