- uid: System.Web.UI.MobileControls.PagerStyle.PageLabel
  id: PageLabel
  parent: System.Web.UI.MobileControls.PagerStyle
  langs:
  - csharp
  name: PageLabel
  nameWithType: PagerStyle.PageLabel
  fullName: System.Web.UI.MobileControls.PagerStyle.PageLabel
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "取得または現在のページに使用するラベルを設定します。 既定値は空の文字列 (&quot;&quot;) です。 この API は今後使用しません。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "このプロパティに空の文字列が含まれている場合、ラベルは表示されません。 ラベルの書式指定子を含めることができます`{0}`と`{1}`、これと置き換えられる現在のページのページ番号とページの合計数、それぞれ、ラベルが表示される場合。 たとえば、書式指定子`Page {0} of {1}`はページの合計数内の現在位置を表示します。      > [!NOTE] > WML デバイスでこのプロパティはレンダリングされません。"
  example:
  - "The following example demonstrates how to use the PageLabel property to set the page label to \"Go to page\".  \n  \n```vb#  \nPrivate Sub Page_Load(ByVal sender As System.Object, _  \n    ByVal e As System.EventArgs) Handles MyBase.Load  \n    If Not IsPostBack  \n        Form1.PagerStyle.NextPageText = \"2\"  \n    End If  \n    Form1.PagerStyle.StyleReference = \"title\"  \n    Form1.PagerStyle.PageLabel = \"Go to page\"  \nEnd Sub  \n```  \n  \n```c#  \nvoid Page_Load(object sender, EventArgs e)  \n{  \n    if(!IsPostBack)  \n    {  \n        Form1.PagerStyle.NextPageText = \"2\";  \n    }  \n    Form1.PagerStyle.StyleReference = \"title\";  \n    Form1.PagerStyle.PageLabel = \"Go to page\"  \n}  \n```"
  syntax:
    content: public string PageLabel { get; set; }
    return:
      type: System.String
      description: "現在のページを使用するラベル。"
  overload: System.Web.UI.MobileControls.PagerStyle.PageLabel*
  exceptions: []
  platform:
  - net462
