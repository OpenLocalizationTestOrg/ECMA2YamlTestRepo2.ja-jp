  type: Class
  summary: "ページの UI を改ページ調整のスタイル機能を提供します。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "PagerStyle オブジェクトは、<xref:System.Web.UI.MobileControls.Style>フォームの改ページのユーザー インターフェイス (UI) に固有の追加のスタイル プロパティを持つオブジェクト</xref:System.Web.UI.MobileControls.Style>。 既定のテキストをオーバーライドするプロパティと PagerStyle クラスのメソッドを使用して、 <xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A>、 <xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A>、および<xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>プロパティ</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A></xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A></xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A>。 たとえば、適切なページへのリンクが、前に、フォームをプログラムで作成する場合は、前述したプロパティの値を設定してこれらのリンクのテキストをオーバーライドできます。 などのメソッドを使用することができます<xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>、 <xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A>、または<xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A>プロパティの現在の値を取得します</xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A></xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A></xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>。      > [!NOTE] >、<xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>プロパティの HTML マークアップにのみ適用され、WML などその他のマークアップに表示されない場合があります</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>。"
