- uid: System.Web.UI.WebControls.View.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.View
  langs:
  - csharp
  name: EnableTheming
  nameWithType: View.EnableTheming
  fullName: System.Web.UI.WebControls.View.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得またはこのコントロールにテーマを適用するかどうかを示す値を設定します。"
  remarks: "EnableTheming プロパティは、テーマが有効になっているかどうかを示す、<xref:System.Web.UI.WebControls.View>コントロール</xref:System.Web.UI.WebControls.View>。 含まれるコントロールのテーマが有効になっているかどうか、EnableTheming プロパティにも影響その<xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>コレクションです</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>。 EnableTheming プロパティが`true`、コントロール スキンを適用するテーマのアプリケーションのディレクトリが検索されます。 テーマのディレクトリ内の特定のコントロール スキンが存在しない場合、スキンは適用されません。 EnableTheming プロパティが`false`、テーマのディレクトリは検索されませんの内容と、<xref:System.Web.UI.Control.SkinID%2A>プロパティは使用されません</xref:System.Web.UI.Control.SkinID%2A>。       コントロールには、EnableTheming 値が、親コントロールまたはコントロールを含むページによって設定をオーバーライドできます。 などの場合、<xref:System.Web.UI.WebControls.View>コントロールに設定 EnableTheming `false`、内に含まれる子コントロールにテーマを選択的に適用することができます、<xref:System.Web.UI.WebControls.View>コントロールを設定して、<xref:System.Web.UI.Control.EnableTheming%2A>プロパティを`true`個々 の子コントロールの</xref:System.Web.UI.Control.EnableTheming%2A></xref:System.Web.UI.WebControls.View></xref:System.Web.UI.WebControls.View>。"
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>テーマを使用するにはそれ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.WebControls.View.EnableTheming*
  exceptions: []
