  remarks: "アクティブ化イベントが発生したときに、現在<xref:System.Web.UI.WebControls.View>アクティブ ビュー コントロールになります</xref:System.Web.UI.WebControls.View>。 これが発生したときの値、<xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>プロパティの変更、または<xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>メソッドを呼び出して、別の指定を<xref:System.Web.UI.WebControls.View>コントロール</xref:System.Web.UI.WebControls.View></xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A></xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>。 たとえば場合、`View1`内でアクティブなビューが、<xref:System.Web.UI.WebControls.MultiView>コントロールときに、<xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>を指定するプロパティが変更された`View2`、に対してアクティブ化イベントが生成`View2`と<xref:System.Web.UI.WebControls.View.Deactivate>に対してイベントが生成`View1`</xref:System.Web.UI.WebControls.View.Deactivate></xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A></xref:System.Web.UI.WebControls.MultiView>。"
