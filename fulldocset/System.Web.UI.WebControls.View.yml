  type: Class
  summary: "グループ内のコントロールのコンテナーとして機能するコントロールを表す、 <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref>コントロール。"
  remarks: "このトピックの内容:-[概要](#introduction)      -   [宣言構文](#declarative_syntax)<a name=&quot;introduction&quot;> </a> ## の概要、ビュー コントロールがコントロールのグループのコンテナーです。       内でビュー コントロールを含めることが常に必要があります、<xref:System.Web.UI.WebControls.MultiView>コントロール</xref:System.Web.UI.WebControls.MultiView>。 一度に&1; つだけのビュー コントロール内でアクティブなビューとして定義できる、<xref:System.Web.UI.WebControls.MultiView>コントロール</xref:System.Web.UI.WebControls.MultiView>。       <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>プロパティ内のアクティブ ビュー コントロールの指定、<xref:System.Web.UI.WebControls.MultiView.Views%2A>のコレクション、<xref:System.Web.UI.WebControls.MultiView>コントロール</xref:System.Web.UI.WebControls.MultiView></xref:System.Web.UI.WebControls.MultiView.Views%2A></xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>。 アクティブ ビュー コントロールが含まれている限り、クライアントにレンダリングされる<xref:System.Web.UI.WebControls.MultiView>コントロールが表示されます</xref:System.Web.UI.WebControls.MultiView>。 使用して、<xref:System.Web.UI.WebControls.View.Visible%2A>を決定するかどうか、ビュー コントロールとその子コントロール ページで表示され、レンダリングされたクライアントのプロパティ</xref:System.Web.UI.WebControls.View.Visible%2A>。       ビュー コントロールがその他を含む任意の型のコントロールを含めることができます<xref:System.Web.UI.WebControls.MultiView>コントロール</xref:System.Web.UI.WebControls.MultiView>。 ビュー コントロールでは、任意のスタイル プロパティはサポートされません。 ビュー コントロールにスタイルを適用する&1; つ以上追加<xref:System.Web.UI.WebControls.Panel>ビュー コントロールにコントロール</xref:System.Web.UI.WebControls.Panel>。       ビュー クラスを提供、<xref:System.Web.UI.WebControls.View.Activate>と<xref:System.Web.UI.WebControls.View.Deactivate>イベント</xref:System.Web.UI.WebControls.View.Deactivate></xref:System.Web.UI.WebControls.View.Activate>。 <xref:System.Web.UI.WebControls.View.Activate>イベントは、現在のビュー コントロールがアクティブなビューになります</xref:System.Web.UI.WebControls.View.Activate>。 これが発生したときの値、<xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>プロパティの変更、または<xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>別のビュー コントロールを指定するメソッドが呼び出されます</xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A></xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>。 たとえば場合、`View1`内でアクティブなビューは、<xref:System.Web.UI.WebControls.MultiView>コントロールときに、<xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>を指定するプロパティが変更された`View2`、<xref:System.Web.UI.WebControls.View.Activate>に対してイベントが生成`View2`と<xref:System.Web.UI.WebControls.View.Deactivate>に対してイベントが生成`View1`</xref:System.Web.UI.WebControls.View.Deactivate></xref:System.Web.UI.WebControls.View.Activate></xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A></xref:System.Web.UI.WebControls.MultiView>。       内の複数のビュー コントロール間を移動できるようにする、<xref:System.Web.UI.WebControls.MultiView>コントロールを追加できます、<xref:System.Web.UI.WebControls.LinkButton>または<xref:System.Web.UI.WebControls.Button>各ビュー コントロールにコントロール</xref:System.Web.UI.WebControls.Button></xref:System.Web.UI.WebControls.LinkButton></xref:System.Web.UI.WebControls.MultiView>。 設定、<xref:System.Web.UI.WebControls.LinkButton>または<xref:System.Web.UI.WebControls.Button>コントロールの`CommandName`プロパティに移動する、ビュー コントロールの ID を</xref:System.Web.UI.WebControls.Button></xref:System.Web.UI.WebControls.LinkButton>。 コード例は、 <xref:System.Web.UI.WebControls.MultiView.ActiveViewChanged>。</xref:System.Web.UI.WebControls.MultiView.ActiveViewChanged>を参照してください。       内でビュー コントロールの操作の詳細については、<xref:System.Web.UI.WebControls.MultiView>を制御しを参照してください、<xref:System.Web.UI.WebControls.MultiView>トピック</xref:System.Web.UI.WebControls.MultiView></xref:System.Web.UI.WebControls.MultiView>。      <a name=&quot;declarative_syntax&quot;></a>## 宣言構文```   <asp:View       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnActivate=&quot;Activate event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeactivate=&quot;Deactivate event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.MultiView> control that contains three View controls. The first time the page is loaded, `DefaultView` is set as the active view. Each View control contains link buttons to allow the user to navigate to different views. Note that each View control contains a <xref:System.Web.UI.WebControls.Panel> control to allow styles to be applied.  \n  \n [!code-vb[MultiView Class Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_297_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ViewDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ParseChildren(false)]

