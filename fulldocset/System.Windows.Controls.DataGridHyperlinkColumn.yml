  name: DataGridHyperlinkColumn
  nameWithType: DataGridHyperlinkColumn
  fullName: System.Windows.Controls.DataGridHyperlinkColumn
  type: Class
  summary: "表す、 <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref>をホストしている列<xref:System.Uri>のセル内の要素</xref:System.Uri>。"
  remarks: "含まれるデータを表示する DataGridHyperlinkColumn を使用して、 <xref:System.Uri>、HTTP アドレスまたは電子メール アドレスなどです</xref:System.Uri>。 次の図は、DataGridHyperlinkColumn の例を示します。       ![電子メール アドレスを含む DataGridHyperlinkColumn](~/add/media/wpf-hyperlinkcolumn.png &quot;電子メール アドレスを含む DataGridHyperlinkColumn&quot;)       >  [!NOTE] ><xref:System.Windows.Documents.Hyperlink>ナビゲーションのみ発生する可能性がいずれかの直接または間接親、<xref:System.Windows.Documents.Hyperlink>ナビゲーション ホストです</xref:System.Windows.Documents.Hyperlink></xref:System.Windows.Documents.Hyperlink>。 ナビゲーション ホストの例として、 <xref:System.Windows.Navigation.NavigationWindow>、 <xref:System.Windows.Controls.Frame>、または任意のブラウザーをホストできる[!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)]など[!INCLUDE[TLA2#tla_ie6](~/add/includes/tla2sharptla-ie6-md.md)]またはそれ以降、Firefox 2.0 以降</xref:System.Windows.Controls.Frame></xref:System.Windows.Navigation.NavigationWindow>。 詳細についてを参照してください「ナビゲーションのホスト」[ナビゲーション概要](~/add/includes/ajax-current-ext-md.md)です。       列を設定するには、列をバインド、<xref:System.Uri>データを使用して、<xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>プロパティ</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A></xref:System.Uri>。 表示するには、URI 文字列とは異なるハイパーリンク テキストをテキスト値をバインド、<xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A>プロパティ</xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A>。 <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>プロパティに適用される、<xref:System.Windows.Documents.Hyperlink>または<xref:System.Windows.Controls.TextBox>列で作成された要素</xref:System.Windows.Controls.TextBox></xref:System.Windows.Documents.Hyperlink></xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>。 <xref:System.Windows.FrameworkElement.DataContext%2A>要素の各セルにはセルの行のデータ項目です。</xref:System.Windows.FrameworkElement.DataContext%2A> そのため、バインディングの設定にのみ設定する必要が<xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>。</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> 必要に応じて、指定することができます、<xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>データを変換する場合</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>。 データ バインディングの詳細については、次を参照してください。[データ バインディング (WPF)](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] > DataGridHyperlinkColumn を作成、<xref:System.Windows.Documents.Hyperlink>非編集モードでの要素、および<xref:System.Windows.Controls.TextBox>編集モードでの要素</xref:System.Windows.Controls.TextBox></xref:System.Windows.Documents.Hyperlink>。       <xref:System.Windows.Controls.DataGrid>が次の列の型を提供するその他の種類のデータを表示する場合は、: |列の種類 |データの表示 |  |-----------------|------------------|  |<xref:System.Windows.Controls.DataGridCheckBoxColumn>|使用してブール型のデータを表示します |。  |<xref:System.Windows.Controls.DataGridComboBoxColumn>|使用する列挙体のデータを表示します |。  |<xref:System.Windows.Controls.DataGridTextColumn>|使用してテキストを表示します |。      <xref:System.Windows.Controls.DataGrid> <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn>を使用して、独自の列型を作成することができます、</xref:System.Windows.Controls.DataGrid>その他のコントロールを使用するかどうかは</xref:System.Windows.Controls.DataGridTextColumn></xref:System.Windows.Controls.DataGridComboBoxColumn></xref:System.Windows.Controls.DataGridCheckBoxColumn></xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows a DataGridHyperlinkColumn that sets the <xref:System.Uri> with the <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property and the hyperlink text with the <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> property. The <xref:System.Windows.Documents.Hyperlink.Click?displayProperty=fullName> event is handled automatically because <xref:System.Windows.Navigation.NavigationWindow> is the parent of the <xref:System.Windows.Controls.DataGrid>.  \n  \n [!code-xml[DataGrid_CustomColumns#HyperlinkA](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinka)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkB](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkb)]  \n[!code-xml[DataGrid_CustomColumns#Hyperlink1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlink1)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkC](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkc)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#allend)]\n[!code-vb[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#allend)]  \n[!code-cs[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#hyperlink3)]\n[!code-vb[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#hyperlink3)]"
