  fullName: System.Windows.Markup.IAddChild
  type: Interface
  summary: "子要素またはテキストの混在を許可する要素を解析するための手段を提供します。"
  remarks: "確立するか、WPF では、コンテンツのプロパティまたはコンテンツ モデルを定義するために、IAddChild は古い形式です。 適用、<xref:System.Windows.Markup.ContentPropertyAttribute>をカスタム クラスの代わりにします</xref:System.Windows.Markup.ContentPropertyAttribute>。       XAML パーサー/プロセッサの動作のために、IAddChild は古い形式です。 コレクションの動作には、XAML 型システムの一部は今すぐときと、XAML プロセッサの実装は、System.Xaml アセンブリに専用の Api を使用する必要があります。 全般的なユーザー コードを使用する必要があります、`Add`関連する種類の子コレクションのプロパティに使用されるコレクション型のメソッドです。       IAddChild の主な残りのシナリオがサポートするためには、<xref:System.Windows.FrameworkElementFactory>高度なシナリオは、子オブジェクトの作成を処理することができます</xref:System.Windows.FrameworkElementFactory>。 <xref:System.Windows.FrameworkElementFactory>。</xref:System.Windows.FrameworkElementFactory>を参照してください。       .NET Framework 4.5 ベータ版での呼び出し元は、元のいずれかの IAddChild API を使用しようとするアプリケーションを対象となる[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]時代 (年号) の目的で (WPF コンテンツ モデルでは、XAML の処理) 多くの現在の IAddChild を実装するクラスが返されることが予想されます<xref:System.NotImplementedException>または IAddChild API でも類似した結果</xref:System.NotImplementedException>。"
  syntax:
    content: public interface IAddChild
  implements: []
  platform:
  - net462
