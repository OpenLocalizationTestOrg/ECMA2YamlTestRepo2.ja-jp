  type: Class
  summary: "Web パーツ コントロール セットをホストするための主なコントロールとして機能<xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> Web ページ上のコントロールです。"
  remarks: "Web パーツ コントロール セット内でゾーンとは、複合コントロールを Web ページ上の定義済みの領域をカバーし、サーバー コントロールが含まれています。 ゾーンの主な機能は、それに含まれるコントロールのレイアウトにこれらのコントロールの一般的なユーザー インターフェイス (UI) を提供します。 ゾーンと Web パーツ アプリケーションでその使用方法の詳細については、ベースのリファレンス ドキュメントを参照してください<xref:System.Web.UI.WebControls.WebParts.WebZone>クラス、および[Web パーツ コントロール セット概要](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.WebControls.WebParts.WebZone> 。       EditorZone コントロールは、Web パーツ コントロール セットの基本的な制御の&1; つです。 Web パーツの主な機能は、機能 Web ページを変更 (または個人用設定) をエンドユーザーのに従って独自の設定と、個人用設定の保存後のブラウザー セッションのです。 Web パーツ ページを変更した場合の&1; つの側面には、編集; が含まれています。ユーザーは、外観、レイアウト、動作、および、表示されるは、その他のプロパティを編集できます<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart>。 Web パーツ コントロール セットのいくつかのコントロールは、EditorZone コントロールを含む、編集機能を提供します。       Web パーツ ページが編集モードになるし、使用できるように各種 EditorZone コントロールが表示される<xref:System.Web.UI.WebControls.WebParts.EditorPart>をカスタマイズするために使用するコントロール<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.EditorPart>。 EditorZone コントロールがその親によく似ています、<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>クラスに&1; つの主な違い:、EditorZone コントロールで参照されている、ゾーンのテンプレートを提供するその<xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A></xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>。 ゾーンのテンプレートは、ページ永続形式でコンテンツを宣言する機能を追加します。 子の追加ページの開発者は、Web ページの宣言型マークアップで EditorZone コントロールを配置することができます`<zonetemplate>`要素、および内、`<zonetemplate>`要素、宣言型の参照を追加<xref:System.Web.UI.WebControls.WebParts.EditorPart>コントロール</xref:System.Web.UI.WebControls.WebParts.EditorPart>。       EditorZone コントロールにも<xref:System.Web.UI.WebControls.WebParts.EditorZone.CreateEditorParts%2A>、基本<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>クラス</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>メソッドをオーバーライドする</xref:System.Web.UI.WebControls.WebParts.EditorZone.CreateEditorParts%2A>メソッドがあります。 EditorZone コントロールはいずれも含めることのゾーンのテンプレートを作成できるように、このメソッドは必要な<xref:System.Web.UI.WebControls.WebParts.EditorPart>宣言をゾーンに追加されるコントロールです</xref:System.Web.UI.WebControls.WebParts.EditorPart>。      > [!NOTE] > EditorZone UI のボタンが正しく動作するためにクライアント側のスクリプトを必要とします。 ブラウザーでスクリプトが無効になっている場合、ユーザーは EditorZone UI からアクションを実行することはできません。      ## このコントロールの既定で表示されるマークアップのアクセシビリティは可能性があります、Web コンテンツ ユーザー補助ガイドライン 1.0 (WCAG) 優先度 1 のガイドラインなどのユーザー補助の標準に準拠していません。 このコントロールのユーザー補助のサポートに関する詳細については、「 [ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the EditorZone class. The example creates a custom editor zone that inherits from the EditorZone class, and uses it in a Web Parts page.  \n  \n The code example has three parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that references the custom EditorZone control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For more details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_EditorZone_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_247_1.ascx)]\n [!code-cs[WebParts_EditorZone_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_247_1.ascx)]  \n  \n The second part of the code example is a Web page. Near the top of the page is a `Register` directive for the user control. The user control tag is declared in the page with a `uc1:` prefix for the element. Notice that below the `<asp:WebPartZone>` element is an `<asp:EditorZone>` element that contains several <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, with some tags and properties set to determine its appearance and behavior. There are also a number of methods that access various members of the EditorZone control programmatically.  \n  \n [!code-cs[WebParts_EditorZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_247_2.aspx)]\n [!code-vb[WebParts_EditorZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_247_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list to switch to edit mode. To display the editing UI, you can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. With the editing UI visible, you can see the effects of the declarative and programmatic uses of the EditorZone class members."
