  summary: "内の子コントロールを格納するテンプレートが用意されて、 <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorZone&quot;> </xref>ページ永続形式で制御します。"
  remarks: "ZoneTemplate プロパティ<xref:System.Web.UI.WebControls.WebParts.EditorZone>クラスと基底<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>クラス</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase></xref:System.Web.UI.WebControls.WebParts.EditorZone>の重要な違い ゾーンのテンプレートのサポートを追加することによって、<xref:System.Web.UI.WebControls.WebParts.EditorZone>クラスには、子を配置するページの開発者ができるように<xref:System.Web.UI.WebControls.WebParts.EditorPart>内で制御する<xref:System.Web.UI.WebControls.WebParts.EditorZone>コントロールを Web ページの宣言型マークアップ</xref:System.Web.UI.WebControls.WebParts.EditorZone></xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.EditorZone>。 ゾーンのテンプレートは、子コントロールのコンテナーとして機能します。      > [!NOTE] > ZoneTemplate プロパティの呼び出しの set アクセサー、 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A>、メソッドのコレクションを強制する<xref:System.Web.UI.WebControls.WebParts.EditorPart>コントロールが再作成するテンプレートで宣言します</xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A>。 これにより、認識されるようにテンプレートの内容ですべての変更が原因です。       テンプレートを使用する、ゾーン内で宣言によって、<xref:System.Web.UI.WebControls.WebParts.EditorZone>のペアを追加するコントロール、`<zonetemplate>`タグ、および参照<xref:System.Web.UI.WebControls.WebParts.EditorPart>タグの間のコントロールです</xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.EditorZone>。 インスタンスにつき&1; つだけのゾーンのテンプレートが表示されます、<xref:System.Web.UI.WebControls.WebParts.EditorZone>コントロール (このため、複数を追加する必要はありません`<zonetemplate>`要素を<xref:System.Web.UI.WebControls.WebParts.EditorZone>コントロール).</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> また、ゾーンのテンプレート<xref:System.Web.UI.WebControls.WebParts.EditorZone>コントロールは、<xref:System.Web.UI.WebControls.WebParts.EditorPart>クラス</xref:System.Web.UI.WebControls.WebParts.EditorPart>から派生したパーツ コントロールのみを含めることができます。</xref:System.Web.UI.WebControls.WebParts.EditorZone>"
  example:
  - "The following code example demonstrates declarative use of the ZoneTemplate property. The full code for the example is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZone> class overview.  \n  \n The code example demonstrates how <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls can be placed within a `<zonetemplate>` element in an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n [!code-cs[WebParts_EditorZone_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1165_1.aspx)]\n [!code-vb[WebParts_EditorZone_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1165_1.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list to switch to edit mode. To display the editing user interface (UI), you can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. With the editing UI visible, you can see the several <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls that are declared within the `<zonetemplate>` element."
  syntax:
    content: public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "<xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>ゾーン内の子コントロールのコンテナーとして機能するゾーンのテンプレートです。"
