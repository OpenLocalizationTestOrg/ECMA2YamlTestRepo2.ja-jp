  name: StorePermissionFlags
  nameWithType: StorePermissionFlags
  fullName: System.Security.Permissions.StorePermissionFlags
  type: Enum
  summary: "X.509 証明書ストアへのアクセス許可を指定します。"
  remarks: "これらのアクセス許可の多くには、潜在的なセキュリティとプライバシーの脅威がもたらされます。 細心は、ストアへのアクセス許可で実行される必要があります。 アクセスによって公開される脅威の種類の簡単な説明は、access の概要に含まれています。"
