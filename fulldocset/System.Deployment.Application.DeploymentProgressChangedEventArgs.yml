  name: DeploymentProgressChangedEventArgs
  nameWithType: DeploymentProgressChangedEventArgs
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs
  type: Class
  summary: "非同期操作で報告される進行状況データを表します。"
  remarks: "このクラスには進行状況を記述するプロパティが含まれています、 <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>、 <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>、および<xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>イベント</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged></xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged></xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>。 このクラスのすべてのプロパティは、各イベントに適用されます。       <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted%2A>および<xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal%2A>バイトの合計数で表さダウンロードは、それぞれの日付と、ダウンロード操作のバイト数の合計数には&3; つすべてのイベントに対して適用されます</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal%2A>。</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted%2A> <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>現在の対応するファイル グループの名前<xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>イベント、および<xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.State%2A>ダウンロード操作の現在のステージが反映されます</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.State%2A></xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>。</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/t-system.deployment.appl_5_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: 'public class DeploymentProgressChangedEventArgs : System.ComponentModel.ProgressChangedEventArgs'
  inheritance:
  - System.ComponentModel.ProgressChangedEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted
  id: BytesCompleted
  parent: System.Deployment.Application.DeploymentProgressChangedEventArgs
  langs:
  - csharp
  name: BytesCompleted
  nameWithType: DeploymentProgressChangedEventArgs.BytesCompleted
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "この操作によってダウンロード済みバイト数を取得します。"
  remarks: "<xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>、BytesCompleted プロパティは、配置マニフェストのダウンロードを参照します</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>。 <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>、プロパティが含まれる、全体更新のダウンロードの進行状況をマニフェスト、アセンブリ、およびデータ ファイルを指します</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>。 <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>のプロパティは、名前付きグループの一部であるファイルのセット全体のダウンロードの進行状況を参照します</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>。"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/c5260b60-c259-429d-9763-_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public long BytesCompleted { get; }
    return:
      type: System.Int64
      description: "<xref:System.Int64>バイトで、転送されたデータを既にを表すします</xref:System.Int64>。"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted*
  exceptions: []
  platform:
  - net462
