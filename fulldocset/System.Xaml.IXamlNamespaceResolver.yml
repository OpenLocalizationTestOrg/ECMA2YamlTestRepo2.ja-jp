  remarks: "型コンバーターおよびマークアップ拡張機能は、XAML オブジェクト ライターは、値変換の動作を呼び出すときは、XAML オブジェクト ライターによって提供されるサービスのコンテキストでサービスとして IXamlNamespaceResolver をクエリできます。 詳細については、次を参照してください。[型コンバーターと XAML のマークアップ拡張機能](~/add/includes/ajax-current-ext-md.md)と[サービスで使用できるコンテキスト型コンバーターおよびマークアップ拡張機能に](~/add/includes/ajax-current-ext-md.md)です。      ## WPF の使用方法のノートのインターフェイスは、<xref:System.Windows.Markup.XmlnsDictionary>クラス</xref:System.Windows.Markup.XmlnsDictionary>の XAML の WPF 実装の一部として実装も <xref:System.Windows.Markup.XmlnsDictionary>XAML 名前空間情報を格納し、XAML プロセッサで同じサービス コンテキストにその情報を転送する相互<xref:System.Windows.Markup.IXamlTypeResolver>インターフェイス</xref:System.Windows.Markup.IXamlTypeResolver>。</xref:System.Windows.Markup.XmlnsDictionary>"
