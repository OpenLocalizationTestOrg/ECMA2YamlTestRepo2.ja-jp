  type: Class
  summary: "示します[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]配置またはアプリケーションのマニフェストを読み取れませんでした。"
  remarks: "InvalidDeploymentException が破損している展開または内のアプリケーション マニフェストの存在を示す、[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]アプリケーションです。 マニフェストは不完全、そのスキーマで要素が認識されないまたはデジタル署名が一致しないために、エラーが発生する可能性がします。       テキスト エディターで、配置またはアプリケーションのマニフェスト ファイルを手動で編集する場合は、破損が多くなります。 通常の再生成してこの問題を修正することができます、[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]展開で、新しい配置マニフェストとアプリケーション マニフェストを作成します。 さらに詳細なデバッグ手順については、次のリンクを参照してください。"
