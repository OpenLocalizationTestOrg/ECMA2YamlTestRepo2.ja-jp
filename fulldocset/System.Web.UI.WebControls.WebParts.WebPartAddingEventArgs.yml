  namespace: System.Web.UI.WebControls.WebParts
  summary: "取得または設定のインデックス位置を<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>ゾーン内のコントロールです。"
  remarks: "移動プロパティに追加する Web パーツ コントロールのゾーン内で順 (または序数位置) を示す、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>。 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロールでは、このプロパティを使用して、追跡し、その Web ページ上の Web パーツ コントロールのコレクションを管理します</xref:System.Web.UI.WebControls.WebParts.WebPartManager>。      > [!IMPORTANT] > コントロールの移動プロパティの値では、同じコントロール内のインデックス値が等しくない可能性があります、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>コレクションです</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>。"
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: "そのゾーン内のコントロールの数値順序。 ゾーン内の最初のコントロールには、0 のインデックス値があります。"
  overload: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs.ZoneIndex*
  exceptions: []
  platform:
  - net462
