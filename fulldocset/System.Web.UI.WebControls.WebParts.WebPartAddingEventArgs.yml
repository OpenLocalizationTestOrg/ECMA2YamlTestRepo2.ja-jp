  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>によってイベントが発生した、 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>Web パーツ ゾーンにコントロールを追加する前にメソッド</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>。 このイベントは、完了する前に、プロセスをキャンセルする機会を提供します。 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>コントロールが Web パーツ ゾーンに追加された後にイベントが呼び出されます</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>。       WebPartAddingEventArgs クラスには内で使用できる情報が含まれています、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>。 追加される Web パーツ コントロールと、ゾーンに追加されるへのアクセスを提供します。"
  syntax:
    content: 'public class WebPartAddingEventArgs : System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs'
