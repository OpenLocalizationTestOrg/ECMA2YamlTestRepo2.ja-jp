  summary: "サブジェクトの名前をアサートする SAML セキュリティ トークンのクレームを表します。"
  remarks: "作成する SamlNameIdentifierClaimResource クラスを使用して、<xref:System.IdentityModel.Claims.Claim>インスタンスの場合、<xref:System.IdentityModel.Tokens.SamlSecurityToken>サブジェクト名クレーム</xref:System.IdentityModel.Tokens.SamlSecurityToken></xref:System.IdentityModel.Claims.Claim>。 <xref:System.IdentityModel.Claims.Claim>クラスには、リソースは、このクラスに渡すことができるコンス トラクター</xref:System.IdentityModel.Claims.Claim> 。       <xref:System.IdentityModel.Tokens.SamlSecurityToken>セキュリティ トークンでは、セキュリティ トークンのサブジェクトを指定できるは、SAML アサーションを使用してそのクレームを指定します。</xref:System.IdentityModel.Tokens.SamlSecurityToken> SAML アサーション内でクレームは、SAML ステートメントにより表されます。 SAML 仕様が一連の SAML ステートメントの種類を定義し、 <xref:System.IdentityModel.Tokens.SamlSubjectStatement>。</xref:System.IdentityModel.Tokens.SamlSubjectStatement>それらの&1; つです。 A<xref:System.IdentityModel.Tokens.SamlSubjectStatement>のサブジェクトであるプリンシパルをアサート、<xref:System.IdentityModel.Tokens.SamlSecurityToken>セキュリティ トークン</xref:System.IdentityModel.Tokens.SamlSecurityToken></xref:System.IdentityModel.Tokens.SamlSubjectStatement>。 <xref:System.IdentityModel.Tokens.SamlSubject>クラス</xref:System.IdentityModel.Tokens.SamlSubject>を使用してこのプリンシパルを指定します。  SamlNameIdentifierClaimResource クラスには、 <xref:System.IdentityModel.Tokens.SamlSubject>。</xref:System.IdentityModel.Tokens.SamlSubject>の名前の識別子を表します。"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlNameIdentifierClaimResource
