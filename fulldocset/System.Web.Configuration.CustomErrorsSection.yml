  name: RedirectMode
  nameWithType: CustomErrorsSection.RedirectMode
  fullName: System.Web.Configuration.CustomErrorsSection.RedirectMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得またはユーザーがカスタム エラー ページにリダイレクトされたときに、要求の URL を変更するかどうかを示す値を設定します。"
  remarks: "RedirectMode プロパティ設定されている場合<xref:System.Web.Configuration.CustomErrorsRedirectMode>、ユーザーは、[エラー] ページにリダイレクトし、元の URL がエラー ページの URL に変更されます</xref:System.Web.Configuration.CustomErrorsRedirectMode>。 RedirectMode プロパティ設定されている場合<xref:System.Web.Configuration.CustomErrorsRedirectMode>、ユーザーにエラー ページに送信され、ブラウザーで元の URL は変更されません</xref:System.Web.Configuration.CustomErrorsRedirectMode>。"
  syntax:
    content: public System.Web.Configuration.CustomErrorsRedirectMode RedirectMode { get; set; }
    return:
      type: System.Web.Configuration.CustomErrorsRedirectMode
      description: "カスタム エラー ページに、ユーザーがリダイレクトされたときに、URL が変更されたかどうかを示す値。 既定値は<xref href=&quot;System.Web.Configuration.CustomErrorsRedirectMode&quot;></xref>です。"
