  name: CngUIPolicy
  nameWithType: CngUIPolicy
  fullName: System.Security.Cryptography.CngUIPolicy
  type: Class
  summary: "保護されたキーにアクセスする際に、Cryptography Next Generation (CNG) が表示されるユーザー インターフェイス (UI) のオプションの構成パラメーターをカプセル化します。"
  remarks: "このクラスでは、スマート カード PIN プロンプトなどのキーの操作に関するプロンプトを表示するための UI ポリシーを作成することができます。 キーが、ソフトウェア キー格納プロバイダー (KSP) の代わりに、スマート カードに格納されている場合でも、キーにアクセスするユーザーの操作を適用することもできます。 CNG は、保護されたキーにアクセスするときに、UI のこれらの構成パラメーターを表示します。"
  syntax:
    content: public sealed class CngUIPolicy
  inheritance:
