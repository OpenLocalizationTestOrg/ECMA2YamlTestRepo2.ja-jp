  remarks: "MeasureText メソッドを使用して、`proposedSize`と`flags`テキストのサイズを決定するときの高さと幅の関係を示すパラメーターです。 場合と&1; つの行のテキストを測定、`proposedSize`パラメーターを表します、<xref:System.Drawing.Size>高さディメンションよりも大きい値を持つ<xref:System.Int32.MaxValue?displayProperty=fullName>、返された<xref:System.Drawing.Size>実際のテキストの高さを反映するように調整されます</xref:System.Drawing.Size></xref:System.Int32.MaxValue?displayProperty=fullName></xref:System.Drawing.Size>。       いずれかを使用して、テキストを描画する方法を操作することができます、<xref:System.Windows.Forms.TextRenderer.DrawText%2A>を取るオーバー ロード、<xref:System.Windows.Forms.TextFormatFlags>パラメーター</xref:System.Windows.Forms.TextFormatFlags> </xref:System.Windows.Forms.TextRenderer.DrawText%2A> 。 既定の動作など、<xref:System.Windows.Forms.TextRenderer>突出グリフに対応する描画するテキストの外接する四角形に余白を追加することです</xref:System.Windows.Forms.TextRenderer>。 この余分なスペースがない行のテキストを描画する必要がある場合は、バージョンを使用して<xref:System.Windows.Forms.TextRenderer.DrawText%2A>と<xref:System.Windows.Forms.TextRenderer.MeasureText%2A>を受け取る、<xref:System.Drawing.Size>と<xref:System.Windows.Forms.TextFormatFlags>パラメーター、例のように</xref:System.Windows.Forms.TextFormatFlags></xref:System.Drawing.Size></xref:System.Windows.Forms.TextRenderer.MeasureText%2A></xref:System.Windows.Forms.TextRenderer.DrawText%2A>。"
  example:
  - "The following example demonstrates how to use the MeasureText and <xref:System.Windows.Forms.TextRenderer.DrawText%2A> methods to draw a single line of text in different font styles. To run this example paste the following code in a Windows Form and call `DrawALineOfText` from the form's<xref:System.Windows.Forms.Control.Paint> event handler, passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-vb[System.Windows.Forms.TextRendererExamples#11](~/add/codesnippet/visualbasic/5c295813-c05e-4dac-b737-_1.vb)]\n [!code-cs[System.Windows.Forms.TextRendererExamples#11](~/add/codesnippet/csharp/5c295813-c05e-4dac-b737-_1.cs)]"
  syntax:
    content: public static System.Drawing.Size MeasureText (System.Drawing.IDeviceContext dc, string text, System.Drawing.Font font, System.Drawing.Size proposedSize, System.Windows.Forms.TextFormatFlags flags);
    parameters:
    - id: dc
      type: System.Drawing.IDeviceContext
      description: "テキストを測定するためのデバイス コンテキスト。"
    - id: text
      type: System.String
      description: "測定するテキストです。"
    - id: font
      type: System.Drawing.Font
      description: "<xref href=&quot;System.Drawing.Font&quot;> </xref>測定されたテキストに適用します。"
    - id: proposedSize
      type: System.Drawing.Size
      description: "<xref href=&quot;System.Drawing.Size&quot;> </xref>の初期の外接する四角形。"
    - id: flags
      type: System.Windows.Forms.TextFormatFlags
      description: "測定されたテキストに適用する書式設定命令します。"
    return:
      type: System.Drawing.Size
      description: "<xref href=&quot;System.Drawing.Size&quot;> </xref>、(ピクセル単位) の<code> text </code> 、指定された描画<code> font </code>と形式です。"
  overload: System.Windows.Forms.TextRenderer.MeasureText*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>dc</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
