  fullName: System.Web.UI.Design.DataColumnSelectionConverter
  type: Class
  summary: "バインドされた列のフィールドのフィールド名を表すプロパティの型コンバーターを提供する<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>コントロール。"
  remarks: "DataColumnSelectionConverter クラスを使用すると、コントロールのプロパティに代入する前にオブジェクトの種類を変換します。 一般に、DataColumnSelectionConverter クラスは、文字列オブジェクトの種類の変換をサポートし、関連するコントロール プロパティへの割り当てに使用できる標準値の一覧を提供します。 標準値コレクションは、現在のバインドされた列のフィールドのフィールド名の一覧<xref:System.Web.UI.WebControls.GridView>コントロール</xref:System.Web.UI.WebControls.GridView>。       変換をサポートするその他のオブジェクトの種類、クラスを派生 DataColumnSelectionConverter し、上書き、<xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A>と<xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A>の他のオブジェクトの種類の方法です</xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A></xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A>。 標準の割り当て可能な値のカスタム リストをサポートするためにオーバーライド、<xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>メソッド</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>。       適用、<xref:System.ComponentModel.TypeConverterAttribute>コントロール プロパティの型コンバーターとして DataColumnSelectionConverter クラスを指定する属性</xref:System.ComponentModel.TypeConverterAttribute>。 たとえば、<xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>のプロパティ、<xref:System.Web.UI.WebControls.GridView>コントロールがその型コンバーターとして DataColumnSelectionConverter を指定します</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>。      > [!NOTE] > 型コンバーターに直接アクセスする必要があることはありません。 代わりに、適切なコンバーターを使用して、<xref:System.ComponentModel.TypeDescriptor>オブジェクト</xref:System.ComponentModel.TypeDescriptor>。 詳細については、 <xref:System.ComponentModel.TypeConverter>。</xref:System.ComponentModel.TypeConverter>の例を参照してください。       <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A>メソッドを使用して利用可能な値の一覧を返す、コンバーターをサポートしていることを示します、<xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>メソッド</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A></xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A>。 <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>メソッドは、リストが使用可能な値の排他的なリストでがないことを示します</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>。"
