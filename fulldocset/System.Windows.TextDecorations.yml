  summary: "下線を示す<xref href=&quot;System.Windows.TextDecoration&quot;></xref>です。"
  remarks: "次の例では、テキストに対して相対的下線の文字装飾の場所を示します。       ![テキスト装飾位置のダイアグラム](~/add/media/textdecoration01.gif &quot;テキスト装飾位置のダイアグラム&quot;)既定では、下線の文字装飾の例<xref:System.Windows.Documents.Hyperlink>を使用して、<xref:System.Windows.TextDecoration>下線を表示するオブジェクト</xref:System.Windows.TextDecoration></xref:System.Windows.Documents.Hyperlink>。 詳細については、次を参照してください。[する方法: 指定するかどうか、ハイパーリンクの下線](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following illustration shows a text decoration that has been styled with a linear gradient brush and a dashed pen.  \n  \n ![Text decoration with linear gradient underline](~/add/media/textdecoration02.png \"Text decoration with linear gradient underline\")  \nExample of an underline styled with a linear gradient brush and dashed pen  \n  \n In the following code example, an underline text decoration is created by using a linear gradient brush for the dashed pen.  \n  \n [!code-cs[TextDecorationSnippets#TextDecorationSnippets3](~/add/codesnippet/csharp/TextDecorationSnippets/Window1.xaml.cs#textdecorationsnippets3)]\n [!code-xml[TextDecorationSnippets#TextDecorationSnippets3](~/add/codesnippet/xaml/TextDecorationSnippets/Window1.xaml#textdecorationsnippets3)]\n [!code-vb[TextDecorationSnippets#TextDecorationSnippets3](~/add/codesnippet/visualbasic/textdecorationsnippets/window1.xaml.vb#textdecorationsnippets3)]"
