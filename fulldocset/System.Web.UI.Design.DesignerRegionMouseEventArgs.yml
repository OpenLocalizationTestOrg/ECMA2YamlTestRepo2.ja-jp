  name: DesignerRegionMouseEventArgs
  nameWithType: DesignerRegionMouseEventArgs
  fullName: System.Web.UI.Design.DesignerRegionMouseEventArgs
  type: Class
  summary: "データを提供する<xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;></xref>選択コントロールまたは選択したコントロールのデザイナーの領域をクリックしたときに発生するイベントです。 このクラスは継承できません。"
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>イベントは、デザイン画面上のコントロールで特定の操作のデザイナー ホストから発生します</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>。 たとえば、選択されたコントロールまたはデザイン画面で選択したコントロールのデザイナーの領域をクリックすると、イベントが発生します。       <xref:System.Web.UI.Design.ControlDesigner>クラスは、既定値を処理するデリゲートを提供します、<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>イベント。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> 。 デザイン時に、選択したコントロールまたは選択コントロールのデザイナーの領域をクリックすると、デザイナー ホストを初期化します、<xref:System.Web.UI.Design.ViewEventArgs>オブジェクトに対して、<xref:System.Web.UI.Design.ViewEvent.Click>イベントの種類とし、セット、 <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>DesignerRegionMouseEventArgs オブジェクトを持つプロパティです</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A></xref:System.Web.UI.Design.ViewEvent.Click></xref:System.Web.UI.Design.ViewEventArgs>。       ときに、<xref:System.Web.UI.Design.ViewEventArgs>オブジェクトは、デザイナーの領域の既定のデリゲートをクリックすることを示します、<xref:System.Web.UI.Design.ControlDesigner>クラスにより、DesignerRegionMouseEventArgs オブジェクト、<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>メソッド</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A></xref:System.Web.UI.Design.ControlDesigner></xref:System.Web.UI.Design.ViewEventArgs>。 派生するクラス、<xref:System.Web.UI.Design.ControlDesigner>クラスのオーバーライド、<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>デザイン ホストでコントロールをクリックしたときに発生するイベントを処理するメソッド</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A></xref:System.Web.UI.Design.ControlDesigner>。       <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A>プロパティが存在する場合、イベントが適用されるコントロール デザイナー領域を表します</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A>。 <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>プロパティがクリックされたデザイン サーフェイス上の場所を表します</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>。       イベントとデリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
  example:
  - "The following code example shows how to use the DesignerRegionMouseEventArgs to identify the region that was clicked and to change the view accordingly. This example is part of a larger example provided for the <xref:System.Web.UI.Design.EditableDesignerRegion> class.  \n  \n [!code-vb[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_5_1.vb)]\n [!code-cs[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/csharp/t-system.web.ui.design.d_5_1.cs)]"
  syntax:
    content: 'public sealed class DesignerRegionMouseEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
