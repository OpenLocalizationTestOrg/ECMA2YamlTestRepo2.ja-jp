  name: MessageBoxResult
  nameWithType: MessageBoxResult
  fullName: System.Windows.MessageBoxResult
  type: Enum
  summary: "ユーザーがクリックしたメッセージ ボックス ボタンを指定します。 MessageBoxResult がによって返される、<xref:System.Windows.MessageBox.Show*>メソッド</xref:System.Windows.MessageBox.Show*>。"
  remarks: "<xref:System.Windows.MessageBox.Show%2A>ユーザーがクリックされたメッセージ ボックスにボタンを示す messageboxresult が値を返します。</xref:System.Windows.MessageBox.Show%2A> <xref:System.Windows.MessageBoxButton>メッセージ ボックスに表示されるボタンを指定します。</xref:System.Windows.MessageBoxButton>       メッセージ ボックスから返される結果の値がどのメッセージをボタンに依存ボックスがあり、ユーザーがメッセージ ボックスを閉じる方法: - がメッセージ ボックスで、 **[ok]**ボタン、[ok] は、ユーザーがクリックした場合に返される、 **[ok]**ボタンをクリック、**閉じる**、タイトル バーの押下のボタン、 **ESC**キー。      メッセージ ボックスで、 **[ok]**ボタンおよび**キャンセル**ボタン、[ok] は、ユーザーがクリックした場合に返される、 **[ok]**ボタンをクリックします。 ユーザーがクリックした場合、**キャンセル**ボタンまたは**閉じる**ボタン タイトル バーで、[キャンセル] が返されます。      メッセージ ボックスで、 **[はい]**ボタンおよび**いいえ**ボタン、**閉じる**タイトル バーのボタンは無効にします。 その結果、[はい] が返される、ユーザーがクリックしたかどうか、**はい**、ユーザーがクリックした場合にボタン、および No が返されます、**いいえ**ボタンをクリックします。      メッセージ ボックスで、 **はい**ボタン、**なし**ボタン、および**キャンセル**ボタン、はい が返されます、 **はい**ボタンがクリックされたと いいえ場合に返される、**いいえ**ボタンがクリックされました。 ユーザーがクリックした場合、**キャンセル**ボタンまたは**閉じる**ボタン タイトル バーで、[キャンセル] が返されます。"
  example:
