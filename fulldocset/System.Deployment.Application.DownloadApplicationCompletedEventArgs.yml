  remarks: 'このプロパティには、テキストが含まれています。 この ClickOnce アプリケーションを起動する .appref-ms ファイルにカスタム インストーラーを書き込むことができます。 ClickOnce では、この起動ファイルを作成するを含むアプリケーションを除くオフラインで利用可能なは、ClickOnce アプリケーションをインストールするときに、`<customUX>`要素。 カスタム インストーラーを含む ClickOnce アプリケーションを起動するショートカットを作成、 `<customUX>` Unicode 形式で新しい .appref-ms ファイルに、このプロパティで、テキストを記述して要素。 詳細については、次を参照してください[ \&lt; entryPoint\&gt;。要素](../Topic/%3CentryPoint%3E%20Element%20\(ClickOnce%20Application\).md)と[チュートリアル: ClickOnce アプリケーションのカスタム インストーラーを作成する](~/add/includes/ajax-current-ext-md.md)です。'
