  name: BrowserCapabilitiesCodeGenerator
  nameWithType: BrowserCapabilitiesCodeGenerator
  fullName: System.Web.Configuration.BrowserCapabilitiesCodeGenerator
  type: Class
  summary: "BrowserCapabilitiesCodeGenerator クラスは内部で使用される、 <xref uid=&quot;langword_csharp_aspnet_regbrowsers&quot; name=&quot;aspnet_regbrowsers&quot; href=&quot;&quot;> </xref> .browser のブラウザー定義ファイルを解析し、実行時ブラウザーのコレクションに正常に格納されているブラウザーを追加するツール、 <xref href=&quot;System.Web.Configuration.BrowserCapabilitiesFactory&quot;> </xref>オブジェクト。"
  remarks: "このクラスのアセンブリのソース コードを生成する、 <xref:System.Web.Configuration.BrowserCapabilitiesFactory>、実行時に特定の要求を生成するクラス<xref:System.Web.Configuration.HttpCapabilitiesBase>に組み込みの ASP.NET からパブリックにアクセスしてオブジェクト`Request.Browser`プロパティ</xref:System.Web.Configuration.HttpCapabilitiesBase></xref:System.Web.Configuration.BrowserCapabilitiesFactory>。"
  syntax:
    content: public class BrowserCapabilitiesCodeGenerator
