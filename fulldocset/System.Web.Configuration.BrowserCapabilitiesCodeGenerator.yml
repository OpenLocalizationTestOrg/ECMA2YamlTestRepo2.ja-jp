- uid: System.Web.Configuration.BrowserCapabilitiesCodeGenerator.Create
  id: Create
  parent: System.Web.Configuration.BrowserCapabilitiesCodeGenerator
  langs:
  - csharp
  name: Create()
  nameWithType: BrowserCapabilitiesCodeGenerator.Create()
  fullName: System.Web.Configuration.BrowserCapabilitiesCodeGenerator.Create()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "このクラスの動作を調整するには、内部的に使用します。"
  remarks: "このメソッドは、まず「ブラウザー」フォルダーを反復処理します。 呼び出して<xref:System.Web.Configuration.BrowserCapabilitiesCodeGenerator.ProcessBrowserFiles%2A>、読み込んでブラウザーの定義のコレクションに含まれる XML を解析するファイルし、ブラウザーの内部コレクションに含まれる情報を挿入します</xref:System.Web.Configuration.BrowserCapabilitiesCodeGenerator.ProcessBrowserFiles%2A>。 ソース コードのコンパイルを生成する内部のメソッドを呼び出すと、キャッシュのグローバル アセンブリ内のアセンブリとして登録し、<xref:System.Web.Configuration.BrowserCapabilitiesFactory>オブジェクト</xref:System.Web.Configuration.BrowserCapabilitiesFactory>。 必要に応じて、このメソッドは、Web サーバーを再起動する内部メソッドを呼び出します。"
  syntax:
    content: public virtual void Create ();
    parameters: []
  overload: System.Web.Configuration.BrowserCapabilitiesCodeGenerator.Create*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.BrowserCapabilitiesCodeGenerator.ProcessBrowserFiles(System.Boolean,System.String)
  id: ProcessBrowserFiles(System.Boolean,System.String)
  parent: System.Web.Configuration.BrowserCapabilitiesCodeGenerator
  langs:
  - csharp
  name: ProcessBrowserFiles(Boolean,String)
  nameWithType: BrowserCapabilitiesCodeGenerator.ProcessBrowserFiles(Boolean,String)
  fullName: System.Web.Configuration.BrowserCapabilitiesCodeGenerator.ProcessBrowserFiles(Boolean,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "読み込みますとブラウザー定義ファイルのコレクションに含まれる XML を解析し、ブラウザーの内部コレクションに含まれる情報を挿入します。"
  syntax:
    content: protected void ProcessBrowserFiles (bool useVirtualPath, string virtualDir);
    parameters:
    - id: useVirtualPath
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>仮想パス。 を使用するにはそれ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
    - id: virtualDir
      type: System.String
      description: "ブラウザー定義ファイルを含む仮想ディレクトリへのパス。 既定値は<xref:System.String>。</xref:System.String>"
  overload: System.Web.Configuration.BrowserCapabilitiesCodeGenerator.ProcessBrowserFiles*
  exceptions:
  - type: System.Web.HttpParseException
    commentId: T:System.Web.HttpParseException
    description: "One of the browser-definition files does not have a root element named \"browsers\".  \n  \n \\- or -  \n  \n One of the browser-definition files fails to load."
  platform:
  - net462
- uid: System.Web.Configuration.BrowserCapabilitiesCodeGenerator.Uninstall
  id: Uninstall
  parent: System.Web.Configuration.BrowserCapabilitiesCodeGenerator
  langs:
  - csharp
  name: Uninstall()
  nameWithType: BrowserCapabilitiesCodeGenerator.Uninstall()
  fullName: System.Web.Configuration.BrowserCapabilitiesCodeGenerator.Uninstall()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "グローバル アセンブリ キャッシュからブラウザー機能のファクトリを削除し、その厳密な名前のパブリック キー トークン ファイルを削除します。"
  remarks: "このメソッドは、Web サービスを再起動します。 ブラウザー機能のファクトリをグローバル アセンブリ キャッシュから削除され、その厳密な名前のパブリック キー トークン ファイルが削除されます。 アンインストールが成功した場合、Web サービスがもう一度再起動されます。"
  syntax:
    content: public bool Uninstall ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ブラウザー機能のファクトリがグローバル アセンブリ キャッシュからアンインストールされた場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.Configuration.BrowserCapabilitiesCodeGenerator.Uninstall*
  exceptions: []
  platform:
  - net462
