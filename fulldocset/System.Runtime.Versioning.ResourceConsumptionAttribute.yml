rceScope>リソース</xref:System.Runtime.Versioning.ResourceScope>。</xref:System.Runtime.Versioning.ResourceScope>       メソッドのグラフが終了したときに、<xref:System.Runtime.Versioning.ResourceExposureAttribute>のリソースのスコープを持つ属性<xref:System.Runtime.Versioning.ResourceScope>メソッドに適用します</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceExposureAttribute>。"
