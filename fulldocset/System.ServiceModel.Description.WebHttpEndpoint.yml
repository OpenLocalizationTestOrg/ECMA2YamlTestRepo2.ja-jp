  summary: "取得または形式の自動選択が有効になっているかどうかを示す値を設定します。"
  remarks: "形式の自動選択が有効にすると、[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]インフラストラクチャを解析し、`Accept`要求メッセージのヘッダーを最も適切な応答形式を決定します。 場合、`Accept`ヘッダーが、適切な応答形式を指定しない、[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]インフラストラクチャを使用して、`Content-Type`の要求メッセージまたは操作の既定の応答形式。"
  syntax:
    content: public bool AutomaticFormatSelectionEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>形式の自動選択が有効な場合、それ以外の場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
