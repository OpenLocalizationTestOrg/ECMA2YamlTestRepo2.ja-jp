  type: Class
  summary: "アニメーション化、 <xref href=&quot;System.Windows.Media.Media3D.Vector3D&quot;> </xref> 、それぞれに前のキー フレームの値<xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value*>線形補間を使用します</xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value*>。"
  remarks: "このクラスの一部として使用される、<xref:System.Windows.Media.Animation.Vector3DKeyFrameCollection>と組み合わせて、<xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames>アニメーション化する、<xref:System.Windows.Media.Media3D.Vector3D>一連のキー フレームに沿って</xref:System.Windows.Media.Media3D.Vector3D></xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames></xref:System.Windows.Media.Animation.Vector3DKeyFrameCollection>。       キー フレームのセグメントを定義する、<xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames>が属する</xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames>。 各キー フレームには、ターゲット<xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A>および<xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A>どの時点を指定します、キー フレームの<xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A>に到達する</xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A></xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A>。 キー フレームは、前のキー フレームのターゲット値から独自のターゲット値をアニメーション化します。 前のキー フレームが終了し、独自のキーの日時に達したときに終了時に開始します。       LinearVector3DKeyFrame と同様に線形のキー フレーム値の間で滑らかで線形補間を作成します。"
  syntax:
    content: 'public class LinearVector3DKeyFrame : System.Windows.Media.Animation.Vector3DKeyFrame'
