  name: HitTestResult
  nameWithType: HitTestResult
  fullName: System.Web.UI.DataVisualization.Charting.HitTestResult
  type: Class
  summary: "ヒット テストの結果を表します。"
  remarks: "HitTestResult クラスがヒット テストの結果を表し、から、返されたオブジェクトとして公開される、<xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>メソッドの呼び出し</xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>。       ヒット テストでは、グラフ要素がある点に注意を決定するグラフの特定の時点を確認します。 グラフ要素が検出されると、そのグラフ要素に関する情報を取得する HitTestResult クラスが使用されます。       グラフ要素が見つかった場合、<xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Object%2A>グラフ要素に参照プロパティが返されますこれが唯一の例外<xref:System.Web.UI.DataVisualization.Charting.DataPoint>オブジェクト、その場合、このプロパティの戻り値は`null`。</xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Object%2A> 。       データ ポイントがある場合は、<xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A>そのデータ ポイントのインデックスを取得するプロパティ以外の<xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>。</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>ポイントの&0; から始まるインデックス</xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A>を使用できます。 使用して、 <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>、関連付けられているを取得するプロパティ<xref:System.Web.UI.DataVisualization.Charting.Series>データ ポイントのオブジェクト</xref:System.Web.UI.DataVisualization.Charting.Series></xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>。       <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.ChartArea%2A>と<xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Axis%2A>プロパティを使用して、関連するグラフ領域とグラフ要素の軸を取得、存在する場合: ヒット テストによって返される</xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Axis%2A></xref:System.Web.UI.DataVisualization.Charting.HitTestResult.ChartArea%2A> これらのプロパティがあります注`null`場合は、返されたグラフ要素に関連付けられたグラフ エリアまたは軸があるありません。       <xref:System.Web.UI.DataVisualization.Charting.ChartElementType>ヒット テストによって返されるグラフ要素の種類を決定するプロパティ</xref:System.Web.UI.DataVisualization.Charting.ChartElementType>を使用します。"
  syntax:
    content: public class HitTestResult
