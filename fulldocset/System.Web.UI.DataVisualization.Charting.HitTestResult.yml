  remarks: "ヒット テストによって返されるグラフのオブジェクトが軸に関連付けられているオブジェクトの場合:、スクロール バーの要素、目盛り、グリッド線またはストリップ ラインなど、-は軸のプロパティを参照、<xref:System.Web.UI.DataVisualization.Charting.Axis>返されたグラフ オブジェクトが関連付けられているオブジェクト</xref:System.Web.UI.DataVisualization.Charting.Axis>。 それ以外の場合にこのプロパティが表示されます`null`です。       なお、<xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>後者グラフ要素の可能性がありますまたは指定した位置にできない可能性があります、メソッドを明示的に呼び出すことができます</xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>。"
