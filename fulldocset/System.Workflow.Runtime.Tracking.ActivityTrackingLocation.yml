  name: ActivityTrackingLocation
  nameWithType: ActivityTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackingLocation
  type: Class
  summary: "ルート ワークフロー インスタンスの実行パス内のアクティビティ ステータス イベントに対応するアクティビティで修飾された場所を定義します。 このクラスは継承できません。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]アクティビティの実行ステータスが変わるたびに、ワークフロー インスタンスはアクティビティ ステータス イベントをランタイム追跡インフラストラクチャに送信します。 ランタイム追跡インフラストラクチャは追跡サービスに送信できる、<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>アクティビティ ステータス イベントが発生するたびにします</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>。 通常は、追跡サービスはすべてのアクティビティ ステータス イベントに特定の種類のアクティビティ、ワークフロー インスタンス内の指定された場所に関連付けられているアクティビティ ステータス イベントでのみが、ワークフロー インスタンス内に発生する追跡されません。 ActivityTrackingLocation 参照アクティビティ タイプを指定することによってこのような場所に一致するパラメーターを定義して、一連のアクティビティ ステータス イベント、および参照アクティビティ タイプのインスタンスより厳密に限定できる条件のセットを変更します。      > [!NOTE] > 単一 ActivityTrackingLocation 可能性があります、ワークフロー インスタンスの実行パスにおける、実際の場所の&1; つ以上を参照してください。       ActivityTrackingLocation オブジェクトを追加して<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A><xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>、 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> <xref:System.Workflow.Runtime.Tracking.TrackingProfile>。</xref:System.Workflow.Runtime.Tracking.TrackingProfile></xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>照合パラメーターを定義するのに</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A></xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>       いずれか<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A>または<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A>。</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A></xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A>を設定して照合する参照アクティビティ タイプを指定する必要があります。       設定することがあります<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>参照アクティビティ タイプから派生したアクティビティに関心を指定します</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>。       追加することも<xref:System.Workflow.ComponentModel.ActivityExecutionStatus>値<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A>を照合するアクティビティ ステータス イベントを指定します</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A></xref:System.Workflow.ComponentModel.ActivityExecutionStatus>。       追加することも<xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>オブジェクトを<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A>、参照アクティビティ タイプのみ特定の条件に関心を指定します</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A></xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>。 たとえば、参照アクティビティ タイプの特定の名前付きインスタンスのみに関心を指定できます。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackingLocation
