  name: FileAttribute
  nameWithType: FileAttribute
  fullName: Microsoft.VisualBasic.FileAttribute
  type: Enum
  summary: "ファイル アクセス関数を呼び出すときに使用するファイル属性を示します。"
  remarks: "呼び出すと、 `Dir`、 `GetAttr`、または`SetAttr`関数、行うこともできます、`FileAttribute`実際の値の代わりに、コード内で列挙します。       `Attributes`引数は、`FileAttribute`列挙型メンバー。       ファイル I/O 操作を実行するときに、`My.Computer.FileSystem`オブジェクトが、メソッドを I/O パフォーマンスと従来のファイルよりも使いやすさの向上を提供します。 詳細については、 <xref:Microsoft.VisualBasic.FileSystem>。</xref:Microsoft.VisualBasic.FileSystem>を参照してください。"
  syntax:
    content: >-
      [System.Flags]

      public enum FileAttribute
  inheritance:
  - System.Enum
  platform:
  - net462
