  name: UIPermission
  nameWithType: UIPermission
  fullName: System.Security.Permissions.UIPermission
  type: Class
  summary: "ユーザー インターフェイスとクリップボードに関連するアクセス許可を制御します。 このクラスは継承できません。"
  remarks: "Windows での描画とユーザーの入力イベントは、ユーザー インターフェイスです。       Windows を使用するアクセス許可は、次のいずれかを指定できます無制限、限定<xref:System.Security.Permissions.UIPermissionWindow>、のみ<xref:System.Security.Permissions.UIPermissionWindow>、または描画ウィンドウまたはユーザーのイベントのアクセスが許可される入力なし。</xref:System.Security.Permissions.UIPermissionWindow> </xref:System.Security.Permissions.UIPermissionWindow> 。 <xref:System.Security.Permissions.UIPermissionWindow>および<xref:System.Security.Permissions.UIPermissionWindow>タイトルと有害なコードによって、考えられるなりすましを防ぐためにサイズが制限されています</xref:System.Security.Permissions.UIPermissionWindow>。</xref:System.Security.Permissions.UIPermissionWindow>       クリップボードを使用するアクセス許可は、次のいずれかを指定できます。 無制限、書き込み専用、またはクリップボードへのアクセスが許可されていません。 貼り付けを制限では、有害な可能性のあるアプリケーションから取得したデータの切り取り、コピー、および貼り付け操作のキーボード コマンドを使用して、ユーザーによって開始される状態のまま、ユーザーの同意なくお客様クリップボードからできないようにします。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UIPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
