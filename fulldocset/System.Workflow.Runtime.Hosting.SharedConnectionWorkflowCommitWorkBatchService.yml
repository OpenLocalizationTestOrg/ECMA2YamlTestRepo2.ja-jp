  summary: "取得および設定を指定する値かどうか、 <xref href=&quot;System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService&quot;> </xref>は作業バッチのコミットを再試行してください。"
  remarks: "バッチのコミットの作業の再試行<xref:System.Workflow.ComponentModel.TransactionScopeActivity>をワークフローにアクティビティをモデル化する必要があります (通常 while を使用して外側のループと例外ハンドラー、 <xref:System.Workflow.ComponentModel.TransactionScopeActivity>).</xref:System.Workflow.ComponentModel.TransactionScopeActivity> </xref:System.Workflow.ComponentModel.TransactionScopeActivity> <xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>ため開始されませんでした (したがってを所有していない) トランザクションにの再試行をここでは行うことはできません</xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>。       プログラムで設定するには、以外には、構成ファイルでこの機能を有効にすることができます。 構成ファイルでこのプロパティを設定する方法の詳細については、次を参照してください。[ワークフロー構成ファイル](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909)です。       作業バッチ トランザクションの再試行に関する一般情報は、次を参照してください。[ワークフローの状態情報をバッチ処理](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)です。"
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>サービスは、作業バッチのコミットを再試行する場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
