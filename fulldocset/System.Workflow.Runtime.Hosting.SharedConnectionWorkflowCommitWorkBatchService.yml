  summary: "共有接続のバージョンを表す、 <xref href=&quot;System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService&quot;> </xref>ランタイムによって使用されるサービスです。 このコンテキストでは、共有接続は、追跡や永続化の両方のサービスのサービスが同じ SQL 接続を使用することを意味します。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SharedConnectionWorkflowCommitWorkBatchService サービスは、さまざまなオブジェクト間の共有接続を使用するデータベース トランザクションに使用されます。 代わりに SharedConnectionWorkflowCommitWorkBatchService を使用する、<xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>で、<xref:System.Workflow.Runtime.WorkflowRuntime>インスタンスを使用して、<xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A>メソッド</xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A></xref:System.Workflow.Runtime.WorkflowRuntime></xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>。      > [!IMPORTANT] > など SQL によって発生したクラスターのフェールオーバーや断続的なネットワークの問題、SharedConnectionWorkflowCommitWorkBatchService はコミット処理に最大 20 回再試行させる前に、SharedConnectionWorkflowCommitWorkBatchService によって使用される SQL サーバーがダウンした場合、<xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled>イベント</xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled>。"
  syntax:
