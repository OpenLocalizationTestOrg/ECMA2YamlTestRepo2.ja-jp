  name: RunInstallerAttribute
  nameWithType: RunInstallerAttribute
  fullName: System.ComponentModel.RunInstallerAttribute
  type: Class
  summary: "指定するかどうか、Visual Studio カスタム アクション インストーラーまたは[Installutil.exe (インストーラー ツール)](~/add/includes/ajax-current-ext-md.md)アセンブリがインストールされているときに呼び出される必要があります。"
  remarks: "継承するクラス<xref:System.Configuration.Install.Installer>&quot;éý&quot; RunInstallerAttribute でマークされている`true`、Visual Studio のカスタム アクション インストーラーや、InstallUtil.exe は、アセンブリがインストールされているときに呼び出される</xref:System.Configuration.Install.Installer>。 設定 RunInstallerAttribute でマークされたメンバー`false`インストーラーは呼び出されません。 既定値は`true`します。      > [!NOTE] >、RunInstallerAttribute を持つプロパティをマークする場合に設定`true`、この属性の値が定数メンバー <xref:System.ComponentModel.RunInstallerAttribute.Yes>.</xref:System.ComponentModel.RunInstallerAttribute.Yes>設定 設定 RunInstallerAttribute でマークされたプロパティの`false`、値が<xref:System.ComponentModel.RunInstallerAttribute.No>.</xref:System.ComponentModel.RunInstallerAttribute.No> したがって、コード内でこの属性の値を確認する場合は、必要がありますを指定する属性<xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName>または<xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName>。</xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName></xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName>として       詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example specifies that the installer should be run for `MyProjectInstaller`.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._90_1.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._90_1.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._90_1.cs)]  \n  \n The next example creates an instance of `MyProjectInstaller`. Then it gets the attributes for the class, extracts the RunInstallerAttribute, and prints whether to run the installer.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._90_2.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._90_2.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._90_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class RunInstallerAttribute : Attribute
