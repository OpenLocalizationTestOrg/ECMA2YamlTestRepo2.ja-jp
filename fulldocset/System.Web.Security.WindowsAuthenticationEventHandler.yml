entication_OnAuthenticate**イベント、IIS によって提供される id が現在の要求の id として使用される Windows</xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> 。 IIS で匿名認証を使用する場合、<xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A>のプロパティ、<xref:System.Web.Security.WindowsAuthenticationEventArgs>オブジェクトがによって返される id に設定されている、<xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A>メソッド</xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A></xref:System.Web.Security.WindowsAuthenticationEventArgs></xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A>。       **WindowsAuthentication_OnAuthenticate**イベントは、いつ発生する認証<xref:System.Web.Configuration.AuthenticationSection.Mode%2A>に設定されている<xref:System.Web.Configuration.AuthenticationMode>と<xref:System.Web.Security.WindowsAuthenticationModule>アプリケーションのアクティブな HTTP モジュールは、</xref:System.Web.Security.WindowsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A> 。"
