  fullName: System.Web.Services.Protocols.AnyReturnReader
  type: Class
  summary: "Web サービス クライアントが HTTP を使用して実装せずに SOAP 応答の受信の戻り値の最小のリーダーを提供します。"
  remarks: "AnyReturnReader とその他のクラスの<xref:System.Web.Services.Protocols>名前空間は、HTTP GET 要求および HTTP POST 操作で Web サービスの .NET Framework の実装をサポートします</xref:System.Web.Services.Protocols>。 Web サービスのライター、リーダー シリアル化および逆、それぞれ、パラメーターまたは Web メソッドの戻り値のオブジェクトと、HTTP 要求または応答のストリームの間です。 Web サービスのライター、リーダーは、HTTP トランスポートを使用しますが、SOAP 標準を使用してメッセージを交換しません。       AnyReturnReader クラスでは、抽象の親クラス<xref:System.Web.Services.Protocols.MimeReturnReader>のインターフェイスの最小限の実装を提供します。通常は不要 AnyReturnReader を直接使用する</xref:System.Web.Services.Protocols.MimeReturnReader>。 Wsdl.exe ツールは、HTTP GET または HTTP POST の実装に応じて、クライアント プロキシ コードを生成するときは、<xref:System.Web.Services.Protocols.HttpMethodAttribute>各 Web メソッドに、既定では、属性の<xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A><xref:System.Web.Services.Protocols.XmlReturnReader>、 <xref:System.Web.Services.Protocols.MimeReturnReader>。</xref:System.Web.Services.Protocols.MimeReturnReader>から別のクラスが派生</xref:System.Web.Services.Protocols.XmlReturnReader>するプロパティ</xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>を設定</xref:System.Web.Services.Protocols.HttpMethodAttribute>は適用されます。"
  syntax:
    content: 'public class AnyReturnReader : System.Web.Services.Protocols.MimeReturnReader'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  - System.Web.Services.Protocols.MimeReturnReader
