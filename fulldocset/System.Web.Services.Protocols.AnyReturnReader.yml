  remarks: "初期化子は、パラメーターとして渡されるオブジェクト、<xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A>メソッド</xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A>。 <xref:System.Web.Services.Protocols.AnyReturnReader>クラス初期化子があり、キーワードで参照されるインスタンス`this`がない限り、<xref:System.Web.Services.Protocols.LogicalMethodInfo>パラメーターの値に設定されている場合、初期化子に void 戻り値の型を持つ`null`</xref:System.Web.Services.Protocols.LogicalMethodInfo></xref:System.Web.Services.Protocols.AnyReturnReader>。       GetInitializer メソッドは、サービスの初期化中に呼び出されます。 応答を処理すると、時、初期化子に後で、<xref:System.Web.Services.Protocols.AnyReturnReader>にオブジェクトが渡される、<xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A>別のメソッド<xref:System.Web.Services.Protocols.AnyReturnReader>インスタンス</xref:System.Web.Services.Protocols.AnyReturnReader></xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A></xref:System.Web.Services.Protocols.AnyReturnReader>。 その他のインスタンスへの呼び出しを受け取る、<xref:System.Web.Services.Protocols.AnyReturnReader.Read%2A>メソッド</xref:System.Web.Services.Protocols.AnyReturnReader.Read%2A>。"
