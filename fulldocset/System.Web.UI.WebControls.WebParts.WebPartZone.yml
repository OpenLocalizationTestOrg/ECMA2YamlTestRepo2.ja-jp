  summary: "取得または設定の参照、 <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> Web ページのマークアップで宣言されているコントロールを格納するインスタンス。"
  remarks: "ZoneTemplate プロパティを指す、<xref:System.Web.UI.ITemplate>内インスタンス、<xref:System.Web.UI.WebControls.WebParts.WebPartZone>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPartZone></xref:System.Web.UI.ITemplate>。 テンプレートには内で宣言する静的サーバー コントロールが含まれています、<xref:System.Web.UI.WebControls.WebParts.WebPartZone>コントロールを含む<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール、ユーザー コントロール、カスタム コントロール、および ASP.NET コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPartZone>。       静的なを追加すると<xref:System.Web.UI.WebControls.WebParts.WebPart>または他のサーバー コントロール、<xref:System.Web.UI.WebControls.WebParts.WebPartZone>では、Web ページの宣言型のマークアップ内のコントロールのタグを配置する必要があります`<zonetemplate>`タグ</xref:System.Web.UI.WebControls.WebParts.WebPartZone></xref:System.Web.UI.WebControls.WebParts.WebPart>。 内のコントロールを宣言していない場合`<zonetemplate>`タグ、例外がスローされます。"
  example:
  - "The following code example demonstrates the use of the ZoneTemplate property in the declarative markup of a Web Parts page. The full code for the example, including a custom class and an .aspx page to host the control, is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> class overview topic.  \n  \n Notice that, in the markup for the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, there is a `<zonetemplate>` element that contains a reference to the Calendar control. If you wanted to add additional <xref:System.Web.UI.WebControls.WebParts.WebPart> controls or other server controls to the zone, you could also add them within the `<zonetemplate>` tags.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_562_1.aspx)]\n [!code-cs[WebParts_WebPartZone_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_562_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "<xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>を格納している、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref>ゾーン内のコントロールです。"
