  summary: "Web パーツ コントロール セットをホストするための主なコントロールとして機能<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> Web ページ上のコントロールです。"
  remarks: "Web パーツの機能では、ゾーンは、Web パーツ コントロールを含む Web ページに定義済みの領域です。 ゾーンの主な機能は、それに含まれるコントロールのレイアウトにこれらのコントロールの一般的なユーザー インターフェイス (UI) を提供します。 ゾーンと Web パーツ アプリケーションでその使用方法の詳細については、ベースのリファレンス ドキュメントを参照してください<xref:System.Web.UI.WebControls.WebParts.WebZone>と<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>クラス、およびトピック[Web パーツ コントロール セットの概要](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> 。       WebPartZone コントロールの特別な関数が含まれて<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールで、メインの Web パーツの UI アプリケーションを形成します</xref:System.Web.UI.WebControls.WebParts.WebPart>。 WebPartZone コントロールは、テンプレートとして使用して、内の他のサーバー コントロールを追加する開発者を有効にすると、Web ページの保存形式で宣言できます、`<asp:webpartzone>`要素。 サーバー コントロールの任意の型は WebPartZone ゾーンに追加された場合、として機能する、<xref:System.Web.UI.WebControls.WebParts.WebPart>実行時にコントロール</xref:System.Web.UI.WebControls.WebParts.WebPart>。 これは、追加されたコントロールがかどうかに関係なく当てはまります、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール、ユーザー コントロール、カスタム コントロールまたは ASP.NET コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart>。 詳細については、<xref:System.Web.UI.WebControls.WebParts.GenericWebPart>クラス</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>のトピックを参照してください。       含むだけでなく<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール、WebPartZone コントロールも共通の UI コントロールに対して提供が含まれています</xref:System.Web.UI.WebControls.WebParts.WebPart>。 この一般的な UI、chrome と総称は、すべてのコントロール、境界線、タイトル、ヘッダーとフッター、スタイルの特性、および動詞 (ユーザー コントロールの実行などを閉じるしたりできるを最小限に抑える UI 操作) などの周辺の UI 要素で構成されます。      > [!NOTE] > Internet Explorer は、ゾーンの向きに応じて、予期しない方法で、WebPartZone またはそのコンテナー内のコントロールの高さをレンダリングする可能性があります。 詳細については、ドキュメントを参照して、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>または<xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>。       WebPartZone クラス ベースからの動作のほとんどの派生<xref:System.Web.UI.WebControls.WebParts.WebZone>と<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>クラスです&1; つだけの一意のメンバーを追加、<xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A>プロパティ。</xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> 。 このプロパティが参照、<xref:System.Web.UI.ITemplate>ページを使用して静的にゾーンにコントロールを定義できるように、テンプレートでは、オブジェクト、 `<zonetemplate>` .aspx ページのマークアップ宣言内の要素</xref:System.Web.UI.ITemplate>。      ## このコントロールの既定で表示されるマークアップのアクセシビリティは可能性があります、Web コンテンツ ユーザー補助ガイドライン 1.0 (WCAG) 優先度 1 のガイドラインなどのユーザー補助の標準に準拠していません。 このコントロールのユーザー補助のサポートに関する詳細については、「 [ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates the use of the WebPartZone control in a Web Parts page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The first part of the example shows a custom class that inherits from the WebPartZone class, and that sets two of the base zone properties in the constructor.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_213_1.vb)]\n [!code-cs[WebParts_WebPartZone_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_213_1.cs)]  \n  \n The second part of the example shows a page that contains the custom WebPartZone control. Notice that the page requires a special `Register` directive near the top of the page to reference the assembly that contains the custom zone. The page also contains an `<asp:webpartmanager>` element, which is required on every Web Parts page. The `<cc1:MyWebPartZone>` element, which represents the custom WebPartZone control, contains a standard ASP.NET <xref:System.Web.UI.WebControls.Calendar> control. Because it is contained within a WebPartZone zone, the <xref:System.Web.UI.WebControls.Calendar> control will be wrapped with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control at run time, which enables it to act as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_213_2.aspx)]\n [!code-cs[WebParts_WebPartZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_213_2.aspx)]  \n  \n Examine the declarative markup for the custom WebPartZone control. Notice that you can set various zone-level properties in the markup, as shown in the following code example.  \n  \n> [!NOTE]\n>  It is very important to note the use of the `<zonetemplate>` element. This element, as described in the Remarks section, is required within a WebPartZone zone to wrap the static <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that are declared in a page.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_213_3.aspx)]\n [!code-cs[WebParts_WebPartZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_213_3.aspx)]"
