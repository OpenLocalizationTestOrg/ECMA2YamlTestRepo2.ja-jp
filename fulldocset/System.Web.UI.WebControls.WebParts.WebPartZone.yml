- uid: System.Web.UI.WebControls.WebParts.WebPartZone.GetInitialWebParts
  id: GetInitialWebParts
  parent: System.Web.UI.WebControls.WebParts.WebPartZone
  langs:
  - csharp
  name: GetInitialWebParts()
  nameWithType: WebPartZone.GetInitialWebParts()
  fullName: System.Web.UI.WebControls.WebParts.WebPartZone.GetInitialWebParts()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "抽象基本メソッドをオーバーライドし、静的の初期セットを取得<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>ゾーンのテンプレートに含まれるコントロール。"
  remarks: "GetInitialWebParts メソッドは、抽象基本の実装を提供<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.GetInitialWebParts%2A>メソッド</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.GetInitialWebParts%2A>。 基本メソッドの実装が用意されていませんが、メソッドを宣言できるように、派生クラスがどのように取得することが属しているコントロールの初期セット ゾーンで、アカウントに個人的な変更を考慮せずをカスタマイズすることができます。       ゾーンでは、検出された各サーバー コントロールに対して、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart%2A>メソッドが呼び出されます</xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart%2A>。 コントロールから直接継承している場合、<xref:System.Web.UI.WebControls.WebParts.WebPart>クラス、ゾーンに追加されるだけで<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>コレクション (とのようなコレクションに、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロール).</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> 場合は、コントロールがから直接継承されません<xref:System.Web.UI.WebControls.WebParts.WebPart>、Web パーツ コントロール セットを持つコントロールをラップする、<xref:System.Web.UI.WebControls.WebParts.GenericWebPart>として動作する制御を有効にするオブジェクト、<xref:System.Web.UI.WebControls.WebParts.WebPart>実行時にコントロール</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.GenericWebPart></xref:System.Web.UI.WebControls.WebParts.WebPart>。       <xref:System.Web.UI.WebControls.WebParts.WebPartZone>クラスを実装する基本メソッド (存在する場合) は、コントロールのセットを返すことによってのセット内で静的に宣言されている`<zonetemplate>`Web パーツ ページのマークアップ内のタグ</xref:System.Web.UI.WebControls.WebParts.WebPartZone>。 場合、<xref:System.Web.UI.WebControls.PlaceHolder>コントロールがゾーンで宣言されている、子コントロールのコントロールが追加される、コントロール自体ではなく</xref:System.Web.UI.WebControls.PlaceHolder>。 この実装では、たとえば、作成することができます、<xref:System.Web.UI.WebControls.WebParts.WebPartZone>ゾーンのマスター ページで、宣言し、各<xref:System.Web.UI.WebControls.WebParts.WebPart>またはサーバー コントロール コンテンツ ページ</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPartZone>。 宣言する場合<xref:System.Web.UI.WebControls.Literal>コントロールで、<xref:System.Web.UI.WebControls.WebParts.WebPartZone>ゾーンは無視されます</xref:System.Web.UI.WebControls.WebParts.WebPartZone></xref:System.Web.UI.WebControls.Literal>。      > [!NOTE] > パーソナル化が行われた後、GetInitialWebParts メソッドによって返されるコントロールの初期のコレクションが、ゾーン内のコントロールの実際の実行時コレクションとは異なる可能性があります。 たとえば、2 つの Web ページがある<xref:System.Web.UI.WebControls.WebParts.WebPartZone>コントロール、および&1; つ目は、名前付きユーザー コントロールを含む`User1`内で静的に宣言されている、`<zonetemplate>`タグ</xref:System.Web.UI.WebControls.WebParts.WebPartZone>。 ユーザーがドラッグが、ページを読み込む場合`User1`し、2 番目ゾーンに`User1`がそのゾーンで宣言されているため、最初のゾーンの GetInitialWebParts メソッドを呼び出すことによって返されるコレクションの一部であります。 実行時に、ときに、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロールは、パーソナル化データを読み込む`User1`実際には、ユーザーがそれをドラッグする&2; 番目のゾーンで表示</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  syntax:
    content: protected override System.Web.UI.WebControls.WebParts.WebPartCollection GetInitialWebParts ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartCollection&quot;> </xref>すべてを格納している、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref>またはゾーンのテンプレートに含まれるその他のサーバー コントロールです。"
  overload: System.Web.UI.WebControls.WebParts.WebPartZone.GetInitialWebParts*
  exceptions: []
  platform:
  - net462
