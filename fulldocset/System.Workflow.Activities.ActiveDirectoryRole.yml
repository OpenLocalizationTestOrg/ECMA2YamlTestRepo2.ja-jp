  type: Class
  summary: "Windows Workflow Foundation ホスト環境で Active Directory ロールを表します。 このクラスは継承できません。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]通常、Active Directory ストアは、組織の人事情報を格納するため使用されます。 ActiveDirectoryRole の主な目的は、ビジネス上の理由でこうした組織情報をクエリすることができます。       Active Directory ロールは、通常、職務、役職、または職能、組織のコンテキスト内に対応します。"
