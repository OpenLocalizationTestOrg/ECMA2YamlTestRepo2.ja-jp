  type: Class
  summary: "表す、 <xref uid=&quot;langword_csharp_&lt;cookieHandler&gt;&quot; name=&quot;&lt;cookieHandler&gt;&quot; href=&quot;&quot;> </xref>構成要素。"
  remarks: "`<cookieHandler>`要素の子要素、`<federatedAuthentication>`要素以外の場合は<xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName>、CookieHandlerElement クラスのインスタンスに設定されます</xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName> `<cookieHandler>`要素を使用して、セッションの認証モジュール (SAM) によって、<xref:System.IdentityModel.Services.SessionAuthenticationModule>クラス</xref:System.IdentityModel.Services.SessionAuthenticationModule>によって表されるを使用するクッキー ハンドラーを構成します。       Cookie のハンドラーは、次の方法のいずれかで構成できます: チャンクされたクッキー ハンドラーを構成するを設定する、<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>プロパティを<xref:System.IdentityModel.Services.CookieHandlerMode>または<xref:System.IdentityModel.Services.CookieHandlerMode>設定と、 <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>、チャンクされたクッキー ハンドラーの構成要素を持つプロパティです</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A></xref:System.IdentityModel.Services.CookieHandlerMode></xref:System.IdentityModel.Services.CookieHandlerMode></xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>。 <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>プロパティを設定しないでください</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>。      -既定のチャンク サイズを使用してチャンクされたクッキー ハンドラーを構成するには設定することができます、 <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>、前述のようにプロパティ両方まま、<xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>と<xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>プロパティが設定されていない</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A></xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A></xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>。      、カスタム クッキー ハンドラーを構成するには設定、<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>プロパティを<xref:System.IdentityModel.Services.CookieHandlerMode>設定と、<xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>カスタム クッキー ハンドラーの種類を識別する構成要素を持つプロパティです</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A></xref:System.IdentityModel.Services.CookieHandlerMode></xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>。 この型は<xref:System.IdentityModel.Services.CookieHandler>クラス</xref:System.IdentityModel.Services.CookieHandler>から派生する必要があります。 <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>プロパティを設定しないでください</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>。"
