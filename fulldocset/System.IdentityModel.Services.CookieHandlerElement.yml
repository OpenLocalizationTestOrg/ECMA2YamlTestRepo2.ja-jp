  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "取得または設定を指定する値かどうか、 <xref uid=&quot;langword_csharp_httpOnly&quot; name=&quot;httpOnly&quot; href=&quot;&quot;> </xref>このハンドラーによって書き込まれた cookie のプロパティを設定する必要があります。"
