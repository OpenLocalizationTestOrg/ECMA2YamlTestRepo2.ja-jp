  - csharp
  name: CustomCookieHandler
  nameWithType: CookieHandlerElement.CustomCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "取得またはカスタム クッキー ハンドラー型を設定します。 カスタム クッキー ハンドラーを構成しているときに、このプロパティを設定する必要があります。"
  remarks: "このプロパティは、`<customCookieHandler>`の子要素、`<cookieHandler>`要素。 使用するカスタム クッキー ハンドラー型を指定します。 このプロパティが設定されている場合、 <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode>にプロパティを設定する必要があります</xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> このプロパティで指定されたカスタム型は<xref:System.IdentityModel.Services.CookieHandler>クラス</xref:System.IdentityModel.Services.CookieHandler>から派生する必要があります。       いずれか、<xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>プロパティまたは CustomCookieHandler プロパティがあります、セットが、両方は使用できません</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>。"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement CustomCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "A <xref href=&quot;System.IdentityModel.Configuration.CustomTypeElement&quot;> </xref>カスタム クッキー ハンドラーの型を定義します。"
  overload: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler*
  exceptions: []
  platform:
  - net462
