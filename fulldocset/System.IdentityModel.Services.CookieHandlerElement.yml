- uid: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  id: ChunkedCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: ChunkedCookieHandler
  nameWithType: CookieHandlerElement.ChunkedCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "取得またはチャンクされたクッキー ハンドラーを設定します。"
  remarks: "このプロパティは、`<chunkedCookieHandler>`の子要素、`<cookieHandler>`要素。 チャンクされたクッキー ハンドラーのインスタンスを指定、<xref:System.IdentityModel.Services.ChunkedCookieHandler>に使用するクラス</xref:System.IdentityModel.Services.ChunkedCookieHandler>。 設定されているかどうか、<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>いずれか<xref:System.IdentityModel.Services.CookieHandlerMode>または<xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode></xref:System.IdentityModel.Services.CookieHandlerMode>にプロパティを設定する必要があります</xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> 場合、<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>プロパティは、これらの値のいずれかに設定されていますが ChunkedCookieHandler プロパティが設定されていない、既定のチャンク サイズのチャンクされたクッキー ハンドラー (<xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName>) が構成されている</xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName></xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>。       ChunkedCookieHandler プロパティまたは<xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>プロパティ セットが、両方が適用される場合があります</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>。"
  syntax:
    content: public System.IdentityModel.Services.ChunkedCookieHandlerElement ChunkedCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Services.ChunkedCookieHandlerElement
      description: "A <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandlerElement&quot;> </xref>チャンクされたクッキー ハンドラーの追加の構成を提供します。"
  overload: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  id: CustomCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
