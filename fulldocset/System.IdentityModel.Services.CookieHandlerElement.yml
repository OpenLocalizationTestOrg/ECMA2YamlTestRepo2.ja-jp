  syntax:
    content: public bool HideFromScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合、 <xref uid=&quot;langword_csharp_httpOnly&quot; name=&quot;httpOnly&quot; href=&quot;&quot;> </xref>プロパティが、それ以外の設定にする必要があります<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>です。"
  overload: System.IdentityModel.Services.CookieHandlerElement.HideFromScript*
  exceptions: []
  platform:
