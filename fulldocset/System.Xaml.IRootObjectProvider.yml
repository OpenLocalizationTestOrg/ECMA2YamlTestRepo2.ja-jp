  remarks: "IRootObjectProvider サービスは、主に、特定のフレームワークによって、またはフレームワークでよく使用されるルート要素クラスの機能によって公開されるアプリケーション サービスに関連します。       型コンバーターおよびマークアップ拡張機能は、XAML オブジェクト ライターは、値変換の動作を呼び出すときは、XAML オブジェクト ライターによって提供されるサービスのコンテキストでサービスとして IRootObjectProvider をクエリできます。 詳細については、次を参照してください。[型コンバーターと XAML のマークアップ拡張機能](~/add/includes/ajax-current-ext-md.md)と[サービスで使用できるコンテキスト型コンバーターおよびマークアップ拡張機能](~/add/includes/ajax-current-ext-md.md)します。"
