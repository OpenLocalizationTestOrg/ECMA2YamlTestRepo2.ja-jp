  summary: "マークアップまたはオブジェクト グラフからは、ルート オブジェクトを取得します。"
  remarks: "XAML マークアップのシナリオでは、ルート オブジェクトは、規約によって設定される XAML マークアップのルート レベルの属性のためのマークアップ拡張機能のシナリオで役立ちます可能性があります。 フレームワークでは、特定のルート オブジェクトの機能を指定する場合があります。 たとえば、特定の属性がのみ有効でルート レベルでかフレームワークのルートからのグローバル プロパティの継承をサポートして可能性があります。"
