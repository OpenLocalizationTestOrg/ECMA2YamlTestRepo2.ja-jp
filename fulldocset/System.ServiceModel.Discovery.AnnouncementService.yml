  type: Method
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "入力方向の処理を開始オフライン アナウンス (Bye) メッセージ。"
  remarks: "継承するクラス<xref:System.ServiceModel.Discovery.AnnouncementService>するカスタム アナウンスを実装するリスナー サービスにはこのメソッドをオーバーライドし、受信 Bye メッセージの処理を開始する</xref:System.ServiceModel.Discovery.AnnouncementService>。"
  syntax:
    content: protected virtual IAsyncResult OnBeginOfflineAnnouncement (System.ServiceModel.Discovery.DiscoveryMessageSequence messageSequence, System.ServiceModel.Discovery.EndpointDiscoveryMetadata endpointDiscoveryMetadata, AsyncCallback callback, object state);
    parameters:
    - id: messageSequence
      type: System.ServiceModel.Discovery.DiscoveryMessageSequence
      description: "このメッセージの現在の通知のシーケンス内の位置。"
    - id: endpointDiscoveryMetadata
      type: System.ServiceModel.Discovery.EndpointDiscoveryMetadata
      description: "例のスコープに対して、エンドポイントのメタデータを提供するオブジェクトは、URI、コントラクト名、およびエンドポイント アドレスをリッスンします。"
    - id: callback
      type: System.AsyncCallback
      description: "非同期操作が完了したときに呼び出すメソッド。"
    - id: state
      type: System.Object
      description: "インフラストラクチャ定義の状態データ。"
    return:
      type: System.IAsyncResult
      description: "保留中の非同期要求の状態。"
  overload: System.ServiceModel.Discovery.AnnouncementService.OnBeginOfflineAnnouncement*
  exceptions: []
  platform:
  - net462
