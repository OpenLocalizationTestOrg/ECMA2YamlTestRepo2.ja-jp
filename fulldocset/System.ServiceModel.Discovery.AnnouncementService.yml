  fullName: System.ServiceModel.Discovery.AnnouncementService
  type: Class
  summary: "アナウンス サービスの自己ホスト型の実装です。"
  remarks: "このクラスは、標準のアナウンス エンドポイントで着信メッセージのリッスン (<xref:System.ServiceModel.Discovery.AnnouncementEndpoint>) し、こんにちはまたは Bye アナウンス メッセージが届いたときにイベント通知を提供します</xref:System.ServiceModel.Discovery.AnnouncementEndpoint>。 このクラスから派生することによって、カスタム アナウンス サービスの実装を提供できます。"
  syntax:
    content: >-
      [System.ServiceModel.ServiceBehavior(ConcurrencyMode=System.ServiceModel.ConcurrencyMode.Multiple, InstanceContextMode=System.ServiceModel.InstanceContextMode.Single)]

      public class AnnouncementService
