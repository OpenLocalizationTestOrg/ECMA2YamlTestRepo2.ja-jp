  name: Form
  nameWithType: Form
  fullName: System.Web.UI.MobileControls.Form
  type: Class
  summary: "コントロールをグループ化機能をまとめて提供します。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "フォームは、ASP.NET モバイル Web ページ内のコントロールの最も外側のグループを表します。 個々 のモバイル Web ページには、最も外側のレベルで複数のフォームを含めることができます。 フォームを入れ子にすることはできません。使用して<xref:System.Web.UI.MobileControls.Panel>コンテナーを入れ子にする場合を制御します</xref:System.Web.UI.MobileControls.Panel>。 詳細については、次を参照してください。[フォーム コントロールの概要](http://msdn.microsoft.com/en-us/24a1946a-bb3c-41c8-90cd-f00643525016)です。 特定のフォームを表示するか、設定、<xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>現在のプロパティは、目的の形式をページか、設定、<xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>プロパティに、<xref:System.Web.UI.MobileControls.Link>目的の形式を制御します</xref:System.Web.UI.MobileControls.Link></xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A></xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>。 フォーム コントロールのテキストの内容にマークアップ タグを伴うとリテラル テキストを含めることができます。 テンプレートを使用する場合は、フォームのコントロールがでテンプレートのインスタンスを作成することに注意してください、<xref:System.Web.UI.MobileControls.Form.OnInit%2A>フォームのメソッド</xref:System.Web.UI.MobileControls.Form.OnInit%2A>。 <xref:System.Web.UI.MobileControls.Form.OnInit%2A>前に、フォームのメソッドが呼び出されます`Page_Load`と`Page_Init`</xref:System.Web.UI.MobileControls.Form.OnInit%2A>。 また、ページのコンス トラクターの実行が早すぎるでテンプレートを設定する、<xref:System.Web.UI.MobileControls.Form.OnInit%2A>メソッド フォームがまだ作成されていないためです</xref:System.Web.UI.MobileControls.Form.OnInit%2A>。 これを修正するフック フォーム自体の<xref:System.Web.UI.MobileControls.Form.OnInit%2A>メソッド、およびそこにテンプレートのインスタンスを作成します</xref:System.Web.UI.MobileControls.Form.OnInit%2A>。 詳細については、次を参照してください。[テンプレート レンダリングの実装](http://msdn.microsoft.com/en-us/b86d9d1d-ab18-4cad-a825-092826bb3922)です。"
  example:
  - "The following code example shows how to create a page with two forms along with links between the two forms. One form has a check box list. When items are selected and the **Submit** button is clicked, the form presents a list of the selected items and their values. Notice that the <xref:System.Web.UI.MobileControls.Form.Activate> event methods prepare the respective forms for display  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileFormSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_25_1.aspx)]\n [!code-vb[MobileFormSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_25_1.aspx)]"
