  name: ServiceAccount
  nameWithType: ServiceAccount
  fullName: System.ServiceProcess.ServiceAccount
  type: Enum
  summary: "サービスのセキュリティ コンテキストは、そのログオンの種類の定義を指定します。"
  remarks: "初期化するときに、ServiceAccount 列挙体を使用して、<xref:System.ServiceProcess.ServiceProcessInstaller>をインストールするサービスのセキュリティ コンテキストを指定します</xref:System.ServiceProcess.ServiceProcessInstaller>。 セキュリティ コンテキストでは、サービスが、システムと (たとえば、サービスが、コンピューターの資格情報または匿名の資格情報をリモート サーバーに提示するかどうか)、ネットワーク上のサービスの動作が持つ権限を示します。 ServiceAccount 列挙体は、特定のサービスに必要な権限だけを指定できるように、権限の範囲を提供します。       `LocalSystem`値が高い特権のアカウントを定義しますが、ほとんどのサービスには、このような高い特権レベルは不要です。 `LocalService`と`NetworkService`列挙型のメンバーは、セキュリティ コンテキストの低い特権レベルを提供します。      > [!NOTE] > 値`LocalService`と`NetworkService`は Windows XP および Windows Server 2003 ファミリでのみ使用できます。"
  example:
  - "The following code example demonstrates how to use the ServiceAccount enumeration to install new programs by using the system account's security context.  \n  \n [!code-cpp[Classic ServiceInstaller Example#1](~/add/codesnippet/cpp/t-system.serviceprocess._5_1.cpp)]\n [!code-cs[Classic ServiceInstaller Example#1](~/add/codesnippet/csharp/t-system.serviceprocess._5_1.cs)]\n [!code-vb[Classic ServiceInstaller Example#1](~/add/codesnippet/visualbasic/t-system.serviceprocess._5_1.vb)]"
  syntax:
    content: public enum ServiceAccount
  inheritance:
  - System.Enum
  platform:
  - net462
