  name: DataGridViewDataErrorContexts
  nameWithType: DataGridViewDataErrorContexts
  fullName: System.Windows.Forms.DataGridViewDataErrorContexts
  type: Enum
  summary: "データ バインドの状態を表す<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>データ エラーが発生したときを制御します。"
  remarks: "この列挙体のメンバーは、データ バインドの状態を表すビットごとの OR 演算を使用して組み合わせることができます<xref:System.Windows.Forms.DataGridView>データ エラーが発生しました</xref:System.Windows.Forms.DataGridView>。 たとえば、ユーザーが、無効なセルなどの値 (日付を必要とするセルに名前を入力) を入力し、別のセルを選択、<xref:System.Windows.Forms.DataGridView>は無効なセルの値をコミットしよう</xref:System.Windows.Forms.DataGridView>。 コミットが失敗したときに、<xref:System.Windows.Forms.DataGridView>が生成されます、<xref:System.Windows.Forms.DataGridView.DataError>イベントが<xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A>コミットと CurrentCellChange の値を持つ</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A></xref:System.Windows.Forms.DataGridView.DataError></xref:System.Windows.Forms.DataGridView>。"
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Handle Errors That Occur During Data Entry in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_11_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/csharp/t-system.windows.forms.d_11_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataGridViewDataErrorContexts
