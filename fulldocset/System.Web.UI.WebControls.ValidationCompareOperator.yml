  name: ValidationCompareOperator
  nameWithType: ValidationCompareOperator
  fullName: System.Web.UI.WebControls.ValidationCompareOperator
  type: Enum
  summary: "によって使用される検証の比較演算子を指定します、 <xref href=&quot;System.Web.UI.WebControls.CompareValidator&quot;> </xref>コントロール。"
  remarks: "ValidationCompareOperator 列挙体が実行できる比較演算を表します、<xref:System.Web.UI.WebControls.CompareValidator>コントロール</xref:System.Web.UI.WebControls.CompareValidator>。      > [!NOTE] >、他の演算子とは異なり`DataTypeCheck`が単項演算です。 検証する入力コントロールのデータ型のみがチェックされます。 場合、<xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>または<xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>プロパティを設定は、この操作を使用すると、それらの値はチェックされません</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A></xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>。"
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_67_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_67_1.aspx)]"
