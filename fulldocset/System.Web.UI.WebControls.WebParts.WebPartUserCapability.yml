  fullName: System.Web.UI.WebControls.WebParts.WebPartUserCapability
  type: Class
  summary: "パーソナル化データを表示および変更、ユーザーの機能についてを説明します。 このクラスは継承できません。"
  remarks: "Web パーツのアプリケーションのライフ サイクルのさまざまな時点で、<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>オブジェクトが現在のユーザーのパーソナル化データ、ユーザーが表示および変更を判断する機能を確認する必要があります</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>。 この必要に応じて、パーソナル化オブジェクト WebPartUserCapability クラスのインスタンスによって確認されます。       Web パーツのパーソナル化機能では、WebPartUserCapability オブジェクトによって表されるそれぞれの&2; つのユーザー機能を定義します。 内のユーザー機能を指定するために使用する対応する動詞をこれらのオブジェクトの両方がある、 `<authorization>` Web.config ファイルのセクションです。 詳細については、次を参照してください。[承認要素 (ASP.NET 設定スキーマ) の web パーツのパーソナル化を](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434)です。 別のユーザー機能は、次の表に示します。      |ユーザー機能 |説明 |  |---------------------|-----------------|  |`modifyState`|現在のユーザーが、パーソナル化データをデータ ストアに保存できることを示します。 <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>オブジェクト上の<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>フィールドを使用してアクセスします |。  |`enterSharedScope`|現在のユーザーが共有パーソナル化スコープを入力できることを示します</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability></xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>。 <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>オブジェクト上の<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>フィールドを使用してアクセスします |。      WebPartUserCapability クラスが&1; つのパブリック プロパティを設定します</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability></xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>。 <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>プロパティは、クラスの名前を示します</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>       WebPartUserCapability クラスでは、次の&2; つの公開されたメソッドもあります。 <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A>メソッドにより、比較する&2; つのユーザー機能のオブジェクト</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A>。 オブジェクトは、同じ名前がある場合、等しいと見なされます。 <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>メソッドが WebPartUserCapability オブジェクトの名前に基づくハッシュ コードを生成します</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>。"
  syntax:
    content: public sealed class WebPartUserCapability
