  remarks: "<xref:System.Activities.Expressions.LambdaValue%601>および<xref:System.Activities.Expressions.LambdaReference%601>コードで指定されたラムダ式に使用され、XAML ではないシリアル化可能な</xref:System.Activities.Expressions.LambdaReference%601>。</xref:System.Activities.Expressions.LambdaValue%601> 含むワークフローをシリアル化しようとしてが行われたかどうか、<xref:System.Activities.Expressions.LambdaValue%601>または<xref:System.Activities.Expressions.LambdaReference%601>、LambdaSerializationException がスローされます</xref:System.Activities.Expressions.LambdaReference%601></xref:System.Activities.Expressions.LambdaValue%601>。 含むワークフローの XAML シリアル化する場合を使用して<xref:Microsoft.VisualBasic.Activities.VisualBasicValue%601>または<xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601>、使用または<xref:System.Activities.Expressions.ExpressionServices>に変換する、<xref:System.Activities.Expressions.LambdaValue%601>または<xref:System.Activities.Expressions.LambdaReference%601>をシリアル化可能な形式にします</xref:System.Activities.Expressions.LambdaReference%601></xref:System.Activities.Expressions.LambdaValue%601></xref:System.Activities.Expressions.ExpressionServices></xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601></xref:Microsoft.VisualBasic.Activities.VisualBasicValue%601>。"
