  nameWithType: ObjectCreationDelegate
  fullName: System.Runtime.InteropServices.ObjectCreationDelegate
  type: Delegate
  summary: "COM オブジェクトを作成します。"
  remarks: "このデリゲートがの代わりに、COM オブジェクトを作成するために呼び出される`CoCreateInstance`マネージ オブジェクトがそのアンマネージ部分の新しいインスタンスを作成する必要がある場合。 `IUnknown`マネージ オブジェクトのインターフェイスが、パラメーターとして渡され、デリゲートの戻り値は、`IUnknown`アンマネージ オブジェクトのインターフェイスです。 両方のインターフェイスは型として渡される<xref:System.IntPtr>マーシャ リングを回避する</xref:System.IntPtr>。       すべての派生クラスの<xref:System.Delegate>と<xref:System.MulticastDelegate>コンス トラクターを持つと`Invoke`メソッド</xref:System.MulticastDelegate></xref:System.Delegate>。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate IntPtr ObjectCreationDelegate(IntPtr aggregator);
