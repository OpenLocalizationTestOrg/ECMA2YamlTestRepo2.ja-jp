  namespace: System.Security.AccessControl
  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Security.AccessControl.NativeObjectSecurity&quot;> </xref>値を指定しています。 お勧めの値、 <code> includeSections </code>パラメーターは、コンス トラクターに渡され、永続化メソッドで同じです。 詳細については、「解説」を参照してください。"
  remarks: "永続化時に、<xref:System.Security.AccessControl.NativeObjectSecurity>オブジェクトを場合の値、`includeSections`パラメーターに渡されます、<xref:System.Security.AccessControl.NativeObjectSecurity.Persist%2A>メソッドの値と同一ではありません、`includeSections`を作成するために使用するコンス トラクターに渡されたパラメーター<xref:System.Security.AccessControl.NativeObjectSecurity>オブジェクトのセクションでは、永続化の<xref:System.Security.AccessControl.NativeObjectSecurity>オブジェクトは、予期しない値を含めることができます</xref:System.Security.AccessControl.NativeObjectSecurity></xref:System.Security.AccessControl.NativeObjectSecurity></xref:System.Security.AccessControl.NativeObjectSecurity.Persist%2A></xref:System.Security.AccessControl.NativeObjectSecurity>。 コンス トラクターが呼び出された場合など、`includeSections`の値<xref:System.Security.AccessControl.AccessControlSections>、およびそれ以降、<xref:System.Security.AccessControl.NativeObjectSecurity.Persist%2A>使用してそのオブジェクトでメソッドが呼び出さ、`includeSections`の値<xref:System.Security.AccessControl.AccessControlSections>、永続化の結果として得られる<xref:System.Security.AccessControl.NativeObjectSecurity>オブジェクトは、監査規則、グループ、および所有者の予期しない値に含まれます</xref:System.Security.AccessControl.NativeObjectSecurity></xref:System.Security.AccessControl.AccessControlSections></xref:System.Security.AccessControl.NativeObjectSecurity.Persist%2A></xref:System.Security.AccessControl.AccessControlSections>。"
  syntax:
    content: protected NativeObjectSecurity (bool isContainer, System.Security.AccessControl.ResourceType resourceType, System.Runtime.InteropServices.SafeHandle handle, System.Security.AccessControl.AccessControlSections includeSections);
    parameters:
    - id: isContainer
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合、新しい<xref href=&quot;System.Security.AccessControl.NativeObjectSecurity&quot;></xref>オブジェクトがコンテナー オブジェクトです。"
    - id: resourceType
      type: System.Security.AccessControl.ResourceType
      description: "セキュリティ保護可能なオブジェクトの種類、新しい<xref href=&quot;System.Security.AccessControl.NativeObjectSecurity&quot;></xref>オブジェクトが関連付けられます。"
    - id: handle
      type: System.Runtime.InteropServices.SafeHandle
      description: "使用するセキュリティ保護可能なオブジェクトのハンドルを新しい<xref href=&quot;System.Security.AccessControl.NativeObjectSecurity&quot;></xref>オブジェクトが関連付けられています。"
    - id: includeSections
      type: System.Security.AccessControl.AccessControlSections
      description: "1 つ、 <xref href=&quot;System.Security.AccessControl.AccessControlSections&quot;> </xref>にこれを含めるセキュリティ保護可能なオブジェクトのセキュリティ記述子 (アクセス規則、監査規則、所有者、プライマリ グループ) のセクションを指定する列挙値<xref href=&quot;System.Security.AccessControl.NativeObjectSecurity&quot;></xref>オブジェクト。"
