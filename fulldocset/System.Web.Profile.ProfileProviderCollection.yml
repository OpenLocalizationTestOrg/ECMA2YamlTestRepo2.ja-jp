  summary: "継承するオブジェクトのコレクション、 <xref href=&quot;System.Web.Profile.ProfileProvider&quot;> </xref>抽象クラスです。"
  remarks: "アプリケーションのプロファイル プロバイダーは、<xref:System.Web.Profile.ProfileManager.Providers%2A><xref:System.Web.Profile.ProfileManager>クラス</xref:System.Web.Profile.ProfileManager>のプロパティ</xref:System.Web.Profile.ProfileManager.Providers%2A>の読み取り専用 ProfileProviderCollection として公開されます。 名前で、コレクション内の特定のプロファイル プロバイダーにアクセスして<xref:System.Web.Profile.SqlProfileProvider>。</xref:System.Web.Profile.SqlProfileProvider>など、特定のプロバイダーの種類としてキャスト これにより、単一のアプリケーションで複数のデータ ストアからユーザー プロファイル プロパティを管理することができます。 <xref:System.Web.Profile.ProfileProvider>抽象クラス</xref:System.Web.Profile.ProfileProvider>のメンバーではない特定のプロファイル プロバイダーのメンバーにアクセスすることもできます。"
