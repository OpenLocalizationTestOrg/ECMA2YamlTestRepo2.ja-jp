  summary: "選択した項目のデータ キーの値を取得、 <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref>コントロール。"
  remarks: "ときに、<xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>プロパティが設定されて、<xref:System.Web.UI.WebControls.ListView>コントロールを作成、<xref:System.Web.UI.WebControls.DataKey>値または指定したフィールドまたはフィールドの値を使用して、コントロール内の各項目のオブジェクト</xref:System.Web.UI.WebControls.DataKey></xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>。 <xref:System.Web.UI.WebControls.DataKey>オブジェクトがコントロールの追加、<xref:System.Web.UI.WebControls.ListView.DataKeys%2A>コレクションです</xref:System.Web.UI.WebControls.ListView.DataKeys%2A></xref:System.Web.UI.WebControls.DataKey>。 通常、<xref:System.Web.UI.WebControls.ListView.DataKeys%2A>プロパティが取得に使用される、<xref:System.Web.UI.WebControls.DataKey>オブジェクト内の特定のデータ項目に対して、<xref:System.Web.UI.WebControls.ListView>コントロール</xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.DataKey></xref:System.Web.UI.WebControls.ListView.DataKeys%2A>。 ただし、のみを取得する場合、<xref:System.Web.UI.WebControls.DataKey>オブジェクト、現在選択されている項目のショートカットとして SelectedDataKey プロパティを使用することができます</xref:System.Web.UI.WebControls.DataKey>。       同じを取得するのには、SelectedDataKey プロパティを使用して、<xref:System.Web.UI.WebControls.DataKey>オブジェクトから、<xref:System.Web.UI.WebControls.ListView.DataKeys%2A>コレクション内で指定されたインデックス位置、<xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>プロパティ</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A></xref:System.Web.UI.WebControls.ListView.DataKeys%2A></xref:System.Web.UI.WebControls.DataKey>。 使用することも、<xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>現在選択されている項目のデータ キーの値を直接取得するプロパティ</xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>。       作成する場合は、<xref:System.Web.UI.WebControls.ControlParameter>オブジェクトしたい場合、最初のフィールド以外のキー フィールドへのアクセスでインデックス付き SelectedDataKey プロパティを使用して、<xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>のプロパティ、<xref:System.Web.UI.WebControls.ControlParameter>オブジェクト</xref:System.Web.UI.WebControls.ControlParameter></xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A></xref:System.Web.UI.WebControls.ControlParameter>。"
  example:
  - "The following example shows how to use the second key field as a parameter in a master/detail scenario. A <xref:System.Web.UI.WebControls.ListView> control is used to display records from the Product Inventory table of the AdventureWorks database. When an item is selected in the <xref:System.Web.UI.WebControls.ListView> control, the details of the product are displayed in another <xref:System.Web.UI.WebControls.ListView> control. ProductID is the second key name in the first <xref:System.Web.UI.WebControls.ListView> control. To access the second key, the code uses the value of `ProductInventoryListView.SelectedDataKey[1]` (`ProductInventoryListView.SelectedDataKey(1)` in Visual Basic) as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object. This parameter object is in turn used by the <xref:System.Web.UI.WebControls.SqlDataSource> control that the second <xref:System.Web.UI.WebControls.ListView> control is bound to.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_279_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_279_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataKey SelectedDataKey { get; }
    return:
      type: System.Web.UI.WebControls.DataKey
      description: "選択した項目のキーのデータ、 <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref>コントロール。 既定値は<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>項目が現在選択されていないことを示します。"
  overload: System.Web.UI.WebControls.ListView.SelectedDataKey*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "データのキーが指定されていない、<xref:System.Web.UI.WebControls.ListView.DataKeyNames*>プロパティ</xref:System.Web.UI.WebControls.ListView.DataKeyNames*>。"
  platform:
  - net462
