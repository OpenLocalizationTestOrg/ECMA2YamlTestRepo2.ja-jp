  type: Class
  summary: "ユーザー定義のテンプレートを使用してデータ ソースの値を表示します。 ListView コントロールでは、選択、並べ替え、削除、編集、およびレコードを挿入することができます。"
  remarks: "このトピックの「:-[概要](#introduction)      -   [テンプレート](#templates)      -   [データ ソースにバインドする](#binding_to_a_data_source)      -   [データ操作](#data_operations)      -   [イベント](#Events)      -   [宣言構文](#declarative_syntax)<a name=&quot;introduction&quot;> </a> ## の概要、ListView コントロールを使用して、データ ソースの値を表示します。       これは似ています、<xref:System.Web.UI.WebControls.GridView>行フィールドではなくユーザー定義のテンプレートを使用してデータを表示する点を除いてを制御します</xref:System.Web.UI.WebControls.GridView>。 独自のテンプレートを作成することより柔軟にデータを表示する方法を制御するがします。       Visual Studio プロジェクトとソース コードは、このトピックで使用可能な:[ダウンロード](http://go.microsoft.com/fwlink/?LinkId=199759)です。       ListView コントロールには、次の機能がサポートしている:-などのデータ ソース コントロールにバインディングのサポート<xref:System.Web.UI.WebControls.SqlDataSource>、 <xref:System.Web.UI.WebControls.LinqDataSource>、 <xref:System.Web.UI.WebControls.ObjectDataSource></xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> 。      -ユーザー定義のテンプレートとスタイルを使用したカスタマイズ可能な外観です。      組み込みの並べ替え機能します。      組み込みは、更新および機能を削除します。      組み込み機能を挿入します。      使用してページング機能のサポート、<xref:System.Web.UI.WebControls.DataPager>コントロール</xref:System.Web.UI.WebControls.DataPager>。      組み込みの項目の選択機能。      -ListView オブジェクト モデルに動的にプロパティを設定するプログラムによるアクセスは、イベントを処理したりなどです。      -複数のキー フィールドです。       ASP.NET で使用できるその他のデータ バインド コントロールの概要については、次を参照してください。[データ バインドされた Web サーバー コントロール](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;templates&quot;></a>## テンプレートでの順序、ListView コントロールにコンテンツを表示するには、コントロールのさまざまな部分用のテンプレートを作成する必要があります。 <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>が必要です</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>。 その他のすべてのテンプレートはオプションです。 <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>プロパティは必要ありません</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>。       ただし、コントロールが構成されているモード用のテンプレートを作成する必要があります。 たとえば、レコードの挿入をサポートしている必要があります ListView コントロール、<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>テンプレートに定義されています</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>。 次の表には、ListView コントロールを作成できるテンプレートが一覧表示します。      |テンプレートの種類 |説明 |  |-------------------|-----------------|  |<xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>|コンテナー オブジェクトをなどを定義するルート テンプレート、 `table`、 `div`、または`span`で定義されているコンテンツを格納する要素、<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>または<xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>テンプレート</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A></xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>。 <xref:System.Web.UI.WebControls.DataPager>オブジェクトを持つこともできます |。  |<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>|個々 の項目を表示するデータ バインドされたコンテンツを定義します |。  |<xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A>|個々 の項目間に表示するコンテンツを定義します |。  |<xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>|テーブルの行などのコンテナー オブジェクトの定義 (`tr`)、 `div`、または`span`で定義されているコンテンツを格納する要素、<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>と<xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>テンプレート</xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A></xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A></xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A></xref:System.Web.UI.WebControls.DataPager>。 グループに表示される項目の数が<xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>プロパティで指定します |。  |<xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A>|アイテムのグループの間に表示するコンテンツを定義します |。  |<xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>|コンテンツに対して空のレンダリングを定義アイテムの場合に、<xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>テンプレートを使用します</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A></xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A></xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>。 たとえば、<xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>プロパティが 5 に設定されから項目の合計数が返された場合、データ ソースが 8、ListView コントロールによって表示されるデータの最後のグループは<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>テンプレートで指定された 3 つの項目および<xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>テンプレートで指定された 2 つの項目です |。  |<xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A>|データ ソースにデータが返されなかった場合に表示するコンテンツを定義します |。  |<xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>|その他の項目から選択した項目を区別するために、選択した項目を表示するためにコンテンツを定義します |。  |<xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A>|連続した項目を区別しやすく項目を交互に表示されるコンテンツを定義します |。  |<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>|コンテンツ項目が編集されている場合は、表示を定義します</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A></xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>。 <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>テンプレートは編集されているデータ アイテムの<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>テンプレートの代わりに表示されます |。  |<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>|コンテンツ項目を挿入する表示を定義します</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>。 <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>の代わりにテンプレートが表示される、<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>テンプレートのいずれかの開始時または ListView コントロールによって表示される項目の末尾</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>。 ListView コントロールの<xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>プロパティを使用して<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>テンプレートが表示される場所を指定することができます |。      ように、テンプレートでフィールドの値を表示する<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>、データ バインディング式を使用する</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>。 データ バインディング式の詳細については、次を参照してください。[データ バインド式の概要](~/add/includes/ajax-current-ext-md.md)です。       入力コントロールをバインドする、<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>と<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>テンプレート、データ ソースのフィールドには、双方向のバインド式を使用することができます</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>。 これにより、ListView コントロールを自動的に更新プログラムの入力コントロールの値を抽出または操作を挿入したりできます。 双方向のバインド式には、入力コントロールにも有効にする、<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>を自動的に元のフィールド値を表示します</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>。 双方向のバインド式の詳細については、次を参照してください。[データベースへのバインド](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)です。      <a name=&quot;binding_to_a_data_source&quot;></a>## バインド データ ソースには、データ ソース コントロールに ListView コントロールをバインドできます (など、<xref:System.Web.UI.WebControls.SqlDataSource>コントロールまたは<xref:System.Web.UI.WebControls.ObjectDataSource>コントロール) を実装する任意のデータ ソースのコレクションに、または、<xref:System.Collections.IEnumerable?displayProperty=fullName>インターフェイスは、よう<xref:System.Data.DataView?displayProperty=fullName>、 <xref:System.Collections.ArrayList?displayProperty=fullName>、 <xref:System.Collections.Generic.List%601?displayProperty=fullName>、または他のコレクション型</xref:System.Collections.Generic.List%601?displayProperty=fullName></xref:System.Collections.ArrayList?displayProperty=fullName></xref:System.Data.DataView?displayProperty=fullName></xref:System.Collections.IEnumerable?displayProperty=fullName></xref:System.Web.UI.WebControls.ObjectDataSource></xref:System.Web.UI.WebControls.SqlDataSource>。 ListView コントロールを適切なデータ ソースの種類にバインドを使用して次のいずれかの: データ ソース コントロールにバインドを設定する、<xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>に ListView コントロールのプロパティ、 <xref:System.Web.UI.Control.ID%2A>、データ ソース コントロールの値</xref:System.Web.UI.Control.ID%2A></xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>。 ListView コントロールは自動的に指定されたデータ ソース コントロールにバインドし、活用できるデータ ソース コントロールの機能を並べ替え、挿入、更新、削除、およびページング機能を実行します。 これは、データにバインドする推奨される方法です。      -実装するデータ ソースにバインドするには、<xref:System.Collections.IEnumerable?displayProperty=fullName>インターフェイス、プログラムで設定、 <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>ListView のプロパティがデータ ソースを制御し、呼び出す、<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>メソッド</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A></xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A></xref:System.Collections.IEnumerable?displayProperty=fullName>。 この手法を使用する組み込みの並べ替え、更新、削除すると、ページング機能および ListView コントロールは提供されません。 適切なイベントを使用して、この機能を提供する必要があります。       データ バインディングの詳細については、次を参照してください。 [ASP.NET データ アクセス コンテンツ マップ](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2)です。      > [!NOTE] >、ListView コントロールは、悪意のあるクライアント スクリプトが含まれる可能性があります、ユーザー入力を表示するために使用できます。 アプリケーションで表示する前にスクリプトの実行可能ファイル、SQL ステートメント、またはその他のコードをクライアントから送信される情報を確認します。 ある値 HTML エンコードする可能な限りこのコントロールに表示される前に強くお勧めします。 ASP.NET には、ユーザー入力にスクリプトのブロックと HTML を使用する入力要求の検証機能が用意されています。 また、ユーザー入力を確認するのにサーバーの検証コントロールを使用することができます。 詳細については、次を参照してください。[検証コントロールの概要](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190)です。      <a name=&quot;data_operations&quot;></a>## ListView コントロールがデータにバインドされている場合、データ操作のソース管理、ListView コントロールことができます、データ ソース コントロールの機能を活用し、自動並べ替え、挿入、更新、および機能を削除します。      > [!NOTE] >、ListView コントロールには、並べ替え、挿入、更新、およびその他の種類のデータ ソースを使用した削除のサポートを提供します。 ただし、これらの操作を実装するためには、適切なイベント ハンドラーでコードを作成する必要があります。       ListView コントロールでは、テンプレートを使用するため、update、delete、insert、並べ替えを実行するボタンを自動的に生成する方法やは提供しません操作を選択します。 これらのボタンは、適切なテンプレートに手動で含める必要があります。 ListView コントロールでは、特定のボタンがによって認識<xref:System.Web.UI.WebControls.Button.CommandName%2A>プロパティが特定の値に設定します</xref:System.Web.UI.WebControls.Button.CommandName%2A>。 次の表には、ListView コントロールによって認識されるボタンとその機能が一覧表示します。      |ボタンをクリック |CommandName 値 |説明 |  |------------|-----------------------|-----------------|  |[キャンセル] |&quot;キャンセル&quot;|編集または挿入操作をキャンセルします。 <xref:System.Web.UI.WebControls.ListView.ItemCanceling>イベントを発生させます |。  |削除 |&quot;削除&quot;|データ ソースから現在のレコードを削除します</xref:System.Web.UI.WebControls.ListView.ItemCanceling>。 <xref:System.Web.UI.WebControls.ListView.ItemDeleted>を発生させると<xref:System.Web.UI.WebControls.ListView.ItemDeleting>イベントです |。  |選択 |&quot;選択&quot;|セット、<xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>プロパティを<xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>アイテムのプロパティの値</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A></xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A></xref:System.Web.UI.WebControls.ListView.ItemDeleting></xref:System.Web.UI.WebControls.ListView.ItemDeleted>。 表示、<xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>項目用のテンプレート</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>。 <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>を発生させると<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>イベントです |。  |編集 |&quot;編集&quot;|編集モードでは、アイテムを配置します</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged></xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>。 表示、<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>項目用のテンプレート</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>。 <xref:System.Web.UI.WebControls.ListView.ItemEditing>イベントを発生させます |。  |挿入 |&quot;挿入&quot;|バインドされた値を挿入、<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>データ ソースにテンプレート</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A></xre