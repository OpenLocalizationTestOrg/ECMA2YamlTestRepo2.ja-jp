  name: ItemCommand
  nameWithType: ListView.ItemCommand
  fullName: System.Web.UI.WebControls.ListView.ItemCommand
  type: Event
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "内のボタンのときに発生、 <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref>コントロールをクリックします。"
  remarks: "ItemCommand イベントは、ボタン、<xref:System.Web.UI.WebControls.ListView>コントロールをクリックします</xref:System.Web.UI.WebControls.ListView>。 これにより、このイベントが発生するたびに、カスタム ルーチンを実行できます。       ボタンをクリックして、<xref:System.Web.UI.WebControls.ListView>コントロールがコントロールの組み込み機能を呼び出すことができますも</xref:System.Web.UI.WebControls.ListView>。 次の表で使用できる値、<xref:System.Web.UI.WebControls.Button.CommandName%2A>組み込みの機能を実行するために、ボタンのプロパティ</xref:System.Web.UI.WebControls.Button.CommandName%2A>。      |CommandName 値 |説明 |  |-----------------------|-----------------|  |&quot;キャンセル&quot;|編集または挿入操作をキャンセルします。 <xref:System.Web.UI.WebControls.ListView.ItemCanceling>イベントを発生させます |。  |&quot;削除&quot;|データ ソースから現在のレコードを削除します</xref:System.Web.UI.WebControls.ListView.ItemCanceling>。 <xref:System.Web.UI.WebControls.ListView.ItemDeleted>を発生させると<xref:System.Web.UI.WebControls.ListView.ItemDeleting>イベントです |。  |&quot;選択&quot;|セット、<xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>プロパティを<xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>アイテムのプロパティの値</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A></xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A></xref:System.Web.UI.WebControls.ListView.ItemDeleting></xref:System.Web.UI.WebControls.ListView.ItemDeleted>。 表示、<xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>項目用のテンプレート</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>。 <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>を発生させると<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>イベントです |。  |&quot;編集&quot;|編集モードでは、アイテムを配置します</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged></xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>。 表示、<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>項目用のテンプレート</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>。 <xref:System.Web.UI.WebControls.ListView.ItemEditing>イベントを発生させます |。  |&quot;挿入&quot;|バインドされた値を挿入、<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>データ ソースにテンプレート</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.ItemEditing>。 <xref:System.Web.UI.WebControls.ListView.ItemInserting>を発生させると<xref:System.Web.UI.WebControls.ListView.ItemInserted>イベントです |。  |&quot;更新プログラム&quot;|バインドされた値を使って、データ ソースの現在のレコードを更新、<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>テンプレート</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.ItemInserted></xref:System.Web.UI.WebControls.ListView.ItemInserting>。 <xref:System.Web.UI.WebControls.ListView.ItemUpdating>を発生させると<xref:System.Web.UI.WebControls.ListView.ItemUpdated>イベントです |。  |&quot;並べ替え&quot;|示されている列を並べ替え、`CommandArgument`ボタンのプロパティ</xref:System.Web.UI.WebControls.ListView.ItemUpdated></xref:System.Web.UI.WebControls.ListView.ItemUpdating>。 <xref:System.Web.UI.WebControls.ListView.Sorting>を発生させると<xref:System.Web.UI.WebControls.ListView.Sorted>イベントです |。      前の表に記載されているボタンがクリックされたときにも、ItemCommand イベントが発生します</xref:System.Web.UI.WebControls.ListView.Sorted></xref:System.Web.UI.WebControls.ListView.Sorting>。 ただし、表に示されているイベントを使用することをお勧めします。 ItemCommand イベントは通常、カスタム操作の処理に使用します。       A<xref:System.Web.UI.WebControls.ListViewCommandEventArgs>オブジェクトがクリックしてされたボタンのコマンドの引数とコマンドの名前を決定することにより、イベント ハンドラーに渡されます</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>。 コマンド名を確認するには<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName>。 コマンドの引数を確認するには<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName>。 イベントを発生させたコントロールにアクセスするには、使用、<xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayPr