ebControls.ListView.InsertItemTemplate%2A>挿入項目のテンプレートが表示されます</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>。 挿入項目テンプレートには通常、挿入し、[キャンセル] ボタンが含まれていて、新しいレコードの値を入力するユーザーに対して空の入力コントロールが表示されます。 データ ソースで、レコードを挿入して [挿入] ボタンをクリックし、[キャンセル] ボタンをクリックすると、すべてのフィールドをクリアします。      ### ListView コントロールの並べ替え、アイテムを並べ替える並べ替えボタンをクリックできます。 並べ替え機能が定義されている、`CommandArgument`に並べ替えられる列を含むボタンのプロパティです。      ### ページング Instead of、同時に、データ ソースからのすべてのレコードを表示する、ListView コントロールは、ページに、レコードを分割できます。 ページングを有効にするに関連付ける、 <xref:System.Web.UI.WebControls.DataPager>ListView コントロールでのコントロールです</xref:System.Web.UI.WebControls.DataPager>。 挿入、<xref:System.Web.UI.WebControls.DataPager>内の制御、<xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>テンプレート</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A></xref:System.Web.UI.WebControls.DataPager>。 また場合、 <xref:System.Web.UI.WebControls.DataPager>ListView コントロールの外部のコントロールは、設定、<xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>プロパティを<xref:System.Web.UI.Control.ID%2A>ListView コントロールの</xref:System.Web.UI.Control.ID%2A></xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A></xref:System.Web.UI.WebControls.DataPager>。      <a name=&quot;Events&quot;></a>## イベント、次の表には、ListView コントロールでサポートされているイベントが一覧表示します。      |イベント |説明 |  |-----------|-----------------|  |<xref:System.Web.UI.WebControls.ListView.ItemCanceling>|発生したときに [キャンセル] ボタン (ボタンがその`CommandName`プロパティが&quot;Cancel&quot;に設定) がクリックされた ListView の前にコントロールが挿入または編集操作を取り消しますが、</xref:System.Web.UI.WebControls.ListView.ItemCanceling> 。 このイベントは、キャンセル操作を停止する多くの場合、使用できます |。  |<xref:System.Web.UI.WebControls.ListView.ItemCommand>|ListView コントロールにボタンがクリックされたときに発生します</xref:System.Web.UI.WebControls.ListView.ItemCommand>。 このイベントは、コントロールのボタンがクリックされたときに、カスタム タスクを実行する多くの場合、使用できます |。  |<xref:System.Web.UI.WebControls.ListView.ItemCreated>|ListView コントロールに新しい項目が作成されたときに発生します</xref:System.Web.UI.WebControls.ListView.ItemCreated>。 このイベントは、項目が作成されたときに、アイテムの内容を変更によく使用されます |。  |<xref:System.Web.UI.WebControls.ListView.ItemDataBound>|ListView コントロール内のデータをデータ項目がバインドされているときに発生します</xref:System.Web.UI.WebControls.ListView.ItemDataBound>。 このイベントは、項目がデータにバインドされている場合、項目のコンテンツの変更によく使用されます |。  |<xref:System.Web.UI.WebControls.ListView.ItemDeleted>|[削除] ボタンのときに発生 (ボタンがその`CommandName`プロパティが&quot;Delete&quot;に設定) がクリックされたまたは<xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>ListView コントロールがデータ ソースからレコードを削除後に、メソッドが呼び出されます</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A></xref:System.Web.UI.WebControls.ListView.ItemDeleted>。 このイベントは、削除操作の結果の確認によく使用されます |。  |<xref:System.Web.UI.WebControls.ListView.ItemDeleting>|[削除] ボタンのときに発生 (ボタンがその`CommandName`プロパティが&quot;Delete&quot;に設定) がクリックされたまたは<xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>メソッドが呼び出されましたが、ListView の前にコントロールがデータ ソースからレコードを削除します</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A></xref:System.Web.UI.WebControls.ListView.ItemDeleting>。 このイベントを確認したり、削除操作を取り消して、よく使用されます |。  |<xref:System.Web.UI.WebControls.ListView.ItemEditing>|[編集] ボタンのときに発生 (ボタンがその`CommandName`プロパティが&quot;Edit&quot;に設定) をクリックするただし、ListView コントロールに入る前に編集モード。</xref:System.Web.UI.WebControls.ListView.ItemEditing> 。 このイベントは、編集操作を取り消すよく使用されます |。  |<xref:System.Web.UI.WebControls.ListView.ItemInserted>|場合に、[挿入] ボタン (ボタンをその`CommandName`プロパティを&quot;Insert&quot;に設定) がクリックされたまたは<xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>ListView コントロール、データ ソースからの新しいレコードの挿入後に、メソッドが呼び出されます</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A></xref:System.Web.UI.WebControls.ListView.ItemInserted>。 このイベントは、挿入操作の結果の確認によく使用されます |。  |<xref:System.Web.UI.WebControls.ListView.ItemInserting>|場合に、[挿入] ボタン (ボタンがその`CommandName`プロパティを&quot;Insert&quot;に設定) がクリックされたまたは<xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>メソッドが呼び出されましたが、コントロールを ListView の前に、レコードを挿入します。</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserting> 。 このイベントは、挿入操作を取り消して、変更したり、新しい項目の値を検証によく使用されます |。  |<xref:System.Web.UI.WebControls.ListView.ItemUpdated>|場合に更新 ボタン (ボタンをその`CommandName`プロパティが「更新」に設定) がクリックされたまたは<xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>ListView コントロールは、レコードを更新後に、メソッドが呼び出されます</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A></xref:System.Web.UI.WebControls.ListView.ItemUpdated>。 このイベントは、更新操作の結果の確認によく使用されます |。  |<xref:System.Web.UI.WebControls.ListView.ItemUpdating>|場合に更新 ボタン (ボタンをその`CommandName`プロパティが「更新」に設定) がクリックされたまたは<xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>メソッドが呼び出されましたが、ListView の前に、コントロールは、レコードを更新します</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A></xref:System.Web.UI.WebControls.ListView.ItemUpdating>。 このイベントは、更新操作を取り消して変更したり、編集済みの項目の値を検証によく使用されます |。  |<xref:System.Web.UI.WebControls.ListView.LayoutCreated>|発生したときに、 <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>ListView コントロールのテンプレートを作成します</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A></xref:System.Web.UI.WebControls.ListView.LayoutCreated>。 このイベントは、テンプレートを作成したら、タスクを実行する多くの場合、使用できます |。  |<xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged>|ListView コントロールは、新しい値に設定した後、ページのプロパティが変更されると発生します |。  |<xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging>|ListView コントロールは、新しい値に設定する前にデータ ページのプロパティを変更するときに発生します |。  |<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>|[選択] ボタンのときに発生 (ボタンをその`CommandName`プロパティを&quot;Select&quot;に設定) をクリックした、ListView コントロールは、select 操作を処理した後</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged></xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging></xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged>。 このイベントは、コントロールの項目を選択した後に、カスタム タスクを実行する多くの場合、使用できます |。  |<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>|[選択] ボタンのときに発生 (ボタンをその`CommandName`プロパティを&quot;Select&quot;に設定) がクリックされた ListView の前にコントロールが選択操作を処理が</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>。 このイベントは、select 操作を取り消すよく使用されます |。  |<xref:System.Web.UI.WebControls.ListView.Sorted>|並べ替え