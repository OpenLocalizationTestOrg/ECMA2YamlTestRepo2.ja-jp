  fullName: System.Web.UI.WebControls.DataListCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.DeleteCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.EditCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCommand&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.DataList.UpdateCommand&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref> control. このクラスは継承できません。"
  remarks: "<xref:System.Web.UI.WebControls.DataList.CancelCommand>イベントが発生したときに、`Cancel`ボタン内の項目を<xref:System.Web.UI.WebControls.DataList>コントロールがクリックされた</xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.DataList.CancelCommand>。       <xref:System.Web.UI.WebControls.DataList.DeleteCommand>イベントが発生したときに、`Delete`ボタン内の項目を<xref:System.Web.UI.WebControls.DataList>コントロールがクリックされた</xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.DataList.DeleteCommand>。       <xref:System.Web.UI.WebControls.DataList.EditCommand>イベントが発生したときに、`Edit`ボタン内の項目を<xref:System.Web.UI.WebControls.DataList>コントロールがクリックされた</xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.DataList.EditCommand>。       <xref:System.Web.UI.WebControls.DataList.ItemCommand>イベント内の項目のいずれかのボタンをクリックしたときに発生、<xref:System.Web.UI.WebControls.DataList>コントロールをクリックします</xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.DataList.ItemCommand>。 これにより、プログラムによって特定のコマンド ボタンがクリックされたときのテストし、適切な操作を実行することができます。 このイベントは通常のカスタム コマンド ボタンの処理に使用、<xref:System.Web.UI.WebControls.DataList>コントロール</xref:System.Web.UI.WebControls.DataList>。       <xref:System.Web.UI.WebControls.DataList.UpdateCommand>イベントが発生したときに、`Update`ボタン内の項目を<xref:System.Web.UI.WebControls.DataList>コントロールがクリックされた</xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.DataList.UpdateCommand>。       DataListCommandEventArgs のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.DataListCommandEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.DataListCommandEventArgs.%23ctor%2A> 。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
  example:
  - "The following example demonstrates how to define event handlers for the <xref:System.Web.UI.WebControls.DataList.EditCommand>, <xref:System.Web.UI.WebControls.DataList.UpdateCommand>, <xref:System.Web.UI.WebControls.DataList.CancelCommand> and <xref:System.Web.UI.WebControls.DataList.DeleteCommand> events of a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handlers declaratively, setting the event handler for each command property of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_296_1.aspx)]\n [!code-vb[DataListEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_296_1.aspx)]  \n  \n The following example demonstrates how to specify the event handlers and programmatically add them to the events in the `Page_Load` method.  \n  \n [!code-vb[DataListEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_296_2.aspx)]\n [!code-cs[DataListEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_296_2.aspx)]"
