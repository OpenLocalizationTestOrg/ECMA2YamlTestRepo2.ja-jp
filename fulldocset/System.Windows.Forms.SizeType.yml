  remarks: "列挙体で指定の UI 要素の行または列通常を制御する方法、サイズは、コンテナーのサイズに比べてサイズ必要があります。 この列挙を使用、<xref:System.Windows.Forms.RowStyle>と<xref:System.Windows.Forms.ColumnStyle>、推奨されるサイズ属性を指定するクラス</xref:System.Windows.Forms.ColumnStyle></xref:System.Windows.Forms.RowStyle>。 <xref:System.Windows.Forms.TableLayoutPanel>クラス、さらに、これらのスタイル クラスを使用します</xref:System.Windows.Forms.TableLayoutPanel>。       行または列のスタイルの間で初期の割り当て後に残りの領域を配布する行または列属性は別の推奨されるサイズを使用して、コンテナーをレイアウトするときに<xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName>AutoSize または % のプロパティ値</xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName>。"
