  summary: "コンポーネント エディターを提供する基底クラスから派生する Web サーバー コントロールを<xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;></xref>クラスです。"
  remarks: "コンポーネント エディターは、コントロールのプロパティを編集するためのユーザー インターフェイスを提供します。 コンポーネント エディターがコントロール デザイナーを使用して呼び出されて、**プロパティ ビルダー**コントロールのコンテキスト メニューからメニュー項目。 コンポーネント エディター BaseDataListComponentEditor クラスから派生した<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner><xref:System.Web.UI.WebControls.BaseDataList>クラス</xref:System.Web.UI.WebControls.BaseDataList>から派生したコントロールのプロパティを編集するために使用クラスであり</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner>から派生したデザイナーから呼び出されます このようなコントロールの例については、「 <xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataList>。</xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.DataGrid>の使用」を参照していますください。       <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A>メソッドでは、1 つを作成できる場合、関連付けられたコントロールのコンポーネント エディターが表示されます</xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A>。 <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A>メソッド コンポーネント エディターに表示される最初のページのインデックスを返します</xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A>。"
