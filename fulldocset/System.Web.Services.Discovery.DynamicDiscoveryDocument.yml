  langs:
  - csharp
  name: DynamicDiscoveryDocument
  nameWithType: DynamicDiscoveryDocument
  fullName: System.Web.Services.Discovery.DynamicDiscoveryDocument
  type: Class
  summary: "Web サービス探索ドキュメントに追加への参照を検索しないファイル システム ディレクトリのパスの一覧を示す XML ドキュメントを表します。"
  remarks: "DynamicDiscoveryDocument クラスが採用されている、<xref:System.Web.Services.Discovery.DiscoveryRequestHandler>クラスの<xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>探索ドキュメントに対する HTTP 要求を処理するメソッド</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A></xref:System.Web.Services.Discovery.DiscoveryRequestHandler>。 この要求では、別のドキュメントを除外するディレクトリの一覧を含む XML 動的探索ドキュメントを指定します。 DynamicDiscoveryDocument クラスの一覧が対応して<xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>プロパティ、または XML ドキュメントを含んでいるディレクトリの下のディレクトリが含まれています</xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>。       通常、これらのクラスのいずれも開発者が直接使用する必要があります。"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("dynamicDiscovery", Namespace="urn:schemas-dynamicdiscovery:disco.2000-03-17")]

      public sealed class DynamicDiscoveryDocument
  inheritance:
