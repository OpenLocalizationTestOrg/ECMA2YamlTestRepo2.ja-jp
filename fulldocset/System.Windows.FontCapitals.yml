  type: Enum
  summary: "キャップのスタイルをについて説明します、 <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref>オブジェクト。"
  remarks: "大文字は、一連の文字体裁のフォームには、大文字のスタイルのグリフでテキストを描画します。 通常、テキストがすべて大文字で表示されると、文字間隔表示できる狭すぎる太さと大きな文字の比率。 OpenType には、英大文字、小型英大文字を含め、超小型英大文字、タイトル、および大文字スペーシングのスタイル書式の数がサポートされています。 これらのスタイル形式を使用すると、英大文字の外観を制御できます。       次のテキストは、標準の英大文字の「小型英大文字」と&quot;AllSmallCaps&quot;スタイルの文字を続けて、Pescadero フォントを表示します。 この場合、同じフォント サイズは&3; つすべての単語の使用します。       ![OpenType の大文字を使用してテキストを](~/add/media/opentypefont11.gif &quot;OpenType の大文字を使用してテキストを&quot;)大文字 Titling 英大文字の例は、重み付けと縦横比で明るいおよび通常の大文字よりもより洗練された外観を設計します。 タイトル用大文字は、見出しとしてフォント サイズを大きくに用いられます。 次のテキストには、Pescadero フォントの通常の動作とタイトル用大文字が表示されます。 2 番目の行のテキストの幅の狭い縦線の幅に注意してください。       ![OpenType のタイトル大文字を使用してテキストを](~/add/media/opentypefont20.gif &quot;OpenType のタイトル大文字を使用してテキストを&quot;)標準およびタイトル用大文字の例 > [!NOTE] > 最も OpenType フォントが使用可能な合計 OpenType 機能のサブセットのみを公開します。"
  example:
  - "The following code example shows how to define capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object. When the \"SmallCaps\" format is used, any leading capital letter is ignored.  \n  \n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]  \n  \n The following code example shows how to define titling capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]\n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]"
  syntax:
    content: public enum FontCapitals
