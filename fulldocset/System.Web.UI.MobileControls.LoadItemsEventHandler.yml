  name: LoadItemsEventHandler
  nameWithType: LoadItemsEventHandler
  fullName: System.Web.UI.MobileControls.LoadItemsEventHandler
  type: Delegate
  summary: "処理するメソッドを表す、 <xref href=&quot;System.Web.UI.MobileControls.SelectionList.ItemDataBind&quot;> </xref>のイベント、 <xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;> </xref>コントロール。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "リスト コントロールには、項目のコレクションが含まれています。 これらのアイテムは、<xref:System.Web.UI.MobileControls.MobileListItem>クラス</xref:System.Web.UI.MobileControls.MobileListItem>の リスト コントロールを表す既定のレンダリングを提供するときに、<xref:System.Web.UI.MobileControls.MobileListItem>によってその<xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>プロパティ</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A></xref:System.Web.UI.MobileControls.MobileListItem>。 テンプレート レンダリングは、テンプレートが任意のプロパティを表示できる、<xref:System.Web.UI.MobileControls.MobileListItem>または関連するデータ バインドされたオブジェクト</xref:System.Web.UI.MobileControls.MobileListItem>。 項目がデータ バインドする場合、<xref:System.Web.UI.MobileControls.MobileListItem>オブジェクト、<xref:System.Web.UI.MobileControls.List.ItemDataBind>イベントが発生します</xref:System.Web.UI.MobileControls.List.ItemDataBind></xref:System.Web.UI.MobileControls.MobileListItem>。 ハンドラーは、この時点でのプロパティを設定できます、<xref:System.Web.UI.MobileControls.MobileListItem>任意の式からのオブジェクト</xref:System.Web.UI.MobileControls.MobileListItem>。       作成するときに、<xref:System.Web.UI.MobileControls.ListDataBindEventHandler>の委任、<xref:System.Web.UI.MobileControls.SelectionList>コントロール、イベントを処理するメソッドを指定します</xref:System.Web.UI.MobileControls.SelectionList></xref:System.Web.UI.MobileControls.ListDataBindEventHandler>。 <xref:System.Web.UI.MobileControls.SelectionList>項目イベントが生成されたときに、コントロール通知ハンドラー</xref:System.Web.UI.MobileControls.SelectionList> 。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。"
  syntax:
