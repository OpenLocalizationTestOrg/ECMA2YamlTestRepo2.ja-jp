  fullName: System.Diagnostics.PerformanceCounterInstaller
  type: Class
  summary: "用のインストーラーを指定します、 <xref href=&quot;System.Diagnostics.PerformanceCounter&quot;> </xref>コンポーネントです。"
  remarks: "次の情報は、パフォーマンス向上をアプリケーションの起動時のパフォーマンス カウンターをインストールするときに役立つ可能性があります。 .NET Framework version 2.0 にインストールされているパフォーマンス カウンター カテゴリは、独自のメモリを持つ各パフォーマンス カウンター カテゴリ別の共有メモリを使用します。 別の共有メモリのサイズを指定するには、レジストリ キー hkey_local_machine \\system\\currentcontrolset\\services に FileMappingSize をという名前の DWORD を作成することで\\\\*\\<カテゴリ名 >*\\Performance です。 FileMappingSize 値は、カテゴリの共有メモリのサイズに設定されます。 既定のサイズは、10 進 131, 072 です。 FileMappingSize 値が存在しない場合、`fileMappingSize`属性の値を`performanceCounters`Machine.config ファイルで指定された要素を使用すると、構成ファイルの処理に追加のオーバーヘッドを発生させます。 レジストリでファイルの割り当てサイズを設定して、アプリケーションの起動時のパフォーマンスの向上を実感できます。"
  example:
  - "The following code example demonstrates how to create a PerformanceCounterInstaller object and add it to an <xref:System.Configuration.Install.InstallerCollection>.  \n  \n [!code-cpp[PerformanceCounterInstaller#1](~/add/codesnippet/cpp/t-system.diagnostics.per_2_1.cpp)]\n [!code-cs[PerformanceCounterInstaller#1](~/add/codesnippet/csharp/t-system.diagnostics.per_2_1.cs)]\n [!code-vb[PerformanceCounterInstaller#1](~/add/codesnippet/visualbasic/t-system.diagnostics.per_2_1.vb)]"
