  remarks: "XML シリアル化のパフォーマンスを向上させるのには、シリアル化を使用する前にアセンブリを生成できます、 [XML シリアライザー ジェネレーター ツール (Sgen.exe)](~/add/includes/ajax-current-ext-md.md)です。 このようなアセンブリが読み込まれるときに、 <xref:System.Xml.Serialization.XmlSerializer>XmlSerializerImplementation インターフェイスのプロパティを使用して、格納されているシリアライザーまたはシリアライザー クエリを実行します</xref:System.Xml.Serialization.XmlSerializer>。"
