  remarks: "StopStoryboard アクションで使用、<xref:System.Windows.EventTrigger>または<xref:System.Windows.Trigger><xref:System.Windows.Media.Animation.Storyboard>。</xref:System.Windows.Media.Animation.Storyboard>を対話的に停止するには</xref:System.Windows.Trigger></xref:System.Windows.EventTrigger>       StopStoryboard のみに影響を与える、<xref:System.Windows.Media.Animation.Storyboard>がアクティブである場合 (後、<xref:System.Windows.Media.Animation.Storyboard>開始) します</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.Storyboard>。 ストーリー ボードのトリガーを停止する、<xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>と<xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated>イベント、ではなく、<xref:System.Windows.Media.Animation.Timeline.Completed>イベント</xref:System.Windows.Media.Animation.Timeline.Completed></xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated></xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>。       <xref:System.Windows.Media.Animation.PauseStoryboard>参照しない、<xref:System.Windows.Media.Animation.Storyboard>直接</xref:System.Windows.Media.Animation.Storyboard>。</xref:System.Windows.Media.Animation.PauseStoryboard> 代わりに<xref:System.Windows.Media.Animation.PauseStoryboard>が<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A><xref:System.Windows.Media.Animation.BeginStoryboard><xref:System.Windows.Media.Animation.Storyboard>。</xref:System.Windows.Media.Animation.Storyboard>を制御する</xref:System.Windows.Media.Animation.BeginStoryboard></xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>を参照する必要があります。</xref:System.Windows.Media.Animation.PauseStoryboard> 参照してください[する方法: イベント トリガーを使用して、ストーリー ボードの後に開始を制御する](~/add/includes/ajax-current-ext-md.md)例についてはします。      ## 一時停止、再開、停止、またはそれ以外の場合、ストーリー ボードに対話的にできる制御を一時停止、再開、またはその他の制御、<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>対話形式で、設定、<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>のプロパティ、<xref:System.Windows.Media.Animation.BeginStoryboard>を使用して、<xref:System.Windows.Media.Animation.ControllableStoryboardAction>オブジェクト (など<xref:System.Windows.Media.Animation.PauseStoryboard>、 <xref:System.Windows.Media.Animation.ResumeStoryboard>、または StopStoryboard) その<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>を参照することで制御する</xref:System.Windows.Media.Animation.ResumeStoryboard></xref:System.Windows.Media.Animation.PauseStoryboard></xref:System.Windows.Media.Animation.ControllableStoryboardAction></xref:System.Windows.Media.Animation.BeginStoryboard></xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A></xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 場合、<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>の<xref:System.Windows.Media.Animation.BeginStoryboard>は指定されていない、<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>を開始した後に対話的に制御できません</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A></xref:System.Windows.Media.Animation.BeginStoryboard></xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>。 参照してください[する方法: イベント トリガーを使用して、ストーリー ボードの後に開始を制御する](../Topic/How%20to:%20Use%20Event%20Triggers%20to%20Control%20a%20Storyboard%20After%20It%20Starts.md)詳細についてはします。"
