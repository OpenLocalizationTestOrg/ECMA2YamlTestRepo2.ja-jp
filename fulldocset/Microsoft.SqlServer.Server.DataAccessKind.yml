  remarks: "ユーザー定義のメソッドまたは関数のユーザー データへのアクセスの種類について説明します。       この列挙<xref:Microsoft.SqlServer.Server.SqlMethodAttribute><xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>を示すかどうか、メソッドまたは関数を使用</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>して&quot;context connection&quot;を使用して、データベースに接続する ADO.NET</xref:Microsoft.SqlServer.Server.SqlMethodAttribute>の使用します。       メソッドおよび関数が変更を加えるには、データベースはこの列挙体のオプションを使用できないことに注意してください`None`(れないことを意味データ アクセス メソッドまたは関数によって実行される) と`Read`(つまり、メソッドまたは関数の SELECT ステートメントの実行など、読み取り専用データ アクセス操作を実行) します。"
