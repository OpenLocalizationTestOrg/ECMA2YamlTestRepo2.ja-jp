  name: IServerWebConfig
  nameWithType: IServerWebConfig
  fullName: System.EnterpriseServices.Internal.IServerWebConfig
  type: Interface
  summary: "SOAP 対応の COM + アプリケーションの Web.config ファイルを作成し、アプリケーションで発行されている COM インターフェイスのファイルにコンポーネントのエントリを追加します。"
  remarks: "IServerWebConfig インターフェイスを実装するだけで、<xref:System.EnterpriseServices.Internal.ServerWebConfig>クラスし、は、.NET Framework インフラストラクチャ内でのみ使用します</xref:System.EnterpriseServices.Internal.ServerWebConfig>。 このインターフェイスを実装するか、IServerWebConfig インターフェイス オブジェクトをインスタンス化するのではなくを使用して、<xref:System.EnterpriseServices.Internal.Publish>クラスを実装する、<xref:System.EnterpriseServices.Internal.IComSoapPublisher>インターフェイス</xref:System.EnterpriseServices.Internal.IComSoapPublisher></xref:System.EnterpriseServices.Internal.Publish>。       IServerWebConfig は、.NET Framework によって内部的に使用されます。 コード内で直接使用する必要はありません。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("6261e4b5-572a-4142-a2f9-1fe1a0c97097")]

      public interface IServerWebConfig
