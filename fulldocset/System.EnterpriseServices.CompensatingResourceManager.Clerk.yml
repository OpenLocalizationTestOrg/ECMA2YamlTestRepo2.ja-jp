  - System.EnterpriseServices
  namespace: System.EnterpriseServices.CompensatingResourceManager
  summary: "すべてのログ レコードは、ディスクへ強制的に実行します。"
  remarks: "マネージャー CRM (Compensating Resource) ワーカーと CRM Compensator は、このメソッドを使用して、ログは、それらが行われない持続性のあるまで、ログに、強制されていることを意味するのに遅延レコードを書き込みます。 ForceLog を呼び出して、すべてのログ レコードが書き込まれたを持続性のあるディスク上の。"
