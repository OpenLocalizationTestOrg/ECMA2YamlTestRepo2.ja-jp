  remarks: "このクラスは、ASP.NET プロセス モデルで実行されている ASP.NET ワーカー プロセスに関する情報を返します。 この型のオブジェクトは、静的メソッド<xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName>と<xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName>。</xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName></xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName>によって返される これらのメソッドは、唯一の有効なを作成する方法、初期化された<xref:System.Web.ProcessInfo>オブジェクト</xref:System.Web.ProcessInfo>。"
  syntax:
    content: public ProcessInfo (DateTime startTime, TimeSpan age, int processID, int requestCount, System.Web.ProcessStatus status, System.Web.ProcessShutdownReason shutdownReason, int peakMemoryUsed);
    parameters:
    - id: startTime
      type: System.DateTime
      description: "A<xref:System.DateTime>プロセスが開始された時刻を示す</xref:System.DateTime>。"
    - id: age
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>プロセスが開始されてからの経過時間を示す</xref:System.TimeSpan>。"
    - id: processID
      type: System.Int32
      description: "プロセスに割り当てられた ID 番号。"
    - id: requestCount
      type: System.Int32
      description: "プロセスの開始要求の数。"
    - id: status
      type: System.Web.ProcessStatus
      description: "1 つ、 <xref href=&quot;System.Web.ProcessStatus&quot;> </xref>プロセスの現在の状態を示す値。"
    - id: shutdownReason
      type: System.Web.ProcessShutdownReason
      description: "1 つ、 <xref href=&quot;System.Web.ProcessShutdownReason&quot;> </xref>値。"
    - id: peakMemoryUsed
      type: System.Int32
      description: "メモリの最大値、(kb 単位)。"
