  summary: "これをシステム メモリに格納されているフォントを追加<xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;></xref>です。"
  remarks: "メモリ フォントを使用するには、GDI + を使用してコントロール上のテキストを描画する必要があります。 使用して、<xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A>渡してメソッド`true`、するには、コントロールのレンダリング GDI + アプリケーション、または個別のコントロールを設定する<xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A>プロパティを`true`</xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A></xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A>。 一部のコントロールは、GDI + でレンダリングできません。"
