  name: PrivateFontCollection
  nameWithType: PrivateFontCollection
  fullName: System.Drawing.Text.PrivateFontCollection
  type: Class
  summary: "クライアント アプリケーションによって提供されるフォント ファイルから作成されたフォント ファミリのコレクションを提供します。"
  remarks: "PrivateFontCollection クラスは、フォントのシステムのバージョンを置換することがなく既存のフォントのプライベート バージョンをインストールするアプリケーションを使用できます。 たとえば、[!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]だけでなく、システムによって使用される Arial フォント Arial フォントのプライベート バージョンを作成できます。 PrivateFontCollection は、オペレーティング システムに存在しないフォントをインストールすることもできます。 これは、システムにインストールされたコレクションは影響しない一時的なフォントのインストールです。 <xref:System.Drawing.Text.InstalledFontCollection>クラス</xref:System.Drawing.Text.InstalledFontCollection>を使用して、インストールされているコレクションを表示するには"
  syntax:
    content: 'public sealed class PrivateFontCollection : System.Drawing.Text.FontCollection'
