  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "指定したファイルからこのフォントを追加<xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;></xref>です。"
  remarks: "Windows フォーム アプリケーションでは、TrueType フォントをサポートし、OpenType フォントのサポートが制限されます。 サポートされていないなど、サポートされていない OpenType フォントまたはビットマップのフォント、フォントを使用しようとする場合、例外が発生します。 前に、のオペレーティング システムでは、AddFontFile はサポートされていません[!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)]です。 前に、のオペレーティング システムでプライベート フォントを使用するとき[!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)]既定のフォント、Microsoft Sans Serif 通常は置き換えられます。"
  syntax:
    content: public void AddFontFile (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "<xref:System.String>追加するフォントのファイル名を格納しています。</xref:System.String>"
  overload: System.Drawing.Text.PrivateFontCollection.AddFontFile*
  exceptions:
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "指定したフォントはサポートされていないか、フォント ファイルが見つかりません。"
