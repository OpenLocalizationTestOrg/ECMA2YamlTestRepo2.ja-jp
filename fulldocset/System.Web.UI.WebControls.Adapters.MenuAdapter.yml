  summary: "ポストバック イベントが発生したときに、メニューのパスを維持するために使用されます。"
  remarks: "RaisePostBackEvent メソッドが呼び出されます、<xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>イベントが発生し、メニューのナビゲーション パスを維持するために使用します</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>。 `eventArgument`パラメーターには] メニューの [階層の現在の場所を識別するメニュー項目の区切られた文字列が含まれています。       値が渡されます`eventArgument`を関連付けられたコントロールの<xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A>メソッド</xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A>。 関連付けられた<xref:System.Web.UI.WebControls.Menu>コントロールはポストバックを発生の原因となるマークアップ要素をレンダリングします</xref:System.Web.UI.WebControls.Menu>。 コントロールがポストバック用のクライアント側スクリプトをレンダリングする場合、スクリプトの引数を渡す、`eventArgument`パラメーター。 単純な送信によってポストバックが発生した場合`eventArgument`は`null`します。"
  syntax:
