  remarks: "RenderBeginTag メソッドは、タグ属性を追加し、クライアントのブラウザーの応答ストリームに出力される出力ストリームにコントロールの開始タグのマークアップを書き込みます。 <xref:System.Web.UI.WebControls.MenuItem>オブジェクトは、個別にレンダリングされます、<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>メソッドとコントロールは、後続の呼び出しで閉じられます<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>メソッド</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A></xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A></xref:System.Web.UI.WebControls.MenuItem>。       カスタム動作を実装する場合は、RenderBeginTag をオーバーライドします。 たとえばなどのコンテンツのいずれかのコントロールの前に、応答ストリームに複数のタグを記述するメソッドをオーバーライド`<table><tr><td>`です。 組み合わせて RenderBeginTag メソッドを使用して、<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>開始タグと終了の出力内のタグの一貫性を確保するためのメソッド</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>。"
  syntax:
    content: protected override void RenderBeginTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
