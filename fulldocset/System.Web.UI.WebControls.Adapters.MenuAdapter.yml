  remarks: "RenderContents メソッドを書き込む、<xref:System.Web.UI.WebControls.MenuItem>関連付けられているオブジェクト<xref:System.Web.UI.WebControls.Menu>ハイパーリンクとして、出力ストリームを制御します</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.MenuItem>。 RenderContents メソッドから、<xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>メソッドは、デバイスのブラウザーに表示されるマークアップのコードに変更を実行するために使用されます</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>。       コントロールのプロパティは、ここで、コントロールのライフ サイクル、および実際のマークアップの作成のみのこのフェーズの前に設定する必要があります。 ライフ サイクルのこの段階で、コントロールに加えられた変更は、状態を表示するのには保存されません。 コントロールに加えられた変更を保存するには、オーバーライド、<xref:System.Web.UI.Control.OnPreRender%2A>イベント</xref:System.Web.UI.Control.OnPreRender%2A>。"
