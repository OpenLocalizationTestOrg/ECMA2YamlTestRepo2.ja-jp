  summary: "関連付けられた登録<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>コントロールの状態を必要とする&1; つとして制御します。"
  remarks: "OnInit メソッドは、コントロールの状態を必要とする&1; つとして、関連付けられたコントロールを登録します。 既定では、.NET Framework は、Web サーバー コントロールの独自を呼び出します<xref:System.Web.UI.Control.OnInit%2A>メソッド。</xref:System.Web.UI.Control.OnInit%2A> 。 ただし、後に、<xref:System.Web.UI.Control.Adapter%2A>サーバー コントロールのプロパティが設定されており、.NET Framework でのアダプターの実装を呼び出しますが、<xref:System.Web.UI.Control.OnInit%2A>コントロールの実装ではなくメソッド</xref:System.Web.UI.Control.OnInit%2A></xref:System.Web.UI.Control.Adapter%2A>。       OnInit メソッドを使用して、コントロール内の設定を初期化します。 ポストバックでは、これは、既存のビュー状態データとの対話を管理するために重要な段階です。 詳細については、次を参照してください。[アーキテクチャの概要のアダプティブ動作を制御](~/add/includes/ajax-current-ext-md.md)です。"
