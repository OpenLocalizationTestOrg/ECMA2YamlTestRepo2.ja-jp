  remarks: "OnPreRender メソッドを呼び出す内部`OnPreRender`<xref:System.Web.UI.WebControls.Menu>クラス</xref:System.Web.UI.WebControls.Menu>のメソッド データ バインディング、スタイル、およびイベントの割り当てを適用するなど、親クラスの場合は、他のすべての事前描画関数は、期待どおりを実行します。       既定では、.NET Framework の呼び出し、<xref:System.Web.UI.WebControls.Menu>コントロールの<xref:System.Web.UI.WebControls.Menu.OnPreRender%2A>メソッド</xref:System.Web.UI.WebControls.Menu.OnPreRender%2A></xref:System.Web.UI.WebControls.Menu>。 ただし、後に、<xref:System.Web.UI.Control.Adapter%2A>そのコントロールのプロパティが設定されて、.NET Framework はコントロールの実装ではなく OnPreRender メソッドのアダプターの実装を呼び出します</xref:System.Web.UI.Control.Adapter%2A>。       OnPreRender メソッドを使用して、コントロール内のすべての設定を確定します。 状態を表示するこのフェーズでコントロールのプロパティに加えられた変更は保存されますでの変更、<xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>メソッドは保存されません</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>。 詳細については、次を参照してください。[アーキテクチャの概要のアダプティブ動作を制御](~/add/includes/ajax-current-ext-md.md)です。"
