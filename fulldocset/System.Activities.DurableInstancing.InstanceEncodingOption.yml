  type: Enum
  summary: "永続化プロバイダーが永続化ストアに状態情報を保存する前に、GZip アルゴリズムを使用してインスタンス状態情報をエンコードするかどうかを指定するオプションが含まれています。"
  remarks: '[!INCLUDE[netfx40_long](~/add/includes/netfx40-long-md.md)]SQL Workflow Instance Store の構成要素として SQL 永続化プロバイダーに付属の具象実装は、<xref:System.Runtime.Persistence.InstanceStore>クラスし、SQL Server データベースに状態情報を永続化するために使用します</xref:System.Runtime.Persistence.InstanceStore>。 ときに、`instanceEncodingOption`に GZip に属性が設定されている、<xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>サービスの動作がサービスに関連付けられている、SQL 永続化プロバイダー、GZip アルゴリズムを使用して SQL サーバー永続性データベースに状態情報を保存する前に、サービスのインスタンスのインスタンス状態情報をエンコードします</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>。'
