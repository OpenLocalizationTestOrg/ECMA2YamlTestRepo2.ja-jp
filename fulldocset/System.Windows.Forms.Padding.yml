  summary: "ユーザー インターフェイス (UI) 要素に関連付けられた埋め込みや余白の情報を表します。"
  remarks: "埋め込み構造体は、埋め込みやコントロールなどの四角形の UI 要素に関連付けられた余白を表します。 余白は、UI 要素の本文とその端との間で内部領域です。 これに対し、余白は、隣接する&2; つの隣接する UI 要素の端を区切る距離です。 構造の類似点が原因は、パディングを使用してを埋め込みと余白の両方を表します。       示す図については、<xref:System.Windows.Forms.Control.Padding%2A>と<xref:System.Windows.Forms.Control.Margin%2A>、コントロールのプロパティを参照してください[マージンし、Windows フォーム コントロールのパディング](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Forms.Control.Margin%2A></xref:System.Windows.Forms.Control.Padding%2A>。       埋め込みよりもないコントロールのコンテナーであるコントロールに対して別の効果を持ちます。 たとえば、<xref:System.Windows.Forms.Panel>コントロールの枠線の間隔を定義するパディング プロパティ、<xref:System.Windows.Forms.Panel>とその子コントロール</xref:System.Windows.Forms.Panel></xref:System.Windows.Forms.Panel>。 <xref:System.Windows.Forms.Button>コントロールの枠線の間隔を定義するパディング プロパティ、<xref:System.Windows.Forms.Button>コントロールとそれに含まれているテキスト</xref:System.Windows.Forms.Button></xref:System.Windows.Forms.Button>。       デスクトップの一般的なメソッドおよびプロパティに加えて Padding も次の型レベル メンバーを定義します -<xref:System.Windows.Forms.Padding.Empty>埋め込みなしで定義済みの余白を表すフィールド。</xref:System.Windows.Forms.Padding.Empty> 。      2 つの埋め込みオブジェクトをまとめて追加するなど、クラスの一般的な算術演算を実行するための演算子のセット。 演算子のオーバー ロードをサポートしない言語では、別の方法の構文を使用してこれらのメンバーを呼び出すことができます。      - <xref:System.Windows.Forms.Padding.Horizontal%2A>、 <xref:System.Windows.Forms.Padding.Vertical%2A>、および<xref:System.Windows.Forms.Padding.Size%2A>プロパティで、カスタム レイアウトの計算で使用する場合に便利である値の組み合わせを提供します</xref:System.Windows.Forms.Padding.Size%2A></xref:System.Windows.Forms.Padding.Vertical%2A></xref:System.Windows.Forms.Padding.Horizontal%2A>。"
