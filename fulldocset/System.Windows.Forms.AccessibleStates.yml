  langs:
  - csharp
  name: AccessibleStates
  nameWithType: AccessibleStates
  fullName: System.Windows.Forms.AccessibleStates
  type: Enum
  summary: "ユーザー補助オブジェクトの状態を表す値を指定します。"
  remarks: "ユーザー補助オブジェクトは、1 つ以上のこれらの状態を関連付けることができます。       ユーザー補助アプリケーションの詳細については、&quot;Microsoft Active Accessibility&quot;http://msdn.microsoft.com/library で Microsoft Developer Network (MSDN) ライブラリを参照してください。"
  example:
  - "The following code example demonstrates the creation of an accessibility-aware chart control, using the <xref:System.Windows.Forms.AccessibleObject> and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Because the chart legend is not an actual control based on <xref:System.Windows.Forms.Control>, but instead is drawn by the chart control, it does not contain any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n This code excerpt demonstrates using the AccessibleStates enumeration with the <xref:System.Windows.Forms.AccessibleObject.State%2A> property. See the <xref:System.Windows.Forms.AccessibleObject> class overview for the complete code example.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#4](~/add/codesnippet/visualbasic/t-system.windows.forms.a_10_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#4](~/add/codesnippet/csharp/t-system.windows.forms.a_10_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#4](~/add/codesnippet/cpp/t-system.windows.forms.a_10_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      public enum AccessibleStates
  inheritance:
  - System.Enum
  platform:
  - net462
