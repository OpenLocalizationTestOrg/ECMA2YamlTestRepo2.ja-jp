  remarks: "このクラスは、情報を渡すための電子メール テンプレートを使用する<xref:System.Web.Management.TemplatedMailWebEventProvider>オブジェクトのイベント通知が発生した場合</xref:System.Web.Management.TemplatedMailWebEventProvider>。 電子メール テンプレートは、電子メール メッセージの本文のイベント情報が整形されます。       通知は、バッファリングが無効になっているときに発生するイベントのバッファリング システム メッセージを送信して、蓄積されたイベントのイベントが発生したやイベントのバッファリング システムが無効になっています。"
