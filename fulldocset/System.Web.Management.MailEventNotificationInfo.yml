- uid: System.Web.Management.MailEventNotificationInfo.EventsDiscardedDueToMessageLimit
  id: EventsDiscardedDueToMessageLimit
  parent: System.Web.Management.MailEventNotificationInfo
  langs:
  - csharp
  name: EventsDiscardedDueToMessageLimit
  nameWithType: MailEventNotificationInfo.EventsDiscardedDueToMessageLimit
  fullName: System.Web.Management.MailEventNotificationInfo.EventsDiscardedDueToMessageLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "バッファーは、現在の通知メッセージの制限を超えているため、バッファーによって破棄されたイベントの数を取得します。"
  remarks: "メッセージの制限は、メッセージごとに許可されるイベントの最大数を掛けた通知あたりのメッセージの最大数は、1 つの通知中に送信されるメッセージの最大数を指定します。 これらの値がで指定された、`maxEventsPerMessage`と`maxMessagesPerNotification`の適切なプロバイダーのサブ セクション内の属性、`healthMonitoring`構成ファイル内のセクションです。       通知は、イベントのバッファリング システム メッセージを送信して蓄積されたイベントのときに発生します。 これは、バッファーが許容最大数、イベントのイベントを送信する間の時間間隔が経過したため、または、稼働状況の監視システムがバッファーのフラッシュを要求したために蓄積されたために発生する可能性があります。 全体のイベント バッファーが、できるだけ少ないメッセージの受信者に送信されるに基づいて、`maxEventsPerMessage`値。 バッファーの設定がで指定された、`bufferModes`のサブセクション、`healthMonitoring`構成ファイル内のセクションです。"
  syntax:
    content: public int EventsDiscardedDueToMessageLimit { get; }
    return:
      type: System.Int32
      description: "バッファーは、現在の通知メッセージの制限を超えているため、バッファーによって破棄されたイベントの数。"
  overload: System.Web.Management.MailEventNotificationInfo.EventsDiscardedDueToMessageLimit*
  exceptions: []
  platform:
  - net462
