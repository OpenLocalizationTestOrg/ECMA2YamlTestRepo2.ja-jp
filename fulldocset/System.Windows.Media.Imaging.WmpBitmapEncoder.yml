  summary: "取得または圧縮のエンコード中に使用する水平分割の数を設定します。 1 つの分割では、2 つの水平方向の領域を作成します。"
  remarks: "場合<xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>は`true`HorizontalTileSlices を 0 に設定する必要があります</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>。       部門によって作成されたタイルは 16 ピクセルより小さくすることはできません。 値が最小のタイルのサイズを維持するために調整します。       組み合わせて使用すると<xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A>、グリッドのタイルを形成します</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A>。 たとえば、両方のプロパティが 1 に設定されている場合は、イメージが 4 つのタイルに分割されます。      <a name=&quot;XAMLTextUsage_7&quot;></a>## XAML テキストの使用方法"
  syntax:
