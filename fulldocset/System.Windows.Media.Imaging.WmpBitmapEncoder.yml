- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  id: AlphaDataDiscardLevel
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: AlphaDataDiscardLevel
  nameWithType: WmpBitmapEncoder.AlphaDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "取得または圧縮ドメイン トランス コードの間に破棄するアルファ周波数データのレベルを設定します。"
  remarks: "このプロパティは、場合のみ有効<xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>に設定されている`true`と、イメージには、平面またはインターリーブのアルファ チャネルが含まれている以外の場合はそれ以外の場合は無視されます</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>。      <a name=&quot;XAMLTextUsage_1&quot;></a>## XAML テキストの使用方法"
  syntax:
    content: public byte AlphaDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "イメージのエンコードを破棄するアルファ データのレベル。 値の範囲は 0 (データは破棄されます) を使用する 4 (アルファ チャネルを完全に破棄されます) です。 既定値は 1 です。       <table><thead><tr><th> 値       </th><th> 説明       </th></tr></thead><tbody><tr><td> 0       </td><td> イメージの周波数データは破棄されません。       </td></tr><tr><td> 1       </td><td> FlexBits は破棄されます。 イメージの効果的な解像度を変更することがなく、イメージのイメージ品質が低下します。       </td></tr><tr><td> 2       </td><td> ハイパス周波数データ バンドは破棄されます。 4 インチの寸法の両方の画像の解像度が減少します。       </td></tr><tr><td> 3       </td><td> ハイパスとローパス頻度データ バンドは破棄されます。 両方の次元の 16 の画像の解像度が減少します。       </td></tr><tr><td> 4       </td><td> アルファ チャネルが完全に破棄されます。 ピクセル形式はアルファ チャネルの削除を反映するように変更されます。       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定された値は、0 ~ 4 ではありません。"
  platform:
  - net462
