  namespace: System.Runtime.Remoting.Services
  summary: "指定したラップ<xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;></xref>の COM インターフェイスが、[ランタイム呼び出し可能ラッパー](~/add/includes/ajax-current-ext-md.md) (RCW)。"
  remarks: "WrapIUnknownWithComObject メソッドがに似ていますが、<xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName>メソッド、アンマネージ オブジェクトの id を維持するためには行われませんが、</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName> 。 同じ&2; つの呼び出しなど、 `IUnknown` 、現在のメソッドに次の&2; つの異なる Rcw が&2; つの呼び出しを返す、<xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>を同じメソッド`IUnknown`同じ RCW を返します</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>。"
  syntax:
    content: public static object WrapIUnknownWithComObject (IntPtr punk);
    parameters:
    - id: punk
      type: System.IntPtr
      description: "ポインター、 <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref>をラップする COM インターフェイスです。"
    return:
      type: System.Object
      description: "RCW を指定した<xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;></xref>ラップされます。"
  overload: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "直前の呼び出し元には、UnmanagedCode アクセス許可がありません。"
  platform:
  - net462
