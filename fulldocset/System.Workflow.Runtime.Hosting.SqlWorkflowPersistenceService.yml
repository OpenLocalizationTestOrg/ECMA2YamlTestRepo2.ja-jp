  name: SqlWorkflowPersistenceService
  nameWithType: SqlWorkflowPersistenceService
  fullName: System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService
  type: Class
  summary: "SQL データベースを使用してワークフロー状態情報を格納する永続性サービスを表します。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SqlWorkflowPersistenceService クラスは、完全に機能する永続性サービスを表します。 このサービスの標準を使用して、永続化およびにワークフロー ランタイム エンジンによって要求されたときに、ワークフロー インスタンスのワークフロー状態情報を取得することができます。       <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>。</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>によって提供されるワークフロー トランザクション バッチ機能に参加している、SqlWorkflowPersistenceService つまりに追加する SQL データベースに保留を表すオブジェクトを書き込みます、<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>し、実装、<xref:System.Workflow.Runtime.IPendingWork>インターフェイス</xref:System.Workflow.Runtime.IPendingWork></xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>。       SqlWorkflowPersistenceService では、ワークフロー インスタンスのロックがサポートされています。 この機能はいくつかのワークフロー ランタイムが、同じデータベースを共有する場合に使用されます。 SQL データベース テーブル内の列は、ワークフロー ランタイムによって使用されているときにロックされているワークフロー インスタンスを示すために使用されます。 SqlWorkflowPersistenceService では、別のランタイムによって「使用中」としてマークされているワークフロー インスタンスは読み込まれません。 ワークフロー インスタンスが永続化される場合、たとえば、アイドル状態、完了時にこれらのロックは解放通常または終了します。 ロックには、一定の期間の後に自動的にリリースすることもできます。 この非アクティブ期間は、SqlWorkflowPersistenceService クラスのコンス トラクターを使用して設定できます。  構成ファイルで設定することもできます。       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]永続性サービスは、一般に、<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>クラス</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>を参照してください。       ワークフロー インスタンスできますタイマーを含む、たとえば、 <xref:System.Workflow.Activities.DelayActivity>。</xref:System.Workflow.Activities.DelayActivity>している場合 タイマーを含むワークフローを SqlWorkflowPersistenceService はワークフローの次のタイマーの有効期限が切れる時刻を記録します。 SqlWorkflowPersistenceService、定期的にポーリングして、データベースのタイマーが切れたワークフローを検索します。 SqlWorkflowPersistenceService コンス トラクターを使用または構成ファイルを使用して、ポーリング間隔の頻度を設定できます。      > [!NOTE] > 両方を使用する場合、<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>ワークフロー アプリケーションで SqlWorkflowPersistenceService、ことをお勧め永続化と追跡に&1; つのデータベースを使用するとします</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>。"
