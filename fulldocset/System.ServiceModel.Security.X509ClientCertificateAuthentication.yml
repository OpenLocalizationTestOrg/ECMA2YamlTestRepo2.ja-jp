  summary: "取得または証明書検証モードを設定します。"
  remarks: "Allowed values of <xref:System.ServiceModel.Security.X509CertificateValidationMode> are:      -   <xref:System.ServiceModel.Security.X509CertificateValidationMode>      -   <xref:System.ServiceModel.Security.X509CertificateValidationMode>      -   <xref:System.ServiceModel.Security.X509CertificateValidationMode>      -   <xref:System.ServiceModel.Security.X509CertificateValidationMode>      -   <xref:System.ServiceModel.Security.X509CertificateValidationMode></xref:System.ServiceModel.Security.X509CertificateValidationMode></xref:System.ServiceModel.Security.X509CertificateValidationMode></xref:System.ServiceModel.Security.X509CertificateValidationMode></xref:System.ServiceModel.Security.X509CertificateValidationMode></xref:System.ServiceModel.Security.X509CertificateValidationMode></xref:System.ServiceModel.Security.X509CertificateValidationMode>"
  example:
  - "The following example uses the CertificateValidationMode to print to the screen.  \n  \n [!code-cs[X509ClientCertificateAuthentication#7](~/add/codesnippet/csharp/1708aa2b-fff6-4e7f-acd6-_1.cs)]\n [!code-vb[X509ClientCertificateAuthentication#7](~/add/codesnippet/visualbasic/1708aa2b-fff6-4e7f-acd6-_1.vb)]  \n  \n The property can also be set in a configuration file.  \n  \n```  \n<serviceCredentials>  \n  <clientCertificate>  \n     <authentication certificateValidationMode='ChainTrust' />  \n  </clientCertificate>  \n</serviceCredentials>  \n```"
