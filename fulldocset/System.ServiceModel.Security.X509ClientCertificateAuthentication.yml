  fullName: System.ServiceModel.Security.X509ClientCertificateAuthentication
  type: Class
  summary: "クライアント証明書を検証するための認証プロパティを指定します。"
  remarks: '場合<xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CertificateValidationMode%2A><xref:System.ServiceModel.Security.X509CertificateValidationMode>、<xref:System.IdentityModel.Selectors.X509CertificateValidator>クラス</xref:System.IdentityModel.Selectors.X509CertificateValidator>を継承するカスタムの証明書検証コントロールを作成する必要があります</xref:System.ServiceModel.Security.X509CertificateValidationMode>に設定されています。</xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CertificateValidationMode%2A> [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][方法: カスタム証明書検証を使用するサービスを作成する](~/add/includes/ajax-current-ext-md.md)です。'
  example:
  - "The following code shows how to set this property.  \n  \n [!code-cs[X509ClientCertificateAuthentication#1](~/add/codesnippet/csharp/t-system.servicemodel.se_11_1.cs)]\n [!code-vb[X509ClientCertificateAuthentication#1](~/add/codesnippet/visualbasic/t-system.servicemodel.se_11_1.vb)]  \n  \n The property can also be set in a configuration file.  \n  \n```  \n<serviceCredentials>  \n  <clientCertificate>  \n     <authentication certificateValidationMode='ChainTrust' />  \n  </clientCertificate>  \n</serviceCredentials>  \n```"
  syntax:
    content: public class X509ClientCertificateAuthentication
