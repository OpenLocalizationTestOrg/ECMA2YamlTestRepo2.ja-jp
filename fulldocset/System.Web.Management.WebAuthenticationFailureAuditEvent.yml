  type: Class
  summary: "ASP.NET 認証の失敗に関する情報を提供します。"
  remarks: "次の一覧では、既定では、ASP.NET によって WebAuthenticationFailureAuditEvent イベントが発生するの機能について説明します。      > [!NOTE] > 既定では ASP.NET が構成されているログ成功として監査エラーの条件のみをログに記録するようシステム リソースです。 常に、成功条件を記録するシステムを構成できます。      フォーム認証します。 成功の監査中には、認証されてください。 ユーザー名を含める失敗の監査は、暗号化解除または検証に失敗したチケットが原因であることが通常ので、ユーザー名、含まれません。 いずれには、クライアントの IP アドレスが含まれます。 関連するイベントの監査のコードは<xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>。</xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>      メンバーシップ。 成功および失敗の監査には、試行したユーザー名が含まれています。 どちらの監査フォームをしてしまうリスクがログに有効なパスワードを永続化するため、試行されたか、パスワードが格納されます。 関連するイベントの監査のコードは<xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>。</xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>       WebAuthenticationFailureAuditEvent が発生したときに既定では更新パフォーマンス カウンターを監査認証エラーのイベントが発生します。 システム モニター (PerfMon) には、このパフォーマンス カウンターを表示する、**カウンターの追加**ウィンドウを選択`ASP.NET`で、**パフォーマンス**オブジェクト ドロップダウン リスト、選択、**認証エラーのイベントが発生**パフォーマンス カウンターをおよびクリック、**追加**ボタンをクリックします。 詳細については、次を参照してください。 [ASP.NET アプリケーションをシステム モニター (PerfMon) を使用して](http://go.microsoft.com/fwlink/?linkid=36882&clcid=0x409)msdn です。      > [!NOTE] > ほとんどの場合はできる実装されると、ASP.NET の稼働状況の監視の種類を使用して、内の値を指定することで、稼働状況の監視システムを制御する、`healthMonitoring`構成セクション。 独自のカスタム イベントおよびプロバイダーを作成する正常性の監視の種類からも派生できます。 WebAuthenticationFailureAuditEvent クラスから派生するの例は、このトピックで例を参照してください。"
  example:
  - "The following code example shows how to use the WebAuthenticationFailureAuditEvent class.  \n  \n [!code-cs[System.Web.Management.WebAuthenticationFailureAuditEvent#1](~/add/codesnippet/csharp/t-system.web.management._6_1.cs)]\n [!code-vb[System.Web.Management.WebAuthenticationFailureAuditEvent#1](~/add/codesnippet/visualbasic/t-system.web.management._6_1.vb)]"
