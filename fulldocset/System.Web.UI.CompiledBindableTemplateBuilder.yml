  - csharp
  name: ExtractValues(Control)
  nameWithType: CompiledBindableTemplateBuilder.ExtractValues(Control)
  fullName: System.Web.UI.CompiledBindableTemplateBuilder.ExtractValues(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "テンプレートのコンテンツ内での双方向の ASP.NET データ バインド構文を使用してバインドされた値の名前/値ペアのセットを取得します。"
  remarks: "ExtractValues メソッドは、<xref:System.Web.UI.CompiledBindableTemplateBuilder>のクラスの実装、<xref:System.Web.UI.IBindableTemplate.ExtractValues%28System.Web.UI.Control%29?displayProperty=fullName>メソッド</xref:System.Web.UI.IBindableTemplate.ExtractValues%28System.Web.UI.Control%29?displayProperty=fullName></xref:System.Web.UI.CompiledBindableTemplateBuilder>。"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary ExtractValues (System.Web.UI.Control container);
    parameters:
    - id: container
      type: System.Web.UI.Control
      description: "<xref href=&quot;System.Web.UI.Control&quot;> </xref>名前/値ペアを抽出するため、渡しされる、データ バインド コントロール双方向データ バインディングのシナリオに関連付けられているデータ ソース コントロールにします。"
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>名前/値ペア。 名前は、テンプレート コンテンツ内で連結する最初のパラメーターとして指定されたデータ項目のフィールドの名前を表します。 値は、双方向の ASP.NET データ バインド構文を使用してバインド プロパティの値の現在の値です。"
  overload: System.Web.UI.CompiledBindableTemplateBuilder.ExtractValues*
  exceptions: []
  platform:
  - net462
