  summary: "により、セキュリティ アクションを<xref href=&quot;System.Net.NetworkInformation.NetworkInformationPermission&quot;></xref>宣言セキュリティを使用してコードに適用します。"
  remarks: "このアクセス許可がネットワーク接続に関する情報を提供し、トラフィックをなどの統計情報をクラスによって使用、<xref:System.Net.NetworkInformation>名前空間</xref:System.Net.NetworkInformation>。       セキュリティ属性によって宣言されたセキュリティ情報は、属性の対象のメタデータに格納され、実行時に、システムによってアクセスされます。 セキュリティ属性は、宣言型セキュリティにのみ使用されます。 <xref:System.Net.NetworkInformation.NetworkInformationPermission>クラス</xref:System.Net.NetworkInformation.NetworkInformationPermission>を使用して命令型のセキュリティ"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class NetworkInformationPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
