  fullName: System.Runtime.CompilerServices.RequiredAttributeAttribute
  type: Class
  summary: "インポート元のコンパイラは完全型定義のセマンティクスを理解または使用を拒否するを指定します。  このクラスは継承できません。"
  remarks: "この属性は、クラス、構造体、列挙型、およびインターフェイスに適用できます。       たとえば、この属性を使用して、コピー コンス トラクターを持つ C++ クラスをマークすることができます。 コンパイラはこのようなクラスを使用するなどが再配置がコピー コンス トラクターを呼び出さないために、ヒープが収集ガベージにそのクラスのオブジェクトを作成することはありません、その使用に関するあらゆる制約を理解する必要があります。       クラスは、<xref:System.Runtime.CompilerServices>のみを使用して、コンパイラ ライターの</xref:System.Runtime.CompilerServices>。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RequiredAttributeAttribute : Attribute
