  summary: "単精度に変換する型コンバーターを提供浮動小数点数オブジェクトからさまざまな表現。"
  remarks: "このコンバーターは、単精度浮動小数点数オブジェクトから文字列にのみ変換できます。 <xref:System.Single>値型は、負の値 3.402823 e 38 から 3.402823 e 38 までの値を単精度 32 ビットの数値を表します</xref:System.Single>。      > [!NOTE] > 決して SingleConverter のインスタンスを作成する必要があります。 代わりに、 <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> <xref:System.ComponentModel.TypeDescriptor>。</xref:System.ComponentModel.TypeDescriptor>メソッド</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 詳細については、例を参照してください、<xref:System.ComponentModel.TypeConverter>基底クラスと[する方法: 実行する型コンバーターの実装](~/add/includes/ajax-current-ext-md.md)</xref:System.ComponentModel.TypeConverter>。"
  example:
