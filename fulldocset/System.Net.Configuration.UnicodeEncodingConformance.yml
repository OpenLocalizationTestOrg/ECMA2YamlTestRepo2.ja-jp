  summary: "互換性のある動作を使用します。 個々 の utf-16 のサロゲート コード ポイントとして出力されたことを指定の場合は、いずれかの<> *> メソッドが呼び出されます。たとえば、指定された、文字列&quot;\\uD84C\\uDFB4&quot;(または&quot;\\U000233B4&quot;) の出力<> *> は&quot;\\uD84C\\uDFB4&quot;(入力はエンコードされません)。"
