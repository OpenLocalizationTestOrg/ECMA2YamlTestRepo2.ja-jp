  fullName: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "接続情報がアプリケーションの構成ファイルであるかどうかを示す値を取得します。"
  remarks: "IsConfigured プロパティ`true`場合、<xref:System.ComponentModel.Design.Data.DesignerDataConnection>オブジェクトは、アプリケーションの構成ファイルから読み取られた場合、または、<xref:System.ComponentModel.Design.Data.DesignerDataConnection>オブジェクトがによるアプリケーションの構成ファイルに書き込まれました、<xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName>メソッド</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName></xref:System.ComponentModel.Design.Data.DesignerDataConnection></xref:System.ComponentModel.Design.Data.DesignerDataConnection>。       ある場合、IsConfigured `true`、<xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>プロパティが、接続の名前で定義されている、 [connectionStrings 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de)構成ファイルの</xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>。"
  syntax:
    content: public bool IsConfigured { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>接続が、アプリケーションの構成ファイルで定義されている場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured*
  exceptions: []
  platform:
  - net462
