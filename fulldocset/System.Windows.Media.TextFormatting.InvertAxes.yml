  fullName: System.Windows.Media.TextFormatting.InvertAxes
  type: Enum
  summary: "描画サーフェイスの水平方向および垂直の軸の反転を示します。"
  remarks: "テキスト フォーマッタ クライアントは、通常、水平軸は、またはテキスト コンテンツの右から左のレイアウトを実行するときに、描画サーフェイスの x 軸を反転します。       一般的でない場合は、テキスト フォーマッタ クライアントは、垂直軸または y 軸、座標系の原点を画面の左下の位置にある場合の効果を実現するために、描画サーフェイスを反転する可能性があります。 これは、特定の種類のグラフを描画するときに便利な手法です。"
  syntax:
    content: >-
      [System.Flags]

      public enum InvertAxes
