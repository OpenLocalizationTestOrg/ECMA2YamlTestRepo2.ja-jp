  name: TransactionInDoubtException
  nameWithType: TransactionInDoubtException
  fullName: System.Transactions.TransactionInDoubtException
  type: Class
  summary: "イン ダウト状態のトランザクションでは、疑いがある、操作の実行やトランザクション、トランザクションをコミットしようとしましたがときにスローされる例外になります。"
  remarks: "インダウト トランザクションでアクションを実行したとき、この例外がスローされます。 トランザクションは、トランザクションの状態を特定できないときに疑いがあります。 具体的には、トランザクションの最終結果がコミットまたはアボートされると、それかどうか決して知られていますこのトランザクションの。       この例外は、トランザクションをコミットしようとしましたが、トランザクションがイン ダウト状態になったとき。       これは、回復可能なエラーです。"
  syntax:
    content: 'public class TransactionInDoubtException : System.Transactions.TransactionException'
