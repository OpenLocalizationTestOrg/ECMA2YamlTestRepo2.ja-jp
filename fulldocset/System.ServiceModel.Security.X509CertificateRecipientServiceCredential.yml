  - csharp
  name: SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  nameWithType: X509CertificateRecipientServiceCredential.SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  fullName: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "などのクエリ パラメーターを指定して、サービスを表すに使用する証明書を指定<code> storeLocation </code>、 <code> storeName </code>、 <code> findType </code>と<code> findValue</code>です。"
  remarks: "値を`storeLocation`に含まれる、<xref:System.Security.Cryptography.X509Certificates.StoreLocation>列挙:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: ローカル コンピューター (既定値) に割り当てられている証明書ストア</xref:System.Security.Cryptography.X509Certificates.StoreLocation></xref:System.Security.Cryptography.X509Certificates.StoreLocation>。      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: 現在のユーザーによって使用される証明書ストア</xref:System.Security.Cryptography.X509Certificates.StoreLocation>。       クライアント アプリケーションがシステム アカウントで実行されている場合、証明書は通常<xref:System.Security.Cryptography.X509Certificates.StoreLocation>。</xref:System.Security.Cryptography.X509Certificates.StoreLocation> クライアント アプリケーションがユーザー アカウントで実行されている場合、証明書は通常<xref:System.Security.Cryptography.X509Certificates.StoreLocation>。</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       値を`storeName`に含まれる、<xref:System.Security.Cryptography.X509Certificates.StoreName>列挙体です</xref:System.Security.Cryptography.X509Certificates.StoreName>。       値を`findType`に含まれる、<xref:System.Security.Cryptography.X509Certificates.X509FindType>列挙体です</xref:System.Security.Cryptography.X509Certificates.X509FindType>。       最もよく使用される列挙体は<xref:System.Security.Cryptography.X509Certificates.X509FindType>、指定されたストアに証明書のサブジェクト名の大文字と小文字の検索にはどの</xref:System.Security.Cryptography.X509Certificates.X509FindType>。 不正確な検索できます。 数より多い場合、最初に一致したクライアントを表す、検索が使用される&1; つの証明書が返されます。"
  example:
  - "The following code shows how to use this method to set a certificate for a service credential.  \n  \n [!code-cs[S_UEX509CertificateRecipientServiceCredential#2](~/add/codesnippet/csharp/82435789-49cd-409a-9984-_1.cs)]\n [!code-vb[S_UEX509CertificateRecipientServiceCredential#2](~/add/codesnippet/visualbasic/82435789-49cd-409a-9984-_1.vb)]"
  syntax:
    content: public void SetCertificate (System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName, System.Security.Cryptography.X509Certificates.X509FindType findType, object findValue);
    parameters:
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "クライアント証明書ストアの場所を使って、クライアント証明書を取得します。"
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "開く X.509 証明書ストアの名前を指定します。"
    - id: findType
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "実行する X.509 検索の種類を定義します。"
    - id: findValue
      type: System.Object
      description: "X.509 証明書ストアで検索する値。"
  overload: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate*
  exceptions: []
  platform:
  - net462
