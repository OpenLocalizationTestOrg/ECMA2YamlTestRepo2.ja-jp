- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "接続文字列式を評価し、コントロールのプロパティのデザイン時の値を提供します。"
  remarks: "式の評価メソッドは、接続の名前とで指定された型を検索`expression`、接続を返します。       ビジュアル デザイナーでは、式の評価メソッドを使用して、接続文字列式を評価し、関連付けられているコントロールのデザイン時の値を提供します。 ビジュアル デザイナーを使用して、<xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName>をデザイン時に、式の文字列を解析し解析された式のデータを持つ式の評価メソッドを呼び出します</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName>。 ビジュアル デザイナーでは、評価された式の結果を使用してコントロールのデザイン サーフェイスに表示されるプロパティの値を割り当てます。       ページのパーサーを使用して、実行時に、<xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>と<xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A>メソッドの対応する<xref:System.Web.Compilation.ConnectionStringsExpressionBuilder>式を評価し、関連するコントロール プロパティの実行時の値を提供する実装</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder></xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A></xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>。"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "評価する接続文字列式です。 式を含まない、 <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref>式のプレフィックス。"
    - id: parseTimeData
      type: System.Object
      description: "式を評価するための追加の解析情報を格納するオブジェクト。"
    - id: propertyType
      type: System.Type
      description: "コントロールのプロパティの型。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "追加のデザイン時サービスを取得するために使用、デザイナー ホストによって提供されるサービス プロバイダーの実装です。"
    return:
      type: System.Object
      description: "式の評価が成功した場合、式の評価結果の文字列によって参照されるオブジェクトそれ以外の場合、 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "接続文字列式の式エディター シートを返します。"
  remarks: "GetExpressionEditorSheet メソッドは、接続文字列の式のシートの実装のエディターを返します。 接続文字列の式のエディター シートにより、ユーザーを選択して、接続の名前と種類で定義されている現在の接続文字列に基づいて、 [connectionStrings 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) Web 構成ファイルのセクションです。 ユーザー接続の式のプロパティを選択すると、エディターのシートの実装は、接続の名前と型をビジュアル デザイナーに返される接続文字列式に結合します。"
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "式エディターのシートを初期化するために使用される、コントロール プロパティを設定する式の文字列。 式を含まない、 <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref>式のプレフィックス。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "追加のデザイン時サービスを取得するために使用、デザイナー ホストによって提供されるサービス プロバイダーの実装です。"
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "<xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref>接続文字列の式のプロパティを定義するインスタンス。"
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
