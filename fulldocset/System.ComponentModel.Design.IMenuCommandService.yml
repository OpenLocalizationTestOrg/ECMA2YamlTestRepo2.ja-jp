  name: IMenuCommandService
  nameWithType: IMenuCommandService
  fullName: System.ComponentModel.Design.IMenuCommandService
  type: Interface
  summary: "グローバル デザイナー動詞とデザイン モードで使用できるメニュー コマンドを管理し、ショートカット メニューのいくつかの型を表示するメソッドを提供します。"
  remarks: "このインターフェイスにメソッドを提供します。 - を見つける、呼び出しを追加および削除グローバル デザイナー動詞コマンド。      -検索、起動、追加および標準のメニュー コマンドを削除します。      標準のメニュー コマンドに関連付けられているイベント ハンドラーを変更します。      - <xref:System.ComponentModel.Design.CommandID>。</xref:System.ComponentModel.Design.CommandID>メニューに関連付けられている標準のコマンドのショートカット メニューを表示します。       デザイナー動詞は、デザイン モードで、ショートカット メニューに表示されているカスタム定義のコマンドを表します。 デザイナー動詞は、指定したテキスト ラベルを指定できます。 一意の<xref:System.ComponentModel.Design.CommandID>。</xref:System.ComponentModel.Design.CommandID>各デザイナー動詞を自動的に割り当て デザイナーはを通じてデザイナー動詞を提供できます、<xref:System.ComponentModel.Design.IDesigner.Verbs%2A>プロパティが、これらは使用可能な場合にのみ、デザイナーのコンポーネントが現在選択されている</xref:System.ComponentModel.Design.IDesigner.Verbs%2A>。 グローバル デザイナー動詞は、選択したコンポーネントに関係なく、デザイン モードのショートカット メニューからアクセス可能なデザイナー動詞コマンドです。 このインターフェイスでは、デザイン モードで使用できるグローバルのデザイナー動詞のセットを管理することができます。       使用して、グローバル デザイナー動詞を追加することができます、<xref:System.ComponentModel.Design.IMenuCommandService.AddVerb%2A>メソッド、ことができますを削除して、グローバル デザイナー動詞を使用して、<xref:System.ComponentModel.Design.IMenuCommandService.RemoveVerb%2A>メソッド</xref:System.ComponentModel.Design.IMenuCommandService.RemoveVerb%2A></xref:System.ComponentModel.Design.IMenuCommandService.AddVerb%2A>。 デザイナー動詞を使用して、呼び出すことができます、<xref:System.ComponentModel.Design.IMenuCommandService.GlobalInvoke%2A>メソッドわかっている場合、<xref:System.ComponentModel.Design.CommandID>動詞の</xref:System.ComponentModel.Design.CommandID></xref:System.ComponentModel.Design.IMenuCommandService.GlobalInvoke%2A>。 <xref:System.ComponentModel.Design.IMenuCommandService.Verbs%2A>このインターフェイスのプロパティには、現在のショートカット メニューに表示するデザイナー動詞コマンドのセットが含まれています</xref:System.ComponentModel.Design.IMenuCommandService.Verbs%2A>。 このデザイナー動詞コマンドのセットは、すべてのグローバル デザイナー動詞と、現在選択されているコンポーネントのデザイナーによって提供されるデザイナー動詞で構成されます。 この一連の動詞には、デザイナー動詞コマンドを提供しているデザイナーでコンポーネントを選択または選択解除するたびには更新されます。       メニュー コマンドは、定義済みの標準コマンドのセットに制限されます。 定義済みの標準コマンドのほとんどがで定義されている、<xref:System.ComponentModel.Design.StandardCommands>と<xref:System.Windows.Forms.Design.MenuCommands>列挙体です</xref:System.Windows.Forms.Design.MenuCommands></xref:System.ComponentModel.Design.StandardCommands>。 追加できますが、削除、メニュー コマンドを呼び出すし、このインターフェイスのメソッドを使用してメニューに追加されているメニュー コマンドを検索します。       使用して標準のメニュー コマンドを追加することができます、<xref:System.ComponentModel.Design.IMenuCommandService.AddCommand%2A>メソッド、および標準のメニュー コマンドを使用して、削除、<xref:System.ComponentModel.Design.IMenuCommandService.RemoveCommand%2A>メソッド</xref:System.ComponentModel.Design.IMenuCommandService.RemoveCommand%2A></xref:System.ComponentModel.Design.IMenuCommandService.AddCommand%2A>。 ドキュメントに記載の手順に従って定義済みの標準的なメニュー コマンドにイベント ハンドラーをアタッチすることができます、<xref:System.ComponentModel.Design.IMenuCommandService.AddCommand%2A>メソッド</xref:System.ComponentModel.Design.IMenuCommandService.AddCommand%2A>。 メニュー コマンドを取得する<xref:System.ComponentModel.Design.CommandID>がメニューを使用して、追加された場合、<xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A>メソッド</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A></xref:System.ComponentModel.Design.CommandID>。 メニュー コマンドや、デザイナー動詞のコマンドを呼び出すことができます<xref:System.ComponentModel.Design.CommandID>を使用して、<xref:System.ComponentModel.Design.IMenuCommandService.GlobalInvoke%2A>メソッド</xref:System.ComponentModel.Design.IMenuCommandService.GlobalInvoke%2A></xref:System.ComponentModel.Design.CommandID>。      > [!NOTE] > <xref:System.ComponentModel.Design.CommandID> <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>がスローされます</xref:System.ComponentModel.Design.CommandID>の既存のメニュー コマンドを追加しようとすると、 メニュー コマンドを追加するときに必ずチェックことになっていないを使用して、メニューで、<xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A>メソッド、または使用して例外が適切に処理します</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A>。      > [!NOTE] > メニュー コマンド、メニューに追加できるいてその<xref:System.ComponentModel.Design.MenuCommand.Visible%2A>または<xref:System.ComponentModel.Design.MenuCommand.Enabled%2A>プロパティに設定`false`</xref:System.ComponentModel.Design.MenuCommand.Enabled%2A></xref:System.ComponentModel.Design.MenuCommand.Visible%2A>。 メニューに追加されているメニュー コマンド、視覚的に見つからない場合はこれらのプロパティのいずれかの可能性がありますに設定されている`false`です。       使用して、指定した場所にメニュー コマンドを含む特定の標準のショートカット メニューを表示することができます、<xref:System.ComponentModel.Design.IMenuCommandService.ShowContextMenu%2A>メソッド</xref:System.ComponentModel.Design.IMenuCommandService.ShowContextMenu%2A>。 このメソッドのドキュメントには、有効なメニューを表示するを指定するコマンド Id を一覧表示するテーブルが含まれています。"
