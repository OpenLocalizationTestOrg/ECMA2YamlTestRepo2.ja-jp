  summary: "指定した標準メニュー コマンドをメニューに追加します。"
  remarks: "<xref:System.Windows.Forms.Design.MenuCommands>と<xref:System.ComponentModel.Design.StandardCommands>列挙体を含む<xref:System.ComponentModel.Design.CommandID>識別子定義済みの標準的なコマンドとメニュー コマンドが既にのために関連付けられている特定のメニュー上の場所</xref:System.ComponentModel.Design.CommandID></xref:System.ComponentModel.Design.StandardCommands></xref:System.Windows.Forms.Design.MenuCommands>。      > [!NOTE] > <xref:System.ComponentModel.Design.CommandID> <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>がスローされます</xref:System.ComponentModel.Design.CommandID>の既存のメニュー コマンドを追加しようとすると、 メニュー コマンドを追加するときに必ずチェックことになっていないを使用して、メニューで、<xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A>メソッド、または使用して例外が適切に処理します</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A>。       次の手順で定義済みのメニュー コマンドにイベント ハンドラーをアタッチすることができます: 1。  イベント ハンドラーとリンクするメニュー コマンドがメニューに追加されましたまたはである場合、<xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A>メソッド、後で、このメニュー コマンドを復元するかどうかと、新しいイベント ハンドラーから現在のイベント ハンドラーを起動するかどうかを検討してください</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A>。 コード可能性があります復元する場合、メニュー コマンドまたはイベント ハンドラーの呼び出しチェーンは、メニュー コマンドを任意の場所への参照を格納することを確認します。      2.  すべて既存のメニュー コマンドと、同じことを確認<xref:System.ComponentModel.Design.CommandID>を使用して、メニューから削除されて、<xref:System.ComponentModel.Design.IMenuCommandService.RemoveCommand%2A>メソッド</xref:System.ComponentModel.Design.IMenuCommandService.RemoveCommand%2A></xref:System.ComponentModel.Design.CommandID>。      3.  新規作成<xref:System.ComponentModel.Design.MenuCommand>し<xref:System.ComponentModel.Design.CommandID>追加するコマンドを表す</xref:System.ComponentModel.Design.CommandID>と共に、コンス トラクターで、イベント ハンドラーを指定します</xref:System.ComponentModel.Design.MenuCommand> 各標準のメニュー コマンドは、場所に追加される定義済みのメニューの場所に関連付けられてます。 サポートされているコマンド Id が定義されている、<xref:System.ComponentModel.Design.StandardCommands>と<xref:System.Windows.Forms.Design.MenuCommands>列挙体です</xref:System.Windows.Forms.Design.MenuCommands></xref:System.ComponentModel.Design.StandardCommands>。      4.  メニュー コマンドの既存のイベント ハンドラーを呼び出す場合は、呼び出し、 <xref:System.ComponentModel.Design.MenuCommand.Invoke%2A>、メニューを表示し、メニュー コマンドの呼び出しイベントを処理するイベント ハンドラーに置き換わりますが、メニュー コマンドのメソッド</xref:System.ComponentModel.Design.MenuCommand.Invoke%2A>。      5.  置き換えられた既存のメニュー コマンドのイベント ハンドラーを復元する場合は、格納されている追加、作成した既存のメニュー コマンド、交換用のメニュー コマンドを削除した後です。 この動作を追加することも、`Dispose`型のメソッドです。"
