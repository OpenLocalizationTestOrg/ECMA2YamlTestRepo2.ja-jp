  summary: '使用して記述される幾何学図形を定義、 <xref href=&quot;System.Windows.Media.StreamGeometryContext&quot;></xref>です。 このジオメトリは軽量の代わりに<xref href=&quot;System.Windows.Media.PathGeometry&quot;> </xref>: データ バインディング、アニメーション、または変更はサポートされません。'
  remarks: "複合ジオメトリを記述する必要がある場合、StreamGeometry を使用してデータ バインディング、アニメーション、または変更をサポートするオーバーヘッドの必要がありません。 その効率のため StreamGeometry クラスは装飾を記述するための適切な選択です。       含まれている場合、StreamGeometry をシリアル化することはできません、<xref:System.Windows.Media.Transform>またはいずれかの非線またはセグメントを解除します</xref:System.Windows.Media.Transform>。      ## Freezable 機能 A StreamGeometry は、<xref:System.Windows.Freezable>型です</xref:System.Windows.Freezable>。 について<xref:System.Windows.Freezable>の凍結と、複製などの機能を参照してください、 [Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。      <a name=&quot;xamlAttributeUsage_StreamGeometry&quot;></a>## XAML 属性の使用```   <object property=&quot;moveAndDrawCommands&quot;/>   ``` <a name=&quot;xamlValues_StreamGeometry&quot;> </a> ## XAML 値*moveAndDrawCommands*移動し、描画コマンドを&1; つまたは複数です。       参照してください[パス マークアップ構文](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.GeometryConverter))]

      public sealed class StreamGeometry : System.Windows.Media.Geometry
