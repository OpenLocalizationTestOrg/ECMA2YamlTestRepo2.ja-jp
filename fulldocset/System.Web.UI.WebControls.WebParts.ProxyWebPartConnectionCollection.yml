  name: ProxyWebPartConnectionCollection
  nameWithType: ProxyWebPartConnectionCollection
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection
  type: Class
  summary: "静的のコレクションを格納<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartConnection&quot;></xref>コンテンツ ページで、接続が宣言されているときに使用されるオブジェクトと<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>コントロールがマスター ページで宣言します。 このクラスは継承できません。"
  remarks: "ProxyWebPartConnectionCollection クラスは、特定の開発のシナリオで使用されます。 かどうか、Web パーツ アプリケーションは、マスター ページと、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>マスター ページで宣言され、個々 のコントロール<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>オブジェクトとして宣言されてコンテンツ ページで、静的な接続、ProxyWebPartConnectionCollection クラスを使用します</xref:System.Web.UI.WebControls.WebParts.WebPartConnection></xref:System.Web.UI.WebControls.WebParts.WebPartManager>。 コンテンツ ページで、複数<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>これとは異なります、通常の規則が&1; つだけのコントロールを宣言できます<xref:System.Web.UI.WebControls.WebParts.WebPartManager>ページにコントロールを宣言することができます</xref:System.Web.UI.WebControls.WebParts.WebPartManager></xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>。 各<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>コンテンツ ページ上のコントロールを含めることができます、`<StaticConnections>`要素、およびこの要素は、1 つ以上の宣言を含めることができます`<asp:webpartconnection>`要素</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>。 ProxyWebPartConnectionCollection クラスは各コンテンツ ページで宣言されているすべての静的な接続のコレクションを作成する設定、Web パーツ コントロールによって使用され、これらのコレクションに最終的には追加、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>内のコレクション、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPartManager></xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>。       ProxyWebPartConnectionCollection クラスは、静的なコレクションの作成に使用<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>によって参照されるオブジェクト、<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>コントロールの<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A></xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager></xref:System.Web.UI.WebControls.WebParts.WebPartConnection>。"
  syntax:
    content: >-
      [System.ComponentModel.Editor("System.ComponentModel.Design.CollectionEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.Drawing.Design.UITypeEditor))]

