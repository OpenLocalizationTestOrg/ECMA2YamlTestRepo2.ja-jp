  remarks: "SubMenuStyleCollection クラスは、格納し、管理のコレクションに使用<xref:System.Web.UI.WebControls.SubMenuStyle>内のオブジェクト、<xref:System.Web.UI.WebControls.Menu>コントロール</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.SubMenuStyle>。 <xref:System.Web.UI.WebControls.Menu>コントロールの基になるデータ型として SubMenuStyleCollection クラスを使用して、<xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>プロパティ</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A></xref:System.Web.UI.WebControls.Menu>。       <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>プロパティが他に、追加のスタイルの選択肢を提供、<xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>と<xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>プロパティ</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A></xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A></xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>。 SubMenuStyleCollection コレクション内の最初のスタイルは、メニューの最初のレベルのサブメニューのスタイルに対応します。 コレクション内の&2; 番目のスタイルは、2 番目のレベル メニューのサブメニューのスタイルに対応します。 <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>プロパティが最もよく使用される Web サイト マップと同様に、ナビゲーション メニューを生成する特定のレベルにあるメニュー項目がサブメニューがあるかどうかに関係なく、同じ外観を持つ必要があります</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>。       SubMenuStyleCollection クラスは、<xref:System.Web.UI.StateManagedCollection>クラス</xref:System.Web.UI.StateManagedCollection>のほとんどのメンバーを継承します。 継承されたメンバーの詳細については、次を参照してください、<xref:System.Web.UI.StateManagedCollection>コレクションです。</xref:System.Web.UI.StateManagedCollection> 。"
  example:
  - "The following example demonstrates how to use the SubMenuStyleCollection class to specify the style settings for the submenus in a <xref:System.Web.UI.WebControls.Menu> control based on the submenu's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> property returns a SubMenuStyleCollection object.  \n  \n [!code-cs[MenuLevelSubMenuStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_41_1.aspx)]\n [!code-vb[MenuLevelSubMenuStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_41_1.aspx)]"
