  type: Class
  summary: "ユーザーがコントロール上にポインターを置いたときに、コントロールの用途の簡単な説明を表示する、小さい四角形のポップアップ ウィンドウを表します。"
  remarks: "ツールヒントのクラスと、ユーザーがコントロール上にポインターを置くと、ユーザーにヒントを提供できます。 ツールヒントのクラスは通常、ユーザーに警告するコントロールの用途に使用されます。 たとえばのツールヒントのテキストを指定することができます、<xref:System.Windows.Forms.TextBox>をコントロールに入力名の形式を指定して、名前を受け取るコントロール</xref:System.Windows.Forms.TextBox>。 ヒントを提供するだけでなく実行時の状態情報を提供するのにツールヒントのクラスを使用することができます。 たとえば、上にポインターを動かしたときに、接続の速度と行の品質データを表示するツールヒント クラスを使用できます、<xref:System.Windows.Forms.PictureBox>インターネット接続の状態を表示するコントロール</xref:System.Windows.Forms.PictureBox>。       ツールヒントのクラスは、任意のコンテナーで使用できます。 コンテナーを明示的に指定するを使用して、<xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29>コンス トラクター</xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29> 。 通常、1 つの ToolTip コンポーネントは、1 つのフォームで複数のコントロールにツールヒントを作成するのに使用されます。 ツールヒントを作成した後に別個の呼び出しを使用して、<xref:System.Windows.Forms.ToolTip.SetToolTip%2A>個々 のコントロールにツールヒントの表示テキストを関連付けるメソッド</xref:System.Windows.Forms.ToolTip.SetToolTip%2A>。 ユーザーは、コントロールのポインターを移動したときのテキストを含むヒントが表示されます。 呼び出すことができます<xref:System.Windows.Forms.ToolTip.SetToolTip%2A>コントロールに関連付けられているテキストを変更する同じコントロールを複数回</xref:System.Windows.Forms.ToolTip.SetToolTip%2A>。 コントロールに関連付けられているテキストを取得するを使用して、<xref:System.Windows.Forms.ToolTip.GetToolTip%2A>メソッド</xref:System.Windows.Forms.ToolTip.GetToolTip%2A>。 ツールヒントのクラスのインスタンスとすべてのツールヒント テキストの関連付けを削除するを使用して、<xref:System.Windows.Forms.ToolTip.RemoveAll%2A>メソッド</xref:System.Windows.Forms.ToolTip.RemoveAll%2A>。      > [!NOTE] > ツールヒントのテキストは無効になっているコントロールの表示されません。 しない限り、<xref:System.Windows.Forms.ToolTip.ShowAlways%2A>プロパティに設定されている`true`、そのコンテナーがアクティブでないときに、ツールヒントが表示されません</xref:System.Windows.Forms.ToolTip.ShowAlways%2A>。       ツールヒントのクラスは、次のプロパティと、既定の動作とツールヒントの外観を変更する方法を提供します。      |カテゴリ |メンバーに関連付けられている |  |--------------|------------------------|  |手動による表示 |<xref:System.Windows.Forms.ToolTip.Active%2A>, <xref:System.Windows.Forms.ToolTip.Show%2A>, <xref:System.Windows.Forms.ToolTip.Hide%2A>, <xref:System.Windows.Forms.ToolTip.ShowAlways%2A>, <xref:System.Windows.Forms.ToolTip.Popup>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|  |ツールヒントのタイミング |<xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|  |コンテンツ |<xref:System.Windows.Forms.ToolTip.SetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.StripAmpersands%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>, <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>|  |外観 |<xref:System.Windows.Forms.ToolTip.BackColor%2A>, <xref:System.Windows.Forms.ToolTip.ForeColor%2A>, <xref:System.Windows.Forms.ToolTip.IsBalloon%2A>, <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>, <xref:System.Windows.Forms.ToolTip.UseAnimation%2A>, <xref:System.Windows.Forms.ToolTip.UseFading%2A>|      使用することができます、アプリケーションで表示できないように、すべてのツールヒント テキストを無効にする場合、<xref:System.Windows.Forms.ToolTip.Active%2A>プロパティ</xref:System.Windows.Forms.ToolTip.Active%2A></xref:System.Windows.Forms.ToolTip.UseFading%2A></xref:System.Windows.Forms.ToolTip.UseAnimation%2A></xref:System.Windows.Forms.ToolTip.OwnerDraw%2A></xref:System.Windows.Forms.ToolTip.IsBalloon%2A></xref:System.Windows.Forms.ToolTip.ForeColor%2A></xref:System.Windows.Forms.ToolTip.BackColor%2A></xref:System.Windows.Forms.ToolTip.RemoveAll%2A></xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A></xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A></xref:System.Windows.Forms.ToolTip.StripAmpersands%2A></xref:System.Windows.Forms.ToolTip.GetToolTip%2A></xref:System.Windows.Forms.ToolTip.SetToolTip%2A></xref:System.Windows.Forms.ToolTip.StopTimer%2A></xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A></xref:System.Windows.Forms.ToolTip.ReshowDelay%2A></xref:System.Windows.Forms.ToolTip.InitialDelay%2A></xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A></xref:System.Windows.Forms.ToolTip.StopTimer%2A></xref:System.Windows.Forms.ToolTip.Popup></xref:System.Windows.Forms.ToolTip.ShowAlways%2A></xref:System.Windows.Forms.ToolTip.Hide%2A></xref:System.Windows.Forms.ToolTip.Show%2A></xref:System.Windows.Forms.ToolTip.Active%2A>。 通常、ツールヒントは、オペレーティング システムによって描画しますが、ツールヒントの外観をカスタマイズするには設定、<xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>プロパティを`true`を処理し、<xref:System.Windows.Forms.ToolTip.Draw>イベント</xref:System.Windows.Forms.ToolTip.Draw></xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>。       <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>クラス<xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName>を持つ&1; つのメソッド、 <xref:System.Windows.Forms.ToolTip.CanExtend%2A>。</xref:System.Windows.Forms.ToolTip.CanExtend%2A>インターフェイス</xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName>を実装</xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>する ツールヒントでは、同一のフォームにコントロールを拡張し、デザイン時に、追加、`ToolTip`プロパティです。 拡張プロバイダーの詳細については、次を参照してください。[拡張プロバイダー](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example creates an instance of the ToolTip class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the ToolTip class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to always be display regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1`, and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_59_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_59_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_59_1.cpp)]"
