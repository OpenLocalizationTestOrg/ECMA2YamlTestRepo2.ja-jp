  summary: "イベントのシステムの効率を高めることができます、型固有の方法でイベント ハンドラーを呼び出します。"
  remarks: "この実装は、<xref:System.EventHandler%601>型<xref:System.Windows.Input.TouchEventArgs>とそれが呼び出され、</xref:System.Windows.Input.TouchEventArgs></xref:System.EventHandler%601>としてジェネリック ハンドラーをキャストします。 この実装パターンとその理由の詳細については、次を参照してください<xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>と[ルーティング イベントの概要](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A> 。"
  syntax:
    content: protected override void InvokeEventHandler (Delegate genericHandler, object genericTarget);
    parameters:
