  remarks: "`ITypeInfo`の .NET 型がエクスポートされたタイプ ライブラリに表示されるメタデータに基づいてが公開されるインターフェイス。 同様に、<xref:System.Type>のインスタンスが公開される、`ITypeInfo`インターフェイス インポートされたアセンブリで表示されるメタデータに基づいています</xref:System.Type>。       タイプ ライブラリ インポーター (Tlbimp.exe) 記号`ITypeInfo`と適切なパラメーター<xref:System.Runtime.InteropServices.MarshalAsAttribute>で、<xref:System.Runtime.InteropServices.UnmanagedType>列挙体のメンバーを使用する署名を変換するときに`ITypeInfo`パラメーターを使用する署名を<xref:System.Type>パラメーター</xref:System.Type> </xref:System.Runtime.InteropServices.UnmanagedType> </xref:System.Runtime.InteropServices.MarshalAsAttribute> 。       <xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A> <xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A>。</xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A></xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>を呼び出すことによって、カスタム マーシャラーなく同様の変換機能を実行できます。"
  syntax:
