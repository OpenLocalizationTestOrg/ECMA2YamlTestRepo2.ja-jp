  remarks: "通常、X509ThumbprintKeyIdentifierClause は、以外のときに使用される、カスタム セキュリティ トークン サービスが作成される必要はありません。 セキュリティ トークン サービスには、セキュリティ トークンが返される、ときに、発行されたセキュリティ トークンには、接続されており、結び付けられていないセキュリティ トークンへの参照が含まれています。 関連付けられた参照は、トークンと関連付けられていない参照が SOAP メッセージのセキュリティ ヘッダーに含まれていないセキュリティ トークンを参照する SOAP メッセージのセキュリティ ヘッダー内に含まれるセキュリティ トークンを参照してください。 これらの参照は、通常、発行されたセキュリティ トークンの信頼性を確認します。 X509ThumbprintKeyIdentifierClause クラス参照を使用して、<xref:System.IdentityModel.Tokens.X509SecurityToken>セキュリティ トークンが X.509 証明書の拇印を使用します</xref:System.IdentityModel.Tokens.X509SecurityToken>。 <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A>メソッドは拇印を返します</xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A>。       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]次の種類のセキュリティ トークンの参照をサポートしている<xref:System.IdentityModel.Tokens.X509SecurityToken>セキュリティ トークン</xref:System.IdentityModel.Tokens.X509SecurityToken>。      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>-X509ThumbprintKeyIdentifierClause</xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
