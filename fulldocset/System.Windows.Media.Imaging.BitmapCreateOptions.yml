  type: Enum
  summary: "ビットマップ イメージの初期化オプションを指定します。"
  remarks: "PreservePixelFormat が選択されていない場合、<xref:System.Windows.Media.PixelFormat>イメージは、システムによって選択に応じて、システムが決まりますが、最適なパフォーマンスが得られます</xref:System.Windows.Media.PixelFormat>。 このオプションを有効にすると、ファイルの形式が保持されますが、パフォーマンスが低下する可能性があります。       BitmapCreateOptions が IgnoreColorProfile に設定されている場合などの呼び出しメソッドに<xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>色補正のビットは返されません</xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>。       同じ<xref:System.Uri>。</xref:System.Uri>を共有している場合でも、イメージ キャッシュ内の既存のエントリが置き換えられます IgnoreImageCache がオンの場合"
  example:
  - "The following code example demonstrates how to instantiate a <xref:System.Windows.Media.Imaging.BitmapImage> and specify BitmapCreateOptions.  \n  \n [!code-cs[bitmapimageprops#1](~/add/codesnippet/csharp/BitmapImageProps/BitmapImageProps.cs#1)]\n [!code-vb[bitmapimageprops#1](~/add/codesnippet/visualbasic/BitmapImageProps/BitmapImageProps.vb#1)]"
