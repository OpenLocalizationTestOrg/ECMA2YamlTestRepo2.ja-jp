  type: Class
  summary: "コードのアセンブリがポリシーの評価の証拠として元の URL を提供します。 このクラスは継承できません。"
  remarks: "Url 証拠の存在を生成、<xref:System.Security.Permissions.UrlIdentityPermission>許可を設定します</xref:System.Security.Permissions.UrlIdentityPermission>。 ある場合、<xref:System.Security.CodeAccessPermission.Demand%2A>用<xref:System.Security.Permissions.UrlIdentityPermission>、<xref:System.Security.Permissions.UrlIdentityPermission>証拠は、要求された権限と比較され、Url に対応する</xref:System.Security.Permissions.UrlIdentityPermission></xref:System.Security.Permissions.UrlIdentityPermission></xref:System.Security.CodeAccessPermission.Demand%2A>。       プロトコル (HTTP、HTTPS、FTP) と、ファイルを含む、完全な URL と見なされます。 たとえば、http://www.fourthcoffee.com/process/grind.htm は完全な URL です。       Url は、まったく、または最後の位置でのワイルドカードに一致します。 たとえば、http://www.fourthcoffee.com/process/* ワイルドカードの URL です。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Url : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
