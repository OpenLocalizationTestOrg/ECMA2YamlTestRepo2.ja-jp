tem.Windows.Controls.TreeView>、取得して、 <xref:System.Windows.Controls.TreeViewItem>、インデックスまたはその関連するデータ項目に基づき、行うこともできます、<xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName>または<xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName>メソッド</xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName></xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName></xref:System.Windows.Controls.TreeViewItem></xref:System.Windows.Controls.TreeView>。 また、使用することができます、<xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>または<xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName>生成された特定のコンテナー要素に関連付けられているインデックスまたはデータ項目を取得するメソッド</xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName></xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>。       別にそれらの使用法、<xref:System.Windows.Controls.Primitives.IItemContainerGenerator>インターフェイスが高度なシナリオで使用されています</xref:System.Windows.Controls.Primitives.IItemContainerGenerator>。 通常、仮想化のパネルの独自の実装を持つ高度なアプリケーションは、インターフェイスのメンバーを呼び出します。"
