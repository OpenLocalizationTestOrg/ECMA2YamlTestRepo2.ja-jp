- uid: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled
  id: SoapProcessingEnabled
  parent: System.ServiceModel.Routing.RoutingConfiguration
  langs:
  - csharp
  name: SoapProcessingEnabled
  nameWithType: RoutingConfiguration.SoapProcessingEnabled
  fullName: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "取得または SOAP <xref:System.ServiceModel.Channels.MessageVersion>%s</xref:System.ServiceModel.Channels.MessageVersion>の間でメッセージを処理するかどうかを示す値を設定"
  remarks: "SOAP 処理は SOAP <xref:System.ServiceModel.Channels.MessageVersion>%s</xref:System.ServiceModel.Channels.MessageVersion>の間でメッセージが変換されるプロセスです。       この値を設定`false`ことを示します、<xref:System.ServiceModel.Routing.RoutingBehavior>をインストールしないでください、<xref:System.ServiceModel.Routing.SoapProcessingBehavior>クライアント エンドポイントにします</xref:System.ServiceModel.Routing.SoapProcessingBehavior></xref:System.ServiceModel.Routing.RoutingBehavior>。 場合設定`false`、送信される前に、メッセージの一部の機能を処理するには、独自のメッセージ インスペクターまたは他のコードを追加する必要があります。 各エンドポイントで SOAP 処理を無効にすることもできます。 [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Routing.SoapProcessingBehavior>クラス</xref:System.ServiceModel.Routing.SoapProcessingBehavior>       既定では、<xref:System.ServiceModel.Routing.RoutingBehavior>を作成し、新しい接続<xref:System.ServiceModel.Routing.SoapProcessingBehavior>で<xref:System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages%2A>&quot;éý&quot;`true`クライアント エンドポイントごとにします</xref:System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages%2A></xref:System.ServiceModel.Routing.SoapProcessingBehavior></xref:System.ServiceModel.Routing.RoutingBehavior>。 使用したくない場合、<xref:System.ServiceModel.Routing.SoapProcessingBehavior>特定のエンドポイントでは、新規作成<xref:System.ServiceModel.Routing.SoapProcessingBehavior>この値を設定して`false`し、それをしないようにする処理を実行するエンドポイントに接続しています</xref:System.ServiceModel.Routing.SoapProcessingBehavior></xref:System.ServiceModel.Routing.SoapProcessingBehavior>。 場合、<xref:System.ServiceModel.Routing.RoutingBehavior>に、クライアントは既に監視、 <xref:System.ServiceModel.Routing.SoapProcessingBehavior>、添付を行いません</xref:System.ServiceModel.Routing.SoapProcessingBehavior></xref:System.ServiceModel.Routing.RoutingBehavior>。       <xref:System.ServiceModel.Routing.SoapProcessingBehavior>任意のエンドポイント<xref:System.ServiceModel.Routing.RoutingBehavior>および<xref:System.ServiceModel.Routing.RoutingConfiguration>。</xref:System.ServiceModel.Routing.RoutingConfiguration></xref:System.ServiceModel.Routing.RoutingBehavior>で SOAP 処理を無効にして</xref:System.ServiceModel.Routing.SoapProcessingBehavior>アプリケーションを無効にするには       SoapProcessingEnabled 場合`true`、<xref:System.ServiceModel.Routing.SoapProcessingBehavior>がクライアント エンドポイントに追加<xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A>コレクションです</xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A></xref:System.ServiceModel.Routing.SoapProcessingBehavior>。"
  syntax:
    content: public bool SoapProcessingEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合はメッセージを処理する必要があります。それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>です。"
  overload: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled*
  exceptions: []
  platform:
  - net462
