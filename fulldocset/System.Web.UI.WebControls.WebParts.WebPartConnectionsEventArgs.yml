  type: Class
  summary: "イベントのデータを提供、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected&quot;> </xref>と<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected&quot;></xref>のイベント、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>コントロール。"
  remarks: "Web パーツ コントロール セットの機能を使用して、可能であれば、2 つの間の接続を作成する<xref:System.Web.UI.WebControls.WebParts.WebPart>として、プロバイダー、およびデータのコンシューマーとして機能する&1; つのコントロールでの他のサーバー コントロールや</xref:System.Web.UI.WebControls.WebParts.WebPart>。 接続を構成するには、2 つのコントロールがから継承するゾーンである必要があります、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>クラス (など、<xref:System.Web.UI.WebControls.WebParts.WebPartZone>コントロール)、あり、共通のインターフェイスを使用してデータを共有する正しく設計する必要があります</xref:System.Web.UI.WebControls.WebParts.WebPartZone></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。 Web パーツの接続に関する詳細については、「<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>と[Web パーツ接続の概要](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       WebPartConnectionsEventArgs クラスにイベント データを使用するメソッドを渡します、<xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler>イベントを処理するデリゲート</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler>。 方法は&2; ありますこのような接続に関連するイベントを発生させるし、WebPartConnectionsEventArgs クラスを使用してイベント データを提供します。 両方のメンバーである、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPartManager>。 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>メソッドを発生させます、 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>2 つのサーバー コントロールが正常に接続後、イベント、および<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A>メソッドを発生させます、 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>2 つのサーバー コントロールが切断された後のイベント</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected></xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected></xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>。       開発者メソッドを作成できますカスタム イベント ハンドラーの<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>と<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>イベント、これらのメソッドでは、接続のアクセスの詳細を WebPartConnectionsEventArgs クラスを使用することができます</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>。 たとえば、開発者が宣言できます、`OnWebPartsConnected`属性を`<asp:webpartmanager>`要素は、イベントを処理するカスタム メソッド名を割り当てるとします。 カスタム ハンドラー メソッドのパラメーターとしてメソッドに渡される WebPartConnectionsEventArgs オブジェクトを使用して、接続の詳細が開発者にアクセスできます。       WebPartConnectionsEventArgs クラスには、コンス トラクターの&2; つのオーバー ロードがあります。 <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29?displayProperty=fullName>コンス トラクターは、既定値以外の場合は、クラスのプロパティの値を初期化します</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29?displayProperty=fullName> <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPartConnection%29?displayProperty=fullName>コンス トラクターを呼び出す既定のコンス トラクターともを初期化し、<xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A></xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPartConnection%29?displayProperty=fullName>。       WebPartConnectionsEventArgs クラスには、すべての Web パーツ接続の重要な側面を参照してください、いくつかのプロパティがあります。 <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>プロパティは、関連付けられている参照<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>接続全体を表すオブジェクト</xref:System.Web.UI.WebControls.WebParts.WebPartConnection></xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>。 <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Provider%2A>プロパティ参照、<xref:System.Web.UI.WebControls.WebParts.WebPart>または接続のプロバイダーとして機能する他のサーバー コントロールと<xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Consumer%2A>プロパティ参照、<xref:System.Web.UI.WebControls.WebParts.WebPart>またはコンシューマーとして機能しているサーバー コントロールです</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Consumer%2A></xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Provider%2A>。 <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ProviderConnectionPoint%2A>プロパティを参照して、接続の<xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>オブジェクト中、<xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ConsumerConnectionPoint%2A>プロパティ参照、<xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>オブジェクト</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint></xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ConsumerConnectionPoint%2A></xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint></xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ProviderConnectionPoint%2A>。"
