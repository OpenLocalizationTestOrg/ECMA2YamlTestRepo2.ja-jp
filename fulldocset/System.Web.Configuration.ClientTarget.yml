  name: ClientTarget
  nameWithType: ClientTarget
  fullName: System.Web.Configuration.ClientTarget
  type: Class
  summary: "ASP.NET サーバー コントロールがコンテンツを表示するターゲット ユーザー エージェントに関連付けられているエイリアスを定義します。 このクラスは継承できません。"
  remarks: "ClientTarget クラスに追加される要素を指す、`clientTarget`構成ファイルのセクションです。       ClientTarget クラス<xref:System.Web.Configuration.ClientTargetCollection>クラスと<xref:System.Web.Configuration.ClientTargetSection>クラス</xref:System.Web.Configuration.ClientTargetSection></xref:System.Web.Configuration.ClientTargetCollection>が含まれるグループに属しています。       ClientTarget クラスには、ユーザー エージェントとも呼ばれます、クライアントのブラウザーを識別する&2; つのプロパティが含まれています。 1 つのプロパティは、2 番目のプロパティで識別される、クライアント ブラウザーに関連付けられているエイリアスです。 ASP.NET では、この情報を使用して、ページ内のサーバー コントロールを表示します。       使用方法については、ユーザー エージェント、またはそのエイリアスは、プログラムで、次を参照してください、<xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>プロパティ。</xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> 。 使用方法については、ユーザー エージェント、またはそのエイリアスは、宣言によって、次を参照してください。 [@ Page](http://msdn.microsoft.com/en-us/f06cf9e5-22bb-461d-8b8f-549e53ff40a4)です。       場合、<xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>プロパティが設定されていない、<xref:System.Web.HttpBrowserCapabilities>オブジェクトに関連付けられている、<xref:System.Web.UI.Page.Request%2A?displayProperty=fullName>プロパティには、クライアント ブラウザーの機能が反映されます</xref:System.Web.UI.Page.Request%2A?displayProperty=fullName></xref:System.Web.HttpBrowserCapabilities></xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>。 (ブラウザーの種類は必ずしもそのブラウザーの特定のインスタンスの設定の機能を反映)。プロパティを設定すると、クライアント ブラウザーの検出が無効になり、ページが定義したユーザー エージェント文字列に関連付けられているブラウザーの機能を使用します。 任意の有効なユーザー エージェント文字列には、このプロパティを設定することができます。"
  example:
  - "This section provides two code examples. The first demonstrates how to declaratively specify values for several properties of the ClientTarget class. The second shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file. You use this object to access the ClientTarget objects it contains.  \n  \n The following code example shows how to declaratively specify values for several properties of the ClientTarget class.  \n  \n```  \n<clientTarget>  \n  <add alias=  \n    \"uplevel\"   \n    userAgent=\"Mozilla/5.0 (compatible;MSIE 6.0;Windows NT 5.1)\"/>  \n  <add alias=\"downlevel\" userAgent=\"Generic Downlevel\"/>  \n</clientTarget>  \n```  \n  \n The following code example shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/visualbasic/t-system.web.configurati_29_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/csharp/t-system.web.configurati_29_1.cs)]"
