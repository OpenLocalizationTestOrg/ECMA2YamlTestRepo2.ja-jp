  remarks: "UserAgent プロパティを指す、`userAgent`の属性、`add`内の要素、`clientTarget`構成ファイルのセクションです。       ASP.NET 構成の既定値は、さまざまな Microsoft Internet Explorer のバージョンのページをカスタマイズできるようにします。 それらの間、別名を検索`uplevel`、HTML および ECMAScript でサポートされている Internet Explorer 4.0 以降、クライアントに送信する ASP.NET に指示するおよび`downlevel`HTML と Internet Explorer 4.0 より前のブラウザーがサポートするスクリプトを制限する ASP.NET に指示します。"
