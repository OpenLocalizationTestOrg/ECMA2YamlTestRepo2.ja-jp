  summary: "コードのアセンブリがポリシーの評価の証拠として元の Web サイトを提供します。 このクラスは継承できません。"
  remarks: "サイトの証拠が存在するが生成する、<xref:System.Security.Permissions.SiteIdentityPermission>許可を設定します</xref:System.Security.Permissions.SiteIdentityPermission>。 ある場合、<xref:System.Security.CodeAccessPermission.Demand%2A>の<xref:System.Security.Permissions.SiteIdentityPermission>、<xref:System.Security.Permissions.SiteIdentityPermission>証拠は、要求されたアクセス許可と比較するサイトに対応する</xref:System.Security.Permissions.SiteIdentityPermission></xref:System.Security.Permissions.SiteIdentityPermission></xref:System.Security.CodeAccessPermission.Demand%2A>。       サイトの id が Url からのコード ファイルを除く任意のプロトコルで定義されます。 サイト間で文字列とは、&quot;//&quot;URL と、次のプロトコルの後に「/」、存在する場合。 たとえば、www.fourthcoffee.com は、http://www.fourthcoffee.com/process/grind.htm サイト id です。 これには、ポート番号が含まれません。 指定された URL が http://www.fourthcoffee.com:8000/場合、サイトが www.fourthcoffee.com、www.fourthcoffee.com:8000 されません。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Site : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
