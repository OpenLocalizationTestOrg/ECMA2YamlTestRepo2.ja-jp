  name: ExternalException
  nameWithType: ExternalException
  fullName: System.Runtime.InteropServices.ExternalException
  type: Class
  summary: "すべての COM 相互運用の例外と構造化例外処理 (SEH) 例外の基本例外の種類。"
  remarks: "レガシ システムと、共通言語ランタイムの間の相互運用性を強化するために、<xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A>プロパティは、エラーを識別する整数値 (HRESULT) を保存します</xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A>。 ユーザー定義の例外がから派生する必要がありますしない`ExternalException`、および`ExternalException`をユーザー コードでスローすることはありません。 派生する特定の例外を使用して`ExternalException`代わりにします。       `ExternalException`値は 0x80004005 HRESULT E_FAIL を使用します。       `ExternalException`既定値を使用して<xref:System.Object.Equals%2A>参照の等価性をサポートする実装</xref:System.Object.Equals%2A>。       インスタンスの初期値の一覧については`ExternalException`を参照してください、`ExternalException`コンス トラクターです。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ExternalException : SystemException
