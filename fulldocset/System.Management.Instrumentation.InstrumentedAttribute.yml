- uid: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  id: SecurityDescriptor
  parent: System.Management.Instrumentation.InstrumentedAttribute
  langs:
  - csharp
  name: SecurityDescriptor
  nameWithType: InstrumentedAttribute.SecurityDescriptor
  fullName: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "取得または指定したユーザーまたはグループだけに、このアセンブリでサポートされている実装を提供するアプリケーションの実行を許可するセキュリティ記述子を設定します。"
  remarks: "ユーザーまたはセキュリティ記述子で指定されていないグループは、アプリケーションを実行可能性がありますされますが、このアセンブリから実装を提供できません。      ## プロパティ値 null の場合、既定値は、ローカルの Administrators グループとして定義されます。 これは、データを発行して、このアセンブリからのイベントを発生させる、ローカルの administrators グループのメンバーをのみ許可されます。 それ以外の場合、これは、インストルメンテーション データおよびアプリケーションのイベントを提供できるユーザーおよびグループを定義するセキュリティ記述子を表す SDDL 形式の文字列です。      ## 直前の呼び出し元の .NET framework セキュリティ完全な信頼。 このメンバーは、部分信頼コードから使用することはできません。 詳細については、次を参照してください。[部分信頼コードからライブラリを使用して](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public string SecurityDescriptor { get; }
    return:
      type: System.String
      description: "返します、<xref:System.String>指定したユーザーまたはグループだけに、このアセンブリでサポートされている実装を提供するアプリケーションの実行を許可するセキュリティ記述子を含む値です</xref:System.String>。"
  overload: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor*
  exceptions: []
  platform:
  - net462
