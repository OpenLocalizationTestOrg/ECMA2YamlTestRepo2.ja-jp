  remarks: "HeaderedContentControl<xref:System.Windows.Controls.ContentControl.Content%2A><xref:System.Windows.Controls.ContentControl><xref:System.Windows.Controls.HeaderedContentControl.Header%2A>型<xref:System.Object>。</xref:System.Object>のあるプロパティ</xref:System.Windows.Controls.HeaderedContentControl.Header%2A>を定義および</xref:System.Windows.Controls.ContentControl>からプロパティ</xref:System.Windows.Controls.ContentControl.Content%2A>を継承します。  <xref:System.Windows.Controls.HeaderedContentControl.Header%2A>コントロールの見出しを提供します。</xref:System.Windows.Controls.HeaderedContentControl.Header%2A> 同様に、<xref:System.Windows.Controls.ContentControl.Content%2A>のプロパティ、 <xref:System.Windows.Controls.ContentControl>、<xref:System.Windows.Controls.HeaderedContentControl.Header%2A>どの型でもかまいません</xref:System.Windows.Controls.HeaderedContentControl.Header%2A></xref:System.Windows.Controls.ContentControl></xref:System.Windows.Controls.ContentControl.Content%2A>。       次の図は&2; つ<xref:System.Windows.Controls.TabItem>HeaderedContentControl から継承されるオブジェクト</xref:System.Windows.Controls.TabItem>。 最初の<xref:System.Windows.Controls.TabItem>が<xref:System.Windows.UIElement>オブジェクトの両方のコンテンツとして、<xref:System.Windows.Controls.HeaderedContentControl.Header%2A>と<xref:System.Windows.Controls.ContentControl.Content%2A>:<xref:System.Windows.Controls.HeaderedContentControl.Header%2A><xref:System.Windows.Controls.StackPanel>を含む<xref:System.Windows.Shapes.Ellipse>a<xref:System.Windows.Controls.TextBlock><xref:System.Windows.Controls.ContentControl.Content%2A><xref:System.Windows.Controls.StackPanel><xref:System.Windows.Controls.TextBlock>および<xref:System.Windows.Controls.Label>.</xref:System.Windows.Controls.Label></xref:System.Windows.Controls.TextBlock>を格納している</xref:System.Windows.Controls.StackPanel>に設定されている</xref:System.Windows.Controls.ContentControl.Content%2A>以外の場合</xref:System.Windows.Controls.TextBlock></xref:System.Windows.Shapes.Ellipse></xref:System.Windows.Controls.StackPanel>に設定されている</xref:System.Windows.Controls.HeaderedContentControl.Header%2A></xref:System.Windows.Controls.ContentControl.Content%2A></xref:System.Windows.Controls.HeaderedContentControl.Header%2A></xref:System.Windows.UIElement></xref:System.Windows.Controls.TabItem>  <xref:System.Windows.Controls.HeaderedContentControl.Header%2A><xref:System.Windows.Controls.TabItem>文字列と<xref:System.Windows.Controls.ContentControl.Content%2A>、1 つ<xref:System.Windows.Controls.TextBlock>。</xref:System.Windows.Controls.TextBlock>に設定されている</xref:System.Windows.Controls.ContentControl.Content%2A>設定は、</xref:System.Windows.Controls.TabItem>&2; 番目の</xref:System.Windows.Controls.HeaderedContentControl.Header%2A>       ![TabControl](~/add/media/controlcontentmodelteabitem.PNG &quot;TabControl&quot;) TabControl A HeaderedContentControl ヘッダー プロパティに異なる型が制限の既定のスタイル。 アプリケーション開発者は、HeaderedContentControl を作成できますが、非常に単純な外観になります。 コントロールの外観を向上させる場合は、新しい<xref:System.Windows.Controls.ControlTemplate>。</xref:System.Windows.Controls.ControlTemplate>を作成することができます。 HeaderedContentControl は、ヘッダーを含む&1; つのコンテンツ コントロールのモデルが用意されているために、カスタム コントロールを作成するために役立ちます。       コントロールの既定のスタイルでは、このコントロールの依存関係プロパティを設定する場合があります。  プロパティが既定のスタイルが設定されている場合は、アプリケーションでコントロールが表示されたら既定値から、プロパティが変更可能性があります。 既定のスタイルは、いるデスクトップ テーマによっては、アプリケーションが実行されている場合は使用が決定されます。  詳細については、次を参照してください。 [WPF テーマの既定の](http://go.microsoft.com/fwlink/?LinkID=158252)します。"
