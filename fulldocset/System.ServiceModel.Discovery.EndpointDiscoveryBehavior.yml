  name: EndpointDiscoveryBehavior
  nameWithType: EndpointDiscoveryBehavior
  fullName: System.ServiceModel.Discovery.EndpointDiscoveryBehavior
  type: Class
  summary: "内容を制御、 <xref href=&quot;System.ServiceModel.Discovery.EndpointDiscoveryMetadata&quot;> </xref>探索エンドポイントによって返されます。"
  remarks: "この動作を使用するには、エンドポイントの探索可能性、スコープ、およびそのメタデータに対するカスタム拡張などのさまざまな探索設定を構成します。 ユーザーがこの型の新しいインスタンスを作成し、特定のエンドポイントに追加の<xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata>構成する必要があります</xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata>。 使用して特定のエンドポイントの検出を無効にするに使用することもできます、<xref:System.ServiceModel.Discovery.EndpointDiscoveryBehavior.Enabled%2A>プロパティ</xref:System.ServiceModel.Discovery.EndpointDiscoveryBehavior.Enabled%2A>。 場合、エンドポイントで EndpointDiscoveryBehavior は無視されることに注意してください<xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>は存在しません</xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>。 エンドポイントを検出することはできません<xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata>最初を追加せず、<xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>をサービスにします</xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior></xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata>。"
  syntax:
    content: 'public class EndpointDiscoveryBehavior : System.ServiceModel.Description.IEndpointBehavior'
