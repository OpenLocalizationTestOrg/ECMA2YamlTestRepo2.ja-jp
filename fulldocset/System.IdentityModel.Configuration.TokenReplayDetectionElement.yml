  summary: "表す、 <xref uid=&quot;langword_csharp_&lt;tokenReplayDetection&gt;&quot; name=&quot;&lt;tokenReplayDetection&gt;&quot; href=&quot;&quot;> </xref>構成ファイル内の要素。 このクラスは継承できません。"
  remarks: "`<tokenReplayDetection>`要素では、トークンのリプレイを検出するロジックを有効にすることができます。 有効な場合、WIF は、認証用に受信したセキュリティ トークンをキャッシュし、リプレイ検出にキャッシュを使用します。 トークンがキャッシュ内で指定された有効期限までまま、<xref:System.IdentityModel.Configuration.TokenReplayDetectionElement.ExpirationPeriod%2A>プロパティの有効期限が切れた</xref:System.IdentityModel.Configuration.TokenReplayDetectionElement.ExpirationPeriod%2A>。       WIF を使用するトークン リプレイ キャッシュがで指定された、 `<caches>` TokenReplayDetectionElement クラスによって表される要素です。 トークン リプレイ キャッシュが構成されている、<xref:System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache%2A>プロパティ</xref:System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache%2A>。"
  syntax:
    content: 'public sealed class TokenReplayDetectionElement : System.Configuration.ConfigurationElement'
