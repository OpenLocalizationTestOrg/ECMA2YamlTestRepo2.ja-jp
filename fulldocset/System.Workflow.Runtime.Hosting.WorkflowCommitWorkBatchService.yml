  type: Class
  summary: "作業バッチのコミットに関するカスタム ロジックを使用できます。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]作業バッチがコミットされると、ランタイムは、WorkflowCommitWorkBatchService への呼び出しし、作業バッチの実際のコミットを行うために呼び出すデリゲートを与えます。 ランタイムでは、作業バッチのコミットの主な役割を持つできますが、により、コミット処理周りのカスタマイズのプロセスでそれ自体を挿入する WorkflowCommitWorkBatchService。       このプロセスは、カスタム エラー処理ロジックをによりします。 WorkflowCommitWorkBatchService 場合とは、トランザクションを所有しているかどうかと、<xref:System.Transactions.Transaction.Current%2A?displayProperty=fullName>プロパティから返される`null`新しいアンビエント トランザクションを作成する必要を返したため、これは許可されて、デリゲートを複数回呼び出す呼び出しごとに新しいトランザクションを作成します</xref:System.Transactions.Transaction.Current%2A?displayProperty=fullName>。 最も一般的な例としては、ネットワークの断続的な問題や SQL クラスターのフェールオーバーを処理するなど、します。 場合に呼び出し、<xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService.CommitWorkBatchCallback>この例外をキャッチ、新しいトランザクションを開始およびデリゲートを再度呼び出すことができます、WorkflowCommitWorkBatchService 例外をスローします</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService.CommitWorkBatchCallback>。 これには、それ以外の場合、ワークフローは終了を原因となるワークフロー インスタンスの実行に耐障害性のレベルが得られます。"
