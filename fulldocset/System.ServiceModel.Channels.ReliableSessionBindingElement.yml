- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.AcknowledgementInterval
  id: AcknowledgementInterval
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: AcknowledgementInterval
  nameWithType: ReliableSessionBindingElement.AcknowledgementInterval
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.AcknowledgementInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "取得またはファクトリによって作成される信頼できるチャネルのメッセージ送信元に受信確認を送信する前に、送信先が待機する時間間隔を設定します。"
  remarks: "信頼できるチャネルでメッセージを受信する変換先は、ネットワーク トラフィックを削減し、メッセージでの情報密度を向上させるのには単一のメッセージに一緒にこれらのメッセージに対する受信確認をグループ化します。 グループ化は、トラフィックの増加になく対応します。 できるだけ早くを受け取るが、時間間隔を待機ではなく、すべてのメッセージをグループ化、その間に到着した受信確認の受信確認を送信しようとはしませんし、その送信まとめています。 受信した最初のメッセージは例外です。配信されると、すぐに、それが承認されます。 また、信頼できるセッションを&1; つの HTTP 接続で使用する場合としては、例の場合と、<xref:System.ServiceModel.WSHttpBinding>は対象外<xref:System.ServiceModel.WSDualHttpBinding>、この設定が使用されません</xref:System.ServiceModel.WSDualHttpBinding></xref:System.ServiceModel.WSHttpBinding>。       AcknowledgementInterval プロパティで設定されている値は、インフラストラクチャとハード制限ではないするという推奨設定です。"
  syntax:
    content: public TimeSpan AcknowledgementInterval { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>サービスがメッセージの送信元に受信確認を送信するまで待機する時間間隔を指定します</xref:System.TimeSpan>。 既定値は、2 秒です。"
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.AcknowledgementInterval*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "設定されている値は、0 未満です。"
  platform:
  - net462
