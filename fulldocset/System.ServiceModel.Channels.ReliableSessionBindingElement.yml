- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.InactivityTimeout
  id: InactivityTimeout
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: InactivityTimeout
  nameWithType: ReliableSessionBindingElement.InactivityTimeout
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.InactivityTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "取得またはサービスが終了する前に非アクティブになっている時間の間隔を設定します。"
  remarks: "チャネルでのアクティビティは、アプリケーションまたはインフラストラクチャ メッセージを受信するよう定義されます。 非アクティブ タイムアウト パラメーターは、非アクティブなセッションを維持する時間の最大の量を制御します。 反応のない非アクティブ タイムアウトの時間間隔が経過するよりも詳細、セッションは、インフラストラクチャと、チャネルはエラーで中止します。 信頼できるセッションが強制的に終了します。       送信元アプリケーションは、信頼できるセッションを送信するメッセージを持たない通常に障害があるためです。代わりに、keep-alive 機構セッション active を無期限に保持します。 ディスパッチャーできます個別にセッションを終了、信頼性の高いアプリケーション メッセージが表示されないの送信または受信した場合に注意してください。 したがって、非アクティブ タイムアウト通常有効期限が切れるネットワークの状態は、メッセージが受信されないように、または送信側でエラーがある場合。"
  syntax:
    content: public TimeSpan InactivityTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>サービスが終了する前に非アクティブになっている時間の間隔を指定します</xref:System.TimeSpan>。 既定値は、10 分です。"
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.InactivityTimeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "設定値がより小さいか等しい&0; またはいずれか<xref:System.Int32.MaxValue>または<xref:System.TimeSpan.MaxValue>。</xref:System.TimeSpan.MaxValue></xref:System.Int32.MaxValue>より大きい"
  platform:
  - net462
- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxPendingChannels
  id: MaxPendingChannels
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: MaxPendingChannels
  nameWithType: ReliableSessionBindingElement.MaxPendingChannels
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxPendingChannels
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "保留できるチャネルの最大数を取得または信頼性の高いセッション中にします。"
  remarks: "チャネルでは、受け入れられるを待機している保留中です。 その制限に達すると、チャネルなしが作成され、保留モードにこの数がまで (保留状態のチャネルの受け入れ) によってです。 これは、リスナーごとの制限です。       しきい値に達するし、リモート アプリケーションが新しい信頼できるセッションを確立しようとすると、要求が拒否されましたれオープン操作がこのエラーが発生します。"
  syntax:
    content: public int MaxPendingChannels { get; set; }
    return:
      type: System.Int32
      description: "保留できるチャネルの最大数。 既定値は 4 です。"
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxPendingChannels*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "設定されている値より小さいか 0 以下か 16384 より大きいです。"
  platform:
  - net462
- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxRetryCount
  id: MaxRetryCount
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: MaxRetryCount
  nameWithType: ReliableSessionBindingElement.MaxRetryCount
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "取得またはメッセージ転送を試行する信頼できるセッションの間に最大回数を設定します。"
  remarks: "メッセージは受信者によって、受信側でその配信が確認されている場合、転送されたと見なされます。       転送されたメッセージの量で、受信確認が受信されていない場合、インフラストラクチャは、メッセージを自動的に再転送します。 インフラストラクチャは、多くても、MaxRetryCount 回数のメッセージを送信しようとします。 この制限に達する前に受信確認は致命的な通信エラーと見なさチャネル エラー イベントが発生すると、します。       インフラストラクチャは、計算された平均ラウンドト リップ時間に基づいて、いつ再転送するのにかを判断するのに、指数バックオフ アルゴリズムを使用します。 最初の再試行時間は、セッションを確立するための測定のラウンドト リップ時間に基づいて計算されます。 再送信アルゴリズムは、試行ごとに、その結果、最初の転送試行から最後の再転送試行の間での受け渡しに約 8.5 分の遅延を 2 倍にします。 最初の再転送試行の時刻は計算されたラウンドト リップ時間に従って調整し、再試行回数にかかる時間の結果として得られる stretch がそれに応じて変化します。 これにより、再転送のタイミングをさまざまなネットワーク条件に動的に適用できます。"
  syntax:
    content: public int MaxRetryCount { get; set; }
    return:
      type: System.Int32
      description: "メッセージが再送信しようとする時間の最大数。 最小値は 1 です。最大値は<xref:System.Int32>; 既定値は 8 です</xref:System.Int32>。"
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxRetryCount*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "設定されている値は、0 未満です。"
  platform:
  - net462
