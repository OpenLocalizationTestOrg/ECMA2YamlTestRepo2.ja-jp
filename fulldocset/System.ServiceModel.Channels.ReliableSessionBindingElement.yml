  remarks: "MaxTransferWindowSize プロパティの値は、送信者と受信者の両方で設定できます。 この値が、WSDL のバインド ポリシーに含まれるため、使用する場合、 [ServiceModel メタデータ ユーティリティ ツール (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md)クライアントを構築するために同じ値を持つこと。 それ以外の場合この値設定が有効にする、クライアント上にあることです。       送信側でこの制限に達すると、送信する追加の呼び出しはブロックされます。 受信側でこの制限に達すると、基になるチャネルで受信する新しいメッセージは受け付けられません。       信頼できるセッションではの windowing プロトコルを使用して、ネットワーク使用率の向上に協力します。 必要なバッファーの量は、送信ウィンドウのサイズから直接派生します。 この値を調整するときは、最適な送信ウィンドウは、単純な方法で、帯域幅と待機時間に関連することに注意してください。 最適なウィンドウの最大サイズは、帯域幅に待ち時間です。 100% のネットワーク使用率よりも小さいより小さいが生成されます。大きいは、領域が無駄になるだけです。"
  syntax:
    content: public int MaxTransferWindowSize { get; set; }
    return:
      type: System.Int32
      description: "バッファーに格納できるメッセージの最大数。 最小値は 1 です。最大値は 4096 です。既定値は 32 です。"
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxTransferWindowSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "値が設定より小さいか等しい 1 つまたは 4096 を超えています。"
  platform:
  - net462
