  summary: "取得または信頼できるセッションが有効になっているフロー制御を持つかどうかを示す値を設定します。"
  remarks: "フロー制御は、信頼できるセッションは、送信者、受信者が処理できる量より多いメッセージを送信しないことを確認するために実装されるメカニズムです。 受信側では、急増したメッセージに使用されるメッセージと順序不定なメッセージのバッファーを用意します。 受信者は、送信者に、受信確認のそれぞれに、このバッファーに残っている領域の量をアドバタイズします。 センダは、この情報を使用して、受信側にはバッファー領域があるない左されるたびに新しいメッセージの送信を停止します。"
