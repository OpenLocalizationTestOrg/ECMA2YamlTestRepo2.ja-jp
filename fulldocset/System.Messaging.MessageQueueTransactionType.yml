  summary: "メッセージ キューのトランザクションの種類を指定します。"
  remarks: "オーバー ロードを使用してメッセージを読み書きするときに、<xref:System.Messaging.MessageQueue>クラスの<xref:System.Messaging.MessageQueue.Send%2A>または<xref:System.Messaging.MessageQueue.Receive%2A>メソッド (含む<xref:System.Messaging.MessageQueue.ReceiveById%2A>と<xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A>) を受け取る、`transactionType`パラメーター、キューと対話する方法を指定することができます</xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A></xref:System.Messaging.MessageQueue.ReceiveById%2A></xref:System.Messaging.MessageQueue.Receive%2A></xref:System.Messaging.MessageQueue.Send%2A></xref:System.Messaging.MessageQueue>。 `Automatic`使用すると送信に (ときにデータベース アプリケーションと対話する) などの外部トランザクションを受信するには、while `Single`&1; つの内部メッセージ キューのトランザクションに使用されます。       `None`使用すると、トランザクションの外部でトランザクション キューからメッセージを受信または非トランザクション キューへトランザクション メッセージを送信できます。 これにより、たとえば、1 つのトランザクション内で送信されたいくつかのメッセージをルーティングするときにできます。       内部メッセージ キューのトランザクションがない&1; つの内部トランザクションを使用してメッセージを送受信する場合は、インスタンスを作成、<xref:System.Messaging.MessageQueueTransaction>クラスし、のオーバー ロードに渡す、<xref:System.Messaging.MessageQueue.Send%2A>または<xref:System.Messaging.MessageQueue.Receive%2A>を受け取るメソッド、`transaction`を受け取るいずれかではなくパラメーター、`transactionType`パラメーター</xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueueTransaction> 。"
  syntax:
    content: public enum MessageQueueTransactionType
