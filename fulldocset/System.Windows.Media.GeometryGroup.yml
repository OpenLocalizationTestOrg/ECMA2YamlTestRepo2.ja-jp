  summary: "取得または設定オブジェクトの交差する領域がこれに含まれるどの<xref href=&quot;System.Windows.Media.GeometryGroup&quot;></xref>結合されます。"
  remarks: "**EvenOdd**そのポイントから任意の方向に無制限に光線を描画し、その光線が交差する特定の形状からのパス セグメントの数をカウントで図形上のポイントの&quot;insideness&quot;を決定します。 内部ポイントにあるこの数値が奇数の場合は、場合でも、ポイントは外です。       **0 以外**し、そのポイントから任意の方向に無制限に光線を描画し、形状のセグメントが光線と交差する場所を調べることで、図形上のポイントの&quot;insideness&quot;を決定します。 1 つずつ追加カウントは、0 から始まるたびのセグメントが射線を左から右、およびごとに&1; を減算へのパス セグメント射線右から左にします。 交差のカウント後結果が&0; の場合、ポイントは、パスの外側です。 それ以外の場合、内部にあります。       ![塗りつぶし規則の図](~/add/media/ref-mil-fillrule-stars.PNG &quot;塗りつぶし規則の図&quot;)FillRule 例<a name=&quot;dependencyPropertyInfo_FillRule&quot;> </a> ## 依存プロパティ情報 | | |  |-|-|  |識別子フィールド |<xref:System.Windows.Media.GeometryGroup.FillRuleProperty>|  |メタデータ プロパティに設定`true`|None |</xref:System.Windows.Media.GeometryGroup.FillRuleProperty>"
  syntax:
    content: public System.Windows.Media.FillRule FillRule { get; set; }
    return:
      type: System.Windows.Media.FillRule
      description: "結果として得られる領域をフォームに交差する領域を結合する方法を指定します。  既定値は `EvenOdd` です。"
  overload: System.Windows.Media.GeometryGroup.FillRule*
  exceptions: []
