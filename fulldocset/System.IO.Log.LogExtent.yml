  nameWithType: LogExtent
  fullName: System.IO.Log.LogExtent
  type: Class
  summary: "ログ データが含まれるディスク エクステントを示します。"
  remarks: "A<xref:System.IO.Log.LogStore>インスタンスが LogExtent インスタンスによって表されるディスク エクステントのコレクションにデータを保存します</xref:System.IO.Log.LogStore>。 特定 LogExtent はただ&1; つに関連付けられて<xref:System.IO.Log.LogStore>とで同じ LogExtent オブジェクト<xref:System.IO.Log.LogStore>のと同じサイズです</xref:System.IO.Log.LogStore></xref:System.IO.Log.LogStore>。 領域が追加されから削除された、<xref:System.IO.Log.LogStore>エクステント増加分インスタンス</xref:System.IO.Log.LogStore>。       LogExtent オブジェクトは、ディスク上ファイルとして表現されます、ですが、移動したりしないで通常のファイルとして削除します。 LogExtent インスタンスを削除するには、<xref:System.IO.Log.LogExtentCollection>それを格納している</xref:System.IO.Log.LogExtentCollection>から削除します。"
  example:
  - "This example shows how to use the LogExtent class to add and emulate extents in a log sequence.  \n  \n [!code-cs[S_UELogRecordSequence#0](~/add/codesnippet/csharp/t-system.io.log.logextent_1.cs)]\n [!code-vb[S_UELogRecordSequence#0](~/add/codesnippet/visualbasic/t-system.io.log.logextent_1.vb)]"
  syntax:
    content: public sealed class LogExtent
