  fullName: System.Windows.Forms.StatusBar
  type: Class
  summary: "Windows ステータス バー コントロールを表します。 <xref href=&quot;System.Windows.Forms.ToolStripStatusLabel&quot;> </xref>代わると共に機能を追加します。 以前のバージョンのステータス バー コントロールにステータス バーが旧バージョンとの互換性と将来の使用の両方の保持を選択した場合。"
  remarks: "ステータス バー コントロールでは通常、<xref:System.Windows.Forms.StatusBarPanel>オブジェクト、それぞれは、テキストまたはアイコンが表示されます</xref:System.Windows.Forms.StatusBarPanel>。 オーナー描画のパネルを提供して、進行状況バーや、アプリケーションの状態を表示する一連のイメージなどのカスタムのパネルを指定することもできます。 ステータス バー コントロールには、通常に表示されているオブジェクトに関する情報が表示されます、 <xref:System.Windows.Forms.Form>、オブジェクトのコンポーネント、またはアプリケーション内でそのオブジェクトの操作に関連するコンテキスト情報</xref:System.Windows.Forms.Form>。       ステータス バー コントロールは、コントロールの外観をカスタマイズするためのプロパティを提供します。 使用することができます、ステータス バー コントロールがサイズを変更できるフォームに表示されている場合、<xref:System.Windows.Forms.StatusBar.SizingGrip%2A>プロパティをユーザーに、フォームのサイズを変更できることを示すために、フォームの右下隅にあるサイズ変更グリップを表示します</xref:System.Windows.Forms.StatusBar.SizingGrip%2A>。 <xref:System.Windows.Forms.StatusBar.ShowPanels%2A>プロパティを使用すると、ステータス バー内のパネルを表示するかの値のみを表示する、<xref:System.Windows.Forms.Control.Text%2A>コントロールのプロパティ</xref:System.Windows.Forms.Control.Text%2A></xref:System.Windows.Forms.StatusBar.ShowPanels%2A>。       既定のステータス バーにはパネルがありません。 パネルを使用することがステータス バーに追加する、<xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A>のメソッド、<xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>を介してアクセス可能なクラス、<xref:System.Windows.Forms.StatusBar.Panels%2A>コントロールのプロパティ</xref:System.Windows.Forms.StatusBar.Panels%2A></xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection></xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A>。 使用することも、<xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>オブジェクトによって提供される、<xref:System.Windows.Forms.StatusBar.Panels%2A>プロパティ、コントロールからパネルを削除して、特定のアクセスを<xref:System.Windows.Forms.StatusBarPanel>パネルを操作する</xref:System.Windows.Forms.StatusBarPanel></xref:System.Windows.Forms.StatusBar.Panels%2A></xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>。       タイミングを決定する場合、 <xref:System.Windows.Forms.StatusBarPanel>StatusBar コントロール内のオブジェクトがクリックされると、イベント ハンドラーを作成することができます、<xref:System.Windows.Forms.StatusBar.PanelClick>イベント</xref:System.Windows.Forms.StatusBar.PanelClick></xref:System.Windows.Forms.StatusBarPanel>。 パネル上のオーナー描画操作を実行するには、イベント ハンドラーを作成することができます、<xref:System.Windows.Forms.StatusBar.DrawItem>イベント</xref:System.Windows.Forms.StatusBar.DrawItem>。 イベント ハンドラーに渡されたイベント データを描画するパネルの情報を提供して、<xref:System.Drawing.Graphics>オブジェクトを使用して描画タスクを実行します</xref:System.Drawing.Graphics>。       ステータス バーのインスタンスを作成するときに、読み取り/書き込みプロパティは、初期値に設定されます。 これらの値の一覧は、次を参照してください、<xref:System.Windows.Forms.StatusBar.%23ctor%2A>コンス トラクター。</xref:System.Windows.Forms.StatusBar.%23ctor%2A> 。"
  example:
  - "The following code example creates a StatusBar control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. One of the <xref:System.Windows.Forms.StatusBarPanel> objects, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses and the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the StatusBar. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example requires that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_13_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_13_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_13_1.vb)]"
