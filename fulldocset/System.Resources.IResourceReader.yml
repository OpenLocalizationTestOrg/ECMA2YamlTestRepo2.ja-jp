  langs:
  - csharp
  name: IResourceReader
  nameWithType: IResourceReader
  fullName: System.Resources.IResourceReader
  type: Interface
  summary: "リソース ファイルからデータを読み取るための基本的な機能を提供します。"
  remarks: "リソース リーダーは、特定の形式でリソース ファイルからデータのストリームの読み取りに使用されます。 リソース ファイルの読み取り方法を制御する場合は、このインターフェイスを実装して (カスタマイズを使用してリソース ファイルに書き込んだ場合など、 <xref:System.Resources.ResourceWriter>)、またはリソースを格納する標準の形式またはファイルの種類を使用している場合</xref:System.Resources.ResourceWriter>。 それ以外の場合、既定値を使用して<xref:System.Resources.ResourceReader>クラスは、バイナリの .resources ファイルからリソース情報を読み取り、または<xref:System.Resources.ResXResourceReader>クラスは、XML リソース (.resx) ファイルからリソース情報を読み取ります</xref:System.Resources.ResXResourceReader></xref:System.Resources.ResourceReader>。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IResourceReader : IDisposable, System.Collections.IEnumerable
  implements:
  - System.Collections.IEnumerable
  - System.IDisposable
  platform:
  - net462
