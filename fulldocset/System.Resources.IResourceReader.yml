  remarks: "<xref:System.Resources.IResourceReader>継承、<xref:System.Collections.IEnumerable>インターフェイス、またの実装、<xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>を返すメソッド、<xref:System.Collections.IEnumerator>コレクションを列挙するために使用できるオブジェクト</xref:System.Collections.IEnumerator></xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName></xref:System.Collections.IEnumerable></xref:System.Resources.IResourceReader>。 通常、<xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>明示的なインターフェイス実装として実装されます</xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>。"
