    - id: culture
      type: System.Globalization.CultureInfo
      description: "<xref:System.Globalization.CultureInfo>、現在のカルチャとして使用する</xref:System.Globalization.CultureInfo>。"
    - id: value
      type: System.Object
      description: "変換するソース ストリーム。"
    return:
      type: System.Object
      description: "新しい<xref href=&quot;System.Windows.DeferrableContent&quot;></xref>オブジェクト。"
