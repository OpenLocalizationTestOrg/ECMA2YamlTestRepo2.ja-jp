  summary: "新規作成 を指定したストリームを変換<xref href=&quot;System.Windows.DeferrableContent&quot;></xref>オブジェクト。"
  remarks: "値は、`context`のサービスを提供する必要があります<xref:System.Xaml.IXamlSchemaContextProvider>、 <xref:System.Xaml.IRootObjectProvider>、 <xref:System.Xaml.IXamlObjectWriterFactory>、 <xref:System.Windows.Markup.IProvideValueTarget></xref:System.Windows.Markup.IProvideValueTarget> </xref:System.Xaml.IXamlObjectWriterFactory> </xref:System.Xaml.IRootObjectProvider> </xref:System.Xaml.IXamlSchemaContextProvider> 。 スキーマ コンテキストと<xref:System.Xaml.IXamlSchemaContextProvider>が照会された、内部的に実装された XAML スキーマ コンテキストが BAML 使用状況を特定する必要があります</xref:System.Xaml.IXamlSchemaContextProvider>。 この、ユーザー コードのほとんどのシナリオは<xref:System.Windows.DeferrableContentConverter>。</xref:System.Windows.DeferrableContentConverter>の使用を防止します。"
  syntax:
