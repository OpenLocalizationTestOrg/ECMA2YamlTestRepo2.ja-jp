  name: XmlSerializerVersionAttribute
  nameWithType: XmlSerializerVersionAttribute
  fullName: System.Xml.Serialization.XmlSerializerVersionAttribute
  type: Class
  summary: "コードがシリアル化インフラストラクチャが生成され、この属性がアセンブリに適用される場合に、パフォーマンスの向上の再利用できることを示します。"
  remarks: ".NET Framework XML のシリアル化インフラストラクチャの派生を動的に生成する<xref:System.Xml.Serialization.XmlSerializer>をユーザー定義型をシリアル化することは最適化されています</xref:System.Xml.Serialization.XmlSerializer>。 シリアライザーは、効率的なシリアル化を再利用可能なアセンブリに格納されます。       XmlSerializerVersionAttribute 属性は、一連のシリアライザーが生成される親アセンブリのバージョン情報を格納します。 ときに、後で、<xref:System.Xml.Serialization.XmlSerializer>コンス トラクターが呼び出されると、インフラストラクチャは、事前に生成されたアセンブリを特定しようとしています</xref:System.Xml.Serialization.XmlSerializer>。 インフラストラクチャには、一致する名前でアセンブリが検出されると、アセンブリが読み込まれると、インフラストラクチャは、見つかったアセンブリのバージョンと現在の親アセンブリのバージョン間の一致を XmlSerializerVersionAttribute をチェックします。 バージョンが一致しない場合は、見つかったアセンブリのファイルは使用されません。 代わりに、一時アセンブリ、シリアル化が生成されます。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class XmlSerializerVersionAttribute : Attribute
