tem.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>、<xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>プロパティが自動的に<xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>を含む列のすべてのセルの対応するプロパティを設定</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>および</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A></xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> 特定のセルのこれらのプロパティ値をオーバーライドするには、最初に、列のプロパティを設定をセル プロパティを設定できます。       異なり、<xref:System.Windows.Forms.ComboBox>コントロール、<xref:System.Windows.Forms.DataGridViewComboBoxCell>いない<xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>と<xref:System.Windows.Forms.ListControl.SelectedValue%2A>プロパティ</xref:System.Windows.Forms.ListControl.SelectedValue%2A></xref:System.Windows.Forms.ComboBox.SelectedIndex%2A></xref:System.Windows.Forms.DataGridViewComboBoxCell></xref:System.Windows.Forms.ComboBox>。 代わりに、ドロップダウン リストから値を選択するセルを設定します<xref:System.Windows.Forms.DataGridViewCell.Value%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCell.Value%2A>。       この列の型の既定の並べ替えモードは<xref:System.Windows.Forms.DataGridViewColumnSortMode>。</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
