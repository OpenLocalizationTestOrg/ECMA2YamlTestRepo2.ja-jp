  summary: "発生したエラーを表すときに、 <xref href=&quot;System.Web.UI.WebControls.LinqDataSource&quot;> </xref>コントロールは、クエリを作成する値を解析します。"
  remarks: "ParseException オブジェクトには、発生する例外に関する情報が含まれていますときに、<xref:System.Web.UI.WebControls.LinqDataSource>コントロールが動的にクエリを作成するために値を解析します。</xref:System.Web.UI.WebControls.LinqDataSource> 。       場合、<xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>プロパティには、データ オブジェクトに含まれていないプロパティが含まれています、<xref:System.Web.UI.WebControls.LinqDataSource>コントロール ParseException 例外を発生させます</xref:System.Web.UI.WebControls.LinqDataSource></xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>。 メッセージは、データ オブジェクトのプロパティが存在しないことを示します。       内のデータ オブジェクトを割り当てることができます、<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>イベントを設定して、<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>クエリから返されるオブジェクトのプロパティ</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A></xref:System.Web.UI.WebControls.LinqDataSource.Selecting>。 データ オブジェクトに存在しないプロパティを選択した場合、<xref:System.Web.UI.WebControls.LinqDataSource>コントロール ParseException 例外を発生させます</xref:System.Web.UI.WebControls.LinqDataSource>。 メッセージが特定のプロパティに存在しないことを示す、`AnonymousType`オブジェクト。"
  syntax:
    content: 'public class ParseException : Exception'
