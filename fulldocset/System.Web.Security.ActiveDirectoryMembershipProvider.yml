  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "[MachineKey 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46)構成要素がマシンの自動生成された暗号化キーを示します。 明示的に設定する必要があります、 <xref uid=&quot;langword_csharp_decriptionKey&quot; name=&quot;decriptionKey&quot; href=&quot;&quot;> </xref>の属性、 [machineKey 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46)でパスワードの解答を格納する要素、 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>です。"
