- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword(System.String,System.String,System.String)
  id: ChangePassword(System.String,System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ChangePassword(String,String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ChangePassword(String,String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword(String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "指定したユーザーのパスワードを変更します。"
  remarks: "ChangePassword メソッドを使用して、Active Directory データ ストア内のユーザーのパスワードを更新します。 資格情報に関係なくを<xref:System.Web.Security.ActiveDirectoryMembershipProvider>インスタンスが使用するように構成は、プロバイダーが、Active Directory を使用してサーバーに接続、`username`と`oldPassword`接続の資格情報として使用されるパラメーター</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 。       場合、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>プロパティは`true`彼は、ユーザーが変更できない、または、ユーザーが多く行われるために、アカウントが既にロックされている場合、パスワードがパスワードの質問に回答を試みます</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>。 ユーザーがで指定された分数を待機する必要があります、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>パスワードを変更する前に、プロパティ</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>。       パスワードの変更が成功した場合、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>プロパティは`true`、ユーザーのパスワードが間違って応答トラッキング カウンターはリセットされます</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>。       プロバイダーは、接続文字列で指定された検索の時点で開始したユーザー名のサブツリー検索を実行して更新するユーザー インスタンスを検索します。 参照してください、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>接続文字列の詳細については、クラスに関するトピック</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。       Active Directory サーバー上のパスワードを変更する、 `connectionProtection` <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>に属性を設定する必要があります       ADAM サーバーを使用する場合、`connectionProtection`に属性を設定することができます<xref:System.Web.Security.ActiveDirectoryConnectionProtection>、セキュリティ保護されていない接続経由でパスワードの変更を許可する ADAM サーバーを明示的に構成した場合だけですが</xref:System.Web.Security.ActiveDirectoryConnectionProtection>。"
  syntax:
