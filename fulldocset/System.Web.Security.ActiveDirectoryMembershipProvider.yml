  remarks: "DeleteUser メソッドで識別されたユーザーが直ちに削除され、`username`パラメーター。 Active Directory データ ストアが、ディレクトリの個別の領域でユーザー情報を保存していないため、`deleteAllRelatedData`パラメーターが無視されますが、必要があります設定する必要がいずれかに`true`または`false`DeleteUser メソッドを呼び出すとき。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスは、接続文字列によって決定されるユーザー コンテナーにユーザー名の単一レベルの検索を実行することによって削除するユーザー インスタンスを検索します</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。 参照してください、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>接続文字列の詳細については、クラスに関するトピック</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。       `username`64 文字以下です。      > [!IMPORTANT] > Active Directory サーバーへの接続に使用する資格情報は、(推奨しません) かドメイン管理者権限を持っていない場合、ユーザーを削除することはできません、または「削除子インスタンス」アクセス権。"
