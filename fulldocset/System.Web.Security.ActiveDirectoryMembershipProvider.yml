  namespace: System.Web.Security
  summary: "メンバーシップ ユーザーを検証できるようにロックを解除します。"
  remarks: "ユーザーが最もよくロックアウトし、して検証することはできません、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A>メソッドと、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>で指定された時間内でプロパティを超える、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>プロパティまたはとき回数が多すぎるに加えられた間違ったパスワードを使用してログオンします</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A>。       場合、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>プロパティは`true`ユーザーがある場合、不正なパスワードをリセットのカウンターのロックを解除します</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>。       プロバイダーは、サブツリー検索が開始される接続文字列で指定された検索の時点を使用します。 参照してください、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>接続文字列の詳細については、クラスに関するトピック</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。       先頭および末尾のスペースがトリミング、`username`パラメーターの値。"
