  name: EnableSearchMethods
  nameWithType: ActiveDirectoryMembershipProvider.EnableSearchMethods
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "示す値を取得するかどうか検索指向<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>方法を使用できます。"
  remarks: "EnableSearchMethods プロパティが検索指向をオフにすることができます、Active Directory サーバーを検索なので可能性のあるリソースが多用される<xref:System.Web.Security.ActiveDirectoryMembershipProvider>メソッド</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。 プロパティは、アプリケーションの構成で設定 EnableSearchMethods ファイルを使用して、`enableSearchMethods`の属性、 [membership 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)要素。       EnableSearchMethods プロパティが`false`、次のメソッドは使用できません:- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A>-<xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A>プロバイダーは、サブツリー検索が開始される接続文字列で指定された検索点を使用します</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>。 参照してください、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>接続文字列の詳細については、クラスに関するトピック</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。       検索クエリを実行したことを確認するまで、実稼働システムで検索を有効いないことをお勧め、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスは、ディレクトリ サーバーのパフォーマンスに悪影響を及ぼすされません</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。 以降、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスは、ステートレス Web 環境用に設計された、基になるによって公開されているページングの最適化を使用できない<xref:System.DirectoryServices>Api</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> 。 つまり、大規模なディレクトリに対して検索時のページング操作は非常に手間がかかります避ける必要があります。 検索操作は、常に、接続文字列で構成されているディレクトリ サーバーまたはドメインの接続文字列の場合、自動的に選択したサーバーに対して発行されます。 プロバイダーは、その検索方法のグローバル カタログを使用しません。"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable searching an Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          enableSearchMethods=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public bool EnableSearchMethods { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>検索方法がある場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "EnableSearchMethods プロパティへのアクセスには、前に作成された、 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref>インスタンスを初期化します。"
