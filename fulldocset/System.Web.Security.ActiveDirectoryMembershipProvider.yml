- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(System.String,System.String)
  id: ResetPassword(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ResetPassword(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "ユーザーのパスワードを自動的に生成された、新しいパスワードにリセットします。"
  remarks: "メソッドを呼び出す、<xref:System.Web.Security.Membership>ランダムに新しい Active Directory データ ストア内のユーザーのパスワードをリセットするクラスが値を生成します</xref:System.Web.Security.Membership>。 新しいパスワードが返されます。      > [!NOTE] > ResetPassword メソッドによって作成されたランダムなパスワードが内の正規表現を通過する保証はありません、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A>プロパティ</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A>。 ただし、ランダムなパスワードがによって確立された条件を満たして、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>と<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>プロパティ</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>。       ResetPassword メソッドに不適切な回答を指定する場合は、いずれかで無効なパスワードの解答の試行を追跡する内部カウンターがインクリメントされます。 これにより、ユーザーにへの呼び出しで、ロックの状態がクリアされるまで、ログオンできなくなることができます、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>メソッド</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>。 正しいパスワードの回答を指定し、ユーザーが out、無効なパスワードの試行回数を追跡する内部カウンターし、ロックされていない場合は、0 にリセットされます。 詳細については、次を参照してください、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>と<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>プロパティ。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> 。       すべてのパラメーター値は、先頭と末尾のスペースが切り捨てられます。       最初にへの参照を取得することによって直接 ResetPassword メソッドを呼び出すことができます、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>インスタンスから、<xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>プロパティ</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName></xref:System.Web.Security.ActiveDirectoryMembershipProvider>。       プロバイダーは、サブツリー検索が開始される接続文字列で指定された検索の時点を使用します。 参照してください、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>接続文字列の詳細については、クラスに関するトピック</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。       Active Directory サーバーでパスワードを設定する、 `connectionProtection` <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>に属性を設定する必要があります       ADAM サーバーを使用する場合、`connectionProtection`に属性を設定することができます<xref:System.Web.Security.ActiveDirectoryConnectionProtection>、セキュリティ保護されていない接続でパスワードの変更を許可する ADAM サーバーを明示的に構成した場合だけですが</xref:System.Web.Security.ActiveDirectoryConnectionProtection>。      > [!IMPORTANT] > (推奨しません)、ドメイン管理者権限または「パスワードのリセット」アクセス権のいずれかに、Active Directory サーバーへの接続に使用する資格情報がない限り、パスワードをリセットすることはできません。       パスワードをリセットするには、以下の条件を満たす必要があります: -<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>プロパティに設定する必要があります`true`</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>。      -Active Directory スキーマを変更して、パスワードの質問と回答を格納するための属性を含める必要があり、パスワードの&3; つの追跡フィールドの変更に回答します。      - `attributeMapPasswordQuestion`、 `attributeMapPasswordAnswer`、 `attributMapFailedPasswordAnswerCount`、 `attributeMapFailedPasswordAnswerTime`、および`attributeMapFailedPasswordAnswerLockedTime`属性は、アプリケーション構成ファイルで設定する必要があります。      -<xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>プロパティに設定する必要があります`true`</xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>。      -Active Directory データ ストア (プロセスのアカウントまたは明示的な資格情報) に接続するためのセキュリティ コンテキストはパスワードを変更するための十分な権限が必要です。 Active Directory サーバーへの接続に使用する資格情報は、ドメイン管理者権限が (非推奨) または「パスワードのリセット」アクセス権があります。      > [!NOTE] > Active Directory サーバーに設定されたセキュリティ ポリシーが不可能になること ResetPassword メソッドが、ポリシーを満たしているパスワードを生成します。 既定の実装、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A>メソッドを Windows Server 2003 SP1 を実行するドメイン コント ローラーで、既定のパスワード ポリシーを満たすパスワードが生成されます</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A>。 Active Directory サーバー上のセキュリティ ポリシーにより、パスワードをリセットできない場合、<xref:System.Configuration.Provider.ProviderException>がスローされます</xref:System.Configuration.Provider.ProviderException>。"
  syntax:
    content: public override string ResetPassword (string username, string passwordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "パスワードをリセットするユーザー。"
    - id: passwordAnswer
      type: System.String
      description: "指定したユーザーのパスワードの回答。"
    return:
      type: System.String
      description: "指定したユーザーの新しいパスワード。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "ResetPassword メソッドが前に、 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref>インスタンスを初期化します。"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>プロパティの値が<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref></xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*> 。"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>passwordAnswer</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>username</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>passwordAnswer</code> is empty after trimming  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> exceeds 128 characters.  \n  \n \\- or -  \n  \n <code>username</code> is empty, or exceeds the maximum length allowed for user names (usually 256 characters).  \n  \n \\- or -  \n  \n <code>username</code> contains commas.  \n  \n \\- or -  \n  \n The user name is mapped to <xref uid=\"langword_csharp_userPrincipalName\" name=\"userPrincipalName\" href=\"\"></xref> but the <code>username</code> parameter contains backslashes."
  - type: System.Web.Security.MembershipPasswordException
    commentId: T:System.Web.Security.MembershipPasswordException
    description: "The user is locked out because of too many bad logon attempts or too many attempted password-answer reset attempts.  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> does not match the stored password answer."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "The user specified in <code>username</code> does not exist in the Active Directory data store.  \n  \n \\- or -  \n  \n A generated password does not pass a custom validation handler.  \n  \n \\- or -  \n  \n The generated password is not complex enough to satisfy custom password policies set on the Active Directory server.  \n  \n \\- or -  \n  \n A secure connection cannot be made to an Active Directory Application Mode server to set the new password."
  - type: System.Exception
    commentId: T:System.Exception
    description: "未処理の例外が発生しました。"
  platform:
  - net462
