- uid: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  id: PasswordAnswerAttemptLockoutDuration
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: PasswordAnswerAttemptLockoutDuration
  nameWithType: ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "対象のユーザー アカウントをロックアウトする、ユーザーが不正なパスワードの回答を何度も後に時間の長さを取得します。"
  remarks: "ときに、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>プロパティは`true`ユーザーが自分のパスワードをリセットするパスワードの質問に答える必要があります</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>。 正しい解答を提供する、ユーザーが失敗した場合は、連続する回数と等しい、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>監視で指定された期間内のプロパティ値、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>プロパティ、ユーザーは、さらに試行 PasswordAnswerAttemptLockoutDuration プロパティに含まれている時間を分単位のロックします</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>。      > [!NOTE] > このプロパティは、有効なパスワードの入力に失敗した後、ユーザーがロックアウト期間を設定しません。 Active Directory サーバーが処理では、ログオン試行に失敗し、このプロパティの値の影響を受けません。 PasswordAnswerAttemptLockoutDuration プロパティが、Active Directory の構成でのログオン失敗回数が多すぎるに指定されたアカウント ロックアウトの期間と同じ値に設定することをお勧めします。 これにより、ユーザーかどうか、ロックアウトのログオン試行の失敗のため、または不正なパスワードの解答に関係なく動作に一貫性のある自動ロックアウトが表示されます。       PasswordAnswerAttemptLockoutDuration プロパティは、アプリケーションの構成で設定を使用してファイル、`passwordAnswerAttemptLockoutDuration`の属性、 [membership 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)要素。 プロパティは、アプリケーションの構成ファイルで設定されていない場合、PasswordAnswerAttemptLockoutDuration プロパティは 30 分間の既定値に設定します。"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n          passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public int PasswordAnswerAttemptLockoutDuration { get; }
    return:
      type: System.Int32
      description: "正しくないパスワードの解答が多すぎるを提供すると、ユーザーがロックアウトを分単位での時刻。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration*
