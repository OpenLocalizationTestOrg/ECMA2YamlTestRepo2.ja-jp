  id: CreateUser(System.String,System.String,System.String,System.String,System.String,System.Boolean,System.Object,System.Web.Security.MembershipCreateStatus@)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  nameWithType: ActiveDirectoryMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Active Directory データ ストアに新しいユーザーを追加します。"
  remarks: "CreateUser メソッドによって呼び出されます、 <xref:System.Web.Security.Membership>Active Directory データ ストアの新しいユーザーを作成するクラス</xref:System.Web.Security.Membership>。       Active Directory と Active Directory Application Mode (ADAM) の両方のサーバーでは、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスは、ディレクトリにインスタンスのクラスである必要があります`user`</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。 などの別のユーザー クラス`inetOrgPerson`はサポートされていません。       ときにマップされた Active Directory サーバーと、ユーザー名を使用して、`userPrincipalName`属性を<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスにはの 20 文字のランダムなユーザー名が自動的に生成、`sAMAccountName`あなたに代わってパラメーター</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 。       次の最大長をパラメーターの既定値です。      |パラメーター |最大長 |  |---------------|--------------------|  |`username`|&64; 文字を使用する場合、`userPrincipalName`属性。 使用する場合、`sAMAccountName`属性、一般的な制限が 20 文字以下です |。  |`password`| 128 文字です |。  |`email`| 256 文字です |。  |`passwordQuestion`| 256 文字です |。  |`passwordAnswer`| 前に、と後の暗号化の 128 文字です |。      <xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>プロパティで返された<xref:System.Web.Security.ActiveDirectoryMembershipUser>インスタンスは 1024 文字に制限されます</xref:System.Web.Security.ActiveDirectoryMembershipUser></xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>。       これらの属性の最大許容長を減らすことで、ディレクトリ スキーマが変更された場合、これらの長さが優先されます。       ユーザーを作成する前に、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスと、ユーザー名が一意であることを確認します</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。 場合、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>インスタンスは一意の電子メール アドレスを要求するように構成されて、電子メール アドレスが一意であることを確認にもなります</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。       ユーザー名がマップされるときに、GC 検索を実行することによって Active Directory のユーザー名の一意性が適用されます`userPrincipalName`です。 場合`sAMAccountName`を使用するディレクトリが自動的に一意のしてから、 `sAMAccountName` Active Directory ドメインにわたるです。       ADAM サーバーは自動的にユーザー名の一意性、`userPrincipalName`すべてアプリケーション パーティションを対象。       ユーザーが作成されたコンテナーのルートから重複する電子メール アドレスのサブツリー検索を実行することによって、電子メール アドレスの一意性を強制するとします。 これが既定のユーザー コンテナー (Active Directory とコンテナーなしに接続されている場合は、接続文字列で指定) または接続文字列で指定されたコンテナーです。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスは、接続文字列で指定されたユーザー コンテナーに直接ユーザーを作成します</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。 参照してください、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>接続文字列の詳細については、クラスに関するトピック</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。       Active Directory サーバーで設定するパスワード、 `connectionProtection` <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>に属性を設定する必要があります       ADAM サーバーが使用されているときに、`connectionProtection`に属性を設定することができます<xref:System.Web.Security.ActiveDirectoryConnectionProtection>、セキュリティ保護されていない接続でパスワードの変更を許可する ADAM サーバーを明示的に構成した場合だけですが</xref:System.Web.Security.ActiveDirectoryConnectionProtection>。       除くすべての文字列パラメーターの値から先頭および末尾のスペースがトリミング`password`です。      > [!IMPORTANT] > (推奨しません)、ドメイン管理者権限または「子のインスタンスを作成する」のいずれかに、Active Directory サーバーへの接続に使用する資格情報がない限り、新しいユーザーを作成することはできません「子インスタンスの削除」と&quot;パスワードの設定 のアクセス権。 「子インスタンスの削除」アクセス権です複数の手順は、ユーザーを作成するため、およびユーザーの作成のいずれかの手順が失敗した場合、必要な、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスは、ユーザー インスタンスを削除ではなく、ディレクトリに部分的に構築されたユーザー インスタンスのままにします。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 。"
