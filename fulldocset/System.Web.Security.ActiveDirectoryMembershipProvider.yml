  nameWithType: ActiveDirectoryMembershipProvider.ChangePasswordQuestionAndAnswer(String,String,String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ChangePasswordQuestionAndAnswer(String,String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "パスワードの質問と、Active Directory ストアでユーザーの回答を更新します。"
  remarks: "メソッドを呼び出す、<xref:System.Web.Security.ActiveDirectoryMembershipUser>パスワードの質問を更新し、Active Directory メンバーシップ ストア内のユーザーに対して応答するクラス</xref:System.Web.Security.ActiveDirectoryMembershipUser>。       ユーザーのパスワードをリセットする際に、追加のセキュリティ層を提供するパスワードの質問と回答を必要とします。 ユーザー名を作成するときに、質問と解答を忘れてもパスワードをリセットする後で使用できる、ユーザーが指定できます。 ChangePasswordQuestionAndAnswer メソッドは、新しい値に、パスワードの質問とメンバーシップ ユーザーの回答を更新します。       ChangePasswordQuestionAndAnswer メソッドを使用するのには、アプリケーションの構成ファイルでこれらの追加属性を設定する必要があります:-`requiresQuestionAndAnswer`する必要があります`true.`       -    `attributeMapPasswordQuestion`と`attributeMapPasswordAnswer`Active Directory スキーマの属性にマップする必要があります。       上記の条件が満たされない場合、<xref:System.Configuration.Provider.ProviderException>初期化時にスローされます</xref:System.Configuration.Provider.ProviderException>。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>インスタンス ストアに接続する、Active Directory データで提供される資格情報を持つ、`username`と`password`ユーザー名/パスワードの組み合わせを検証するパラメーター名</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。 質問と回答の実際の更新プログラムは、プロバイダーの構成されている接続の資格情報で実行されます。       ChangePasswordQuestionAndAnswer メソッドに正しくないパスワードを指定する場合は、ディレクトリ サーバーに無効なパスワードの試行回数を追跡するカウンターが&1; ずつ増分されます。 これにより、ユーザーにロックされていることができ、ログオンできませんかされるまで、ロックの状態がクリアへの呼び出しによって、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>メソッドまたはディレクトリのパスで指定されたロック期間</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>。       質問と回答する更新プログラムが成功した場合、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>プロパティは`true`、追跡、ユーザーの無効なパスワードの回答カウンターはリセットされます</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>。       使用してパスワードの回答が暗号化されて、<xref:System.Web.Security.MembershipProvider.EncryptPassword%2A>メソッドから Active Directory データ ストアに格納します</xref:System.Web.Security.MembershipProvider.EncryptPassword%2A>。 暗号化キーとアルゴリズムがで指定された、 [machineKey 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46)構成要素。 復号化の属性、 [machineKey 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46)要素を指定する必要があります、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスが自動生成された暗号化キーをサポートしていません</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。       パスワードの質問の最大長は、256 文字です。 パスワードの回答の最大長は、128 文字です。       除くすべてのパラメーター値から先頭および末尾のスペースがトリミング`password`です。       プロバイダーは、接続文字列で指定された検索の時点で開始したユーザー名のサブツリー検索を実行して更新するユーザー インスタンスを検索します。 参照してください、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>接続文字列の詳細については、クラスに関するトピック</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。"
