  summary: "指定されたユーザー名とパスワードが Active Directory データ ストアに存在することを確認します。"
  remarks: "このメソッドは、 <xref:System.Web.Security.Membership>、Active Directory データ ストアに対するユーザーの資格情報を検証するクラス</xref:System.Web.Security.Membership>。       場合、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>プロパティは`true`と指定された資格情報は無効ですが、不正なパスワードの回答を得るのため、ユーザーの追跡のカウンターがリセットされます</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>。       ValidateUser メソッドが返す`false`正しい資格情報が入力された場合、次の状況で: 1。  ユーザー アカウントがロックされたディレクトリ サーバーによってログオン失敗の回数が多すぎます。 ユーザーは、ディレクトリのロックアウトの期間が経過するまではログオンできません。      2.  場合、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>プロパティは`true`ユーザーに間違ったパスワード入力回数が多すぎますが指定した場合、ユーザー アカウントがロックされます</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>。 指定された時間後に、ユーザーのアカウントはロックを解除、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>プロパティが渡されます</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>。      3.  ユーザーは、接続文字列で指定したコンテナーに存在する必要があります。 有効な資格情報は、別のコンテナー、または別のドメインに配置されているユーザー アカウントに対して提供されます。 ユーザーは、接続文字列で指定したコンテナーに存在する必要があります。       ユーザーを検証する場合、プロバイダーは、指定されたユーザー名とパスワードをアプリケーション構成ファイルで構成されている資格情報ではないを使用して、Active Directory データ ストアに接続して、資格情報を検証します。       ただし、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>インスタンスは、次の理由で構成されている資格情報を使用してディレクトリに接続されます</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。      -によって決定された検索のスコープ内で、ユーザーが存在することを確認するには、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>インスタンスの接続文字列</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。 プロバイダーでは、サブツリー検索が開始される接続文字列で指定された検索の時点を使用して、ユーザーが存在するかどうかを確認します。 ユーザーは、指定されたコンテナーに存在する必要があります。 接続文字列の指定されたコンテナーの外部に有効な資格情報は検証されません。 参照してください、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>接続文字列の詳細については、クラスに関するトピック</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。      If、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>プロパティは`true`、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>インスタンスが構成されている資格情報を使用するためそのユーザーがパスワードの回答を変更する多数の試行が失敗、ユーザーはロックアウトされているかどうかを確認するには、そのユーザー インスタンスを読み込めません</xref:System.Web.Security.ActiveDirectoryMembershipProvider></xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>。      > [!IMPORTANT] > は潜在的なセキュリティの脅威を有効になっている&quot;Guest&quot;アカウントを使用してドメイン コント ローラー、Active Directory に接続します。 による Active Directory ドメイン コント ローラーで、&quot;Guest&quot;アカウントを有効になっているすべての検証の試行は成功します。 Active Directory ドメイン コント ローラーを使用する場合にセキュリティを強化するには、ドメイン コント ローラー&quot;Guest&quot;アカウントを無効にする必要があります。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>、次の条件のいずれかが満たされた場合、インスタンスは Active Directory に対する同時バインドに試みます:- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A> <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>にプロパティが設定されている</xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -<xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>プロパティに設定されている<xref:System.Web.Security.ActiveDirectoryConnectionProtection>SSL で選択し、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>接続をセキュリティで保護するインスタンス</xref:System.Web.Security.ActiveDirectoryMembershipProvider></xref:System.Web.Security.ActiveDirectoryConnectionProtection></xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>。       さらに、同時実行のバインドを行うため、次の条件を満たさなければなりません。-ディレクトリ サーバーは、Windows Server 2003 で実行されている必要があります。      -実行する Web サーバーのオペレーティング システム、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>インスタンスが同時バインド (たとえば、Windows Server 2003) をサポートする必要があります</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。       同時実行のバインドを使用すると、ユーザーの最終日のログオンはディレクトリには更新されません。したがって、<xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>プロパティに依存することはできません</xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>。       先頭および末尾のスペースがトリミング、`username`パラメーター。"
  syntax:
    content: public override bool ValidateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: "検証するユーザーの名前。"
    - id: password
      type: System.String
      description: "指定したユーザーのパスワードです。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if the specified <code>username</code> and <code>password</code> are valid; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. 指定されたユーザーは存在しないかどうか、Active Directory データ ストアで ValidateUser 返します<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser*
  exceptions:
