  name: PasswordAttemptWindow
  nameWithType: ActiveDirectoryMembershipProvider.PasswordAttemptWindow
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "有効なパスワードまたは有効なパスワードを指定するが連続して失敗した試行中に応答が追跡される時間枠を取得します。"
  remarks: "PasswordAttemptWindow プロパティと連携する、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>パスワードまたはからメンバーシップ ユーザーのパスワードの回答を推測する必要のないソースから保護するためのプロパティが繰り返し</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>。 ユーザーへのログイン、パスワードの変更またはパスワードをリセットしようとしていますと、の連続した試行の特定の数だけが、指定された時間内で許可されます。 時間枠の長さは、無効な試行間の許容時間を分単位を識別する PasswordAttemptWindow プロパティによって指定されます。 ユーザーが自分のリセットに連続した数の試行が失敗した場合、または自分のパスワードに格納されている値に等しい、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>試行が最後に無効なは分、PasswordAttemptWindow プロパティを指定しに含まれている時間を分単位のロックアウト ユーザー アカウントの数よりも少ないためプロパティ、および時間の経過時間、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>プロパティ</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>。 現在の失敗した試行と失敗した前回の間隔が PasswordAttemptWindow プロパティの設定よりも大きい場合は、現在の無効な試行回数は、最初の試行としてカウントされます。 無効な試行の最大数に達する前に、有効なパスワードの回答を指定する場合、無効なパスワードの解答の試行回数は&0; に設定します。 最大数が無効な許可される前に、有効なパスワードが指定される場合は、試行回数に達すると、無効なパスワードの試行回数と無効なパスワードの解答の試行の回数が&0; に設定します。       お勧め、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>プロパティは、アカウント ロックアウトの期間が指定されている最大数の失敗したログオン試行回数で Active Directory の構成と同じ値に設定する</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>。 ログオン試行の失敗のため、または不正なパスワードの解答がロックアウトされたかどうかは、ユーザーに対する一貫性のある自動ロックアウト動作が表示されます。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>プロパティは、アプリケーションの構成で設定を使用してファイル、`passwordAttemptWindow`の属性、 [membership 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)要素</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>。 プロパティは、アプリケーションの構成ファイルで設定されていない場合、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>プロパティが既定値は 10 分に設定します</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>。"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n        passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int PasswordAttemptWindow { get; }
    return:
      type: System.Int32
      description: "時間枠、分単位で有効なパスワードまたは有効なパスワードを指定するが連続して失敗した試行中に応答が追跡されます。 既定値は 10 分です。 失敗との間の間隔が PasswordAttemptWindow プロパティの設定よりも大きい場合、 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref>インスタンスとして、処理が失敗するたびした最初の試行が失敗します。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "PasswordAttemptWindow プロパティへのアクセスには、前に作成された、 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref>インスタンスを初期化します。"
  platform:
  - net462
