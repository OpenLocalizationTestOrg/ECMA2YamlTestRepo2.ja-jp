- uid: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail(System.String,System.Int32,System.Int32,System.Int32@)
  id: FindUsersByEmail(System.String,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: FindUsersByEmail(String,Int32,Int32,Int32)
  nameWithType: ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "ユーザーの電子メール アドレスに基づいた Active Directory データ ストアからメンバーシップ ユーザーのコレクションを返します。"
  remarks: "FindUsersByEmail メソッドは、取得、<xref:System.Web.Security.MembershipUserCollection>と一致するを格納する Active Directory からユーザー レコードを含む、`emailToMatch`パラメーター</xref:System.Web.Security.MembershipUserCollection> 。 ユーザー レコードが返されます昇順で並べ替えられた電子メール アドレス。       `emailToMatch`パラメーターは 256 文字に制限されます。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスは、両方を使用して検索を発行する、`clientSearchTimeout`と`serverSearchTimeout`構成値</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。 この<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスはディレクトリを 1 ページあたり 512 行とページを使用してサーバーに対して検索を実行する<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラス</xref:System.Web.Security.ActiveDirectoryMembershipProvider>によってフェッチされた結果の各ページに、タイムアウト値を適用</xref:System.Web.Security.ActiveDirectoryMembershipProvider>後 たとえば、1,000 行のデータの検索クエリの結果、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスはデータの 2 つのページとしてこの情報を取得します</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。 つまり、クライアントと検索のタイムアウトが&0; からカウントを開始するが、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスは、2 番目のページのデータを要求します</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。       によって FindUsersByEmail メソッドによって返される結果が制約を`pageIndex`と`pageSize`パラメーター。 `pageSize` <xref:System.Web.Security.MembershipUser> <xref:System.Web.Security.MembershipUserCollection>.</xref:System.Web.Security.MembershipUserCollection>で返されるインスタンス</xref:System.Web.Security.MembershipUser>の最大数を指定します。 `pageIndex`パラメーターを返すには、0 (ゼロ) が最初のページを示す結果のどのページを指定します。       `totalRecords`パラメーターは、 `out` Active Directory データ ストアに一致するメンバーシップ ユーザーの合計数に設定されているパラメーターが見つかりませんでした。 たとえば、構成済みのデータ ストアの 13 人のユーザーがある場合と`pageIndex`値が 1 と、 `pageSize` 5 の<xref:System.Web.Security.MembershipUserCollection>が返されますは 6 ~ 10 番目のユーザーが含まれます</xref:System.Web.Security.MembershipUserCollection>。 `totalRecords`パラメーターは 13 に設定するとします。       設定して、ユーザーの検索を許可するかどうかを制御することができます、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>プロパティに、アプリケーションの構成ファイルを使用して、`enableSearchMethods`の属性、 [membership 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)要素</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>。 設定、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>プロパティを`false`によって FindUsersByEmail メソッドはスロー、<xref:System.NotSupportedException>例外です</xref:System.NotSupportedException></xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>。       プロバイダーは、サブツリー検索が開始される接続文字列で指定された検索の時点を使用します。 参照してください、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>接続文字列の詳細については、クラスに関するトピック</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。       検索クエリを実行したことを確認するまで、実稼働システムで検索を有効いないことをお勧め、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスは、ディレクトリ サーバーのパフォーマンスに悪影響を及ぼすされません</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。 以降、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスは、ステートレス Web 環境用に設計された、基になるによって公開されているページングの最適化を使用できない<xref:System.DirectoryServices>Api</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> 。 つまり、大規模なディレクトリに対して検索時のページング操作は非常に手間がかかります避ける必要があります。 検索操作は、常に、接続文字列で構成されているディレクトリ サーバーまたはドメインの接続文字列の場合、自動的に選択したサーバーに対して発行されます。 プロバイダーは、その検索方法のグローバル カタログを使用しません。"
  syntax:
    content: public override System.Web.Security.MembershipUserCollection FindUsersByEmail (string emailToMatch, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: emailToMatch
      type: System.String
      description: "電子メール アドレスまたは検索対象の電子メール アドレスの一部。"
    - id: pageIndex
      type: System.Int32
      description: "返される結果ページのインデックス。 `pageIndex`0 です。"
    - id: pageSize
      type: System.Int32
      description: "返される結果ページのサイズ。"
    - id: totalRecords
      type: System.Int32
      description: "このメソッドが戻るとき、コレクション内のユーザーの合計数を格納します。 このパラメーターは初期化せずに渡されます。"
    return:
      type: System.Web.Security.MembershipUserCollection
      description: "A<xref:System.Web.Security.MembershipUserCollection>を含む<code> pageSize </code> <xref:System.Web.Security.MembershipUser>インスタンス化を開始位置で指定されたページ<code> pageIndex </code></xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUserCollection> 。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "FindUsersByEmail メソッドが前に、 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref>インスタンスを初期化します。"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>emailToMatch</code> is empty.  \n  \n \\- or -  \n  \n <code>emailToMatch</code> exceeds 256 characters.  \n  \n \\- or -  \n  \n <code>pageIndex</code> is less than 0.  \n  \n \\- or -  \n  \n <code>pageSize</code> is less than 1.  \n  \n \\- or -  \n  \n <code>pageSize</code> multiplied by <code>pageIndex</code>, plus <code>pageSize</code>, minus 1 is greater than <xref:System.Int32.MaxValue>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>プロパティは<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref></xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*> 。"
  platform:
  - net462
