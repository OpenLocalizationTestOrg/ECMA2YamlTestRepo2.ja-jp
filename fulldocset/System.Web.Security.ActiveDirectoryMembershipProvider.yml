- uid: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset
  id: EnablePasswordReset
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: EnablePasswordReset
  nameWithType: ActiveDirectoryMembershipProvider.EnablePasswordReset
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "示す値を取得するかどうか、 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref>ユーザーに自分のパスワードのリセットを許可するインスタンスを構成します。"
  remarks: "EnablePasswordReset プロパティが使用することができるかどうかを示す、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A>ユーザーのパスワードをリセットする方法</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A>。 EnablePasswordReset プロパティは、アプリケーションの構成で設定を使用してファイル、`enablePasswordReset`の属性、 [membership 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)要素。       EnablePasswordReset プロパティを設定することができますのみ`true`ときに、次[membership 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)要素の設定に加えられました。      -   `requiresQuestionAndAnswer` must be `true`.      -パスワードの質問と回答、さらにパスワード解答の変更回数の&3; つの追跡フィールドを格納するための属性を含めるには、Active Directory スキーマを変更する必要があります。      - `attributeMapPasswordQuestion`、 `attributeMapPasswordAnswer`、 `attributeMapFailedPasswordAnswerCount`、 `attributeMapFailedPasswordAnswerTime`、および`attributeMapFailedPasswordAnswerLockoutTime`Active Directory スキーマの属性にマップする必要があります。       上記の条件が満たされない場合、<xref:System.Configuration.Provider.ProviderException>初期化時にスローされます</xref:System.Configuration.Provider.ProviderException>。       アプリケーション構成ファイル内の接続文字列は、特定のサーバーではなく、Active Directory ドメインを指定すると、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>インスタンスは、常にパスワードの変更が反映され、変更するにはことを確認するドメインの PDC ロールを持っているドメイン コント ローラーに接続、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A>メソッドが呼び出されます</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider>。      > [!NOTE] > EnablePasswordReset プロパティは、たとえ`true`、Active Directory サーバーへの接続に使用する資格情報がドメイン管理者権限が (非推奨) または「パスワードのリセット」アクセス権を持っていない場合、ユーザーのパスワードをリセットすることはできません。"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable password resets. It uses the explicit credentials of a user given the \"reset password\" access right.  \n  \n> [!IMPORTANT]\n>  When you place user credentials in your Web.config file, there are potential security threats. Users with access rights to the directory containing the Web.config file can read the file, and thus see the credentials. For details on how to protect against this threat, see [Encrypting Configuration Information Using Protected Configuration](~/add/includes/ajax-current-ext-md.md).  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          connectionUsername=\"UserWithResetPasswordRights\"  \n          connectionPassword=\"PasswordForUser\"  \n          enablePasswordReset=\"true\"  \n          requiresQuestionAndAnswer=\"true\"  \n          attributeMapPasswordQuestion=\"PasswordQuestionADAttribute\"  \n          attributeMapPasswordAnswer=\"PasswordAnswerADAttribute\"  \n          attributeMapFailedPasswordAnswerCount=\"AnswerCountADAttribute\"  \n          attributeMapFailedPasswordAnswerTime=\"AnswerTimeADAttribute\"  \n          attributeMapFailedPasswordAnswerLockoutTime=\"LockOutTimeADAttribute\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override bool EnablePasswordReset { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>パスワードのリセットが許可された; 場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "EnablePasswordReset プロパティへのアクセスには、前に作成された、 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref>インスタンスを初期化します。"
  platform:
  - net462
