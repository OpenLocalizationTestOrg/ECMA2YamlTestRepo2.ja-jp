  summary: "指定した電子メール アドレスに関連付けられているユーザー名を取得します。"
  remarks: "このメソッドは、 <xref:System.Web.Security.Membership>Active Directory データ ストアからユーザー名を取得するクラスは、ユーザーの電子メール アドレスに基づく</xref:System.Web.Security.Membership>。       メンバーシップ データ ストア内の&1; つ以上のユーザーは、同じ電子メール アドレスを持っている場合は、最初のユーザー名が返されます。 設定することができます、`requiresUniqueEmail`の属性、 [membership 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)要素`true`アプリケーション構成ファイルで、データベースの場合は、各電子メール アドレスが一意であることを確認します。       先頭および末尾のスペースがトリミング、`email`パラメーターの値。 トリミング後の電子メール アドレスが空の場合、<xref:System.ArgumentException>がスローされます</xref:System.ArgumentException>。 電子メール アドレスが場合`null`、Active Directory データ ストア内のすべてのユーザー名が検索され、最初のユーザー名が返されます。       検索クエリを実行したことを確認するまで、実稼働システムで検索を有効いないことをお勧め、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスは、ディレクトリ サーバーのパフォーマンスに悪影響を及ぼすされません</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。      > [!IMPORTANT] >、GetUserNameByEmail メソッドの実行に場合でも、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>プロパティは`false`</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>。       以降、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>クラスは、ステートレス Web 環境用に設計された、基になるによって公開されているページングの最適化を使用できない<xref:System.DirectoryServices>Api</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> 。 つまり、大規模なディレクトリに対して検索時のページング操作は非常に手間がかかります避ける必要があります。 検索操作は、常に、接続文字列で構成されているディレクトリ サーバーまたはドメインの接続文字列の場合、自動的に選択したサーバーに対して発行されます。 プロバイダーは、その検索方法のグローバル カタログを使用しません。       プロバイダーは、サブツリー検索が開始される接続文字列で指定された検索の時点を使用します。 参照してください、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>接続文字列の詳細については、クラスに関するトピック</xref:System.Web.Security.ActiveDirectoryMembershipProvider>。"
