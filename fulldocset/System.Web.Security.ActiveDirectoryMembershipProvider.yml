  namespace: System.Web.Security
  summary: "Active Directory サーバーに格納されている電子メール アドレスが一意である必要があるかどうかを示す値を取得します。"
  remarks: "RequiresUniqueEmail プロパティが`true`、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>インスタンスにより、現在内の他のすべてのユーザーが電子メール アドレスが使用されないことスコープのときにいずれか、<xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>または<xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>メソッドが呼び出されます</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A></xref:System.Web.Security.ActiveDirectoryMembershipProvider>。       RequiresUniqueEmail プロパティは、アプリケーションの構成で設定を使用してファイル、`requiresUniqueEmail`の属性、 [membership 要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)要素。 RequiresUniqueEmail プロパティが の既定値に設定されている場合は、プロパティは、アプリケーションの構成ファイルで設定されていない、`false`です。"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to require unique e-mail addresses for users stored on the Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          requiresUniqueEmail=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
