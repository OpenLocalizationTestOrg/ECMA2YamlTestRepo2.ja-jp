  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "MaxInvalidPasswordAttempts プロパティへのアクセスには、前に作成された、 <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref>インスタンスを初期化します。"
