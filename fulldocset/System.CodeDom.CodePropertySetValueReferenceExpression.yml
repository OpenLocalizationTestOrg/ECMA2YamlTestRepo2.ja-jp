  remarks: "CodePropertySetValueReferenceExpression では、プロパティ セット メソッド宣言内では、プロパティ セット メソッド呼び出しの引数の値を表します。       プロパティ セット メソッドは通常割り当てるか、プロパティに割り当てられた値を使用します。 プロパティ set メソッド内では、この値は、CodeDOM に、CodePropertySetValueReferenceExpression によって表される暗黙的な変数で表されます。"
