  summary: "フォルダーを選択するように求めます。 このクラスは継承できません。"
  remarks: "このクラスは、[参照]、作成、および最終的にフォルダーを選択するユーザーに確認する方法を提供します。 ユーザーがファイルではなく、フォルダーを選択できるようにする場合は、このクラスを使用します。 フォルダーの参照は、ツリー コントロールを介して行われます。 ファイル システムからフォルダーのみを選択できます。仮想フォルダーは選択できません。       通常、新しい FolderBrowserDialog を作成すると、設定、<xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>ブラウズの開始元の場所にします</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>。 必要に応じて、設定することができます、<xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>のサブフォルダーの絶対パスに<xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>を最初に選択します</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A></xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>。 また、必要に応じて設定することができます、<xref:System.Windows.Forms.FolderBrowserDialog.Description%2A>プロパティをユーザーに追加の指示を提供します</xref:System.Windows.Forms.FolderBrowserDialog.Description%2A>。 最後を呼び出して、<xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>をユーザーにダイアログ ボックスを表示するメソッド</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>。 ダイアログ ボックスが閉じられるタイミングと起因 ダイアログ ボックス<xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>は<xref:System.Windows.Forms.DialogResult?displayProperty=fullName>、<xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>は選択したフォルダーへのパスを含む文字列になります</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A></xref:System.Windows.Forms.DialogResult?displayProperty=fullName></xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>。       使用することができます、<xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>プロパティ コントロール、ユーザーに新しいフォルダーを作成できる場合に、**新しいフォルダー**ボタンをクリックします</xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>。       FolderBrowserDialog はモーダル ダイアログ ボックスです。そのため、表示されると、アプリケーションの残りの部分までブロック、ユーザーがフォルダーを選択します。 ダイアログ ボックスはモーダルとして表示される場合 (キーボードまたはマウス クリック) の入力しか発生しません ダイアログ ボックス上のオブジェクトにします。 プログラムを非表示にする必要があります。 または呼び出し元のプログラムへの入力 (通常はユーザーの操作に対する応答) で、ダイアログ ボックスが閉じる発生することができます。"
