  summary: "警告またはエラー、OLE DB データ ソースを基になるプロバイダーが返されるときにスローされる例外。 このクラスは継承できません。"
  remarks: "このクラスは、.NET Framework Data Provider for OLE DB は、サーバーから生成されたエラーを検出するたびに作成されます。 (クライアント側のエラーは、標準の共通言語ランタイム例外としてスローされます)。OleDbException に常に<xref:System.Data.OleDb.OleDbError>。</xref:System.Data.OleDb.OleDbError>の少なくとも&1; つのインスタンスが含まれています       エラーの重大度が高すぎる場合、サーバーが<xref:System.Data.OleDb.OleDbConnection>。</xref:System.Data.OleDb.OleDbConnection>を閉じることがあります。 ただし、ユーザーことができます、接続を再び開き、続行します。       詳細については、.NET Framework データ プロバイダーの例外処理、 <xref:System.Data.SqlClient.SqlException>。</xref:System.Data.SqlClient.SqlException>を参照してください。"
  example:
  - "The following example generates an OleDbException because of a missing data source, and then displays the exception.  \n  \n [!code-cs[Classic WebData OleDbException Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_0_1.cs)]\n [!code-vb[Classic WebData OleDbException Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_0_1.vb)]"
  syntax:
    content: 'public sealed class OleDbException : System.Data.Common.DbException'
