  namespace: System.Runtime.Remoting.Channels.Ipc
  summary: "指定した URL またはチャネルのデータ オブジェクトにメッセージを配信するチャネル メッセージ シンクを返します。"
  remarks: "CreateMessageSink メソッドでは、指定した URL またはチャネル データ オブジェクトにメッセージを配信するチャネル メッセージ シンクを返します。 場合、`uri`パラメーターは`null`、`remoteChannelData`シンクのターゲットとして使用されます。 いずれか、`url`または`remoteChannelData`パラメーターを指定できます`null`、両方は使用しません。       チャネル シンクは、基になるチャネルだけでなく、リモート オブジェクトにメッセージを送信するトランスポート機構によって使用されるストリーム経由でやり取りされるメッセージにアクセスできるようにするプラグインのポイントを提供します。 チャネル シンクは互いにリンクされてのチェーン`ChannelSinkProviders`し、すべてのチャネルのメッセージはこのシンク チェーンをメッセージが最後にシリアル化および転送します。"
  example:
  - "The following code example shows how to use the CreateMessageSink method. This code example is part of a larger example provided for the <xref:System.Runtime.Remoting.Channels.Ipc.IpcChannel> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Ipc.IpcChannel#22](~/add/codesnippet/cpp/e0cd4f6b-7da0-480b-badc-_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Ipc.IpcChannel#22](~/add/codesnippet/csharp/e0cd4f6b-7da0-480b-badc-_1.cs)]"
  syntax:
    content: public System.Runtime.Remoting.Messaging.IMessageSink CreateMessageSink (string url, object remoteChannelData, out string objectURI);
    parameters:
    - id: url
      type: System.String
      description: "新しいシンクがメッセージを配信する先の URL です。 Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: remoteChannelData
      type: System.Object
      description: "新しいシンクがメッセージを配信する先のリモート ホストのチャネル データ オブジェクト。 Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: objectURI
      type: System.String
      description: "このメソッドが戻るとき、指定した URL またはチャネル データ オブジェクトにメッセージを配信する、新しいメッセージのチャネル シンクの URI を格納します。 このパラメーターは初期化せずに渡されます。"
    return:
