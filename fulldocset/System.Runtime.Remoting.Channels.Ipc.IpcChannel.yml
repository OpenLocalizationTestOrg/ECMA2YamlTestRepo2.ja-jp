  remarks: "チャネルの構成プロパティの詳細については、次を参照してください。[チャネルとフォーマッタの構成プロパティ](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe)です。       チャネル シンクは、基になるチャネルだけでなく、リモート オブジェクトにメッセージを送信するトランスポート機構によって使用されるストリーム経由でやり取りされるメッセージにアクセスできるようにするプラグインのポイントを提供します。 チャネル シンクは、また、クライアントとサーバー間でメッセージを転送します。 チャネル シンクは、一連の相互リンクされているし、すべてのチャネルのメッセージはこのシンク チェーンをメッセージが最後にシリアル化および転送します。 シンクの機能が必要でない場合は、設定、`clientSinkProvider`と`serverSinkProvider`パラメーター`null`です。      > [!CAUTION] > を設定する場合、`exclusiveAddressUse`プロパティを`false`で、`properties`引数、いくつか<xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel>、同じ名前付きパイプのオブジェクトを登録することができます</xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel>。 このような場合は、要求が登録されているチャネルのいずれかに移動できます。 この設定は、Alc も使用されている場合にのみセキュリティで保護されたと見なされます。"
  example:
