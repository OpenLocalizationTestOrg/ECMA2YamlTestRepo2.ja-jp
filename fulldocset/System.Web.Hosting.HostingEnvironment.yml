  namespace: System.Web.Hosting
  summary: "[.NET Framework 4.5.1 をのみでサポート]      発生したときに、ワーカー プロセスまたはこのホストに関連付けられているアプリケーション プールが新しい要求し、最終的にシャット ダウンのリッスンを停止します。"
  remarks: "アプリケーション プールと関連付けられているワーカー プロセスは、IIS によって停止されることは、たとえばアプリケーション プールが、定期的なリサイクル間隔、IIS に達したときに通知 ASP.NET ランタイム、アプリケーションがシャット ダウンしていることと、アプリケーション プールのワーカー プロセスは、新しい要求のリッスンを停止します。 たとえば、実行時間の長い要求を使用するアプリケーション[SignalR](http://go.microsoft.com/fwlink/?LinkID=285432)アプリケーション、したり StopListening イベントのリッスンを正常にシャット ダウン、長時間実行処理 IIS がアプリケーション プールと関連付けられているワーカー プロセスのシャット ダウンを開始するとします。      > [!WARNING] > StopListening イベントを実装するときに、開発者は考慮する必要がありますをいくつかの設計の考慮事項があります: >> 1 です。  StopListening イベントは、IIS 統合パイプラインを使用するように構成されているアプリケーションをできるだけです。   > 2.  開発者は、その StopListening 実装; からエラーをスローしない必要があります。エラーをスローすると、予期しない結果があります。   > 3.  ASP.NET 内の操作の同時実行の性質により、ASP.NET が、開発者が実装された後、StopListening イベントを呼び出すことの保証はありません。   > 4.  その他のと同時に実行できる StopListening イベント<xref:System.Web.Hosting.IRegisteredObject>通知</xref:System.Web.Hosting.IRegisteredObject>。   > 5.  開発者は、ASP.NET がその StopListening イベントが実行中に、アプリケーション ドメインをシャット ダウンし、設計、実装する可能性を処理する可能性がありますに注意する必要があります。   > 6.  StopListening イベント ハンドラーをブロックする必要があります。実装をブロックして、デッドロックが発生して、ラピッド フェール保護間隔に達したときに、IIS のワーカー プロセスが終了します。"
