- uid: System.Net.NetworkInformation.PingOptions.DontFragment
  id: DontFragment
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: DontFragment
  nameWithType: PingOptions.DontFragment
  fullName: System.Net.NetworkInformation.PingOptions.DontFragment
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "取得または設定、<xref:System.Boolean>リモート ホストに送信するデータの断片化を制御する値</xref:System.Boolean>。"
  remarks: "アプリケーションによってリモート ホストにデータが送信されるかどうかを制御するには、このプロパティを使用して、<xref:System.Net.NetworkInformation.Ping>クラスは、複数のパケットに分けることができます</xref:System.Net.NetworkInformation.Ping>。  このオプションは、パケットを送信するために使用するゲートウェイ、ルーターの最大転送単位 (MTU) をテストする場合に便利です。 このプロパティが場合`true`ステータス<xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus>でゲートウェイまたは送信側とリモート ホストの間のルーターの MTU、ping 操作が失敗し、リモート ホストに送信するデータが大きい"
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_5_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_5_1.cs)]"
  syntax:
    content: public bool DontFragment { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>複数のパケットにデータを送信できない場合それ以外の場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Net.NetworkInformation.PingOptions.DontFragment*
  exceptions: []
  platform:
  - net462
- uid: System.Net.NetworkInformation.PingOptions.Ttl
  id: Ttl
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: Ttl
  nameWithType: PingOptions.Ttl
  fullName: System.Net.NetworkInformation.PingOptions.Ttl
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "取得または設定を転送できるルーティングのノードの数、 <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref>破棄されるまでのデータ。"
  remarks: "ゲートウェイとルーターは、ネットワークを経由してパケットを転送するように、パケット ヘッダーで見つかった現在 - Time-to-live (TTL) 値をデクリメントします。 TTL 値はゼロに達すると、パケットが配信不能と見なされる、破棄されます。 このオプションは、ルーターやデータの送信に使用されるゲートウェイの数をテストする場合に便利です。"
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_0_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_0_1.cs)]"
  syntax:
    content: public int Ttl { get; set; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>回数を指定する値、 <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref>データ パケットを転送することができます</xref:System.Int32>。 既定値は 128 です。"
  overload: System.Net.NetworkInformation.PingOptions.Ttl*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "セット操作に対して指定された値を&0; に等しいまたはそれよりも小さいです。"
  platform:
  - net462
