  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Net.NetworkInformation.PingOptions&quot;> </xref>クラスし、時間 Live と断片化の値を設定します。"
  remarks: "`ttl`パラメーターは、ルーターと、データを転送できるゲートウェイの数を制限します。 これは、ローカルおよびリモート コンピューターの間のルートの長さをテストするために役立ちます。 `dontFragment`パラメーターは最大転送単位 (MTU) をテストするルーターと、パケットを送信するために使用するゲートウェイのことができます。"
  example:
  - "The following code example demonstrates calling this constructor and displaying the new instance's property values.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/8c34d411-a08b-4063-8a72-_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/8c34d411-a08b-4063-8a72-_1.cs)]"
  syntax:
    content: public PingOptions (int ttl, bool dontFragment);
    parameters:
    - id: ttl
      type: System.Int32
      description: "<xref:System.Int32>の数を指定するゼロより大きい値には、された回数だけ、 <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref>データ パケットを転送することができます</xref:System.Int32>。"
    - id: dontFragment
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>データが断片化されてから、リモート ホストに送信されるようにするにはそれ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Net.NetworkInformation.PingOptions.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>ttl </code>0 に等しいまたはそれよりも未満です。"
