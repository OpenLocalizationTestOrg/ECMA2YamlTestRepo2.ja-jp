  type: Class
  summary: "コントロールにどのように使用<xref href=&quot;System.Net.NetworkInformation.Ping&quot;></xref>データ パケットが送信されます。"
  remarks: "PingOptions クラスは、提供、<xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>と<xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>インターネット制御メッセージ プロトコル (ICMP) エコー要求パケットを転送する方法を制御するプロパティ</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A></xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>。       <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>プロパティは、<xref:System.Net.NetworkInformation.Ping>クラス</xref:System.Net.NetworkInformation.Ping>によって送信されたパケットの Live に時間が指定</xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>する この値が転送できるルーティングのノードの数を示す、<xref:System.Net.NetworkInformation.Ping>パケットが破棄されるまでです</xref:System.Net.NetworkInformation.Ping>。 このオプションを設定は、転送の数をテストする場合に便利ですとも呼ばれますホップ数が、対象コンピューターに、ソース コンピュータからのパケットを送信するために必要なです。       <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>プロパティ コントロール データがリモート ホストに送信するかどうかに分類できます複数のパケット</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>。  このオプションは、パケットを送信するために使用するゲートウェイ、ルーターの最大転送単位 (MTU) をテストする場合に便利です。       PingOptions クラスのインスタンスに渡される、<xref:System.Net.NetworkInformation.Ping.Send%2A>と<xref:System.Net.NetworkInformation.Ping.SendAsync%2A>メソッド、および<xref:System.Net.NetworkInformation.PingReply>クラスを介して PingOptions のインスタンスが返されます、<xref:System.Net.NetworkInformation.PingReply.Options%2A>プロパティ</xref:System.Net.NetworkInformation.PingReply.Options%2A></xref:System.Net.NetworkInformation.PingReply></xref:System.Net.NetworkInformation.Ping.SendAsync%2A></xref:System.Net.NetworkInformation.Ping.Send%2A>。       PingOptions のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>コンス トラクター。</xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> 。"
  example:
  - "The following code example uses the <xref:System.Net.NetworkInformation.Ping>, PingOptions and <xref:System.Net.NetworkInformation.PingReply> classes to send an ICMP echo request to the host specified on the command line.  \n  \n [!code-cs[NCLPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_3_1.cs)]\n [!code-cpp[NCLPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_3_1.cpp)]"
