  name: VerificationAttribute
  nameWithType: VerificationAttribute
  fullName: System.Web.UI.VerificationAttribute
  type: Class
  summary: "Web コンテンツへのアクセス ルールのメタデータ属性を定義します。 このクラスは継承できません。"
  remarks: "VerificationAttribute クラスのインスタンスでは、検証可能な Web コンテンツへのアクセス ルールを定義します。 Web コンテンツのユーザー補助機能に関するガイドラインの詳細については、次を参照してください。、 [World Wide Web コンソーシアム (W3C) の Web サイト](http://go.microsoft.com/fwlink/?linkid=37125)です。       最小限、VerificationAttribute のインスタンスを定義するために必要な情報にはが含まれています:-検証規則を表すガイドラインです。 コンス トラクターのセットで指定された値、<xref:System.Web.UI.VerificationAttribute.Guideline%2A>プロパティ</xref:System.Web.UI.VerificationAttribute.Guideline%2A>。      -ガイドラインのチェックポイントです。 コンス トラクターのセットで指定された値、<xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>プロパティ</xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>。      は、チェックポイントの優先度です。  コンス トラクターのセットで指定された値、<xref:System.Web.UI.VerificationAttribute.Priority%2A>プロパティ</xref:System.Web.UI.VerificationAttribute.Priority%2A>。      A<xref:System.Web.UI.VerificationReportLevel>に属しているルールをする必要のあるレポートのレベルを表す列挙値</xref:System.Web.UI.VerificationReportLevel>。 コンス トラクターのセットで指定された値、<xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>プロパティ</xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>。      -検証規則が true の場合に報告されるメッセージです。 コンス トラクターのセットで指定された値、<xref:System.Web.UI.VerificationAttribute.Message%2A>プロパティ</xref:System.Web.UI.VerificationAttribute.Message%2A>。       インスタンスを作成するときに指定できる検証規則の省略可能なプロパティ: -<xref:System.Web.UI.VerificationRule>検証規則を解釈する方法を表す列挙値</xref:System.Web.UI.VerificationRule>。 コンス トラクターのセットで指定された値、<xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>プロパティ</xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>。      A<xref:System.Web.UI.VerificationConditionalOperator>検証規則をテストするために使用する条件式の演算子を表す列挙値</xref:System.Web.UI.VerificationConditionalOperator>。 コンス トラクターのセットで指定された値、<xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>プロパティ</xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>。      -ユーザー補助機能の参照のガイドライン URL です。 コンス トラクターのセットで指定された値、<xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>プロパティ</xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>。      に条件式の右辺を表すは、条件付き値。 コンス トラクターのセットで指定された値、<xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>プロパティ</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>。      に条件式の左辺を表すは、条件付きプロパティです。 コンス トラクターのセットで指定された値、<xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>プロパティ</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>。       メタデータを指定できます VerificationAttribute には、クラス、プロパティ、およびインデクサーの宣言が定義されています。       属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates using the VerificationAttribute class. In the verification metadata definition, the guidelines used are \"WCAG,\" the Web Content Accessibility Guideline, and \"ADA,\" Americans with Disabilities Act Guidelines. For more information, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).  \n  \n The checkpoints used are \"1.1\" and \"1194.22(a)\" for WCAG and ADA, respectively, checkpoints for ensuring that a text equivalent exists for non-text elements. The VerificationAttribute is applied to the `ImageText` property that represents the text equivalent of another property called `ImageProperty`. If the `ImageText` property is not set, the accessibility verification will return the message \"The image is missing a text equivalent.\"  \n  \n [!code-vb[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.verifica_1.vb)]\n [!code-cs[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.verifica_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class VerificationAttribute : Attribute
