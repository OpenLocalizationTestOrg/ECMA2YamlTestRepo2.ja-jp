  remarks: "ListItemsCollectionEditor クラスを編集するためのユーザー インターフェイスの提供、<xref:System.Web.UI.WebControls.ListItem>の要素、<xref:System.Web.UI.WebControls.ListItemCollection>から派生したコントロール内のオブジェクト、<xref:System.Web.UI.WebControls.ListControl>または同様のコントロールです</xref:System.Web.UI.WebControls.ListControl></xref:System.Web.UI.WebControls.ListItemCollection></xref:System.Web.UI.WebControls.ListItem>。       省略記号ボタンを選択して、ListItemsCollectionEditor が呼び出されます (**.**) のボタンでは、 **Listitem**プロパティに、**プロパティ**ビジュアル デザイナーのグリッドです。       <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A>メソッドは常に返します`false`を示す、エディターで、一度に&1; つだけそのオブジェクトを選択できます</xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A>。 <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A>プロパティ エディターを表示するヘルプ トピックの名前を返します</xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A>。"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> class to associate the ListItemsCollectionEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the collection editor's base class) with a custom `ListItems` property.  \n  \n [!code-cs[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_22_1.cs)]\n [!code-vb[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_22_1.vb)]"
