  summary: "シフトとの互換性を Visual Basic 6.0 でパラメーター マスク定数の定数を提供します。"
  remarks: "Visual Basic 6.0 では、マウス ボタン パラメーター マスク定数が表すために使用でマウス ボタンの状態、`Button`さまざまなマウスのイベント ハンドラーのパラメーターです。 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]、マウス イベントのパラメーターが変更され、これらの定数が必要ではありません。 これらの定数には、さらに変更せずに実行を続行する Visual Basic 6.0 からアップグレードされたコードが有効にします。      > [!NOTE] > 関数および内のオブジェクト、<xref:Microsoft.VisualBasic.Compatibility.VB6>名前空間が使用するために Visual Basic 6.0 からアップグレードするためのツールによって提供されます[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]</xref:Microsoft.VisualBasic.Compatibility.VB6>。 ほとんどの場合、これらの関数とオブジェクトの機能と重複を見つけることができる他の名前空間で、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]です。 これらは、Visual Basic 6.0 のコード モデルが .NET Framework の実装からが大幅に異なる場合にのみ必要です。"
  example:
  - <xref:System.Windows.Forms.MouseEventArgs>
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum MouseButtonConstants
