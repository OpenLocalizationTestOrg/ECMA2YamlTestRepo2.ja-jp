  name: SqlError
  nameWithType: SqlError
  fullName: System.Data.SqlClient.SqlError
  type: Class
  summary: "警告または SQL Server から返されたエラーに関連する情報を収集します。"
  remarks: "このクラスが作成によって、.NET Framework Data Provider for SQL Server、エラーが発生されます。 SqlError のインスタンスが作成され<xref:System.Data.SqlClient.SqlErrorCollection>その順番が作成されたは、<xref:System.Data.SqlClient.SqlException>クラス</xref:System.Data.SqlClient.SqlException>によって</xref:System.Data.SqlClient.SqlErrorCollection>で管理       重大度レベルが 10 以下のメッセージは、情報については、ユーザーの入力ミスによってエラーが発生しました。 重大度レベルが 11 ~ 16 は、ユーザーによって生成され、ユーザーによって修正できます。 重大度レベルが 17 ~ 25 では、ソフトウェアまたはハードウェアのエラーを示します。 レベルが 17 ときに、18 または 19 のエラーが発生する作業を継続できる、特定のステートメントを実行できない可能性があります。       <xref:System.Data.SqlClient.SqlConnection>重大度レベルが 19 以下の場合は開いたままです</xref:System.Data.SqlClient.SqlConnection>。 重大度レベルが 20 以上の場合、サーバーは、 <xref:System.Data.SqlClient.SqlConnection>。</xref:System.Data.SqlClient.SqlConnection>通常を閉じます。 ただし、ユーザーことができます、接続を再び開き、続行します。 どちらの場合、<xref:System.Data.SqlClient.SqlException>コマンドを実行しているメソッドによって生成される</xref:System.Data.SqlClient.SqlException>。       によって生成されたエラーの詳細については[!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]を参照してください[原因と解決のデータベース エンジン エラー](http://msdn.microsoft.com/library/ms365262.aspx)です。 重大度レベルの詳細については、次を参照してください。[データベース エンジン エラーの重大度](http://msdn.microsoft.com/library/ms164086.aspx)です。"
  example:
  - "The following example displays each SqlError within the <xref:System.Data.SqlClient.SqlErrorCollection> collection.  \n  \n [!code-vb[Classic WebData SqlError Example#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._2_1.vb)]\n [!code-cs[Classic WebData SqlError Example#1](~/add/codesnippet/csharp/t-system.data.sqlclient._2_1.cs)]"
  syntax:
    content: public sealed class SqlError
  inheritance:
