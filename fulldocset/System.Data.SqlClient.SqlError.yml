  name: Class
  nameWithType: SqlError.Class
  fullName: System.Data.SqlClient.SqlError.Class
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "SQL Server から返されたエラーの重大度レベルを取得します。"
  remarks: "重大度レベルが 10 以下のメッセージは、情報については、ユーザーの入力ミスによってエラーが発生しました。 重大度レベルが 11 ~ 16 は、ユーザーによって生成され、ユーザーによって修正できます。 重大度レベルが 17 ~ 25 では、ソフトウェアまたはハードウェアのエラーを示します。 レベルが 17 ときに、18 または 19 のエラーが発生する作業を継続できる、特定のステートメントを実行できない可能性があります。       <xref:System.Data.SqlClient.SqlConnection>重大度レベルが 19 以下の場合は開いたままです</xref:System.Data.SqlClient.SqlConnection>。 重大度レベルが 20 以上の場合、サーバーは、 <xref:System.Data.SqlClient.SqlConnection>。</xref:System.Data.SqlClient.SqlConnection>通常を閉じます。 ただし、ユーザーことができます、接続を再び開き、続行します。 どちらの場合、<xref:System.Data.SqlClient.SqlException>コマンドを実行しているメソッドによって生成される</xref:System.Data.SqlClient.SqlException>。       SQL Server によって生成されたエラーの詳細については、SQL Server オンライン ブックを参照してください。"
  example:
  - "The following example displays each <xref:System.Data.SqlClient.SqlError> within the <xref:System.Data.SqlClient.SqlErrorCollection> collection.  \n  \n [!code-cs[Classic WebData SqlError.State Example#1](~/add/codesnippet/csharp/p-system.data.sqlclient._39_1.cs)]\n [!code-vb[Classic WebData SqlError.State Example#1](~/add/codesnippet/visualbasic/p-system.data.sqlclient._39_1.vb)]"
  syntax:
    content: public byte Class { get; }
    return:
      type: System.Byte
      description: "エラーの重大度レベルを示す 1 ~ 25 の値。 既定値は 0 です。"
  overload: System.Data.SqlClient.SqlError.Class*
  exceptions: []
  platform:
  - net462
