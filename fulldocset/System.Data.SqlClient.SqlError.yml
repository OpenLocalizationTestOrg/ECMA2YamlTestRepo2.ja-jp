  summary: "一部のエラー メッセージは、データベース エンジンのコード内の複数の場所で生成されることができます。 たとえば、いくつかの異なる条件に対して 1105 エラーが生成されることができます。 エラーが発生するそれぞれの条件には、一意の状態コードが割り当てられます。"
  remarks: "状態は、サーバーから受信したエラーのみ設定されます。       によって生成されたエラーの詳細については[!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]を参照してください[データベース エンジン エラーについて](http://msdn.microsoft.com/library/ms165761.aspx)です。"
