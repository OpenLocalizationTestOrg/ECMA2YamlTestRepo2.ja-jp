  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "エラーの種類を識別する番号を取得します。"
  remarks: "次の表に、このプロパティの有効値: |エラーの発生元 |SqlError.Number|SqlError.State|SqlException が内部 Win32Exception (使用 Framework 4.5 以降) |  |---------------------|---------------------|--------------------|--------------------------------------------------------------------------------|  |サーバーからのエラー |サーバー エラー コード<br /><br /> この数は、内のエントリに、`master.dbo.sysmessages`テーブルです |。通常、0 より大きい値 |いいえ |  |接続タイムアウト |-2 | 0 |はい (番号 = 258) |  |通信エラー (LocalDB ではない) |Win32 エラー コード | 0 |はい (番号 = Win32 エラー コード) |  |通信エラー (LocalDB) |Win32 エラー コード | 0 |いいえ |  |暗号化機能が一致しません | 20 | 0 |いいえ |  |LocalDB の起動に失敗しました |Win32 エラー コード | 0 |いいえ |  |読み取り専用ルーティングの障害 | 0 | 0 |いいえ |  |サーバーが持っている重大なエラー処理クエリ | 0 | 0 |いいえ |  |結果を解析中にキャンセルの処理 | 0 | 0 |いいえ |  |ユーザー インスタンスを作成できませんでした | 0 | 0 |いいえ |      SQL Server によって生成されたエラーの詳細については、SQL Server オンライン ブックを参照してください。"
  example:
  - "The following example displays each <xref:System.Data.SqlClient.SqlError> within the <xref:System.Data.SqlClient.SqlErrorCollection> collection.  \n  \n [!code-cs[Classic WebData SqlError.State Example#1](~/add/codesnippet/csharp/p-system.data.sqlclient._36_1.cs)]\n [!code-vb[Classic WebData SqlError.State Example#1](~/add/codesnippet/visualbasic/p-system.data.sqlclient._36_1.vb)]"
  syntax:
    content: public int Number { get; }
    return:
      type: System.Int32
      description: "エラーの種類を識別する番号。"
  overload: System.Data.SqlClient.SqlError.Number*
  exceptions: []
  platform:
  - net462
