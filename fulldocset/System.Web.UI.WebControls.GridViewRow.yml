  summary: "状態を取得、 <xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;> </xref>オブジェクト。"
  remarks: "使用して、<xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>の状態を判断するプロパティ、<xref:System.Web.UI.WebControls.GridViewRow>オブジェクト</xref:System.Web.UI.WebControls.GridViewRow></xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>。 状態は、次の表に、値のビットごとの組み合わせ: |状態値 |説明 |  |------------------|-----------------|  |`DataControlRowState.Alternate`|<xref:System.Web.UI.WebControls.GridViewRow>オブジェクトは<xref:System.Web.UI.WebControls.GridView>コントロール内の別の行 |。  |`DataControlRowState.Edit`|<xref:System.Web.UI.WebControls.GridViewRow>オブジェクトが編集モードです |。  |`DataControlRowState.Normal`|<xref:System.Web.UI.WebControls.GridViewRow>オブジェクトが標準 (既定値) の状態です |。  |`DataControlRowState.Selected`|<xref:System.Web.UI.WebControls.GridViewRow>オブジェクトが選択されている |。      通常、このプロパティは、操作を実行する前に、行の状態を判断する使用します</xref:System.Web.UI.WebControls.GridViewRow></xref:System.Web.UI.WebControls.GridViewRow></xref:System.Web.UI.WebControls.GridViewRow></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridViewRow>。"
  example:
  - "The following example demonstrates how to use the RowState property to determine whether a row is in edit mode or is selected. If the user selects a different row while the <xref:System.Web.UI.WebControls.GridView> control is in edit mode, the <xref:System.Web.UI.WebControls.GridView> control exits edit mode.  \n  \n [!code-cs[GridViewRowRowState#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_268_1.aspx)]\n [!code-vb[GridViewRowRowState#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_268_1.aspx)]"
  syntax:
