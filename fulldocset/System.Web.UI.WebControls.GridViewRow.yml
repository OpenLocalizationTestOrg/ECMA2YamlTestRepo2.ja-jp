  nameWithType: GridViewRow
  fullName: System.Web.UI.WebControls.GridViewRow
  type: Class
  summary: "個々 の行を表す、 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>コントロール。"
  remarks: "GridViewRow クラスを使用で、個々 の行を表す、<xref:System.Web.UI.WebControls.GridView>コントロール</xref:System.Web.UI.WebControls.GridView>。 内の行ごと、<xref:System.Web.UI.WebControls.GridView>コントロールが、指定された型を使用して行、<xref:System.Web.UI.WebControls.DataControlRowType>列挙体です</xref:System.Web.UI.WebControls.DataControlRowType></xref:System.Web.UI.WebControls.GridView>。 次の表は、別の行の種類を一覧表示します。      |行の種類 |説明 |  |--------------|-----------------|  |`DataRow`|<xref:System.Web.UI.WebControls.GridView>コントロール内のデータ行です |。  |`EmptyDataRow`|空の行、<xref:System.Web.UI.WebControls.GridView>コントロール</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView>。 空の行を表示すると、<xref:System.Web.UI.WebControls.GridView>コントロールに表示するレコードがないと<xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName>テンプレートがない`null`|。  |`Footer`|<xref:System.Web.UI.WebControls.GridView>コントロール内のフッター行です |。  |`Header`|<xref:System.Web.UI.WebControls.GridView>コントロール内のヘッダー行です |。  |`Pager`|<xref:System.Web.UI.WebControls.GridView>コントロールのページャー行です |。  |`Separator`|<xref:System.Web.UI.WebControls.GridView>コントロールに区切り行です |。      GridViewRow オブジェクトの行の型を確認するには<xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>プロパティ</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.GridView>。 GridViewRow オブジェクトでは、関連付けられている状態もあります。 状態は、次の表に、値のビットごとの組み合わせを指定できます。      |状態値 |説明 |  |-----------------|-----------------|  |`Alternate`|GridViewRow オブジェクトは<xref:System.Web.UI.WebControls.GridView>コントロール内の別の行 |。  |`Edit`|GridViewRow オブジェクトが編集モードです |。  |`Normal`|GridViewRow オブジェクトが標準 (既定値) の状態です |。  |`Selected`|GridViewRow オブジェクトが選択されている |。      GridViewRow オブジェクトの状態を確認するには<xref:System.Web.UI.WebControls.GridViewRow.RowState%2A>プロパティ</xref:System.Web.UI.WebControls.GridViewRow.RowState%2A></xref:System.Web.UI.WebControls.GridView>。       <xref:System.Web.UI.WebControls.GridView>コントロールは、すべてのでは、そのデータ行を格納、<xref:System.Web.UI.WebControls.GridView.Rows%2A>コレクションです</xref:System.Web.UI.WebControls.GridView.Rows%2A></xref:System.Web.UI.WebControls.GridView>。 GridViewRow オブジェクトのインデックスを確認する、<xref:System.Web.UI.WebControls.GridView.Rows%2A>収集、使用、<xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A>プロパティ</xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A></xref:System.Web.UI.WebControls.GridView.Rows%2A>。       使用して、GridViewRow オブジェクトにバインドされている基になるデータ オブジェクトのプロパティにアクセスすることができます、<xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>プロパティ</xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>。      > [!NOTE] >、<xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>プロパティは、使用中にのみと後、<xref:System.Web.UI.WebControls.GridView.RowDataBound>のイベント、<xref:System.Web.UI.WebControls.GridView>コントロール</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView.RowDataBound></xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>。       基になるデータ ソース内のデータ オブジェクトのインデックスを確認するを使用して、<xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>プロパティ</xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>。       GridViewRow オブジェクトの個々 のセルを使用してアクセスすることができます、<xref:System.Web.UI.WebControls.TableRow.Cells%2A>プロパティ</xref:System.Web.UI.WebControls.TableRow.Cells%2A>。 セルには、その他のコントロールが含まれている場合から取得できます、コントロールのセルを使用して、<xref:System.Web.UI.Control.Controls%2A>セルのコレクション</xref:System.Web.UI.Control.Controls%2A>。 使用することも、<xref:System.Web.UI.Control.FindControl%2A>コントロールがある場合に、コントロールを検索するセルのメソッド、<xref:System.Web.UI.Control.ID%2A>指定します</xref:System.Web.UI.Control.ID%2A></xref:System.Web.UI.Control.FindControl%2A>。       フィールドの値を取得する、<xref:System.Web.UI.WebControls.BoundField>フィールドの列またはを使用して、自動的に生成されたフィールドの列、<xref:System.Web.UI.WebControls.TableCell.Text%2A>セルのプロパティ</xref:System.Web.UI.WebControls.TableCell.Text%2A></xref:System.Web.UI.WebControls.BoundField>。 フィールドの値が、コントロールにバインドされている他のフィールド列の種類からフィールドの値を取得するには、最初に、該当するセルからコントロールを取得およびコントロールの適切なプロパティにアクセスします。      > [!NOTE] > で直接データ バインディング式を使用することは、<xref:System.Web.UI.WebControls.TemplateField>コントロールのプロパティに値をバインドせずに、フィールドの列</xref:System.Web.UI.WebControls.TemplateField>。 ここでは、フィールドの値が自動的に配置されますで、<xref:System.Web.UI.DataBoundLiteralControl>コントロール</xref:System.Web.UI.DataBoundLiteralControl>。 フィールドの値を取得する必要があります最初に取得して、<xref:System.Web.UI.DataBoundLiteralControl>該当するセルからを制御し、使用してその<xref:System.Web.UI.DataBoundLiteralControl.Text%2A>プロパティ</xref:System.Web.UI.DataBoundLiteralControl.Text%2A></xref:System.Web.UI.DataBoundLiteralControl>。       GridViewRow のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A> 。"
  example:
  - "The following example demonstrates how to use a GridViewRow object to retrieve a field value from a cell in the <xref:System.Web.UI.WebControls.GridView> control and then display the value on the page.  \n  \n [!code-vb[GridViewRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_1.aspx)]\n [!code-cs[GridViewRow#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_1.aspx)]  \n  \n The following example demonstrates how to use a GridViewRow object to retrieve a <xref:System.Web.UI.WebControls.TextBox> control declared in a <xref:System.Web.UI.WebControls.TemplateField> field column's edit item template. The value of the text box is then passed to a <xref:System.Web.UI.WebControls.SqlDataSource> control for updating in the data source.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[GridViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_2.aspx)]\n [!code-vb[GridViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_2.aspx)]"
