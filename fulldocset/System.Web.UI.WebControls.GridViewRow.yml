  summary: "行の型を取得、 <xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;> </xref>オブジェクト。"
  remarks: "型を判定 RowType プロパティを使用して行を<xref:System.Web.UI.WebControls.GridViewRow>オブジェクトが表す</xref:System.Web.UI.WebControls.GridViewRow>。 次の表に、別の行型の値を使用して、<xref:System.Web.UI.WebControls.DataControlRowType>列挙体です</xref:System.Web.UI.WebControls.DataControlRowType>。      |行の種類 |説明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>コントロール内のデータ行です |。  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>コントロール内のフッター行です |。  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>コントロール内のヘッダー行です |。  |<xref:System.Web.UI.WebControls.DataControlRowType>|空の行、<xref:System.Web.UI.WebControls.GridView>コントロール</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlRowType></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlRowType></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlRowType></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlRowType>。 <xref:System.Web.UI.WebControls.GridView>コントロールに表示するすべてのレコードがあるない場合に、空の行が表示されます |。  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>コントロールのページャー行です |。  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>コントロールに区切り行です |。      このプロパティは通常、操作を実行する前に、行の種類を決定する使用します</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlRowType></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlRowType></xref:System.Web.UI.WebControls.GridView>。"
  example:
  - "The following example demonstrates how to use the RowType property to determine whether a row being created is a footer row. If the row is a footer row, the value for the sum of the column is updated into the footer row.  \n  \n [!code-vb[GridViewRowRowType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_981_1.aspx)]\n [!code-cs[GridViewRowRowType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_981_1.aspx)]"
