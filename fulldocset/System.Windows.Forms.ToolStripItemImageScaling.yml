  remarks: "<xref:System.Windows.Forms.ToolStripItem.Image%2A>、 <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A>、 <xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A>、 <xref:System.Windows.Forms.ToolStripItem.ImageKey%2A>、および<xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>プロパティは、イメージ処理のさまざまな側面に関連します</xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A></xref:System.Windows.Forms.ToolStripItem.ImageKey%2A></xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A></xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A></xref:System.Windows.Forms.ToolStripItem.Image%2A>。 内のイメージを使用して<xref:System.Windows.Forms.ToolStrip>コントロール直接これらのプロパティを設定するか、実行時間: 専用に設定して<xref:System.Windows.Forms.ToolStrip.ImageList%2A>プロパティ</xref:System.Windows.Forms.ToolStrip.ImageList%2A></xref:System.Windows.Forms.ToolStrip>。       イメージのスケーリングは両方のプロパティの相互作用によって決まります<xref:System.Windows.Forms.ToolStrip>と<xref:System.Windows.Forms.ToolStripItem>、次のように:-<xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>の画像の組み合わせによって決定される最終的なイメージの小数点以下桁数<xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>設定と、コンテナーの<xref:System.Windows.Forms.ToolStrip.AutoSize%2A>設定</xref:System.Windows.Forms.ToolStrip.AutoSize%2A></xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A></xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A></xref:System.Windows.Forms.ToolStripItem></xref:System.Windows.Forms.ToolStrip>。          If<xref:System.Windows.Forms.ToolStrip.AutoSize%2A>は`true`(既定)、ToolStripItemImageScaling SizeToFit、イメージのスケーリングは行われません、および<xref:System.Windows.Forms.ToolStrip>サイズが最大のアイテム、または指定された最小サイズの</xref:System.Windows.Forms.ToolStrip></xref:System.Windows.Forms.ToolStrip.AutoSize%2A>。          If<xref:System.Windows.Forms.ToolStrip.AutoSize%2A>は`false`、ToolStripItemImageScaling なし、どちらのイメージも<xref:System.Windows.Forms.ToolStrip>スケーリングが発生します</xref:System.Windows.Forms.ToolStrip></xref:System.Windows.Forms.ToolStrip.AutoSize%2A>。       イメージのサイズを制御する、<xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>プロパティ</xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>。"
