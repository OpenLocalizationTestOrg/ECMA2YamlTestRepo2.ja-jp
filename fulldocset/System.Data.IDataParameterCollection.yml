  fullName: System.Data.IDataParameterCollection
  type: Interface
  summary: "コマンド オブジェクトとの対応に関連するすべてのパラメーターは、収集<xref href=&quot;System.Data.DataSet&quot;></xref>列、データ ソースにアクセスする .NET Framework データ プロバイダーによって実装されるとします。"
  remarks: "IDataParameterCollection インターフェイスは、パラメーターのコレクションを実装する継承するクラスを使用します。 パラメーターのクラスの詳細については、次を参照してください。[構成パラメーターとパラメーターのデータ型](~/add/includes/ajax-current-ext-md.md)です。       アプリケーションでは、直接、IDataParameterCollection インターフェイスのインスタンスは作成されませんが、IDataParameterCollection を継承するクラスのインスタンスを作成します。       IDataParameterCollection を継承するクラスは、継承されたメンバーを実装し、通常プロバイダー固有の機能を追加するその他のメンバーを定義する必要があります。 IDataParameterCollection インターフェイス定義の&1; つの実装、<xref:System.Data.IDataParameterCollection.RemoveAt%2A>メソッド</xref:System.Data.IDataParameterCollection.RemoveAt%2A>。 さらに、<xref:System.Data.OleDb.OleDbParameterCollection>クラスは、このメソッドを継承し、定義のオーバー ロードを&2; つ追加`RemoveAt`</xref:System.Data.OleDb.OleDbParameterCollection>。"
  syntax:
    content: 'public interface IDataParameterCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
