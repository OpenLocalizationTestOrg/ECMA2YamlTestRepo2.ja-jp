  summary: "既存ブロックに対するインプレース更新を有効に<xref href=&quot;System.Windows.Media.Imaging.BitmapMetadata&quot;></xref>です。"
  remarks: "場合<xref:System.Windows.Media.Imaging.BitmapMetadata>に関連付けられていない、<xref:System.Windows.Media.Imaging.BitmapFrame>を通じて取得した、 <xref:System.Windows.Media.Imaging.BitmapDecoder>、インプレース ライターを使用してメタデータを記述する試みは失敗します</xref:System.Windows.Media.Imaging.BitmapDecoder></xref:System.Windows.Media.Imaging.BitmapFrame></xref:System.Windows.Media.Imaging.BitmapMetadata>。 成功する書き込み操作は、イメージ ストリームに直接デコーダーを使用してメタデータを適用します。       指定したビットマップ形式をサポートしないメタデータを記述しようとしましたが、インプレースでメタデータの更新が失敗します。       インプレースでメタデータの編集を実行するビットマップ必要がありますをデコードできませんいずれかを使用して、<xref:System.Windows.Media.Imaging.BitmapCacheOption>または<xref:System.Windows.Media.Imaging.BitmapCacheOption>オプションをキャッシュします</xref:System.Windows.Media.Imaging.BitmapCacheOption></xref:System.Windows.Media.Imaging.BitmapCacheOption>。 <xref:System.Windows.Media.Imaging.BitmapCacheOption>インプレースでメタデータの編集に必要なメタデータ ストリームへのアクセスは保証されません。</xref:System.Windows.Media.Imaging.BitmapCacheOption>"
  example:
  - "This example shows how you can modify metadata within an image without having to re-encode the image. The following example uses an InPlaceBitmapMetadataWriter to write metadata into an image.  \n  \n [!code-cpp[BitmapMetadata#SetQuery](~/add/codesnippet/cpp/bitmapmetadata/BitmapMetadata.cpp#setquery)]\n [!code-cs[BitmapMetadata#SetQuery](~/add/codesnippet/csharp/BitmapMetadata/BitmapMetadata.cs#setquery)]\n [!code-vb[BitmapMetadata#SetQuery](~/add/codesnippet/visualbasic/BitmapMetadata/BitmapMetadata.vb#setquery)]"
