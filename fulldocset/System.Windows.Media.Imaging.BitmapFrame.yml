  type: Class
  summary: "デコーダーによって返され、エンコーダーによって受け入れられるイメージ データを表します。"
  remarks: "BitmapFrame で定義されていない追加の機能を提供する<xref:System.Windows.Media.Imaging.BitmapSource>へのアクセスを提供することによって、<xref:System.Windows.Media.Imaging.BitmapFrame.Thumbnail%2A>イメージの特定のフレームに関連付けられている</xref:System.Windows.Media.Imaging.BitmapFrame.Thumbnail%2A></xref:System.Windows.Media.Imaging.BitmapSource>。 また、BitmapFrame を使用してメタデータ情報の書き込みをサポート、<xref:System.Windows.Media.Imaging.BitmapSource.Metadata%2A>プロパティまたは<xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A>メソッド</xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A></xref:System.Windows.Media.Imaging.BitmapSource.Metadata%2A>。       デコーダーから返される任意の BitmapFrame が常に固定されています。 変更可能なコピーを必要とする場合を使用して、BitmapFrame のコピーを作成する必要があります、<xref:System.Windows.Media.Imaging.BitmapSource.Clone%2A>メソッド</xref:System.Windows.Media.Imaging.BitmapSource.Clone%2A>。       のみ[!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)]と[!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)]形式のイメージが複数のフレームをサポートします。"
  example:
  - "The following code example demonstrates how to create a new <xref:System.Windows.Media.Imaging.BitmapSource> by using a BitmapFrame.  \n  \n [!code-vb[bitmapframeexample#1](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#1)]\n [!code-cs[bitmapframeexample#1](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#1)]  \n  \n The following code example demonstrates how to use the BitmapFrame object to open a [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)] graphic and write metadata by using the <xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A> method.  \n  \n [!code-cpp[bitmapmetadata#SetQuery](~/add/codesnippet/cpp/bitmapmetadata/BitmapMetadata.cpp#setquery)]\n [!code-cs[bitmapmetadata#SetQuery](~/add/codesnippet/csharp/BitmapMetadata/BitmapMetadata.cs#setquery)]\n [!code-vb[bitmapmetadata#SetQuery](~/add/codesnippet/visualbasic/BitmapMetadata/BitmapMetadata.vb#setquery)]"
