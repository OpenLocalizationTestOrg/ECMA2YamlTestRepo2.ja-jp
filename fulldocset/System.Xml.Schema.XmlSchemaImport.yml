  remarks: "`namespace`属性できることを示しますコンテナー スキーマ ドキュメントには、その名前空間で宣言されている&1; つ以上のプレフィックスのスキーマ コンポーネントへの修飾参照`xmlns`属性。 この属性がない場合を含むスキーマはインポートされた名前空間内のコンポーネントに参照を修飾せずに含めることができます。"
  syntax:
