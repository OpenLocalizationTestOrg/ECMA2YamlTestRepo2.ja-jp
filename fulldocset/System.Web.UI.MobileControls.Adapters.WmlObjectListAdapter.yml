  remarks: "リスト ビューが表示される方法を変更するのには、このメソッドをオーバーライドすることができます。      > [!NOTE] > ShouldRenderAsTable メソッドを返す場合でも`true`、ターゲット デバイスでは、テーブルはサポートされませんが、この場合、リスト ビューが表示されないテーブルとして。       ShouldRenderAsTable メソッドを返します、`Boolean`を示す、指定したテーブルをターゲット デバイスの画面に収まるかどうかは、 <xref:System.Web.Configuration.HttpCapabilitiesBase.Tables%2A>(から継承された<xref:System.Web.HttpBrowserCapabilities>) の<xref:System.Web.Mobile.MobileCapabilities>クラスを返します、`Boolean`デバイスがすべてのテーブルをサポートするかどうかを示す</xref:System.Web.Mobile.MobileCapabilities></xref:System.Web.HttpBrowserCapabilities></xref:System.Web.Configuration.HttpCapabilitiesBase.Tables%2A>。"
