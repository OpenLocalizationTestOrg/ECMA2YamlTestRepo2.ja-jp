  type: Class
  summary: "データの送信元スキーマのフィールドを表すプロパティの型コンバーターを提供します。"
  remarks: "DataSourceViewSchemaConverter クラスを使用すると、コントロールのプロパティに代入する前にオブジェクトの種類を変換します。 一般に、DataSourceViewSchemaConverter は文字列オブジェクトの種類の変換をサポートし、関連するコントロール プロパティへの割り当てに使用できる標準値の一覧を提供します。 標準値コレクションは、現在のコントロールのデータの送信元スキーマ内のフィールドの一覧です。       変換をサポートするその他のオブジェクトの種類、クラスを派生 DataSourceViewSchemaConverter し、上書き、<xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A>と<xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A>の他のオブジェクトの種類の方法です</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A></xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A>。 標準の割り当て可能な値のカスタム リストをサポートするためにオーバーライド、<xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>メソッド</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>。       適用、<xref:System.ComponentModel.TypeConverterAttribute>コントロール プロパティの型コンバーターとして DataSourceViewSchemaConverter クラスを指定する属性</xref:System.ComponentModel.TypeConverterAttribute>。 たとえば、<xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>のプロパティ、<xref:System.Web.UI.WebControls.DataControlField>クラスおよび<xref:System.Web.UI.WebControls.BoundField.DataField%2A>のプロパティ、<xref:System.Web.UI.WebControls.BoundField>クラスでは、プロパティの型コンバーターとして、DataSourceViewSchemaConverter を使用します</xref:System.Web.UI.WebControls.BoundField></xref:System.Web.UI.WebControls.BoundField.DataField%2A></xref:System.Web.UI.WebControls.DataControlField></xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>。      > [!NOTE] > 型コンバーターに直接アクセスする必要があることはありません。 代わりに、適切なコンバーターを使用して、<xref:System.ComponentModel.TypeDescriptor>オブジェクト</xref:System.ComponentModel.TypeDescriptor>。 詳細については、 <xref:System.ComponentModel.TypeConverter>。</xref:System.ComponentModel.TypeConverter>の例を参照してください。       <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesSupported%2A>メソッドを使用して利用可能な値の一覧を返す、コンバーターをサポートしていることを示します、<xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>メソッド</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A></xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesSupported%2A>。 <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive%2A>メソッドは、リストが使用可能な値の排他的なリストでがないことを示します</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive%2A>。"
