  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Tcp
  summary: "現在のチャネルの要求のリッスンを開始するように指示します。"
  remarks: "新しく初期化されたチャネルがリッスンを開始するには、このメソッドを呼び出す必要はありません。       このメソッドを使用して、再起動後にチャネルでリッスンしている、<xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StopListening%2A>チャネルがリッスンを停止するメソッドが呼び出されました</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StopListening%2A>。       チャネルは、動的に割り当てられたポート番号を使用している場合待機を再開したときに使用するポート番号を変更する可能性があります。       特定の初期化状態をチャネルに渡すには、データ オブジェクトを使用できます。 特定の状態をチャネルに渡すしたくない場合は、設定`data`に`null`です。"
  syntax:
    content: public void StartListening (object data);
    parameters:
    - id: data
      type: System.Object
      description: "省略可能な初期化情報。"
  overload: System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StartListening*
  exceptions: []
  platform:
  - net462
