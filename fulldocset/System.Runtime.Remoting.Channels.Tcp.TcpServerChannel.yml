  summary: "現在のチャネルの要求のリッスンを停止するように指示します。"
  remarks: "このメソッドを使用すると、チャネルでの待機を停止します。 リッスンして再起動して、以下の<xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StartListening%2A>メソッド</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StartListening%2A>。       チャネルは、動的に割り当てられたポート番号を使用している場合待機を再開したときに使用するポート番号を変更する可能性があります。       特定の初期化状態をチャネルに渡すには、データ オブジェクトを使用できます。 特定の状態をチャネルに渡すしたくない場合は、設定`data`に`null`です。"
  syntax:
    content: public void StopListening (object data);
    parameters:
    - id: data
      type: System.Object
      description: "チャネルの省略可能な状態情報。"
