  name: TcpServerChannel
  nameWithType: TcpServerChannel
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpServerChannel
  type: Class
  summary: "TCP プロトコルを使用してメッセージを送信するリモートの呼び出しのサーバー チャネルを実装します。"
  remarks: "チャネルは、(たとえば、コンピューターまたはアプリケーション ドメイン) のリモート処理境界を越えてメッセージを転送します。 TcpServerChannel クラスは、TCP プロトコルを使用してメッセージを転送します。       チャネルは、リモート呼び出しを転送する、.NET Framework リモート処理インフラストラクチャによって使用されます。 リモート オブジェクトへの呼び出しは、クライアントが、呼び出しは、クライアント チャネルで送信され、サーバー チャネルによって受信されるメッセージにシリアル化されます。 逆シリアル化し、処理されます。 戻り値はすべては、サーバーのチャネルで送信され、クライアント チャネルで受信します。       実行する追加のサーバー側でメッセージの処理を指定できますの実装、 <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>TcpServerChannel インスタンスによって処理されるすべてのメッセージが渡されるによってインターフェイスします</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>。       TcpServerChannel インスタンスは、バイナリ形式または SOAP 形式でシリアル化されたメッセージを受け取ります。       オブジェクトで設定できる構成プロパティが関連付けられている TcpServerChannel 実行時構成ファイルのいずれか (静的なを起動して<xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>メソッド) またはプログラムによって (を渡すことによって、<xref:System.Collections.IDictionary>コレクションに、<xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%2A>コンス トラクター).</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> これらの構成プロパティの一覧は、次を参照してください。[チャネルとフォーマッタの構成プロパティ](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe)です。      > [!NOTE] > サーバー コンピューターに Windows 95/98/Me も実行している場合、TcpServerChannel は指定できません、セキュリティで保護します。"
  example:
  - "The following code example shows the use of a remotable type.  \n  \n [!code-cpp[Remoting_TcpInfo#10](~/add/codesnippet/cpp/t-system.runtime.remotin_35_1.cpp)]\n [!code-cs[Remoting_TcpInfo#10](~/add/codesnippet/csharp/t-system.runtime.remotin_35_1.cs)]  \n  \n The following code example shows the use of the TcpServerChannel class to expose a remotable type.  \n  \n [!code-cpp[Remoting_TcpInfo#30](~/add/codesnippet/cpp/t-system.runtime.remotin_35_2.cpp)]\n [!code-cs[Remoting_TcpInfo#30](~/add/codesnippet/csharp/t-system.runtime.remotin_35_2.cs)]"
