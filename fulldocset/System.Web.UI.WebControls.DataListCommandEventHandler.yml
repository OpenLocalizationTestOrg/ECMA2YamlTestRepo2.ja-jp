  fullName: System.Web.UI.WebControls.DataListCommandEventHandler
  type: Delegate
  summary: "処理するメソッドを表す、 <xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;> </xref>、 <xref href=&quot;System.Web.UI.WebControls.DataList.DeleteCommand&quot;> </xref>、 <xref href=&quot;System.Web.UI.WebControls.DataList.EditCommand&quot;> </xref>、 <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCommand&quot;> </xref>、および<xref href=&quot;System.Web.UI.WebControls.DataList.UpdateCommand&quot;></xref>のイベント、 <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref>コントロール。"
  remarks: "<xref:System.Web.UI.WebControls.DataList.CancelCommand>イベントが発生したときに、`Cancel`ボタン内の項目を<xref:System.Web.UI.WebControls.DataList>コントロールがクリックされた</xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.DataList.CancelCommand>。       <xref:System.Web.UI.WebControls.DataList.DeleteCommand>イベントが発生したときに、`Delete`ボタン内の項目を<xref:System.Web.UI.WebControls.DataList>コントロールがクリックされた</xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.DataList.DeleteCommand>。       <xref:System.Web.UI.WebControls.DataList.EditCommand>イベントが発生したときに、`Edit`ボタン内の項目を<xref:System.Web.UI.WebControls.DataList>コントロールがクリックされた</xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.DataList.EditCommand>。       <xref:System.Web.UI.WebControls.DataList.ItemCommand>イベント内の項目のいずれかのボタンをクリックしたときに発生、<xref:System.Web.UI.WebControls.DataList>コントロールをクリックします</xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.DataList.ItemCommand>。 これにより、プログラムによって特定のコマンド ボタンがクリックされたときのテストし、適切な操作を実行することができます。 このイベントは通常のカスタム コマンド ボタンの処理に使用、<xref:System.Web.UI.WebControls.DataList>コントロール</xref:System.Web.UI.WebControls.DataList>。       <xref:System.Web.UI.WebControls.DataList.UpdateCommand>イベントが発生したときに、`Update`ボタン内の項目を<xref:System.Web.UI.WebControls.DataList>コントロールがクリックされた</xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.DataList.UpdateCommand>。       DataListCommandEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
  example:
  - "The following example demonstrates how to define event handlers for the <xref:System.Web.UI.WebControls.DataList.EditCommand>, <xref:System.Web.UI.WebControls.DataList.UpdateCommand>, <xref:System.Web.UI.WebControls.DataList.CancelCommand> and <xref:System.Web.UI.WebControls.DataList.DeleteCommand> events of a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handlers declaratively, setting the event handler for each command property on the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_312_1.aspx)]\n [!code-vb[DataListEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_312_1.aspx)]  \n  \n The following code example demonstrates how to specify the event handlers and programmatically add them to the events in the `Page_Load` method.  \n  \n [!code-vb[DataListEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_312_2.aspx)]\n [!code-cs[DataListEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_312_2.aspx)]"
  syntax:
    content: public delegate void DataListCommandEventHandler(object source, DataListCommandEventArgs e);
