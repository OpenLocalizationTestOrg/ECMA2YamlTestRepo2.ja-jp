- uid: System.Windows.Forms.Design.IWindowsFormsEditorService.DropDownControl(System.Windows.Forms.Control)
  id: DropDownControl(System.Windows.Forms.Control)
  parent: System.Windows.Forms.Design.IWindowsFormsEditorService
  langs:
  - csharp
  name: DropDownControl(Control)
  nameWithType: IWindowsFormsEditorService.DropDownControl(Control)
  fullName: System.Windows.Forms.Design.IWindowsFormsEditorService.DropDownControl(Control)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Design
  summary: "このサービスを提供する、プロパティ グリッドの値フィールドの下の領域をドロップダウンで、指定したコントロールを表示します。"
  remarks: "<xref:System.Drawing.Design.UITypeEditor.EditValue%2A>のメソッド、<xref:System.Drawing.Design.UITypeEditor>ドロップダウン領域で、エディターを使用してこのサービスをホストしている、プロパティ グリッドで、指定されたコントロールを表示するには、このメソッドを呼び出すことができます</xref:System.Drawing.Design.UITypeEditor></xref:System.Drawing.Design.UITypeEditor.EditValue%2A>。       可能であれば、コントロールの大きさは保持されます。 これが画面のレイアウトのため不可能な場合は、コントロールのサイズ変更する可能性があります。 コントロールの適切なサイズには、ドッキングを実装する必要があり、固定、および可能性のある任意のサイズ変更イベント ハンドラーは、コードを更新します。 場合は、ユーザーは、ドロップダウンを閉じる、コントロールが非表示にしがある場合の他のガベージ コレクションによって破棄される原因にコントロールへの参照が格納されているアクションを実行します。"
  syntax:
    content: public void DropDownControl (System.Windows.Forms.Control control);
    parameters:
    - id: control
      type: System.Windows.Forms.Control
      description: "ドロップ ダウン リスト<xref href=&quot;System.Windows.Forms.Control&quot;></xref>を開きます。"
  overload: System.Windows.Forms.Design.IWindowsFormsEditorService.DropDownControl*
  exceptions: []
  platform:
  - net462
