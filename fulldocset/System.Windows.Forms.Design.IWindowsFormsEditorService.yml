  fullName: System.Windows.Forms.Design.IWindowsFormsEditorService
  type: Interface
  summary: "インターフェイスを提供、 <xref href=&quot;System.Drawing.Design.UITypeEditor&quot;> </xref> Windows フォームを表示するか、ドロップダウン領域のデザイン モードではプロパティ グリッド コントロールからコントロールを表示します。"
  remarks: "IWindowsFormsEditorService はのみで使用、<xref:System.IServiceProvider.GetService%2A>方法、<xref:System.Windows.Forms.PropertyGrid>コントロール</xref:System.Windows.Forms.PropertyGrid></xref:System.IServiceProvider.GetService%2A>。       このサービスは、通常、 <xref:System.Drawing.Design.UITypeEditor.EditValue%2A> <xref:System.Drawing.Design.UITypeEditor>。</xref:System.Drawing.Design.UITypeEditor>メソッド</xref:System.Drawing.Design.UITypeEditor.EditValue%2A>からフォームを表示する使用します。 ときに、<xref:System.Windows.Forms.PropertyGrid>呼び出します、<xref:System.Drawing.Design.UITypeEditor.EditValue%2A>のメソッド、 <xref:System.Drawing.Design.UITypeEditor>、プロパティの値を編集するためのユーザー インターフェイスを提供する、<xref:System.Drawing.Design.UITypeEditor.EditValue%2A>メソッドへの参照に渡されます、<xref:System.IServiceProvider>通常、IWindowsFormsEditorService のインスタンスを提供することができます</xref:System.IServiceProvider></xref:System.Drawing.Design.UITypeEditor.EditValue%2A></xref:System.Drawing.Design.UITypeEditor></xref:System.Drawing.Design.UITypeEditor.EditValue%2A></xref:System.Windows.Forms.PropertyGrid>。 ダイアログ ボックスと、フォームを表示するかを表示するのには、このサービスのメソッドを使用することができます、<xref:System.Windows.Forms.Control>コンテナーは、編集されている値を持つ値フィールドの領域の近くのプロパティ グリッドの上に表示されるドロップダウン内</xref:System.Windows.Forms.Control>。"
  example:
  - "The following example provides an example <xref:System.Drawing.Design.UITypeEditor> that uses an IWindowsFormsEditorService to display a <xref:System.Windows.Forms.Form> for user input.  \n  \n [!code-cs[WinFormsEditorServiceDialogExample#1](~/add/codesnippet/csharp/t-system.windows.forms.d_67_1.cs)]\n [!code-cpp[WinFormsEditorServiceDialogExample#1](~/add/codesnippet/cpp/t-system.windows.forms.d_67_1.cpp)]\n [!code-vb[WinFormsEditorServiceDialogExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_67_1.vb)]  \n  \n The following example provides an example <xref:System.Drawing.Design.UITypeEditor> that uses an IWindowsFormsEditorService to display a drop-down <xref:System.Windows.Forms.UserControl> for user input.  \n  \n [!code-cpp[WinFormsEditorServiceDropDownExample#1](~/add/codesnippet/cpp/t-system.windows.forms.d_67_2.cpp)]\n [!code-cs[WinFormsEditorServiceDropDownExample#1](~/add/codesnippet/csharp/t-system.windows.forms.d_67_2.cs)]\n [!code-vb[WinFormsEditorServiceDropDownExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_67_2.vb)]"
