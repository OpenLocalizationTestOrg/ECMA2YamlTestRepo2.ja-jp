  type: Interface
  summary: "特定の構成セクションへのアクセスを処理します。"
  remarks: "**重要な**IConfigurationSectionHandler には、.NET Framework 2.0 以降は推奨されなくなりました。 ただしは維持して内部的に使用されているためです。 例を示します[する方法: 作成するカスタム構成セクションを使用して IConfigurationSectionHandler の追加](~/add/includes/ajax-current-ext-md.md)です。 前の例を使用する場合は、.NET Framework version 1.0 または 1.1 でビルドしてください。       .NET Framework version 2.0 では、上から派生しなければならない代わりに、<xref:System.Configuration.ConfigurationSection>に関連する構成セクション ハンドラーを実装するクラス</xref:System.Configuration.ConfigurationSection>。 例を示します[する方法: 作成するカスタム構成セクションを使用して ConfigurationSection の追加](~/add/includes/ajax-current-ext-md.md)です。       IConfigurationSectionHandler クラスのインスタンスは、スレッド セーフであり、ステートレスである必要があります。 <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>でなければなりません複数のスレッドから呼び出すことに同時にします。</xref:System.Configuration.IConfigurationSectionHandler.Create%2A> 。       構成オブジェクトがさらに、によって生成された、<xref:System.Configuration.IConfigurationSectionHandler.Create%2A>メソッドはスレッド セーフであり、変更不可である必要があります</xref:System.Configuration.IConfigurationSectionHandler.Create%2A>。 親の引数を変更しないことが、構成オブジェクトは、構成システムでキャッシュされるため、<xref:System.Configuration.IConfigurationSectionHandler.Create%2A>メソッド</xref:System.Configuration.IConfigurationSectionHandler.Create%2A>。 たとえば場合の戻り値<xref:System.Configuration.IConfigurationSectionHandler.Create%2A>小規模な変更のみが、親のオリジナルではなく、親の複製の実際の変更を行う必要があります</xref:System.Configuration.IConfigurationSectionHandler.Create%2A>。"
  syntax:
    content: public interface IConfigurationSectionHandler
