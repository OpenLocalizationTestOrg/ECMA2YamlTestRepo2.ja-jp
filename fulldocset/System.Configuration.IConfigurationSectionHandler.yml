  namespace: System.Configuration
  summary: "構成セクション ハンドラーを作成します。"
  remarks: "インスタンス、<xref:System.Configuration.IConfigurationSectionHandler>クラスはスレッド セーフであり、ステートレスである必要があります</xref:System.Configuration.IConfigurationSectionHandler>。 Create メソッドは、同時に複数のスレッドから呼び出すことにする必要があります。       さらに、Create メソッドで生成された構成オブジェクトには、スレッド セーフであり変更できない場合があります。 構成オブジェクトは、構成システムでキャッシュされるため、作成する親引数を変更しないことです。 たとえば、作成の戻り値が親の小さな変更をのみの場合は、実際の修正をオリジナルではなく、親の複製で行われなければなりません。"
  syntax:
    content: public object Create (object parent, object configContext, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: "親オブジェクトです。"
    - id: configContext
      type: System.Object
      description: "構成のコンテキスト オブジェクト。"
    - id: section
      type: System.Xml.XmlNode
      description: "セクションの XML ノードです。"
    return:
      type: System.Object
      description: "作成されたセクション ハンドラー オブジェクト。"
