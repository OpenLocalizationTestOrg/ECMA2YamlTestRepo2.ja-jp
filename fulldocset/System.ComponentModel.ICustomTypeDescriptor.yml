  langs:
  - csharp
  name: ICustomTypeDescriptor
  nameWithType: ICustomTypeDescriptor
  fullName: System.ComponentModel.ICustomTypeDescriptor
  type: Interface
  summary: "オブジェクトのカスタムの動的な型情報を提供するインターフェイスを提供します。"
  remarks: "ICustomTypeDescriptor インターフェイスは、自身に関する型情報を提供するオブジェクトを許可します。 通常、このインターフェイスは、オブジェクトには、動的な型情報が必要がある場合に使用されます。 これに対し、<xref:System.ComponentModel.TypeDescriptor>クラス メタデータから取得される静的な型情報を提供します</xref:System.ComponentModel.TypeDescriptor>。       ICustomTypeDescriptor で使用するなど、 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] COM オブジェクトの型情報を提供します。 COM オブジェクトでは、プロパティまたは属性をサポートしていません。 したがって、 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] ICustomTypeDescriptor を使用して、プロパティ、および COM オブジェクトの属性を実装します。       カスタムの動的な型情報を提供するには、クラスは ICustomTypeDescriptor を実装するか、から派生して、<xref:System.ComponentModel.CustomTypeDescriptor>クラスで、このインターフェイスの簡単な実装を提供します</xref:System.ComponentModel.CustomTypeDescriptor>。      > [!NOTE] > ICustomTypeDescriptor インターフェイスを実装するオブジェクトへのデータ バインディングのデザイン時サポートはありません。 さらに、ICustomTypeDescriptor のランタイム インスタンスにバインドする場合、基になる型のパブリック プロパティは無視されます。"
  syntax:
    content: public interface ICustomTypeDescriptor
  implements: []
  platform:
  - net462
