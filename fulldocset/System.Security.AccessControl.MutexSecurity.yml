  name: MutexSecurity
  nameWithType: MutexSecurity
  fullName: System.Security.AccessControl.MutexSecurity
  type: Class
  summary: "名前付きミュー テックスの Windows アクセス制御セキュリティを表します。 このクラスは継承できません。"
  remarks: "MutexSecurity オブジェクトは、名前付きシステム ミュー テックスのアクセス権を指定し、アクセス試行を監査する方法も指定します。 ミュー テックスへのアクセス権がによって表される各アクセス規則と、規則で表される、<xref:System.Security.AccessControl.MutexAccessRule>オブジェクト</xref:System.Security.AccessControl.MutexAccessRule>。 によって表される各監査規則、<xref:System.Security.AccessControl.MutexAuditRule>オブジェクト</xref:System.Security.AccessControl.MutexAuditRule>。       これには、セキュリティ保護可能なオブジェクトごとに最大で&1; つ随意アクセス制御リスト (DACL) に最大で&1; つシステム アクセス制御リスト (SACL) を指定するアクセス試行を監査する、セキュリティで保護されたオブジェクトとのアクセスを制御する、基になる Windows セキュリティ システムがミラー化します。 DACL および SACL は、アクセスおよび監査のユーザーとグループを指定するアクセス制御エントリ (ACE) の一覧を並べ替えられています。 A<xref:System.Security.AccessControl.MutexAccessRule>または<xref:System.Security.AccessControl.MutexAuditRule>オブジェクトは、1 つ以上の ACE を表す場合があります</xref:System.Security.AccessControl.MutexAuditRule></xref:System.Security.AccessControl.MutexAccessRule>。      > [!NOTE] > A<xref:System.Threading.Mutex>オブジェクトは、ローカル ミュー テックスまたは名前付きシステム ミュー テックスを表すことができます</xref:System.Threading.Mutex>。 Windows のアクセス制御セキュリティは、名前付きシステム ミュー テックスに対してのみ有効です。       MutexSecurity <xref:System.Security.AccessControl.MutexAccessRule>、および<xref:System.Security.AccessControl.MutexAuditRule>クラスは、Acl や Ace の実装の詳細を非表示にします</xref:System.Security.AccessControl.MutexAuditRule></xref:System.Security.AccessControl.MutexAccessRule>。 これらによって、17 個の異なる ACE 型との継承とアクセス権の伝達を正しく維持するための複雑さの制約を無視できます。 これらのオブジェクトは、次の一般的なアクセス制御エラーを防ぐためにも設計:-null DACL のセキュリティ記述子を作成します。 DACL を null 参照では、可能性のあるサービス拒否攻撃を作成する、オブジェクトへのアクセス ルールを追加するすべてのユーザーを許可します。 新しい MutexSecurity オブジェクトは、常にすべてのユーザーのすべてのアクセスを拒否する空の DACL を開始します。      -Ace の正規の順序に違反します。 DACL の ACE リストが正規の順序で維持されない場合ユーザー誤ってを付与するアクセス セキュリティで保護されたオブジェクト。 たとえば、拒否されたアクセス権は必要があります許可されるアクセス権の前に常に表示されます。 MutexSecurity オブジェクトは、内部的に正しい順序を維持します。      操作に使用するセキュリティ記述子フラグ、リソース マネージャーの制御だけである必要があります。      -ACE フラグの無効な組み合わせを作成します。      -継承された Ace を操作します。 継承と伝達は、アクセスおよび監査規則に対して行った変更への応答で、リソース マネージャーによって処理されます。      -Acl に無意味な Ace を挿入します。       .NET セキュリティ オブジェクトでサポートされていない唯一の機能は、次のようなアプリケーションの開発者の過半数によって避ける必要がある危険なアクティビティ:-通常、リソース マネージャーで実行される低レベルのタスクです。      追加または正規の順序を保持しない方法でアクセス制御エントリを削除します。       名前付きミュー テックスの Windows アクセス制御セキュリティを変更するには、使用、 <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>MutexSecurity オブジェクトを取得するメソッド</xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>。 追加し、ルールを削除して、セキュリティ オブジェクトを変更し、<xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>それを再アタッチする方法</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>      > [!IMPORTANT] > MutexSecurity オブジェクトに加えた変更には影響しません、名前付きミュー テックスのアクセス レベルが呼び出されるまで、<xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>名前付きミュー テックスに変更されたセキュリティ オブジェクトを割り当てる方法</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>。       アクセス制御セキュリティを別の&1; つのミュー テックスにコピー、するを使用して、 <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>MutexSecurity を最初のミュー テックスのアクセスおよび監査規則を表すオブジェクトを取得し、使用する方法、<xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>メソッド、または&2; つ目のミュー テックスにそれらの規則を割り当てるの MutexSecurity オブジェクトを受け取るコンス トラクター</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> 。       セキュリティ記述子定義言語 (SDDL) で、初期投資をユーザーが使用できる、<xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>を名前付きミュー テックスのアクセス規則を設定するメソッドと<xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A>SDDL 形式でのアクセス規則を表す文字列を取得するメソッド</xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A></xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>。 これは、説明は、新規の開発は推奨されません。      > [!NOTE] > する同期オブジェクトにセキュリティが Windows 98 または Windows Millennium Edition のサポートされていません。"
  example:
  - "The following code example demonstrates the separation between <xref:System.Security.AccessControl.AccessControlType> rules and <xref:System.Security.AccessControl.AccessControlType> rules, and shows the combination of rights in compatible rules. The example creates a MutexSecurity object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType> rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.Mutex> object. Examples that attach security objects can be found in <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-vb[System.Security.AccessControl.MutexSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_12_1.vb)]\n [!code-cs[System.Security.AccessControl.MutexSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_12_1.cs)]"
