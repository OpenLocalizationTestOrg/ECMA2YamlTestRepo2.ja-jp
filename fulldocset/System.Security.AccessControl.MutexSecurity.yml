      type: System.Security.AccessControl.MutexAccessRule
      description: "A <xref href=&quot;System.Security.AccessControl.MutexAccessRule&quot;> </xref>ユーザーを指定し、 <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref>を検索し、ルール、一致する場合の継承と伝達のフラグのセットが見つかりませんと互換性のある必要があります。 場合は、互換性のあるルールから削除する権限を指定します。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>互換性のある規則が見つかった場合それ以外の場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
