  summary: "アニメーション化、 <xref href=&quot;System.Windows.Rect&quot;> </xref> 、それぞれに前のキー フレームの値<xref:System.Windows.Media.Animation.RectKeyFrame.Value*>線形補間を使用します</xref:System.Windows.Media.Animation.RectKeyFrame.Value*>。"
  remarks: "このクラスの一部として使用される、<xref:System.Windows.Media.Animation.RectKeyFrameCollection>と組み合わせて、<xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>アニメーション化する、<xref:System.Windows.Rect>一連のキー フレームに沿って</xref:System.Windows.Rect></xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames></xref:System.Windows.Media.Animation.RectKeyFrameCollection>。       キー フレームのセグメントを定義する、<xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>が属する</xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>。 各キー フレームには、ターゲット<xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>および<xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>どの時点を指定します、キー フレームの<xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>に到達する</xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A></xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>。 キー フレームは、前のキー フレームのターゲット値から独自のターゲット値をアニメーション化します。 前のキー フレームが終了し、独自のキーの日時に達したときに終了時に開始します。       LinearRectKeyFrame と同様に線形のキー フレーム値の間で滑らかで線形補間を作成します。"
