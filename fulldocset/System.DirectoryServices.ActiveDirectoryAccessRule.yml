  name: ActiveDirectoryAccessRule
  nameWithType: ActiveDirectoryAccessRule
  fullName: System.DirectoryServices.ActiveDirectoryAccessRule
  type: Class
  summary: "ActiveDirectoryAccessRule クラスは、Active Directory ドメイン サービス オブジェクトの随意アクセス制御リスト (DACL) で使用をアクセス制御エントリ (ACE) を表します。"
  remarks: "ActiveDirectoryAccessRule クラスには、トラスティ、アクセス制御の種類、アクセス マスク、および継承フラグなどのアクセス規則のプロパティが含まれています。 この種類のアクセス規則に設定されて、<xref:System.DirectoryServices.ActiveDirectorySecurity>オブジェクト</xref:System.DirectoryServices.ActiveDirectorySecurity>。       後に、 <xref:System.DirectoryServices.ActiveDirectorySecurity>ActiveDirectoryAccessRule オブジェクトに対して設定の規則に従ってオブジェクトのセキュリティ記述子が変更されることは、オブジェクトがディレクトリ ストアにコミットします</xref:System.DirectoryServices.ActiveDirectorySecurity>。"
  syntax:
    content: 'public class ActiveDirectoryAccessRule : System.Security.AccessControl.ObjectAccessRule'
  inheritance:
