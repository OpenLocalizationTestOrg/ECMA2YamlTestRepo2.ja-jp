  summary: "派生クラスでオーバーライドされると、指定されたコンテンツの種類に使用されるメッセージ形式を返します。"
  remarks: "これは、Web コンテンツ形式に対するコンテンツ タイプをオーバーライドに使用できる機能拡張メカニズムをマップするものではします。 たとえば、すべての受信メッセージは、XML または JSON 解析を実行せず、「生のバイナリ データ」として処理される、でしたを実装すると<xref:System.ServiceModel.Channels.WebContentTypeMapper><xref:System.ServiceModel.Channels.WebContentFormat>インチ、渡されたコンテンツの種類に関係なく</xref:System.ServiceModel.Channels.WebContentFormat>常に返される</xref:System.ServiceModel.Channels.WebContentTypeMapper>。"
  syntax:
    content: public abstract System.ServiceModel.Channels.WebContentFormat GetMessageFormatForContentType (string contentType);
    parameters:
    - id: contentType
      type: System.String
      description: "解釈されるデータの MIME の種類を示すコンテンツ タイプ。"
    return:
      type: System.ServiceModel.Channels.WebContentFormat
      description: "<xref href=&quot;System.ServiceModel.Channels.WebContentFormat&quot;> </xref>メッセージ コンテンツの種類をマップする形式を指定します。"
