  type: Enum
  summary: "テキスト文字列の表示およびレイアウト情報を指定します。"
  remarks: "TextFormatFlags 列挙体を使用して、<xref:System.Windows.Forms.TextRenderer>の描画とテキストを測定します</xref:System.Windows.Forms.TextRenderer>。 <xref:System.Windows.Forms.TextRenderer>ExpandTabs フラグを使用して既存のタブを展開することができますが、描画するテキストへのタブ位置の追加をサポートしないを停止しません</xref:System.Windows.Forms.TextRenderer>。"
