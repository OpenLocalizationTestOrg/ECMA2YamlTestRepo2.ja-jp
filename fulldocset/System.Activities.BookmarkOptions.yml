  remarks: "既定では、ワークフロー ランタイムは保留中のブックマークがある場合、実行を完了しているアクティビティと見なしません。 ただし、ブックマークが作成時に NonBlocking として指定されている場合、ワークフロー ランタイム アクティビティことにより実行の完了が保留中の NonBlocking ブックマークがある場合でも他の保留中の作業がありません。"
