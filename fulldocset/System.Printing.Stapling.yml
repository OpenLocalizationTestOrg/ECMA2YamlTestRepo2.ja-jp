  name: Stapling
  nameWithType: Stapling
  fullName: System.Printing.Stapling
  type: Enum
  summary: "プリンターに複数ページのドキュメントがホチキス止めかどうか、および場所を指定します。"
  remarks: "この型の値を使用して、目的のための主に: - のメンバーとして、<xref:System.Printing.PrintCapabilities.StaplingCapability%2A>プロパティには、コレクションの<xref:System.Printing.PrintCapabilities>、これらの値は、プリンターがサポートしているホチキス止めの種類を示します</xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintCapabilities.StaplingCapability%2A>。      -の値として、<xref:System.Printing.PrintTicket.Stapling%2A>のプロパティ、 <xref:System.Printing.PrintTicket>、値に指示プリンターかどうか、および、ホチキス止めを</xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket.Stapling%2A>。       `Unknown`のプロパティで値が使われていない<xref:System.Printing.PrintCapabilities>オブジェクト</xref:System.Printing.PrintCapabilities>。       設定する必要がありますしない、<xref:System.Printing.PrintTicket>プロパティを`Unknown`</xref:System.Printing.PrintTicket>。 その他の場合<xref:System.Printing.PrintTicket>生成したアプリケーションが作成、 *PrintTicket ドキュメント*ホチキス止めの機能を認識できないオプションを設定する (で定義されていない、オプションは、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397))、<xref:System.Printing.PrintTicket>そのドキュメントに作成されますが、アプリケーションのオブジェクトになります`Unknown`の値として、<xref:System.Printing.PrintTicket.Stapling%2A>プロパティ</xref:System.Printing.PrintTicket.Stapling%2A></xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket>。       <xref:System.Printing.PrintTicket>と<xref:System.Printing.PrintCapabilities>クラスは継承できません、拡張することができます、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397)では考慮されません印刷デバイスの機能を認識するように、<xref:System.Printing.PrintTicket>または<xref:System.Printing.PrintCapabilities>クラス</xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintTicket></xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintTicket>。 詳細については、次を参照してください。[ビルド内にありません: 方法: 印刷スキーマと新しい印刷システム クラスを作成する拡張](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)です。"
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum Stapling
