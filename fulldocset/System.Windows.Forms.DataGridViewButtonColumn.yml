  type: Class
  summary: "コレクションをホスト<xref href=&quot;System.Windows.Forms.DataGridViewButtonCell&quot;></xref>オブジェクト。"
  remarks: "DataGridViewButtonColumn クラスは、特殊な種類の<xref:System.Windows.Forms.DataGridViewColumn>セル シンプルなユーザー入力に応答するを論理的にホストに使用されるクラス</xref:System.Windows.Forms.DataGridViewColumn>。 DataGridViewButtonColumn が関連付けられている、<xref:System.Windows.Forms.DataGridViewButtonCell><xref:System.Windows.Forms.DataGridViewRow>それを交差する</xref:System.Windows.Forms.DataGridViewRow>ごとに</xref:System.Windows.Forms.DataGridViewButtonCell>は 各セルは、次のようなユーザー インターフェイス (UI) を提供する<xref:System.Windows.Forms.Button>コントロール</xref:System.Windows.Forms.Button>。       すべてのセルに対して同じボタンのテキストを表示するには、次のように設定します、<xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>プロパティを`true`設定と、<xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>プロパティを、目的のボタンのテキスト。</xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A> 。       この列の型の既定の並べ替えモードは<xref:System.Windows.Forms.DataGridViewColumnSortMode>。</xref:System.Windows.Forms.DataGridViewColumnSortMode>       ユーザー ボタンのクリックに応答して、処理、<xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>または<xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>イベント</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName></xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>。 イベントのハンドラーを使用できます、<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>ボタン列でクリックが発生したかどうかを決定するプロパティ</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>。 使用することができます、<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>ボタン セルでは、列ヘッダーではなく、クリックが発生したかどうかを決定するプロパティ</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>。      > [!NOTE] > を使用してボタン列内のボタンを描画する visual スタイルが有効な場合、 <xref:System.Windows.Forms.ButtonRenderer>、およびセルのなどのプロパティで指定されたスタイル<xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>がある影響しない</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A></xref:System.Windows.Forms.ButtonRenderer>。"
  example:
  - "The following code example demonstrates how to use a DataGridViewButtonColumn to perform actions on particular rows. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_74_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_74_1.vb)]"
