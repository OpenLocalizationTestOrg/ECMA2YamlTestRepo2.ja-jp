  type: Class
  summary: "クライアント用のバイナリ フォーマッタ シンク プロバイダーの実装を提供します。"
  remarks: "フォーマッタ シンクを使用するクライアントを作成する、BinaryClientFormatterSinkProvider、<xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>をリモート処理経由のメッセージ フロー クライアント チャネルのメッセージをシリアル化する</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>。       フォーマッタ シンクの機能は、必要なヘッダーを生成し、ストリームにメッセージをシリアル化です。 フォーマッタ シンクの後に、<xref:System.Runtime.Remoting.Messaging.IMessage>を通じてチャネル シンク チェーン内のすべてのシンクに転送される、<xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>または<xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>呼び出し</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A></xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A></xref:System.Runtime.Remoting.Messaging.IMessage>。 この段階でメッセージを既にシリアル化された、情報提供のみとして提供されます。 作成またはメッセージを変更する必要があるシンクは、フォーマッタの前に、シンク チェーンで配置する必要があります。 両方を実装することによってこれを行う、<xref:System.Runtime.Remoting.Messaging.IMessageSink>と<xref:System.Runtime.Remoting.Channels.IClientChannelSink>インターフェイス</xref:System.Runtime.Remoting.Channels.IClientChannelSink></xref:System.Runtime.Remoting.Messaging.IMessageSink>。 フォーマッタ シンク、配置できますシンク チェーン内の後で。       フォーマッタ シンクをシンク構成プロパティを使用実行時にチャネルを構成します。 シンクのプロパティの構成ファイルまたはプログラムでは、 <xref:System.Collections.IDictionary>。</xref:System.Collections.IDictionary>内で指定します。 構成ファイル内のすべての値が表されるでは、文字列がプロパティを作成するときに<xref:System.Collections.IDictionary>プログラムでは、値の型を指定できますがネイティブ値または文字列を使用します</xref:System.Collections.IDictionary>。       次の表は、シンクに現在のシンク プロバイダーに指定できる構成プロパティを示します。      |プロパティ |説明 |  |--------------|-----------------|  |`includeVersions`|フォーマッタがバージョン管理情報を含めるかどうかを指定します。 値は`true`または`false`|。     > [!IMPORTANT] > セキュリティ上のリスクは、信頼できないデータをまたは安全でないチャネル経由でこのオブジェクトのインスタンスを使用します。 信頼されたデータだけとセキュリティで保護されたチャネル経由では、このオブジェクトを使用します。 詳細については、次を参照してください。[信頼されていないデータのセキュリティ リスク](http://go.microsoft.com/fwlink/?LinkId=330378)です。"
