  name: IContributeEnvoySink
  nameWithType: IContributeEnvoySink
  fullName: System.Runtime.Remoting.Contexts.IContributeEnvoySink
  type: Interface
  summary: "クライアント エンドで envoy メッセージ シンクを提供します。"
  remarks: "IContributeEnvoySink インターフェイスは、サーバーのコンテキスト プロパティによって<xref:System.Runtime.Remoting.Contexts.Context>クライアント エンドでは、envoy メッセージ シンクを投稿するクラス</xref:System.Runtime.Remoting.Contexts.Context>。 Server envoy のチェーンが IContributeEnvoySink を実装するコンテキスト プロパティから構成されます。 Envoy チェーンは、クライアント エンド上に存在し、サーバーのコンテキスト プロパティからシンクの対応するメッセージの代表的な役割を果たします。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IContributeEnvoySink
