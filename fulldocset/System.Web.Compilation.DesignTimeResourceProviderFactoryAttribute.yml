  type: Class
  summary: "デザイン時のリソース プロバイダー ファクトリの種類を指定します。 このクラスは継承できません。"
  remarks: "DesignTimeResourceProviderFactoryAttribute クラスを使用する、<xref:System.Web.Compilation.ResourceProviderFactory>関連付けられている型を指定するオブジェクト<xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>オブジェクト</xref:System.Web.UI.Design.DesignTimeResourceProviderFactory></xref:System.Web.Compilation.ResourceProviderFactory>。 <xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>クラスは、プロバイダーを作成するデザイン時のリソースの読み書きに使用します</xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>。 内で[!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)]、開発者は、使用できる、**ローカル リソースの生成**コマンドを**ツール** メニューのデザイン時にリソースを作成します。"
  example:
  - "The following code example shows a customized resource provider factory that specifies a customized design-time resource provider factory through the DesignTimeResourceProviderFactoryAttribute attribute. This example does not include the code necessary to implement a customized design-time resource provider factory.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#1](~/add/codesnippet/visualbasic/t-system.web.compilation_11_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#1](~/add/codesnippet/csharp/t-system.web.compilation_11_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DesignTimeResourceProviderFactoryAttribute : Attribute
