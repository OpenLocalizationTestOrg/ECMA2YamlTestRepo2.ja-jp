  type: Class
  summary: "Web フォーム ページのビュー ステートをシリアル化します。 このクラスは継承できません。"
  remarks: "制限付きのオブジェクトのシリアル化 (LOS) フォーマッタは、高コンパクト ASCII 形式にシリアル化に適しています。 このクラスは、オブジェクト グラフをシリアル化をサポートしていますが、文字列、配列、ハッシュ テーブルを含むものに適しています。 .NET Framework のプリミティブ型の多くの&2; つ目の順による最適化を提供します。       これは、秘密の形式であり、Web 要求の有効期間中にのみが維持されます。"
