  name: MtomMessageEncodingBindingElement
  nameWithType: MtomMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  type: Class
  summary: "メッセージ Transmission Optimization Mechanism (MTOM) メッセージの使用のバージョン管理およびバインド要素、エンコーディングを指定します。"
  remarks: "エンコーディングは、メッセージをバイト シーケンスに変換するプロセスです。 デコードは、逆のプロセスです。 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]SOAP メッセージのエンコードの&3; 種類が含まれています: テキスト、バイナリ、およびメッセージ Transmission Optimization Mechanism (MTOM)。       MtomMessageEncodingBindingElement は、文字エンコーディングを指定するバインド要素とメッセージのバージョン管理、およびメッセージ Transmission Optimization Mechanism (MTOM) エンコーディングを使用してメッセージを他の設定を表します。 MTOM はバイナリ データを送信するため、効率的なテクノロジ[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]メッセージ。 MTOM エンコーダーは、効率と相互運用性のバランスを作成しようとします。 MTOM エンコーディングはほとんどの XML テキストの形式で転送しますが、大きいブロックのバイナリ データをそのまま転送することによって最適化-せず、base64 でエンコードされた形式に変換します。       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]XML のテキスト表現を使用してメッセージをエンコードすることを指定するバインド要素は、 <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>。</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>を参照してください。       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]メッセージを指定するバインド要素はエンコード .NET Binary Format for XML <xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>。</xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>を参照してください。       カスタム メッセージ エンコーダーを実装するには、<xref:System.ServiceModel.Channels.MessageEncodingBindingElement>クラス</xref:System.ServiceModel.Channels.MessageEncodingBindingElement>を使用します。"
  syntax:
    content: 'public sealed class MtomMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IPolicyExportExtension, System.ServiceModel.Description.IWsdlExportExtension'
  inheritance:
  - System.ServiceModel.Channels.MessageEncodingBindingElement
  implements:
