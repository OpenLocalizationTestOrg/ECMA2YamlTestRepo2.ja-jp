- uid: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: MtomMessageEncodingBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "取得またはバッファーの最大サイズを設定します。"
  remarks: "Transmission Optimization Mechanism (MTOM) メッセージをメッセージ[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]複数の MIME パートで構成できます。 常に、メッセージには、メッセージの infoset 部分を格納する Multipurpose Internet Mail Extensions (MIME) パートが含まれます。 さらに、メッセージに最適化されたバイナリ データが含まれている場合はバイナリ データを含む MIME パートを追加します。 これらの MIME パートがメッセージに出現する順序に対する要件はありません。 順序どおりに表示される場合、メッセージ読み取り処理のことがありますは MIME パートをバッファーする必要があります。 バッファー関連する MIME ヘッダー情報の各部分において、メッセージ読み取り処理もあります。 この MaxBufferSize クォータは、MTOM メッセージを読み取るときに割り当てることができ、したがって設けて、バッファーによるメモリの過剰な消費を制限するメモリの量の上限を設定します。"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "バッファーの最大サイズ。 既定値は 65536 (0x10000) バイトです。"
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "設定されている値は、0 未満です。"
  platform:
  - net462
