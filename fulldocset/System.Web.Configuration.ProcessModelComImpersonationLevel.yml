  summary: "サーバー プロセスが、クライアントの代理として機能している間、クライアントのセキュリティ コンテキストを偽装できることを指定します。 このフィールドは定数です。"
  remarks: "このレベルの偽装は、ファイルなどのローカル リソースへのアクセスに使用できます。 プロセスがこのレベルでクライアントを偽装する場合、権限借用トークンは&1; 台のコンピューターの境界を越えて渡すことができます。"
