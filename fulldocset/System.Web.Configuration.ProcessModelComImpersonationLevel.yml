- uid: System.Web.Configuration.ProcessModelComImpersonationLevel.Delegate
  id: Delegate
  parent: System.Web.Configuration.ProcessModelComImpersonationLevel
  langs:
  - csharp
  name: Delegate
  nameWithType: ProcessModelComImpersonationLevel.Delegate
  fullName: System.Web.Configuration.ProcessModelComImpersonationLevel.Delegate
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "サーバー プロセスが、クライアントの代理として機能している間、クライアントのセキュリティ コンテキストを偽装できることを指定します。 このフィールドは定数です。"
  remarks: "サーバー プロセスには、クローク設定を使用して、クライアントの代理として機能している間には、他のサーバーに送信呼び出しを行うことができます。 サーバーは、クライアントとローカルおよびリモート リソースにアクセスするのに他のコンピューターでクライアントのセキュリティ コンテキストを使用できます。 プロセスがこのレベルでクライアントを偽装する場合、任意の数のコンピューターの境界間で権限借用トークンを渡すことができます。"
  syntax:
    content: Delegate
    return:
      type: System.Web.Configuration.ProcessModelComImpersonationLevel
      description: "追加します。"
  exceptions: []
  platform:
  - net462
