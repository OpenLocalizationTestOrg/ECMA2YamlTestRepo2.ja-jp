  summary: "サーバーがクライアントの id を取得できることを指定します。 このフィールドは定数です。"
  remarks: "サーバーがアクセス制御リスト (ACL) をチェックする、用のクライアントを偽装できますが、クライアントとしてシステム オブジェクトにアクセスできません。"
  syntax:
    content: Identify
    return:
      type: System.Web.Configuration.ProcessModelComImpersonationLevel
      description: "追加します。"
  exceptions: []
  platform:
  - net462
