  name: WorkflowDebuggerSteppingOption
  nameWithType: WorkflowDebuggerSteppingOption
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingOption
  type: Enum
  summary: "複合アクティビティの子アクティビティを同時に実行をワークフロー デバッガーが段階方法を指定します。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]この列挙体を使用、<xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute>を次の&2; つの動作を定義する属性:-**同時ステップ実行**</xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute>。 ステップのこのモードでは、ステップ実行と同時に実行されるアクティビティをワークフローでデバッグすることができます。 このオプションでは、アクティビティをワークフロー内で実行を同時に実行するときにコントロールの変更が発生することがわかります。      -**シーケンシャル ステップ実行**です。 このステップ実行モードでは、ステップ実行をなど、複合アクティビティの特定の分岐をデバッグすることができます、<xref:System.Workflow.Activities.ParallelActivity>または<xref:System.Workflow.Activities.ConditionedActivityGroup>アクティビティです</xref:System.Workflow.Activities.ConditionedActivityGroup></xref:System.Workflow.Activities.ParallelActivity>。 このオプションを使用してデバッグするときに確認できませんコントロールの変更がワークフロー内の他のアクティビティの同時実行のために発生します。 デバッガー アクティビティのみステップ スルー、現在選択されている分岐ワークフロー内の他のアクティビティが同時に実行されている可能性があります。 たとえば、既定では、左端の分岐、<xref:System.Workflow.Activities.ParallelActivity>アクティビティとの最初の子アクティビティ、<xref:System.Workflow.Activities.ConditionedActivityGroup>アクティビティがステッピングに使用されます</xref:System.Workflow.Activities.ConditionedActivityGroup></xref:System.Workflow.Activities.ParallelActivity>。 その他の分岐または子アクティビティをデバッグする場合をその分岐または子アクティビティに、明示的なブレークポイントを配置する必要があります。 ブレークポイントがトリガーされたときに、その分岐で続行ステップ実行します。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

