- uid: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  id: ImplementationVisibility
  parent: System.Activities.Tracking.TrackingProfile
  langs:
  - csharp
  name: ImplementationVisibility
  nameWithType: TrackingProfile.ImplementationVisibility
  fullName: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Tracking
  summary: "取得または最上位レベルのアクティビティ (別のアクティビティの実装を構成するアクティビティです。) 内で入れ子になったアクティビティから送出された追跡レコードをフィルターする値の設定"
  remarks: "追跡レコード フィルター処理できます追跡プロファイル内の&2; つの表示モードを使用します。 表示モードでは、ワークフロー内で追跡されるアクティビティを指定します。 追跡プロファイルの implementationVisibility 設定で指定された表示モードは、: <xref:System.Activities.Tracking.ImplementationVisibility>- <xref:System.Activities.Tracking.ImplementationVisibility>(アクティビティの実装内の他のアクティビティを含む) 複合アクティビティ追跡レコードのフィルター処理にこの設定が適用されます</xref:System.Activities.Tracking.ImplementationVisibility></xref:System.Activities.Tracking.ImplementationVisibility>     場合**implementationVisibility**は**RootScope**複合アクティビティがワークフローのルート アクティビティではないと、複合アクティビティ内で最上位アクティビティのみが追跡されます。 設定すると**RootScope**、このフラグは、ワークフローのルートから認識されないアクティビティの追跡レコードを表示しません。 ルート アクティビティとその実装のみが追跡されます。 実装では、複合アクティビティにある活動が含まれている場合、複合アクティビティは、実装ではなく、追跡されます。       たとえば、複合アクティビティが作成されている場合は、&quot;MyActivity&quot;として実装で実装&quot;Activity1&quot;および&quot;Activity2&quot;を含むと**implementationVisibility**に設定されている**RootScope**レコードが生成されますのみ&quot;MyActivity&quot;、&quot;Activity1&quot;または&quot;Activity2&quot;いないワークフロー追跡にこのアクティビティが追加されたときに、します。 場合**implementationVisibility** éý &quot; è**すべて**、追跡レコード&quot;MyActivity&quot;、&quot;Activity1&quot;および&quot;Activity2&quot;が生成されます。"
  syntax:
    content: public System.Activities.Tracking.ImplementationVisibility ImplementationVisibility { get; set; }
    return:
      type: System.Activities.Tracking.ImplementationVisibility
      description: "<xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref>フィルター処理するレコードのスコープを示すオブジェクト。       既定値は<xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;></xref>です。"
  overload: System.Activities.Tracking.TrackingProfile.ImplementationVisibility*
