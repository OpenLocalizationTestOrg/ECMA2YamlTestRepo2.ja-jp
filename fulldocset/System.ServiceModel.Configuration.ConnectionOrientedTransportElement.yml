- uid: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.ConnectionOrientedTransportElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: ConnectionOrientedTransportElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得または使用するバッファーの最大サイズを設定します。"
  remarks: "このプロパティは、ストリーム メッセージのヘッダーにのみ適用されます。       この値は、これはバッファー モードで読み取ら SOAP ヘッダーに使用できる最大のサイズ以上である必要があります。       このプロパティの値は MaxMessageSize 以下である必要があり、メッセージのヘッダーのサイズより大きくする必要があります。 それ以外の場合、チャネルは例外をスローします。       バッファー可能なより多くのデータを受信する場合、チャネルがスローされます、<xref:System.ServiceModel.CommunicationException>が含まれている<xref:System.ServiceModel.QuotaExceededException>内部例外として</xref:System.ServiceModel.QuotaExceededException></xref:System.ServiceModel.CommunicationException>。"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "メモリ内で受信したメッセージをバッファーに使用されるバイトの最大数。 既定値は、65,536 バイトです。"
  overload: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
