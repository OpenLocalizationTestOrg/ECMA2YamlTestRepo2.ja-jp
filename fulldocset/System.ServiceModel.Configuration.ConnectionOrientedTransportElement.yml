  syntax:
    content: public TimeSpan MaxOutputDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>送信する前にメッセージまたは完全なメッセージの一部を内のバッファー メモリに保持できる最長期間を指定します</xref:System.TimeSpan>。 既定値は、200 ミリ秒です。"
  overload: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxOutputDelay*
  exceptions: []
  platform:
  - net462
