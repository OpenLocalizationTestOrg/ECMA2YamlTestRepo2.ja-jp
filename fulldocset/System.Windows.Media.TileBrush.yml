  summary: "1 つ以上のタイルを使用して、領域を塗りつぶす方法を説明します。"
  remarks: "TileBrush の派生クラスでは、領域の描画に使用されるタイルの内容を定義します。 たとえば、使用して、 <xref:System.Windows.Media.ImageBrush>、イメージを使用して領域を塗りつぶすクラス</xref:System.Windows.Media.ImageBrush>。       TileBrush を使用すると、領域を塗りつぶす方法を制御できます。 たとえば、[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]ブラシのいくつかの型を提供します - するには、イメージを使用して描画<xref:System.Windows.Media.ImageBrush>。</xref:System.Windows.Media.ImageBrush>を使用してください。      描画で塗りつぶすには使用<xref:System.Windows.Media.DrawingBrush>。</xref:System.Windows.Media.DrawingBrush>      -使用して、 <xref:System.Windows.Media.Visual> <xref:System.Windows.Media.VisualBrush>。</xref:System.Windows.Media.VisualBrush>を使用して、</xref:System.Windows.Media.Visual>描画するには       1 つの拡大されたイメージを使用して領域の塗りつぶしではなく、領域を塗りつぶす、TileBrush を使用する場合は、一連のパターンを作成する画像タイルを使用して領域を塗りつぶすことができます。       TileBrush を使用して、領域を描画する場合、3 つのコンポーネントを使用する: コンテンツ、タイル、および、出力領域。 次の図は、これら&3; つの TileBrush コンポーネントが相互に関連付ける方法を示しています。       ![TileBrush コンポーネント](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;TileBrush コンポーネント&quot;)シングル タイルされた TileBrush のコンポーネント![並べて表示された TileBrush のコンポーネント](~/add/media/graphicsmm-tiledprojection.png &quot;並べて表示された TileBrush のコンポーネント&quot;)、TileMode の並べて表示された TileBrush のコンポーネント**コンテンツ**: A TileBrush は異なる種類のコンテンツを持つことができます: - ブラシがの場合、 <xref:System.Windows.Media.ImageBrush>、このコンテンツは、イメージ</xref:System.Windows.Media.ImageBrush>。 <xref:System.Windows.Media.ImageBrush.ImageSource%2A>プロパティは、 <xref:System.Windows.Media.ImageBrush>。</xref:System.Windows.Media.ImageBrush>の内容を指定します。</xref:System.Windows.Media.ImageBrush.ImageSource%2A>      -ブラシがの場合、 <xref:System.Windows.Media.DrawingBrush>、このコンテンツは、描画</xref:System.Windows.Media.DrawingBrush>。 <xref:System.Windows.Media.DrawingBrush.Drawing%2A>プロパティは、 <xref:System.Windows.Media.DrawingBrush>。</xref:System.Windows.Media.DrawingBrush>の内容を指定します。</xref:System.Windows.Media.DrawingBrush.Drawing%2A>      -ブラシがの場合、 <xref:System.Windows.Media.VisualBrush>、このコンテンツは、ビジュアル</xref:System.Windows.Media.VisualBrush>。 <xref:System.Windows.Media.VisualBrush.Visual%2A>プロパティが<xref:System.Windows.Media.VisualBrush>。</xref:System.Windows.Media.VisualBrush>の内容を指定</xref:System.Windows.Media.VisualBrush.Visual%2A>する       使用して、位置と TileBrush コンテンツのサイズを指定することができます、<xref:System.Windows.Media.TileBrush.Viewbox%2A>プロパティ</xref:System.Windows.Media.TileBrush.Viewbox%2A>。       **タイル**: A TileBrush には、1 つ以上のタイルが生成されます。 既定では、ブラシのコンテンツが&1; つのタイルに合わせて引き伸ばされ、そのタイルが出力領域に合わせて引き伸ばされます。 <xref:System.Windows.Media.TileBrush.Viewport%2A>プロパティの使用を TileBrush の基本タイルの位置とサイズを指定します</xref:System.Windows.Media.TileBrush.Viewport%2A>。 <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>プロパティを決定するかどうかの位置とサイズ、<xref:System.Windows.Media.TileBrush.Viewport%2A>は出力領域 (既定の動作) または絶対値で指定されるかどうかを基準とします</xref:System.Windows.Media.TileBrush.Viewport%2A></xref:System.Windows.Media.TileBrush.ViewportUnits%2A>。       **出力領域**: 出力領域は<xref:System.Windows.Shapes.Shape.Fill%2A><xref:System.Windows.Shapes.Ellipse>または<xref:System.Windows.Controls.Control.Background%2A><xref:System.Windows.Controls.Button></xref:System.Windows.Controls.Button></xref:System.Windows.Controls.Control.Background%2A></xref:System.Windows.Shapes.Ellipse></xref:System.Windows.Shapes.Shape.Fill%2A>など、ブラシを描画する領域。       TileBrush クラスの詳細については、次を参照してください。[イメージ、図形、およびビジュアルの描画](~/add/includes/ajax-current-ext-md.md)です。      ## Freezable 機能 A TileBrush は、<xref:System.Windows.Freezable>型です</xref:System.Windows.Freezable>。 について<xref:System.Windows.Freezable>の凍結と、複製などの機能を参照してください、 [Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。"
