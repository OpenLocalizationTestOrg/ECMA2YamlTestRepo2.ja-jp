      description: "位置とサイズの<xref href=&quot;System.Windows.Media.TileBrush&quot;></xref>コンテンツ。 既定値は四角形 (<xref href=&quot;System.Windows.Rect&quot;></xref>) を持つ、 <> </> *> (0, 0)、および<> *> と<xref:System.Windows.Rect.Height*>1</xref:System.Windows.Rect.Height*> 。"
