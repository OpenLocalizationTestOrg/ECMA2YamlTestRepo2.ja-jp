  name: ITableMapping
  nameWithType: ITableMapping
  fullName: System.Data.ITableMapping
  type: Interface
  summary: "ソース テーブル内のテーブルに関連付け、 <xref href=&quot;System.Data.DataSet&quot;> </xref>、によって実装されると、 <xref href=&quot;System.Data.Common.DataTableMapping&quot;> </xref>クラスは、.NET Framework データ プロバイダーで一般的に使用されます。"
  remarks: "ITableMapping インターフェイスにより、データ ソース列を関連付ける tablemapping が見つかりませんクラスの実装、継承したクラス、<xref:System.Data.DataSet>列</xref:System.Data.DataSet>。 詳細については、次を参照してください。 [DataAdapter DataTable と DataColumn のマップ](~/add/includes/ajax-current-ext-md.md)です。       アプリケーションでは、直接、ITableMapping インターフェイスのインスタンスは作成されませんが、ITableMapping を継承するクラスのインスタンスを作成します。       ITableMapping を継承するクラスは、継承されたメンバーを実装し、通常プロバイダー固有の機能を追加するその他のメンバーを定義する必要があります。 たとえば、ITableMapping インターフェイス定義、<xref:System.Data.ITableMapping.DataSetTable%2A>プロパティ</xref:System.Data.ITableMapping.DataSetTable%2A>。 さらに、<xref:System.Data.Common.DataTableMapping>クラスは、このプロパティを継承しも定義、<xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A>メソッド</xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A></xref:System.Data.Common.DataTableMapping>。"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_0_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_0_1.cs)]"
  syntax:
    content: public interface ITableMapping
  implements: []
  platform:
  - net462
