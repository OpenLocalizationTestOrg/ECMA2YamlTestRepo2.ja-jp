- uid: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  id: IsAnimationProhibited
  parent: System.Windows.UIPropertyMetadata
  langs:
  - csharp
  name: IsAnimationProhibited
  nameWithType: UIPropertyMetadata.IsAnimationProhibited
  fullName: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "取得またはメタデータ インスタンスが適用される依存関係プロパティのアニメーションを無効にするかどうかを宣言する値を設定します。"
  remarks: "一般に、既定の依存関係プロパティで使用できる、 [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] framework の実装[!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)]アニメーション化することができます。 このプロパティを設定する可能性があります`true`にアニメーションを無効にする、独自のカスタムの依存関係プロパティのメタデータにします。       場合、この値を持つプロパティ`true`ランタイム例外、アニメーション ターゲットとして使用する試行が生成されます。       いずれかのプロパティの派生クラス<xref:System.Windows.PropertyMetadata>は通常、読み取り/書き込みとしてオブジェクト モデルで定義します</xref:System.Windows.PropertyMetadata>。 これは、インスタンスの初期化後にそれらを調整できるようにします。 ただし、メタデータがへの呼び出しの一部として使用された後<xref:System.Windows.DependencyProperty.Register%2A>、 <xref:System.Windows.DependencyProperty.AddOwner%2A>、または<xref:System.Windows.DependencyProperty.OverrideMetadata%2A>プロパティ システムはそのメタデータ インスタンスをシール、およびメタデータの仕様を伝達する任意のプロパティを変更できないと見なされますようになりました</xref:System.Windows.DependencyProperty.OverrideMetadata%2A></xref:System.Windows.DependencyProperty.AddOwner%2A></xref:System.Windows.DependencyProperty.Register%2A>。 1 回だけ処理できません IsAnimationProhibited を設定しようとしています。<xref:System.Windows.PropertyMetadata.IsSealed%2A>は`true`このメタデータをインスタンスで例外が発生します。</xref:System.Windows.PropertyMetadata.IsSealed%2A> 。"
  syntax:
    content: public bool IsAnimationProhibited { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>アニメーションが許可しないことを示します<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>アニメーションが許可されることを示します。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> (アニメーションが許可されている)。"
  overload: System.Windows.UIPropertyMetadata.IsAnimationProhibited*
  exceptions: []
  platform:
  - net462
