  name: WSDualHttpBinding
  nameWithType: WSDualHttpBinding
  fullName: System.ServiceModel.WSDualHttpBinding
  type: Class
  summary: "サービスとメッセージを送受信するクライアントの両方ができる双方向サービス コントラクトで使用する、セキュリティで保護された相互操作可能なバインドですは設計されています。"
  remarks: "WSDualHttpBinding は、Web サービス プロトコルの同じのサポートを提供、<xref:System.ServiceModel.WSHttpBinding>は双方向コントラクトで使用します</xref:System.ServiceModel.WSHttpBinding>。 WSDualHttpBinding はのみ SOAP セキュリティをサポートし、信頼できるメッセージングが必要です。 このバインディングでは、クライアントは、サービスのコールバック エンドポイントを提供するパブリック URI である必要があります。 これは<xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A>。</xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A>提供します。 二重バインディングでは、サービスに対するクライアントの IP アドレスを公開します。 クライアントは、のみへの接続サービスに信頼関係を確実にセキュリティを使用する必要があります。       WSDualHttpBinding は既定で、次のバインド要素スタックを生成します- <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>- <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>- <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>- <xref:System.ServiceModel.Channels.CompositeDuplexBindingElement>- <xref:System.ServiceModel.Channels.OneWayBindingElement>- <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>- <xref:System.ServiceModel.Channels.HttpTransportBindingElement></xref:System.ServiceModel.Channels.HttpTransportBindingElement> </xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement> </xref:System.ServiceModel.Channels.OneWayBindingElement> </xref:System.ServiceModel.Channels.CompositeDuplexBindingElement> </xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement> </xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> 。"
  example:
  - "The following example shows how to specify the `wsDualHttpBinding` binding in a configuration file.  \n  \n [!code-cs[S_dualhttp#134](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#134)]"
  syntax:
    content: 'public class WSDualHttpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
