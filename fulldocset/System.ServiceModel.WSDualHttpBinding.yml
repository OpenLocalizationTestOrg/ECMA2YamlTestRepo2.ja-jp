- uid: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WSDualHttpBinding.MaxBufferPoolSize
  fullName: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "取得または (バイト単位) をこのバインディングで構成されたエンドポイントでメッセージを受信するメッセージ バッファーのマネージャーに割り当てることができる最大メモリ量を設定します。"
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>バッファーを使用するバッファー プールによるコストを最小限に抑えられます</xref:System.ServiceModel.Channels.BufferManager>。 バッファーは、チャネルから出てくる場合に、サービスによってメッセージを処理する必要があります。 メッセージの読み込みを処理するバッファー プール内に十分なメモリがない場合、<xref:System.ServiceModel.Channels.BufferManager>がガベージ コレクションのオーバーヘッドが増えるため、CLR ヒープから追加のメモリを割り当てる必要があります</xref:System.ServiceModel.Channels.BufferManager>。 CLR ガベージ ヒープから多大な割り当ては MaxBufferPoolSize 制限を増やすことより大きな割り当てにパフォーマンスを向上できること、およびバッファー プール サイズが小さすぎることを示します。       ここで設定されるバッファー サイズに対する制限は、メッセージ交換のパフォーマンスを最適化するためものです。 メッセージがバッファーに設定された最大値を超えている場合は削除されません。 CLR ヒープからより多くのメモリが要求され、このため、バッファーを使用するよりもオーバーヘッドの多くのガベージ コレクション。"
  example:
  - "The following example shows how to set the `MaxBufferPoolSize`.  \n  \n [!code-cs[S_dualhttp#10](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#10)]\n [!code-vb[S_dualhttp#10](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#10)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "このバインディングで構成されるエンドポイントによって使用されるバッファーのプールのバイト単位で最大サイズ。 既定値は 524, 288 バイトです。"
  overload: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSDualHttpBinding.MaxReceivedMessageSize
  fullName: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "取得またはこのバインディングで構成されるチャネルで受信可能なメッセージのバイト単位で最大のサイズを設定します。"
  remarks: "サービスを使用して、ネットワーク上で受信できるメッセージのサイズ、<xref:System.ServiceModel.WSDualHttpBinding>メッセージごとに割り当てられたメモリの量に制限されます</xref:System.ServiceModel.WSDualHttpBinding>。 このメッセージ サイズは、DOS スタイルの攻撃への露出を制限するものです。       なおの設定<xref:System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize%2A>と<xref:System.ServiceModel.BasicHttpBinding.MaxReceivedMessageSize%2A>はローカルの動作設定</xref:System.ServiceModel.BasicHttpBinding.MaxReceivedMessageSize%2A></xref:System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize%2A>。 つまり、他のメタデータ エンドポイントには転送されません。 最大メッセージ サイズ 2 GB でサービスにメタデータからプロキシを生成する場合、プロキシがまだ、既定値は 64 K です。 これによって、メッセージおよびメッセージ バッファーのサイズの制限を適切なコントロールは、ローカル管理者のスコープ内がします。"
  example:
  - "The following example shows how to get the MaxReceivedMessageSize property.  \n  \n [!code-cs[S_dualhttp#22](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#22)]\n [!code-vb[S_dualhttp#22](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#22)]"
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "最大サイズ (バイト単位)、バインディングによって処理されるメッセージ。 既定値は、65,536 バイトです。"
  overload: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "値が&0; 未満です。"
  platform:
  - net462
