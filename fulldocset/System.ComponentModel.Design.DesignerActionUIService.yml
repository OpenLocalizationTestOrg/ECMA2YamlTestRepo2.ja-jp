  name: DesignerActionUIService
  nameWithType: DesignerActionUIService
  fullName: System.ComponentModel.Design.DesignerActionUIService
  type: Class
  summary: "スマート タグ パネルのユーザー インターフェイス (UI) を管理します。 このクラスは継承できません。"
  remarks: "デザイナーの<xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>DesignerActionUIService クラスで</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>の表示を制御することができます。 DesignerActionUIService を各コンポーネントは、次のメソッドやイベントなどの項目を表示する簡単なインターフェイスを提供する -<xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>と<xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A>メソッドを表示およびコンポーネントの項目を非表示です。</xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> </xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A> 。      -<xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>イベントは、コンポーネントの UI が変更された時点を示します</xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>。       使用して、<xref:System.ComponentModel.Design.DesignerActionService>を管理する、<xref:System.ComponentModel.Design.DesignerActionList>コンポーネントに関連付けられているコレクション</xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.DesignerActionService>。"
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A> method to update a smart tag panel. This example is part of a larger example available in the <xref:System.ComponentModel.Design.DesignerActionService> class overview.  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/visualbasic/t-system.componentmodel._127_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/csharp/t-system.componentmodel._127_1.cs)]"
  syntax:
    content: 'public sealed class DesignerActionUIService : IDisposable'
