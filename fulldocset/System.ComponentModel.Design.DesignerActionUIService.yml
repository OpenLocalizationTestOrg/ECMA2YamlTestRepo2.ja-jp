  summary: "によって使用されるすべてのリソースを解放、 <xref href=&quot;System.ComponentModel.Design.DesignerActionUIService&quot;> </xref>クラスです。"
  remarks: "<xref:System.ComponentModel.Design.DesignerActionUIService>。</xref:System.ComponentModel.Design.DesignerActionUIService>の使用が終了したときに、Dispose を呼び出す Dispose メソッドは、<xref:System.ComponentModel.Design.DesignerActionUIService>使用不可の状態</xref:System.ComponentModel.Design.DesignerActionUIService>。 Dispose を呼び出した後は、すべての参照を解放する必要があります、<xref:System.ComponentModel.Design.DesignerActionUIService>ガベージ コレクターがメモリを再利用できるようにする、<xref:System.ComponentModel.Design.DesignerActionUIService>占有されていた</xref:System.ComponentModel.Design.DesignerActionUIService></xref:System.ComponentModel.Design.DesignerActionUIService>。 詳細については、次を参照してください。[アンマネージ リソースのクリーンアップ](~/add/includes/ajax-current-ext-md.md)と[Dispose メソッドの実装](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] ><xref:System.ComponentModel.Design.DesignerActionUIService></xref:System.ComponentModel.Design.DesignerActionUIService>の最後の参照を解放する前に常に呼び出しが破棄。 それ以外の場合、使用されているリソースは解放されませんガベージ コレクター呼び出すまで、<xref:System.ComponentModel.Design.DesignerActionUIService>オブジェクトの`Finalize`メソッド</xref:System.ComponentModel.Design.DesignerActionUIService>。"
  syntax:
    content: public void Dispose ();
