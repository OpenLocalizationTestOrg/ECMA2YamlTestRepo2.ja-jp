  type: Interface
  summary: "クライアント側リモート処理の呼び出しのコンテキストの境界に傍受シンクを提供します。"
  remarks: "IContributeClientContextSink インターフェイスを実装するコンテキストのプロパティによって、<xref:System.Runtime.Remoting.Contexts.Context>クライアント側リモート処理の呼び出しのコンテキストの境界で傍受シンクを投稿するクラス</xref:System.Runtime.Remoting.Contexts.Context>。       クライアントのコンテキストのチェーンを経由して、シンクに貢献する IContributeClientContextSink を実装して、クライアントのコンテキストでこれらのプロパティから構成される、<xref:System.Runtime.Remoting.Contexts.IContributeClientContextSink.GetClientContextSink%2A>メソッドの呼び出し</xref:System.Runtime.Remoting.Contexts.IContributeClientContextSink.GetClientContextSink%2A>。 このチェーンは、将来の使用に備えてキャッシュされます。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IContributeClientContextSink
