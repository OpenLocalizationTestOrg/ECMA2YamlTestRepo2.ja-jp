  fullName: System.Xml.Serialization.SoapIncludeAttribute
  type: Class
  summary: "により、<xref:System.Xml.Serialization.XmlSerializer>でエンコードされた SOAP XML をシリアル化またはとしてオブジェクトを逆シリアル化時に型を認識します</xref:System.Xml.Serialization.XmlSerializer>。"
  remarks: "SoapIncludeAttribute クラスが制御する属性のファミリに属するどの<xref:System.Xml.Serialization.XmlSerializer>、シリアル化または逆シリアル化、エンコードされた SOAP XML としてオブジェクト</xref:System.Xml.Serialization.XmlSerializer>。 結果の XML は、World Wide Web Consortium) (www.w3.org) ドキュメント、「簡易オブジェクト アクセス プロトコル (SOAP) 1.1」のセクション 5 に準拠します。 類似する属性の一覧については、次を参照してください。[でエンコードされた SOAP シリアル化を制御する属性](~/add/includes/ajax-current-ext-md.md)です。       エンコードされた SOAP メッセージとしてオブジェクトをシリアル化<xref:System.Xml.Serialization.XmlSerializer>の<xref:System.Xml.Serialization.XmlTypeMapping><xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A><xref:System.Xml.Serialization.SoapReflectionImporter>クラス</xref:System.Xml.Serialization.SoapReflectionImporter>のメソッド</xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>を使用して作成された</xref:System.Xml.Serialization.XmlTypeMapping>使用</xref:System.Xml.Serialization.XmlSerializer>を構築する必要があります。       SoapIncludeAttribute を適用するとき<xref:System.Type>派生クラスの</xref:System.Type>指定します。 ときに、<xref:System.Xml.Serialization.XmlSerializer>基本型と派生クラスでは、両方を含むオブジェクトをシリアル化は両方のオブジェクトの種類を認識することができますし、</xref:System.Xml.Serialization.XmlSerializer> 。       Web サービス記述言語 (WSDL) で記述されているサービスの説明ドキュメントに派生クラスを使用するのに、SoapIncludeAttribute を使用することができます。 たとえば、メソッドから返された場合、 <xref:System.Object>、SoapIncludeAttribute をメソッドに適用、および返される実際の型を指定します</xref:System.Object>。       WSDL の詳細については、World Wide Web Consortium) (www.w3.org) 仕様、「Web サービス記述言語 (WSDL) 1.1」を参照してください。       属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example applies the SoapIncludeAttribute twice to an XML Web service method. The method returns an object of type `Vehicle` (a base class). The SoapIncludeAttribute allows the method to return instances of classes derived from the `Vehicle` class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true)]

      public class SoapIncludeAttribute : Attribute
