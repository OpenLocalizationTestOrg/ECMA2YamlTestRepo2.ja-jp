  summary: "プロパティまたはフィールドが書き込まれているメソッドまたはプロパティにこの属性が適用されていることを示します。 この情報は、ルール間の依存関係を決定するルール エンジンによって使用されます。 このクラスは継承できません。"
  remarks: "この属性は、フィールドおよびプロパティへの変更に基づいてルールが再評価されるフォワード チェーン モデルをサポートするために使用されます。 <xref:System.Workflow.Activities.Rules.RuleReadAttribute>RuleWriteAttribute 読み取りまたは書き込みプロパティまたはメソッドの属性を適用してプロパティを指定するとします</xref:System.Workflow.Activities.Rules.RuleReadAttribute>。 `RuleInvokeAttributes`このプロパティまたはメソッドが他のメソッドは、依存関係のチェックも必要を使用することを示すために使用されます。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleWriteAttribute : System.Workflow.Activities.Rules.RuleReadWriteAttribute
