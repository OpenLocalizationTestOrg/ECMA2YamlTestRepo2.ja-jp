  type: Class
  summary: "データのマウス ボタン関連イベントを提供します。"
  remarks: "MouseButtonEventArgs は、次のイベントと共に使用: <xref:System.Windows.Input.Mouse.MouseDown>、 <xref:System.Windows.Input.Mouse.MouseUp>、 <xref:System.Windows.UIElement.MouseLeftButtonDown>、 <xref:System.Windows.UIElement.MouseLeftButtonUp>、 <xref:System.Windows.UIElement.MouseRightButtonDown>、<xref:System.Windows.UIElement.MouseRightButtonUp>と、対応するイベントをトンネリングします</xref:System.Windows.UIElement.MouseRightButtonUp></xref:System.Windows.UIElement.MouseRightButtonDown></xref:System.Windows.UIElement.MouseLeftButtonUp></xref:System.Windows.UIElement.MouseLeftButtonDown></xref:System.Windows.Input.Mouse.MouseUp></xref:System.Windows.Input.Mouse.MouseDown>。       <xref:System.Windows.Input.Mouse>クラスには、追加のプロパティと、マウスの状態を判断するためのメソッドが用意されています</xref:System.Windows.Input.Mouse>。"
  example:
  - "The following example creates a mouse button event handler that changes the color of the object that raised the event.  The color chosen depends on the mouse button which was pressed.  The <xref:System.Windows.Input.MouseButtonEventArgs.ChangedButton%2A> property is checked to determine which button was pressed.  \n  \n [!code-vb[mousesnippetsample#MouseEventArgsChangedButton](~/add/codesnippet/visualbasic/mousesnippetsample/window1.xaml.vb#mouseeventargschangedbutton)]\n [!code-cs[mousesnippetsample#MouseEventArgsChangedButton](~/add/codesnippet/csharp/MouseSnippetSample/Window1.xaml.cs#mouseeventargschangedbutton)]"
  syntax:
    content: 'public class MouseButtonEventArgs : System.Windows.Input.MouseEventArgs'
