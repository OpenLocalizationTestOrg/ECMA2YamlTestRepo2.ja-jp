  type: Enum
  summary: "一部がインスタンス化されるタイミングと方法を指定します。"
  remarks: "コンポジションの過程で、<xref:System.ComponentModel.Composition.Hosting.CompositionContainer>エクスポートしてインポートするために記述されたオブジェクトのインスタンスが必要です</xref:System.ComponentModel.Composition.Hosting.CompositionContainer>。 1 つのエクスポートを使用して、複数のインポートを入力した場合は、次の&2; つの可能な動作があります。 エクスポートされたオブジェクトの&1; つのインスタンスを作成すると、同じオブジェクトへの参照がすべてインポーターに指定されたかインポーターごとに、エクスポートされるオブジェクトの個別のインスタンスを作成します。       <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A><xref:System.ComponentModel.Composition.PartCreationPolicyAttribute>をエクスポートし<xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A><xref:System.ComponentModel.Composition.ImportAttribute>。</xref:System.ComponentModel.Composition.ImportAttribute>の</xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A>接続</xref:System.ComponentModel.Composition.PartCreationPolicyAttribute>のプロパティ</xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>に依存する動作が発生します。 CreationPolicy 列挙の値がどちらも含まれます。 場合は、ポリシーは、互換性のあるが、そのエクスポート見なされません任意のインポートに一致します。 次の表は、これら&2; つのプロパティの相互作用をまとめたものです。      |<xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A>|エクスポート<xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>指定のいずれか、または指定されていません |。エクスポート<xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>共有を指定します |エクスポート<xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>指定 NonShared |  |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|  |どの |エクスポートされたオブジェクトの単一の共有インスタンスが作成されます |。エクスポートされたオブジェクトの単一の共有インスタンスが作成されます |。エクスポートされたオブジェクトの新しいインスタンスをインポーターごとに作成されます |。  |共有 |エクスポートされたオブジェクトの単一の共有インスタンスが作成されます |。エクスポートされたオブジェクトの単一の共有インスタンスが作成されます |。エクスポートは考慮されません、インポートに一致します |。  |非共有 |エクスポートされたオブジェクトの新しいインスタンスをインポーターごとに作成されます |。エクスポートは考慮されません、インポートに一致します |。エクスポートされたオブジェクトの新しいインスタンスをインポーターごとに作成されます |</xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> </xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> </xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> </xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A> 。"
  syntax:
    content: public enum CreationPolicy
  inheritance:
  - System.Enum
  platform:
  - net462
