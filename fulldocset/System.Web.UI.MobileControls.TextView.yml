  type: Class
  summary: "モバイル ページ上のタグをより多くの省略可能なマークアップでのテキストを表示するためのプログラミング可能なコントロールを提供します。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "モバイルの形式でリテラル テキストとは異なり、コードから、TextView の内容を設定できます。 モバイルとは異なり<xref:System.Web.UI.MobileControls.Label>コントロール内の値のマークアップを含めることができます、<xref:System.Web.UI.MobileControls.TextView.Text%2A>プロパティ</xref:System.Web.UI.MobileControls.TextView.Text%2A></xref:System.Web.UI.MobileControls.Label>。 また、TextView コントロールは、改ページ調整中に挿入された要素へのリンクなどを中断しないように注意します。 詳細については、次を参照してください。[フォーム マークアップ内のテキストのリテラル](http://msdn.microsoft.com/en-us/05e061ed-9916-4ece-bfc8-7bf131fe232e)です。       TextView コントロール内にある場合、 <xref:System.Web.UI.MobileControls.Panel>、設定、<xref:System.Web.UI.MobileControls.Panel.Paginate%2A?displayProperty=fullName>プロパティを`true`モバイル デバイスに複数のページ間をフローするテキストを使用できるようにします</xref:System.Web.UI.MobileControls.Panel.Paginate%2A?displayProperty=fullName></xref:System.Web.UI.MobileControls.Panel>。 TextView コントロールに含まれていない場合、<xref:System.Web.UI.MobileControls.Panel>に TextView コントロールの名前を入力、<xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A?displayProperty=fullName></xref:System.Web.UI.MobileControls.Panel>。       その他のほとんどのプロパティとモバイル TextView コントロールのメソッドは、新しいデバイス アダプターの開発者に特定のデバイス上のコンテンツを表示するための詳細の使用は、      > [!CAUTION] > 悪意のあるクライアント スクリプトが含まれる可能性があります、ユーザー入力を表示するこのコントロールを使用することができます。 スクリプトの実行可能ファイル、SQL ステートメント、またはその他のコードをアプリケーションに表示する前に、クライアントから送信される情報を確認します。 検証コントロールを使用すると、コントロールに入力されたテキストを表示する前にユーザー入力を検証します。 ASP.NET は、入力要求の検証機能があり、ユーザー入力の中のスクリプトのブロックと HTML を提供します。 詳細については、次を参照してください。[標準コントロールのセキュリティで保護する](~/add/includes/ajax-current-ext-md.md)、[する方法: 保護に対してスクリプトによる攻略の文字列を HTML エンコードを適用することによって、Web アプリケーションで](~/add/includes/ajax-current-ext-md.md)、および[ASP.NET Web Pages でのユーザー入力の検証](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example creates numbers and identifies each prime number in a sentence, and adds those sentences to the TextView control. The example also uses custom pagination to provide only a page full of text at a time.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileTextViewSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_10_1.aspx)]\n [!code-vb[MobileTextViewSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_10_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.TextViewDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter("System.Web.UI.Design.MobileControls.Adapters.DesignerTextViewAdapter")]

      [System.Web.UI.ToolboxData("<{0}:TextView runat="server">TextView</{0}:TextView>")]

      public class TextView : System.Web.UI.MobileControls.PagedControl
