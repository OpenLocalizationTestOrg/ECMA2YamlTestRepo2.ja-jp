- uid: System.Web.Configuration.MachineKeySection.Decryption
  id: Decryption
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: Decryption
  nameWithType: MachineKeySection.Decryption
  fullName: System.Web.Configuration.MachineKeySection.Decryption
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "フォーム認証データを暗号化および暗号化に使用される暗号化アルゴリズムを指定します。"
  remarks: "復号化プロパティは、次の暗号化解除の値をサポートします。- `Auto`、ASP.NET では使用する暗号化アルゴリズムが決定構成の既定設定に基づきこれは、既定値を指定します。      - `AES`、ASP.NET 使用することを指定する、<xref:System.Web.Configuration.MachineKeyValidation>データを暗号化するためのアルゴリズム</xref:System.Web.Configuration.MachineKeyValidation>。 `AES`データを暗号化する既定のアルゴリズムです。      - `3DES`、ASP.NET 使用することを指定する、<xref:System.Web.Configuration.MachineKeyValidation>データを暗号化するためのアルゴリズム</xref:System.Web.Configuration.MachineKeyValidation>。      は、カスタム アルゴリズムです。       このプロパティは通常宣言で設定、 `decryption` Web.config ファイルの要素の属性です。 詳細については、要素を参照してください。"
  syntax:
    content: public string Decryption { get; set; }
    return:
      type: System.String
      description: "フォーム認証データの暗号化し、復号化に使用されるアルゴリズムを示す値。 (ビューステートが暗号化されている場合に使用されるアルゴリズムを指定する方法については、<xref:System.Web.Configuration.MachineKeySection.Validation*>プロパティを参照してください)。<xref uid=&quot;langword_csharp_Auto&quot; name=&quot;Auto&quot; href=&quot;&quot;> </xref>既定値です</xref:System.Web.Configuration.MachineKeySection.Validation*>。"
  overload: System.Web.Configuration.MachineKeySection.Decryption*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "選択した値は、暗号化解除の値のいずれかではありません。"
  platform:
  - net462
- uid: System.Web.Configuration.MachineKeySection.DecryptionKey
  id: DecryptionKey
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: DecryptionKey
  nameWithType: MachineKeySection.DecryptionKey
  fullName: System.Web.Configuration.MachineKeySection.DecryptionKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得または暗号化し、データを暗号化解除に使用されるキーまたはキーを生成するプロセスを設定します。"
  remarks: "暗号化と復号化、Windows フォーム認証のように、ビューの DecryptionKey プロパティが使用される状態に、<xref:System.Web.Configuration.MachineKeySection.Validation%2A>プロパティが&quot;3 des&quot;または&quot;AES&quot;に設定します</xref:System.Web.Configuration.MachineKeySection.Validation%2A>。       &quot;AutoGenerate&quot;オプションを使用して、ASP.NET がランダムなキーを生成し、ローカル セキュリティ機関に格納します。 &quot;AutoGenerate&quot;オプションは、既定値の一部です。       &quot;AutoGenerate&quot;の<xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>値、ASP.NET はアプリケーションごとの<xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>。</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>を使用して、アプリケーションごとに一意の暗号化キーを生成</xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>する&quot;IsolateApps&quot;修飾子を追加する場合 これは、既定の設定です。       &quot;AutoGenerate&quot;の<xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>値、ASP.NET はアプリケーションごとの<xref:System.Web.HttpRuntime.AppDomainAppId%2A>。</xref:System.Web.HttpRuntime.AppDomainAppId%2A>を使用して、アプリケーションごとに一意の暗号化キーを生成</xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>する&quot;IsolateByAppId&quot;修飾子を追加する場合 2 つの異なるアプリケーション仮想パスを共有する場合 (おそらく別のポートでそれらのアプリケーションが実行されているため)、さらに他と区別するためこのフラグを使用することができます。 &quot;IsolateByAppId&quot;フラグは ASP.NET 4.5 でのみ認識がかに関係なく使用することができます、<xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>設定</xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>。       Web サーバー (Web ファーム)、ネットワーク経由で構成をサポートする必要がある場合は、一貫した構成を確認するには、手動で DecryptionKey プロパティを設定します。 値を手動で生成する方法については、`DecryptionKey`属性は、「 [How To: ASP.NET 2.0 で MachineKey を構成する](http://go.microsoft.com/fwlink/?linkid=155113)です。       このプロパティは通常宣言で設定、 `DecryptionKey` Web.config ファイルの要素の属性です。 詳細については、要素を参照してください。"
  example:
  - "The following example demonstrates how to set the DecryptionKey property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_32_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#3](~/add/codesnippet/csharp/p-system.web.configurati_32_1.cs)]"
  syntax:
    content: public string DecryptionKey { get; set; }
    return:
      type: System.String
      description: "キーの値またはキーを生成する方法を示す値。 既定値は、&quot;AutoGenerate, IsolateApps&quot;です。"
  overload: System.Web.Configuration.MachineKeySection.DecryptionKey*
  exceptions: []
  platform:
  - net462
