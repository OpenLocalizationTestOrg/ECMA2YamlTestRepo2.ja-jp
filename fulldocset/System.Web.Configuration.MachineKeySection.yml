- uid: System.Web.Configuration.MachineKeySection.CompatibilityMode
  id: CompatibilityMode
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: CompatibilityMode
  nameWithType: MachineKeySection.CompatibilityMode
  fullName: System.Web.Configuration.MachineKeySection.CompatibilityMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得またはビューのアップグレードされた暗号化方式では、.NET Framework version 2.0 Service Pack 1 リリースは使用後に導入された状態かどうかを指定する値を設定します。"
  remarks: ".NET Framework の以降のバージョンにアップグレードされた暗号化方式ができる、攻撃者が正常にリスクを軽減リバース エンジニア リング、`DecryptionKey`値。 古い暗号化方法は、旧バージョンとの互換性を維持するために使用できます。       Web ファーム内のすべてのサーバーと同じ値に設定 CompatibilityMode プロパティが必要です。 フォーム認証チケットを読み取るサーバーに、チケットを作成したサーバーよりも異なる CompatibilityMode 設定がある場合は、チケットが認識されません。       CompatibilityMode プロパティの次の値を指定することができます:-`Framework20SP1`です。 この値は、ASP.NET が 2.0 SP2 より前のバージョンの ASP.NET で使用可能になった暗号化方式を使用することを指定します。 任意のサーバーに .NET Framework 2.0 SP2 より前のバージョンがある場合は、web ファーム内のすべてのサーバーに対してこの値を使用します。 既定値は、このアプリケーションの Web.config ファイルがあるない限り、`targetFramework`の属性、`httpRuntime`要素が「4.5」に設定します。      -   `Framework20SP2`. この値は、ASP.NET が .NET Framework 2.0 SP2 で導入されたアップグレード済みの暗号化方式を使用することを指定します。 すべてのサーバーが .NET Framework 2.0 SP2 があるか、少なくとも 1 つが、後でがない .NET Framework 4.5 の場合は、web ファーム内のすべてのサーバーに対してこの値を使用します。      -   `Framework45`. ASP.NET 4.5 用の暗号化の機能強化が有効になっています。 これは、アプリケーションの Web.config ファイルがある場合の既定値、`targetFramework`の属性、`httpRuntime`要素が「4.5」に設定します。       このプロパティを設定すると`Framework45`、次の制限が課せられます: - 場合は、<xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A>プロパティ、値を持つ、<xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>プロパティは、値にも必要です</xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A></xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A>。 <xref:System.Security.Cryptography.DataProtector>クラスでは、空でないアプリケーションの名前を指定することが必須です</xref:System.Security.Cryptography.DataProtector>。      -<xref:System.Web.Configuration.MachineKeySection.Validation%2A>属性は、実際の検証アルゴリズム (たとえば、MD5、SHA1、HMACSHA256、HMACSHA384、HMACSHA512) またはカスタム アルゴリズムをサブクラスにする、<xref:System.Security.Cryptography.KeyedHashAlgorithm>型です</xref:System.Security.Cryptography.KeyedHashAlgorithm></xref:System.Web.Configuration.MachineKeySection.Validation%2A>。 AES および 3 des の値が許可されていません。      -フレームワークでは、署名のみのペイロードは生成されません。 フォーム認証チケットが常に両方の暗号化し、署名、関係なく`protection`の属性、`forms`要素は、Web.config ファイルで設定します。 状態は常に両方の暗号化し、署名いずれかのビュー`EnableViewStateMac`または`RequireViewStateEncryption`が特定のページを設定します。       説明されているセキュリティ更新プログラムの結果として[マイクロソフト セキュリティ情報 MS10&070;](http://technet.microsoft.com/security/bulletin/MS10-070)、既定の暗号化の動作は同じです、`Framework20SP1`と`Framework20SP2`設定します。 既定の動作を変更する推奨されませんを参照してくださいたい場合は[ASP.NET でレガシ暗号化モードを構成する方法](http://support.microsoft.com/kb/2425938)です。"
  syntax:
    content: public System.Web.Configuration.MachineKeyCompatibilityMode CompatibilityMode { get; set; }
    return:
      type: System.Web.Configuration.MachineKeyCompatibilityMode
      description: ".NET Framework 2.0 SP1 以降後で導入された暗号化方式を解放するかどうかを示す値が使用されます。"
  overload: System.Web.Configuration.MachineKeySection.CompatibilityMode*
  exceptions: []
  platform:
  - net462
