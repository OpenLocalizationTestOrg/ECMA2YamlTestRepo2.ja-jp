  name: ValidationKey
  nameWithType: MachineKeySection.ValidationKey
  fullName: System.Web.Configuration.MachineKeySection.ValidationKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得またはフォーム認証データとビューの状態データ、またはキーを生成するプロセスの検証に使用されるキーを設定します。"
  remarks: "キー validationkey キー プロパティが使用されるときに`enableViewStateMAC`は`true`メッセージ認証コードをビュー ステートが改ざんされたかどうかを決定する ASP.NET を有効にする (MAC) を作成します。 キー validationkey キー プロパティは、アプリケーション固有のアウト プロセス セッションをセッション状態変数のアプリケーション間で分離を確実に Id を生成するも使用されます。       &quot;AutoGenerate&quot;オプションを使用して、ASP.NET がランダムなキーを生成し、ローカル セキュリティ機関に格納します。 &quot;AutoGenerate&quot;オプションは、既定値の一部です。       ASP.NET が各アプリケーションの<xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>。</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>を使用して、アプリケーションごとに一意の暗号化キーを生成する場合は&quot;AutoGenerate&quot;ValidationKey の値に&quot;IsolateApps&quot;修飾子を追加すると、 これは、既定の設定です。       ASP.NET が各アプリケーションの<xref:System.Web.HttpRuntime.AppDomainAppId%2A>。</xref:System.Web.HttpRuntime.AppDomainAppId%2A>を使用して、アプリケーションごとに一意の暗号化キーを生成する場合は&quot;AutoGenerate&quot;ValidationKey の値に&quot;IsolateByAppId&quot;修飾子を追加すると、 2 つの異なるアプリケーション仮想パスを共有する場合 (おそらく別のポートでそれらのアプリケーションが実行されているため)、さらに他と区別するためこのフラグを使用することができます。 &quot;IsolateByAppId&quot;フラグは ASP.NET 4.5 でのみ認識がかに関係なく使用することができます、<xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>設定</xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>。       Web サーバー (Web ファーム)、ネットワーク経由で構成をサポートする必要がある場合は、一貫した構成を確認するには、手動でキー validationkey キー プロパティを設定します。 値を手動で生成する方法については、`DecryptionKey`属性は、「 [How To: ASP.NET 2.0 で MachineKey を構成する](http://go.microsoft.com/fwlink/?linkid=155113)です。       このプロパティは通常宣言で設定、 `validationKey` Web.config ファイルの要素の属性です。"
  example:
  - "The following example shows how to set the ValidationKey property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#2](~/add/codesnippet/csharp/p-system.web.configurati_69_1.cs)]"
  syntax:
    content: public string ValidationKey { get; set; }
    return:
      type: System.String
      description: "キーの値またはキーを生成する方法を示す値。 既定値は、&quot;AutoGenerate, IsolateApps&quot;です。"
  overload: System.Web.Configuration.MachineKeySection.ValidationKey*
  exceptions: []
  platform:
  - net462
