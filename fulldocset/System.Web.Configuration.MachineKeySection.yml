  remarks: "使用可能な定義済みのアルゴリズムが定義されている、<xref:System.Web.Configuration.MachineKeyValidation>列挙体です</xref:System.Web.Configuration.MachineKeyValidation>。 カスタム アルゴリズムを使用する場合は、このプロパティを設定するはありません。 設定、<xref:System.Web.Configuration.MachineKeySection.Validation%2A>プロパティ、カスタム アルゴリズムの名前にします</xref:System.Web.Configuration.MachineKeySection.Validation%2A>。 このプロパティが<xref:System.Web.Configuration.MachineKeyValidation>。</xref:System.Web.Configuration.MachineKeyValidation>に自動的に設定されますをすると、       Web.config ファイルまたはプログラムでコードでは、宣言によって ValidationAlgorithm プロパティを設定できます。       このプロパティを宣言して設定を使用する、`validationAlgorithm`構成ファイル内の要素の属性です。 この属性は、またはカスタム アルゴリズムの定義済みのアルゴリズムの名前を設定できます。 定義済みのアルゴリズムがによって定義された、<xref:System.Web.Configuration.MachineKeyValidation>列挙体です</xref:System.Web.Configuration.MachineKeyValidation>。 カスタム アルゴリズムが指定されて、`validationAlgorithm`属性を使用して、&quot;alg:&quot;プレフィックスのアルゴリズムの名前が続きます。 この形式を使用して、カスタム アルゴリズムを指定する場合、<xref:System.Web.Configuration.MachineKeySection.Validation%2A>プロパティに設定されている<xref:System.Web.Configuration.MachineKeyValidation>このプロパティが表示されている名前に設定し、&quot;alg:&quot;プレフィックス</xref:System.Web.Configuration.MachineKeyValidation></xref:System.Web.Configuration.MachineKeySection.Validation%2A>。       プログラムでこのプロパティを設定するには、によって定義されている定義済みのアルゴリズムのいずれかの値を使用して、<xref:System.Web.Configuration.MachineKeyValidation>列挙型、またはカスタム アルゴリズムの名前にこのプロパティを設定します</xref:System.Web.Configuration.MachineKeyValidation>。 カスタム アルゴリズムの名前にこのプロパティを設定する場合は、 <xref:System.Web.Configuration.MachineKeySection.Validation%2A> <xref:System.Web.Configuration.MachineKeyValidation>。</xref:System.Web.Configuration.MachineKeyValidation>プロパティ</xref:System.Web.Configuration.MachineKeySection.Validation%2A>を設定します。"
