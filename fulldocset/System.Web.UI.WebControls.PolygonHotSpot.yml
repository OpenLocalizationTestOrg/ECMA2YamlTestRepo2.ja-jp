  name: PolygonHotSpot
  nameWithType: PolygonHotSpot
  fullName: System.Web.UI.WebControls.PolygonHotSpot
  type: Class
  summary: "内のホット スポットの多角形の領域を定義、 <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref>コントロール。 このクラスは継承できません。"
  remarks: "このクラスで多角形のホット スポット領域を定義する、<xref:System.Web.UI.WebControls.ImageMap>コントロール</xref:System.Web.UI.WebControls.ImageMap>。 PolygonHotSpot は内のホット スポット領域を整形不規則を定義するには便利な<xref:System.Web.UI.WebControls.ImageMap>コントロール</xref:System.Web.UI.WebControls.ImageMap>。 たとえば、地理的マップ内の個々 の領域を定義するのに使用することができます。       PolygonHotSpot の領域を定義するのには、設定、 <xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A>PolygonHotSpot オブジェクトの各頂点の座標を指定する文字列へのプロパティ</xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A>。 多角形の頂点は、2 つの多角形のエッジが満たしている点です。       PolygonHotSpot オブジェクトがクリックされたときに、ページは、URL に移動、サーバーへのポストバックが生成されますか、何も行われません。 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>プロパティは、この動作を指定します</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>。 URL に移動するには、設定、<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>プロパティを`HotSpotMode.Navigate`、使用して、<xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>に移動する URL を指定するプロパティ</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A></xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>。 サーバーに投稿するには、設定、<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>プロパティを`HotSpotMode.PostBack`を使用して、 <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>PolygonHotSpot オブジェクトの名前を指定するプロパティ</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A></xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>。 この名前は、 <xref:System.Web.UI.WebControls.ImageMapEventArgs>、PolygonHotSpot がクリックされたときにイベント データ</xref:System.Web.UI.WebControls.ImageMapEventArgs>。 PolygonHotSpot オブジェクトの動作がないようにする場合は、設定、<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>プロパティを`HotSpotMode.Inactive`</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>。"
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains three PolygonHotSpot objects. Each PolygonHotSpot object represents a geographical region on the map. When the user clicks a PolygonHotSpot object, it posts back to the server and the type and name of the hot spot are displayed in a label.  \n  \n [!code-cs[PolygonHotSpot.Class1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_368_1.aspx)]\n [!code-vb[PolygonHotSpot.Class1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_368_1.aspx)]"
  syntax:
    content: 'public sealed class PolygonHotSpot : System.Web.UI.WebControls.HotSpot'
