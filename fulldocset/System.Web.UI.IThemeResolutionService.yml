  langs:
  - csharp
  name: IThemeResolutionService
  nameWithType: IThemeResolutionService
  fullName: System.Web.UI.IThemeResolutionService
  type: Interface
  summary: "開発者のセットの指定を使用してそのデザイナー ツールのインターフェイスを提供<xref href=&quot;System.Web.UI.ThemeProvider&quot;></xref>テーマを適用して、デザイン時環境でのコントロールへのスキンを制御するために使用できるオブジェクト。"
  remarks: "ページの開発者およびコントロールの作成者、IThemeResolutionService インターフェイスを使用することはしません。 IThemeResolutionService インターフェイスを提供するデザイナー ツールの開発者によって実装<xref:System.Web.UI.SkinBuilder>デザイン環境でのビルダーを制御します</xref:System.Web.UI.SkinBuilder>。       IThemeResolutionService は&1; つまたは複数のコンテナー<xref:System.Web.UI.ThemeProvider>さらに指定されたオブジェクトを<xref:System.Web.UI.SkinBuilder>テーマを適用して、デザイナーで作成されるときにコントロール スキンを制御するオブジェクト</xref:System.Web.UI.SkinBuilder></xref:System.Web.UI.ThemeProvider>。 IThemeResolutionService クラスのインスタンスからアクセスできる、指定された<xref:System.Web.UI.ControlBuilder>インスタンスを使用してその<xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName></xref:System.Web.UI.ControlBuilder>。"
  syntax:
    content: public interface IThemeResolutionService
  implements: []
  platform:
  - net462
