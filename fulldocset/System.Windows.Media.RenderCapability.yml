      description: "ピクセル シェーダーのマイナー バージョン。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ピクセル シェーダーは、現在のシステム上のソフトウェアで表示する場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Windows.Media.RenderCapability.IsPixelShaderVersionSupportedInSoftware*
  exceptions: []
  platform:
  - net462
