- uid: System.Windows.Media.RenderCapability.MaxPixelShaderInstructionSlots(System.Int16,System.Int16)
  id: MaxPixelShaderInstructionSlots(System.Int16,System.Int16)
  parent: System.Windows.Media.RenderCapability
  langs:
  - csharp
  name: MaxPixelShaderInstructionSlots(Int16,Int16)
  nameWithType: RenderCapability.MaxPixelShaderInstructionSlots(Int16,Int16)
  fullName: System.Windows.Media.RenderCapability.MaxPixelShaderInstructionSlots(Int16,Int16)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "指定したピクセル シェーダーのバージョンでサポートされている命令スロットの最大数を取得します。"
  remarks: "ピクセル シェーダー 3.0 でサポートされている命令のスロットの数が異なりますが、512 以上では常にします。       Pixel Shader 2.0 と 3.0 のみがサポートされます。"
  syntax:
    content: public static int MaxPixelShaderInstructionSlots (short majorVersionRequested, short minorVersionRequested);
    parameters:
    - id: majorVersionRequested
      type: System.Int16
      description: "ピクセル シェーダーのメジャー バージョン。"
    - id: minorVersionRequested
      type: System.Int16
      description: "ピクセル シェーダーのマイナー バージョン。"
    return:
      type: System.Int32
      description: "Pixel Shader 2.0、ピクセル シェーダーの 3.0 用には、512 以上の 96 またはピクセル シェーダーの他の任意のバージョンの場合は 0 です。"
  overload: System.Windows.Media.RenderCapability.MaxPixelShaderInstructionSlots*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.RenderCapability.Tier
  id: Tier
  parent: System.Windows.Media.RenderCapability
  langs:
  - csharp
  name: Tier
  nameWithType: RenderCapability.Tier
  fullName: System.Windows.Media.RenderCapability.Tier
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "現在のスレッドの描画層を示す値を取得します。"
  remarks: "> [!NOTE]>、.NET Framework 4 以降、描画層 1 が再定義されましたのみをサポートするグラフィックス ハードウェアを搭載する[!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)]9.0 以上です。 サポートするグラフィックス ハードウェア[!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)]7 または 8 がレンダリング階層 0 として定義されました。       戻り値は&3; つの値のいずれかの: |戻り値 |描画層 |ノート |  |------------------|--------------------|-----------|  |&0;x00000000 |&0; |デバイス上のアプリケーションはハードウェアのグラフィックス アクセラレータは有効ではありません。 すべてのグラフィックス機能は、ソフトウェア アクセラレータを使用します。 [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)]バージョン レベルがバージョン 9.0 未満です |。  | 0x00010000 | 1 |グラフィックス機能のほとんど[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]必要なシステム リソースが使用できず、終了されていない場合に、ハードウェア アクセラレータを使用します。 これに対応する[!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)]9.0 以上であるバージョンです |。  | 0x00020000 | 2 |グラフィックス機能のほとんど[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]提供、必要なシステム リソースが枯渇していない場合に、ハードウェア アクセラレータを使用します。 これに対応する[!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)]9.0 以上であるバージョンです |。      次の表はグラフィックスの違いの描画層 1 と第 2 層のレンダリングのハードウェア要件を示しています: |機能 |階層 1 |階層 2 |  |-------------|------------|------------|  |[!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)]バージョン |9.0 以上にする必要があります |。9.0 以上にする必要があります |。  |ビデオ RAM |60 MB 以上にする必要があります |。120 MB 以上にする必要があります |。  |ピクセル シェーダー |バージョン 2.0 以上のレベルである必要があります |。バージョン 2.0 以上のレベルである必要があります |。  |頂点シェーダー |要件がありません |。バージョン 2.0 以上のレベルである必要があります |。  |マルチ テクスチャ ユニット |要件がありません |。ユニットの数には、4 以上が必要があります |。      描画層の定義の詳細については、次を参照してください。[グラフィックスの描画層](~/add/includes/ajax-current-ext-md.md)です。       現在のスレッドに関連付けられていない場合<xref:System.Windows.Threading.Dispatcher>オブジェクトのいずれかが自動的に作成します</xref:System.Windows.Threading.Dispatcher>。"
  example:
  - "The following example shows how to return the rendering tier for the current thread.  \n  \n [!code-cs[RenderOptions#RenderCapability1](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#rendercapability1)]\n [!code-vb[RenderOptions#RenderCapability1](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#rendercapability1)]"
  syntax:
    content: public static int Tier { get; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>値が上位ワードが、現在のスレッドの描画層に対応しています</xref:System.Int32>。"
  overload: System.Windows.Media.RenderCapability.Tier*
  exceptions: []
  platform:
  - net462
