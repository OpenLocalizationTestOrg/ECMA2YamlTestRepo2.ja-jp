  name: RenderCapability
  nameWithType: RenderCapability
  fullName: System.Windows.Media.RenderCapability
  type: Class
  summary: "により、[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]のそれに関連付けられた現在の描画層でクエリをアプリケーション<xref href=&quot;System.Windows.Threading.Dispatcher&quot;></xref>オブジェクトと変更の通知の登録をします。"
  remarks: "描画層のグラフィックス ハードウェア機能および実行しているデバイスのパフォーマンス レベルを定義する、[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]アプリケーションです。 次の描画層のレベルに最も影響のグラフィックス ハードウェアの機能は:-ビデオ RAM: のグラフィックス ハードウェアのビデオ メモリ量は、合成グラフィックスのために使用するバッファーの数とサイズを決定します。      ピクセル シェーダー: ピクセル シェーダーは、グラフィックス ピクセル単位で効果を計算する関数を処理します。 表示されている画像の解像度に応じて、数百万のピクセル表示フレームごとに処理する必要がある可能性があります。      頂点シェーダー: 頂点シェーダーは、グラフィックス処理オブジェクトの頂点のデータの数学的な操作を実行する関数です。      -マルチ テクスチャのサポート: マルチ テクスチャのサポートは、3 D グラフィックス オブジェクトの描画操作中に 2 つ以上の別個のテクスチャを適用する機能を指します。 マルチ テクスチャのサポートの度合いは、グラフィックス ハードウェアのマルチ テクスチャのユニットの数によって決定されます。       ピクセル シェーダー、頂点シェーダーとマルチ テクスチャ機能の定義に使用特定[!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)]さらに、さまざまな表示の層の定義に使用されるバージョン レベル[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]です。 フルの描画層の説明を表示するには、次を参照してください。[グラフィックスの描画層](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public static class RenderCapability
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Windows.Media.RenderCapability.IsPixelShaderVersionSupported(System.Int16,System.Int16)
  id: IsPixelShaderVersionSupported(System.Int16,System.Int16)
  parent: System.Windows.Media.RenderCapability
  langs:
  - csharp
  name: IsPixelShaderVersionSupported(Int16,Int16)
  nameWithType: RenderCapability.IsPixelShaderVersionSupported(Int16,Int16)
  fullName: System.Windows.Media.RenderCapability.IsPixelShaderVersionSupported(Int16,Int16)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "指定したピクセル シェーダーのバージョンがサポートされているかどうかを示す値を取得します。"
  remarks: "IsPixelShaderVersionSupported メソッドを返します`true`場合とピクセル シェーダーのバージョンが、WPF の現在のバージョンでサポートされている場合、<xref:System.Windows.Media.Effects.Effect>指定したメジャー/マイナー バージョンを使用して GPU で実行できます</xref:System.Windows.Media.Effects.Effect>。"
  syntax:
    content: public static bool IsPixelShaderVersionSupported (short majorVersionRequested, short minorVersionRequested);
    parameters:
    - id: majorVersionRequested
      type: System.Int16
      description: "ピクセル シェーダーのメジャー バージョン。"
    - id: minorVersionRequested
      type: System.Int16
      description: "ピクセル シェーダーのマイナー バージョン。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>WPF での現在のバージョンでピクセル シェーダーのバージョンがサポートされている場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Windows.Media.RenderCapability.IsPixelShaderVersionSupported*
  exceptions: []
  platform:
  - net462
