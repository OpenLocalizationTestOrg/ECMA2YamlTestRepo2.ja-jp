  summary: "送信要求 (RTS) ハードウェアのフロー制御が使用されます。 RTS では、データが伝送に使用できることを通知します。 RTS 行に設定する場合は、入力バッファーがいっぱいになると、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 RTS 行に設定されます<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>さらにスペースが入力バッファーで使用できるになります。"
