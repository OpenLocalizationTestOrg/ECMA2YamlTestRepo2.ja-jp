  summary: "XON XOFF/ソフトウェア制御のプロトコルが使用されます。 XOFF コントロールは、データの送信を停止に送信されます。 XON コントロールは、転送を再開する送信されます。 これらのソフトウェア コントロールでは、要求を送信 (RTS) の代わりに使用し、送信 (cts:) にハードウェアのコントロールをクリアします。"
  syntax:
