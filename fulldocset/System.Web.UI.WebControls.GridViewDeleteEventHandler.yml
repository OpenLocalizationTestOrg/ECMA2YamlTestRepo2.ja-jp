  remarks: "<xref:System.Web.UI.WebControls.GridView>制御を発生させます、<xref:System.Web.UI.WebControls.GridView.RowDeleting>イベントと削除 ボタン (ボタンをその`CommandName`プロパティが&quot;Delete&quot;に設定) をクリックすると、その前に、<xref:System.Web.UI.WebControls.GridView>コントロールには、レコードが削除されます</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView.RowDeleting></xref:System.Web.UI.WebControls.GridView>。 これにより、このイベントが発生するたびに、削除操作の取り消しなどのカスタムのルーチンを実行するイベント処理メソッドを提供できます。       GridViewDeleteEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
  example:
