  summary: "コントラクトが必要ですか、サポートする信頼できるセッションのサポートを示すために使用できる値を指定します。"
  remarks: "SessionMode の列挙を使用して、<xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>プロパティを必要と、許可、またはに接続するか、サービス コントラクトをサポートするエンドポイント間でセッションを使用するバインディングを禁止します</xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>。 セッションは、一連の&2; つまたは複数のエンドポイント間で交換されるメッセージを関連付ける方法です。 セッションの詳細については、次を参照してください。[セッションを使用した](~/add/includes/ajax-current-ext-md.md)です。       サービスは、セッションをサポートする場合、ことができますし、使用する、<xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName>プロパティをサービス コントラクトの実装のインスタンスとチャネル セッションの間のリレーションシップを指定します</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName>。       たとえば場合、<xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A>許可済みに設定されてと<xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName>プロパティに設定されている<xref:System.ServiceModel.InstanceContextMode?displayProperty=fullName>、クライアントが同一のサービス オブジェクトを繰り返し呼び出すを信頼できるセッションをサポートするバインディングを使用できます</xref:System.ServiceModel.InstanceContextMode?displayProperty=fullName></xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName></xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A>。       コントラクトの SessionMode 列挙型の間のやり取りがあるため、アプリケーション モデルを使用するチャネル レベルの概念は、セッションは、および<xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName>チャネルと特定のサービス オブジェクト間の関連付けを制御するプロパティ</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName>。       次の表に、信頼できるセッションをサポートするか、指定されたサービスの組み合わせの値の信頼できるセッションをサポートしていない受信チャネルの結果、<xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>プロパティおよび<xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName>プロパティ</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName></xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>。      |InstanceContextMode 値 |必要な |許可されている |NotAllowed |  |-------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------|  |PerCall |-セッションフル チャネルでの動作: セッションと<xref:System.ServiceModel.InstanceContext?displayProperty=fullName>呼び出しごとにします</xref:System.ServiceModel.InstanceContext?displayProperty=fullName>。<br />のセッションレス チャネルで動作: 例外がスローされます |。のセッションフル チャネルで動作: セッションと<xref:System.ServiceModel.InstanceContext?displayProperty=fullName>呼び出しごとにします</xref:System.ServiceModel.InstanceContext?displayProperty=fullName>。<br />のセッションレス チャネルで動作: 呼び出しごとに、 <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>|。のセッションフル チャネルで動作: 例外がスローされます</xref:System.ServiceModel.InstanceContext?displayProperty=fullName>。<br />のセッションレス チャネルで動作: 呼び出しごとに、 <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>|。  |PerSession |-セッションフル チャネルでの動作: セッションと<xref:System.ServiceModel.InstanceContext?displayProperty=fullName>チャネルごと</xref:System.ServiceModel.InstanceContext?displayProperty=fullName></xref:System.ServiceModel.InstanceContext?displayProperty=fullName>。<br />のセッションレス チャネルで動作: 例外がスローされます |。のセッションフル チャネルで動作: セッションと<xref:System.ServiceModel.InstanceContext?displayProperty=fullName>チャネルごと</xref:System.ServiceModel.InstanceContext?displayProperty=fullName>。<br />のセッションレス チャネルで動作: 呼び出しごとに、 <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>|。のセッションフル チャネルで動作: 例外がスローされます</xref:System.ServiceModel.InstanceContext?displayProperty=fullName>。<br />のセッションレス チャネルで動作: 呼び出しごとに、 <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>|。  |1 つ |-セッションフル チャネルでの動作:&1; つのセッションと&1; つ<xref:System.ServiceModel.InstanceContext?displayProperty=fullName>すべての呼び出し</xref:System.ServiceModel.InstanceContext?displayProperty=fullName></xref:System.ServiceModel.InstanceContext?displayProperty=fullName>。<br />のセッションレス チャネルで動作: 例外がスローされます |。のセッションフル チャネルで動作: セッションと<xref:System.ServiceModel.InstanceContext?displayProperty=fullName>各作成したシングルトンまたはユーザー指定のシングルトン</xref:System.ServiceModel.InstanceContext?displayProperty=fullName>。<br />のセッションレス チャネルで動作: 各作成したシングルトンまたはユーザー指定のシングルトン、 <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>|。のセッションフル チャネルで動作: 例外がスローされます</xref:System.ServiceModel.InstanceContext?displayProperty=fullName>。<br />のセッションレス チャネルで動作:<xref:System.ServiceModel.InstanceContext?displayProperty=fullName>各作成したシングルトンまたはユーザー指定のシングルトン |</xref:System.ServiceModel.InstanceContext?displayProperty=fullName> 。"
