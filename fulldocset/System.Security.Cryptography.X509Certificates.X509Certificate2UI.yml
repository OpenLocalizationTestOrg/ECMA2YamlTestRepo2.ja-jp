  remarks: "ユーザーがダイアログ ボックスを使用して X.509 証明書を手動で選択を必要とする場合は、SelectFromCollection メソッドを使用します。 ユーザーとの対話が不要な場合を使用して、<xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A?displayProperty=fullName>メソッド</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A?displayProperty=fullName>。"
