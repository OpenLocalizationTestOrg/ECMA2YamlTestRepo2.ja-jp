      type: System.Security.Cryptography.X509Certificates.X509Certificate2Collection
      description: "選択する X.509 証明書のコレクション。"
    - id: title
      type: System.String
      description: "ダイアログ ボックスのタイトルです。"
    - id: message
      type: System.String
      description: "使用して、ユーザーの説明メッセージ。  ダイアログ ボックスで、メッセージが表示されます。"
