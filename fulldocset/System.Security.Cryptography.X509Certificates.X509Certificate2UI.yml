      description: "<xref href=&quot;System.Security.Cryptography.X509Certificates.X509Certificate2Collection&quot;> </xref>選択した証明書または証明書を含むオブジェクトです。"
  overload: System.Security.Cryptography.X509Certificates.X509Certificate2UI.SelectFromCollection*
  exceptions:
