  type: Delegate
  summary: "プロバイダーから行のデータを取得するときに呼び出すメソッドを参照します。"
  remarks: "Web パーツ コントロールを実装すると、<xref:System.Web.UI.WebControls.WebParts.IWebPartRow>インターフェイスし、接続またはトランスフォーマーの Web パーツ接続のプロバイダーは、プロバイダーから行のデータを取得する必要がありますとして機能するためです</xref:System.Web.UI.WebControls.WebParts.IWebPartRow>。 RowCallback デリゲートでは、プロバイダーのデータを取得するために呼び出すメソッドを表します。       <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>メソッドに RowCallback デリゲートのパラメーターが含まれています</xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>。 <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>でメソッドが使用される、<xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>クラスおよび<xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>変換用の行のデータを取得するクラス</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer></xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer></xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>。"
  syntax:
    content: public delegate void RowCallback(object rowData);
