  fullName: System.Runtime.Remoting.Messaging.MethodCall
  type: Class
  summary: "実装して、 <xref href=&quot;System.Runtime.Remoting.Messaging.IMethodCallMessage&quot;> </xref>リモート オブジェクトに対するメソッド呼び出しとして機能する要求メッセージを作成するインターフェイスです。"
  remarks: "MethodCall クラスは、.NET Framework のリモート処理インフラストラクチャによって使用されます。 MethodCall クラスのインスタンスを直接作成する必要はありません。代わりに、使用、<xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>インターフェイス</xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>。       MethodCall には、メッセージ シンク間で渡されるデータ リモート処理にはが含まれています。 リモート クライアントは、サーバーに MethodCall メッセージを送信します。"
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class MethodCall : System.Runtime.Remoting.Messaging.IMethodCallMessage, System.Runtime.Serialization.ISerializable
