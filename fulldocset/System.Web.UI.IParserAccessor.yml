  name: IParserAccessor
  nameWithType: IParserAccessor
  fullName: System.Web.UI.IParserAccessor
  type: Interface
  summary: "ASP.NET サーバー コントロールは、HTML または XML のいずれかの要素が解析される際に識別するために実装する必要がありますメソッドを定義します。"
  remarks: "要素が解析されると、このインターフェイスを実装する、サーバー コントロールの子コントロールとして認識されます。 これらの要素は、オブジェクトに変換されます。 このインターフェイスを実装するときに作成するコントロールは、要素が解析されたことが通知されましたが&1; 回にどのような処理が行われますを定義します。       <xref:System.Web.UI.Control>クラスは、このインターフェイスを実装して、そのクラスを拡張し、その実装をオーバーライドしやすく、<xref:System.Web.UI.IParserAccessor.AddParsedSubObject%2A>にこのインターフェイスを自分で実装よりもメソッド</xref:System.Web.UI.IParserAccessor.AddParsedSubObject%2A></xref:System.Web.UI.Control>。"
  syntax:
    content: public interface IParserAccessor
