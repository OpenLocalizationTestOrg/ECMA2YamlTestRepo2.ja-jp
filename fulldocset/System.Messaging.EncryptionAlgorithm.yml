  type: Enum
  summary: "プライベート メッセージのメッセージ本文を暗号化するために使用する暗号化アルゴリズムを指定します。"
  remarks: "暗号モードは、データを暗号化するメソッドを定義します。 ストリーム暗号モードは、一度に&1; ビットのデータをエンコードします。 ブロック暗号モードは、一度に&1; ブロックずつデータをエンコードします。 実行ストリーム暗号よりも速度が遅い、傾向がありますが、ブロック暗号は安全です。 次の表では、各 EncryptionAlgorithm の値の暗号モードについて説明します。      |暗号化 |暗号モード |  |----------------|-----------------|  |RC2 |&64; ビット ブロック |  |RC4 |ストリーム |      メッセージ キュー メッセージ オブジェクトのプロパティは、最終的には、オペレーティング システムの暗号化レベルへのアクセスを提供します。"
  syntax:
    content: public enum EncryptionAlgorithm
