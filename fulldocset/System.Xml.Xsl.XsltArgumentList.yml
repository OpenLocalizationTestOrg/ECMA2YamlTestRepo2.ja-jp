  name: XsltArgumentList
  nameWithType: XsltArgumentList
  fullName: System.Xml.Xsl.XsltArgumentList
  type: Class
  summary: "XSLT パラメーターまたは拡張オブジェクトのいずれかである引数の変数の数が含まれています。"
  remarks: "このクラスは使用、<xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>メソッド</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>。 パラメーターと拡張オブジェクトをスタイル シート内から呼び出すことができます。       XsltArgumentList には、パラメーターとオブジェクトを追加して、関連付けられている名前空間の修飾名と名前空間 URI、それぞれします。       などを使用して、埋め込みスクリプトではなく、オブジェクトを渡すことの利点は、次のとおり`<msxsl:script>`:-より効果的にカプセル化および再利用のクラスを提供します。      -スタイル シートを小さくより簡単に保持することを許可します。      -サポートするノード フラグメントを渡す (を通じて、 <xref:System.Xml.XPath.XPathNavigator>) スタイル シート</xref:System.Xml.XPath.XPathNavigator>。       XsltArgumentList の使用に関する詳細については、次を参照してください。 [XSLT 拡張オブジェクト](~/add/includes/ajax-current-ext-md.md)と[XSLT パラメーター](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public class XsltArgumentList
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
