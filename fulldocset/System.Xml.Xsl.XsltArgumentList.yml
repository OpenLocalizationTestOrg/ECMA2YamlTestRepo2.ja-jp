- uid: System.Xml.Xsl.XsltArgumentList.AddExtensionObject(System.String,System.Object)
  id: AddExtensionObject(System.String,System.Object)
  parent: System.Xml.Xsl.XsltArgumentList
  langs:
  - csharp
  name: AddExtensionObject(String,Object)
  nameWithType: XsltArgumentList.AddExtensionObject(String,Object)
  fullName: System.Xml.Xsl.XsltArgumentList.AddExtensionObject(String,Object)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "新しいオブジェクトを追加、 <xref href=&quot;System.Xml.Xsl.XsltArgumentList&quot;> </xref>名前空間 URI に関連付けます。"
  remarks: "`params`キーワードで渡されるパラメーターの数に制限できますが、現在サポートされていません。 XSLT スタイル シートで定義されているメソッドを利用する、`params`キーワードが正しく機能しません。 詳細については、次を参照してください。 [params](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "In the following example, the style sheet uses an XSLT extension object to convert the book price.  \n  \n [!code-vb[XsltArgumentList.AddExtensionObject#1](~/add/codesnippet/visualbasic/207575d1-290f-43a6-bf00-_1.vb)]\n [!code-cs[XsltArgumentList.AddExtensionObject#1](~/add/codesnippet/csharp/207575d1-290f-43a6-bf00-_1.cs)]  \n  \n The example uses the following data files as input.  \n  \n `books.xml`  \n  \n [!code-xml[XsltArgumentList.AddExtensionObject#2](~/add/codesnippet/xml/207575d1-290f-43a6-bf00-_2.xml)]  \n  \n `prices.xsl`  \n  \n [!code-xml[XsltArgumentList.AddExtensionObject#3](~/add/codesnippet/xml/207575d1-290f-43a6-bf00-_3.xsl)]"
  syntax:
    content: public void AddExtensionObject (string namespaceUri, object extension);
    parameters:
    - id: namespaceUri
      type: System.String
      description: "名前空間は、オブジェクトに関連付ける URI であります。 既定の名前空間を使用するには、空の文字列を指定します。"
    - id: extension
      type: System.Object
      description: "一覧に追加するオブジェクト。"
  overload: System.Xml.Xsl.XsltArgumentList.AddExtensionObject*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> namespaceUri </code>か<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>または http://www.w3.org/1999/XSL/Transform、 <code> namespaceUri </code>既に関連付けられている拡張オブジェクト。"
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "呼び出し元には、このメソッドを呼び出すための十分なアクセス許可がありません。"
  platform:
  - net462
- uid: System.Xml.Xsl.XsltArgumentList.AddParam(System.String,System.String,System.Object)
  id: AddParam(System.String,System.String,System.Object)
  parent: System.Xml.Xsl.XsltArgumentList
  langs:
  - csharp
  name: AddParam(String,String,Object)
  nameWithType: XsltArgumentList.AddParam(String,String,Object)
  fullName: System.Xml.Xsl.XsltArgumentList.AddParam(String,String,Object)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "パラメーターを追加、 <xref href=&quot;System.Xml.Xsl.XsltArgumentList&quot;> </xref>名前空間の修飾名に関連付けます。"
  remarks: "`parameter` W3C 型に対応する必要があります。 次の表に、W3C 型、XPath、または XSLT、および corresponding.NET クラスです。      |W3C 型 |Equivalent.NET クラス (型) |  |--------------|-----------------------------------|  |`String` (XPath) |<xref:System.String>|  |`Boolean` (XPath) |<xref:System.Boolean>|  |`Number` (XPath) |<xref:System.Double>|  |`Result Tree Fragment` (XSLT)|<xref:System.Xml.XPath.XPathNavigator>|  |`Node Set` (XPath)|<xref:System.Xml.XPath.XPathNodeIterator></xref:System.Xml.XPath.XPathNodeIterator></xref:System.Xml.XPath.XPathNavigator></xref:System.Double></xref:System.Boolean></xref:System.String><br /><br /> `XPathNavigator[]`|  |`Node`* (XPath)|<xref:System.Xml.XPath.XPathNavigator>|      *これは&1; つのノードを含むノード セットに相当します</xref:System.Xml.XPath.XPathNavigator>。       スタイル シート内で呼び出されているパラメーター オブジェクトが、上記のいずれかでない場合、次の規則に従って変換されます-CLR 数値型は<xref:System.Double>。</xref:System.Double>に変換。      <xref:System.DateTime>種類が<xref:System.String>.</xref:System.String>に変換</xref:System.DateTime>-      <xref:System.Xml.XPath.IXPathNavigable>型は<xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>に変換</xref:System.Xml.XPath.IXPathNavigable> `XPathNavigator[]`<xref:System.Xml.XPath.XPathNodeIterator>。</xref:System.Xml.XPath.XPathNodeIterator>に変換されます。       その他のすべての型は、エラーをスローします。"
  example:
  - "The following example uses the AddParam method to create a parameter representing the current date and time.  \n  \n [!code-vb[XsltArgumentList.AddParam#1](~/add/codesnippet/visualbasic/8ec8daf9-d9bd-4ab5-82ff-_1.vb)]\n [!code-cs[XsltArgumentList.AddParam#1](~/add/codesnippet/csharp/8ec8daf9-d9bd-4ab5-82ff-_1.cs)]  \n  \n The example uses the following two data files as input.  \n  \n `order.xml`  \n  \n [!code-xml[XsltArgumentList.AddParam#2](~/add/codesnippet/xml/8ec8daf9-d9bd-4ab5-82ff-_2.xml)]  \n  \n `order.xsl`  \n  \n [!code-xml[XsltArgumentList.AddParam#3](~/add/codesnippet/xml/8ec8daf9-d9bd-4ab5-82ff-_3.xsl)]"
  syntax:
    content: public void AddParam (string name, string namespaceUri, object parameter);
    parameters:
    - id: name
      type: System.String
      description: "パラメーターに関連付ける名前。"
    - id: namespaceUri
      type: System.String
      description: "名前空間は、パラメーターに関連付ける URI であります。 既定の名前空間を使用するには、空の文字列を指定します。"
    - id: parameter
      type: System.Object
      description: "パラメーターの値または一覧に追加するオブジェクト。"
  overload: System.Xml.Xsl.XsltArgumentList.AddParam*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> namespaceUri </code>か<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>または http://www.w3.org/1999/XSL/Transform です。       <code> name </code> W3C XML 仕様に従って有効な名前ではありません。       <code> namespaceUri </code>既に関連付けられているパラメーターがあります。"
  platform:
  - net462
