- uid: System.Web.UI.WebControls.CompareValidator.Operator
  id: Operator
  parent: System.Web.UI.WebControls.CompareValidator
  langs:
  - csharp
  name: Operator
  nameWithType: CompareValidator.Operator
  fullName: System.Web.UI.WebControls.CompareValidator.Operator
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得またはを実行する比較演算を設定します。"
  remarks: "演算子のプロパティを使用すると、実行するのに比較演算を指定できます。 次の表は、可能な比較操作を示しています。      |操作 |説明 |  |---------------|-----------------|  |`Equal`|検証する入力コントロールと、他のコントロールの値または定数値間の等値比較します |。  |`NotEqual`|検証する入力コントロールと、他のコントロールの値または定数値の間での非等値を比較します |。  |`GreaterThan`|検証する入力コントロールと、他のコントロールの値または定数値の間でよりも大きい値を比較します |。  |`GreaterThanEqual`|以上を検証する入力コントロールと、他のコントロールの値または定数値の間の比較できます |。  |`LessThan`|検証する入力コントロールと、他のコントロールの値または定数値の間でより小さいを比較します |。  |`LessThanEqual`|小さいか等しいを検証する入力コントロールと、他のコントロールの値または定数値の間の比較できます |。  |`DataTypeCheck`|検証対象の入力コントロールに入力した値とで指定されたデータ型のデータ型の比較、<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>。 値は、指定したデータ型に変換できない場合、検証が失敗します。 **注:** <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A><xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>プロパティは、この演算子を使用すると無視されます |。      テーマまたはスタイル シート テーマによってこのプロパティを設定することはできません</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A></xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>。 詳細については、次を参照してください<xref:System.Web.UI.ThemeableAttribute>と[ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute> 。"
  example:
  - "The following code example demonstrates how to use the Operator property to specify the comparison operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_641_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_641_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: "1 つ、 <xref href=&quot;System.Web.UI.WebControls.ValidationCompareOperator&quot;> </xref>値。 既定値は<xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.WebControls.CompareValidator.Operator*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定された比較演算子は、のいずれかではありません、 <xref href=&quot;System.Web.UI.WebControls.ValidationCompareOperator&quot;> </xref>値。"
  platform:
  - net462
- uid: System.Web.UI.WebControls.CompareValidator.ValueToCompare
  id: ValueToCompare
  parent: System.Web.UI.WebControls.CompareValidator
  langs:
