  name: ValueToCompare
  nameWithType: CompareValidator.ValueToCompare
  fullName: System.Web.UI.WebControls.CompareValidator.ValueToCompare
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得または検証する入力コントロールにユーザーが入力した値と比較する定数値を設定します。"
  remarks: "ValueToCompare プロパティを使用すると、検証対象の入力コントロールにユーザーが入力した値と比較するのに定数値を指定できます。 このプロパティで指定された定数値がで指定されたデータ型に変換に失敗した場合、<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>プロパティ、例外がスローされます</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>。      > [!NOTE] > 両方を設定しないでください、<xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>と同時に ValueToCompare プロパティ</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>。 入力コントロールを別の入力コントロール、または定数値の値を比較することができますか。 両方のプロパティが設定されている場合、<xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>プロパティが優先されます</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>。       テーマまたはスタイル シート テーマによっては、このプロパティを設定できません。 詳細については、次を参照してください<xref:System.Web.UI.ThemeableAttribute>と[ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute> 。"
  example:
  - "The following code example demonstrates how to use the ValueToCompare property to compare the value entered by the user in a <xref:System.Web.UI.WebControls.TextBox> control with a constant value.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator.ValueToCompare Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_36_1.aspx)]\n [!code-vb[Classic CompareValidator.ValueToCompare Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_36_1.aspx)]"
  syntax:
    content: public string ValueToCompare { get; set; }
    return:
      type: System.String
      description: "検証対象の入力コントロールにユーザーが入力した値と比較する定数値。 既定値は&lt;xref:System.String?displayProperty=fullName&gt;です。"
  overload: System.Web.UI.WebControls.CompareValidator.ValueToCompare*
  exceptions: []
  platform:
  - net462
