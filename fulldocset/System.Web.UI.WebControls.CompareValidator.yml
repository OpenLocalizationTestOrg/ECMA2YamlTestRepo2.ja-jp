  fullName: System.Web.UI.WebControls.CompareValidator
  type: Class
  summary: "別の入力コントロールに入力した値または定数値を持つ、入力コントロールにユーザーが入力した値を比較します。"
  remarks: "CompareValidator コントロールなどの入力コントロール、ユーザーが入力した値と比較を使用して、<xref:System.Web.UI.WebControls.TextBox>コントロールを別の入力コントロールまたは定数値に入力した値を使用します</xref:System.Web.UI.WebControls.TextBox>。 入力コントロールの値で指定された条件に一致する場合、CompareValidator コントロールが検証に合格、 <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>、 <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>、や<xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>プロパティ</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A></xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A></xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>。       入力コントロールに入力された値で指定されたデータ型に変換できるかどうかを示すために、CompareValidator コントロールを使用することも、<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>。       設定して検証する入力コントロールの指定、<xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>プロパティ</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>。 別の入力コントロールの特定の入力コントロールを比較する場合は、設定、<xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>プロパティと比較するコントロールを指定します</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>。      > [!NOTE] > で指定された入力コントロールに値が入力された場合、<xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>プロパティで指定されたデータ型に変換できない、<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>プロパティがで指定された入力コントロールに入力された値、<xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>プロパティを変換できる、検証する入力コントロールが有効と見なされます</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A></xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>。 そのため、配置することがも、CompareValidator または<xref:System.Web.UI.WebControls.RangeValidator>で指定された入力コントロール上のコントロール、<xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>プロパティ</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A></xref:System.Web.UI.WebControls.RangeValidator>。       別の入力コントロールに入力コントロールの値を比較すると、代わりに、定数値に入力コントロールの値を比較できます。 指定の定数と比較する値を設定して、<xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>プロパティ</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>。      > [!NOTE] > によって値が指定されている場合、<xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>プロパティで指定されたデータ型に変換できない、<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>プロパティ、例外がスローされます</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>。 プログラムを割り当てる前に、値のデータ型を確認してください、<xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>プロパティ</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>。      > [!NOTE] > 両方を設定しないでください、<xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>と<xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>同時プロパティ</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A></xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>。 入力コントロールを別の入力コントロール、または定数値の値を比較することができますか。 両方のプロパティが設定されている場合、<xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>プロパティが優先されます</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>。       使用して、<xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>プロパティより大きいを実行するために、同じ比較の種類を指定します</xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>。 設定した場合、<xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>プロパティを`ValidationCompareOperator.DataTypeCheck`、CompareValidator コントロールは無視されます、<xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>と<xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>プロパティで指定されたデータ型への入力コントロールに入力した値を変換できるかどうかを示すだけと、<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A></xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A></xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>。       <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>プロパティの使用を両方の比較値のデータ型を指定します</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>。 両方の値は、比較操作が実行される前に自動的にこのデータ型に変換されます。      > [!IMPORTANT] > ときに、<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>プロパティに設定されている<xref:System.Web.UI.WebControls.ValidationDataType>と現在のカレンダーの種類はグレゴリオ暦以外、バリデーターにはサーバー側の検証のみを実行します</xref:System.Web.UI.WebControls.ValidationDataType></xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>。 検証コントロールのクライアント スクリプトには、構成のグレゴリオ暦カレンダーのみがサポートしています。       次の表は、比較できるさまざまなデータ型を一覧表示します。      |データの種類 |説明 |  |---------------|-----------------|  |`String`|文字列データ型です |。  |`Integer`|32 ビット符号付き整数データ型です |。  |`Double`|倍精度浮動小数点数値データ型です |。  |`Date`|Date データ型です |。  |`Currency`|Decimal データ型。 通貨記号を含めることはできません |。     > [!NOTE] > 入力コントロールが空のかどうか、検証関数は呼び出されません、検証は成功します。 使用して、<xref:System.Web.UI.WebControls.RequiredFieldValidator>コントロールをユーザーの入力コントロールにデータを入力する必要があります</xref:System.Web.UI.WebControls.RequiredFieldValidator>。      > [!NOTE] > 内 CompareValidator コントロールを使用すると、<xref:System.Web.UI.UpdatePanel>制御、検証コントロールと関連付けられているコントロールが同じパネルであるかどうかを確認します</xref:System.Web.UI.UpdatePanel>。 使用しての詳細については、<xref:System.Web.UI.UpdatePanel>部分ページ更新プログラムの制御を参照してください[部分ページ レンダリング概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Web.UI.UpdatePanel>。       検証コントロールの詳細については、 <xref:System.Web.UI.WebControls.BaseValidator>。</xref:System.Web.UI.WebControls.BaseValidator>を参照してください。      ## ユーザー補助の標準に準拠するマークアップを生成するように、このコントロールを構成する方法に関するユーザー補助機能の情報を参照してください[Visual Studio と ASP.NET のユーザー補助機能](~/add/includes/ajax-current-ext-md.md)と[ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to use a CompareValidator control to compare the values in two <xref:System.Web.UI.WebControls.TextBox> controls.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_165_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_165_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:CompareValidator runat="server" ErrorMessage="CompareValidator"></{0}:CompareValidator>")]

      public class CompareValidator : System.Web.UI.WebControls.BaseCompareValidator
