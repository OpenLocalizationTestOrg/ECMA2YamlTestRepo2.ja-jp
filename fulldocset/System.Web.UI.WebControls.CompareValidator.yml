- uid: System.Web.UI.WebControls.CompareValidator.ControlToCompare
  id: ControlToCompare
  parent: System.Web.UI.WebControls.CompareValidator
  langs:
  - csharp
  name: ControlToCompare
  nameWithType: CompareValidator.ControlToCompare
  fullName: System.Web.UI.WebControls.CompareValidator.ControlToCompare
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得または検証する入力コントロールと比較する入力コントロールを設定します。"
  remarks: "ControlToCompare プロパティなど、入力コントロールの指定を使用して、<xref:System.Web.UI.WebControls.TextBox>コントロールを検証する入力コントロールと比較する</xref:System.Web.UI.WebControls.TextBox>。 このプロパティで指定された入力コントロールがページ上のコントロールでない場合は、例外がスローされます。      > [!NOTE] > 両方、ControlToCompare を設定しないと<xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>同時プロパティ</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>。 入力コントロールを別の入力コントロール、または定数値の値を比較することができますか。 両方のプロパティが設定されている場合は、ControlToCompare プロパティが優先されます。       詳細については、 <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A?displayProperty=fullName>。</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A?displayProperty=fullName>を参照してください。      > [!IMPORTANT] > 比較対象のコントロールが非表示か、コンテナーの内部かどうか (など、<xref:System.Web.UI.WebControls.Panel>コントロール) が表示されていない、バリデーターがサーバー側の検証のみを実行します</xref:System.Web.UI.WebControls.Panel>。 検証コントロールのクライアント スクリプトには、表示されているコントロールだけがサポートしています。       テーマまたはスタイル シート テーマによっては、このプロパティを設定できません。 詳細については、次を参照してください<xref:System.Web.UI.ThemeableAttribute>と[ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute> 。"
  example:
  - "The following code example demonstrates how to use the ControlToCompare property to specify the control to compare with the control being validated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_139_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_139_1.aspx)]"
  syntax:
