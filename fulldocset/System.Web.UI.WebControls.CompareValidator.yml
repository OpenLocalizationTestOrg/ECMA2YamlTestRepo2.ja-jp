    return:
      type: System.String
      description: "検証する入力コントロールと比較する入力コントロール。 既定値は&lt;xref:System.String?displayProperty=fullName&gt;です。"
  overload: System.Web.UI.WebControls.CompareValidator.ControlToCompare*
  exceptions: []
  platform:
  - net462
