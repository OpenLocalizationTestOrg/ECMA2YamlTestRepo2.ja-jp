  fullName: System.Data.Services.Client.MimeTypePropertyAttribute
  type: Class
  summary: "プロパティに注釈を付けているクラスに注釈、 <xref href=&quot;System.Data.Services.Client.MediaEntryAttribute&quot;></xref>です。"
  remarks: "`MimeTypePropertyAttribute` <xref:System.Data.Services.Client.MediaEntryAttribute>.</xref:System.Data.Services.Client.MediaEntryAttribute>で指定されたプロパティに関連付ける mime 型を保持するプロパティの名前を受け取ります 指定したプロパティは、メディア リンク エントリに関連付けられたメディア リソースは、遅延読み込みされたときに、自動的にデータの mime の種類に設定、<xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>メソッド</xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>。       システムはこのプロパティから mime の種類を読み取りし、設定するため、`Content-Type`メディア リンク エントリの要求ヘッダーに投稿します。 メディア リンク エントリは、バイナリ データとメタデータを処理するための AtomPub プロトコル コンストラクトです。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypePropertyAttribute : Attribute
