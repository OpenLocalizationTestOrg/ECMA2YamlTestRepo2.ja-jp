  langs:
  - csharp
  name: XmlSpacePreserve
  nameWithType: XamlXmlReaderSettings.XmlSpacePreserve
  fullName: System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "XAML リーダーが書き込むすべての XAML ライターを指示するかどうかを決定する値の設定を取得または<xref uid=&quot;langword_csharp_xml:space&quot; name=&quot;xml:space&quot; href=&quot;&quot;></xref>ノード内の属性です。 その動作が必要な場合、この情報は、共有の XAML スキーマ コンテキストを通じて渡されます。"
  remarks: "XML の空白の概念は、XAML に適用するのに十分堅牢であり、通常は、XAML リーダーによって無視されます。"
  syntax:
    content: public bool XmlSpacePreserve { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>かどうか、XAML ノード ストリームを処理中のライターを作成できます`xml:space=&quot;preserve&quot;`出力です。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>場合<xref uid=&quot;langword_csharp_xml:space&quot; name=&quot;xml:space&quot; href=&quot;&quot;></xref>ノードに属性を書き込むことができません。"
  overload: System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve*
  exceptions: []
  platform:
  - net462
