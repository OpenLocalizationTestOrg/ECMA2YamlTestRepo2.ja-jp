- uid: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  id: SkipXmlCompatibilityProcessing
  parent: System.Xaml.XamlXmlReaderSettings
  langs:
  - csharp
  name: SkipXmlCompatibilityProcessing
  nameWithType: XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  fullName: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "リーダーが既定値と異なる必要があるかどうかを決定する値の設定を取得または<xref href=&quot;System.Xaml.XamlXmlReader&quot;></xref>マークアップ互換性コンテンツの処理方法の動作です。"
  remarks: "既定の動作で<xref:System.Xaml.XamlXmlReader>は<xref:System.Xaml.XamlXmlReader>初期化のために定めるが作成された内部ヘルパー クラスでラップされた、</xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlXmlReader> XML マークアップ互換性のための処理 このヘルパー クラスはマークアップ互換性ノードを個別に読み取りし、スキーマ コンテキストのマークアップ互換性に基づいてノードに入力します。       推奨を SkipXmlCompatibilityProcessing を設定するためのシナリオ`true`いる:-プライマリ XAML ストリームのマークアップ互換性コンテンツを保持します。      -既にが処理されたマークアップ互換性マークアップ互換性の内容をインラインで処理できるリーダーを使用しているためです。      -は、パフォーマンス上の理由から、XAML リーダー実装で XML 互換性規則を無視するを選択します。"
  syntax:
    content: public bool SkipXmlCompatibilityProcessing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>発信側のリーダーを直接使用する場合つまり XML 互換性マークアップがメイン ストリームの一部として処理され、互換性がないと見なされます。 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>既定の動作を使用する場合は、個別に XML 互換性を処理します。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing*
  exceptions: []
  platform:
  - net462
