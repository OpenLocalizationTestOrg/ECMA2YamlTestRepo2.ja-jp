- uid: System.Windows.Forms.IMessageFilter
  id: IMessageFilter
  children:
  - System.Windows.Forms.IMessageFilter.PreFilterMessage(System.Windows.Forms.Message@)
  langs:
  - csharp
  name: IMessageFilter
  nameWithType: IMessageFilter
  fullName: System.Windows.Forms.IMessageFilter
  type: Interface
  summary: "メッセージのフィルター インターフェイスを定義します。"
  remarks: "このインターフェイスは、コントロールまたはフォームにディスパッチされる前にメッセージをキャプチャするアプリケーションを使用します。       IMessageFilter インターフェイスを実装するクラスは、メッセージをフィルター処理またはフォームまたはコントロールにメッセージがディスパッチされる前に、その他の操作を実行するアプリケーションのメッセージ ポンプに追加できます。 アプリケーションのメッセージ ポンプにメッセージ フィルターを追加するには、<xref:System.Windows.Forms.Application.AddMessageFilter%2A><xref:System.Windows.Forms.Application>クラス</xref:System.Windows.Forms.Application>のメソッド</xref:System.Windows.Forms.Application.AddMessageFilter%2A>を使用してください。"
  syntax:
    content: public interface IMessageFilter
  implements: []
  platform:
  - net462
- uid: System.Windows.Forms.IMessageFilter.PreFilterMessage(System.Windows.Forms.Message@)
  id: PreFilterMessage(System.Windows.Forms.Message@)
  parent: System.Windows.Forms.IMessageFilter
  langs:
  - csharp
  name: PreFilterMessage(Message)
  nameWithType: IMessageFilter.PreFilterMessage(Message)
  fullName: System.Windows.Forms.IMessageFilter.PreFilterMessage(Message)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "ディスパッチされる前に、メッセージをフィルター処理します。"
  remarks: "PreFilterMessage を使用して、コントロールまたはフォームにディスパッチされる前に、メッセージをフィルター処理します。 例については、停止する、<xref:System.Windows.Forms.Control.Click>のイベント、<xref:System.Windows.Forms.Button>コントロールからコントロールにディスパッチする、PreFilterMessage メソッドを実装して、`true`ときの値、<xref:System.Windows.Forms.Control.Click>メッセージが表示されます</xref:System.Windows.Forms.Control.Click></xref:System.Windows.Forms.Button></xref:System.Windows.Forms.Control.Click>。 このメソッドを使用して、メッセージがディスパッチされる前に実行する必要があるコードの作業を行うことができますも。"
  syntax:
    content: public bool PreFilterMessage (ref System.Windows.Forms.Message m);
    parameters:
    - id: m
      type: System.Windows.Forms.Message
      description: "ディスパッチされるメッセージ。 このメッセージを変更することはできません。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>メッセージがフィルター処理され、ディスパッチされません。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>メッセージは、次のフィルターまたはコントロールに継続を許可します。"
  overload: System.Windows.Forms.IMessageFilter.PreFilterMessage*
  exceptions: []
  platform:
  - net462
