  remarks: "TickBarPlacement 列挙体を使用して<xref:System.Windows.Controls.Primitives.TickBar.Placement%2A><xref:System.Windows.Controls.Primitives.TickBar>。</xref:System.Windows.Controls.Primitives.TickBar>のプロパティ</xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>を設定 実際の位置、<xref:System.Windows.Controls.Primitives.TickBar>によって定義された、<xref:System.Windows.Controls.ControlTemplate>の<xref:System.Windows.Controls.Slider>コントロール</xref:System.Windows.Controls.Slider></xref:System.Windows.Controls.ControlTemplate></xref:System.Windows.Controls.Primitives.TickBar>。 <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>プロパティは、この位置を識別できるようにのタイマー刻み、<xref:System.Windows.Controls.Primitives.TickBar>正しく描画されます</xref:System.Windows.Controls.Primitives.TickBar></xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>。 次の図は方法<xref:System.Windows.Controls.Primitives.TickBar>コントロールが描画されるときに、<xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>上部と下部にプロパティを設定します</xref:System.Windows.Controls.Primitives.TickBar.Placement%2A></xref:System.Windows.Controls.Primitives.TickBar>。       ![TickBar 配置](~/add/media/tickbarplacement.png &quot;TickBar 配置&quot;)"
  example:
  - For an example of a <xref:System.Windows.Controls.Primitives.TickBar> that is included in the <xref:System.Windows.Style> of a <xref:System.Windows.Controls.Slider>, see [Slider Styles and Templates](~/add/includes/ajax-current-ext-md.md).
