  remarks: "パディングは統一化されているすべての方向として記述できます (`Padding=&quot;10&quot;`)、4 つの値を表す左、として top、right、上下のパディングを個別にまたは (`Padding=&quot;5,0,10,20&quot;`)。       指定されたパディングの厚みが対応するコンテンツ領域のサイズを超える場合 (たとえば、左と右余白の幅の合計がコンテンツ領域の幅を超える場合)、パディングの厚みが比率に応じて関連コンテンツ領域のサイズ以下である縮小します。      <a name=&quot;xamlAttributeUsage_Padding&quot;></a>## XAML 属性の使用```   <object Padding=&quot;uniformThickness&quot;/>   - or -   <object Padding=&quot;independentThickness&quot;/>   - or -   <object Padding=&quot;qualifiedUniformThickness&quot;/>   - or -   <object Padding=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_Padding&quot;> </a> ## XAML 値*uniformThickness* 、1 つの文字列表現<xref:System.Double>4 つすべての厚みを一様に適用する値</xref:System.Double>。        たとえば、値の`&quot;10&quot;`はの値に相当`&quot;10,10,10,10&quot;`です。  修飾されていない値は、デバイス非依存ピクセル単位で計測されます。 明示的に、文字列では、小数点を含める必要がありますされません。       *independentThickness*順序付けに&4; つの文字列表現<xref:System.Double>左、上の太さの独立したディメンションに対応する値が右、および下には、この順序で</xref:System.Double>。  4 つの値をコンマで区切る必要があります。スペースは使用できません。  たとえば、「5,10,15,20」結果パディングの 5 ピクセル コンテンツ、コンテンツの上の余白の 10 のピクセル、右の余白の 15 ピクセルおよびコンテンツの下の余白の 20 ピクセルの左側にします。       *qualifiedUniformThickness*で記述された値*uniformThickness*後に、次の単位指定子の&1; つ: `px`、`in`です。       `px`(既定値) は[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]`in`インチ; は、1 in 96px をたとえば、= =`&quot;1in&quot;`すべての方向に 1 インチの統一されたパディングを提供します。              *qualifiedIndependentThickness*で記述された値*independentThickness*、後に、次の単位指定子の&1; つの独立した各値を持つ: `px`、`in`です。       `px`(既定値) は[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]`in`インチ; は、1 in 96px をたとえば、= =`&quot;1.5in,0.8in,1.5in,0.8in&quot;`です。         単位指定子は、混合または&1; つまたは複数の値からを省略すると場合があります。      <a name=&quot;dependencyPropertyInfo_Padding&quot;></a>## 依存プロパティ情報 | | |  |-|-|  |識別子フィールド |<xref:System.Windows.Controls.TextBlock.PaddingProperty>|  |メタデータ プロパティに設定`true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.TextBlock.PaddingProperty>"
