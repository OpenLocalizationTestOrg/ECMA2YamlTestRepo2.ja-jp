  type: Class
  summary: "少量のフロー コンテンツを表示するライトウェイト コントロールを提供します。"
  remarks: "TextBlock で文字列を含めることができます、<xref:System.Windows.Controls.TextBlock.Text%2A>プロパティまたは<xref:System.Windows.Documents.Inline>フロー コンテンツ要素をなど<xref:System.Windows.Documents.Bold>、 <xref:System.Windows.Documents.Hyperlink>、および<xref:System.Windows.Documents.InlineUIContainer>で、その<xref:System.Windows.Controls.TextBlock.Inlines%2A>プロパティ</xref:System.Windows.Controls.TextBlock.Inlines%2A></xref:System.Windows.Documents.InlineUIContainer></xref:System.Windows.Documents.Hyperlink></xref:System.Windows.Documents.Bold></xref:System.Windows.Documents.Inline></xref:System.Windows.Controls.TextBlock.Text%2A>。       TextBlock 軽量、ように設計されておりへのフロー コンテンツの一部を統合する場合に特に適していますが、[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]です。  TextBlock では、単一行の表示に最適なし、最大でいくつかの行のコンテンツを表示するための適切なパフォーマンスを提供します。       コンテンツの複数の線を表示する必要があるシナリオの TextBlock が最適化されていません。そのようなシナリオ、<xref:System.Windows.Documents.FlowDocument>パフォーマンスの観点から、TextBlock よりの方が適切には、適切な表示コントロールと組み合わせると</xref:System.Windows.Documents.FlowDocument>。  TextBlock 後<xref:System.Windows.Controls.FlowDocumentScrollViewer>フロー コンテンツを表示するための次の最も低い加重値コントロールは、最小限に抑えてスクロール コンテンツ領域を提供するだけ[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]</xref:System.Windows.Controls.FlowDocumentScrollViewer>。  <xref:System.Windows.Controls.FlowDocumentPageViewer>フロー コンテンツの「ページで、-タイム」の表示モードの周囲に最適化されています。</xref:System.Windows.Controls.FlowDocumentPageViewer>  最後に、<xref:System.Windows.Controls.FlowDocumentReader>フロー コンテンツを表示するための機能豊富なセットをサポートしていますが、それに応じて重みで高い負荷に対応します</xref:System.Windows.Controls.FlowDocumentReader>。       使用して行われます TextBlock 内のテキストを水平方向に整列、<xref:System.Windows.Controls.TextBlock.TextAlignment%2A>プロパティ</xref:System.Windows.Controls.TextBlock.TextAlignment%2A>。 ページのレイアウトの中で TextBlock を整列する処理が終わったら、<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>と<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>プロパティ</xref:System.Windows.FrameworkElement.VerticalAlignment%2A></xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>。"
  example:
  - "The following example shows how to use the TextBlock element.  \n  \n [!code-xml[FlowDocumentSnippets#_TextBlockSimpleXAML](~/add/codesnippet/xaml/FlowDocumentSnippets/Window1.xaml#_textblocksimplexaml)]  \n  \n The following figure shows how this example renders.  \n  \n ![Screenshot: TextBlocks  and buttons](~/add/media/textblock-simple.png \"Screenshot: TextBlocks  and buttons\")  \n  \n The following example shows how to shows how to achieve similar results programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_TextBlockSimple](~/add/codesnippet/csharp/FlowDocumentSnippets/Window1.xaml.cs#_textblocksimple)]\n [!code-vb[FlowDocumentSnippets#_TextBlockSimple](~/add/codesnippet/visualbasic/flowdocumentsnippets/window1.xaml.vb#_textblocksimple)]"
