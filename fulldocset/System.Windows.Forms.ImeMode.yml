  name: ImeMode
  nameWithType: ImeMode
  fullName: System.Windows.Forms.ImeMode
  type: Enum
  summary: "オブジェクトを選択すると、オブジェクトの入力方式エディター (IME) 状態を決定する値を指定します。"
  remarks: "入力方式エディター (IME) では、入力し、中国語、日本語、韓国語の文字を編集することができます。 IME は、中国語、日本語、および韓国語のスクリプトを記述するために不可欠なコンポーネントです。 これらの書記体系では、通常のキーボードでエンコードできるより多くの文字があります。 これらの言語の Ime は、個々 の文字または文字の大規模なセットを入力できるようにする文字のグループを記述する基本文字のシーケンスを使用します。 基本文字は、ハングル音節、日本語の漢字、ルビのコンポーネントまたは中国語の文字のさまざまな組み合わせのコンポーネント文字を指定できます。      > [!IMPORTANT] > ユーザーを変更できる対話形式で、<xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName>を無効にするプログラムで設定されている場合を除き、します</xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName>。 この場合、ユーザーは IME を使用することができません。   >>、<xref:System.Windows.Forms.Control.ImeMode%2A>グローバル入力モードが有効な場合、Windows 8 のプロパティは無視されます</xref:System.Windows.Forms.Control.ImeMode%2A>。 詳細については、次を参照してください。[スイッチ テキスト入力からスレッドごとに変更 Per-user](http://go.microsoft.com/fwlink/?LinkID=256509)です。"
  example:
  - "The following example shows how to set the value of a control's <xref:System.Windows.Forms.Control.ImeMode%2A> property.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_8_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_8_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ImeMode
