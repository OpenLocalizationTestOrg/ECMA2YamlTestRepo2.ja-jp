  summary: "コンポーネント エディターを提供、 <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref>で指定されたオブジェクト、 <xref uid=&quot;langword_csharp_Parameters&quot; name=&quot;Parameters&quot; href=&quot;&quot;> </xref>プロパティ、関連付けられているデータのソース管理します。"
  remarks: "ParameterCollectionEditor クラスを編集するためのユーザー インターフェイスの提供、<xref:System.Web.UI.WebControls.Parameter>の要素、 <xref:System.Web.UI.WebControls.ParameterCollection>、デザイン時のいずれかで指定されたオブジェクト、`Parameters`プロパティ</xref:System.Web.UI.WebControls.ParameterCollection></xref:System.Web.UI.WebControls.Parameter>。 `Parameters`プロパティが含まれます、 <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>、 <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>、 <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A>、<xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A>と<xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A>のプロパティ、 <xref:System.Web.UI.WebControls.ObjectDataSource>、 <xref:System.Web.UI.WebControls.SqlDataSource>、およびその他のデータ ソース コントロール</xref:System.Web.UI.WebControls.SqlDataSource></xref:System.Web.UI.WebControls.ObjectDataSource></xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A></xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A></xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A></xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A></xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>。       省略記号ボタンを選択して、ParameterCollectionEditor が呼び出されます (**.**) のいずれかのボタン、`Parameters`プロパティで、**プロパティ**ビジュアル デザイナーのグリッドです。       <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A>メソッドの編集、<xref:System.Web.UI.WebControls.Parameter>の要素、 <xref:System.Web.UI.WebControls.ParameterCollection>、関連付けられているデータ ソース コントロールの</xref:System.Web.UI.WebControls.ParameterCollection></xref:System.Web.UI.WebControls.Parameter></xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A>。 <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>メソッドは、このエディターに関連付けられている編集スタイルを取得します</xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>。"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the ParameterCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a `SelectParameters` property in a custom control.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_15_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_15_1.cs)]"
