  summary: "要素を編集、 <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref>オブジェクト、関連するデータのソース管理します。"
  remarks: "EditValue メソッドが関連付けられているデータ ソースの管理とからそのコントロールに関連付けられているデータ ソース コントロールのデザイナーを抽出し、`context`パラメーター。 サポートされているデータ ソース コントロールに含まれる、<xref:System.Web.UI.WebControls.ObjectDataSource>と<xref:System.Web.UI.WebControls.SqlDataSource>コントロール、それに対応する<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>と<xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>デザイナー</xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> 。       データを抽出した後、EditValue を呼び出して編集に使用される編集 ダイアログ ボックスを表示するには、データ ソース コントロール デザイナー、<xref:System.Web.UI.WebControls.ParameterCollection>のいずれかによって参照されるオブジェクト、`Parameters`プロパティ データのソース管理</xref:System.Web.UI.WebControls.ParameterCollection>。"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>オブジェクトのコンテキスト情報を取得するために使用します。"
    - id: provider
      type: System.IServiceProvider
      description: "実装するオブジェクト、<xref:System.IServiceProvider>使用される編集サービス取得できます</xref:System.IServiceProvider>。"
    - id: value
      type: System.Object
      description: "値を編集するオブジェクト。"
    return:
      type: System.Object
      description: "新しい<code> value </code>、それ以外の場合は、オブジェクトの値が変更されていない<code> value </code>変更されません。"
