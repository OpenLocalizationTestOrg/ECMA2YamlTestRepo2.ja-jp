  name: WSFederationHttpBinding
  nameWithType: WSFederationHttpBinding
  fullName: System.ServiceModel.WSFederationHttpBinding
  type: Class
  summary: "フェデレーション セキュリティをサポートするセキュリティで保護された相互操作可能なバインドです。"
  remarks: "フェデレーションは、認証と承認のための複数のシステム id を共有する機能です。 これらの id には、ユーザーまたはコンピューターを参照できます。 フェデレーション HTTP SOAP セキュリティと混合モード セキュリティをサポートしていますが、排他的に使用してトランスポート セキュリティをサポートしていません。 このバインディングは、 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] Ws-federation プロトコルをサポートします。 このバインディングで構成されたサービスでは、HTTP トランスポートを使用する必要があります。       バインドは、バインド要素のスタックで構成されます。 WSFederationHttpBinding でバインド要素のスタックに含まれていることと同じ<xref:System.ServiceModel.WSHttpBinding>とき<xref:System.ServiceModel.WSHttpBinding.Security%2A><xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode>の既定値に設定されている</xref:System.ServiceModel.WSHttpBinding.Security%2A></xref:System.ServiceModel.WSHttpBinding>       値がのインスタンスから使用できる、メッセージ セキュリティ設定の詳細を制御する、WSFederationHttpBinding<xref:System.ServiceModel.FederatedMessageSecurityOverHttp>によって返される、<xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A>プロパティ</xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A></xref:System.ServiceModel.FederatedMessageSecurityOverHttp>。       WSFederationHttpBinding も用意されています、<xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>プロパティを設定およびプライバシーに関する声明が存在する URI を取得します</xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>。      > [!NOTE] > を呼び出すときに、[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]でビルドされたサービス[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)]でビルドされた WCF クライアント アプリケーションから[!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)]生成された構成ファイルの前、または svcutil.exe またはからのサービス参照を追加することによって[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]が含まれています、`establishSecurityContext`バインディングの構成の属性です。 この属性がで認識されない、[!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)]ランタイム アプリケーションをスローした場合、<xref:System.Configuration.ConfigurationErrorsException>メッセージ&quot;認識されない属性 establishSecurityContext&quot;の</xref:System.Configuration.ConfigurationErrorsException>。 回避策をこの問題を削除、`establishSecurityContext`バインド構成からの属性です。"
  syntax:
    content: 'public class WSFederationHttpBinding : System.ServiceModel.WSHttpBindingBase'
