geEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>最後に、MTOM エンコーダーの使用はまったく同じ<xref:System.ServiceModel.WSHttpBinding>。</xref:System.ServiceModel.WSHttpBinding>です。</xref:System.ServiceModel.Channels.HttpsTransportBindingElement>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2 になります。</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>3 です。</xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpTransportBindingElement></xref:System.ServiceModel.Channels.HttpTransportBindingElement>"
