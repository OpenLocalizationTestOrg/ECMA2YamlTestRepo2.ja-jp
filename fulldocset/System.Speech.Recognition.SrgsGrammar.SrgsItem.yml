OneOf>。 使用することができます、<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>プロパティ リスト内の指定した項目を読み上げられますが、その確率を指定します</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>。       SrgsItem クラスを表す、 `item` World Wide Web Consortium (W3C) で定義されている要素[音声認識の文法の仕様 (SRGS) バージョン 1.0](http://go.microsoft.com/fwlink/?LinkId=201761)です。 については、SRGS`item`要素および System.Speech でのサポートに関する詳細を参照してください。[項目要素](http://msdn.microsoft.com/en-us/10cba7dd-994e-4aa7-907e-0669e5467d60)です。"
