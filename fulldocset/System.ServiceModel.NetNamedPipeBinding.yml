  name: NetNamedPipeBinding
  nameWithType: NetNamedPipeBinding
  fullName: System.ServiceModel.NetNamedPipeBinding
  type: Class
  summary: "セキュリティで保護された信頼できるバインドに最適化されたコンピューター上の通信を提供します。"
  remarks: "NetNamedPipeBinding は、既定では、名前付きパイプ メッセージ配信をおよびバイナリ メッセージ エンコーディング、トランスポート セキュリティを使用するランタイム通信スタックを生成します。 このバインディングは、適切な[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]コンピューター間通信のためのシステム標準の選択肢です。 トランザクションもサポートします。       NetNamedPipeBinding の既定の構成はによって提供される構成に似ています、 <xref:System.ServiceModel.NetTcpBinding>、方が簡単ですが、ため、[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]実装はのみを目的のコンピューター上の使用とが公開されている機能を減らすためです</xref:System.ServiceModel.NetTcpBinding>。 最も顕著な違いは、<xref:System.ServiceModel.SecurityMode>だけを設定、<xref:System.ServiceModel.SecurityMode>と<xref:System.ServiceModel.SecurityMode>オプション</xref:System.ServiceModel.SecurityMode></xref:System.ServiceModel.SecurityMode></xref:System.ServiceModel.SecurityMode>。 SOAP セキュリティ サポートは、含まれるオプションではありません。 このセキュリティ動作は、オプションを使用して構成可能な`securityMode`パラメーター<xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>コンス トラクター</xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29> 。"
  example:
  - "The following example shows the part of the configuration file that contains the section for the NetNamedPipeBinding with values set to defaults.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows how to programmatically use the NetNamedPipeBinding class.  \n  \n [!code-cs[S_UENetNamedPipe#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_4_2.cs)]"
  syntax:
    content: 'public class NetNamedPipeBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
