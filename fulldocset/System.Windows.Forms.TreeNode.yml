  remarks: "<xref:System.Windows.Forms.TreeNode.Nodes%2A>TreeNode オブジェクトの現在のツリー ノードに割り当てられているすべての子を保持するコレクション</xref:System.Windows.Forms.TreeNode.Nodes%2A>。 追加、削除、または TreeNode; を複製することができます。これを行うときにすべての子ツリー ノードが追加、削除、またはクローンを作成します。 各ツリー ノードは、その他のツリー ノード オブジェクトのコレクションを含めることができます。 これは、ことが困難であるかを決定する、<xref:System.Windows.Forms.TreeView>コレクションを反復処理するときにします</xref:System.Windows.Forms.TreeView>。 ツリー構造内の場所を特定するのには、使用、<xref:System.Windows.Forms.TreeNode.FullPath%2A>プロパティ</xref:System.Windows.Forms.TreeNode.FullPath%2A>。 <xref:System.Windows.Forms.TreeNode.FullPath%2A>を使用して文字列を解析することができます、<xref:System.Windows.Forms.TreeView.PathSeparator%2A>文字列 TreeNode ラベルの開始位置を決定する値と終了します</xref:System.Windows.Forms.TreeView.PathSeparator%2A></xref:System.Windows.Forms.TreeNode.FullPath%2A>。       設定して、ツリー ノードのラベルが設定されて、<xref:System.Windows.Forms.TreeNode.Text%2A>プロパティに明示的にします</xref:System.Windows.Forms.TreeNode.Text%2A>。 代替手段は、のいずれかを使用してツリー ノードを作成するのには、<xref:System.Windows.Forms.TreeNode.%23ctor%2A>コンス トラクターを表す文字列パラメーターを持つ、<xref:System.Windows.Forms.TreeNode.Text%2A>プロパティ</xref:System.Windows.Forms.TreeNode.Text%2A></xref:System.Windows.Forms.TreeNode.%23ctor%2A>。 いずれかが表示される場合、ツリー ノードのイメージの横にあるラベルが表示されます。       画像を表示するツリー ノードの横に、割り当て、<xref:System.Windows.Forms.ImageList>を<xref:System.Windows.Forms.TreeView.ImageList%2A>親のプロパティ<xref:System.Windows.Forms.TreeView>制御し、割り当てます、<xref:System.Drawing.Image>でインデックス値を参照することによって、<xref:System.Windows.Forms.ImageList>プロパティ</xref:System.Windows.Forms.ImageList></xref:System.Drawing.Image></xref:System.Windows.Forms.TreeView></xref:System.Windows.Forms.TreeView.ImageList%2A></xref:System.Windows.Forms.ImageList>。 設定、<xref:System.Windows.Forms.TreeNode.ImageIndex%2A>プロパティのインデックス値を<xref:System.Drawing.Image>TreeNode が選択されていない状態のときに表示する</xref:System.Drawing.Image></xref:System.Windows.Forms.TreeNode.ImageIndex%2A>。 同様に、設定、<xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A>プロパティのインデックス値を<xref:System.Drawing.Image>TreeNode が選択されているときに表示する</xref:System.Drawing.Image></xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A>。       特定のツリー ノードを選択して、反復処理に使用、<xref:System.Windows.Forms.TreeView.Nodes%2A>コレクションは、次のプロパティ値を使用して実現できます: <xref:System.Windows.Forms.TreeNode.FirstNode%2A> <xref:System.Windows.Forms.TreeNode.LastNode%2A> <xref:System.Windows.Forms.TreeNode.NextNode%2A> <xref:System.Windows.Forms.TreeNode.PrevNode%2A> <xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A>.</xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.PrevNode%2A> </xref:System.Windows.Forms.TreeNode.NextNode%2A> </xref:System.Windows.Forms.TreeNode.LastNode%2A> 、</xref:System.Windows.Forms.TreeNode.FirstNode%2A> </xref:System.Windows.Forms.TreeView.Nodes%2A> 前述のプロパティのいずれかによって返される TreeNode を割り当てる、<xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>内のツリー ノードを選択するプロパティを<xref:System.Windows.Forms.TreeView>コントロール</xref:System.Windows.Forms.TreeView></xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>。       子ツリー ノードの [次へ] レベルを表示するツリー ノードを展開することができます。 ユーザーをプラス記号を押して、ツリー ノードを展開 (+) が表示されている、または呼び出すことによって、ツリー ノードを展開する場合に、ツリー ノードの横にあるボタン、<xref:System.Windows.Forms.TreeNode.Expand%2A>メソッド</xref:System.Windows.Forms.TreeNode.Expand%2A>。 内のすべての子ツリー ノード レベルを展開する、<xref:System.Windows.Forms.TreeNode.Nodes%2A>コレクション、呼び出し、<xref:System.Windows.Forms.TreeNode.ExpandAll%2A>メソッド</xref:System.Windows.Forms.TreeNode.ExpandAll%2A></xref:System.Windows.Forms.TreeNode.Nodes%2A>。 呼び出して子ツリー ノードのレベルを折りたたむことができます、<xref:System.Windows.Forms.TreeNode.Collapse%2A>メソッド、またはユーザー キーを押すできますマイナス (-) ボタンが表示されている場合は、TreeNode の横にある</xref:System.Windows.Forms.TreeNode.Collapse%2A>。 呼び出すことも、<xref:System.Windows.Forms.TreeNode.Toggle%2A>メソッドを展開し、折りたたまれた状態の間で TreeNode を交互に設定します</xref:System.Windows.Forms.TreeNode.Toggle%2A>。       ツリー ノードは、チェック ボックスを必要に応じて表示できます。 チェック ボックスを表示する設定、<xref:System.Windows.Forms.TreeView.CheckBoxes%2A>のプロパティ、<xref:System.Windows.Forms.TreeView>を`true`</xref:System.Windows.Forms.TreeView></xref:System.Windows.Forms.TreeView.CheckBoxes%2A>。 <xref:System.Windows.Forms.TreeNode.Checked%2A>プロパティに設定されている`true`チェックされた状態であるツリー ノードにします</xref:System.Windows.Forms.TreeNode.Checked%2A>。"
  example:
  - "The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the TreeNode objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_1_1.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_1_1.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_1_1.cpp)]"
