- uid: System.Web.Compilation.ResourceProviderFactory.CreateGlobalResourceProvider(System.String)
  id: CreateGlobalResourceProvider(System.String)
  parent: System.Web.Compilation.ResourceProviderFactory
  langs:
  - csharp
  name: CreateGlobalResourceProvider(String)
  nameWithType: ResourceProviderFactory.CreateGlobalResourceProvider(String)
  fullName: System.Web.Compilation.ResourceProviderFactory.CreateGlobalResourceProvider(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "派生クラスでオーバーライドされると、グローバル リソース プロバイダーを作成します。"
  remarks: "派生クラスでオーバーライドされると、このメソッドが戻る、<xref:System.Web.Compilation.IResourceProvider>オブジェクトを指定された`classKey`パラメーター</xref:System.Web.Compilation.IResourceProvider> 。 メソッドを実装することになるよう`classKey`App_GlobalResources フォルダー内の .resx ファイルの名前を指定します。"
  example:
  - "The following code example shows a customized resource provider factory that implements the CreateGlobalResourceProvider method and retrieves cached values.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/visualbasic/2c2222e5-6c36-4816-885f-_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/csharp/2c2222e5-6c36-4816-885f-_1.cs)]"
  syntax:
    content: public abstract System.Web.Compilation.IResourceProvider CreateGlobalResourceProvider (string classKey);
    parameters:
    - id: classKey
      type: System.String
      description: "リソース クラスの名前。"
    return:
      type: System.Web.Compilation.IResourceProvider
      description: "グローバル リソース プロバイダーです。"
  overload: System.Web.Compilation.ResourceProviderFactory.CreateGlobalResourceProvider*
  exceptions: []
  platform:
