  type: Class
  summary: "デザイン時サポートを提供<xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;></xref>コントロール。"
  remarks: "ConnectionsZoneDesigner、デザイン時の表現を提供、<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>コントロールにアクセスするためのメニューが、<xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>コレクションおよび<xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>、ページの開発者の利便性のプロパティ</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A></xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A></xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>。 デザイナー領域をサポートしていないゾーン デザイナーのみです。 これは、ため<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>コントロールがドラッグ アンド ドロップのユーザー インターフェイス (UI) ではなく接続を作成するリンクを使用します</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>。       <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>コレクションおよび<xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>プロパティが両方とも表示の動詞メニューを開き、<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>コントロール</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone></xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A></xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>。 <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>を選択すると、提供の配色を選択します。</xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>チェック ボックスをオンにすると、ブラウザーで表示されるコントロールの内容が表示されます接続が確立されるまで、コントロールが空になります。</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A> 。       カスタムをサポートするために ConnectionsZoneDesigner から継承できます<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>と同様に他のコントロール デザイナーを制御します</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>。 オーバーライドすることができます、 <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.GetDesignTimeHtml%2A>、コントロールを表示するマークアップを変更するメソッド</xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.GetDesignTimeHtml%2A>。 オーバーライドすることも、<xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>を追加するコレクション、<xref:System.Web.UI.Design.DesignerAutoFormatCollection>をカスタム方式</xref:System.Web.UI.Design.DesignerAutoFormatCollection></xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>。"
  example:
  - "The following code example shows how to hide additional properties from a custom <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control by overriding the <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.PreFilterProperties%2A> method.  \n  \n [!code-cs[WebPartsDesigners_ConnectionsZoneDesigner_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_37_1.cs)]\n [!code-vb[WebPartsDesigners_ConnectionsZoneDesigner_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_37_1.vb)]"
