  summary: "トークンの要件が渡されたセキュリティに基づいて、現在のエンドポイントの id を取得します。"
  remarks: "`tokenRequirement`パラメーターには、通常の判断に使用されるエンドポイントのバインド情報が含まれています、<xref:System.ServiceModel.EndpointIdentity>エンドポイント</xref:System.ServiceModel.EndpointIdentity>。 たとえば、バインディングが Kerberos ベースの認証のために構成されている場合の既定の id が返されますなります、 `ServicePrincipalName` (SPN) または`UserPrincipalName`(UPN) です。"
