  remarks: "XmlDsigXPathTransform クラスでは、XPath 言語を使用して XML ドキュメントに対応することができます。  このクラスでは、XPath 式を使用して、署名またはその他のすべての暗号操作から削除中に暗号化する XML ノードを選択します。       署名または XPath 式を使用して XML ドキュメントの特定の部分を暗号化するには、XmlDsigXPathTransform クラスを使用します。  XPath 変換文字列の値に XmlDsigXPathTransform クラスの初期化方法の詳細については、次を参照してください、<xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform.LoadInnerXml%2A>メソッド。</xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform.LoadInnerXml%2A> 。       によって定義は、Uniform Resource Identifier () XmlDsigXPathTransform クラスについて説明する、<xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXPathTransformUrl>フィールド</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXPathTransformUrl>。       XPath 変換の詳細については www.w3.org/TR/xmldsig-core/ で W3C XMLDSIG の仕様の 6.6.3」セクションを参照してください。"
  example:
