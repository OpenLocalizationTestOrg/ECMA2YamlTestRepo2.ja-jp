  name: EncoderExceptionFallbackBuffer
  nameWithType: EncoderExceptionFallbackBuffer
  fullName: System.Text.EncoderExceptionFallbackBuffer
  type: Class
  summary: "スロー<xref:System.Text.EncoderFallbackException>入力文字をエンコード済み出力バイト シーケンスに変換できません</xref:System.Text.EncoderFallbackException>。 このクラスは継承できません。"
  remarks: "エンコードまたはデコード操作の失敗の一般的な理由は、基になるエンコード クラスが、文字と等価なバイト シーケンスの間のマッピングを提供しないかどうかです。 エンコード操作が<xref:System.Text.EncoderExceptionFallbackBuffer.Fallback%2A><xref:System.Text.EncoderFallbackException>。</xref:System.Text.EncoderFallbackException>をスローするメソッド</xref:System.Text.EncoderExceptionFallbackBuffer.Fallback%2A>を呼び出す場合は、入力文字は、出力バイト シーケンスに変換できません。       <xref:System.Text.EncoderFallbackBuffer?displayProperty=fullName>クラス、エンコード操作で使用するデータ バッファーを表しますが、EncoderExceptionFallbackBuffer クラスの基本クラス</xref:System.Text.EncoderFallbackBuffer?displayProperty=fullName> ただし、EncoderExceptionFallbackBuffer クラスは、データ バッファーではなく、エンコード操作が失敗した場合、例外がスローされますが、標準的な動作を表します。 実際のデータ バッファーが存在しないと、このようなバッファーを操作するためのメンバーに大変な作業が行われません。"
  syntax:
    content: 'public sealed class EncoderExceptionFallbackBuffer : System.Text.EncoderFallbackBuffer'
  inheritance:
  - System.Text.EncoderFallbackBuffer
  implements: []
  inheritedMembers: []
  platform:
  - net462
