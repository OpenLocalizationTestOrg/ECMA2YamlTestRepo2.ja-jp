- uid: System.Text.EncoderExceptionFallbackBuffer.Fallback(System.Char,System.Int32)
  id: Fallback(System.Char,System.Int32)
  parent: System.Text.EncoderExceptionFallbackBuffer
  langs:
  - csharp
  name: Fallback(Char,Int32)
  nameWithType: EncoderExceptionFallbackBuffer.Fallback(Char,Int32)
  fullName: System.Text.EncoderExceptionFallbackBuffer.Fallback(Char,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "入力文字をエンコードできないために、例外をスローします。 パラメーターは、変換できない文字の値とインデックスの位置を指定します。"
  remarks: "<xref:System.Text.Encoding.GetBytes%2A>と<xref:System.Text.Encoder.Convert%2A>メソッドが入力内の不明な文字が発生した場合、フォールバックを呼び出します</xref:System.Text.Encoder.Convert%2A></xref:System.Text.Encoding.GetBytes%2A>。 応答として、フォールバックは常にスロー <xref:System.Text.EncoderFallbackException>。</xref:System.Text.EncoderFallbackException>"
  syntax:
    content: public override bool Fallback (char charUnknown, int index);
    parameters:
    - id: charUnknown
      type: System.Char
      description: "入力文字です。"
    - id: index
      type: System.Int32
      description: "入力バッファー内の文字のインデックス位置。"
    return:
      type: System.Boolean
      description: "ありません。 フォールバック メソッドは常に例外をスローするため、値は返されません。"
  overload: System.Text.EncoderExceptionFallbackBuffer.Fallback*
  exceptions:
  - type: System.Text.EncoderFallbackException
    commentId: T:System.Text.EncoderFallbackException
    description: "<code>charUnknown</code>エンコードすることはできません。 このメソッドは常の値を報告する例外をスロー、<code>charUnknown</code>と<code>index</code>パラメーター。"
  platform:
  - net462
- uid: System.Text.EncoderExceptionFallbackBuffer.Fallback(System.Char,System.Char,System.Int32)
  id: Fallback(System.Char,System.Char,System.Int32)
  parent: System.Text.EncoderExceptionFallbackBuffer
  langs:
  - csharp
  name: Fallback(Char,Char,Int32)
  nameWithType: EncoderExceptionFallbackBuffer.Fallback(Char,Char,Int32)
  fullName: System.Text.EncoderExceptionFallbackBuffer.Fallback(Char,Char,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "入力文字をエンコードできないために、例外をスローします。 パラメーターが入力で、サロゲート ペアの値とインデックスの位置を指定して、名目上の戻り値は使用されません。"
  remarks: "<xref:System.Text.Encoding.GetBytes%2A>と<xref:System.Text.Encoder.Convert%2A>メソッドは、その入力にサロゲート ペアが発生した場合、フォールバックを呼び出して</xref:System.Text.Encoder.Convert%2A></xref:System.Text.Encoding.GetBytes%2A>。 応答として、フォールバックは常に例外をスローします。"
  syntax:
    content: public override bool Fallback (char charUnknownHigh, char charUnknownLow, int index);
    parameters:
    - id: charUnknownHigh
      type: System.Char
      description: "入力のペアの上位サロゲート。"
    - id: charUnknownLow
      type: System.Char
      description: "入力のペアの下位サロゲート。"
    - id: index
      type: System.Int32
      description: "入力バッファー内のサロゲート ペアのインデックス位置。"
    return:
      type: System.Boolean
      description: "ありません。 フォールバック メソッドは常に例外をスローするため、値は返されません。"
  overload: System.Text.EncoderExceptionFallbackBuffer.Fallback*
  exceptions:
  - type: System.Text.EncoderFallbackException
    commentId: T:System.Text.EncoderFallbackException
    description: "によって表される文字<code> charUnknownHigh </code>と<code> charUnknownLow </code>エンコードすることはできません。"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Either <code>charUnknownHigh</code> or <code>charUnknownLow</code> is invalid. <code>charUnknownHigh</code>u+d800 ~ U+DBFF、包括的ではありませんか<code> charUnknownLow </code> u+dc00 ~ U+DFFF、包括的はありません。"
  platform:
  - net462
