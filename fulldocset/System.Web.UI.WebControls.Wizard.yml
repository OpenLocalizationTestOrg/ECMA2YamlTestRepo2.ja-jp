  remarks: "ActiveStepIndex プロパティを使用するの&0; から始まるインデックス、<xref:System.Web.UI.WebControls.WizardStepBase>に現在表示されているオブジェクト、<xref:System.Web.UI.WebControls.Wizard>コントロール</xref:System.Web.UI.WebControls.Wizard></xref:System.Web.UI.WebControls.WizardStepBase>。 ActiveStepIndex プロパティは、どの手順が実行時に、ユーザーに表示されるコントロールをプログラムで設定できます。      > [!NOTE] > Microsoft Visual Studio 2005 を使用している場合、ActiveStepIndex がソース ビューで保存されることに注意してください。 変更した場合、<xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>サイド バーのボタンをクリックしてデザイン ビューでのプロパティ ページでの最初の手順を実行し、 `Wizard` ActiveStepIndex はさまざまな手順を指している可能性がありますので、コントロールを表示できません可能性があります</xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>。       ActiveStepIndex の値を既定では手順なしでウィザードをサポートする場合は-1 に設定した場合、次の動作が発生します。:-1 または-1 である場合、既定値、コントロールには常に、ウィザードの最初の手順を表示するために再試行してくださいセットを宣言して ActiveStepIndex を設定する場合。      --1 ActiveStepIndex をプログラムで設定した場合、コントロールは表示されません。       テーマまたはスタイル シート テーマによっては、このプロパティを設定できません。 詳細については、次を参照してください<xref:System.Web.UI.ThemeableAttribute>と[ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute> 。"
