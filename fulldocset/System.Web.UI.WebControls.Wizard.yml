  summary: "取得または領域を表示する、サイド バー コントロールで使用されるテンプレートを設定します。"
  remarks: "サイドバー領域に表示されるカスタム コンテンツを指定する、SideBarTemplate プロパティを使用して、<xref:System.Web.UI.WebControls.Wizard>コントロール</xref:System.Web.UI.WebControls.Wizard>。 サイドバーの領域を表示する方法を指定するテンプレートを作成するには、コンテンツを定義します。       テンプレート用のカスタム コンテンツは、SideBarTemplate オブジェクト内に含まれます。 デザイン ビューで、テンプレート編集モードを使用するか SideBarTemplate オブジェクトへのカスタム コンテンツを追加したり、SideBarTemplate を定義することによってオブジェクト インラインを使用して`SideBarTemplate`タグ。 コンテンツには、簡単なプレーン テキストまたはより複雑な (その他のコントロールへの埋め込み、テンプレートなど) を指定できます。      > [!NOTE] >、SideBarTemplate オブジェクトを含める必要があります、<xref:System.Web.UI.WebControls.DataList>コントロールまたは<xref:System.Web.UI.WebControls.ListView>いるコントロール<xref:System.Web.UI.Control.ID%2A>プロパティに設定されている`&quot;SideBarList&quot;`サイドバー ナビゲーション機能を有効にします</xref:System.Web.UI.Control.ID%2A></xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.DataList>。 また、`&quot;SideBarList&quot;`上、<xref:System.Web.UI.WebControls.DataList>または<xref:System.Web.UI.WebControls.ListView>コントロールを含める必要があります、<xref:System.Web.UI.WebControls.IButtonControl>コントロール</xref:System.Web.UI.WebControls.IButtonControl></xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.DataList>。       プログラムによって、テンプレートで定義されているコントロールにアクセスするには、使用、<xref:System.Web.UI.WebControls.CompositeControl.Controls%2A>のコレクション、<xref:System.Web.UI.WebControls.Wizard>オブジェクト</xref:System.Web.UI.WebControls.Wizard></xref:System.Web.UI.WebControls.CompositeControl.Controls%2A>。 使用することも、<xref:System.Web.UI.Control.FindControl%2A>のメソッド、<xref:System.Web.UI.WebControls.Wizard>コントロールがある場合に、コントロールを検索するオブジェクト、<xref:System.Web.UI.Control.ID%2A>指定されたプロパティ</xref:System.Web.UI.Control.ID%2A></xref:System.Web.UI.WebControls.Wizard></xref:System.Web.UI.Control.FindControl%2A>。"
  example:
  - "The following example shows how to add a <xref:System.Web.UI.WebControls.ListView> control to the `SideBarTemplate` element and how to use a <xref:System.Web.UI.WebControls.LinkButton> control to navigate the steps.  \n  \n```  \n<SideBarTemplate>  \n  <asp:ListView ID=\"sideBarList\" runat=\"server\">  \n    <LayoutTemplate>  \n    <div id=\"ItemPlaceHolder\" runat=\"server\"/>  \n    </LayoutTemplate>  \n  \n    <ItemTemplate>  \n      <asp:LinkButton ID=\"sideBarButton\" runat=\"server\"   \n          Text=\"Button\" />  \n    </ItemTemplate>  \n  </asp:ListView>  \n</SideBarTemplate>  \n```"
  syntax:
    content: public virtual System.Web.UI.ITemplate SideBarTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "<xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>のサイド バーの領域を表示するためのテンプレートを含む、 <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
