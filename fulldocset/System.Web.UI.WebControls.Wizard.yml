  fullName: System.Web.UI.WebControls.Wizard
  type: Class
  summary: "ナビゲーションとユーザー インターフェイス (UI) データを収集する複数の手順を提供します。"
  remarks: "このトピックで:-[概要](#introduction)      -   [ウィザードのコンポーネント](#components)      -   [ウィザードの手順](#wizard_steps)      -   [ウィザード データを収集する](#collecting_wizard_data)      -   [ウィザードのコマンド名](#wizard_command_names)      -   [動的に変更する手順](#dynamically_changing_steps)      -   [ウィザードの外観](#wizard_appearance)      -   [レイアウト テンプレートを使用して書式設定](#formatting_using_layout_templates)      -   [アクセシビリティ](#accessibility)      -   [宣言構文](#declarative_syntax)<a name=&quot;introduction&quot;> </a> ## の概要をウィザード コントロールを使用できます:-複数の手順に関連するデータを収集します。            -分割大きい Web ページを短い論理的な手順にユーザー入力を収集するために使用します。      -手順線形または非線形を移動できるようにします。      <a name=&quot;components&quot;></a>## ウィザード コンポーネント ウィザード コントロールで構成される、次のコンポーネント: -<xref:System.Web.UI.WebControls.WizardStepCollection>ページの開発者によって定義された各手順のユーザー インターフェイスが含まれている手順のコレクション</xref:System.Web.UI.WebControls.WizardStepCollection>。      に適切なボタンを表示するかを決定するは、組み込みのナビゲーション機能に基づいて、<xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>値</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>。      -ユーザーが現在実行している手順に固有の情報を表示するカスタマイズ可能なヘッダー領域。      -コントロール内のステップ サイドバーにすばやく移動するために使用できます。          > [!NOTE] > Microsoft Visual Studio 2005 を使用している場合は注意してください、<xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>はソース ビューに保存します</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>。 変更した場合、<xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>サイド バーのボタンをクリックしてデザイン ビューでのプロパティ ページでの最初の手順を実行し、`Wizard`ために、コントロールは表示されませんが、<xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>異なる手順を指している可能性があります</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A></xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>。      <a name=&quot;wizard_steps&quot;></a>## ウィザードの手順の各ウィザード コントロールの手順については、<xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>手順がナビゲーション機能の種類を決定するプロパティ</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>。 <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>プロパティの既定値は、 <xref:System.Web.UI.WebControls.WizardStepType>。</xref:System.Web.UI.WebControls.WizardStepType></xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>の値を指定しない場合 次の表に、利用可能な設定、<xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>プロパティとステップの結果の動作</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>。       `WizardStepType.Auto`ナビゲーション ステップに表示する UI は、ステップが宣言されている順序で決定されます。       `WizardStepType.Complete`最後に表示される手順です。 ナビゲーション ボタンは表示されません。       `WizardStepType.Finish`ステップは、ユーザー データを収集する最後の&1; つです。 **完了**ナビゲーション ボタンが表示されます。       `WizardStepType.Start`最初に表示される手順です。 A**前**ボタンは表示されません。       `WizardStepType.Step`手順は、最初の間のステップと最後です。 **以前**と**次**ナビゲーションのボタンが表示されます。      <a name=&quot;collecting_wizard_data&quot;></a>## 収集のウィザード データ ウィザード コントロールを使用して、直線的または非線形ナビゲーションを介してデータを収集できます。 非線形ナビゲーションの例をいくつかは不要な手順をスキップしていますか、いくつかの値を変更する前に完了したステップに戻ります。 ウィザード コントロールでは、ステップで入力したデータは、ウィザード コントロールのすべてのステップが完了するまで、データ ストアに永続化する必要はありませんので、手順の間の状態を保持します。       代わりに、収集されたデータとしてデータ ストアを保持する場合の各ステップが完了したら、場合など、<xref:System.Web.UI.WebControls.Wizard.NextButtonClick>イベントは、設定する必要があります、<xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A>のプロパティ、<xref:System.Web.UI.WebControls.WizardStepBase>オブジェクトを`false`ユーザーが以前に完了した手順に戻ることはできず、送信された後にデータを変更できるようにします</xref:System.Web.UI.WebControls.WizardStepBase></xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A></xref:System.Web.UI.WebControls.Wizard.NextButtonClick>。      <a name=&quot;wizard_command_names&quot;></a>## ウィザード コマンド名がウィザード コントロールから次のコマンド名の継承、<xref:System.Web.UI.WebControls.View>クラスおよび<xref:System.Web.UI.WebControls.MultiView>クラス: <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>、 <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>、 <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>、 <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName></xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName> </xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName> </xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> </xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> </xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> 。 ウィザード コントロールは、これらのコマンド名を無視し、自動的に移動できるように機能するこれらのコマンドを有効にする特別なロジックは含まれません。 場合は、コマンド名が削除されるか、ウィザード コントロールのボタンに表示されないのは、例外はスローされません。 たとえば場合、<xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>ボタンには、値がありません<xref:System.Web.UI.WebControls.Button.CommandName%2A>、例外はスローされません</xref:System.Web.UI.WebControls.Button.CommandName%2A></xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>。      <a name=&quot;dynamically_changing_steps&quot;></a>## 動的に変更する手順を実行することができますを使用して、<xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>メソッドまたは<xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>ウィザード コントロールの現在表示されている手順を動的に変更するプロパティ</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A></xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>。      > [!NOTE] > プログラムで追加する場合、<xref:System.Web.UI.WebControls.WizardStep>で、 `Page_Load` 、イベント ハンドラーにページを読み込む前にそのステップのナビゲーションを追加する必要があります</xref:System.Web.UI.WebControls.WizardStep>。      <a name=&quot;wizard_appearance&quot;></a>## ウィザード外観ウィザード コントロールの外観は、テンプレート、スキン、およびスタイル設定を完全にカスタマイズできます。 たとえば、使用することができます、 <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>、 <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>、 <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>、 <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>、および<xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>ウィザード コントロールのインターフェイスをカスタマイズするプロパティ</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A></xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A></xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A></xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A></xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>。      > [!NOTE] > 設定、 <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>、 <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>、 <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>、 <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>、 <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>、または<xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>プロパティ ウィザード コントロールの子コントロールを再作成します</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A></xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A></xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A></xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A></xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A></xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>。 その結果、子コントロールのビューステートは、プロセスで失われます。 この状況を回避するには、明示的に、ウィザード コントロールの子コントロールのコントロールの状態を維持またはテンプレート内でコントロールを配置しないように明示的にします。       ウィザード コントロールがの特別な Microsoft Internet Explorer のレンダリングをサポートしていないことに注意してください。 標準または quirks モード。 ウィザード コントロールを使用して最適な Internet Explorer のレンダリングを取得するには、Visual Web Developer および Visual Studio で既定では追加、XHTML doctype を使用します。      <a name=&quot;formatting_using_layout_templates&quot;></a>## を使用するレイアウト テンプレートを書式設定ウィザード コントロールでは、HTML を使用することがなく、コントロールのレイアウトを指定できます。`table`要素。 代わりに、使用することができます、`LayoutTemplate`レイアウトを指定する要素。 テンプレートで、プレース ホルダーに、項目を動的に挿入するコントロールを示すためにコントロールを作成します。 (これは、のような方法のテンプレート モデル、<xref:System.Web.UI.WebControls.ListView>の動作を制御します)</xref:System.Web.UI.WebControls.ListView> 。詳細については、次を参照してください、<xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>プロパティ。</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName> 。      <a name=&quot;accessibility&quot;></a>## ユーザー補助機能のユーザー補助の標準に準拠するマークアップを生成するように、このコントロールを構成する方法についてを参照してください[Visual Studio と ASP.NET のユーザー補助機能](~/add/includes/ajax-current-ext-md.md)と[ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;declarative_syntax&quot;></a>## 宣言構文```   <asp:Wizard       AccessKey=&qu