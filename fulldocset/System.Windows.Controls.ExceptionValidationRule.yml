  summary: "バインディング ソース プロパティの更新中にスローされる例外をチェックする規則を表します。"
  remarks: "[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]データ バインディング モデルを使用すると、関連付ける<xref:System.Windows.Data.Binding.ValidationRules%2A>で、<xref:System.Windows.Data.Binding>オブジェクト</xref:System.Windows.Data.Binding></xref:System.Windows.Data.Binding.ValidationRules%2A>。 ExceptionValidationRule クラスとは、組み込みの規則は、バインディング ソース プロパティの更新中にスローされる例外をチェックします。 バインディング エンジンが<xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>。</xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>を使用して、これらの例外を処理する方法を指定するカスタム ロジックを指定することができます。 詳細については、 <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>。</xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>を参照してください。       別の構文、ExceptionValidationRule を明示的に設定するのには設定を<xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>プロパティを`true`上、<xref:System.Windows.Data.Binding>または<xref:System.Windows.Data.MultiBinding>オブジェクト</xref:System.Windows.Data.MultiBinding></xref:System.Windows.Data.Binding></xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>。       <xref:System.Windows.Controls.ValidationRule>。</xref:System.Windows.Controls.ValidationRule>から派生するクラスを作成することで、カスタム ルールを作成することができます。 詳細については、データの検証の詳細についてを参照してください[データ バインディングの概要](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The <xref:System.Windows.Data.Binding.ValidationRules%2A> property takes a collection of <xref:System.Windows.Controls.ValidationRule> objects. The following example uses <xref:System.Windows.Controls.TextBox.Text%2A?displayProperty=fullName> as the binding target property and `StartPrice` (an integer) as the binding source property. When the user enters a value that cannot be converted to an integer, an exception is thrown, which causes the ExceptionValidationRule to invalidate the target value.  \n  \n [!code-xml[DataBindingLab#DefaultValidation](~/add/codesnippet/xaml/DataBindingLab/AddProductWindow.xaml#defaultvalidation)]  \n  \n By default, when there is a validation error, the <xref:System.Windows.Controls.TextBox> appears with a red border. Optionally, you can write a custom <xref:System.Windows.Controls.Validation.ErrorTemplate%2A> to specify how you want to notify the user when there is a validation error.  \n  \n For more information about data validation, see [Data Binding Overview](../Topic/Data%20Binding%20Overview.md).  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703)."
