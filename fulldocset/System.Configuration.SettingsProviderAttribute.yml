  name: SettingsProviderAttribute
  nameWithType: SettingsProviderAttribute
  fullName: System.Configuration.SettingsProviderAttribute
  type: Class
  summary: "現在のアプリケーション設定クラスまたはプロパティの記憶域を提供するために使用する設定プロバイダーを指定します。 このクラスは継承できません。"
  remarks: "各アプリケーション設定クラスでは、アプリケーションの実行間で保持される情報を表すアプリケーション設定のプロパティのグループを定義します。 ただし、これは設定プロバイダー — から派生したクラス<xref:System.Configuration.SettingsProvider>: 実際には、ストレージ メカニズムを提供する</xref:System.Configuration.SettingsProvider>。       SettingsProviderAttribute では、アプリケーション設定のプロパティの記憶域を提供するために使用する設定プロバイダーを指定します。 この属性は、アプリケーション設定クラス全体または個々 のアプリケーション設定のプロパティに適用できます。 プロパティ レベルで設定 SettingsProviderAttribute には、クラス レベルの属性がよりも優先されます。 設定プロバイダーが明示的に指定されていない、既定のプロバイダーが使用されます。 クライアント アプリケーションの既定のプロバイダーは<xref:System.Configuration.LocalFileSettingsProvider>。</xref:System.Configuration.LocalFileSettingsProvider>       プロバイダーの設定は、実行時に決定できません。 設定プロバイダー クラス自体にストレージ メソッドを実行時に決定をコーディングする必要があります。      > [!CAUTION] > 任意のサード パーティからのカスタム設定プロバイダーを使用して本質的に安全ではないため、これらのプロバイダーが、アプリケーションの構成情報を完全な読み取り/書き込みアクセス権を持っています。 設定プロバイダーは、一般的に使用する前に、十分に調査する必要があります。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class SettingsProviderAttribute : Attribute
