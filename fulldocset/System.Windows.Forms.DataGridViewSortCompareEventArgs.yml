  summary: "データを提供、 <xref href=&quot;System.Windows.Forms.DataGridView.SortCompare&quot;> </xref>イベント。"
  remarks: "処理することができます、<xref:System.Windows.Forms.DataGridView.SortCompare>カスタムの並べ替えを提供するイベントです</xref:System.Windows.Forms.DataGridView.SortCompare>。 のみでこのイベントが発生したときに、<xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>プロパティが設定されていないと<xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName>プロパティに設定されている`false`</xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>。 このイベントは、並べ替えられる列のセルの各ペアについて&1; 回発生します。 ユーザーが持つ列のヘッダーにクリックしたときにのみ発生する、<xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>のプロパティの値<xref:System.Windows.Forms.DataGridViewColumnSortMode>、呼び出した場合、または、<xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName>オーバー ロードします</xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewColumnSortMode></xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>。 列に対して、このイベントの発生時、<xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>のプロパティの値<xref:System.Windows.Forms.DataGridViewColumnSortMode>、を介して、手動で並べ替えグリフに表示する必要があります、<xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>プロパティ</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewColumnSortMode></xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>。       このイベントは、複数の列または&1; つの列では、セルの値を使用して行の並べ替えに使用できます。 使用して、<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>と<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A>プロパティで指定された列のセルの値を比較する、<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A>プロパティ</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A></xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A></xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>。 使用して、<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>と<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A>を介して他の列の値にアクセスするプロパティ、<xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>コレクションです</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A></xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>。"
  example:
  - "The following code example demonstrates the use of <xref:System.Windows.Forms.DataGridView.SortCompare> in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_58_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/t-system.windows.forms.d_58_1.cs)]"
