  type: Class
  summary: "サービス エンドポイントのトランザクション ポリシー (Ws-policy アサーション) をインポートして、クライアント、およびトランザクション フロー属性をサービスのプロキシの適切な操作でのバインディングに実装するバインド要素を追加します。 このクラスは継承できません。"
  remarks: "サービス エンドポイントがトランザクション フローを有効にする必要があり、そのメソッドがトランザクションをフローする必要があります。 すべての変換後のポリシー アサーションは、Ws-policyassertions 標準に準拠します。       トランザクション フロー対応であるサービスのプロキシをビルドするとき、このクラスは、インフラストラクチャによって主に使用します。 呼び出す、<xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A>メソッドを追加、<xref:System.ServiceModel.Channels.TransactionFlowBindingElement>インスタンスを<xref:System.ServiceModel.Description.PolicyConversionContext>バインド要素のコレクション</xref:System.ServiceModel.Description.PolicyConversionContext></xref:System.ServiceModel.Channels.TransactionFlowBindingElement></xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A>。 これも追加<xref:System.ServiceModel.TransactionFlowAttribute>に応じてのインスタンス、`Operations`コレクション変換コンテキストのコントラクトに存在します</xref:System.ServiceModel.TransactionFlowAttribute>。"
