  nameWithType: SplinePointKeyFrame.KeySpline
  fullName: System.Windows.Media.Animation.SplinePointKeyFrame.KeySpline
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "取得またはこのキー フレームのアニメーションの進行を定義する&2; つの制御点を設定します。"
  remarks: "KeySpline のしくみを理解するのには、3 次ベジエ曲線を理解することをお勧めします。 3 次ベジエ曲線は、始点、終点、および&2; つの制御点によって定義されます。 KeySpline で&2; つの座標は、これら&2; つの制御点を定義します。 ベジエ曲線の開始点は常にスプライン キーを記述するときに 0、およびエンド ポイントは常に 1、2 つの制御ポイントのみを定義します。 結果として得られる曲線では、時間セグメント; でアニメーションを補間する方法を指定します曲線では、時間セグメントの上でアニメーションの対象の属性の変化率を表します。 アニメーションの進行状況とベジエ曲線の関係よりわかりやすく表示を参照してください[キー スプライン アニメーション サンプル](http://go.microsoft.com/fwlink/?LinkID=160011)です。      <a name=&quot;dependencyPropertyInfo_KeySpline&quot;></a>## 依存プロパティ情報 | | |  |-|-|  |識別子フィールド |<xref:System.Windows.Media.Animation.SplinePointKeyFrame.KeySplineProperty>|  |メタデータ プロパティに設定`true`|None |</xref:System.Windows.Media.Animation.SplinePointKeyFrame.KeySplineProperty>"
  syntax:
    content: public System.Windows.Media.Animation.KeySpline KeySpline { get; set; }
    return:
      type: System.Windows.Media.Animation.KeySpline
      description: "2 つのコントロールのキー フレームの進行を定義する&3; 次ベジエ曲線を指定する点です。"
  overload: System.Windows.Media.Animation.SplinePointKeyFrame.KeySpline*
  exceptions: []
  platform:
  - net462
