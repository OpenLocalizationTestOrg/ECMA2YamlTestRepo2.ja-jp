  name: OptionalFieldAttribute
  nameWithType: OptionalFieldAttribute
  fullName: System.Runtime.Serialization.OptionalFieldAttribute
  type: Class
  summary: "指定するフィールドでく不足している、シリアル化ストリームからためを<xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;></xref>と<xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;></xref>例外はスローされません。"
  remarks: "この属性を使用することを指定するシリアル化可能な型のフィールド (する型、<xref:System.SerializableAttribute>に適用されます)、<xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>または<xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter></xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>では無視されます</xref:System.SerializableAttribute> これにより、以前のバージョンのデータをシリアル化するアプリケーションの作成の種類のバージョン トレラントなシリアル化できます。 たとえば、フォーマッタは、新しいフィールドが含まれていないバージョンによって生成されるストリームを検出した、例外はスローされず、古い型の既存のデータは通常どおりに処理されます。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OptionalFieldAttribute : Attribute
