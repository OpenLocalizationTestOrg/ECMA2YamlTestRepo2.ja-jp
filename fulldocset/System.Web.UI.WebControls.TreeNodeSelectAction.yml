  summary: "内のノードの場合に発生するイベントを表す、 <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref>コントロールを選択します。"
  remarks: "ときに、<xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>プロパティを<xref:System.Web.UI.WebControls.TreeNode>コントロールが、空の文字列以外の値に設定されている (&quot;&quot;)、指定された URL に移動するノードをクリックする</xref:System.Web.UI.WebControls.TreeNode></xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>。 場合、<xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>プロパティがポストバックをノードの原因としてをクリックすると、空の文字列に設定します</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>。 <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>をポストバックを発生させるイベントを決めます</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>。 既定では、<xref:System.Web.UI.WebControls.TreeNode.Select%2A>イベントが発生します</xref:System.Web.UI.WebControls.TreeNode.Select%2A>。 場合にイベントが発生しません、<xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>プロパティが設定されています</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>。      > [!NOTE] >、<xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>ノードのプロパティはレンダリングされません、<xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>値は [なし] プロパティを設定します</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A></xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>。"
  example:
  - "The following code example demonstrates how to use the TreeNodeSelectAction enumeration to represent the event that is raised when a node is clicked in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_40_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_40_1.aspx)]"
