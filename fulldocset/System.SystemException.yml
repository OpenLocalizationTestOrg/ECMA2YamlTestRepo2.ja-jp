  fullName: System.SystemException
  type: Class
  summary: "System 名前空間の例外の基底クラスとして機能します。"
  remarks: "このクラスは、システム例外とアプリケーションが例外を区別するための手段として提供されます。 としてこのような例外の基底クラスでは<xref:System.ArgumentException>、 <xref:System.FormatException>、 <xref:System.InvalidOperationException></xref:System.InvalidOperationException> </xref:System.FormatException> </xref:System.ArgumentException> 。      > [!IMPORTANT] > ため SystemException がさまざまな種類の例外の基底クラスとして機能、コードは、SystemException 例外をスローする必要がありますも、元の例外を再スローする場合を除き、SystemException 例外を処理しようとする必要があります。       SystemException は、0x80131501 の値を持つ HRESULT COR_E_SYSTEM を使用します。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SystemException : Exception
