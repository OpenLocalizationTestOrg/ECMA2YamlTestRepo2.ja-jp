  summary: "コンテンツ ナビゲーションをサポートするウィンドウを表します。"
  remarks: "派生した NavigationWindow<xref:System.Windows.Window>およびに移動し、コンテンツを表示する機能を拡張します</xref:System.Windows.Window>。       コンテンツを指定できますいずれかの[!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)]オブジェクトまたは[!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)]ファイル。 ただし、一般に、<xref:System.Windows.Controls.Page>オブジェクトは、ナビゲーションのパッケージ コンテンツにすることをお勧めします</xref:System.Windows.Controls.Page>。       設定するコンテンツを移動する、<xref:System.Windows.Navigation.NavigationWindow.Source%2A>を持つプロパティ、[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]目的のコンテンツ</xref:System.Windows.Navigation.NavigationWindow.Source%2A>。 さらに、コンテンツに移動するに次のオーバー ロードのいずれかを使用して、<xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>メソッド:- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%29>-<xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%2CSystem.Object%29>ときのコンテンツに移動して[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]NavigationWindow は、コンテンツを含むオブジェクトを返します</xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%2CSystem.Object%29></xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%29></xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>。      > [!NOTE] > によるナビゲーション[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]もコンテンツ フラグメントへのナビゲーションをサポートします。 <xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>を参照してください。       いずれかを使用してコンテンツに移動する代わりに、 <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>、オブジェクトを受け取るメソッド オーバー ロードします- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%29>-<xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%2CSystem.Object%29>ナビゲーションの有効期間は、次のイベントを追跡できます:- <xref:System.Windows.Navigation.NavigationWindow.Navigating>- <xref:System.Windows.Navigation.NavigationWindow.Navigated>- <xref:System.Windows.Navigation.NavigationWindow.NavigationProgress>- <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed>- <xref:System.Windows.Navigation.NavigationWindow.NavigationStopped>- <xref:System.Windows.Navigation.NavigationWindow.LoadCompleted>- <xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>。</xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation> </xref:System.Windows.Navigation.NavigationWindow.LoadCompleted> </xref:System.Windows.Navigation.NavigationWindow.NavigationStopped> </xref:System.Windows.Navigation.NavigationWindow.NavigationFailed> </xref:System.Windows.Navigation.NavigationWindow.NavigationProgress> </xref:System.Windows.Navigation.NavigationWindow.Navigated> </xref:System.Windows.Navigation.NavigationWindow.Navigating> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%2CSystem.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A> 。       すべてのイベントはたびに発生する、ナビゲーションが発生します。(キャンセル、停止、または失敗) は、発生するイベントのセットをナビゲーション (コンテンツまたはコンテンツ フラグメント) に発生して、ナビゲーションの完了方法の種類によって決まります。       次の図は、これらのイベントを発生させるシーケンスを示しています:![ページ ナビゲーションのフロー チャート](~/add/media/navigationoverviewfigure11.png &quot;ページ ナビゲーションのフロー チャート&quot;)NavigationWindow にコンテンツは、移動先などの情報が提供中、または、ナビゲーションの後には、、[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]移動先のコンテンツの (<xref:System.Windows.Navigation.NavigationWindow.Source%2A>) では、[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]の現在のコンテンツ (<xref:System.Windows.Navigation.NavigationWindow.CurrentSource%2A>)、および移動先の内容を格納しているオブジェクト (<xref:System.Windows.Controls.ContentControl.Content%2A>)。</xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Navigation.NavigationWindow.CurrentSource%2A> </xref:System.Windows.Navigation.NavigationWindow.Source%2A> 。       コンテンツを移動する、NavigationWindow はナビゲーション履歴にエントリとしてナビゲーションを記録します。 呼び出すことによって、どちらか、新しいナビゲーションが発生したときに、ナビゲーション履歴をバックアップするエントリが追加、<xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>メソッドを呼び出して<xref:System.Windows.Navigation.NavigationWindow.GoForward%2A>.</xref:System.Windows.Navigation.NavigationWindow.GoForward%2A> &quot;進む&quot;ナビゲーション履歴内のエントリに移動して</xref:System.Windows.Navigation.NavigationWindow.Navigate%2A> エントリが追加&quot;進む&quot;ナビゲーション履歴を戻るのエントリに移動してナビゲーション履歴<xref:System.Windows.Navigation.NavigationWindow.GoBack%2A>.</xref:System.Windows.Navigation.NavigationWindow.GoBack%2A>を呼び出すことによって <xref:System.Windows.Navigation.NavigationWindow.CanGoBack%2A>および<xref:System.Windows.Navigation.NavigationWindow.CanGoForward%2A>があるか前に、&quot;進む&quot;ナビゲーション履歴の場合は、それぞれを報告します</xref:System.Windows.Navigation.NavigationWindow.CanGoForward%2A>。</xref:System.Windows.Navigation.NavigationWindow.CanGoBack%2A>       初めてとそのコンテンツを&1; つはコンテンツの別の部分からナビゲートした、NavigationWindow 自動的に表示されるナビゲーション[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]をユーザーに移動することし、ナビゲーション履歴を転送します。 タイミングを構成することができます、ナビゲーション[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]設定で表示されます、<xref:System.Windows.Navigation.NavigationWindow.ShowsNavigationUI%2A>プロパティ</xref:System.Windows.Navigation.NavigationWindow.ShowsNavigationUI%2A>。       <xref:System.Windows.Navigation.NavigationWindow.RemoveBackEntry%2A>。</xref:System.Windows.Navigation.NavigationWindow.RemoveBackEntry%2A>を呼び出すことによってナビゲーション履歴に最新のエントリを削除することができます。       NavigationWindow は、ナビゲーション履歴には、コンテンツ オブジェクトのインスタンスを格納しません。 代わりに、NavigationWindow は、ナビゲーション履歴を使用して、移動するたびに、コンテンツ オブジェクトの新しいインスタンス作成します。 この動作は数値が大きいとコンテンツの大きなデータは移動先ときに、過度なメモリ消費を避けるために設計されています。 その結果、次に、コンテンツの状態は&1; つのナビゲーションからに記憶されません。 ただし、[!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]ナビゲーション履歴にコンテンツの状態の一部を格納する、いくつかの方法を提供します。       使用して<xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A>、単一のページ インスタンスの状態の複数のセットも覚えておいてください</xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A>。       2 つのナビゲーターのいずれかの NavigationWindow は[!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]、もう一方<xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> 基本的には、ナビゲーターは、ナビゲーションとナビゲーション履歴をサポートするクラスです。 視覚的に、[!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)]使用[!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)]として、統合されたユーザー エクスペリエンスを提供するためのナビゲーター。 ただし、[!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)]ナビゲーター; として NavigationWindow を実際に使用、<xref:System.Windows.Application.MainWindow%2A>のプロパティ、[!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)]で実行されている[!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)]、NavigationWindow への参照を返すし、NavigationWindow で管理されているナビゲーション履歴で管理されているナビゲーション履歴に統合されて[!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)]</xref:System.Windows.Application.MainWindow%2A>。       **コンテンツ モデル:** NavigationWindow は、 <xref:System.Windows.Controls.ContentControl>、つまり、NavigationWindow がテキスト、画像、またはパネルなどのコンテンツを含めることができます</xref:System.Windows.Controls.ContentControl>。 また、NavigationWindow はルート要素と、その結果、別の要素のコンテンツの一部をすることはできません。 コンテンツ モデルの詳細については<xref:System.Windows.Controls.Button>を参照してください[WPF コンテンツ モデル](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Controls.Button>。      ## 使用して、複数の NavigationWindow コントロールに同じプロパティ設定を適用する NavigationWindow コントロールをカスタマイズする、<xref:System.Windows.FrameworkElement.Style%2A>プロパティ</xref:System.Windows.FrameworkElement.Style%2A>。 既定値を変更することができます<xref:System.Windows.Controls.ControlTemplate>コントロールの外観を一意にします</xref:System.Windows.Controls.ControlTemplate>。 作成の詳細については、<xref:System.Windows.Controls.ControlTemplate>を参照してください[、ControlTemplate を作成することで、既存のコントロールの外観のカスタマイズ](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Controls.ControlTemplate>。  パーツとは、NavigationWindow に固有の状態を表示するには、次を参照してください。 [NavigationWindow スタイルとテンプレート](~/add/includes/ajax-current-ext-md.md)です。       コントロールの既定のスタイルでは、このコントロールの依存関係プロパティを設定する場合があります。  プロパティが既定のスタイルが設定されている場合は、アプリケーションでコントロールが表示されたら、既定値から、プロパティが変更可能性があります。 既定のスタイルは、いるデスクトップ テーマによっては、アプリケーションが実行されている場合は使用が決定されます。  詳細については、次を参照してください。 [WPF テーマの既定の](http://go.microsoft.com/fwlink/?LinkID=158252)します。      > [!NOTE] > Visual プロパティの設定はのみに効果がそのプロパティは、両方の NavigationWindow コントロールの既定のテンプレートに存在しを使用して設定されている場合、します。 「を変更する、Visual 構造の制御」 セクションで visual のプロパティの一覧を検索できる[、ControlTemplate を作成することで、既存のコントロールの外観のカスタマイズ](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)です。"
