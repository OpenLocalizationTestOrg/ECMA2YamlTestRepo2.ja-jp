- uid: System.EnterpriseServices.Internal.ComManagedImportUtil.GetComponentInfo(System.String,System.String@,System.String@)
  id: GetComponentInfo(System.String,System.String@,System.String@)
  parent: System.EnterpriseServices.Internal.ComManagedImportUtil
  langs:
  - csharp
  name: GetComponentInfo(String,String,String)
  nameWithType: ComManagedImportUtil.GetComponentInfo(String,String,String)
  fullName: System.EnterpriseServices.Internal.ComManagedImportUtil.GetComponentInfo(String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "アセンブリからコンポーネント情報を取得します。"
  remarks: "このメソッドはクラス id (Clsid) を識別するには、COM + カタログとは登録前に、DLL 内のコンポーネントの Progid。"
  syntax:
    content: public void GetComponentInfo (string assemblyPath, out string numComponents, out string componentInfo);
    parameters:
    - id: assemblyPath
      type: System.String
      description: "アセンブリへのパス。"
    - id: numComponents
      type: System.String
      description: "このメソッドが戻るとき、このパラメーターには、アセンブリ内のコンポーネントの数が含まれています。"
    - id: componentInfo
      type: System.String
      description: "このメソッドが戻るとき、このパラメーターには、コンポーネントに関する情報が含まれています。"
  overload: System.EnterpriseServices.Internal.ComManagedImportUtil.GetComponentInfo*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>assemblyPath</code>空の文字列は、空白のみが含まれていますかで定義されている&1; つまたは複数の無効な文字が含まれています<xref:System.IO.Path.InvalidPathChars>です。       または、システムは、絶対パスを取得できませんでした。"
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "呼び出し元には、必要なアクセス許可がありません。"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>assemblyPath</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>assemblyPath</code>コロンが含まれています (&quot;:&quot;) です。"
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "指定したパス、ファイル名、またはその両方に、システム定義の最大長を超えています。 たとえば、Windows ベースのプラットフォームでは、パスは 248 文字未満である必要があり、ファイル名は 260 文字未満にする必要があります。"
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.ComManagedImportUtil.InstallAssembly(System.String,System.String,System.String)
  id: InstallAssembly(System.String,System.String,System.String)
  parent: System.EnterpriseServices.Internal.ComManagedImportUtil
  langs:
  - csharp
  name: InstallAssembly(String,String,String)
  nameWithType: ComManagedImportUtil.InstallAssembly(String,String,String)
  fullName: System.EnterpriseServices.Internal.ComManagedImportUtil.InstallAssembly(String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "COM + アプリケーションにアセンブリをインストールします。"
  remarks: "InstallAssembly 呼び出し<xref:System.EnterpriseServices.RegistrationHelper.InstallAssembly%2A?displayProperty=fullName>、次の手順を実行する: 1</xref:System.EnterpriseServices.RegistrationHelper.InstallAssembly%2A?displayProperty=fullName> 。  アセンブリの登録です。      2.  タイプ ライブラリの生成。      3.  タイプ ライブラリの登録です。      4.  指定したアプリケーションの下にあるタイプ ライブラリのインストール。      5.  タイプ ライブラリに含まれているコンポーネントの構成。       このメソッドでは、呼び出し元に、ローカル コンピューターで管理者特権が必要です。"
  syntax:
    content: public void InstallAssembly (string asmpath, string parname, string appname);
    parameters:
    - id: asmpath
      type: System.String
      description: "アセンブリのパス。"
    - id: parname
      type: System.String
      description: "COM + パーティション名。"
    - id: appname
      type: System.String
      description: "COM + アプリケーション名。"
  overload: System.EnterpriseServices.Internal.ComManagedImportUtil.InstallAssembly*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "呼び出しチェーン内の呼び出し元には、アンマネージ コードへのアクセス許可がありません。"
  - type: System.EnterpriseServices.RegistrationException
    commentId: T:System.EnterpriseServices.RegistrationException
    description: "入力アセンブリに厳密な名前がありません。"
  platform:
  - net462
