  type: Class
  summary: "<xref:System.Exception>クラス</xref:System.Exception>から派生していない、例外をラップします。 このクラスは継承できません。"
  remarks: "C++ などの一部の言語を使用すると、任意のマネージ型の例外をスローできます。  Microsoft c# および Visual Basic など他の言語では、スローされる例外すべてが<xref:System.Exception>クラス</xref:System.Exception>から派生することが必要  派生していないオブジェクトをラップする共通言語ランタイム (CLR) 言語の間の互換性を維持するために<xref:System.Exception>RuntimeWrappedException オブジェクト</xref:System.Exception>。       使用することができます、<xref:System.Runtime.CompilerServices.RuntimeCompatibilityAttribute>アセンブリの例外を catch ブロックと例外フィルター内にラップされた表示かどうかを指定するクラス</xref:System.Runtime.CompilerServices.RuntimeCompatibilityAttribute>。  Microsoft c# および Visual Basic のコンパイラを含む、多くの言語コンパイラでは、この属性を適用既定では、折り返し動作を指定します。       使用する場合でも、ランタイムがその例外をまだラップことに注意してください、<xref:System.Runtime.CompilerServices.RuntimeCompatibilityAttribute>ことたくないラップそれらを指定するクラス</xref:System.Runtime.CompilerServices.RuntimeCompatibilityAttribute>。  この場合、例外は、ラップを catch ブロックまたは例外フィルター内でのみではありません。"
  example:
  - "The following code example demonstrates how to throw a <xref:System.String> object as an exception in C++ and catch it using a RuntimeWrappedException object.  \n  \n [!code-cpp[System.Runtime.CompilerServices.RuntimeWrappedException#1](~/add/codesnippet/cpp/t-system.runtime.compile_12_1.cpp)]"
  syntax:
    content: 'public sealed class RuntimeWrappedException : Exception'
