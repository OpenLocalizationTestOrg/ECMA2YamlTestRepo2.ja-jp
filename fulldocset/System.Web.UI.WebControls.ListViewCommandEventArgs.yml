  fullName: System.Web.UI.WebControls.ListViewCommandEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCommand&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.ListView.ItemCommand>イベントは、ボタン、<xref:System.Web.UI.WebControls.ListView>コントロールをクリックします</xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.ListView.ItemCommand>。 これにより、このイベントが発生するたびに、カスタム ルーチンを実行するイベント処理メソッドを提供できます。      > [!NOTE] >、<xref:System.Web.UI.WebControls.ListView>コントロールがまた特定のボタンがクリックされたときに、その他のイベントを発生させます (たとえば、ボタン、`CommandName`プロパティが&quot;Delete&quot;、&quot;Update&quot;または「ページ」に設定).</xref:System.Web.UI.WebControls.ListView> これらのボタンのいずれかを使用する場合、いずれかのように、コントロールによって提供される特殊なイベントを処理できる、<xref:System.Web.UI.WebControls.ListView.ItemDeleted>または<xref:System.Web.UI.WebControls.ListView.ItemDeleting>イベント</xref:System.Web.UI.WebControls.ListView.ItemDeleting></xref:System.Web.UI.WebControls.ListView.ItemDeleted>。       ListViewCommandEventArgs オブジェクトは、クリックしてされたボタンのコマンドの引数とコマンドの名前を決定することにより、イベント処理メソッドに渡されます。 コマンド名の使用状況を確認、<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>プロパティを調べるには、コマンド引数、使用して、<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>プロパティ</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A></xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>。 使用してイベントを発生させたボタン コントロールにアクセスすることも、<xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>プロパティ</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>。       ListViewCommandEventArgs クラスのインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A> 。"
