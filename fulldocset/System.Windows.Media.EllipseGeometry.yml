  fullName: System.Windows.Media.EllipseGeometry
  type: Class
  summary: "円または楕円のジオメトリを表します。"
  remarks: "EllipseGeometry クラスを使用して、<xref:System.Windows.Shapes.Path>要素または<xref:System.Windows.Media.GeometryDrawing>、楕円を描画すると、<xref:System.Windows.UIElement.Clip%2A>のプロパティ、<xref:System.Windows.UIElement>楕円のクリップ領域を定義します</xref:System.Windows.UIElement></xref:System.Windows.UIElement.Clip%2A></xref:System.Windows.Media.GeometryDrawing></xref:System.Windows.Shapes.Path>。 EllipseGeometry クラスでは、他の多くの用途もあります。 EllipseGeometry の詳細については、次を参照してください。[ジオメトリの概要](~/add/includes/ajax-current-ext-md.md)です。      ## 楕円と比較して EllipseGeometry、<xref:System.Windows.Shapes.Ellipse>クラスには、 <xref:System.Windows.Shapes.Shape.Fill%2A>、 <xref:System.Windows.Shapes.Shape.Stroke%2A>、およびその他の表示プロパティ EllipseGeometry が欠落している</xref:System.Windows.Shapes.Shape.Stroke%2A></xref:System.Windows.Shapes.Shape.Fill%2A></xref:System.Windows.Shapes.Ellipse>。 <xref:System.Windows.Shapes.Ellipse>クラスは、<xref:System.Windows.FrameworkElement>しそのため、レイアウト システムに参加をサポートする任意の要素のコンテンツとして使用できる<xref:System.Windows.UIElement>子</xref:System.Windows.UIElement></xref:System.Windows.FrameworkElement></xref:System.Windows.Shapes.Ellipse>。       EllipseGeometry クラスでは、その一方で、単に、楕円のジオメトリを定義し、自体にレンダーできません。 そのわかりやすくするため、ため広範な用途があります。      ## Freezable の機能、EllipseGeometry の種類は、<xref:System.Windows.Freezable>オブジェクトし、パフォーマンスを向上させるために固定することができます</xref:System.Windows.Freezable>。 について<xref:System.Windows.Freezable>の凍結と、複製などの機能を参照してください[Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。"
  example:
  - "The following example uses two EllipseGeometry objects to define the contents of a <xref:System.Windows.Media.GeometryDrawing>. This example produces the following output:  \n  \n ![A GeometryDrawing of two ellipses](~/add/media/graphicsmm-geodraw.jpg \"A GeometryDrawing of two ellipses\")  \nTwo EllipseGeometry objects  \n  \n [!code-cs[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.cs#geometrydrawingexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.xaml#geometrydrawingexamplewholepage)]"
  syntax:
