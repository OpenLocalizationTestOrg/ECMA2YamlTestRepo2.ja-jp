  fullName: System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Windows.Forms.DataGridView.RowErrorTextNeeded&quot;> </xref>のイベント、 <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>コントロール。"
  remarks: "<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>のみイベントが発生したときに、<xref:System.Windows.Forms.DataGridView>コントロール<xref:System.Windows.Forms.DataGridView.DataSource%2A>プロパティを設定またはその<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>プロパティは`true`</xref:System.Windows.Forms.DataGridView.VirtualMode%2A></xref:System.Windows.Forms.DataGridView.DataSource%2A></xref:System.Windows.Forms.DataGridView></xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>。 処理、<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>イベントは、その状態とが含まれている値に応じて、行のエラーを確認する場合に便利です</xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>。       処理するときに、<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>イベントを指定するエラー テキスト、ハンドラーを行ヘッダーでエラー グリフが表示される場合を除き、<xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName>プロパティに設定されている`false`</xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>。 エラー グリフ上マウス ポインターを移動すると、ツールヒントにエラー テキストが表示されます。       <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>イベントが発生するたびの値、<xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName>プロパティを取得します</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>。       使用することができます、<xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A>プロパティを変更またはこの情報を使用して、状態を判断する、行の値を<xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A>プロパティ</xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A></xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A>。 このプロパティは、行の値で初期化<xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>プロパティで、イベントの値をオーバーライドします</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>。       処理、<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>大量の行の設定のパフォーマンスの低下を避けるためにデータを操作するときにイベント<xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>複数行の値</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A></xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>。 詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールを拡張するためのベスト プラクティス](~/add/includes/ajax-current-ext-md.md)です。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#346](~/add/codesnippet/csharp/t-system.windows.forms.d_78_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#346](~/add/codesnippet/visualbasic/t-system.windows.forms.d_78_1.vb)]"
  syntax:
    content: 'public class DataGridViewRowErrorTextNeededEventArgs : EventArgs'
