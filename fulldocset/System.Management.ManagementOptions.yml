  namespace: System.Management
  summary: "取得または操作に適用するタイムアウトを設定します。 コレクションを返す操作では、このタイムアウトは適用される操作自体ではなく、結果のコレクションの列挙に注意してください (、 <xref:System.Management.EnumerationOptions.ReturnImmediately*>、後者のプロパティを使用).</xref:System.Management.EnumerationOptions.ReturnImmediately*> このプロパティは、操作をセミコロン同期的に実行することを示すために使用されます。"
  remarks: "次のクラスの場合は、対応する同期操作でタイムアウト プロパティを使用: <xref:System.Management.ObjectGetOptions>、 <xref:System.Management.PutOptions>、 <xref:System.Management.DeleteOptions>、 <xref:System.Management.InvokeMethodOptions>、 <xref:System.Management.EnumerationOptions>、 <xref:System.Management.EventWatcherOptions></xref:System.Management.EventWatcherOptions> </xref:System.Management.EnumerationOptions> </xref:System.Management.InvokeMethodOptions> </xref:System.Management.DeleteOptions> </xref:System.Management.PutOptions> </xref:System.Management.ObjectGetOptions> 。       このプロパティ効果はありません、<xref:System.Management.ManagementScope.Connect>メソッド</xref:System.Management.ManagementScope.Connect>。      ## プロパティ値の既定値は、このプロパティの<xref:System.TimeSpan.MaxValue>、つまり、操作がブロックされます</xref:System.TimeSpan.MaxValue>。 指定された値を正の値にする必要があります。      ## 直前の呼び出し元の .NET framework のセキュリティの完全な信頼。 このメンバーは、部分信頼コードから使用することはできません。 詳細については、次を参照してください。[部分信頼コードからライブラリを使用して](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public TimeSpan Timeout { get; set; }
    return:
      type: System.TimeSpan
      description: "返します、<xref:System.TimeSpan>操作に適用するタイムアウトを定義する</xref:System.TimeSpan>。"
  overload: System.Management.ManagementOptions.Timeout*
  exceptions: []
  platform:
