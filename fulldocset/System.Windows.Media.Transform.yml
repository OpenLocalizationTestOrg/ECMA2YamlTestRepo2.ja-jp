  name: Transform
  nameWithType: Transform
  fullName: System.Windows.Media.Transform
  type: Class
  summary: "内の変換を有効にする機能を定義、[!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)]平面。 変換には、回転 (<xref href=&quot;System.Windows.Media.RotateTransform&quot;></xref>)、小数点以下桁数 (<xref href=&quot;System.Windows.Media.ScaleTransform&quot;></xref>)、傾斜 (<xref href=&quot;System.Windows.Media.SkewTransform&quot;></xref>)、および翻訳 (<xref href=&quot;System.Windows.Media.TranslateTransform&quot;></xref>)。 このクラスの階層構造が異なる、 <xref href=&quot;System.Windows.Media.Matrix&quot;> </xref>構造体、クラスでは、アニメーションと列挙型のセマンティクスをサポートしているためです。"
  remarks: "使用して、<xref:System.Windows.Media.MatrixTransform>では提供されないカスタム変換を作成するクラス、 <xref:System.Windows.Media.RotateTransform>、 <xref:System.Windows.Media.ScaleTransform>、 <xref:System.Windows.Media.SkewTransform>、および<xref:System.Windows.Media.TranslateTransform>クラス</xref:System.Windows.Media.TranslateTransform></xref:System.Windows.Media.SkewTransform></xref:System.Windows.Media.ScaleTransform></xref:System.Windows.Media.RotateTransform></xref:System.Windows.Media.MatrixTransform>。       A [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] x と y の面では、変換に 3 x 3 行列を使用します。 アフィン変換行列の回転などと、傾斜、フォームの線形変換 (傾斜) 翻訳に続くを乗算することができます。       アフィン変換行列が最後の列を (0, 0, 1) です。したがって、最初の 2 つの列で、メンバーを指定する必要がのみです。       A [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>次の構造になっています: | | |  |-|-|-|  |<xref:System.Windows.Media.Matrix.M11%2A>|<xref:System.Windows.Media.Matrix.M12%2A>|0|  |<xref:System.Windows.Media.Matrix.M21%2A>|<xref:System.Windows.Media.Matrix.M22%2A>|0|  |<xref:System.Windows.Media.Matrix.OffsetX%2A>|<xref:System.Windows.Media.Matrix.OffsetY%2A>|1|      最後の行メンバー<xref:System.Windows.Media.Matrix.OffsetX%2A>と<xref:System.Windows.Media.Matrix.OffsetY%2A>、平行移動の値を表します</xref:System.Windows.Media.Matrix.OffsetY%2A></xref:System.Windows.Media.Matrix.OffsetX%2A></xref:System.Windows.Media.Matrix.OffsetY%2A></xref:System.Windows.Media.Matrix.OffsetX%2A></xref:System.Windows.Media.Matrix.M22%2A></xref:System.Windows.Media.Matrix.M21%2A></xref:System.Windows.Media.Matrix.M12%2A></xref:System.Windows.Media.Matrix.M11%2A></xref:System.Windows.Media.Matrix>。       メソッドとプロパティを&6; つのみのメンバーを持つベクトルと、変換行列を指定通常they are as follows:       (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>)</xref:System.Windows.Media.Matrix.OffsetY%2A></xref:System.Windows.Media.Matrix.OffsetX%2A></xref:System.Windows.Media.Matrix.M22%2A></xref:System.Windows.Media.Matrix.M21%2A></xref:System.Windows.Media.Matrix.M12%2A></xref:System.Windows.Media.Matrix.M11%2A>"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.TransformConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

