  remarks: "既定では、<xref:System.Windows.Controls.VirtualizingStackPanel>ごとに表示される項目の項目コンテナーを作成し、(など、ときに、項目スクロールされて見えない) 必要がなくなったときにそれを廃棄します</xref:System.Windows.Controls.VirtualizingStackPanel>。 ときに、<xref:System.Windows.Controls.ItemsControl>多くの項目を含む、プロセスを作成して、項目コンテナーを破棄することのパフォーマンスが低下することができます</xref:System.Windows.Controls.ItemsControl>。 ときに<xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>リサイクル中に設定されている、<xref:System.Windows.Controls.VirtualizingStackPanel>項目コンテナー代わりに、新しいものを作成するたびに再利用します</xref:System.Windows.Controls.VirtualizingStackPanel></xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>。       ときに<xref:System.Windows.Controls.VirtualizingStackPanel>項目コンテナーをリサイクルできませんしてこれを作成し、各項目の項目コンテナーを破棄するのには、仮想化の標準モードを使用します</xref:System.Windows.Controls.VirtualizingStackPanel>。 次の一覧は、ケースを説明しますときに、<xref:System.Windows.Controls.VirtualizingStackPanel>項目コンテナーをリサイクルできません: -<xref:System.Windows.Controls.ItemsControl>さまざまな種類の項目コンテナーが含まれています。</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.VirtualizingStackPanel> 。  たとえば、<xref:System.Windows.Controls.Menu>両方を使用するアイテムがあります<xref:System.Windows.Controls.MenuItem>と<xref:System.Windows.Controls.Separator>、項目コンテナーとオブジェクト</xref:System.Windows.Controls.Separator></xref:System.Windows.Controls.MenuItem></xref:System.Windows.Controls.Menu>。      <xref:System.Windows.Controls.ItemsControl>。</xref:System.Windows.Controls.ItemsControl>項目コンテナーを明示的に作成-"
