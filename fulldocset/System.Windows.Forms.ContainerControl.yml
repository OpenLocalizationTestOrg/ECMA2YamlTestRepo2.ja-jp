  name: ContainerControl
  nameWithType: ContainerControl
  fullName: System.Windows.Forms.ContainerControl
  type: Class
  summary: "その他のコントロールのコンテナーとして機能するコントロールにフォーカスを管理する機能を提供します。"
  remarks: "ContainerControl は、他のコントロールのコンテナーとして機能し、フォーカス管理を提供するコントロールを表します。 このクラスから継承するコントロールは、そこに含まれる別のコンテナー内でフォーカスが任意の場所に移動するにもアクティブなコントロールを追跡できます。       ContainerControl オブジェクトは、含まれているコントロールを論理的な境界を提供します。 コンテナー コントロールは、TAB キーが押さをキャプチャし、コレクション内の次のコントロールにフォーカスを移動します。      > [!NOTE] > コンテナー コントロールがフォーカスを受け取らない以外の場合は、フォーカスは常に含まれているコントロールのコレクション内の最初の子コントロールに設定します。       通常、ContainerControl クラスから直接継承はしません。 <xref:System.Windows.Forms.Form>、 <xref:System.Windows.Forms.UserControl>、および<xref:System.Windows.Forms.UpDownBase>ContainerControl からクラスを継承します。</xref:System.Windows.Forms.UpDownBase> </xref:System.Windows.Forms.UserControl></xref:System.Windows.Forms.Form>"
