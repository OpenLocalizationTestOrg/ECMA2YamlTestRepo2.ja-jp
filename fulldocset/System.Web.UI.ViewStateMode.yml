  type: Enum
  summary: "コントロールに対してビュー ステートを有効にするかどうかを指定します。"
  remarks: "使用することができます、<xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>ページに対して無効になっている場合でも、個々 のコントロールのビュー ステートを有効にするプロパティ</xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>。       ページのビュー ステートをオフにして、ページ上の特定のコントロールをオン、設定に、<xref:System.Web.UI.Control.EnableViewState%2A>ページおよびコントロールのプロパティ`true`、設定、<xref:System.Web.UI.Control.ViewStateMode%2A>を無効に設定し、ページのプロパティ、<xref:System.Web.UI.Control.ViewStateMode%2A>有効 に、コントロールのプロパティ</xref:System.Web.UI.Control.ViewStateMode%2A></xref:System.Web.UI.Control.ViewStateMode%2A></xref:System.Web.UI.Control.EnableViewState%2A>。       <xref:System.Web.UI.Control.ViewStateMode%2A>ページまたはコントロールのプロパティがの場合のみ有効、<xref:System.Web.UI.Control.EnableViewState%2A>プロパティに設定されている`true`</xref:System.Web.UI.Control.EnableViewState%2A></xref:System.Web.UI.Control.ViewStateMode%2A>。 場合、<xref:System.Web.UI.Control.EnableViewState%2A>プロパティに設定されている`false`、ビュー ステートがあってもオフになります、<xref:System.Web.UI.Control.ViewStateMode%2A>プロパティが有効に設定されています</xref:System.Web.UI.Control.ViewStateMode%2A></xref:System.Web.UI.Control.EnableViewState%2A>。"
  syntax:
    content: public enum ViewStateMode
