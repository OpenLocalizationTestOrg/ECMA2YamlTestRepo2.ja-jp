  summary: "新しいドメインを初期化するときに、カスタムのアプリケーション ドメイン マネージャーによって行われる操作を指定します。"
  remarks: "これらのフラグが<xref:System.AppDomainManager>クラス</xref:System.AppDomainManager>のプロパティの設定を使用します。 AppDomainManagerInitializationOptions フラグは、カスタムのアプリケーション ドメイン マネージャー; にのみ適用します。既定のマネージャーには適用されません。 <xref:System.AppDomainManager.InitializeNewDomain%2A>既定のアプリケーション ドメイン マネージャー内のメソッドは、何も行われません</xref:System.AppDomainManager.InitializeNewDomain%2A>。 既定の列挙値は None です。"
  syntax:
    content: >-
