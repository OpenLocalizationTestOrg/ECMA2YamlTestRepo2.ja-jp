  name: ManagementMemberAttribute
  nameWithType: ManagementMemberAttribute
  fullName: System.Management.Instrumentation.ManagementMemberAttribute
  type: Class
  summary: "このクラスは、WMI.NET プロバイダー拡張機能フレームワークによって使用されます。 すべて、管理の属性のメンバーに適用できる基本クラスです。       注: WMI .NET ライブラリと見なされます最終的な状態は、およびなし開発ではさらに、拡張機能、または更新プログラムは、これらのライブラリに影響を与えるセキュリティ以外の関連する問題できるようになります。 [MI Api](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx)すべての新しい開発で使用する必要があります。"
  remarks: "この親クラスの Name パラメーターでは、メンバーに適用されるすべての管理属性が Name パラメーターを受け入れることを保証します。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public abstract class ManagementMemberAttribute : Attribute
