  remarks: "<xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>のみイベントが発生したときに、<xref:System.Windows.Forms.DataGridView>コントロール<xref:System.Windows.Forms.DataGridView.DataSource%2A>プロパティを設定またはその<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>プロパティは`true`</xref:System.Windows.Forms.DataGridView.VirtualMode%2A></xref:System.Windows.Forms.DataGridView.DataSource%2A></xref:System.Windows.Forms.DataGridView></xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>。       処理するときに、<xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>イベント ハンドラーで指定したツールヒントのテキストが表示されるたびに、マウス ポインターがセル、およびコントロールを<xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A>プロパティの値が`true`</xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A></xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>。 <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>イベントは、現在の状態またはセルの値によって決定されたツールヒントを表示する場合に便利です</xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>。       <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>イベントが発生するたびの値、<xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName>プロパティが取得プログラムや、マウス ポインターがセルに入ったとき</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>。       使用することができます、<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>と<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>状態または、セルの値を決定し、この情報を使用して設定するプロパティ、<xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A></xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A></xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>。 このプロパティは、セルの値で初期化<xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>プロパティで、イベントの値をオーバーライドします</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>。       処理、<xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>大量のデータ セルを設定のパフォーマンスの低下を避けるために使用するときにイベント<xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>複数のセルの値</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A></xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>。 詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールを拡張するためのベスト プラクティス](~/add/includes/ajax-current-ext-md.md)です。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
