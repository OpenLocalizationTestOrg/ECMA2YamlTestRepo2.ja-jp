aSet>、 <xref:System.Data.DataViewManager>、 <xref:System.Data.DataTable> <xref:System.Data.DataView>.</xref:System.Data.DataView>を実際にバインドする、</xref:System.Data.DataTable>または</xref:System.Data.DataViewManager></xref:System.Data.DataSet> したがって、バインドされた行が、実際には<xref:System.Data.DataRowView>オブジェクト</xref:System.Data.DataRowView>。       データ ソースが複数含まれるオブジェクトに設定されている場合は、ピリオドで区切ったナビゲーション パスが必要<xref:System.Data.DataTable>オブジェクト (など、<xref:System.Data.DataSet>または<xref:System.Data.DataViewManager>).</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataTable> (その他のクラス オブジェクトを返すプロパティを持つクラス) などの他のオブジェクトへの参照を返すプロパティを持つオブジェクトをバインドするときにピリオド区切りのナビゲーション パスを使用することもできます。 たとえば、すべて次のナビゲーション パスが有効なデータ フィールドを表す: -&1; つ&quot;-&quot;Suppliers.CompanyName&quot;-&quot;Regions.regionsToCustomers.CustomerFirstName&quot;-&quot;Regions.regionsToCustomers.customersToOrders.ordersToDetails.Quantity&quot;パスの各メンバーはプロパティ (整数)、単一の値に解決されるか、(文字列の配列) などの値の一覧を返すことができます。 パス内の各メンバーは、リストまたはプロパティが、プロパティに最後のメンバーを解決する必要があります。 各メンバーは、前のメンバーには: <xref:System.Drawing.Size>; 現在の<xref:System.Drawing.Size.Height%2A>プロパティに解決される「1 つ」&quot;Regions.regionsToCustomers.CustomerFirstName&quot;名に解決される、最初の現在の顧客、顧客が現在の地域の顧客のいずれか</xref:System.Drawing.Size.Height%2A></xref:System.Drawing.Size>。       <xref:System.Data.DataRelation> <xref:System.Data.DataTable>2 つ目は、 <xref:System.Data.DataTable> <xref:System.Data.DataSet>。</xref:System.Data.DataSet></xref:System.Data.DataTable>を</xref:System.Data.DataTable>1 つのリンクによる値の一覧を返します</xref:System.Data.DataRelation> 場合、<xref:System.Data.DataSet>が含まれています<xref:System.Data.DataRelation>オブジェクトとしてデータ メンバーを指定することができます、<xref:System.Data.DataTable.TableName%2A>続けて、<xref:System.Data.DataRelation.RelationName%2A>とし、 <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataSet> たとえば場合、 <xref:System.D