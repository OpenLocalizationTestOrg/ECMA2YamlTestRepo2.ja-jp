  name: UnitType
  nameWithType: UnitType
  fullName: System.Web.UI.WebControls.UnitType
  type: Enum
  summary: "測定単位を指定します。"
  remarks: "UnitType 列挙体は、サポートされている別の測定単位を表します。 ピクセル、ポイント、パイカ、インチ、ミリメートル、センチメートル、パーセンテージ、em、ex または測定値を表すことができます。       ポイントは、1/72 インチを表す測定単位です。       1 パイカは、12 ポイントに相当する単位です。       割合は、親要素に対応する測定単位です。 たとえば、段落のフォント サイズが 10 のピクセルの場合は、フォント サイズを 200% として指定、段落内の語句を配置できます。 語句のフォント サイズでは、段落、または 20 ピクセルのフォント サイズの 2 倍になります。       Em は、親要素のフォントの高さに相対的は測定単位です。 たとえば、段落のフォント サイズが 10 のピクセルの場合は、2 em として指定されたフォント サイズ、段落内の語句を配置できます。 語句のフォント サイズでは、段落、または 20 ピクセルのフォント サイズの 2 倍になります。       Ex とは、小文字の x の親要素のフォントの高さに相対的である測定単位です。 たとえば、段落のフォント サイズが 10 のピクセルの場合は、ex 2 として指定されたフォント サイズ、段落内の語句を配置できます。 語句のフォント サイズ、小文字の x、段落内のフォント サイズの&2; 倍になります。"
  syntax:
    content: public enum UnitType
  inheritance:
  - System.Enum
  platform:
  - net462
