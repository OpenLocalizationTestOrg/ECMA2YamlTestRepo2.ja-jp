  summary: "現在のプリンシパルが、指定した Windows ユーザー グループに属しているかどうかを判断<xref href=&quot;System.Security.Principal.WindowsBuiltInRole&quot;></xref>です。"
  remarks: "新しく作成されたロールについては、新しいユーザーなど、新しいグループをテストするときにすることが重要、ログアウトして、ドメイン内のロール情報の伝達を強制実行にログインします。 これを行わない可能性があります、<xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>を返すテスト`false`</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>。 このメソッドは Windows 98 または Windows Millennium Edition でサポートされていません。       パフォーマンス向上のため、<xref:System.Security.Principal.WindowsPrincipal.IsInRole%28System.Security.Principal.SecurityIdentifier%29>オーバー ロードは、ユーザーのロールを決定するための推奨されるオーバー ロードとしてお勧めします</xref:System.Security.Principal.WindowsPrincipal.IsInRole%28System.Security.Principal.SecurityIdentifier%29>。      > [!NOTE] > Windows Vista で、ユーザー アカウント制御 (UAC) は、ユーザーの権限を決定します。 組み込みの Administrators グループのメンバーの場合は、2 つのランタイム アクセス トークンが割り当てられて: 標準ユーザー アクセス トークンおよび管理者アクセス トークン。 既定では、標準ユーザー ロールにしています。 管理特権が必要なタスクを実行しようとすると、同意を求めるダイアログ ボックスを使用して、ロールを動的に昇格できます。 実行するコード、<xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>メソッドでは、[同意] ダイアログ ボックスが表示されません</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>。 コードは、組み込みの Administrators グループにいる場合でも、標準ユーザー ロールの場合は false を返します。 アプリケーション アイコンを右クリックし、管理者として実行することを示すコードを実行する前に、ユーザーの権限を昇格させることができます。"
  example:
  - "The following example uses the <xref:System.Security.Principal.WindowsBuiltInRole> enumeration is used to determine whether the current principal is an <xref:System.Security.Principal.WindowsBuiltInRole>. For the full code example, see the <xref:System.Security.Principal.WindowsPrincipal.IsInRole%28System.Int32%29?displayProperty=fullName> method.  \n  \n [!code-cs[System.Security.Principal.WindowsBuiltInRole Example#4](~/add/codesnippet/csharp/045134c5-625f-4bfe-be2f-_1.cs)]\n [!code-vb[System.Security.Principal.WindowsBuiltInRole Example#4](~/add/codesnippet/visualbasic/045134c5-625f-4bfe-be2f-_1.vb)]"
