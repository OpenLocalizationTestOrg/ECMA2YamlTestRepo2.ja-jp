  namespace: System.Web.Configuration
  summary: "Gets a <xref href=&quot;System.Web.Configuration.OutputCacheProfileCollection&quot;></xref>."
  remarks: "これプロパティをプログラムでアクセスを使用する、`outputCacheProfiles`構成ファイル内の要素。 これのプロパティを変更に使用できる、`outputCacheProfiles`要素プログラムでします。       `outputCacheProfiles`セクションが含まれます<xref:System.Web.Configuration.OutputCacheProfile>出力を表すオブジェクトをキャッシュはアプリケーション内のページで使用する設定</xref:System.Web.Configuration.OutputCacheProfile>。  これらの設定は、設定で、ページに適用できる、`CacheProfile`の属性、 [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2)ディレクティブです。 依存関係、キャッシュの場所、およびキャッシュの有効期限などの属性のキャッシュを制御するには、プロファイルを適用します。       [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2)ディレクティブが含まれるすべての設定をオーバーライドできます、<xref:System.Web.Configuration.OutputCacheProfile>を除く、<xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A>プロパティ</xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A></xref:System.Web.Configuration.OutputCacheProfile>。 これは有効にするにまたは、<xref:System.Web.Configuration.OutputCacheProfile>それをオーバーライドしているすべてのページ内のディレクティブを変更しなくても</xref:System.Web.Configuration.OutputCacheProfile>無効にすることを確認するには"
