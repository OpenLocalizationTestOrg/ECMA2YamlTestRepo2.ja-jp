  fullName: System.Web.Configuration.OutputCacheSettingsSection
  type: Class
  summary: "アプリケーション ページの出力キャッシュ設定を構成します。 このクラスは継承できません。"
  remarks: "OutputCacheSettingsSection クラスでは、プログラムでアクセスして変更することができます、`outputCacheSettings`の要素、`caching`構成ファイル内のセクションです。 出力キャッシュの設定は、依存関係を定義 (キャッシュとキャッシュ キー、ファイルに格納されているアイテム間のリレーションシップまたは<xref:System.Web.Caching.CacheDependency>オブジェクト) の出力がキャッシュで使用されているのインスタンスによって、 [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2)ディレクティブまたは<xref:System.Web.Configuration.OutputCacheProfile></xref:System.Web.Configuration.OutputCacheProfile></xref:System.Web.Caching.CacheDependency>。      > [!NOTE] >、OutputCacheSettingsSection セクション プロパティ<xref:System.Configuration.SectionInformation.AllowDefinition%2A>値を持つ<xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition></xref:System.Configuration.SectionInformation.AllowDefinition%2A>によって定義された制限に従って、構成ファイルの関連セクションに情報を書き込むことができます 階層では許可されませんレベルで構成ファイルに書き込みをしようとすると、パーサーによって生成されたエラー メッセージが発生します。 ただし、このクラスを使用すると、階層内の任意のレベルで構成情報を読み取る。"
  example:
  - "The following code example shows how to obtain the OutputCacheSettingsSection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_9_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_9_1.vb)]"
