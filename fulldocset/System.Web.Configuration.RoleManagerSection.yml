  remarks: "RoleManagerSection コンス トラクターは、コードから直接使用するものではありません。 ASP.NET 構成システムによって呼び出されます。 インスタンスを取得する、<xref:System.Web.Configuration.RoleManagerSection>クラスを使用して、<xref:System.Configuration.Configuration.GetSection%2A>メソッド</xref:System.Configuration.Configuration.GetSection%2A></xref:System.Web.Configuration.RoleManagerSection>。       次の表は、RoleManagerSection コンス トラクターに使用される既定の設定を示します。      |プロパティ |既定値 |  |--------------|-------------------|  |<xref:System.Web.Configuration.RoleManagerSection.Enabled%2A>|`false`|  |<xref:System.Web.Configuration.RoleManagerSection.CacheRolesInCookie%2A>|`false`|  |<xref:System.Web.Configuration.RoleManagerSection.CookieName%2A>|&quot;.ASPXROLES&quot;|  |<xref:System.Web.Configuration.RoleManagerSection.CookiePath%2A>|&quot;/&quot;|  |<xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>|`All`|  |<xref:System.Web.Configuration.RoleManagerSection.CookieRequireSSL%2A>|`false`|  |<xref:System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration%2A>|`true`|  |<xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A>| 分単位で、30 |  |<xref:System.Web.Configuration.RoleManagerSection.CreatePersistentCookie%2A>|`false`|  |<xref:System.Web.Configuration.RoleManagerSection.DefaultProvider%2A>|&quot;AspNetSqlRoleProvider&quot;|  |<xref:System.Web.Configuration.RoleManagerSection.Domain%2A>|空の文字列 (&quot;&quot;) |  |<xref:System.Web.Configuration.RoleManagerSection.MaxCachedResults%2A>|25|</xref:System.Web.Configuration.RoleManagerSection.MaxCachedResults%2A></xref:System.Web.Configuration.RoleManagerSection.Domain%2A></xref:System.Web.Configuration.RoleManagerSection.DefaultProvider%2A></xref:System.Web.Configuration.RoleManagerSection.CreatePersistentCookie%2A></xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A></xref:System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration%2A></xref:System.Web.Configuration.RoleManagerSection.CookieRequireSSL%2A></xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A></xref:System.Web.Configuration.RoleManagerSection.CookiePath%2A></xref:System.Web.Configuration.RoleManagerSection.CookieName%2A></xref:System.Web.Configuration.RoleManagerSection.CacheRolesInCookie%2A></xref:System.Web.Configuration.RoleManagerSection.Enabled%2A>"
