- uid: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  id: CacheRolesInCookie
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CacheRolesInCookie
  nameWithType: RoleManagerSection.CacheRolesInCookie
  fullName: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得または現在のユーザーのロールがクッキーにキャッシュするかどうかを示す値を設定します。"
  remarks: "CacheRolesInCookie プロパティは、ロール名のクッキーの記憶域が有効になっているかどうかを示すブール値を返します。       CacheRolesInCookie プロパティに設定するときに`true`クライアントのクッキーに構成ファイルに各ユーザーのロール情報が格納されています。 ユーザーが特定のロールであるかどうかを判断するチェックのロール管理、データ ソースにあるロールの一覧を確認するロール プロバイダーを呼び出す前にロール クッキーがチェックされます。 最新の検証済みのロール名をキャッシュにクライアントでクッキーが動的に更新します。       指定してクッキーにキャッシュされているロール名の信頼性を向上させることができます、<xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>プロパティを構成するとき、`roleManager`構成ファイルのセクション</xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>。 既定値<xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>プロパティは`All`cookie 内のロール名を暗号化し、cookie の内容が変更されていないことを検証する</xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>。"
  example:
  - "The following code example demonstrates how to use the CacheRolesInCookie property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_254_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/csharp/p-system.web.configurati_254_1.cs)]"
  syntax:
    content: public bool CacheRolesInCookie { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>現在のユーザーのロールがクッキー; にキャッシュされている場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie*
  exceptions: []
  platform:
  - net462
