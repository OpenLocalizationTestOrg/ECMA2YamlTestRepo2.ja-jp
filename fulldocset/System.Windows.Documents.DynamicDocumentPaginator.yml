  summary: "メソッドと基底クラスのプロパティだけでなく自動再修正における間で自動的にバック グラウンドの改ページ調整と追跡コンテンツの位置をサポートする抽象基本クラスを提供します。"
  remarks: "既定では、DynamicDocumentPaginator 自動的に事前改ページ調整、バック グラウンドでのコンテンツ (この処理は開始時に<xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>は`true`、これは既定の設定).</xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>       ときに<xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>は`true`、コンテンツの変更または<xref:System.Windows.Documents.DocumentPaginator.PageSize%2A></xref:System.Windows.Documents.DocumentPaginator.PageSize%2A>変更のため、レイアウトをフォントもは</xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>。       <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>イベントが発生した改ページ (または改ページ) の&1; つまたは複数のページの完了したときにこのような次の状況と同様にします-<xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>コンテンツがバック グラウンドで改ページ調整されたようにイベントが発生します。</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> </xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> 。 実装によっては、イベントが&1; つまたは複数のページを改ページ調整時に発生する (<xref:System.Windows.Documents.PaginationProgressEventArgs>ページが改ページ調整されたを指定します).</xref:System.Windows.Documents.PaginationProgressEventArgs>      -呼び出し<xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>または<xref:System.Windows.Documents.DocumentPaginator.GetPageAsync%2A>が発生する可能性があります、<xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>指定されたページがされたページ割り当てされていない場合に発生するイベントです</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress></xref:System.Windows.Documents.DocumentPaginator.GetPageAsync%2A></xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>。 たとえば、バック グラウンドのページ割り当てが有効になっている場合 (<xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> = `true`) が 3 番目のページの呼び出しまでのページ割り当てが完了してのみ<xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>6 の引数を指定して、原因ページ 4、5、6、および改ページ調整するのには 7 です</xref:System.Windows.Documents.DocumentPaginator.GetPage%2A></xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>。 を終了すると、<xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>でイベントを発生させる<xref:System.Windows.Documents.PaginationProgressEventArgs>の設定<xref:System.Windows.Documents.PaginationProgressEventArgs.Start%2A>= 4 と<xref:System.Windows.Documents.PaginationProgressEventArgs.Count%2A>= 4。</xref:System.Windows.Documents.PaginationProgressEventArgs.Count%2A> </xref:System.Windows.Documents.PaginationProgressEventArgs.Start%2A> </xref:System.Windows.Documents.PaginationProgressEventArgs> </xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>      バック グラウンドのページ割り当てが有効になっている (<xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> = `true`)、変更<xref:System.Windows.Documents.DocumentPaginator.PageSize%2A>フロー形式のコンテンツに対するなど、 <xref:System.Windows.Documents.FlowDocument>、改ページが原因で、関連付けられている<xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>イベント</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress></xref:System.Windows.Documents.FlowDocument></xref:System.Windows.Documents.DocumentPaginator.PageSize%2A></xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>。 注意してください<xref:System.Windows.Documents.DocumentPaginator.PageSize%2A>も何も起こりません固定形式のコンテンツ、改ページのように<xref:System.Windows.Documents.FixedDocument>visual ページ サイズが、レイアウトに影響ありません</xref:System.Windows.Documents.FixedDocument></xref:System.Windows.Documents.DocumentPaginator.PageSize%2A>。       A<xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted>イベントは、バック グラウンドの改ページが無効にした場合にも発生します</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted>。 1 つだけのページの内容がある場合などと<xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A>= `false`) を呼び出す<xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>0 の引数の 2 つのイベントになります: 1</xref:System.Windows.Documents.DocumentPaginator.GetPage%2A> </xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> 。  A<xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress>イベントと<xref:System.Windows.Documents.PaginationProgressEventArgs>の設定<xref:System.Windows.Documents.PaginationProgressEventArgs.Start%2A>= 0 および<xref:System.Windows.Documents.PaginationProgressEventArgs.Count%2A>= 1</xref:System.Windows.Documents.PaginationProgressEventArgs.Count%2A> </xref:System.Windows.Documents.PaginationProgressEventArgs.Start%2A> </xref:System.Windows.Documents.PaginationProgressEventArgs> </xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> 。      2.  A<xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted>イベント</xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted>。"
