  type: Class
  summary: "文字列の検証を提供します。"
  remarks: "StringValidator クラスを使用して、文字列が特定の条件を満たしていることを確認します。 StringValidator クラスのインスタンスが作成されるときに、検証の基準が確立されます。 StringValidator クラスの次の&3; つのコンス トラクター オーバー ロードがあります。 <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%29?displayProperty=fullName>1 つのパラメーターを持つコンス トラクターが、許容される最小長の文字列が検証されるを確認します</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%29?displayProperty=fullName>。 <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%29?displayProperty=fullName>2 つのパラメーターを持つコンス トラクター、文字列が検証されているが、最小および最大長の両方に準拠していることを確認します</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%29?displayProperty=fullName>。 <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>3 つのパラメーターを持つコンス トラクターは、最小値と特定の文字が検証対象文字列内に存在するかどうかも、検証されている文字列の最大長の値の両方を確認します</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>。       <xref:System.Configuration.StringValidator.CanValidate%2A>メソッドでは、オブジェクトの種類の検証中に、予期された型が一致するかどうかを判断します</xref:System.Configuration.StringValidator.CanValidate%2A>。 検証されるオブジェクトのパラメーターとして渡されます、<xref:System.Configuration.StringValidator.Validate%2A>メソッド</xref:System.Configuration.StringValidator.Validate%2A>。"
  example:
