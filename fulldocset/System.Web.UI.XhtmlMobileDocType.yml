  name: XhtmlMobileDocType
  nameWithType: XhtmlMobileDocType
  fullName: System.Web.UI.XhtmlMobileDocType
  type: Enum
  summary: "XHTML の種類を指定、 <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref>ページまたはコントロールに表示するクラス。"
  remarks: "指定すると XhtmlMobileDocType 列挙値のいずれかのパラメーターとして、<xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName>メソッドの呼び出し、値がその XHTML ドキュメントの種類の制限に準拠するテキスト ライターを強制します</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName>。       XHTML Basic XHTML 1.0 のモバイル バージョンは、および XHTML するモジュールを XHTML ドキュメントの最小数をサポートしています。 携帯電話、携帯情報端末 (Pda)、ポケットベル、セットトップ ボックスなど、XHTML 機能の完全なセットをサポートしていないクライアントに設計されています。 XHTML Basic では、さまざまな携帯電話のさまざまな表示形式と表示機能を含む、クライアントの最大数のドキュメントを表示できます。       XHTML モバイル プロファイルは、プレゼンテーション要素および内部のスタイル シートのサポートを含む、完全な XHTML 1.0 いくつかの追加の要素と属性を XHTML Basic に追加しました。       WML 2.0 は、カスケード スタイル シートをサポートすることによって、XHTML Basic と XHTML モバイル プロファイルの両方で拡大します。"
  syntax:
    content: public enum XhtmlMobileDocType
