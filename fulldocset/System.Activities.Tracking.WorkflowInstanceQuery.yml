  summary: "追跡レコードが作成されるときの追跡ワークフロー インスタンスの定期受信済み状態。"
  remarks: "返されたレコードは、このコレクションの状態でフィルター処理します。       可能な状態の値は、次の表で説明します。      |状態 |説明 |  |-----------|-----------------|  |中止 |ワークフロー インスタンスが中止されました |。  |完了 |ワークフロー インスタンスが完了しました |。  |削除 |ワークフロー インスタンスが削除されました |。  |アイドル |ワークフロー インスタンスがアイドル状態です |。  |永続化 |ワークフロー インスタンスが永続化します |。  |再開 |ワークフロー インスタンスが再開されました |。  |開始 |ワークフロー インスタンスを開始します |。  |UnhandledException |ワークフロー インスタンスには、ハンドルされない例外が発生しました |。  |アンロード |ワークフロー インスタンスがアンロードされます |。  |取り消された |ワークフロー インスタンスが取り消されました |。  |中断された |ワークフロー インスタンスが中断されている |。  |終了 |ワークフロー インスタンスが終了した |。  |一時中断を解除 |ワークフロー インスタンスの中断が解除されます |。"
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> States { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: "ワークフローの状態。"
