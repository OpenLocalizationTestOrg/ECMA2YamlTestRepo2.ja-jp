  summary: "コレクションを表す<xref href=&quot;System.Windows.Input.StylusPlugIns.StylusPlugIn&quot;></xref>オブジェクト。"
  remarks: "各<xref:System.Windows.UIElement>が、 <xref:System.Windows.UIElement.StylusPlugIns%2A>、StylusPlugInCollection であるプロパティ</xref:System.Windows.UIElement.StylusPlugIns%2A></xref:System.Windows.UIElement>。 追加、<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>要素の<xref:System.Windows.UIElement.StylusPlugIns%2A>リアルタイムのスレッドでインクを操作するプロパティ</xref:System.Windows.UIElement.StylusPlugIns%2A></xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>。 順序、 <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>、StylusPlugInCollection 内のオブジェクトがレンダリングされるとき、インクの外観に影響します</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>。 あると、<xref:System.Windows.Input.StylusPlugIns.DynamicRenderer>と呼ばれる`dynamicRenderer`とカスタム<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>と呼ばれる`translatePlugin`タブレット ペンのインクをオフセットする</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn></xref:System.Windows.Input.StylusPlugIns.DynamicRenderer>。 場合`translatePlugin`最初<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>、StylusPlugInCollection でと`dynamicRenderer`2 つ目は、ユーザーがペンを移動すると、「流れ出て」、インクがオフセットされます</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>。 場合`dynamicRenderer`は最初、および`translatePlugin`ペンの下にあるを使用して、ユーザーは、インクが移動、ペンを持ち上げるを「フロー」するインクがあるかもしれませんが&2; 番目、します。"
  example:
  - "The following example demonstrates how to add a <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> to a custom control. To create a control that collects ink, see [Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StylusPluginSamples#3](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#3)]\n [!code-cs[StylusPluginSamples#3](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#3)]"
