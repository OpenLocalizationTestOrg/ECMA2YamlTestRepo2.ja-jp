  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]この属性は、依存関係プロパティのオプションとしてのみ使用する必要があります。 属性には、.NET プロパティで宣言されている場合は無視されます。       メタ プロパティでのみ使用するためのものでは、ValidationOptionAttribute です。 インスタンスのプロパティは無視されます。 詳細については、次を参照してください。[アクティビティのプロパティを使用して](http://msdn.microsoft.com/en-us/974353d4-28f9-4202-890d-b36981876148)詳細についてはします。       <xref:System.Workflow.ComponentModel.Compiler.ValidationOption?displayProperty=fullName>。</xref:System.Workflow.ComponentModel.Compiler.ValidationOption?displayProperty=fullName>既定の動作、ValidationOptionAttribute が指定されていない場合      ```c#   public sealed partial class Activity1: Activity   {       public Activity1()       {       }          public static DependencyProperty MyPropertyProperty =            DependencyProperty.Register(               &quot;MyProperty&quot;,                typeof(string),                typeof(Activity1),               new PropertyMetadata(                   DependencyPropertyOptions.Metadata,                   new ValidationOptionAttribute(ValidationOption.Required)));          [Browsable(true)]       [DesignerSerializationVisibility(DesignerSerializationVisibility.Visible)]       public string MyProperty       {           get           {               return ((string)(base.GetValue(Activity1.MyPropertyProperty)));           }           set           {               base.SetValue(Activity1.MyPropertyProperty, value);           }       }   }   ```"
