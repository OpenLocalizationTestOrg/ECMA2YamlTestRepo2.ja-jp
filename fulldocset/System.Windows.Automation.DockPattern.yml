  type: Class
  summary: "ドッキング コンテナー内のドッキング プロパティを公開するコントロールを表します。"
  remarks: "ドッキング コンテナーは、コントロールを配置できる子要素、行方向および垂直方向には、ドッキング コンテナーおよびコンテナー内の他の要素の境界に対して相対的です。       コントロールは、現在の重ね順; に基づいて互いを基準としてドッキングされます。大きい、z オーダーの配置、さらに、指定されたドッキング コンテナーの端から配置されます。       参照してください[UI オートメーション クライアントのコントロール パターン マッピング](~/add/includes/ajax-current-ext-md.md)このコントロール パターンを実装するコントロールの例についてはします。       DockPattern は、ドッキング コンテナーのプロパティまたはドッキング コンテナー内の現在のコントロールに隣接してドッキングする可能性があるコントロールのプロパティをサポートしていません。"
