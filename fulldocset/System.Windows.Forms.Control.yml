- uid: System.Windows.Forms.Control.QueryContinueDrag
  id: QueryContinueDrag
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: QueryContinueDrag
  nameWithType: Control.QueryContinueDrag
  fullName: System.Windows.Forms.Control.QueryContinueDrag
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "ドラッグ アンド ドロップ操作中に発生し、ドラッグ ソースがドラッグ アンド ドロップ操作を取り消す必要があるかどうかを決定できるようにします。"
  remarks: "QueryContinueDrag イベントは、ドラッグ アンド ドロップ操作中にキーボードまたはマウス ボタンの状態に変更があるときに発生します。 QueryContinueDrag イベントは、ドラッグ ソースがドラッグ アンド ドロップ操作を取り消す必要があるかどうかを判断できます。       ドラッグ アンド ドロップ操作に関連するイベントが発生する時期と方法を次に示します。       <xref:System.Windows.Forms.Control.DoDragDrop%2A>メソッドは、現在のカーソル位置の下にあるコントロールを決定します</xref:System.Windows.Forms.Control.DoDragDrop%2A>。 コントロールが有効なドロップ ターゲットであるかどうかを確認します。       コントロールが有効なドロップ ターゲットである場合、<xref:System.Windows.Forms.Control.GiveFeedback>ドラッグ アンド ドロップ効果が指定されたイベントが発生します</xref:System.Windows.Forms.Control.GiveFeedback>。 ドラッグ アンド ドロップ効果の一覧は、次を参照してください、<xref:System.Windows.Forms.DragDropEffects>列挙体です。</xref:System.Windows.Forms.DragDropEffects> 。       マウス カーソルの位置、キーボードの状態、およびマウス ボタンの状態の変更が追跡されます。      ウィンドウの外に移動した場合、<xref:System.Windows.Forms.Control.DragLeave>イベントが発生します</xref:System.Windows.Forms.Control.DragLeave>。      マウスが別のコントロールに入った場合、<xref:System.Windows.Forms.Control.DragEnter>そのコントロールが発生したためです</xref:System.Windows.Forms.Control.DragEnter>。      場合は、マウスが移動しても同じコントロール内の<xref:System.Windows.Forms.Control.DragOver>イベントが発生します</xref:System.Windows.Forms.Control.DragOver>。       キーボードまたはマウス ボタンの状態に変更がある、theQueryContinueDrag イベントが発生してデータをドロップするか<xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>、イベントの<xref:System.Windows.Forms.QueryContinueDragEventArgs>。</xref:System.Windows.Forms.QueryContinueDragEventArgs>のプロパティ</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>の値に基づいて操作を取り消す、ドラッグを継続するかどうか      If の値<xref:System.Windows.Forms.DragAction>は`Continue`、<xref:System.Windows.Forms.Control.DragOver>イベントは、操作を続行して、<xref:System.Windows.Forms.Control.GiveFeedback>適切な視覚的なフィードバックを設定できるように新しい効果イベントが発生します</xref:System.Windows.Forms.Control.GiveFeedback></xref:System.Windows.Forms.Control.DragOver></xref:System.Windows.Forms.DragAction>。 有効なドロップ効果の一覧は、次を参照してください、<xref:System.Windows.Forms.DragDropEffects>列挙体です。</xref:System.Windows.Forms.DragDropEffects> 。          > [!NOTE] >、<xref:System.Windows.Forms.Control.DragOver>と<xref:System.Windows.Forms.Control.GiveFeedback>イベントはペアになって、ユーザーがマウスの位置に関する最新のフィードバックを指定して、マウスがドロップ ターゲット上で移動、ようにします</xref:System.Windows.Forms.Control.GiveFeedback></xref:System.Windows.Forms.Control.DragOver>。      If の値<xref:System.Windows.Forms.DragAction>は`Drop`、ドロップ効果の値がソースに返される、ソース アプリケーションが元のデータに適切な操作を実行できるようになど、データの切り取り、移動、操作だった場合</xref:System.Windows.Forms.DragAction>。      If の値<xref:System.Windows.Forms.DragAction>は`Cancel`、<xref:System.Windows.Forms.Control.DragLeave>イベントが発生します</xref:System.Windows.Forms.Control.DragLeave></xref:System.Windows.Forms.DragAction>。       QueryContinueDrag イベントを設定する既定では、<xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>に`Cancel`で<xref:System.Windows.Forms.DragAction>いて、ESC キーが押された設定<xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>に`Drop`で<xref:System.Windows.Forms.DragAction>、ミドル ネーム、左右のマウス ボタンが押された場合</xref:System.Windows.Forms.DragAction></xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A></xref:System.Windows.Forms.DragAction></xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>。       イベント処理の詳細については、次を参照してください。[処理とイベントの発生](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files,`3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck`<xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel`<xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the QueryContinueDrag event handler.  \n  \n This code excerpt demonstrates using the QueryContinueDrag event. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/cpp/e-system.windows.forms.c_75_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/visualbasic/e-system.windows.forms.c_75_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/csharp/e-system.windows.forms.c_75_1.cs)]"
