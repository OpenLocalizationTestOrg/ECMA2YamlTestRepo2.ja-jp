  remarks: "RightToLeft プロパティは、アンビエント プロパティです。 アンビエント プロパティはコントロールのプロパティ セットは、親コントロールから取得されます。 たとえば、<xref:System.Windows.Forms.Button>と同じである、<xref:System.Windows.Forms.Control.BackColor%2A>その親として<xref:System.Windows.Forms.Form>既定では</xref:System.Windows.Forms.Form></xref:System.Windows.Forms.Control.BackColor%2A></xref:System.Windows.Forms.Button>。 アンビエント プロパティの詳細については、次を参照してください、<xref:System.Windows.Forms.AmbientProperties>クラスまたは<xref:System.Windows.Forms.Control>クラスの概要。</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties> 。       RightToLeft プロパティは右から左、ヘブライ語やアラビア語などの言語の書き込み先国際対応のアプリケーションで使用します。 このプロパティに設定するときに<xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>、右から左へテキストを含むコントロール要素が表示されます</xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>。      > [!NOTE] > RightToLeft プロパティの値は、実行時に変更が場合、書式設定なしの未加工のテキストのみが保持されます。       コントロール要素が、RightToLeft プロパティの値によって影響を受ける方法のいくつかの例を次に<xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>:-スクロール可能なコントロールの右側にあるではなく、左側に垂直スクロール バーが表示されます (たとえば、 <xref:System.Windows.Forms.Form>、 <xref:System.Windows.Forms.Panel>、複数行<xref:System.Windows.Forms.TextBox>、および<xref:System.Windows.Forms.RichTextBox>).</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      水平スクロール バーを右揃えのスクロール ボックス (つまみ) で開始します。      -チェック ボックス要素の配置、によって制御される、`CheckAlign`プロパティには逆に<xref:System.Windows.Forms.CheckBox>と<xref:System.Windows.Forms.RadioButton>コントロール</xref:System.Windows.Forms.RadioButton></xref:System.Windows.Forms.CheckBox>。      リスト ボックス、コンボ ボックス、およびアップダウン コントロールの項目が右寄せになります。      上下のボタンが 左寄せ<xref:System.Windows.Forms.NumericUpDown>と<xref:System.Windows.Forms.DomainUpDown>コントロール</xref:System.Windows.Forms.DomainUpDown></xref:System.Windows.Forms.NumericUpDown>。      メニュー (<xref:System.Windows.Forms.MainMenu>、 <xref:System.Windows.Forms.MenuItem>、および<xref:System.Windows.Forms.ContextMenu>) 右揃えに表示されます</xref:System.Windows.Forms.ContextMenu></xref:System.Windows.Forms.MenuItem></xref:System.Windows.Forms.MainMenu>。      -ツールバー ボタンの配置、<xref:System.Windows.Forms.ToolBar>コントロールまたは上のテキストの配置、 <xref:System.Windows.Forms.ToolBarButton>RightToLeft プロパティの影響を受けません</xref:System.Windows.Forms.ToolBarButton></xref:System.Windows.Forms.ToolBar>。      -<xref:System.Windows.Forms.AxHost>右から左への配置をサポートしていますただし、ActiveX コントロールへの影響は、コントロールの作成者が右から左に表示するためのサポートを実装する範囲に依存します。</xref:System.Windows.Forms.AxHost> 。"
