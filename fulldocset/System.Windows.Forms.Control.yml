- uid: System.Windows.Forms.Control.InvokeRequired
  id: InvokeRequired
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: InvokeRequired
  nameWithType: Control.InvokeRequired
  fullName: System.Windows.Forms.Control.InvokeRequired
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "メソッドを呼び出すコントロール上にあるため、呼び出し元の&1; つとは異なるスレッド コントロール上に作成されたときに、呼び出し元に invoke メソッドを呼び出すかどうかを示す値を取得します。"
  remarks: "Windows フォームのコントロールは、特定のスレッドにバインドされ、スレッド セーフではありません。 そのため、別のスレッドからコントロールのメソッドを呼び出す場合行う必要がありますのいずれかのコントロールの適切なスレッドへの呼び出しをマーシャ リングするメソッドを呼び出すことです。 このプロパティは、確認のかどうかは、コントロールが所有しているどのようなスレッドがわからない場合に便利です、invoke メソッドを呼び出す必要がありますを使用できます。      > [!NOTE] > InvokeRequired プロパティだけでなくは安全に呼び出すスレッドは、コントロールの&4; つの方法があります: <xref:System.Windows.Forms.Control.Invoke%2A>、<xref:System.Windows.Forms.Control.BeginInvoke%2A>、<xref:System.Windows.Forms.Control.EndInvoke%2A>と<xref:System.Windows.Forms.Control.CreateGraphics%2A>コントロールのハンドルが既に作成されています</xref:System.Windows.Forms.Control.CreateGraphics%2A></xref:System.Windows.Forms.Control.EndInvoke%2A></xref:System.Windows.Forms.Control.BeginInvoke%2A></xref:System.Windows.Forms.Control.Invoke%2A>。 呼び出す<xref:System.Windows.Forms.Control.CreateGraphics%2A>コントロールのハンドルがバック グラウンド スレッドで作成される前になる場合が不正なクロス スレッド呼び出し</xref:System.Windows.Forms.Control.CreateGraphics%2A>。 その他のすべてのメソッド呼び出しのため、これらのいずれかを使用する必要があります、別のスレッドから呼び出すときにメソッドを呼び出します。       コントロールのハンドルがまだ存在しない場合、コントロールまたはウィンドウ ハンドルを持つフォームが見つかるまで、コントロールの親チェーンの上 InvokeRequired を検索します。 適切なハンドルが記載されていない、InvokeRequired 返します`false`です。       つまり、その InvokeRequiredcan 戻り`false`場合<xref:System.Windows.Forms.Control.Invoke%2A>は必要ありません (呼び出しは同じスレッドで発生します)、またはコントロールが別のスレッドで作成されましたが、コントロールのハンドルが作成されていない場合</xref:System.Windows.Forms.Control.Invoke%2A>。       ここで、コントロールのハンドルがまだ作成されていない場合は、単に呼び出さないでください。 プロパティ、メソッド、またはイベント コントロールにします。 メッセージ ポンプのないスレッド上のコントロールを分離する、アプリケーションが不安定なバック グラウンド スレッド上に作成されるコントロールのハンドルする可能性があります。       このケースを守るまたの値をチェックして<xref:System.Windows.Forms.Control.IsHandleCreated%2A>InvokeRequired が返されるときに`false`バック グラウンド スレッドでします</xref:System.Windows.Forms.Control.IsHandleCreated%2A>。 コントロール ハンドルが作成されていない場合<xref:System.Windows.Forms.Control.Invoke%2A>、または<xref:System.Windows.Forms.Control.BeginInvoke%2A>.</xref:System.Windows.Forms.Control.BeginInvoke%2A></xref:System.Windows.Forms.Control.Invoke%2A>を呼び出す前に作成されるまでを待機する必要があります。 これは、バック グラウンド スレッドが、アプリケーションのプライマリのフォームのコンス トラクターで作成された場合にのみ通常、(ように`Application.Run(new MainForm())`、フォームが表示する前に、または`Application.Run`呼び出されました。       1 つのソリューションでは、バック グラウンド スレッドを開始する前に、フォームのハンドルが作成されるまでを待ちます。 呼び出してハンドルが作成を強制するか、<xref:System.Windows.Forms.Control.Handle%2A>プロパティ、または待って、<xref:System.Windows.Forms.Form.Load>バック グラウンド プロセスを開始するイベントです</xref:System.Windows.Forms.Form.Load></xref:System.Windows.Forms.Control.Handle%2A>。       さらに優れたソリューションを使用して、`SynchronizationContext`によって返される<xref:System.Threading.SynchronizationContext>スレッド間のマーシャ リングするためのコントロールではなく</xref:System.Threading.SynchronizationContext>。      > [!NOTE] > メッセージを処理するスレッドがアクティブでなくなった場合、例外がスローされます。       マルチ スレッドの Windows フォーム コントロールの詳細については、次を参照してください。[する方法: ファイルを検索するバック グラウンド スレッドを使用して](~/add/includes/ajax-current-ext-md.md)と[する方法: Windows フォーム コントロールのスレッド セーフである呼び出しの作成](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public bool InvokeRequired { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合、コントロールの<xref:System.Windows.Forms.Control.Handle*>された (invoke メソッドを通じてコントロールへの呼び出しを行う必要があることを示す)、呼び出し元スレッドとは異なるスレッド上に作成された、それ以外の<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref></xref:System.Windows.Forms.Control.Handle*> 。"
  overload: System.Windows.Forms.Control.InvokeRequired*
  exceptions: []
  platform:
