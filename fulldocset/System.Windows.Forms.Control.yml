  remarks: "<xref:System.Drawing.Graphics>CreateGraphics メソッドを通じて取得したオブジェクト必要があります通常は保持されません、現在の Windows メッセージの処理が完了した後、[次へ] の WM_PAINT メッセージをそのオブジェクトで描画されたものを消去するためです</xref:System.Drawing.Graphics>。 したがって、 <xref:System.Drawing.Graphics> <xref:System.Drawing.Graphics.MeasureString%2A?displayProperty=fullName>。</xref:System.Drawing.Graphics.MeasureString%2A?displayProperty=fullName>などのメソッドを非表示に使用する以外、再利用するためのオブジェクト</xref:System.Drawing.Graphics>をキャッシュすることはできません。 代わりに、呼び出す必要があります CreateGraphics たび<xref:System.Drawing.Graphics>オブジェクト、および<xref:System.Drawing.Graphics.Dispose%2A>使用が終了したら</xref:System.Drawing.Graphics.Dispose%2A>を呼び出す</xref:System.Drawing.Graphics>を使用します。 Windows メッセージの詳細については、 <xref:System.Windows.Forms.Control.WndProc%2A>。</xref:System.Windows.Forms.Control.WndProc%2A>を参照してください。       仕様では、CreateGraphics は呼び出し元のスレッドに所有権を設定し、他のスレッドで呼び出される場合は失敗します。      > [!NOTE] > に加え、<xref:System.Windows.Forms.Control.InvokeRequired%2A>プロパティ、コントロールのスレッド セーフである&4; つの方法はあります: <xref:System.Windows.Forms.Control.Invoke%2A>、 <xref:System.Windows.Forms.Control.BeginInvoke%2A>、 <xref:System.Windows.Forms.Control.EndInvoke%2A>、および CreateGraphics コントロールのハンドルが既に作成されている場合</xref:System.Windows.Forms.Control.EndInvoke%2A></xref:System.Windows.Forms.Control.BeginInvoke%2A></xref:System.Windows.Forms.Control.Invoke%2A></xref:System.Windows.Forms.Control.InvokeRequired%2A>。 コントロールのハンドルがバック グラウンド スレッドで作成される前に、CreateGraphics を呼び出すと、不正なクロス スレッド呼び出しが発生することができます。 他のすべてのメソッド呼び出しでは、コントロールのスレッドへの呼び出しをマーシャ リングするのに invoke のいずれかの使用する必要があります。"
  example:
