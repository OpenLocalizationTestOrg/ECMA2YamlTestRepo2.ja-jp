  remarks: "DragEnter イベントは、ユーザー最初にドラッグしたときにマウス カーソルをコントロール上でドラッグ アンド ドロップ操作中に発生します。      > [!NOTE] > のバージョンでよりも前[!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]配置した場合は、 <xref:System.Windows.Forms.UserControl>DragEnter でと<xref:System.Windows.Forms.Control.DragDrop>Windows フォーム上のイベントをドラッグし、上に何か、ドロップ、 <xref:System.Windows.Forms.UserControl>、デザイン時に、`DropDrop`と`DropEnter`イベントが発生する</xref:System.Windows.Forms.UserControl></xref:System.Windows.Forms.Control.DragDrop></xref:System.Windows.Forms.UserControl>。 ただしとするソリューション閉じてから開き、DragEnter と<xref:System.Windows.Forms.Control.DragDrop>イベントが再度発生しません</xref:System.Windows.Forms.Control.DragDrop>。       ドラッグ アンド ドロップ操作に関連するイベントが発生する時期と方法を次に示します。       <xref:System.Windows.Forms.Control.DoDragDrop%2A>メソッドは、現在のカーソル位置の下にあるコントロールを決定します</xref:System.Windows.Forms.Control.DoDragDrop%2A>。 コントロールが有効なドロップ ターゲットであるかどうかを確認します。       コントロールが有効なドロップ ターゲットである場合、<xref:System.Windows.Forms.Control.GiveFeedback>ドラッグ アンド ドロップ効果が指定されたイベントが発生します</xref:System.Windows.Forms.Control.GiveFeedback>。 ドラッグ アンド ドロップ効果の一覧は、次を参照してください、<xref:System.Windows.Forms.DragDropEffects>列挙体です。</xref:System.Windows.Forms.DragDropEffects> 。       マウス カーソルの位置、キーボードの状態、およびマウス ボタンの状態の変更が追跡されます。      ウィンドウの外に移動した場合、<xref:System.Windows.Forms.Control.DragLeave>イベントが発生します</xref:System.Windows.Forms.Control.DragLeave>。      -別のコントロールにマウスが移動、そのコントロールの DragEnter が発生します。      場合は、マウスが移動しても同じコントロール内の<xref:System.Windows.Forms.Control.DragOver>イベントが発生します</xref:System.Windows.Forms.Control.DragOver>。       キーボードまたはマウス ボタンの変更がある場合、状態の状態<xref:System.Windows.Forms.Control.QueryContinueDrag><xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>のイベントの<xref:System.Windows.Forms.QueryContinueDragEventArgs>。</xref:System.Windows.Forms.QueryContinueDragEventArgs>のプロパティ</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>の値に基づいて、操作を取り消すまたはイベントが生成され、データをドロップする、ドラッグを継続するかどうか</xref:System.Windows.Forms.Control.QueryContinueDrag>      If の値<xref:System.Windows.Forms.DragAction>は`Continue`、<xref:System.Windows.Forms.Control.DragOver>イベントは、操作を続行して、<xref:System.Windows.Forms.Control.GiveFeedback>適切な視覚的なフィードバックを設定できるように新しい効果イベントが発生します</xref:System.Windows.Forms.Control.GiveFeedback></xref:System.Windows.Forms.Control.DragOver></xref:System.Windows.Forms.DragAction>。 有効なドロップ効果の一覧は、次を参照してください、<xref:System.Windows.Forms.DragDropEffects>列挙体です。</xref:System.Windows.Forms.DragDropEffects> 。          > [!NOTE] >、<xref:System.Windows.Forms.Control.DragOver>と<xref:System.Windows.Forms.Control.GiveFeedback>イベントはペアになって、ユーザーがマウスの位置に関する最新のフィードバックを指定して、マウスがドロップ ターゲット上で移動、ようにします</xref:System.Windows.Forms.Control.GiveFeedback></xref:System.Windows.Forms.Control.DragOver>。      If の値<xref:System.Windows.Forms.DragAction>は`Drop`、ドロップ効果の値がソースに返される、ソース アプリケーションが元のデータに適切な操作を実行できるようになど、データの切り取り、移動、操作だった場合</xref:System.Windows.Forms.DragAction>。      If の値<xref:System.Windows.Forms.DragAction>は`Cancel`、<xref:System.Windows.Forms.Control.DragLeave>イベントが発生します</xref:System.Windows.Forms.Control.DragLeave></xref:System.Windows.Forms.DragAction>。          > [!NOTE] >、<xref:System.Windows.Forms.DragEventArgs.X%2A>と<xref:System.Windows.Forms.DragEventArgs.Y%2A>のプロパティ、<xref:System.Windows.Forms.DragEventArgs>は、画面座標をクライアント座標ではありません</xref:System.Windows.Forms.DragEventArgs></xref:System.Windows.Forms.DragEventArgs.Y%2A></xref:System.Windows.Forms.DragEventArgs.X%2A>。 次の行[!INCLUDE[csprcs](~/add/includes/csprcs-md.md)]コード<xref:System.Drawing.Point>.</xref:System.Drawing.Point>クライアントに、プロパティを変換します          ```       Point clientPoint = targetControl.PointToClient(new Point(de.X, de.Y));       ```イベント処理の詳細については、次を参照してください。[処理とイベントの発生](~/add/includes/ajax-current-ext-md.md)です。"
