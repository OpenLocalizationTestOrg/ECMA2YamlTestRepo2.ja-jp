  remarks: "デリゲートは、C または C++ 言語の関数ポインターに似ています。 デリゲートは、デリゲート オブジェクト内のメソッドへの参照をカプセル化します。 デリゲート オブジェクトを参照先のメソッドを呼び出すコードに渡すことができ、メソッドを呼び出すことができない既知コンパイル時にします。 C または C++ では、関数のポインターとは異なりデリゲートはオブジェクト指向、タイプ セーフ、およびより安全です。       コントロールのハンドルがまだ存在しない場合、このメソッドは、コントロールまたはウィンドウ ハンドルを持つフォームが見つかるまで、コントロールの親チェーンを検索します。 適切なハンドルが見つからない場合、このメソッドは例外をスローします。 呼び出し中に発生した例外は、呼び出し元に反映されます。      > [!NOTE] > に加え、<xref:System.Windows.Forms.Control.InvokeRequired%2A>プロパティではスレッド セーフであるコントロールの&4; つの方法があります: <xref:System.Windows.Forms.Control.Invoke%2A>、 <xref:System.Windows.Forms.Control.BeginInvoke%2A>、 <xref:System.Windows.Forms.Control.EndInvoke%2A>、および<xref:System.Windows.Forms.Control.CreateGraphics%2A>コントロールのハンドルが既に作成されているかどうか</xref:System.Windows.Forms.Control.CreateGraphics%2A></xref:System.Windows.Forms.Control.EndInvoke%2A></xref:System.Windows.Forms.Control.BeginInvoke%2A></xref:System.Windows.Forms.Control.Invoke%2A></xref:System.Windows.Forms.Control.InvokeRequired%2A>。 呼び出す<xref:System.Windows.Forms.Control.CreateGraphics%2A>コントロールのハンドルがバック グラウンド スレッドで作成される前になる場合が不正なクロス スレッド呼び出し</xref:System.Windows.Forms.Control.CreateGraphics%2A>。 他のすべてのメソッド呼び出しでは、コントロールのスレッドへの呼び出しをマーシャ リングするのに invoke のいずれかの使用する必要があります。       デリゲートは<xref:System.EventHandler>、その場合、送信元のパラメーターには、このコントロールにが含まれます、 <xref:System.EventArgs.Empty?displayProperty=fullName>。</xref:System.EventArgs.Empty?displayProperty=fullName>イベント パラメーターが格納</xref:System.EventHandler>のインスタンスであることができます。 デリゲートのインスタンスであることができますも<xref:System.Windows.Forms.MethodInvoker>、または void パラメーター リストを受け取り、その他のデリゲート</xref:System.Windows.Forms.MethodInvoker>。 呼び出し、<xref:System.EventHandler>または<xref:System.Windows.Forms.MethodInvoker>デリゲートは別の型のデリゲートの呼び出しよりも高速になります</xref:System.Windows.Forms.MethodInvoker></xref:System.EventHandler>。      > [!NOTE] > メッセージを処理するスレッドがアクティブでなくなった場合、例外がスローされます。"
  example:
  - "The following code example shows controls that contain a delegate. The delegate encapsulates a method that adds items to the list box, and this method is executed on the thread that owns the underlying handle of the form, using the specified arguments. When the user clicks on the button, `Invoke` runs the delegate.  \n  \n [!code-cs[Control_Invoke1#1](~/add/codesnippet/csharp/m-system.windows.forms.c_114_1.cs)]\n [!code-vb[Control_Invoke1#1](~/add/codesnippet/visualbasic/m-system.windows.forms.c_114_1.vb)]\n [!code-cpp[Control_Invoke1#1](~/add/codesnippet/cpp/m-system.windows.forms.c_114_1.cpp)]"
