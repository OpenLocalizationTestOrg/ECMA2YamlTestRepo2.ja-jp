  name: WebEventBufferFlushInfo
  nameWithType: WebEventBufferFlushInfo
  fullName: System.Web.Management.WebEventBufferFlushInfo
  type: Class
  summary: "フラッシュ バッファーの特性を定義するパラメーターが含まれています。"
  remarks: "配置済みの Web アプリケーションの管理を運用環境と運用スタッフは、ASP.NET の状態監視できます。 <xref:System.Web.Management>名前空間には、アプリケーションの正常性状態のデータおよびプロバイダーの種類は、このデータ処理をパッケージ化する正常性イベントの種類が含まれています</xref:System.Web.Management>。 正常性イベントの管理を支援するサポート型も含まれています。       WebEventBufferFlushInfo クラスでは、バッファーの現在の状態を識別する値を定義します。 クラスのインスタンスがパラメーターとして渡される、<xref:System.Web.Management.BufferedWebEventProvider.ProcessEventFlush%2A>バッファーに格納されたメッセージを処理するメソッド</xref:System.Web.Management.BufferedWebEventProvider.ProcessEventFlush%2A>。 バッファーのフラッシュが必要な場合、このメソッドを呼び出します ASP.NET ヘルスを監視します。 これで定義されたパラメーターによって決定されますが、`bufferModes`内の要素、`healthMonitoring`構成セクション。      > [!NOTE] > 仕様では、バッファリングの機構は、受信イベントに対応するために一部のイベントをドロップ可能性があります。 正しく変更することによってこのメカニズムを調整するには、ユーザーの責任である、`bufferModes`内の要素、`healthMonitoring`構成セクション。"
  example:
  - "The following code example shows how to use the WebEventBufferFlushInfo class. This code example is part of a larger example provided for the <xref:System.Web.Management.BufferedWebEventProvider> class.  \n  \n [!code-cs[System.Web.Management.BufferedWebEventProvider#6](~/add/codesnippet/csharp/t-system.web.management._21_1.cs)]\n [!code-vb[System.Web.Management.BufferedWebEventProvider#6](~/add/codesnippet/visualbasic/t-system.web.management._21_1.vb)]"
  syntax:
    content: public sealed class WebEventBufferFlushInfo
