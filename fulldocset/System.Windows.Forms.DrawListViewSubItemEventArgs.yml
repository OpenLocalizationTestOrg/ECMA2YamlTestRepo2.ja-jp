  remarks: "<xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>イベントを使用すると、カスタマイズする (またはオーナー描画) の外観、<xref:System.Windows.Forms.ListView>詳細ビューでコントロール</xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>。       <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>によってイベントが発生した、<xref:System.Windows.Forms.ListView>タイミングを制御、<xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>プロパティに設定されている`true` <xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View>にプロパティが設定されている</xref:System.Windows.Forms.ListView.View%2A>その</xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName></xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> イベント ハンドラーに渡される DrawListViewSubItemEventArgs に関する情報を格納する、<xref:System.Windows.Forms.ListViewItem.ListViewSubItem>を描画するサブアイテムを描画するためのメソッドも提供しています</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>。       使用して、<xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ItemState%2A>または<xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Item%2A>を描画するサブ項目の親項目に関する情報を取得するプロパティ</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Item%2A></xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ItemState%2A>。 取得する、<xref:System.Windows.Forms.ListViewItem.ListViewSubItem>自体を使用して、<xref:System.Windows.Forms.DrawListViewSubItemEventArgs.SubItem%2A>プロパティ</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.SubItem%2A></xref:System.Windows.Forms.ListViewItem.ListViewSubItem>。 使用して、<xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Header%2A>取得するプロパティを<xref:System.Windows.Forms.ColumnHeader>サブアイテムを表示する列のヘッダーを表すします</xref:System.Windows.Forms.ColumnHeader></xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Header%2A>。       使用して、<xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Graphics%2A>プロパティで指定された領域内の実際の描画を行う、<xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Bounds%2A>プロパティ</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Bounds%2A></xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Graphics%2A>。 標準の描画に<xref:System.Windows.Forms.ListView>カスタマイズ、不要な要素を使用して、 <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawBackground%2A>、 <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawText%2A>、および<xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle%2A>メソッド</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle%2A></xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawText%2A></xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawBackground%2A></xref:System.Windows.Forms.ListView>。       使用して、<xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawDefault%2A>オペレーティング システムのサブアイテムを描画するときにプロパティ</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawDefault%2A>。 これは、特定のサブ項目のみをカスタマイズする場合に便利です。      > [!NOTE] > グラフィックスのちらつきオーナー描画をオーバーライドするときに問題を回避する、<xref:System.Windows.Forms.ListView>を制御し、設定、<xref:System.Windows.Forms.ListView.DoubleBuffered%2A>プロパティを`true`</xref:System.Windows.Forms.ListView.DoubleBuffered%2A></xref:System.Windows.Forms.ListView>。 この機能は、アプリケーションが呼び出すときに、Windows XP および Windows Server 2003 ファミリでのみ使用可能な<xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>メソッド</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>。"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_46_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_46_1.vb)]"
