  - csharp
  name: DrawFocusRectangle(Rectangle)
  nameWithType: DrawListViewSubItemEventArgs.DrawFocusRectangle(Rectangle)
  fullName: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle(Rectangle)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "フォーカスされた四角形を描画、<xref:System.Windows.Forms.ListViewItem.ListViewSubItem>場合、親<xref href=&quot;System.Windows.Forms.ListViewItem&quot;></xref>にフォーカスがある</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>。"
  remarks: "サブアイテムの周りの標準のフォーカス四角形を描画するのにには、このメソッドを使用します。 フォーカス四角形がで指定された領域の内側の描画の&1; つのピクセル、`bounds`パラメーター。 このメソッドを呼び出す前に、項目のフォーカス状態を確認する必要はありません、親アイテムが、フォーカスを持つ場合にのみ描画されます。       すべてのサブ アイテムの周囲に描画するのではなく最初のサブ項目 (つまり、親アイテム、最初の列に表示される) の周りにのみフォーカス四角形を描画する場合があります。 これはの通常の動作に対応、<xref:System.Windows.Forms.ListView>タイミングを制御、<xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName>プロパティに設定されている`false`</xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName></xref:System.Windows.Forms.ListView>。 最初のサブ項目周囲フォーカス四角形を描画する DrawFocusRectangle メソッドを呼び出す場合にのみ、<xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>値は 0 です</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>。       <xref:System.Windows.Forms.ListView>コントロールは、個別のサブ項目を選択する機能を提供しませんが、サブ項目の選択を実装する場合は、1 つ目以外のサブアイテムの周りフォーカス四角形を描画し、このメソッドを使用できます</xref:System.Windows.Forms.ListView>。"
  syntax:
    content: public void DrawFocusRectangle (System.Drawing.Rectangle bounds);
    parameters:
    - id: bounds
      type: System.Drawing.Rectangle
      description: "フォーカス四角形を描画するための領域。"
  overload: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle*
  exceptions: []
  platform:
  - net462
