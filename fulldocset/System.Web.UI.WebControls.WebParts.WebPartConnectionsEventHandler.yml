  remarks: 'WebPartConnectionsEventHandler クラス上で発生する&2; つのイベント ハンドラー デリゲートの定義、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロール:<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>イベントおよび<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected></xref:System.Web.UI.WebControls.WebParts.WebPartManager>。 処理するメソッド、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>イベントは、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>メソッド</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>。 処理するメソッド、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>イベントは、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A>メソッド</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>。 どちらの場合、イベント データが含まれている、<xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs>オブジェクト</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs>。'
