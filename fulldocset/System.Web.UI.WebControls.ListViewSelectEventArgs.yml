  nameWithType: ListViewSelectEventArgs
  fullName: System.Web.UI.WebControls.ListViewSelectEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.ListView.SelectedIndexChanging&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.ListView>制御が発生し、<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>イベントの選択 ボタンをクリックすると、その前に、<xref:System.Web.UI.WebControls.ListView>コントロールは、select 操作を処理します</xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging></xref:System.Web.UI.WebControls.ListView>。 (Select ボタンは、1 つ持つ`CommandName`プロパティが&quot;Select&quot;に設定します)。これにより、選択操作の取り消しなど、このイベントが発生するたびに、カスタム ルーチンを実行するイベント処理メソッドを提供できます。       ListViewSelectEventArgs オブジェクトは、ユーザーが選択されている項目のインデックスを確認することにより、イベント処理メソッドに渡されます。 選択操作をキャンセルすることもできます。 選択操作をキャンセルする、 <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>ListViewSelectEventArgs オブジェクトのプロパティ`true`</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>。       ListViewSelectEventArgs クラスのインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A> 。"
  example:
  - "The following example shows how to use the ListViewSelectEventArgs object that is passed to the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> event to cancel the select operation if the item that was selected is discontinued.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_121_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_121_1.aspx)]"
  syntax:
    content: 'public class ListViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
