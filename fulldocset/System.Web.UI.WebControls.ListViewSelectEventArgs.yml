  name: NewSelectedIndex
  nameWithType: ListViewSelectEventArgs.NewSelectedIndex
  fullName: System.Web.UI.WebControls.ListViewSelectEventArgs.NewSelectedIndex
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "取得または設定の選択に新しい項目のインデックス、 <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref>コントロール。"
  remarks: "<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName>イベントが発生する前に、<xref:System.Web.UI.WebControls.ListView>コントロールは、select 操作を実行します</xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName>。 したがって、使用することはできません、 <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>、ユーザーが選択した新しい項目のインデックスを決定するコントロールのプロパティ</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>。 <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>プロパティには、以前に選択した項目のインデックスが含まれています</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>。 ユーザーが選択されている新しい項目のインデックスを特定するのには、NewSelectedIndex プロパティを使用します。 このプロパティを使用して、プログラムで別の値に設定することによって、選択した項目のインデックスをオーバーライドすることができますも。"
  example:
  - "The following example shows how to use the NewSelectedIndex property of the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> object to access the item that was selected by the user.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_140_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_140_1.aspx)]"
  syntax:
