  name: RangeExpression
  nameWithType: RangeExpression
  fullName: System.Web.UI.WebControls.Expressions.RangeExpression
  type: Class
  summary: "値がかどうかより大きいか、指定した値よりも小さい値を指定した値が&2; つがかどうかを決定する方法を提供します。"
  remarks: "<xref:System.Web.UI.WebControls.QueryExtender>コントロール クラスを使用して、Web ページにデータをフィルター処理する機能を提供する、<xref:System.Web.UI.WebControls.Expressions>名前空間</xref:System.Web.UI.WebControls.Expressions></xref:System.Web.UI.WebControls.QueryExtender>。 これらのクラスでは、RangeExpression クラスを含めます。       RangeExpression クラスは、範囲を定義する値のペアを使用してデータ列を検索します。 使用する、<xref:System.Web.UI.WebControls.Expressions.RangeExpression.DataField%2A>プロパティを検索する列を指定する</xref:System.Web.UI.WebControls.Expressions.RangeExpression.DataField%2A>。 使用する、 <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A>、結果を含めるか、検索に最小値を除外するかどうかを指定するプロパティを使用して、<xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A>プロパティを含めるか、最大値を除外するかどうかを指定します</xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A></xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A>。 最大と最小値を指定できます[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]にコントロールや、値を渡されることができますし、<xref:System.Web.UI.WebControls.QueryExtender>コントロール内のパラメーターとして<xref:System.Web.UI.WebControls.ControlParameter>コントロール</xref:System.Web.UI.WebControls.ControlParameter></xref:System.Web.UI.WebControls.QueryExtender>。 結果は通常、データ バインド コントロールに表示されます。"
  example:
  - "The following example shows how to search the ListPrice column in the Products table of the AdventureWorks database for products that have a list price in the range that is specified in the `FromTextBox` and `ToTextBox` text boxes. The filter includes the minimum value but excludes the maximum value in the results. The results are displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
