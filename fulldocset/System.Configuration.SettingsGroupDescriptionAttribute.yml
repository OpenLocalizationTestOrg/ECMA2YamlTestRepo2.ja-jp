  name: SettingsGroupDescriptionAttribute
  nameWithType: SettingsGroupDescriptionAttribute
  fullName: System.Configuration.SettingsGroupDescriptionAttribute
  type: Class
  summary: "アプリケーション設定のプロパティ グループを説明する文字列を提供します。 このクラスは継承できません。"
  remarks: "派生したアプリケーション設定クラス、 <xref:System.Configuration.ApplicationSettingsBase>、同じアプリケーションのプロパティ グループに属している&1; つまたは複数のプロパティを定義します</xref:System.Configuration.ApplicationSettingsBase>。 SettingsGroupDescriptionAttribute は、使用できる設定のプロパティ グループの説明のテキストを提供する省略可能な属性です。 このテキストを識別して、関連付けられているプロパティのグループを記述するデザイン時のツールと管理の実行時のツールの両方を支援するためのものです。      > [!NOTE] > この属性は、ラッパー クラス レベルでのみ適用できます。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SettingsGroupDescriptionAttribute : Attribute
