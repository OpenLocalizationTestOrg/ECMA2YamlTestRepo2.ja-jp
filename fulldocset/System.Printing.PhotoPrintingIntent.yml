  name: PhotoPrintingIntent
  nameWithType: PhotoPrintingIntent
  fullName: System.Printing.PhotoPrintingIntent
  type: Enum
  summary: "写真を印刷するときは、出力の品質を指定します。 プリンター ドライバーでは、解像度およびその他の品質要因の数量の値に、PhotoPrintingIntent を変換します。"
  remarks: "この型の値が目的のための主に使用されます: - のメンバーとして、<xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>プロパティには、コレクションの<xref:System.Printing.PrintCapabilities>、プリンターをサポートしている品質レベルを指定します</xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>。      -として、<xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>プロパティの値の<xref:System.Printing.PrintTicket>、特定の品質を使用するプリンターに指示します</xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>。       プロパティで不明な値が使われていない<xref:System.Printing.PrintCapabilities>オブジェクト</xref:System.Printing.PrintCapabilities>。       設定する必要がありますしない、 <xref:System.Printing.PrintTicket>&quot;不明&quot;にプロパティ</xref:System.Printing.PrintTicket>。 その他の場合<xref:System.Printing.PrintTicket>アプリケーションを生成すると、PrintTicket ドキュメント、写真の印刷インテント機能を認識できないオプションに設定するが作成 (で定義されていない、オプションは、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397))、<xref:System.Printing.PrintTicket>そのドキュメントに作成されますが、アプリケーションのオブジェクトの値としての不明なが、<xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>プロパティ</xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A></xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket>。       <xref:System.Printing.PrintTicket>と<xref:System.Printing.PrintCapabilities>クラスは継承できません、拡張することができます、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397)では考慮されません印刷デバイスの機能を認識するように、<xref:System.Printing.PrintTicket>または<xref:System.Printing.PrintCapabilities>クラス</xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintTicket></xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintTicket>。 詳細については、次を参照してください。[ビルド内にありません: 方法: 印刷スキーマと新しい印刷システム クラスを作成する拡張](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)です。"
  syntax:
    content: public enum PhotoPrintingIntent
  inheritance:
