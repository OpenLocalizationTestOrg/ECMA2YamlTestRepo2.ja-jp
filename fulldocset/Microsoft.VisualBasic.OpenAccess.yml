  summary: "ファイル アクセス関数を呼び出すときに、ファイルを開く方法を示します。"
  remarks: "ファイルのアクセスに関連する関数を呼び出すときに、実際の値の代わりに、コード内の列挙型メンバーを使用できます。       `OpenAccess`列挙型で定義ファイルを読み取ることができるかどうかを識別するために使用する定数 (`Read`) に書き込まれる、(`Write`)、またはその両方 (`ReadWrite`)。 ファイルが開かれる`Read`からのみ読み取る、アクセスを変更することはできません。 次の表、`OpenAccess`列挙型メンバー。       ファイル I/O 操作を実行するときに、`My.Computer.FileSystem`オブジェクトが、I/O メソッドのパフォーマンスとレガシ ファイルよりも使いやすさの向上を提供します。 詳細については、次を参照してください<xref:Microsoft.VisualBasic.FileSystem>オブジェクト。</xref:Microsoft.VisualBasic.FileSystem> 。"
