  summary: "選択した日付のセットを表す、 <xref href=&quot;System.Windows.Controls.Calendar&quot;></xref>です。"
  remarks: "日付は<xref:System.Windows.Controls.Calendar.SelectedDates%2A><xref:System.Windows.Controls.Calendar>。</xref:System.Windows.Controls.Calendar>プロパティ</xref:System.Windows.Controls.Calendar.SelectedDates%2A>に追加することができます。 値に応じて、<xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName>プロパティ、日付または範囲を SelectedDatesCollection に追加する可能性がありますをクリアする</xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName>。 方法を次の表にリスト<xref:System.Windows.Controls.CalendarSelectionMode>に影響を与える、<xref:System.Windows.Controls.Calendar.SelectedDates%2A>プロパティ</xref:System.Windows.Controls.Calendar.SelectedDates%2A></xref:System.Windows.Controls.CalendarSelectionMode>。      |CalendarSelectionMode |SelectedDates への影響 |  |---------------------------|-----------------------------|  |<xref:System.Windows.Controls.CalendarSelectionMode>|選択内容は許可されていません</xref:System.Windows.Controls.CalendarSelectionMode>。 <xref:System.Windows.Controls.Calendar.SelectedDate%2A>設定することはできませんし、<xref:System.Windows.Controls.Calendar.SelectedDates%2A>に値を追加することです |。  |<xref:System.Windows.Controls.CalendarSelectionMode>|1 つの日付のみを選択することができます、<xref:System.Windows.Controls.Calendar.SelectedDate%2A>または<xref:System.Windows.Controls.Calendar.SelectedDates%2A></xref:System.Windows.Controls.Calendar.SelectedDates%2A>最初の値</xref:System.Windows.Controls.Calendar.SelectedDate%2A>を設定するか</xref:System.Windows.Controls.CalendarSelectionMode></xref:System.Windows.Controls.Calendar.SelectedDates%2A>。</xref:System.Windows.Controls.Calendar.SelectedDate%2A> <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>使用することはできません |。  |<xref:System.Windows.Controls.CalendarSelectionMode>|単一の日付の範囲を選択することができます</xref:System.Windows.Controls.CalendarSelectionMode>。</xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> <xref:System.Windows.Controls.Calendar.SelectedDate%2A>を設定、<xref:System.Windows.Controls.Calendar.SelectedDates%2A>に個別に日時が追加または<xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A><xref:System.Windows.Controls.Calendar.SelectedDates%2A>から以前のすべての値がクリアされます |。  |<xref:System.Windows.Controls.CalendarSelectionMode>|日付の複数の不連続な範囲を選択することができます</xref:System.Windows.Controls.CalendarSelectionMode></xref:System.Windows.Controls.Calendar.SelectedDates%2A></xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A></xref:System.Windows.Controls.Calendar.SelectedDates%2A></xref:System.Windows.Controls.Calendar.SelectedDate%2A>。 <xref:System.Windows.Controls.Calendar.SelectedDates%2A>または<xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A><xref:System.Windows.Controls.Calendar.SelectedDates%2A>。</xref:System.Windows.Controls.Calendar.SelectedDates%2A>クリアされません</xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>を使用</xref:System.Windows.Controls.Calendar.SelectedDates%2A>する日付を個別に追加します。 設定<xref:System.Windows.Controls.Calendar.SelectedDate%2A>もクリアされます<xref:System.Windows.Controls.Calendar.SelectedDates%2A>が、追加の日付または範囲を追加し、ことができます</xref:System.Windows.Controls.Calendar.SelectedDates%2A></xref:System.Windows.Controls.Calendar.SelectedDate%2A>。 範囲の和集合の結果の既に選択されている一部の日付を含む範囲や別の範囲と重複を追加して、例外は発生しません |。"
