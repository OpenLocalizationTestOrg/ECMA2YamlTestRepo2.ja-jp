  remarks: "`My.Computer.Ports`オブジェクトにアクセスするため、簡単なエントリ ポイントを提供する、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]シリアル ポートのクラス、 <xref:System.IO.Ports.SerialPort>.</xref:System.IO.Ports.SerialPort>       次の表に、関連するタスクの例については、`My.Computer.Ports`オブジェクト。      |||  |-|-|  ||参照してください |  |シリアル ポートに接続されたモデムをダイヤル |[する方法: シリアル ポートに接続されているモデムをダイヤル](~/add/includes/ajax-current-ext-md.md)|  |シリアル ポートに文字列を送信 |[する方法: シリアル ポートに文字列を送信](~/add/includes/ajax-current-ext-md.md)|  |シリアル ポートから受信した文字列 |[する方法: シリアル ポートから文字列を受信](~/add/includes/ajax-current-ext-md.md)|  |使用可能なシリアル ポートの表示 |[する方法: 利用可能なシリアル ポートを表示する](~/add/includes/ajax-current-ext-md.md)|     ## プロジェクトの種類によって可用性 | | |  |-|-|  |プロジェクトの種類 |使用可能な |  |Windows アプリケーション |**Yes**|  |クラス ライブラリ |**Yes**|  |コンソール アプリケーション |**Yes**|  |Windows コントロール ライブラリ |**Yes**|  |Web コントロール ライブラリ |いいえ |  |Windows サービス |**Yes**|  |Web サイト |いいえ |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
