  name: OpenSerialPort(String,Int32,Parity,Int32,StopBits)
  nameWithType: Ports.OpenSerialPort(String,Int32,Parity,Int32,StopBits)
  fullName: Microsoft.VisualBasic.Devices.Ports.OpenSerialPort(String,Int32,Parity,Int32,StopBits)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "作成して開きます、 <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref>オブジェクト。"
  remarks: "`My.Computer.Ports.OpenSerialPort`メソッドを作成し、開く、<xref:System.IO.Ports.SerialPort>オブジェクト</xref:System.IO.Ports.SerialPort>。 引数、`OpenSerialPort`メソッドの設定を決定する、<xref:System.IO.Ports.SerialPort>オブジェクト</xref:System.IO.Ports.SerialPort>。       コードが閉じる必要があります、<xref:System.IO.Ports.SerialPort>オブジェクトが完了すると、オブジェクトを使用します</xref:System.IO.Ports.SerialPort>。 使用することができます、<xref:System.IO.Ports.SerialPort.Close%2A>オブジェクトを明示的に終了するメソッド、または`Using`ステートメントを暗黙的に閉じます</xref:System.IO.Ports.SerialPort.Close%2A>。 詳細については、このトピックの例を参照してください。       次の表に、関連するタスクの例については、`My.Computer.Ports.OpenSerialPort`メソッドです。      |||  |-|-|  ||参照してください |  |シリアル ポートに接続されたモデムをダイヤル |[する方法: シリアル ポートに接続されているモデムをダイヤル](~/add/includes/ajax-current-ext-md.md)|  |シリアル ポートに文字列を送信 |[する方法: シリアル ポートに文字列を送信](~/add/includes/ajax-current-ext-md.md)|  |シリアル ポートから受信した文字列 |[する方法: シリアル ポートから文字列を受信](~/add/includes/ajax-current-ext-md.md)|     ## プロジェクトの種類によって可用性 | | |  |-|-|  |プロジェクトの種類 |使用可能な |  |Windows アプリケーション |**Yes**|  |クラス ライブラリ |**Yes**|  |コンソール アプリケーション |**Yes**|  |Windows コントロール ライブラリ |**Yes**|  |Web コントロール ライブラリ |いいえ |  |Windows サービス |**Yes**|  |Web サイト |いいえ |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public System.IO.Ports.SerialPort OpenSerialPort (string portName, int baudRate, System.IO.Ports.Parity parity, int dataBits, System.IO.Ports.StopBits stopBits);
    parameters:
    - id: portName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. 必須。 開くには、ポートの名前です。"
    - id: baudRate
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. ポートのボー レートです。"
    - id: parity
      type: System.IO.Ports.Parity
      description: "<xref href=&quot;System.IO.Ports.Parity&quot;></xref>. ポートのパリティします。"
    - id: dataBits
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. ポートのデータ ビット設定します。"
    - id: stopBits
      type: System.IO.Ports.StopBits
      description: "<xref href=&quot;System.IO.Ports.StopBits&quot;></xref>. ポートのストップ ビット設定します。"
    return:
      type: System.IO.Ports.SerialPort
      description: "開いている<xref href=&quot;System.IO.Ports.SerialPort&quot;></xref>オブジェクト、指定された引数を使用して構成します。"
  overload: Microsoft.VisualBasic.Devices.Ports.OpenSerialPort*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>portName</code><xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref>または空の文字列。"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>dataBits</code>0 に等しいまたはそれよりも未満です。"
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "<code>stopBits</code>いずれかではない、 <xref href=&quot;System.IO.Ports.StopBits&quot;> </xref>列挙値。"
  platform:
