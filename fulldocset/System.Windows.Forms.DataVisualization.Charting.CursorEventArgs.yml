  remarks: "このプロパティが新しいカーソル、カーソルの位置を表しで使用できる、<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>と<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>、カーソルの位置を取得するイベントです</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged></xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>。 使用することもできます、 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>、カーソルの位置を設定するイベントです</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>。       そのこのプロパティの設定注意してください、<xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>イベントには影響はありません</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>。 NewPosition プロパティの値になります<xref:System.Double.NaN>でこのイベント</xref:System.Double.NaN>。       グラフ領域に対して、イベントが生成されていることを確認するには<xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>。       使用して、<xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>かを調べるこの終了位置の範囲に沿ってプライマリ選択されている、または第&2; X または Y 軸のプロパティ</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>。"
