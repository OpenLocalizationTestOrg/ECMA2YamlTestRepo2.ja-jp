rsorEventArgs.NewPosition%2A>軸に沿ったカーソルの位置を表すプロパティは、イベントが発生した時に、軸の値、として計測されます</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>。 <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>プロパティを使用して、カーソルの位置を取得できます</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>。 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>イベント、このプロパティは、カーソルの位置をリセットするも使用できます</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>。      -<xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>軸の範囲選択の開始位置を表すプロパティは、イベントが発生した時に、軸の値、として計測されます</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>。 <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>プロパティを使用して選択範囲の開始位置を取得できます</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>。 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>イベント、このプロパティは、位置をリセットするも使用できます</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>。      -<xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>軸の範囲選択の終了位置を表すプロパティは、イベントが発生した時に、軸の値、として計測されます</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>。 <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>プロパティを使用して、選択した範囲の終了位置を取得することです</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>。 <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>イベント、このプロパティは、位置をリセットするも使用できます</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>。"
