  remarks: "単語のエンファシスは<xref:System.Speech.Synthesis.TtsEngine.TextFragment><xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A><xref:System.Speech.Synthesis.TtsEngine.FragmentState><xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A><xref:System.Speech.Synthesis.TtsEngine.TextFragment>。</xref:System.Speech.Synthesis.TtsEngine.TextFragment>のインスタンスのプロパティ</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>によって返されるオブジェクト</xref:System.Speech.Synthesis.TtsEngine.FragmentState>のプロパティ</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>を通じてのインスタンス</xref:System.Speech.Synthesis.TtsEngine.TextFragment>の設定します。       各合成の音声認識エンジンが強調; を表示する方法を決定するために解放言語や方言、性別、音声で強調の性質は異なります。       両方 EmphasisWord と<xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>設定または取得する場合に使用できる、<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>上、<xref:System.Speech.Synthesis.TtsEngine.FragmentState>インスタンス</xref:System.Speech.Synthesis.TtsEngine.FragmentState></xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A></xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>。       2 つの値は、ある EmphasisWord の実際の値より大きいか等しい値がゼロにファクト テーブルとの値によって区別可能性があります<xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>はすべて未満の値を使用して、ゼロより<xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>によって返される、<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>プロパティを<xref:System.Speech.Synthesis.TtsEngine.FragmentState>によって返されるオブジェクト、<xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>インスタンスのプロパティ</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A></xref:System.Speech.Synthesis.TtsEngine.FragmentState></xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A></xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction></xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>。 詳細についてから、次を参照してください<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>、 <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>。</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> 。"
