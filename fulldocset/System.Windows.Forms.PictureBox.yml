  name: PictureBox
  nameWithType: PictureBox
  fullName: System.Windows.Forms.PictureBox
  type: Class
  summary: "イメージを表示する Windows ピクチャ ボックス コントロールを表します。"
  remarks: "通常、PictureBox は、ビットマップ、メタファイル、アイコン、JPEG、GIF、PNG ファイルからのグラフィックの表示に使用されます。       設定、<xref:System.Windows.Forms.PictureBox.Image%2A>プロパティを<xref:System.Drawing.Image>デザイン時に、または実行時に、表示する</xref:System.Drawing.Image></xref:System.Windows.Forms.PictureBox.Image%2A>。 設定して、イメージを指定できますまた、<xref:System.Windows.Forms.PictureBox.ImageLocation%2A>プロパティを使用して同期的にイメージを読み込むと、<xref:System.Windows.Forms.PictureBox.Load%2A>メソッドまたはを使用して非同期的に、<xref:System.Windows.Forms.PictureBox.LoadAsync%2A>メソッド</xref:System.Windows.Forms.PictureBox.LoadAsync%2A></xref:System.Windows.Forms.PictureBox.Load%2A></xref:System.Windows.Forms.PictureBox.ImageLocation%2A>。      > [!NOTE] > 複数のコントロールを PictureBox で同じイメージを使用する場合は、各 PictureBox のイメージのクローンを作成します。 同じイメージ複数のコントロールからへのアクセスで発生する例外が発生します。       <xref:System.Windows.Forms.PictureBox.SizeMode%2A>内の値に設定されているプロパティ、<xref:System.Windows.Forms.PictureBoxSizeMode>列挙型、クリッピングと表示領域内のイメージの配置を制御します</xref:System.Windows.Forms.PictureBoxSizeMode></xref:System.Windows.Forms.PictureBox.SizeMode%2A>。 実行時に、表示領域のサイズを変更することができます、<xref:System.Windows.Forms.Control.ClientSize%2A>プロパティ</xref:System.Windows.Forms.Control.ClientSize%2A>。       既定では、PictureBox コントロールが表示されますが、境界線なし。 使用して、標準または&3; 次元の境界を指定することができます、<xref:System.Windows.Forms.PictureBox.BorderStyle%2A>イメージが含まれていない場合でも、画像を区別するためにプロパティが、フォームの残りの部分からボックスします</xref:System.Windows.Forms.PictureBox.BorderStyle%2A>。 PictureBox は、選択可能なコントロールは、入力フォーカスを受信できないことを意味します。"
  example:
  - "The following code example illustrates how you can set an image and resize the display area of the picture box. This example requires that `ShowMyImage` is called in an existing form, and that the <xref:System.Drawing> namespace has been added to the source code for your form.  \n  \n [!code-cs[Classic PictureBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_0_1.cs)]\n [!code-cpp[Classic PictureBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_0_1.cpp)]\n [!code-vb[Classic PictureBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_0_1.vb)]"
