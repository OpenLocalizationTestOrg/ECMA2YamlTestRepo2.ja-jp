  summary: "Web ページにテーブルが表示されます。"
  remarks: "このトピックの「:-[概要](#introduction)      -   [アクセシビリティ](#accessibility)      -   [宣言構文](#declarative_syntax)<a name=&quot;introduction&quot;> </a> ## の概要、テーブル コントロールでは、HTML テーブルを作成し、簡単な方法でその特性を指定することができます。             デザイン時に、一部の静的なコンテンツを指定されたテーブルを構築できますが、動的の内容を持つテーブルは、プログラムによって構築されるテーブルの Web サーバー コントロールのパワーが発揮多くの場合。      > [!NOTE] > 場合、`controlRenderingCompatibilityVersion`に Web.config ファイル内の要素の属性が設定されている`3.5`、コントロールを表示、 `border` HTML では、「0」に設定されている属性`table`要素。       ことが重要、プログラムの追加または変更テーブルの行またはセルは、サーバーへのポスト間で永続化されないことに注意してください。 これは、テーブルの行とセルが、独自のコントロールと、テーブル コントロールのプロパティをしないためです。 テーブルへの変更を保持するための行とセル必要がありますを再構築できます各ポストバック後にします。 実際には、大幅な変更の場合は、ことを推奨、 <xref:System.Web.UI.WebControls.DataList>、 <xref:System.Web.UI.WebControls.DataGrid>、または<xref:System.Web.UI.WebControls.GridView>テーブル コントロールは、代わりにコントロールを使用します</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataList>。 その結果、テーブル クラスは、主に、コントロールの開発者によって使用されます。      > [!CAUTION] > 悪意のあるクライアント スクリプトが含まれる可能性があります、ユーザー入力を表示するこのコントロールを使用することができます。 スクリプトの実行可能ファイル、SQL ステートメント、またはその他のコードをアプリケーションに表示する前に、クライアントから送信される情報を確認します。 検証コントロールを使用すると、コントロールに入力されたテキストを表示する前にユーザー入力を検証します。 ASP.NET は、入力要求の検証機能があり、ユーザー入力の中のスクリプトのブロックと HTML を提供します。 詳細については、次を参照してください。[標準コントロールのセキュリティで保護する](~/add/includes/ajax-current-ext-md.md)、[する方法: 保護に対してスクリプトによる攻略の文字列を HTML エンコードを適用することによって、Web アプリケーションで](~/add/includes/ajax-current-ext-md.md)、および[ASP.NET Web Pages でのユーザー入力の検証](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;accessibility&quot;></a>## ユーザー補助機能のユーザー補助の標準に準拠するマークアップを生成するように、このコントロールを構成する方法についてを参照してください[Visual Studio と ASP.NET のユーザー補助機能](~/add/includes/ajax-current-ext-md.md)と[ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:Table       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       Bo