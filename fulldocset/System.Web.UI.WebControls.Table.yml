ler&quot;                               OnPreRender=&quot;PreRender event handler&quot;                               OnUnload=&quot;Unload event handler&quot;                               RowSpan=&quot;integer&quot;                               runat=&quot;server&quot;                               SkinID=&quot;string&quot;                               Style=&quot;string&quot;                               TabIndex=&quot;integer&quot;                               Text=&quot;string&quot;                               ToolTip=&quot;string&quot;                               VerticalAlign=&quot;NotSet|Top|Middle|Bottom&quot;                               Visible=&quot;True|False&quot;                               Width=&quot;size&quot;                               Wrap=&quot;True|False&quot;                           />                           <asp:TableHeaderCell                               AbbreviatedText=&quot;string&quot;                               AccessKey=&quot;string&quot;                               AssociatedHeaderCellID=&quot;string&quot;                               BackColor=&quot;color name|#dddddd&quot;                               BorderColor=&quot;color name|#dddddd&quot;                               BorderStyle=&quot;NotSet|None|Dotted|Dashed|                                   Solid|Double|Groove|Ridge|Inset|                                   Outset&quot;                               BorderWidth=&quot;size&quot;                               CategoryText=&quot;string&quot;                               ColumnSpan=&quot;integer&quot;                               CssClass=&quot;string&quot;                               Enabled=&quot;True|False&quot;                               EnableTheming=&quot;True|False&quot;                               EnableViewState=&quot;True|False&quot;                               Font-Bold=&quot;True|False&quot;                               Font-Italic=&quot;True|False&quot;                        