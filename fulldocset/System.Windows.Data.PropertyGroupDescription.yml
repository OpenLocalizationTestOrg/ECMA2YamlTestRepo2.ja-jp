  fullName: System.Windows.Data.PropertyGroupDescription
  type: Class
  summary: "条件としてプロパティ名を使用して項目のグループ化について説明します。"
  remarks: "ビューは、ユーザーがパーティション分割を論理グループにコレクション ビュー内のコレクションにグループ化の機能をサポートします。 グループには、グループがデータの種類に応じて動的に生成された、ユーザーは、グループの一覧が提供する明示的なまたは暗黙的なを指定できます。       PropertyGroupDescription <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>。</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>に基づく暗黙のグループを作成できます。 プロパティによってグループ化するだけの場合は、設定、<xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>プロパティ</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>。 使用できるグループは最終的に使用される値を変更する場合、<xref:System.Windows.Data.PropertyGroupDescription.Converter%2A>値コンバーターを提供するプロパティ</xref:System.Windows.Data.PropertyGroupDescription.Converter%2A>。 たとえば、名前の最初の文字に基づいて項目をグループ化することがあります。 場合、<xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>プロパティが設定されていない、項目自体は、値コンバーターに渡されます</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>。 コンバーターは、項目が&1; つ以上のグループに表示されることができますを示す、コレクションを返す可能性があります。       どのように文字列の比較が場所を使用してを実行する必要がありますを定義することも、<xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>プロパティ</xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>。"
