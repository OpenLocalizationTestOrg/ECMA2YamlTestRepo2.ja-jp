  name: OraclePermission
  nameWithType: OraclePermission
  fullName: System.Data.OracleClient.OraclePermission
  type: Class
  summary: "有効に、.NET Framework Data Provider for Oracle に役立つ、ユーザーが Oracle データベースにアクセスする十分なセキュリティ レベルを持っていることを確認します。"
  remarks: "この型は廃止されており、.NET Framework の将来のバージョンで削除される予定です。 詳細については、次を参照してください。 [Oracle および ADO.NET](~/add/includes/ajax-current-ext-md.md)です。       <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>プロパティよりも優先、<xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>プロパティ</xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A></xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>。 そのため、設定した場合<xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>に`false`、設定する必要もあります<xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>に`false`をユーザーが、空白のパスワードを使用して接続するを防ぐ</xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A></xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>。       セキュリティ要求を使用する方法を示す例では、次を参照してください。[コード アクセス セキュリティと ADO.NET](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.Obsolete("OraclePermission has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OraclePermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
