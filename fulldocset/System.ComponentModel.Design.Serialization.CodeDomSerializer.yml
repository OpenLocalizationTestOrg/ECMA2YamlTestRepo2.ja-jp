  fullName: System.ComponentModel.Design.Serialization.CodeDomSerializer
  type: Class
  summary: "一連の CodeDOM ステートメントにオブジェクト グラフをシリアル化します。 このクラスは、シリアライザーの抽象基本クラスを提供します。"
  remarks: "デザイン時コンポーネントの型のコンポーネント初期化コードの生成を制御するカスタム CodeDomSerializer を実装することができます。       型のカスタム CodeDomSerializer、実装する必要があります: 1。  CodeDomSerializer から派生するクラスを定義します。      2.  実装メソッドは、シリアル化または逆シリアル化メソッドをオーバーライドします。 (詳細については、以下の情報を参照してください)。    3.  カスタム CodeDomSerializer 実装<xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>。</xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>を使用して、コンポーネントの種類に関連付ける       コンポーネントの構成コードを生成するためのシリアル化メソッドを実装する: 1。  CodeDomSerializer から派生したクラス内では、基本クラスの適切なシリアル化または逆シリアル化メソッドをオーバーライドします。      2.  既定のシリアライザーを既定のコンポーネントの構成を実行するコード ステートメントを生成する場合は取得する必要がありますして、コンポーネントの基本のシリアライザーを呼び出します。 コンポーネントの基本のシリアライザーを取得するを呼び出して、<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A>のメソッド、<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>メソッドのオーバーライドに渡されます</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager></xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A>。 渡す、<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A>メソッドを構成、および CodeDomSerializer は、要求しているシリアライザーの基本型をシリアル化するコンポーネントの種類</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A>。 使用して、基本のシリアライザーでオーバーライドして、同じ名前のメソッドを呼び出す、<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>およびオーバーライド メソッドに渡されるオブジェクト</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>。 実装する場合、 <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A>、メソッド、<xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A>ベースのシリアライザーのメソッドは、オブジェクトを返します</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A></xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A>。 このオブジェクトの種類は、値をシリアル化するコンポーネントの種類に依存する基本のシリアライザーの型によって異なります。 実装する場合、 <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeEvents%2A>、 <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeProperties%2A>、または<xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializePropertiesToResources%2A>メソッドを作成する必要が新しい<xref:System.CodeDom.CodeStatementCollection>ステートメントでは、生成されたコードが含まれており、メソッドに渡すことにします</xref:System.CodeDom.CodeStatementCollection></xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializePropertiesToResources%2A></xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeProperties%2A></xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeEvents%2A>。      3.  基本シリアライザー メソッドを呼び出した場合があります、<xref:System.CodeDom.CodeStatementCollection>コンポーネントを初期化するために生成するステートメントを含む</xref:System.CodeDom.CodeStatementCollection>。 それ以外の場合、 <xref:System.CodeDom.CodeStatementCollection>。</xref:System.CodeDom.CodeStatementCollection>を作成する必要があります。 追加することができます<xref:System.CodeDom.CodeStatement>をこのコレクションにコンポーネントの構成コードを生成するステートメントを表すオブジェクト</xref:System.CodeDom.CodeStatement>。      4.  返す、<xref:System.CodeDom.CodeStatementCollection>コンポーネントの構成を生成するソース コードを表す</xref:System.CodeDom.CodeStatementCollection>。"
  example:
  - "The following code example illustrates how to create a custom CodeDOM serializer that derives from CodeDomSerializer.  \n  \n [!code-cs[IDesignerSerializationManagerSample#1](~/add/codesnippet/csharp/t-system.componentmodel._57_1.cs)]\n [!code-cpp[IDesignerSerializationManagerSample#1](~/add/codesnippet/cpp/t-system.componentmodel._57_1.cpp)]\n [!code-vb[IDesignerSerializationManagerSample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._57_1.vb)]"
