  type: Class
  summary: "コレクションを表します<xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;></xref>オブジェクト。"
  remarks: "DesignerActionListCollection クラスでは、スマート タグ パネルのすべての項目の集計を表します。 DesignerActionListCollection クラスは、0 個以上含まれています<xref:System.ComponentModel.Design.DesignerActionList>オブジェクト。</xref:System.ComponentModel.Design.DesignerActionList> 。 これらの各リストに、パネルの 実際の項目を表し、<xref:System.ComponentModel.Design.DesignerActionItem>クラス</xref:System.ComponentModel.Design.DesignerActionItem>から派生した&0; 個以上のオブジェクトが含まれています。       次の表は、カスタム コントロールを含むコンポーネントの項目を含むパネルを設定する DesignerActionListCollection を提供するための&2; つの方法を示します。      |手法 |説明 |  |---------------|-----------------|  |プル モデル |コンポーネント クラスから派生したデザイナー、<xref:System.ComponentModel.Design.ComponentDesigner>クラスからこのコレクションを提供、<xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>プロパティ</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A></xref:System.ComponentModel.Design.ComponentDesigner>。 デザイナーのインフラストラクチャは、パネルを表示するときにこのプロパティを読み込みます |。  |プッシュ モデル |<xref:System.ComponentModel.Design.DesignerActionList>または DesignerActionListCollection が、<xref:System.ComponentModel.Design.DesignerActionService.Add%2A>への呼び出しでパラメーターとして提供された、<xref:System.ComponentModel.Design.DesignerActionService>のメソッドは、コンポーネントに関連付けられている |。      デザイナーのインフラストラクチャは、コンス トラクターが型 DesignerActionListCollection の&2; つのパラメーターを受け取り、スマート タグ パネルを作成することで、パネルを構築します</xref:System.ComponentModel.Design.DesignerActionService></xref:System.ComponentModel.Design.DesignerActionService.Add%2A></xref:System.ComponentModel.Design.DesignerActionList>。 プルとプッシュされた項目が含まれているリストのコレクションは、1 つのパネルにマージされます。       派生しているため、 <xref:System.Collections.CollectionBase?displayProperty=fullName>DesignerActionListCollection、クラスを使用して、内部<xref:System.Collections.ArrayList>のコレクションを格納する<xref:System.ComponentModel.Design.DesignerActionList>オブジェクト</xref:System.ComponentModel.Design.DesignerActionList></xref:System.Collections.ArrayList></xref:System.Collections.CollectionBase?displayProperty=fullName>。"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/visualbasic/t-system.componentmodel._52_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/csharp/t-system.componentmodel._52_1.cs)]  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/visualbasic/t-system.componentmodel._52_2.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/csharp/t-system.componentmodel._52_2.cs)]"
