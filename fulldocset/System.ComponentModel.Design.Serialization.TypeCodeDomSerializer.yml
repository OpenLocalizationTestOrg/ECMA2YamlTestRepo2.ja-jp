  parent: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer
  langs:
  - csharp
  name: Serialize(IDesignerSerializationManager,Object,ICollection)
  nameWithType: TypeCodeDomSerializer.Serialize(IDesignerSerializationManager,Object,ICollection)
  fullName: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize(IDesignerSerializationManager,Object,ICollection)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "ルートを定義する新しい型宣言を作成することで、オブジェクトのルートをシリアル化します。"
  remarks: "Serialize メソッドには、特定のルート オブジェクトとオプションの新しい種類の定義を作成するメンバーのコレクションがシリアル化します。 場合、`members`これらの値がシリアル化、コレクションには、値が含まれています。 値自体をメンバー変数またはローカル変数のいずれかとしてシリアル化可能性があります。 この決定を行うと呼ばれるオブジェクトにエクステンダー プロパティを検索を`GenerateMember`です。 場合`true`メンバーを生成します。 それ以外の場合、ローカル変数が生成されます。 便宜上、`members`コレクションは、ルート オブジェクトを含めることができます。 ここでは、ルート オブジェクトがないとしても追加メンバーまたはローカル変数。       返される型の名前は、名前付きオブジェクトの場合、ルート オブジェクトの名前から取得されます。 それ以外の場合は、名前がルート クラスの単純な型名から生成します。       Serialize メソッドの既定の実装によって実行されるタスクを次の表に示します。      |タスク |説明 |  |----------|-----------------|  |コンテキストがシード処理 |シリアル化コンテキストは、<xref:System.ComponentModel.Design.Serialization.RootContext>を含むデータで初期化および<xref:System.CodeDom.CodeTypeDeclaration>|  |メンバーのシリアル化 |次に、シリアル化では説明のすべてのメンバーと呼び出し<xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> </xref:System.CodeDom.CodeTypeDeclaration> </xref:System.ComponentModel.Design.Serialization.RootContext> シリアル化が行われるために応じて<xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>で、これにより、シリアル化が&2; 回実行はできません |。  |シリアル化をルート |次に、ルート オブジェクトをシリアル化し、そのステートメントがステートメントのコレクションに追加します |。  |ステートメントの統合 |Serialize メソッドがステートメントを注文し、 <xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A>.</xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A>から返されたメソッドに追加のすべてのオブジェクトはシリアル化後</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> すべての<xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A>から返されるメソッドを呼び出すコンス トラクターが最後に、用意します |。     -次の表はコンテキスト スタックにオブジェクト シリアル化メソッドの場所を示します</xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A>。      |インスタンス |説明 |  |--------------|-----------------|  |<xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer>|このシリアライザ-</xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer> 。 クラスを派生させることがある便利なパブリック プロパティをこのクラスに追加します |。  |<xref:System.CodeDom.CodeTypeDeclaration>|作成される型</xref:System.CodeDom.CodeTypeDeclaration>。 ほとんどのオブジェクトでは、これに直接アクセスは必要はありません |。"
  syntax:
    content: public virtual System.CodeDom.CodeTypeDeclaration Serialize (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object root, System.Collections.ICollection members);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "シリアル化に使用するシリアル化マネージャー。"
    - id: root
      type: System.Object
      description: "シリアル化するオブジェクト。"
    - id: members
      type: System.Collections.ICollection
      description: "メンバーの省略可能なコレクション。 指定できます<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>または空です。"
    return:
      type: System.CodeDom.CodeTypeDeclaration
      description: "A <xref href=&quot;System.CodeDom.CodeTypeDeclaration&quot;> </xref>ルート オブジェクトを定義します。"
  overload: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>manager</code>or <code>root</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
