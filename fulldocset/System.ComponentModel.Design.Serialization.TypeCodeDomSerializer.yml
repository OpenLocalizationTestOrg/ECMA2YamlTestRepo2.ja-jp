  namespace: System.ComponentModel.Design.Serialization
  summary: "指定した型の宣言を逆シリアル化します。"
  remarks: "逆シリアル化メソッドは、シリアル化されたコード型宣言を逆シリアル化します。 次の表は、タスクの既定の実装を実行します。      |タスク |説明 |  |----------|-----------------|  |大文字と小文字の区別チェック |大文字と小文字または大文字小文字を区別としてメンバーを扱うべきかを決定する<xref:System.CodeDom.Compiler.CodeDomProvider>サービス実装を検索します |。  |ステートメントの並べ替え |すべてのメンバー変数と init メソッドのローカル変数が、テーブルに格納されている</xref:System.CodeDom.Compiler.CodeDomProvider>。 Init メソッド内の各ステートメントが別にグループ化の左側にある、その変数の下の割り当てまたは特定の変数で動作しているすべてのステートメントがグループ化されているため、ステートメントのコレクションに追加します。 ステートメントを持たない変数は破棄されます |。  |逆シリアル化 |変数に従って各変数のステートメントのコレクションが逆シリアル化します |。      次の表は、逆シリアル化メソッドが必要なサービスを示します。      |サービス |説明 |  |-------------|-----------------|  |<xref:System.CodeDom.Compiler.CodeDomProvider>|厳密には必要ありません、サービスを使用可能な場合に使用シリアル化に大文字と小文字または大文字小文字を区別するかどうかを決定します |。  |<xref:System.ComponentModel.IContainer>|オブジェクトがない場合を名前テーブルでのクエリを逆シリアル化中に<xref:System.ComponentModel.IContainer>が行われます</xref:System.ComponentModel.IContainer></xref:System.ComponentModel.IContainer></xref:System.CodeDom.Compiler.CodeDomProvider>。 このクエリが成功すると、コンテナー オブジェクトがチェックされます。 コンテナーとしても使用される代替のコンポーネントに必要なコンテナー引数です |。"
