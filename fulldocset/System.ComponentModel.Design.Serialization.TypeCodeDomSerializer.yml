  summary: "メンバーをシリアル化に使用するステートメントが格納されているメソッドを返します。"
  remarks: "GetInitializeMethod メソッドは、指定したメンバーをすべての初期化コードを出力するメソッドを返します。 既定の実装では、空のコンス トラクターを返します。 同じメソッドを複数の値に対して返される場合は、メソッドの同じインスタンスが返されます。 使用することができます、<xref:System.CodeDom.CodeObject.UserData%2A?displayProperty=fullName>ディクショナリを作成する方法に注意してください</xref:System.CodeDom.CodeObject.UserData%2A?displayProperty=fullName>。 `typeDecl`パラメーターを使用してインフラストラクチャのメソッドを追加することもできます。 たとえば、オブジェクトごとに別個のメソッドを出力する場合は、1 つのメソッドをさらにすべてのこれらのメソッドを呼び出す必要があります。 このメソッドは、必要に応じてコード型宣言を追加できます。"
