  remarks: "ApplyChanges メソッドは、重要なメソッドを使用で、<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>コントロール</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>。 メソッドは、ユーザーに設定値を保存、 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>、対応するプロパティに関連付けられたコントロール<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>。 関連付けられているコントロールが参照されている、<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>コントロールの継承<xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A></xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>。      > [!IMPORTANT] > ApplyChanges メソッドをオーバーライドすることはできませんので<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>それから継承することを防ぐために型がシールされています。</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> ただし、さまざまな編集のプロセスを複数のプログラムで制御する必要がある場合<xref:System.Web.UI.WebControls.WebParts.WebPart>プロパティよりも制御、<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>カスタムを作成することができます、コントロールを提供<xref:System.Web.UI.WebControls.WebParts.EditorPart>制御し、このメソッドの実装を提供します</xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart></xref:System.Web.UI.WebControls.WebParts.WebPart>。 コード例は、次を参照してください、<xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>メソッド。</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> 。       ApplyChanges メソッドは、関連するパブリックのカスタム プロパティの値を設定しようとしています<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールを提供できるこれらのプロパティはそれぞれ、`[WebBrowsable(true)]`属性</xref:System.Web.UI.WebControls.WebParts.WebPart>。       ApplyChanges メソッドは、ユーザーは、[ok] または編集のユーザー インターフェイス (UI) の適用の動詞を表すボタンをクリックしたときに呼び出されます。 呼び出すこともできますが、独自のコードから直接ユーザーの操作とは別の編集済みの値を保存する必要がある場合。"
