  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  type: Class
  summary: "エンドユーザーが関連付けられているカスタム プロパティを編集できるエディター コントロールを提供<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>またはサーバー コントロールです。 このクラスは継承できません。"
  remarks: "ユーザーとのカスタム プロパティを編集できるようにする汎用的なユーザー インターフェイス (UI) を提供する、PropertyGridEditorPart<xref:System.Web.UI.WebControls.WebParts.WebPart>サーバー コントロールに配置し、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーン</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase></xref:System.Web.UI.WebControls.WebParts.WebPart>。 これに対し、他の<xref:System.Web.UI.WebControls.WebParts.EditorPart>などのコントロール</xref:System.Web.UI.WebControls.WebParts.EditorPart><xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart><xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>コントロール、既存ののみ、<xref:System.Web.UI.WebControls.WebParts.WebPart>クラス</xref:System.Web.UI.WebControls.WebParts.WebPart>からの UI 指向のプロパティの編集</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>と</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>       Web パーツ コントロール セットにツール指向のゾーンがあると同様 (詳細については、次を参照してください、<xref:System.Web.UI.WebControls.WebParts.ToolZone>クラスの概要) ツール指向のパーツ コントロールがある、およびツールのゾーンの対応する型でこれらの各に存在する必要があります。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 。 このような Web パーツ コントロール セット内のコントロールのある&2; つの特徴:-Web パーツ アプリケーションで、ページの主要な UI を形成するコントロールをカスタマイズするエンドユーザーを有効にするヘルパー コントロールします。      -これら特定ページの表示モードでのみ表示されます。       PropertyGridEditorPart コントロールが特殊なコントロールとそれが表示されている Web ページが編集モードである場合にのみときに、特定<xref:System.Web.UI.WebControls.WebParts.WebPart>かサーバー コントロールが編集するため、ユーザーが選択されています</xref:System.Web.UI.WebControls.WebParts.WebPart>。 PropertyGridEditorPart コントロールは、他のすべてのと同様、<xref:System.Web.UI.WebControls.WebParts.EditorPart>に、コントロールが存在する必要があります、<xref:System.Web.UI.WebControls.WebParts.EditorZone>ページ上の領域</xref:System.Web.UI.WebControls.WebParts.EditorZone></xref:System.Web.UI.WebControls.WebParts.EditorPart>。      > [!IMPORTANT] >、<xref:System.Web.UI.WebControls.WebParts.EditorZone>ゾーンにのみ含めることができます<xref:System.Web.UI.WebControls.WebParts.EditorPart>コントロール、および<xref:System.Web.UI.WebControls.WebParts.EditorPart>ゾーンの他の種類にコントロールを配置することはできません</xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.EditorZone>。       PropertyGridEditorPart コントロールでのソース コードでマークされているプロパティの編集の UI を提供する、`WebBrowsable`属性 (から、<xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>クラス).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> プロパティは、この属性でマークされた、PropertyGridEditorPart コントロールが、プロパティの型に基づく編集用の UI を作成しを使用して、<xref:System.ComponentModel.PropertyDescriptor>オブジェクトの各編集コントロールの値をプロパティの型に変換するために必要な場合</xref:System.ComponentModel.PropertyDescriptor>。 PropertyGridEditorPart コントロールを編集用の UI を表示する際に役立つその他の属性を追加することもできます。 `WebDisplayName`属性 (から、<xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute>クラス) を各コントロールが編集用の UI に表示されるラベルのテキストを指定することができます</xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute>。 `WebDescription`属性 (から、<xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>クラス) を編集用の UI 内の各コントロールのツールヒントとして表示される文字列を指定できます</xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>。       さまざまな種類のプロパティを編集するために作成するコントロールは、次の表に一覧表示されます。      |プロパティの種類 |コントロールのプロパティを編集するために作成 |  |-------------------|------------------------------------------|  |文字列 |<xref:System.Web.UI.WebControls.TextBox>|  |Int、Float、単位 |<xref:System.Web.UI.WebControls.TextBox>|  |ブール値 |<xref:System.Web.UI.WebControls.CheckBox>|  |<xref:System.Enum>|<xref:System.Web.UI.WebControls.DropDownList>(列挙値の一覧が含まれています) |  |<xref:System.DateTime>|<xref:System.Web.UI.WebControls.TextBox>|      PropertyGridEditorPart クラスには、<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>プロパティを取得またはコントロールの表示タイトルのテキストを設定するために使用します</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A></xref:System.Web.UI.WebControls.TextBox></xref:System.DateTime></xref:System.Web.UI.WebControls.DropDownList></xref:System.Enum></xref:System.Web.UI.WebControls.CheckBox></xref:System.Web.UI.WebControls.TextBox></xref:System.Web.UI.WebControls.TextBox>。 保護<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>プロパティで、コントロールを表示するページが編集モードになるかどうかを決定します</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>。       PropertyGridEditorPart クラスにも&2; つの重要なメソッドがあります<xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A>と<xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>、それを継承する、<xref:System.Web.UI.WebControls.WebParts.EditorPart>クラスおよびオーバーライドします</xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A></xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A>。 メソッドは、重要なを取得する値を設定、プロパティ エディター コントロールのフィールドの値とプロパティの間で有効になるため、<xref:System.Web.UI.WebControls.WebParts.WebPart>編集されているかを制御します</xref:System.Web.UI.WebControls.WebParts.WebPart>。       PropertyGridEditorPart コントロールでは、カスタム プロパティのみを編集することができますため、する必要があります、他の<xref:System.Web.UI.WebControls.WebParts.EditorPart>Web パーツ コントロールの外観、レイアウト、およびの動作を編集するセット内のコントロール<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.EditorPart>。 その他のコントロールには、 <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>、 <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>、および<xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>コントロール</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart></xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart></xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>。 これらの<xref:System.Web.UI.WebControls.WebParts.EditorPart>コントロールは、<xref:System.Web.UI.WebControls.WebParts.WebPart>必要に応じて、<xref:System.Web.UI.WebControls.WebParts.EditorPart>クラス</xref:System.Web.UI.WebControls.WebParts.EditorPart>を継承してカスタム エディター コントロールを作成することもできますが、コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart>の編集に必要なほとんどの編集機能を提供する必要があります。</xref:System.Web.UI.WebControls.WebParts.EditorPart> コード例は、次を参照してください、<xref:System.Web.UI.WebControls.WebParts.EditorPart>クラスの概要に関するトピック。</xref:System.Web.UI.WebControls.WebParts.EditorPart> 。      > [!NOTE] > 内でのアクセシビリティを向上させるのに PropertyGridEditorPart コントロールが表示される、`<fieldset>`要素。 `<fieldset>`要素が関連する PropertyGridEditorPart コントロールで、編集に使用されるコントロールのセットをグループ化し、ビジュアル ユーザー エージェント (通常 Web ブラウザーなど) と音声指向のユーザー エージェント (画面読み取りソフトウェアなど) の両方のそれらのコントロール間のタブ付きの移動が容易になります。      ## このコントロールの既定で表示されるマークアップのアクセシビリティは可能性があります、Web コンテンツ ユーザー補助ガイドライン 1.0 (WCAG) 優先度 1 のガイドラインなどのユーザー補助の標準に準拠していません。 このコントロールのユーザー補助のサポートに関する詳細については、「 [ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to declare a PropertyGridEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a PropertyGridEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains a declarative reference to a PropertyGridEditorPart control. The page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:UserInfoWebPart>` element for the control.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_1.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `UserInfoWebPart`, which is referenced in the Web page. Notice that the various properties that contain information about a user are all marked with the `WebBrowsable` attribute. This enables the PropertyGridEditorPart control to provide the UI for editing those properties. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_2.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_2.cs)]  \n  \n When you load the page in a browser, select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the PropertyGridEditorPart control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class, based on the type of the property. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
