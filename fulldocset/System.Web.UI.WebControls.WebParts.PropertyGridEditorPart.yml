  summary: "値を取得、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref>制御、および内でこれらのプロパティ値を編集するために使用する対応するコントロールを更新、 <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref>コントロール。"
  remarks: "SyncChanges メソッドは、重要なメソッドを使用で、<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>コントロール</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>。 実装する、 <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>、基本クラスからのメソッドは、関連付けられたから現在の値を取得<xref:System.Web.UI.WebControls.WebParts.WebPart>制御、および内のコントロールを更新、 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>、ユーザーが編集できるように、それらの値を持つコントロール</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart></xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>。       SyncChanges メソッドが呼び出されますされるたびに、関連する値<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールを変更した可能性があります</xref:System.Web.UI.WebControls.WebParts.WebPart>。 <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>コントロール、<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>コントロールを格納するゾーンが呼び出し直後後 SyncChanges メソッドを呼び出して、<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A>メソッド、ように内の値、<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>コントロールは、関連する値を常に同期<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart></xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A></xref:System.Web.UI.WebControls.WebParts.EditorZoneBase></xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>。 別のケースが SyncChanges メソッドが呼び出された場合は、ときに、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールが編集モードを開始しています</xref:System.Web.UI.WebControls.WebParts.WebPart>。"
