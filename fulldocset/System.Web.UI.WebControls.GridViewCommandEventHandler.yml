  summary: "処理するメソッドを表す、 <xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;> </xref>のイベント、 <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>コントロール。"
  remarks: "<xref:System.Web.UI.WebControls.GridView.RowCommand>イベントは内でのボタン、<xref:System.Web.UI.WebControls.GridView>コントロールをクリックします</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView.RowCommand>。 これにより、このイベントが発生するたびに、カスタム ルーチンを実行するイベント処理メソッドを提供できます。      > [!NOTE] >、<xref:System.Web.UI.WebControls.GridView>コントロールには、特定のボタンがクリックされたときにその他の特殊なイベントもを発生させます (ボタン、`CommandName`プロパティの例の「削除」、「更新」、および「ページ」に設定).</xref:System.Web.UI.WebControls.GridView> これらのボタンのいずれかを使用する場合は、コントロールによって提供される特殊なイベントのいずれかの処理を考慮する必要があります (など<xref:System.Web.UI.WebControls.GridView.RowDeleted>または<xref:System.Web.UI.WebControls.GridView.RowDeleting>).</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       GridViewCommandEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
