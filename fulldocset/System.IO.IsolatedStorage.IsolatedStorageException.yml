  name: IsolatedStorageException
  nameWithType: IsolatedStorageException
  fullName: System.IO.IsolatedStorage.IsolatedStorageException
  type: Class
  summary: "分離ストレージ内の操作が失敗した場合にスローされる例外。"
  remarks: "`IsolatedStorageException`値は 0x80131450 HRESULT ISS_E_ISOSTORE を使用します。       分離ストレージの例外の最も一般的な例は次のとおりです。      -不足している必要な証拠。 分離ストレージでは、証拠 (アセンブリとその元に関する情報) が、コードの id を確認し、関連付けられた正しいファイルの領域に接続するために必要です。 この情報がない場合は、分離ストレージを使用できません。      -無効な操作です。 いくつか<xref:System.IO.FileStream>分離ストレージの操作はサポートされていません</xref:System.IO.FileStream>。       インスタンスの初期プロパティ値の一覧については`IsolatedStorageException`を参照してください、<xref:System.IO.IsolatedStorage.IsolatedStorageException.%23ctor%2A>コンス トラクター</xref:System.IO.IsolatedStorage.IsolatedStorageException.%23ctor%2A> 。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class IsolatedStorageException : Exception
