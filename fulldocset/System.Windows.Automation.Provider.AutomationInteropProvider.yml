  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "イベントを発生させるときに、[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]ツリーが変更されました。"
  remarks: "ツリー構造の変更の例は、子要素の追加またはリスト ボックスから削除または展開やツリー ビューで折りたたまれています。       要素のいずれか、またはそのコンテナーのランタイム識別子が渡される子要素が削除されたときに、<xref:System.Windows.Automation.StructureChangedEventArgs>コンス トラクター</xref:System.Windows.Automation.StructureChangedEventArgs> 。 現在のバージョンで[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]、ただし、そのランタイム識別子を検出するプロバイダーのインスタンスの簡単な方法はありません。 <xref:System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId%2A>メソッドは通常を含む配列を返します<xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId>、よう指示するマジック ナンバー、[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]コントロールのすべてのインスタンスの一意の識別子を作成するシステム</xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId></xref:System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId%2A>。 生の値によって提供される<xref:System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId%2A>これには、クライアントにとって意味のないは、特定のインスタンスの識別に使用できないために、イベント、使用いない必要があります</xref:System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId%2A>。       この制限により、型のイベント<xref:System.Windows.Automation.StructureChangeType>と<xref:System.Windows.Automation.StructureChangeType>は非常に役に立ちません</xref:System.Windows.Automation.StructureChangeType></xref:System.Windows.Automation.StructureChangeType>。 代わりに、常に使用<xref:System.Windows.Automation.StructureChangeType>と<xref:System.Windows.Automation.StructureChangeType>、ランタイム識別子として 0 を渡します</xref:System.Windows.Automation.StructureChangeType></xref:System.Windows.Automation.StructureChangeType>。 使用することはできません`null`ように、この例外が生成されます。 クライアントは、コンテナー内の変更が行われたことが通知されます (で識別される、`sender`に渡されたパラメーター、 <xref:System.Windows.Automation.StructureChangedEventHandler>) どのような子の特定の通知を追加または削除しないとします</xref:System.Windows.Automation.StructureChangedEventHandler>。"
  example:
  - "The following example shows how to raise an event when children are added to, or removed from, a custom list box.  \n  \n [!code-vb[FragmentProvider#101](~/add/codesnippet/visualbasic/FragmentProviderVB/ListFragment.vb#101)]\n [!code-cs[FragmentProvider#101](~/add/codesnippet/csharp/FragmentProvider.ElementProvider/ListFragment.cs#101)]"
  syntax:
    content: public static void RaiseStructureChangedEvent (System.Windows.Automation.Provider.IRawElementProviderSimple provider, System.Windows.Automation.StructureChangedEventArgs e);
    parameters:
    - id: provider
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: "イベントに関連付けられた要素。"
    - id: e
      type: System.Windows.Automation.StructureChangedEventArgs
      description: "イベントに関する情報です。"
  overload: System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent*
  exceptions: []
  platform:
  - net462
