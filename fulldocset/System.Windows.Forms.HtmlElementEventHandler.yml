  summary: "処理するメソッドを表す、 <xref uid=&quot;langword_csharp_Click&quot; name=&quot;Click&quot; href=&quot;&quot;> </xref>、 <xref uid=&quot;langword_csharp_MouseDown&quot; name=&quot;MouseDown&quot; href=&quot;&quot;> </xref>に関連するイベントと<xref href=&quot;System.Windows.Forms.HtmlDocument&quot;> </xref>、 <xref href=&quot;System.Windows.Forms.HtmlElement&quot;> </xref>、および<xref href=&quot;System.Windows.Forms.HtmlWindow&quot;></xref>です。"
  remarks: "HtmlElementEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。[イベント](~/add/includes/ajax-current-ext-md.md)です。       HTML ドキュメントがドキュメントに、イベント ハンドラーをアタッチするために読み込みを完了するまで待機する必要があります。 読み込みが完了する前にハンドラーをアタッチしようとすると、アタッチ操作が失敗する可能性があります。 新しいドキュメント内のイベント ハンドラーをアタッチする最適な場所は、<xref:System.Windows.Forms.WebBrowser.DocumentCompleted>のイベント ハンドラー、<xref:System.Windows.Forms.WebBrowser>コントロール</xref:System.Windows.Forms.WebBrowser></xref:System.Windows.Forms.WebBrowser.DocumentCompleted>。"
  example:
  - "The following code attaches event handlers for the <xref:System.Windows.Forms.HtmlDocument.MouseDown>, <xref:System.Windows.Forms.HtmlDocument.MouseMove>, and <xref:System.Windows.Forms.HtmlDocument.MouseUp> events on <xref:System.Windows.Forms.HtmlDocument>. This code sample assumes your project has an instance of the <xref:System.Windows.Forms.WebBrowser> control named `WebBrowser1`.  \n  \n [!code-cpp[HtmlElementEventHandler#1](~/add/codesnippet/cpp/t-system.windows.forms.h_3_1.cpp)]\n [!code-cs[HtmlElementEventHandler#1](~/add/codesnippet/csharp/t-system.windows.forms.h_3_1.cs)]\n [!code-vb[HtmlElementEventHandler#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_3_1.vb)]"
