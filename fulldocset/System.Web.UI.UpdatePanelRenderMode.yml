  summary: "コンテンツの可能なレイアウトのレンダリング オプションを表します、 <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref>ページ上のコントロールです。"
  remarks: "UpdatePanelRenderMode 列挙型のコンテンツを囲むために使用する HTML 要素を定義する、<xref:System.Web.UI.UpdatePanel>コントロール</xref:System.Web.UI.UpdatePanel>。 <xref:System.Web.UI.UpdatePanel.RenderMode%2A>プロパティは UpdatePanelRenderMode 列挙の値のいずれかを指定する必要があります</xref:System.Web.UI.UpdatePanel.RenderMode%2A>。 内容、<xref:System.Web.UI.UpdatePanel>コントロールの内部にレンダリングするか、HTML`<div>`要素または`<span>`要素</xref:System.Web.UI.UpdatePanel>。       既定値<xref:System.Web.UI.UpdatePanel.RenderMode%2A>プロパティの値がブロックされます</xref:System.Web.UI.UpdatePanel.RenderMode%2A>。"
  example:
  - "The following example shows how to declaratively set the <xref:System.Web.UI.UpdatePanel.RenderMode%2A> property of an <xref:System.Web.UI.UpdatePanel> control to Inline. The <xref:System.Web.UI.UpdatePanel> control contains a string that represents the number of postbacks from the page. The contents are rendered inline with the surrounding text.  \n  \n [!code-vb[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_1_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_1_1.aspx)]"
