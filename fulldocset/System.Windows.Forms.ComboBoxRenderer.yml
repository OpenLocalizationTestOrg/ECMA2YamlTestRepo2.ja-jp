  fullName: System.Windows.Forms.ComboBoxRenderer
  type: Class
  summary: "コンボ ボックス コントロールで visual スタイルを表示するために使用されるメソッドを提供します。 このクラスは継承できません。"
  remarks: "ComboBoxRenderer クラスのセットを提供する`static`コンボ ボックス コントロール、オペレーティング システムの現在の visual スタイルを表示するために使用できるメソッドです。 コントロールのユーザー インターフェイスを描画する参照コントロールをレンダリングします。 これは、現在の visual スタイルの外観を持つカスタム コントロールを描画する場合に便利です。 コンボ ボックスを描くを使用して、 <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>、テキスト ボックスを描画するメソッドと<xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>ドロップダウン矢印を描画するメソッド</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A></xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>。       オペレーティング システムで visual スタイルが有効になっている visual スタイルがアプリケーション ウィンドウのクライアント領域に適用されている場合<xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>と<xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>のコンボ ボックスの現在の visual スタイルが描画されます</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A></xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>。 これらのメソッドが<xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>をスローする場合は、 このクラスのメンバーを使用できるかどうかを判断するのには、値を確認することができます、<xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>プロパティ</xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>。       このクラスの機能をラップする、<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>によって公開されている要素のいずれかに設定されている、<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName>と<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>クラス</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName></xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName></xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>。 詳細については、次を参照してください。 [Visual スタイルを使用しているコントロールのレンダリング](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> and <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> methods to draw a combo box that responds to mouse clicks.  \n  \n [!code-cs[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_8_1.cs)]\n [!code-vb[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_8_1.vb)]\n [!code-cpp[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_8_1.cpp)]"
