  parent: System.Windows.Xps.Packaging.XpsFont
  langs:
  - csharp
  name: ObfuscateFontData(Byte[],Guid)
  nameWithType: XpsFont.ObfuscateFontData(Byte[],Guid)
  fullName: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData(Byte[],Guid)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "フォントのフォント データを難読化します。"
  remarks: "ObfuscateFontData メソッドは、合法的にライセンス専用のフォントを難読化する義務したらを使用して提供されます。       このメソッドは、暗号化を提供していない、ObfuscateFontData メソッドとして使用できます独自の解凍からユーザーを阻止するために[!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)]フォントおよびその他の使用方法については個別にインストールします。       フォントの難読化の詳細については、セクションを参照して 2.1.7.3「埋め込みフォントを難読化」で、 *XPS XML Paper Specification ()*ダウンロード[http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)です。"
  syntax:
    content: public static void ObfuscateFontData (byte[] fontData, Guid guid);
    parameters:
    - id: fontData
      type: System.Byte[]
      description: "難読化する書体データ。"
    - id: guid
      type: System.Guid
      description: "[!INCLUDE[TLA#tla_guid](~/add/includes/ajax-current-ext-md.md)]を使用して難読化する、`fontdata`です。"
  overload: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData*
  exceptions: []
  platform:
  - net462
