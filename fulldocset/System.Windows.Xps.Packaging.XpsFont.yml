  summary: "内のフォントを表す、 <xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;></xref>です。"
  remarks: "XpsFont クラスには、パブリック コンス トラクターがありません。       使用して、<xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>フォントを追加して、新しいドキュメント内の参照を取得するメソッド</xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>。       使用して、<xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>を既存のドキュメントにフォントへの参照を取得するメソッド</xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>。       設定に基づいて<xref:System.Windows.Xps.Serialization.XpsSerializationManager>と<xref:System.Windows.Xps.Serialization.XpsPackagingPolicy>など<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>と<xref:System.Windows.Xps.Packaging.PackageInterleavingOrder>のフラッシュ操作、 <xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A>XpsFont クラスのメソッドは、全体まで遅れる可能性があります<xref:System.Windows.Xps.Packaging.XpsDocument>が閉じられた</xref:System.Windows.Xps.Packaging.XpsDocument></xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A></xref:System.Windows.Xps.Packaging.PackageInterleavingOrder></xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies></xref:System.Windows.Xps.Serialization.XpsPackagingPolicy></xref:System.Windows.Xps.Serialization.XpsSerializationManager>。"
  example:
  - "The following example shows how to add fonts to an <xref:System.Windows.Xps.Packaging.XpsDocument>.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpageresources)]\n [!code-cpp[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#xpscreateaddpageresources)]\n [!code-vb[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#xpscreateaddpageresources)]"
