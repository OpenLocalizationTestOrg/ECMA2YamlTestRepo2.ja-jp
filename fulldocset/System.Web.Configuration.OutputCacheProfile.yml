- uid: System.Web.Configuration.OutputCacheProfile.VaryByParam
  id: VaryByParam
  parent: System.Web.Configuration.OutputCacheProfile
  langs:
  - csharp
  name: VaryByParam
  nameWithType: OutputCacheProfile.VaryByParam
  fullName: System.Web.Configuration.OutputCacheProfile.VaryByParam
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得または VaryByParam プロパティを設定します。"
  remarks: "VaryByParam はセミコロンで区切られた一連のキャッシュされた出力の変更に使用されるパラメーターです。 これにより、キャッシュされる出力を取得してクエリ文字列またはフォーム ポスト パラメーター。 たとえば、クエリ文字列またはフォーム ポスト パラメーターのいずれかと共に、ユーザー コントロールの名前を指定することによって、キャッシュへの出力をユーザー コントロールを変更できます。 詳細については、次を参照してください。[キャッシュ複数バージョンのユーザー コントロールの出力](~/add/includes/ajax-current-ext-md.md)です。       VaryByParam 設定は、プロファイルまたはプロファイルを使用して、ページのディレクティブで定義する必要があります。      > [!NOTE] >、VaryByParam 設定で使用されるものと同じ、`VaryByParam`の属性、します。 値を設定してすべてのパラメーターで、さまざまな&quot;*&quot;はお勧めしません。 キャッシュのオーバーフローや、サービス拒否攻撃の Web サーバーの場合があります。"
  example:
  - "The following code example shows how to use the VaryByParam property.  \n  \n [!code-vb[System.Web.Configuration.OutputCacheProfile#8](~/add/codesnippet/visualbasic/p-system.web.configurati_119_1.vb)]\n [!code-cs[System.Web.Configuration.OutputCacheProfile#8](~/add/codesnippet/csharp/p-system.web.configurati_119_1.cs)]"
