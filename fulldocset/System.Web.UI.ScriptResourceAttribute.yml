  summary: "リソース ファイル内の値を取得するときに使用される名前を取得します。"
  remarks: "TypeName プロパティには、クライアント スクリプトのローカライズされたリソースを取得するために使用される値が含まれています。 TypeName 値とキーの名前のリソースをローカライズするをクライアント スクリプトを含める必要があります。"
  example:
