  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea
  type: Class
  summary: "グラフ イメージをグラフ領域を表します。"
  remarks: "特定の任意のグラフ内で、*内部プロット位置*x 内の四角形の領域は、あり、データ ポイントの y 軸の線が描画されます。 *位置をプロット*内部プロット位置、目盛り、および軸ラベルを囲む四角形の領域です。 *グラフ エリア*プロット位置、目盛りは、軸ラベルおよびグラフの軸のタイトルを含む四角形領域です。       グラフ領域は、クラスによって表される、ChartArea です。ChartArea オブジェクト<xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>クラス</xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>に格納されます。       グラフ エリアに描画できるグラフの系列の数は制限されます。       ChartArea オブジェクト:-1 つの異なる内部プロット領域を使用します。      は、1 つまたは複数のグラフの系列のプロットに使用されます。      -プライマリとセカンダリの x および y 軸の円グラフおよびドーナツ グラフの種類を除くがします。       含む円グラフ、ドーナツ グラフ、じょうごグラフ、ピラミッド グラフ、極座標、図形グラフの種類、およびレーダー チャートを使用する場合、内部プロット位置は、図形グラフのサイズを定義します。 たとえばの値を大きく、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>プロパティ円グラフに扇形の形状の半径が増えます</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>。       その他のすべての種類のグラフでは、各グラフ領域は、X 軸および y 軸、プライマリとセカンダリの&2; つのセットを持っています。 これらの軸に関連するプロパティにアクセスするには、使用、 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>、 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>と<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>。 グラフ上のすべての軸に影響するプロパティを設定する必要がある場合、使用して、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>。       1 つまたは複数の系列はグラフ領域に関連付けられます。 データ系列、<xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>に属している各系列をグラフ領域を決定するプロパティ</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>。 既定では、既定のグラフ領域に系列が接続されています。 系列の表示を無効にする設定、<xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>長さ&0; の文字列には、その系列のプロパティ</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>。       グラフには、別のグラフ領域を追加する場合は、新しいグラフ領域の任意の系列を関連付けることができます。 図形グラフの種類だけでなくバーおよび積み上げ横棒グラフの種類をすべてにするには、別のグラフ領域で各系列をプロットする必要があります。 他のすべての種類のグラフでは、複数の系列を同じグラフ領域内で結合できます。       グラフ領域のグラフで領域ごとに、3 D グラフが表示されます。 使用することができます、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>プロパティを有効にし、3 d グラフをカスタマイズします</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>。       グラフで軸のサイズは自動的に変更されていないため、新しいデータを追加する場合にない最小値と最大のグラフ領域は自動的に再計算します。  使用してこれらの値を再計算するグラフ領域が必要なことができます、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>メソッド</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>。       複数のグラフ領域を垂直方向に整列するには設定、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>。 複数のグラフ領域を水平方向に合うようを使用してグラフ領域を配置する必要があります最初、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>プロパティ、および設定、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>プロパティを水平方向</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>。       系列の表示を抑制するのには、設定、<xref:System.Windows.Forms.DataVisualization.Charting.Series>長さ&0; の文字列には、その系列のプロパティ</xref:System.Windows.Forms.DataVisualization.Charting.Series>。"
