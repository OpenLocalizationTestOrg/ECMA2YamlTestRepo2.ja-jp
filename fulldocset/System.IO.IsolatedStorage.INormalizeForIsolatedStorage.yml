  name: INormalizeForIsolatedStorage
  nameWithType: INormalizeForIsolatedStorage
  fullName: System.IO.IsolatedStorage.INormalizeForIsolatedStorage
  type: Interface
  summary: "分離ストアとアプリケーション ドメインとアセンブリの証拠の比較を有効にします。"
  remarks: "分離ストレージは、識別し、一意のファイル記憶域の場所を提供するためにアセンブリについての証拠を使用します。 アセンブリは、ストアを要求するときに (読み込まれたものをホストによって提示される) とその証拠が処理され、既存のストアを作成するために使用する証拠と比較します。 これは、新しいストアを作成する必要がある場合、または対象のアセンブリに対して既に存在する場合を判断します。 ために使用される比較手法、機能的に同等である証拠のピースされない可能性があります true 比較シリアル化されたフォームが同一ではない場合。 証拠クラスの場合があるかどうかを検討カスタムの証拠を実装して、その場合、INormalizeForIsolatedStorage を実装します。 このインターフェイスを実装する証拠を<xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>メソッドが呼び出され、そのメソッドで返されるオブジェクトの正規化されたコピーに基づいて比較されます</xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface INormalizeForIsolatedStorage
