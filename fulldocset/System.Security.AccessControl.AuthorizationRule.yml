  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Security.AccessControl.AccessRule&quot;> </xref>指定された値を使用してクラスです。"
  syntax:
    content: protected AuthorizationRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "アクセス規則を適用する id。 このパラメーターとしてキャスト可能なオブジェクトである必要があります、 <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;></xref>です。"
    - id: accessMask
      type: System.Int32
      description: "この規則のアクセス マスク。 アクセス マスクは 32 ビット一連の匿名ビットの意味は、各インテグレーターによって定義されます。"
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>親コンテナーからこのルールを継承します。"
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "アクセス規則の継承プロパティ。"
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "継承されたアクセス規則を自動的に反映させるかどうか。 場合、伝達フラグは無視されます`inheritanceFlags`に設定されている<xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;></xref>です。"
  overload: System.Security.AccessControl.AuthorizationRule.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "値、 <code> identity </code>としてパラメーターをキャストすることはできません、 <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;></xref>です。"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "値、 <code> accessMask </code>パラメーターが&0;、または<code> inheritanceFlags </code>または<code> propagationFlags </code>パラメーターには、認識されないフラグの値が含まれています。"
  platform:
  - net462
