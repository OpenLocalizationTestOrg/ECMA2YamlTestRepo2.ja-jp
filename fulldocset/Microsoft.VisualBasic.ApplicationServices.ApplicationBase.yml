- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(System.String)
  id: ChangeCulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: ChangeCulture(String)
  nameWithType: ApplicationBase.ChangeCulture(String)
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "文字列を操作し、文字列の書式設定の現在のスレッドで使用するカルチャを変更します。"
  remarks: "`My.Application.ChangeCulture`メソッドは、現在のスレッドの変更<xref:System.Threading.Thread.CurrentCulture%2A>プロパティ</xref:System.Threading.Thread.CurrentCulture%2A>。 <xref:System.Threading.Thread.CurrentCulture%2A>日付、時刻、通貨、数値、テキスト、文字列比較、およびそのスレッドですべての計算の大文字と小文字の順序の並べ替えの既定の形式を決定します。</xref:System.Threading.Thread.CurrentCulture%2A>       現在のカルチャを取得するには、使用することができます、<xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A>プロパティまたは<xref:System.Threading.Thread.CurrentCulture%2A>プロパティ</xref:System.Threading.Thread.CurrentCulture%2A></xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A>。       <xref:System.Threading.Thread.CurrentCulture%2A>言語設定とは異なります</xref:System.Threading.Thread.CurrentCulture%2A>。 地理的地域の標準設定に関連するデータのみが含まれています。 そのため、<xref:System.Threading.Thread.CurrentCulture%2A>プロパティは、特定のカルチャまたは<xref:System.Globalization.CultureInfo.InvariantCulture%2A>。</xref:System.Globalization.CultureInfo.InvariantCulture%2A>のみ設定できます。</xref:System.Threading.Thread.CurrentCulture%2A>       使用して、`My.Application.ChangeUICulture`カルチャに固有のリソースを取得するため、現在のスレッドを使用するカルチャを変更するメソッド。      > [!IMPORTANT] >、`My.Application.ChangeCulture`メソッドが必要な<xref:System.Security.Permissions.SecurityPermission>で、<xref:System.Security.Permissions.SecurityPermissionFlag>を設定します</xref:System.Security.Permissions.SecurityPermissionFlag></xref:System.Security.Permissions.SecurityPermission>。 スレッドの操作は、スレッドに関連付けられているセキュリティ状態であるため危険です。 そのため、このアクセス許可は信頼できるコードにのみ必要なの指定にします。 信頼度の低いコードでは、スレッドのカルチャを変更することはできません。      ## プロジェクトの種類によって可用性 | | |  |-|-|  |プロジェクトの種類 |使用可能な |  |Windows フォーム アプリケーション |**Yes**|  |クラス ライブラリ |**Yes**|  |コンソール アプリケーション |**Yes**|  |Windows フォーム コントロール ライブラリ |**Yes**|  |Web コントロール ライブラリ |いいえ |  |Windows サービス |**Yes**|  |Web サイト |いいえ |"
  example:
  - "This example demonstrates how changing the culture changes the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#1)]"
  syntax:
    content: public void ChangeCulture (string cultureName);
    parameters:
    - id: cultureName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. 文字列としてカルチャの名前。 使用可能な名前の一覧は、 <xref:System.Globalization.CultureInfo>。</xref:System.Globalization.CultureInfo>を参照してください。"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>cultureName</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>有効なカルチャ名ではありません。"
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture(System.String)
  id: ChangeUICulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: ChangeUICulture(String)
  nameWithType: ApplicationBase.ChangeUICulture(String)
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "カルチャに固有のリソースを取得するため、現在のスレッドを使用するカルチャを変更します。"
  remarks: "`My.Application.ChangeUICulture`メソッドは、現在のスレッドの変更<xref:System.Threading.Thread.CurrentUICulture%2A>プロパティ</xref:System.Threading.Thread.CurrentUICulture%2A>。 <xref:System.Threading.Thread.CurrentUICulture%2A>リソース マネージャーによって使用されるカルチャを決定するプロパティと`My.Resources`オブジェクトですこの情報を使用して実行時にカルチャ固有のリソースを検索します。</xref:System.Threading.Thread.CurrentUICulture%2A> 。       現在の UI カルチャを取得するには、使用することができます、<xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture%2A>プロパティまたは<xref:System.Threading.Thread.CurrentUICulture%2A>プロパティ</xref:System.Threading.Thread.CurrentUICulture%2A></xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture%2A>。       使用して、`My.Application.ChangeCulture`文字列操作や文字列の書式設定に使用される、現在のスレッド カルチャを変更するメソッド。      ## プロジェクトの種類によって可用性 | | |  |-|-|  |プロジェクトの種類 |使用可能な |  |Windows フォーム アプリケーション |**Yes**|  |クラス ライブラリ |**Yes**|  |コンソール アプリケーション |**Yes**|  |Windows フォーム コントロール ライブラリ |**Yes**|  |Web コントロール ライブラリ |いいえ |  |Windows サービス |**Yes**|  |Web サイト |いいえ |"
  example:
  - "This example uses the `My.Application.ChangeUICulture` method to set the culture that the `My.Resources` object uses for retrieving resources.  \n  \n [!code-vb[VbVbalrMyResources#10](~/add/codesnippet/visualbasic/VbVbalrMyResources2/Form1.vb#10)]  \n  \n For this example to work, your application must have a string named `Message` in the application's resource file, and the application should have the French-culture version of that resource file, `Resources.fr-FR.resx`. For more information, see [How to: Add or Remove Resources](http://msdn.microsoft.com/en-us/7b77bc06-3952-4799-b029-def3f8f7f88d).  \n  \n If the application does not have the French-culture version of that resource file, the `My.Resources` object retrieves the resource from the default-culture resource file."
  syntax:
    content: public void ChangeUICulture (string cultureName);
    parameters:
    - id: cultureName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. 文字列としてカルチャの名前。 使用可能な名前の一覧は、 <xref:System.Globalization.CultureInfo>。</xref:System.Globalization.CultureInfo>を参照してください。"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>cultureName</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>有効なカルチャ名ではありません。"
  platform:
  - net462
