  fullName: System.Windows.Forms.Clipboard
  type: Class
  summary: "データを配置し、システムのクリップボードからデータを取得するメソッドを提供します。 このクラスは継承できません。"
  remarks: "クリップボード クラスで使用する定義済みの形式の一覧は、<xref:System.Windows.Forms.DataFormats>クラス</xref:System.Windows.Forms.DataFormats>を参照してください。       呼び出す<xref:System.Windows.Forms.Clipboard.SetDataObject%2A>、現在の内容を置き換える、クリップボードにデータを格納する</xref:System.Windows.Forms.Clipboard.SetDataObject%2A>。 クリップボードのデータの永続的なコピーを配置するには設定、`copy`パラメーターを`true`です。      > [!NOTE] > に配置するデータを複数の形式でクリップボードを使用して、<xref:System.Windows.Forms.DataObject>クラスまたは<xref:System.Windows.Forms.IDataObject>実装</xref:System.Windows.Forms.IDataObject></xref:System.Windows.Forms.DataObject>。 わからない場合があります、ある形式の要件の対象アプリケーションがデータを正常に取得できます可能性を最大化する複数の形式でクリップボードにデータを配置します。       呼び出す<xref:System.Windows.Forms.Clipboard.GetDataObject%2A>クリップボードからデータを取得します</xref:System.Windows.Forms.Clipboard.GetDataObject%2A>。 実装するオブジェクトとしてデータが返されます、<xref:System.Windows.Forms.IDataObject>インターフェイス</xref:System.Windows.Forms.IDataObject>。 指定されたメソッドを使用して<xref:System.Windows.Forms.IDataObject>でフィールドと <xref:System.Windows.Forms.DataFormats>オブジェクトからデータを抽出します</xref:System.Windows.Forms.DataFormats></xref:System.Windows.Forms.IDataObject>。 取得したデータの形式がわからない場合<xref:System.Windows.Forms.IDataObject.GetFormats%2A>は、<xref:System.Windows.Forms.IDataObject>すべての形式の一覧にそのデータを取得するインターフェイスはストアド インチ</xref:System.Windows.Forms.IDataObject>のメソッド</xref:System.Windows.Forms.IDataObject.GetFormats%2A>を呼び出す まず、<xref:System.Windows.Forms.IDataObject.GetData%2A>のメソッド、<xref:System.Windows.Forms.IDataObject>インターフェイス、およびアプリケーションで使用できる形式を指定します</xref:System.Windows.Forms.IDataObject></xref:System.Windows.Forms.IDataObject.GetData%2A>。       [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]、クリップボード クラスは、システムのクリップボードを使用するより簡単にする追加のメソッドを提供します。 呼び出す、<xref:System.Windows.Forms.Clipboard.Clear%2A>クリップボードからすべてのデータを削除する方法</xref:System.Windows.Forms.Clipboard.Clear%2A>。 特定の形式のデータをクリップボードに追加するには、適切な呼び出し、既存のデータを交換`Set`*形式*メソッドなど<xref:System.Windows.Forms.Clipboard.SetText%2A>を呼び出したり、<xref:System.Windows.Forms.Clipboard.SetData%2A>形式を指定する方法</xref:System.Windows.Forms.Clipboard.SetData%2A></xref:System.Windows.Forms.Clipboard.SetText%2A>。 クリップボードから特定の形式のデータを取得、まず、適切な`Contains`*形式*メソッド (など<xref:System.Windows.Forms.Clipboard.ContainsText%2A>) を書式を設定し、適切なメソッドをクリップボードにデータが含まれるかどうかを判断`Get`*形式*メソッド (など<xref:System.Windows.Forms.Clipboard.GetText%2A>)、クリップボードには、それが含まれている場合は、データを取得する</xref:System.Windows.Forms.Clipboard.GetText%2A></xref:System.Windows.Forms.Clipboard.ContainsText%2A> これらの操作の形式を指定するには、呼び出し、<xref:System.Windows.Forms.Clipboard.ContainsData%2A>と<xref:System.Windows.Forms.Clipboard.GetData%2A>メソッド代わりにします</xref:System.Windows.Forms.Clipboard.GetData%2A></xref:System.Windows.Forms.Clipboard.ContainsData%2A>。      > [!NOTE] > ため、別のアプリケーションに切り替えるときに、内容が変更される可能性がありますが、すべての Windows ベースのアプリケーションがシステム クリップボードを共有します。   >> オブジェクトをクリップボードに保存するのには、シリアル化可能にする必要があります。 クリップボードのメソッドにシリアル化できないオブジェクトを渡すと、例外をスローせず、メソッドは失敗します。 参照してください<xref:System.Runtime.Serialization>シリアル化の詳細について</xref:System.Runtime.Serialization>。 ターゲット アプリケーションには、非常に特定のデータ形式が必要とする場合、シリアル化プロセス内のデータに追加されたヘッダーからデータを認識するアプリケーションを使用できなくなります。 データ形式を保持するために、データを追加として、<xref:System.Byte>配列を<xref:System.IO.MemoryStream>を渡すと、<xref:System.IO.MemoryStream>を<xref:System.Windows.Forms.DataObject.SetData%2A>メソッド</xref:System.Windows.Forms.DataObject.SetData%2A></xref:System.IO.MemoryStream></xref:System.IO.MemoryStream></xref:System.Byte>。   >> クリップボード クラスは、シングル スレッド アパートメント (STA) モードに設定するスレッドでのみ使用できます。 このクラスを使用することを確認、`Main`メソッドが付いて、<xref:System.STAThreadAttribute>属性</xref:System.STAThreadAttribute>。   >> クリップボードをメタファイル形式を使用すると、特別な考慮事項が必要な可能性があります。 現在の実装の制限により、<xref:System.Windows.Forms.DataObject>クラス、.NET Framework で使用されるメタファイル形式は、古いメタファイル形式を使用するアプリケーションで認識されない可能性があります</xref:System.Windows.Forms.DataObject>。 この場合、クリップボードの Win32 アプリケーション プログラミング インターフェイス (Api) と相互運用する必要があります。 詳細については、記事、323530「メタファイルでクリップボードはいない表示する、すべてのアプリケーション」http://support.microsoft.com で Microsoft サポート技術情報を参照してください。"
  example:
  - "The following code example uses Clipboard methods to place data on and retrieve it from the system Clipboard. This code assumes `button1`, `button2`, `textBox1`, and `textBox2` have been created and placed on the form.  \n  \n The `button1_Click` method calls <xref:System.Windows.Forms.Clipboard.SetDataObject%2A> to take selected text from the text box and place it on the system Clipboard.  \n  \n The `button2_Click` method calls <xref:System.Windows.Forms.Clipboard.GetDataObject%2A> to retrieve data from the system Clipboard. The code uses <xref:System.Windows.Forms.IDataObject> and <xref:System.Windows.Forms.DataFormats> to extract the data returned and displays the data in `textBox2`.  \n  \n [!code-cs[Classic Clipboard Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_22_1.cs)]\n [!code-vb[Classic Clipboard Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_22_1.vb)]\n [!code-cpp[Classic Clipboard Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_22_1.cpp)]"
