  name: ImportedFromTypeLibAttribute
  nameWithType: ImportedFromTypeLibAttribute
  fullName: System.Runtime.InteropServices.ImportedFromTypeLibAttribute
  type: Class
  summary: "アセンブリ内で定義されている型がタイプ ライブラリで定義された最初ことを示します。"
  remarks: "この属性をアセンブリに適用することができます、 [Tlbimp.exe (タイプ ライブラリ インポーター)](~/add/includes/ajax-current-ext-md.md)通常の適用時に、タイプ ライブラリ。       属性の主な用途は、元のソースの種類の情報をキャプチャします。 たとえば、A.dll と呼ばれる相互運用機能アセンブリとして A.tlb をインポートし、アセンブリ B.dll 参照 A.dll するできます。 B.dll B.tlb にエクスポートするときにこの属性と A.tlb を代わりに指す A.dll 指す B.tlb での参照が発生します。 これは、混同しないように<xref:System.Runtime.InteropServices.ComImportAttribute>、個々 の型が COM で実装されることを指定します。</xref:System.Runtime.InteropServices.ComImportAttribute>"
  example:
  - >-
    [!code-cpp[ImprovedInteropSnippets#3](~/add/codesnippet/cpp/t-system.runtime.interop_1_1.cpp)]
     [!code-cs[ImprovedInteropSnippets#3](~/add/codesnippet/csharp/t-system.runtime.interop_1_1.cs)]
     [!code-vb[ImprovedInteropSnippets#3](~/add/codesnippet/visualbasic/t-system.runtime.interop_1_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ImportedFromTypeLibAttribute : Attribute
