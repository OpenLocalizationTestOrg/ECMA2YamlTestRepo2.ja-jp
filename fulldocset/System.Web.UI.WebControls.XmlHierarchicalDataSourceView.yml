  summary: "XML ノードまたはの XML ノードのコレクションでのデータ ビューを表す、 <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;> </xref>コントロール。"
  remarks: "<xref:System.Web.UI.WebControls.XmlDataSource>コントロールはそれをバインドする Web サーバー コントロールにテーブルと階層の両方の形式でその基になるデータを表示できます</xref:System.Web.UI.WebControls.XmlDataSource> などのコントロール<xref:System.Web.UI.WebControls.GridView>または<xref:System.Web.UI.WebControls.DropDownList>を使用して、 <xref:System.Web.UI.WebControls.XmlDataSource>XML データにバインドをリストまたは表形式では、コントロールから派生するときに、<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>クラスなど<xref:System.Web.UI.WebControls.TreeView>し、XML データにバインドを階層形式で提示します</xref:System.Web.UI.WebControls.TreeView></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl></xref:System.Web.UI.WebControls.XmlDataSource></xref:System.Web.UI.WebControls.DropDownList></xref:System.Web.UI.WebControls.GridView>。       <xref:System.Web.UI.WebControls.XmlDataSource>を異なるコード パスで内部的に各ビューの種類を作成します</xref:System.Web.UI.WebControls.XmlDataSource>。 場合、<xref:System.Web.UI.IDataSource.GetView%2A>でメソッドが呼び出さ、<xref:System.Web.UI.WebControls.XmlDataSource>コントロール、<xref:System.Web.UI.WebControls.XmlDataSourceView>オブジェクトによって作成されて、<xref:System.Web.UI.WebControls.XmlDataSource>コントロール</xref:System.Web.UI.WebControls.XmlDataSource></xref:System.Web.UI.WebControls.XmlDataSourceView></xref:System.Web.UI.WebControls.XmlDataSource></xref:System.Web.UI.IDataSource.GetView%2A>。 場合、<xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>メソッドが呼び出されると、XmlHierarchicalDataSourceView オブジェクトを作成します</xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>。 <xref:System.Web.UI.WebControls.XmlDataSourceView>から派生する Web サーバー コントロールのクラスが用意されて<xref:System.Web.UI.WebControls.DataBoundControl>リストへのバインドし、XmlHierarchicalDataSourceView は、Web サーバー コントロールを提供中に、表形式のデータから派生して<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>階層データをバインドします</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl></xref:System.Web.UI.WebControls.DataBoundControl></xref:System.Web.UI.WebControls.XmlDataSourceView>。 内部的には、<xref:System.Web.UI.WebControls.DataBoundControl>と<xref:System.Web.UI.WebControls.CompositeDataBoundControl>クラスの呼び出し、<xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A>メソッドの<xref:System.Web.UI.WebControls.XmlDataSourceView>オブジェクトのクラスから派生したときに、データ ソースからデータを取得するビュー<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>呼び出し、<xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>メソッド</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl></xref:System.Web.UI.WebControls.XmlDataSourceView></xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A></xref:System.Web.UI.WebControls.CompositeDataBoundControl></xref:System.Web.UI.WebControls.DataBoundControl>。       などのすべて<xref:System.Web.UI.HierarchicalDataSourceView>ヘルパー オブジェクト、データ ソースを基になるデータで実行できる操作を定義する、XmlHierarchicalDataSourceView</xref:System.Web.UI.HierarchicalDataSourceView> 。 XmlHierarchicalDataSourceView クラスのオーバーライドのみですため、<xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>メソッドは、関連付けられた<xref:System.Web.UI.WebControls.XmlDataSource>コントロールはサポートされない並べ替え式、またはを実行、削除、または更新操作。</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A> 。"
