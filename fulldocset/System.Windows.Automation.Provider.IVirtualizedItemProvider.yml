  remarks: "<xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>仮想アイテムは、UI オートメーション要素として完全にアクセスできるメソッド</xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>。 仮想化された項目は、通常、仮想一覧にある項目です。つまりが、独自のデータを管理していないをリストします。 アプリケーションを使用して、仮想化された項目のオートメーション要素を取得した場合、<xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A>メソッド、プロバイダーは IVirtualizedItemProvider インターフェイスを実装するプレース ホルダーの要素を返すことがあります</xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A>。 実装、<xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>完全 UI オートメーション要素の参照を返します</xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>。"
