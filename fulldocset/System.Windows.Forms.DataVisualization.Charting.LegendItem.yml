  summary: "格納されている凡例項目を表す、 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection&quot;> </xref>クラスです。"
  remarks: "LegendItem クラスを表します、凡例項目、既定またはカスタムの項目を指定できます:-既定の凡例項目はデータ系列またはデータ ポイントのいずれかの凡例に自動的に挿入します。 円グラフおよびドーナツ グラフの既定のエントリは、他のすべてのグラフの種類のエントリを表す、系列が描画されるデータ ポイントを表します。 既定では、これらの凡例項目は、記号の色と凡例項目のテキストの系列またはデータ ポイントの名前のデータ ポイントまたは系列の色を使用します。 既定の凡例項目をカスタマイズまたはを使用して実行時に削除することができます、<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>のイベント、<xref:System.Windows.Forms.DataVisualization.Charting.Chart>コントロール</xref:System.Windows.Forms.DataVisualization.Charting.Chart></xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>。      -カスタムの凡例項目は、ユーザー定義のテキストや記号の色などがあります。 既定のエントリとは異なり接続されていない、プロットされたデータを使用します。 デザイン時または実行時のいずれかでカスタムの凡例項目を追加することができますを使用して、<xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>のプロパティ、<xref:System.Windows.Forms.DataVisualization.Charting.Legend>オブジェクト</xref:System.Windows.Forms.DataVisualization.Charting.Legend></xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>。       凡例のシンボルは、四角形、線、またはに応じてマーカーを指定できます、 <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>LegendItem オブジェクトのプロパティの設定</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>。       カスタムの凡例項目のテキストはによって決定されます、<xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>。"
  syntax:
    content: >-
