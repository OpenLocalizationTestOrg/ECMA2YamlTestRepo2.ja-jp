  summary: "処理するメソッドを表す、 <xref href=&quot;System.Windows.Forms.ToolTip.Draw&quot;> </xref>のイベント、 <xref href=&quot;System.Windows.Forms.ToolTip&quot;></xref>です。"
  remarks: "<xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>によってイベントが発生した、<xref:System.Windows.Forms.ToolTip>場合にクラス、<xref:System.Windows.Forms.ToolTip>が描画されると、<xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>プロパティの値が`true`</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName></xref:System.Windows.Forms.ToolTip></xref:System.Windows.Forms.ToolTip></xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>。 <xref:System.Windows.Forms.DrawToolTipEventArgs>クラスには、描画に必要なすべての情報が含まれています、 <xref:System.Windows.Forms.ToolTip>、ツールヒントのテキストを含む、 <xref:System.Drawing.Rectangle>、および<xref:System.Drawing.Graphics>オブジェクト上の描画を実行する必要があります</xref:System.Drawing.Graphics></xref:System.Drawing.Rectangle></xref:System.Windows.Forms.ToolTip></xref:System.Windows.Forms.DrawToolTipEventArgs>。 ツールヒントの外観をカスタマイズするを使用して、 <xref:System.Drawing.Rectangle>、ツールヒントの境界を決定して、 <xref:System.Drawing.Graphics>、カスタマイズされた描画を実行するオブジェクト</xref:System.Drawing.Graphics></xref:System.Drawing.Rectangle>。 境界を増やすことができます、<xref:System.Windows.Forms.ToolTip>処理によって表示される前に、<xref:System.Windows.Forms.ToolTip.Popup>イベント</xref:System.Windows.Forms.ToolTip.Popup></xref:System.Windows.Forms.ToolTip>。       DrawToolTipEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。[イベント](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending upon what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_90_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_90_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_90_1.vb)]"
