  summary: "取得または、このバインディングで構成されるエンドポイントにより処理可能な SOAP メッセージの複雑さに対する制約を設定します。"
  remarks: "複雑さの制約には、要素の最大深度、またはメッセージ内の文字列コンテンツの最大長などの項目が含まれます。 制約は、拒否をメッセージの複雑さを使用してエンドポイント処理リソースを停滞させるサービス拒否 (DOS) 攻撃の一種から保護します。"
  example:
  - "```  \nXmlDictionaryReaderQuotasElement webMessageReaderQuotasElement = webMEE.ReaderQuotas;  \nConsole.WriteLine(\"The max depth of the reader Quotas is: {0}\", webMessageReaderQuotasElement.MaxDepth);  \n```"
