  remarks: "コントロール デザイナーの実装内には、保存またはデザイナーの領域の追加情報を取得する UserData プロパティを使用します。       たとえば、コントロールのデザイナーの実装では、複数のデザイナー領域から選択することをサポートする場合、コントロール デザイナーで UserData プロパティを使用を地域ごとに一意のインデックスを格納することができます。 渡される地域の UserData プロパティを使用することができますし、<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>現在選択されている領域のインデックスを格納するメソッド</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>。"
