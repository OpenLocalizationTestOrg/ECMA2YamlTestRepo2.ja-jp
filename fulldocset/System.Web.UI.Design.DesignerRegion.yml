  type: Class
  summary: "関連付けられたコントロールのデザイン時のマークアップ内のコンテンツの領域を定義します。"
  remarks: "DesignerRegion オブジェクトによって生成されるデザイン時のマークアップ内のコンテンツの領域を表す、<xref:System.Web.UI.Design.ControlDesigner>実装</xref:System.Web.UI.Design.ControlDesigner>。 コントロールの開発者がカスタム デザイナーの領域を使用して<xref:System.Web.UI.Design.ControlDesigner>関連付けられたコントロールのデザイン時のマークアップ内の別の領域を定義して、編集、およびイベントの領域の処理を提供する実装</xref:System.Web.UI.Design.ControlDesigner>。 ビジュアル デザイナーなど、[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]領域を使用してデザイナー、デザイン画面上のコントロールの個別の領域を表示するコントロール デザイナー領域のユーザー イベントを発生させます。 デザイナー領域は、多くの地域に基づく機能は基本デザイナー クラスとビジュアルなデザイナーによって提供されるため、コントロールのデザイナーの実装を簡素化できます。       DesignerRegion クラスをクリックして、選択、およびデザイン サーフェイス内の領域を強調表示する機能など、デザイナー領域の基本的な機能を提供します。 コントロール デザイナーの実装で DesignerRegion オブジェクトを使用すると、編集が不要な領域を定義します。 派生クラスを使用して<xref:System.Web.UI.Design.EditableDesignerRegion>コントロール デザイナーの実装をデザイン時に編集可能なコンテンツを持つ領域を定義するクラス</xref:System.Web.UI.Design.EditableDesignerRegion>。 派生クラスを使用して<xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>コントロール デザイナーの実装を表すコントロールのテンプレート編集可能領域を定義するクラス</xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>。       派生したクラス内の領域をサポートするために、 <xref:System.Web.UI.Design.ControlDesigner>、オーバーライド、<xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>メソッドに初期化の DesignerRegion オブジェクトを追加し、<xref:System.Web.UI.Design.DesignerRegionCollection>コレクションです</xref:System.Web.UI.Design.DesignerRegionCollection></xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A></xref:System.Web.UI.Design.ControlDesigner>。 必要に応じて、オーバーライドすることで、デザイン画面上の領域でマウスのクリックを処理できる、<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>メソッド</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>。       DesignerRegion オブジェクトのプロパティを使用して、ビジュアル デザイナーで、領域を表示する方法を決定します。 上書き、<xref:System.Web.UI.Design.DesignerRegion.Selectable%2A>領域をデザイン サーフェイスでのユーザーが選択できることを示すプロパティです</xref:System.Web.UI.Design.DesignerRegion.Selectable%2A>。 使用して、<xref:System.Web.UI.Design.DesignerRegion.Highlight%2A>をビジュアル デザイナーでは、デザイナーの領域を強調表示するプロパティにそれを選択して、ユーザーがクリックした後に領域が強調表示できますが、</xref:System.Web.UI.Design.DesignerRegion.Highlight%2A> 使用して、<xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A>と<xref:System.Web.UI.Design.DesignerRegion.Description%2A>保存または地域についての詳細を取得するプロパティ</xref:System.Web.UI.Design.DesignerRegion.Description%2A></xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A>。 具体的には、<xref:System.Web.UI.Design.DesignerRegion.Description%2A>プロパティはデザイナーの領域上にマウス ポインターを置いたときにツールヒント情報を表示するビジュアル デザイナーによって使用されます</xref:System.Web.UI.Design.DesignerRegion.Description%2A>。 使用して、<xref:System.Web.UI.Design.DesignerObject.Designer%2A>メソッドとデザイナーの領域を含むコントロール デザイナーのオブジェクトのプロパティにアクセスするプロパティ</xref:System.Web.UI.Design.DesignerObject.Designer%2A>。"
