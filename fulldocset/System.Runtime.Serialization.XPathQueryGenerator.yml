  name: XPathQueryGenerator
  nameWithType: XPathQueryGenerator
  fullName: System.Runtime.Serialization.XPathQueryGenerator
  type: Class
  summary: "データ コントラクト、およびコントラクトのメンバーを表すメタデータを表すクラスを指定する場合は、メンバーの XPath クエリを生成します。"
  remarks: "データ コントラクトの詳細については、次を参照してください。[を使用してデータ コントラクト](~/add/includes/ajax-current-ext-md.md)です。       クラスを使用するのには、4 つの手順: 1。  適用することで、データ コントラクト型を作成、<xref:System.Runtime.Serialization.DataContractAttribute>と<xref:System.Runtime.Serialization.DataMemberAttribute>型とそのフィールドまたはプロパティに適宜</xref:System.Runtime.Serialization.DataMemberAttribute></xref:System.Runtime.Serialization.DataContractAttribute>。      2.  使用して、<xref:System.Type.GetMember%2A>のメソッド、 <xref:System.Type>MemberInfo 配列を生成するクラス</xref:System.Type></xref:System.Type.GetMember%2A>。      3.  メソッドに種類と、配列を渡します。      4.  必要に応じて、使用、<xref:System.Xml.XmlNamespaceManager>によって返される、`namespaces`パラメーター XPath クエリでは名前空間プレフィックスによって参照される XML 名前空間を確認します</xref:System.Xml.XmlNamespaceManager>。      > [!NOTE] > 名前空間プレフィックス&quot;xg&quot;(「XPath ジェネレーター」) は XPath の既定値として使用します。 これは変更できません。 代わりに、参照名前空間プレフィックスが関連付けに NameTable コレクションを参照してください。"
  example:
  - "The following example creates XPath queries from two classes to which the <xref:System.Runtime.Serialization.DataContractAttribute> and <xref:System.Runtime.Serialization.DataMemberAttribute> attributes have been applied.  \n  \n [!code-vb[XPathQueryGenerator#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_16_1.vb)]\n [!code-cs[XPathQueryGenerator#0](~/add/codesnippet/csharp/t-system.runtime.seriali_16_1.cs)]"
  syntax:
    content: public static class XPathQueryGenerator
