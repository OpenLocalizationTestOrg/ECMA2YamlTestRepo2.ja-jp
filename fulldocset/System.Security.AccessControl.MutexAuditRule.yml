  type: Class
  summary: "ユーザーまたはグループの監査するアクセス権限のセットを表します。 このクラスは継承できません。"
  remarks: "MutexAuditRule クラスは、一連の名前付きシステム ミュー テックスに Windows アクセス制御セキュリティを管理するために、.NET Framework が提供するクラスです。 これらのクラスと、基になる Windows アクセス制御構造との関係の概要については、 <xref:System.Security.AccessControl.MutexSecurity>。</xref:System.Security.AccessControl.MutexSecurity>を参照してください。      > [!NOTE] > 名前付きシステム ミュー テックスのアクセス制御セキュリティは、に対してのみ意味のある Windows です。 場合、<xref:System.Threading.Mutex>オブジェクトは、ローカル ミュー テックスを表します、アクセス制御は使用されません。</xref:System.Threading.Mutex> 。       名前付きミュー テックスに現在適用されている監査規則の一覧を取得する、<xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>取得するメソッド、<xref:System.Security.AccessControl.MutexSecurity>オブジェクトを使用して、その<xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A>MutexAuditRule オブジェクトのコレクションを取得します</xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A></xref:System.Security.AccessControl.MutexSecurity></xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>。       MutexAuditRule オブジェクトは基になる随意アクセス制御リスト (DACL) でアクセス制御エントリを一対一でマップしません。 セットを取得する場合は、ミュー テックスに関するすべての監査規則、セットには、すべてのアクセス制御エントリを表すために必要な現在のルールの最小数が含まれています。      > [!NOTE] > 基になるアクセス制御エントリの変更を適用して規則を削除するとします。 規則の情報は、可能であれば、アクセス制御エントリの最小数を維持するために結合されます。 したがって、現在のルールの一覧を読み取るときに、追加したすべてのルールの一覧とまったく同じ体裁に可能性がありますとは限りません。       MutexAuditRule オブジェクトを使用すると、ユーザーまたはグループの監査へのアクセス権を指定します。 名前付きシステム ミュー テックスにルールを適用するには、使用、<xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>取得するメソッド、<xref:System.Security.AccessControl.MutexSecurity>オブジェクト</xref:System.Security.AccessControl.MutexSecurity></xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>。 変更、 <xref:System.Security.AccessControl.MutexSecurity>、ルールを追加し、使用してそのメソッドを使用して、オブジェクト、<xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>セキュリティ オブジェクトを再アタッチするメソッド</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName></xref:System.Security.AccessControl.MutexSecurity>。      > [!IMPORTANT] > に対して行った変更は<xref:System.Security.AccessControl.MutexSecurity>オブジェクトには影響しません、名前付きミュー テックスのアクセス レベルが呼び出されるまで、<xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>名前付きミュー テックスに変更されたセキュリティ オブジェクトを割り当てる方法</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName></xref:System.Security.AccessControl.MutexSecurity>。       MutexAuditRule オブジェクトは変更できません。 メソッドを使用して、ミュー テックスのセキュリティが変更された、<xref:System.Security.AccessControl.MutexSecurity>ルールを追加または削除するクラスですこれを行うと、基になるアクセス制御エントリが変更されます。</xref:System.Security.AccessControl.MutexSecurity> 。      > [!NOTE] > する同期オブジェクトにセキュリティが Windows 98 または Windows Millennium Edition のサポートされていません。"
  syntax:
    content: 'public sealed class MutexAuditRule : System.Security.AccessControl.AuditRule'
