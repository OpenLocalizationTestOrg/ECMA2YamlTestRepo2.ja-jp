    description: "<code>identity</code>型のどちらも<xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;></xref>もなどの型の<xref href=&quot;System.Security.Principal.NTAccount&quot;></xref>を型に変換できる<xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;></xref>です。"
