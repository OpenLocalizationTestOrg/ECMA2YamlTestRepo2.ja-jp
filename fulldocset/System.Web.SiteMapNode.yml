  name: SiteMapNode
  nameWithType: SiteMapNode
  fullName: System.Web.SiteMapNode
  type: Class
  summary: "によって記述される階層サイト マップ構造内のノードを表す、 <xref href=&quot;System.Web.SiteMap&quot;> </xref>クラスと抽象を実装するクラス<xref href=&quot;System.Web.SiteMapProvider&quot;></xref>クラスです。"
  remarks: "SiteMapNode オブジェクトでは、サイト マップ構造内の Web サイトのページを表します。 SiteMapNode オブジェクトは、静的なによって読み込まれる<xref:System.Web.SiteMap>実行時にメモリに読み込むサイト マップ データを永続ストレージから&1; つまたは複数のサイト マップ プロバイダーを使用するクラス</xref:System.Web.SiteMap>。 SiteMapNode オブジェクトがによってラップされた、<xref:System.Web.UI.WebControls.SiteMapNodeItem>クラスを使用して Web サーバー コントロールによってなど、<xref:System.Web.UI.WebControls.SiteMapPath>コントロール</xref:System.Web.UI.WebControls.SiteMapPath></xref:System.Web.UI.WebControls.SiteMapNodeItem>。       SiteMapNode クラスには、1 つのページなど、ページを記述するプロパティを含む、Web サイトでの記述に使用されるいくつかのプロパティが含まれています、 <xref:System.Web.SiteMapNode.Url%2A>、 <xref:System.Web.SiteMapNode.Title%2A>、および<xref:System.Web.SiteMapNode.Description%2A>プロパティ</xref:System.Web.SiteMapNode.Description%2A></xref:System.Web.SiteMapNode.Title%2A></xref:System.Web.SiteMapNode.Url%2A>。 一方、<xref:System.Web.SiteMapNode.Url%2A>プロパティを使用、<xref:System.Web.XmlSiteMapProvider>クラス、プロバイダーがノードを追跡するために使用する内部コレクション内でルックアップ キーとして、ASP.NET 用の既定のサイト マップ プロバイダーは、SiteMapNode クラスをサポートして、基本的な<xref:System.Web.SiteMapNode.Key%2A>サイト マップ プロバイダーによってノードを追跡するために使用できるプロパティです</xref:System.Web.SiteMapNode.Key%2A></xref:System.Web.XmlSiteMapProvider></xref:System.Web.SiteMapNode.Url%2A>。 さらに、<xref:System.Web.SiteMapNode.Url%2A>プロパティがナビゲーション コントロール、ナビゲーション構造内のページへのハイパーリンクを表示するために使用します</xref:System.Web.SiteMapNode.Url%2A>。 <xref:System.Web.SiteMapNode.Title%2A>プロパティ、SiteMapNode のフレンドリ名、Web フォームの HTML のタイトルと同じでは多くの場合は、単純なラベルを表示するためにナビゲーション コントロールが使用されます</xref:System.Web.SiteMapNode.Title%2A>。 最後に<xref:System.Collections.Specialized.NameValueCollection><xref:System.Web.SiteMapNode.Attributes%2A>属性は SiteMapNode オブジェクトを使用するサイト マップ プロバイダーを使用できますが、基本 SiteMapNode クラスでは使用できない、追加のプロパティを必要と</xref:System.Web.SiteMapNode.Attributes%2A>、その他のコレクション</xref:System.Collections.Specialized.NameValueCollection>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to create a new site map node collection and add elements to it. The second code example demonstrates how to load site map data from a text file.  \n  \n The following code example demonstrates how to use the <xref:System.Web.SiteMapNodeCollection.%23ctor%2A> constructor to create a new <xref:System.Web.SiteMapNodeCollection> collection, and then add elements to it with the <xref:System.Web.SiteMapNodeCollection.Add%2A> method.  \n  \n [!code-cs[System.Web.SiteMapNode_2#1](~/add/codesnippet/csharp/t-system.web.sitemapnode_1.cs)]\n [!code-vb[System.Web.SiteMapNode_2#1](~/add/codesnippet/visualbasic/t-system.web.sitemapnode_1.vb)]  \n  \n The following code example demonstrates how the `SimpleTextSiteMapProvider` parses a text file that contains site map data in comma-delimited strings. A new SiteMapNode object is added to the internal tracking collections of the class for each line that is read from the file.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#9](~/add/codesnippet/visualbasic/t-system.web.sitemapnode_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#9](~/add/codesnippet/csharp/t-system.web.sitemapnode_2.cs)]"
