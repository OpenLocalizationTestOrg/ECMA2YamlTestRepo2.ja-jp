  summary: "取得または SQL ステートメントまたはデータベースに対して実行するストアド プロシージャを設定します。"
  remarks: "ときに、<xref:System.Data.OracleClient.OracleCommand.CommandType%2A>プロパティに設定されている`StoredProcedure`、ストアド プロシージャの名前に、CommandText プロパティを設定する必要があります</xref:System.Data.OracleClient.OracleCommand.CommandType%2A>。 ユーザーが、ストアド プロシージャ名に特殊文字が含まれている場合は、エスケープ文字構文を使用する必要あります。 コマンドは、Execute メソッドの&1; つを呼び出すときに、このストアド プロシージャを実行します。       によって呼び出される SQL ステートメントにパラメーターを渡すに、.NET Framework Data Provider for Oracle が疑問符 (?) プレース ホルダーをサポートしない、<xref:System.Data.OracleClient.OracleCommand>の`CommandType.Text`</xref:System.Data.OracleClient.OracleCommand>。 この場合、名前付きパラメーターを使用する必要があります。 例:```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ```呼び出した際に、SQL ステートメントで名前付きパラメーターを使用して、<xref:System.Data.OracleClient.OracleCommand>の`CommandType.Text`パラメーター名にコロン (:) を前に指定する必要があります</xref:System.Data.OracleClient.OracleCommand>。 ただし、ストアド プロシージャ、またはコード内の他の場所の名前付きパラメーターを参照する場合 (など、追加するときに<xref:System.Data.OracleClient.OracleParameter>オブジェクトを<xref:System.Data.OracleClient.OracleCommand.Parameters%2A>プロパティ)、コロン (:)、名前付きパラメーターは付けません</xref:System.Data.OracleClient.OracleCommand.Parameters%2A></xref:System.Data.OracleClient.OracleParameter>。 .NET Framework Data Provider for Oracle では、コロンを自動的に提供します。"
