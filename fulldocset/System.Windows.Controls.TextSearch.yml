  summary: "文字列のプレフィックスを入力して、セット内の項目を簡単にアクセスするユーザーを有効にします。"
  remarks: "このクラスを使用してをコントロールのコレクション内の項目に文字列を割り当てます。 コレクション内の各項目に指定できる文字列には、2 つの目標が実現しています。 項目が選択されているし、割り当てられている文字列を入力して項目を選択する、ユーザーを表示するテキストを指定します。       たとえば、あると想定する<xref:System.Windows.Controls.ComboBox>のコレクションを格納<xref:System.Windows.Controls.Image>犬のイメージは、1 つのオブジェクト</xref:System.Windows.Controls.Image></xref:System.Windows.Controls.ComboBox>。  文字列、および&quot;Dog&quot;その項目に割り当てる場合、ユーザーは、コンボ ボックスのテキスト ボックスに単語を入力して、dog を選択できます。 ユーザーの種類、単語選択されているその他の項目と区別するための十分なすぐ犬のイメージが選択されます。 場合<xref:System.Windows.Controls.ComboBox.IsEditable%2A>に設定されている`true`上、 <xref:System.Windows.Controls.ComboBox>、&quot;および Dog&quot;がテキスト ボックスに表示されます</xref:System.Windows.Controls.ComboBox></xref:System.Windows.Controls.ComboBox.IsEditable%2A>。       使用して項目を識別するテキストを指定することができます、<xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName>プロパティまたはコントロールに設定して、<xref:System.Windows.Controls.TextSearch.Text%2A>コントロールのコレクション内の各項目のプロパティ</xref:System.Windows.Controls.TextSearch.Text%2A></xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName>。 これらのプロパティのいずれかの設定とは、予期しないテキストが表示されないようにすることを確認します。 設定した場合、<xref:System.Windows.Controls.TextSearch.Text%2A>コントロールのコレクション アイテムでは、プロパティ、<xref:System.Windows.Controls.TextSearch.TextPath%2A>プロパティは無視されます</xref:System.Windows.Controls.TextSearch.TextPath%2A></xref:System.Windows.Controls.TextSearch.Text%2A>。  設定した場合、<xref:System.Windows.Controls.TextSearch.TextPath%2A>プロパティ値を実際のプロパティの名前ではない<xref:System.Windows.Controls.TextSearch.TextPath%2A>は無視されます</xref:System.Windows.Controls.TextSearch.TextPath%2A></xref:System.Windows.Controls.TextSearch.TextPath%2A>。      <a name=&quot;xamlTextUsage_TextSearch&quot;></a>## XAML テキストの使用方法は宣言できませんこのマネージ クラスで[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]、内の値を割り当てるな静的プロパティを使用することができますが、[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]です。"
  example:
  - "The following examples create <xref:System.Windows.Controls.ComboBox> controls that contain images as items instead of text.  Functionally, the examples are the same. The first example sets the <xref:System.Windows.Controls.TextSearch.TextPath%2A> property on the <xref:System.Windows.Controls.ComboBox> and the second example sets the <xref:System.Windows.Controls.AccessText.Text%2A> property on each item in the collection.  \n  \n [!code-xml[ComboBoxProps_snip#1](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#1)]  \n  \n [!code-xml[ComboBoxProps_snip#2](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#2)]"
