    return:
      type: System.Int32
      description: "データの各ページに表示するレコードの最大数。 既定では-1 で、このプロパティが設定されていないことを示します。"
  overload: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows*
