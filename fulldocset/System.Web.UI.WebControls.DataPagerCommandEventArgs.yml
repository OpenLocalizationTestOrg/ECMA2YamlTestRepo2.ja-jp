  remarks: "<xref:System.Web.UI.WebControls.TemplatePagerField>オブジェクト、<xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>イベント時に、 <xref:System.Web.UI.WebControls.Button>、 <xref:System.Web.UI.WebControls.LinkButton>、または<xref:System.Web.UI.WebControls.ImageButton>ページャー フィールド内にあるコントロールをクリックします</xref:System.Web.UI.WebControls.ImageButton></xref:System.Web.UI.WebControls.LinkButton></xref:System.Web.UI.WebControls.Button></xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand></xref:System.Web.UI.WebControls.TemplatePagerField>。 これらのボタンはで定義できる子コントロール、<xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>テンプレートでは、<xref:System.Web.UI.WebControls.TemplatePagerField>フィールド</xref:System.Web.UI.WebControls.TemplatePagerField></xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>。       イベントの中に表示される行の数を変更するか、ページの最初の項目のインデックスの変更などのタスクを実行できます。       イベントを処理する方法の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       DataPagerCommandEventArgs クラスのインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A> 。"
  example:
  - "The following example shows how to use the DataPagerCommandEventArgs object to enable the user to specify which page of data will be displayed in the <xref:System.Web.UI.WebControls.ListView> control. The DataPagerCommandEventArgs object is passed to the handler for the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event of the <xref:System.Web.UI.WebControls.TemplatePagerField> class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_392_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_392_1.aspx)]"
  syntax:
    content: 'public class DataPagerCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'
