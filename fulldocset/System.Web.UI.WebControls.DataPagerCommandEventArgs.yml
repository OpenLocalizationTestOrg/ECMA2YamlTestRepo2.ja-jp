  summary: "取得またはデータの各ページに表示するレコードの最大数を設定します。"
  remarks: "値を設定すると、<xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A>プロパティ、NewMaximumRows プロパティも設定する必要があります</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A>。 値に NewMaximumRows プロパティを設定するには、現在の値を変更しないようにする場合、<xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>のプロパティ、<xref:System.Web.UI.WebControls.DataPager>コントロール</xref:System.Web.UI.WebControls.DataPager></xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>。 アクセスすることができます、<xref:System.Web.UI.WebControls.DataPager>を介して制御、<xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A>プロパティ</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A></xref:System.Web.UI.WebControls.DataPager>。"
  example:
  - "The following example shows how to use the NewMaximumRows property to set the maximum number of records to display on each page of data. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_265_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_265_1.aspx)]"
  syntax:
