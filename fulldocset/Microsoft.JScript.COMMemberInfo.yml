  name: COMMemberInfo
  nameWithType: COMMemberInfo
  fullName: Microsoft.JScript.COMMemberInfo
  type: Interface
  summary: "JScript が外部の COM メンバーと通信できるようにするメソッドを定義します。 このインターフェイスは JScript が、管理されている必要があるために、そのオブジェクトを JScript を公開する外部の COM 実装で使用<xref:System.Reflection.MemberInfo>外部のオブジェクトにバインドする</xref:System.Reflection.MemberInfo>。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("84BCEB62-16EB-4e1c-975C-FCB40D331043")]

      public interface COMMemberInfo
