  summary: "クラスで実装されている、JScript が外部の COM メンバーを呼び出すことができます。 指定されたバインド情報を使用します。"
  syntax:
    content: public object Call (System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object[] arguments, System.Globalization.CultureInfo culture);
    parameters:
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: "バインドを制御する列挙値のビットごとの組み合わせ。"
    - id: binder
      type: System.Reflection.Binder
      description: "実引数の型から仮引数型への型変換を実行するオブジェクト。"
    - id: arguments
      type: System.Object[]
      description: "外部の COM メンバーに渡す引数のリスト。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "特定のカルチャまたはロケールの数値、日付、および文字列を正しく書式設定に関する情報を提供します。"
    return:
      type: System.Object
      description: "外部の COM メンバーの呼び出しの値です。"
