  summary: "Windows メッセージを処理し、必要に応じてそれらをコントロールにルーティングします。"
  remarks: "このメソッドは、コントロールが受け取る通常メッセージごとに呼び出されます。 これにより、必要に応じてそれらをコントロールにルーティングする前にメッセージを前処理するデザイナー。       コントロールのメッセージを送信する<xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName>メソッド、コントロールのデザイナーに WndProc を呼び出します</xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName>。      > [!NOTE] > デザイナーは、いくつかのメッセージがコントロールに送信するためにメッセージをフィルター処理します。 たとえば、マウスのメッセージが、デザイナーによって受け取られます。 これは目的の動作ではない場合、呼び出す<xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A>代わりにします</xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A>。       渡す`m`をパラメーターとして。 必要に応じて、変更または新規作成<xref:System.Windows.Forms.Message?displayProperty=fullName>コントロールのメソッドに渡す</xref:System.Windows.Forms.Message?displayProperty=fullName>。       次の表は、メッセージの流れを示しています。      |デザイナーを持たない |デザイナーで |  |------------------------|---------------------|  |USER32<br /><br /> <xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName><br /><br /> <xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName><br /><br /> USER32 |USER32<br /><br /> `Control.Designer.`WndProc<br /><br /> <xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A></xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A><br /><br /> <xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName><br /><br /> <xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName><br /><br /> USER32 |      デザイナーに置き換えることでメッセージを途中受信、 <xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName>、コントロールのプロパティ</xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName>。 通常、<xref:System.Windows.Forms.Control.WindowTarget%2A>を指す、<xref:System.Windows.Forms.NativeWindow>コントロール内に含まれる</xref:System.Windows.Forms.NativeWindow></xref:System.Windows.Forms.Control.WindowTarget%2A>。 デザイン時に、デザイナーは、独自のウィンドウのターゲットではこれを置き換えてし、元の値をキャッシュします。"
  syntax:
    content: protected virtual void WndProc (ref System.Windows.Forms.Message m);
    parameters:
    - id: m
      type: System.Windows.Forms.Message
      description: "<xref href=&quot;System.Windows.Forms.Message&quot;> </xref>を処理します。"
  overload: System.Windows.Forms.Design.ControlDesigner.WndProc*
  exceptions: []
