  summary: "データを提供、<xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner*>イベント</xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner*>。"
  remarks: "<xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A>イベント現在アクティブなドキュメントが変更されたときに発生します</xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A>。 アクティブなドキュメントは、新しいドキュメントを作成、既存のドキュメントを開くと、またはドキュメントが閉じられたときに変更します。       ActiveDesignerEventArgs デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
  example:
  - "The following example method returns an ActiveDesignerEventArgs that contains a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer losing focus and a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer gaining focus.  \n  \n [!code-cs[ActiveDesignerEventArgs#1](~/add/codesnippet/csharp/t-system.componentmodel._47_1.cs)]\n [!code-cpp[ActiveDesignerEventArgs#1](~/add/codesnippet/cpp/t-system.componentmodel._47_1.cpp)]\n [!code-vb[ActiveDesignerEventArgs#1](~/add/codesnippet/visualbasic/t-system.componentmodel._47_1.vb)]"
