  remarks: "AutoWordSelection が有効な場合、その単語の一部がマウスを使用して、単語の一部にドラッグして、ユーザーが選択されているたびに、単語全体を含める選択範囲は自動的に展開します。 ユーザーは、すぐに逆で、マウス ポインターがドラッグされているように、選択がなされる方向によって単語全体の自動選択をオーバーライドできます。 この操作は、単語全体の自動選択を元に戻します、正確な単語の一部またはすべてを選択することができます。       AutoWordSelection を無効にすると、選択範囲が自動的に展開されていない単語; を含めるここでは、選択範囲は手動で決まります常にします。       **注:**自動選択では、最初の単語全体でユーザーがドラッグするには影響しません。 自動選択が有効になりますこの最初の単語の境界を超えた後にのみをお勧めします。      <a name=&quot;dependencyPropertyInfo_AutoWordSelection&quot;></a>## 依存プロパティ情報 | | |  |-|-|  |識別子フィールド |<xref:System.Windows.Controls.Primitives.TextBoxBase.AutoWordSelectionProperty>|  |メタデータ プロパティに設定`true`|None |</xref:System.Windows.Controls.Primitives.TextBoxBase.AutoWordSelectionProperty>"
