  remarks: "Wst:RequestedProofToken 要素の内容は、クリア テキストで、暗号化されたキーまたはキーのいずれかを指定できます。 このような場合は、のいずれかで、<xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A>プロパティには、キーが含まれています</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A>。 セキュリティ トークンが、SCT などの正規のトークンである場合、セッション キーの間で暗号化取得される情報になります。 Wst:RequestedProofToken では、結合エントロピは、場合に、wst:ComputedKey 要素のみが含まれている場合、<xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>プロパティはその内容を保持します</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>。       このクラスが表す要素の詳細については、自分のシナリオに適用される Ws-trust 仕様のバージョンを参照してください。"
