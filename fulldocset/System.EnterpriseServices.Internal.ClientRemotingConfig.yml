  namespace: System.EnterpriseServices.Internal
  summary: "SOAP 対応の COM + アプリケーションでは、クライアントのタイプ ライブラリのクライアントのリモート処理構成ファイルを作成します。"
  remarks: "静的な書き込みメソッドによって呼び出されます、 <xref:System.EnterpriseServices.Internal.Publish>(拡張子 .tlb) クライアントのタイプ ライブラリからの COM インターフェイスの生成中にクラス</xref:System.EnterpriseServices.Internal.Publish>。 <xref:System.EnterpriseServices.Internal.Publish>クラスは、SOAP 対応の COM + アプリケーションの COM インターフェイスを公開します</xref:System.EnterpriseServices.Internal.Publish>。       書き込みは、直接呼び出す必要はありません。 代わりに、<xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A><xref:System.EnterpriseServices.Internal.Publish>クラス</xref:System.EnterpriseServices.Internal.Publish>のメソッド</xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>を呼び出す       `BaseUrl`と`VRoot`クライアント要素をフォームに (をパス区切りに、必要な場合) パラメーターの値が連結された`URL`属性の値。       `AssemblyName`パラメーターは、CLR メタデータを含むアセンブリを識別する<xref:System.EnterpriseServices.Internal.Publish>を使用して、<xref:System.EnterpriseServices.Internal.GenerateMetadata>クラスでは、既にクライアントのタイプ ライブラリを生成します</xref:System.EnterpriseServices.Internal.GenerateMetadata></xref:System.EnterpriseServices.Internal.Publish>。"
  syntax:
    content: public static bool Write (string DestinationDirectory, string VRoot, string BaseUrl, string AssemblyName, string TypeName, string ProgId, string Mode, string Transport);
    parameters:
    - id: DestinationDirectory
      type: System.String
      description: "構成ファイルを作成するためのフォルダーです。"
    - id: VRoot
      type: System.String
      description: "仮想ルートの名前。"
    - id: BaseUrl
      type: System.String
      description: "仮想ルートを含む基本 URL です。"
    - id: AssemblyName
      type: System.String
      description: "タイプ ライブラリに対応する共通言語ランタイム (CLR) メタデータを含むアセンブリの表示名。"
    - id: TypeName
      type: System.String
      description: "タイプ ライブラリに対応する CLR メタデータを含むアセンブリの完全修飾名。"
    - id: ProgId
      type: System.String
      description: "クラスのプログラム id。"
    - id: Mode
      type: System.String
      description: "ライセンス認証のモード。"
    - id: Transport
      type: System.String
      description: "使用されません。 指定<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>このパラメーターにします。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>クライアントのリモート処理構成ファイルが正常に作成された場合それ以外の場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
