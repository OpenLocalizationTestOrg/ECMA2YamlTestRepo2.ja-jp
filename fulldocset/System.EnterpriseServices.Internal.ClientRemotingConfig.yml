  remarks: "<xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>メソッドを使って、 <xref:System.EnterpriseServices.Internal.Publish>(拡張子 .tlb) クライアントのタイプ ライブラリからの COM インターフェイスの生成中にクラス</xref:System.EnterpriseServices.Internal.Publish></xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>。 <xref:System.EnterpriseServices.Internal.Publish>クラスは、SOAP 対応の COM + アプリケーションの COM インターフェイスを公開します</xref:System.EnterpriseServices.Internal.Publish>。 メソッドのパラメーターの&1; つは、共通言語ランタイム (CLR) メタデータを格納するアセンブリの名前を<xref:System.EnterpriseServices.Internal.Publish>が既にクライアントのタイプ ライブラリを生成します</xref:System.EnterpriseServices.Internal.Publish>。       <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>直接呼び出す必要はありません。</xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> 代わりに、<xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A><xref:System.EnterpriseServices.Internal.Publish>クラス</xref:System.EnterpriseServices.Internal.Publish>のメソッド</xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>を呼び出す       ClientRemotingConfig は、.NET Framework によって内部的に使用されます。 コード内で直接、クラスを使用する必要はありません。"
