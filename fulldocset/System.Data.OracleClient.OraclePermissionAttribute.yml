- uid: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions
  id: KeyRestrictions
  parent: System.Data.OracleClient.OraclePermissionAttribute
  langs:
  - csharp
  name: KeyRestrictions
  nameWithType: OraclePermissionAttribute.KeyRestrictions
  fullName: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "取得または接続を許可または禁止される文字列パラメーターを設定します。"
  remarks: "接続文字列パラメーターが、フォームで識別される = です。 セミコロン (;) を使用して区切られた複数のパラメーターを指定できます。 表示されている接続文字列パラメーターは許可されているのみ追加のパラメーターまたは使用が禁止されている追加のパラメーターのいずれかとして識別できること、<xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>プロパティ</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>。       キーの制限が指定されていない場合、<xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>プロパティに設定されている`AllowOnly`、追加の接続文字列パラメーターは許可されていません</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>。       キーの制限が指定されていない場合、<xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>プロパティに設定されている`PreventUsage`、追加の接続文字列パラメーターは許可します</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>。 同じ接続文字列の&1; つ以上のルールを設定するより制限の厳しいルールが権限の確認中に選択されます。"
  syntax:
    content: public string KeyRestrictions { get; set; }
    return:
      type: System.String
      description: "許可または禁止する&1; つまたは複数の接続文字列パラメーター。"
  overload: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions*
  exceptions: []
  platform:
  - net462
