  name: EmfType
  nameWithType: EmfType
  fullName: System.Drawing.Imaging.EmfType
  type: Enum
  summary: "拡張メタファイル (EMF) ファイルに格納されているレコードの種類を指定します。 複数のコンス トラクター内でこの列挙を使用、 <xref href=&quot;System.Drawing.Imaging.Metafile&quot;> </xref>クラスです。"
  remarks: "GDI + の強化された Windows メタファイル イメージ形 (EMF) を使用します。 EMF 形式には、メタファイル内のデータを埋め込むためのコメント機構が含まれています。 GDI + EMF ファイル内のレコードを埋め込むためには、このコメント メカニズムが使用されます。 GDI + データを含む EMF ファイルは、EMF + ファイルと呼ばれます。 コメントのデータを認識しないアプリケーションでは、コメント レコードをスキップし、操作を理解しているレコードを表示します。 場合は、EMF + ファイルは再生 GDI + から GDI + のレコードがメタファイルを表示するために使用されます。それ以外の場合、GDI レコード (存在する場合) が使用されます。"
  syntax:
    content: public enum EmfType
  inheritance:
  - System.Enum
  platform:
  - net462
