  remarks: "TabPage コントロールのタブ ページを表す、<xref:System.Windows.Forms.TabControl>コントロール</xref:System.Windows.Forms.TabControl>。 内のタブ ページの順序、<xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>コレクション内のタブの順序を反映して、<xref:System.Windows.Forms.TabControl>コントロール</xref:System.Windows.Forms.TabControl></xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>。 コントロールのタブの順序を変更するには、新しいインデックスに挿入し、削除することによって、コレクション内の位置を変更する必要があります。       TabPage コントロールがそのコンテナーによって制限されてから継承されたプロパティの一部であるため、<xref:System.Windows.Forms.Control>基底クラスには、効果はありませんを含む<xref:System.Windows.Forms.Control.Top%2A>、 <xref:System.Windows.Forms.Control.Height%2A>、 <xref:System.Windows.Forms.Control.Left%2A>、 <xref:System.Windows.Forms.Control.Width%2A>、 <xref:System.Windows.Forms.Control.Show%2A>、 <xref:System.Windows.Forms.Control.Hide%2A></xref:System.Windows.Forms.Control.Hide%2A> </xref:System.Windows.Forms.Control.Show%2A> </xref:System.Windows.Forms.Control.Width%2A> </xref:System.Windows.Forms.Control.Left%2A> </xref:System.Windows.Forms.Control.Height%2A> </xref:System.Windows.Forms.Control.Top%2A> </xref:System.Windows.Forms.Control> 。       タブで、<xref:System.Windows.Forms.TabControl>の一部である、<xref:System.Windows.Forms.TabControl>が個別の TabPage コントロールの一部です</xref:System.Windows.Forms.TabControl></xref:System.Windows.Forms.TabControl>。 TabPage のメンバー クラスなど、<xref:System.Windows.Forms.Control.ForeColor%2A>プロパティ タブではなく、タブ ページのクライアント四角形のみに影響します</xref:System.Windows.Forms.Control.ForeColor%2A>。 さらに、 <xref:System.Windows.Forms.Control.Hide%2A>、TabPage のメソッドは非表示にタブ</xref:System.Windows.Forms.Control.Hide%2A> タブを非表示にするから TabPage コントロールを削除する必要があります、<xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>コレクションです</xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>。      > [!NOTE] > で[!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]、タブはケースを決定するためのタブ ページの一部と見なされます、<xref:System.Windows.Forms.Control.Enter>と<xref:System.Windows.Forms.Control.Leave>TabPage のイベントが発生します</xref:System.Windows.Forms.Control.Leave></xref:System.Windows.Forms.Control.Enter>。 .NET Framework の以前のバージョンで、<xref:System.Windows.Forms.Control.Enter>と<xref:System.Windows.Forms.Control.Leave>TabPage のイベントは実行されませんが、フォーカスに入るまたはタブを出るときにのみフォーカスに入るまたはタブ ページのクライアントの四角形を出る</xref:System.Windows.Forms.Control.Leave></xref:System.Windows.Forms.Control.Enter>。       このコントロールに応答する方法の詳細については、<xref:System.Windows.Forms.Control.Focus%2A>と<xref:System.Windows.Forms.Control.Select%2A>メソッドでは、次を参照してください<xref:System.Windows.Forms.Control>メンバー: <xref:System.Windows.Forms.Control.CanFocus%2A> <xref:System.Windows.Forms.Control.CanSelect%2A> <xref:System.Windows.Forms.Control.Focused%2A> <xref:System.Windows.Forms.Control.ContainsFocus%2A> <xref:System.Windows.Forms.Control.Focus%2A> <xref:System.Windows.Forms.Control.Select%2A>.</xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A> </xref:System.Windows.Forms.Control.ContainsFocus%2A> </xref:System.Windows.Forms.Control.Focused%2A> </xref:System.Windows.Forms.Control.CanSelect%2A> 、</xref:System.Windows.Forms.Control.CanFocus%2A> </xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A>      > [!NOTE] > タブ ページが表示され、タブ ページが表示されるまでは、これらのコントロールでデータ バインディングを有効にされませんまで、TabPage に含まれるコントロールは作成されません。       [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]、<xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A>プロパティを使用して、現在の visual スタイルを使用して、タブ ページの背景を表示するかどうかを指定できます</xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A>。 のみが発生したこのとき、<xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A>と<xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName>プロパティの値が両方とも`true` <xref:System.Windows.Forms.TabControl.Appearance%2A> <xref:System.Windows.Forms.TabControl> <xref:System.Windows.Forms.TabAppearance>.</xref:System.Windows.Forms.TabAppearance>は、</xref:System.Windows.Forms.TabControl>親のプロパティ</xref:System.Windows.Forms.TabControl.Appearance%2A>と</xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName></xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A> それ以外の場合、背景が通常に描画されます。"
