  summary: "取得または線形グラデーションの終点の&2; 次元座標を設定します。"
  remarks: "A<xref:System.Windows.Media.LinearGradientBrush>線に沿ったグラデーションを描画します</xref:System.Windows.Media.LinearGradientBrush>。 線の始点と終点で定義された、<xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>および<xref:System.Windows.Media.LinearGradientBrush>。</xref:System.Windows.Media.LinearGradientBrush>のエンドポイント プロパティ</xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>       既定の線形グラデーションはします。 既定で、<xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>線形グラデーションは (0,&0;)、領域の左上隅にあるされるいっぱいになり、そのエンドポイントは、(1,&1;)、塗りつぶし対象の領域の右下隅</xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>。 斜線のパスに沿って、結果として得られるグラデーションの色の補間します。       次の図は、対角線のグラデーションを示しています。 黒の線は、始点から終点へのグラデーションの補間のパスを強調表示に追加されました。       ![対角線方向の線形グラデーションのグラデーション軸](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;対角線方向の線形グラデーションのグラデーション軸&quot;)対角線方向の線形グラデーション ## を指定する相対パスまたは絶対パスの値に注意してください、<xref:System.Windows.Media.GradientBrush.MappingMode%2A>のプロパティ、<xref:System.Windows.Media.LinearGradientBrush>そのエンドポイントが相対パスまたは絶対値として解釈されるかどうかを決定します</xref:System.Windows.Media.LinearGradientBrush></xref:System.Windows.Media.GradientBrush.MappingMode%2A>。 A<xref:System.Windows.Media.GradientBrush.MappingMode%2A>の<xref:System.Windows.Media.BrushMappingMode>エンドポイント値が塗りつぶされる領域のサイズを基準としたことを指定します</xref:System.Windows.Media.BrushMappingMode></xref:System.Windows.Media.GradientBrush.MappingMode%2A>。 A<xref:System.Windows.Media.GradientBrush.MappingMode%2A>の<xref:System.Windows.Media.BrushMappingMode>エンドポイント値の単位はデバイスに依存しないピクセルであることを指定します</xref:System.Windows.Media.BrushMappingMode></xref:System.Windows.Media.GradientBrush.MappingMode%2A>。 既定では、<xref:System.Windows.Media.GradientBrush.MappingMode%2A>に設定されている<xref:System.Windows.Media.BrushMappingMode>、エンドポイントの相対値を作成します</xref:System.Windows.Media.BrushMappingMode></xref:System.Windows.Media.GradientBrush.MappingMode%2A>。      <a name=&quot;dependencyPropertyInfo_EndPoint&quot;></a>## 依存プロパティ情報 | | |  |-|-|  |識別子フィールド |<xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>|  |メタデータ プロパティに設定`true`|None |</xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>"
