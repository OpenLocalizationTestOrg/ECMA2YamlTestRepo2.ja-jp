  fullName: System.Windows.Media.LinearGradientBrush
  type: Class
  summary: "線形グラデーションで領域を塗りつぶします。"
  remarks: "LinearGradientBrush は、線形グラデーションで領域を塗りつぶします。 線形グラデーションでは、線に沿ったグラデーションを定義します。 線の終点がによって定義されている、<xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>と<xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>線状グラデーションのプロパティ</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A></xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>。 LinearGradientBrush ブラシ描画その<xref:System.Windows.Media.GradientBrush.GradientStops%2A>この線に沿った</xref:System.Windows.Media.GradientBrush.GradientStops%2A>。       既定の線形グラデーションはします。 既定で、<xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>線形グラデーションの (0,&0;) は、描画される領域の左上隅にあると、その<xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>(1,&1;) は、描画される領域の右下隅</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A></xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>。 斜線のパスに沿って、結果として得られるグラデーションの色の補間します。       次の図は、対角線のグラデーションを示します。 始点から終点へのグラデーションの補間のパスを強調表示する行が追加されました。       ![対角線方向の線形グラデーションのグラデーション軸](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;対角線方向の線形グラデーションのグラデーション軸&quot;)対角線方向の線形グラデーション、次の図に示す同じ線形グラデーションですが強調表示されたグラデーション境界とします。       ![線形グラデーションのグラデーション ストップ](~/add/media/wcpsdk-graphicsmm-4gradientstops.png &quot;線形グラデーションのグラデーション ストップ&quot;)が完全にいっぱいにならない塗りつぶされている領域のグラデーション軸を指定することは強調表示されたグラデーション境界と対角線方向の線形グラデーションします。 このエラーが発生したとき、<xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>プロパティは、残りの領域を描画する方法を決定します</xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>。      ## Freezable 機能 A LinearGradientBrush の種類は、<xref:System.Windows.Freezable>オブジェクトし、パフォーマンスを向上させるために固定することができます</xref:System.Windows.Freezable>。 について<xref:System.Windows.Freezable>の凍結と、複製などの機能を参照してください[Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。"
  syntax:
    content: 'public sealed class LinearGradientBrush : System.Windows.Media.GradientBrush'
