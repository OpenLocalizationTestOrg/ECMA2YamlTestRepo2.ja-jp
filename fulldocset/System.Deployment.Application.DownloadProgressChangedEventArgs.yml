  type: Class
  summary: "データを提供、 <xref href=&quot;System.Deployment.Application.InPlaceHostingManager.DownloadProgressChanged&quot;> </xref>イベント。"
  remarks: "イベントは、スレッド プールからスレッドに割り当てられるため、コンソール アプリケーションで更新の進行状況イベント順序で前のイベントと比較して減少を示すイベントを後が表示される可能性があります。 Windows フォームのイベントは、UI スレッドのメッセージ キューから順番に処理されるため、Windows フォーム アプリケーションでは、このような動作は表示されません。"
  example:
  - "The following code example demonstrates the use of DownloadProgressChangedEventArgs in the context of an application that uses <xref:System.Deployment.Application.InPlaceHostingManager> to download and install a ClickOnce application programmatically.  \n  \n [!code-vb[System.Deployment.Application.InPlaceHostingManager#1](~/add/codesnippet/visualbasic/InPlaceHostingManagerProjectVB/Form1.vb#1)]\n [!code-cs[System.Deployment.Application.InPlaceHostingManager#1](~/add/codesnippet/csharp/InPlaceHostingManagerProject/Form1.cs#1)]"
