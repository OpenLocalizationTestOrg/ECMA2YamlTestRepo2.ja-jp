  name: InheritanceAttribute
  nameWithType: InheritanceAttribute
  fullName: System.ComponentModel.InheritanceAttribute
  type: Class
  summary: "この属性に関連付けられているコンポーネントが基底クラスから継承されているかどうかを示します。 このクラスは継承できません。"
  remarks: "InheritanceAttribute は、メンバーの継承のレベルと型を表します。       ときに、<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>のメソッド、<xref:System.ComponentModel.Design.IInheritanceService>検索、メソッドの基本クラスから継承されているフィールドを識別する対象のコンポーネントのフィールドのコンポーネントが、InheritanceAttribute を使用して、各コンポーネントの継承のレベルを表します</xref:System.ComponentModel.Design.IInheritanceService></xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event)]

      public sealed class InheritanceAttribute : Attribute
