- uid: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  id: PersistedName
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: PersistedName
  nameWithType: DataSource.PersistedName
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "取得またはこのプロパティの値の読み取り/書き込みに使用される実際の MSBuild プロパティ名を設定します。"
  remarks: "のみに適用できる<xref:Microsoft.Build.Framework.XamlTypes.DataSource>オブジェクト プロパティにアタッチします</xref:Microsoft.Build.Framework.XamlTypes.DataSource>。       保存される名前場合、通常は、プロパティ名と同じように、<xref:Microsoft.Build.Framework.XamlTypes.Rule>し、このプロパティの値のままにすることがそのためには、既定値は`null`</xref:Microsoft.Build.Framework.XamlTypes.Rule>。       プロパティ名は一意である必要がありますが、必要でない一意 (項目の種類などのデータ ソースの違いがその他の) により永続化ストアために、時間の XAML ファイル内で一意であるが、ファイルのプロパティを MSBuild で永続化する方法を変更せずにルール プロパティ名を変更しなければならない場合があります。       このプロパティが便利にそのような場合は。ここでプロパティ名は異ならなければなりません通常使用される名前、プロジェクト システムとの互換性を維持するために特殊なビルド環境で役に立ちますもあります。"
  syntax:
    content: public string PersistedName { get; set; }
    return:
      type: System.String
      description: "このプロパティの値の読み取り/書き込みに使用される実際の MSBuild プロパティ名を返します。"
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  id: Persistence
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: Persistence
  nameWithType: DataSource.Persistence
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "取得またはこのデータ ソースの記憶域の場所を設定します。"
  remarks: "このフィールドは必須ではあり、カルチャに依存しません。       現在の許容値は`ProjectFile`と`UserFile`です。 `ProjectFile`によって、プロパティ値に書き込み、プロジェクトのマニフェスト ファイルまたは内のどのノードによって、プロパティ シートから読み取る**ソリューション エクスプ ローラー**または**プロパティ**ウィンドウは、プロパティ ページの UI の起動に使用します。 `UserFile`プロパティの値に書き込み、.user ファイルからの読み取りが発生します。"
  syntax:
    content: public string Persistence { get; set; }
    return:
      type: System.String
      description: "このデータ ソースの記憶域の場所を返します。"
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence*
  exceptions: []
  platform:
  - net462
