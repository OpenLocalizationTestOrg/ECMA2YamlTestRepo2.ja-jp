  summary: "作成し、アクティビティの引数、変数、子アクティビティ、およびアクティビティ デリゲートの説明を検証します。"
  remarks: "ワークフロー ランタイムでは、CacheMetadata の既定の実装を使用して、ワークフローがランタイム リレーションシップおよび有効期間ルールを管理の正しく構築されるようにします。 CacheMetadata の既定の実装を調べ、その型の<xref:System.ComponentModel.TypeDescriptor>。</xref:System.ComponentModel.TypeDescriptor>を使用してアクティビティ型のパブリック プロパティ これらのパブリック メンバーが型<xref:System.Activities.Argument>、 <xref:System.Activities.Variable>、 [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Variable >](~/add/includes/ajax-current-ext-md.md)、 <xref:System.Activities.Activity>、 [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Activity >](~/add/includes/ajax-current-ext-md.md)、または<xref:System.Activities.ActivityDelegate>.</xref:System.Activities.ActivityDelegate> </xref:System.Activities.Activity> </xref:System.Activities.Variable> </xref:System.Activities.Argument> アクティビティのランタイム記述の構築をカスタマイズして、カスタム検証ロジックを提供する、このメソッドをオーバーライドすることができます。"
  syntax:
    content: protected virtual void CacheMetadata (System.Activities.ActivityMetadata metadata);
    parameters:
    - id: metadata
      type: System.Activities.ActivityMetadata
      description: "アクティビティの引数、変数、子アクティビティ、およびアクティビティ デリゲートをカプセル化するアクティビティのメタデータ。"
