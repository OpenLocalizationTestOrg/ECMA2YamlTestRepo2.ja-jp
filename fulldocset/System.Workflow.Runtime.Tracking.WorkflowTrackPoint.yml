  type: Class
  summary: "ルート ワークフロー インスタンスの実行パスにおける追跡対象となるワークフロー ステータス イベントのセットに関連付けられたポイントを定義します。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ワークフロー インスタンスのステータスが変わるたびに、ワークフロー インスタンスがのいずれかに基づいてワークフロー ステータス イベントを送信、 <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>、ランタイム追跡インフラストラクチャの値</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>。 WorkflowTrackPoint は、特定の種類のワークフロー ステータス イベントが発生するワークフロー インスタンスの実行中のすべてのポイントに関心を定義します。 WorkflowTrackPoint を追加する<xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName>ランタイム追跡インフラストラクチャに送信するよう指示するため、<xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>指定された一連のワークフロー ステータス イベントが発生したときに、追跡サービスにします</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord></xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName>。 ワークフロー インスタンス内の複数のポイントで、WorkflowTrackPoint を照合することがあります。       設定<xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A>適切に構成された<xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation>、ランタイム追跡インフラストラクチャは、WorkflowTrackPoint を照合に使用するワークフロー ステータス イベントの種類を指定します</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation></xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A>。 追加できる<xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>、ランタイム追跡ポイントの照合時に、追跡インフラストラクチャによって送られる追跡ポイントに関連付けられている追加の情報を指定します</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>。       このクラスは継承できません。"
