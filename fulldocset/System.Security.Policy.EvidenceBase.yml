  summary: "証拠の派生元として使用するすべてのオブジェクトから基本クラスを提供します。"
  remarks: "前に、 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]、ほとんどすべてのオブジェクトは、ホスティング コードが証拠として適用する場合、evidence オブジェクトとして使用可能性があります。 たとえば、一部の .NET Framework コードが認識される<xref:System.Uri?displayProperty=fullName>証拠としてオブジェクト</xref:System.Uri?displayProperty=fullName>。 共通言語ランタイム (CLR) が証拠オブジェクトとしてと見なされます<xref:System.Object?displayProperty=fullName>参照、およびそれらにタイプ セーフは適用されませんでした</xref:System.Object?displayProperty=fullName>。       証拠オブジェクトとして使用できる型を暗黙の制限があったために、問題が表示されます。 具体的には、証拠として使用されるオブジェクトはシリアル化するのには含まれており、できませんでした`null`です。 これらの要件が満たされていない場合、CLR は、これらの前提条件のいずれかが必要な操作が実行されるたびに例外を返しました。       証拠のすべてのオブジェクトから派生する必要があります、EvidenceBase クラスで導入された、[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]証拠として使用できるオブジェクトの型に対する制約を有効にして、証拠のすべてのオブジェクトに新しい機能や要件を追加する機能を提供します。 EvidenceBase クラスにより、インスタンス化時に証拠オブジェクトがシリアル化可能であります。 さらに、新しい既定の実装を基底クラスに追加することによって作成される新しい証拠の要求を使用できます。       証拠オブジェクトが更新されたとき、CLR で使用されるすべての型、 [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] EvidenceBase から派生します。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class EvidenceBase
