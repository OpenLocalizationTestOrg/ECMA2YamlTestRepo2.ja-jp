  namespace: System.IO.Packaging
  summary: "このパーツ レベル関係を作成します<xref href=&quot;System.IO.Packaging.PackagePart&quot;></xref>指定したターゲット<xref href=&quot;System.IO.Packaging.PackagePart&quot;></xref>または外部のリソース。"
  remarks: "パーツ レベルのリレーションシップでは、この部分とターゲットのパーツまたはリソース間のアソシエーションを定義します。  部品レベル リレーションシップには、2 つの形式のいずれかを指定できます。      間で、ソース<xref:System.IO.Packaging.PackagePart>、ターゲット<xref:System.IO.Packaging.PackagePart><xref:System.IO.Packaging.Package>。</xref:System.IO.Packaging.Package>内</xref:System.IO.Packaging.PackagePart>に</xref:System.IO.Packaging.PackagePart>      -ソースとの間<xref:System.IO.Packaging.PackagePart>パッケージの外部のターゲット リソースにします</xref:System.IO.Packaging.PackagePart>。       部分の関係では、ソースの一部が、リレーションシップの「所有者」と見なされます。  ソースの一部が削除されると、パーツによって所有されているすべてのリレーションシップも削除されます。  作成するか、リレーションシップの削除のプロセスも物理的に、ターゲットのパーツまたは任意の方法でリソースは変更されません。       CreateRelationship メソッドは物理的に、ソースの一部、またはターゲットの一部または任意の方法でリソースは変更されません。       リレーションシップのターゲットは、別のリレーションシップをすることはできません。       場合`targetMode`として指定された<xref:System.IO.Packaging.TargetMode>、`targetUri`に従って形成される相対 URI である必要があります、 [RFC 3986](http://tools.ietf.org/html/rfc3986) *(Uniform Resource Identifier) の一般的な構文*仕様</xref:System.IO.Packaging.TargetMode>。  内部の相対 URI か、絶対パスを指定できますなどの文字をスラッシュ (「/」) で起動&quot;/page1.xaml&quot;または&quot;/images/picture4.jpg&quot;、またはなどの相対パス&quot;../imagespicture1.jpg&quot;パッケージのルートに対して (「/」) として、ベース URI を解決します。       場合`targetMode`として指定された<xref:System.IO.Packaging.TargetMode>、`targetUri`は、絶対または相対 URI の形式に従って、 [RFC 3986](http://tools.ietf.org/html/rfc3986) *(Uniform Resource Identifier) の一般的な構文*仕様</xref:System.IO.Packaging.TargetMode>。  &quot;http://www.microsoft.com/page2.xml&quot;は、外部の対象リソース「page2.xml」を参照する絶対 URI の例を示します。  &quot;images/picture1.jpg&quot;は、外部の対象リソース&quot;1.jpg&quot;が解決される、に対して、パッケージ自体の URI を参照する相対 URI の例を示します。       `relationshipType`必要があります、[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]に従って形式ですが、 [RFC 3986](http://tools.ietf.org/html/rfc3986) *(Uniform Resource Identifier) の一般的な構文*仕様です。  パッケージの種類は、さまざまなパーツ レベルのリレーションシップの種類を定義できます。  次の表に、パーツ レベル`relationshipType`に準拠しているドキュメントの Uri が定義されている、*オープン仕様 XPS (XML Paper)*です。      |XPS ドキュメント パーツ レベル リレーションシップ |リレーションシップ型の URI |  |--------------------