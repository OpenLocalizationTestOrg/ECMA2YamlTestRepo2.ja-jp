  summary: 'IncludeOption プロパティを設定またはルートと、署名証明書に関連付けられている全体のチェーンが作成されたの CMS/PKCS #7 メッセージに含まれているかどうかを制御するオプションを取得します。'
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509IncludeOption IncludeOption { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509IncludeOption
      description: "メンバー、 <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref>に証明書チェーンを含める必要がある X509 の量を指定する列挙体、 <xref href=&quot;System.Security.Cryptography.Pkcs.CmsSigner&quot;> </xref>オブジェクト。 IncludeOption プロパティには、次のいずれかを指定できる<xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref>メンバー。       <table><thead><tr><th> 名前       </th><th> 値の意味       </th></tr></thead><tbody><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 0、証明書チェーンは含まれません。       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 1 ルート証明書を除く、、証明書チェーンが含まれます。       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 2、終了証明書のみが含まれます。       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> ルート証明書を含む、3 の証明書チェーンが含まれます。       </td></tr></tbody></table>"
  overload: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "メソッドに渡された引数のいずれかが無効でした。"
  platform:
  - net462
