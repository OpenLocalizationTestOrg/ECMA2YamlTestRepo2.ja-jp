  summary: "データを提供、 <xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;> </xref>イベント。"
  remarks: "<xref:System.Windows.Forms.Form.FormClosing>イベントは、ユーザー、またはなど<xref:System.Windows.Forms.Form.Close%2A>の<xref:System.Windows.Forms.Form>クラス、または<xref:System.Windows.Forms.Application.Exit%2A><xref:System.Windows.Forms.Application>クラス</xref:System.Windows.Forms.Application>の</xref:System.Windows.Forms.Application.Exit%2A></xref:System.Windows.Forms.Form></xref:System.Windows.Forms.Form.Close%2A>メソッドの呼び出しを使って、プログラムで、ユーザー インターフェイス (UI) を使用するか、フォームが閉じられる直前に発生</xref:System.Windows.Forms.Form.FormClosing>する       子または所有しているフォームは、フォームがある場合、<xref:System.Windows.Forms.Form.FormClosing>もイベントはそれぞれ&1; つ</xref:System.Windows.Forms.Form.FormClosing>。 フォームのいずれかでは、イベントをキャンセルした場合、フォームのいずれも閉じられます。 そのため、対応する<xref:System.Windows.Forms.Form.FormClosed>イベントは、フォームのいずれかに送信されません</xref:System.Windows.Forms.Form.FormClosed>。       FormClosingEventArgs クラスは、このイベントのデータを提供します。 2 つの重要なメンバーは、<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>と<xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>プロパティ</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A></xref:System.ComponentModel.CancelEventArgs.Cancel%2A>。 設定してイベントをキャンセルすることができます、<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>プロパティを true にします</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>。 <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>プロパティは、フォームを閉じる理由理由を提供します</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>。"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosing> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosing> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#394](~/add/codesnippet/csharp/t-system.windows.forms.f_1_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#394](~/add/codesnippet/visualbasic/t-system.windows.forms.f_1_1.vb)]"
