  type: Class
  summary: "エディター コントロールに関連付けられているいくつかのユーザー インターフェイス (UI) プロパティを編集するエンドユーザーを提供<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>コントロール。 このクラスは継承できません。"
  remarks: "BehaviorEditorPart クラスから派生するエディター コントロールは、<xref:System.Web.UI.WebControls.WebParts.EditorPart>クラス、および関連付けられているの動作に影響するプロパティの編集に使用される<xref:System.Web.UI.WebControls.WebParts.WebPart>または<xref:System.Web.UI.WebControls.WebParts.GenericWebPart>コントロール</xref:System.Web.UI.WebControls.WebParts.GenericWebPart></xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.EditorPart>。       Web パーツ コントロール セットにツール指向のゾーンがあると同様 (詳細については、次を参照してください、<xref:System.Web.UI.WebControls.WebParts.ToolZone>クラスの概要) ツール指向のパーツ コントロール (ツール パーツ) がある、および各ツール パーツがツールのゾーンの特定の種類内に存在する必要があります。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 。 Web パーツ コントロール セットのツール パーツが&2; つの特徴がある:-Web パーツ ページ上のコントロールをカスタマイズするエンドユーザーを有効にするヘルパー コントロールします。      -は、特定の表示モードでのみ表示されます。       BehaviorEditorPart コントロールになり、可視 Web パーツ ページが編集モードである場合にのみと特定のツール パーツ<xref:System.Web.UI.WebControls.WebParts.WebPart>編集コントロールが選択されています</xref:System.Web.UI.WebControls.WebParts.WebPart>。 BehaviorEditorPart コントロールは、他のすべてのと同様、<xref:System.Web.UI.WebControls.WebParts.EditorPart>コントロールにある、<xref:System.Web.UI.WebControls.WebParts.EditorZone>コントロール</xref:System.Web.UI.WebControls.WebParts.EditorZone></xref:System.Web.UI.WebControls.WebParts.EditorPart>。      > [!IMPORTANT] >、<xref:System.Web.UI.WebControls.WebParts.EditorZone>ゾーンにのみ含めることができます<xref:System.Web.UI.WebControls.WebParts.EditorPart>コントロール、および<xref:System.Web.UI.WebControls.WebParts.EditorPart>ゾーンの他の種類にコントロールを配置することはできません</xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.EditorZone>。       コントロールは、特定の状況 ページでは表示されません。 場合、<xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>プロパティ値、<xref:System.Web.UI.WebControls.WebParts.WebPart>編集されているコントロールが`true`、およびページする (既定値) のユーザーのパーソナル化スコープでは、コントロールは表示されません</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>。 このシナリオで表示される BehaviorEditorPart コントロールは、通常必要になります次の&2; つの手順に従う:-(ユーザーが行った変更がアプリケーションのすべてのユーザーに表示されることを意味します) を共有パーソナル化スコープで Web ページを編集する権限を持つユーザー アクセス許可を付与する Web.config ファイルにエントリを追加します。      共有レベルのパーソナル化スコープ、実行時に例を使用してユーザー レベルからページを変更するプログラムを使用せず、<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>メソッド</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>。       BehaviorEditorPart コントロールをページに表示されるようにする方法の例は、このトピックの例」のセクションを参照してください。 共有コントロールとパーソナル化スコープの詳細については、次を参照してください。 [Web パーツのパーソナル化の概要](~/add/includes/ajax-current-ext-md.md)です。       BehaviorEditorPart クラスにも、重要なメソッドがあります<xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>、それを継承する、<xref:System.Web.UI.WebControls.WebParts.EditorPart>クラスおよびオーバーライドします</xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>。 メソッドは、重要なからプロパティ値を取得することができるため、<xref:System.Web.UI.WebControls.WebParts.WebPart>編集されていると、編集コントロールのフィールドを割り当てることを制御します</xref:System.Web.UI.WebControls.WebParts.WebPart>。       ほとんどの場合、BehaviorEditorPart コントロールを使用ページ永続形式で宣言することによって、`<asp:behavioreditorpart>`内の要素、`<zonetemplate>`要素は、順番に含まれる、`<asp:editorzone>`の Web ページの要素。 BehaviorEditorPart コントロールにより、エンドユーザーの次の UI プロパティを編集できるように、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール:- <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>-<xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A>を他のプロパティおよび動作を編集する<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール、もう一方を使用することができます<xref:System.Web.UI.WebControls.WebParts.EditorPart>Web パーツ コントロール セットで提供されるコントロールです</xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A></xref:System.Web.UI.WebControls.WebParts.Part.Description%2A></xref:System.Web.UI.WebControls.WebParts.WebPart>。 これらのコントロール、 <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>、 <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>、および<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>コントロール</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart></xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart></xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>。 指定された<xref:System.Web.UI.WebControls.WebParts.EditorPart>コントロールは<xref:System.Web.UI.WebControls.WebParts.WebPart>、コントロールが作成こともできます<xref:System.Web.UI.WebControls.WebParts.EditorPart>クラス</xref:System.Web.UI.WebControls.WebParts.EditorPart>から継承することで、カスタム エディター コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart>を編集するために必要なほとんどの編集機能を提供する必要があります。</xref:System.Web.UI.WebControls.WebParts.EditorPart> コード例は、次を参照してください、<xref:System.Web.UI.WebControls.WebParts.EditorPart>クラスの概要。</xref:System.Web.UI.WebControls.WebParts.EditorPart> 。      > [!NOTE] > 内でのアクセシビリティを向上させるのに BehaviorEditorPart コントロールが表示される、`<fieldset>`要素。 `<fieldset>`要素が関連する BehaviorEditorPart コントロールで、編集に使用されるコントロールのセットをグループ化し、ビジュアル ユーザー エージェント (通常 Web ブラウザーなど) と音声指向のユーザー エージェント (画面読み取りソフトウェアなど) の両方のそれらのコントロール間のタブ付きの移動が容易になります。      ## このコントロールの既定で表示されるマークアップのアクセシビリティは可能性があります、Web コンテンツ ユーザー補助ガイドライン 1.0 (WCAG) 優先度 1 のガイドラインなどのユーザー補助の標準に準拠していません。 このコントロールのユーザー補助のサポートに関する詳細については、「 [ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to declare a BehaviorEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a BehaviorEditorPart control, which is used to edit the behavior properties of a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n-   An entry to make in the Web.config file to give an authorized user permission to edit the page in shared personalization scope.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md). The documentation for this user control explains how to call the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A> method to switch the page into shared mode, which enables the BehaviorEditorPart control to appear.  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_1.ascx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to a BehaviorEditorPart control. Note that the page also contains a <xref:System.Web.UI.WebControls.BulletedList> control that is bound to the Pubs database; because this control resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, it is able to function as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that can be edited by the BehaviorEditorPart control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_2.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_2.aspx)]  \n  \n The third part of the example is an entry in the Web.config file. You must make an entry like the following in the `<webParts>` section of the file, to enable an authorized user or set of users to edit the Web page when it is in shared personalization scope. This entry is a critical step; otherwise, the BehaviorEditorPart control will not be visible when you switch the page into edit mode.  \n  \n `<webParts>`  \n  \n `<personalization>`  \n  \n `<authorization>`  \n  \n `<allow users=\"User_account\" roles=\"admin\"`  \n  \n `verbs=\"enterSharedScope\"/>`  \n  \n `</authorization>`  \n  \n `</personalization>`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can first select the **Shared** option on the **Display Mode** drop-down list control. Next, click the drop-down list itself, and select **Edit Mode** to switch the page into edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the BehaviorEditorPart control, and a button and text box positioned above it. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list control to return the page to browse mode and see the full effect of the editing changes."
