  example:
  - "The following code example demonstrates how to use the Title property of a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> class overview.  \n  \n The following code shows how to set the title on a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control declaratively in a Web page.  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1041_1.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1041_1.aspx)]  \n  \n The next part of the code example shows how to set the value of the Title property programmatically.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1041_2.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1041_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control, and a button and text box positioned above it. Note that the title of the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control is the value assigned to it in the declarative markup of the Web page. If you enter some text in the text box next to the **Update EditorPart Title** button, and then click the button, the title for the control is updated."
  syntax:
    content: public override string Title { get; set; }
    return:
      type: System.String
      description: "コントロールのタイトルとして使用される文字列。 既定値は、Web パーツ コントロール セットによって提供される演算コントロール名です。"
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Title*
