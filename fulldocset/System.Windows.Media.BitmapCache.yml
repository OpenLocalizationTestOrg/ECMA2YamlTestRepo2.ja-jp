- uid: System.Windows.Media.BitmapCache.RenderAtScale
  id: RenderAtScale
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: RenderAtScale
  nameWithType: BitmapCache.RenderAtScale
  fullName: System.Windows.Media.BitmapCache.RenderAtScale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "取得またはビットマップに適用される小数点以下桁数を示す値を設定します。"
  remarks: "表示するために、RenderAtScale プロパティを使用して、 <xref:System.Windows.Media.BitmapCache>、通常のビットマップのサイズの倍数にします</xref:System.Windows.Media.BitmapCache>。 通常のサイズは、要素のローカルのサイズによって決まります。       1 は、要素のネイティブの解像度を基準としたビットマップの解像度を上げるより大きい値と値の 1 より小さい解像度を低きます。 たとえば、RenderAtScale プロパティが 2.0 に設定し、2 倍にコンテンツを拡大するスケール変換を適用して、コンテンツことに同じ画質 RenderAtScale で同じコンテンツが 1.0 とトランス フォーム小数点以下桁数は 1 に設定します。       RenderAtScale が 0 に設定されている場合、ビットマップはレンダリングされません。 負の値は 0 に固定されます。       この値を変更する場合は、適切な新しい解像度でキャッシュが再生成します。       次の図は、RenderAtScale プロパティの値が異なる同じコンテンツを表示する方法を示しています。       **RenderAtScale = 1**![RenderAtScale = 1](~/add/media/ndp-scale-1.png &quot;RenderAtScale = 1&quot;)**RenderAtScale = 0.5**![RenderAtScale = 0.5](~/add/media/ndp-scale05.png &quot;RenderAtScale = 0.5&quot;)**RenderAtScale = 0.2**![RenderAtScale 0.2 を =](~/add/media/ndp-scale02.png &quot;RenderAtScale 0.2 を =&quot;)次の図は、キャッシュされた要素の先祖に適用する変換をズームします。                                    ズームが 1 に設定されている RenderAtScale が 1 に設定されている、画質が RenderAtScale が 2 に設定する場合とほぼ同じです。 RenderAtScale を 2 に設定します。 ズームが 1 より大きい場合は画質は高くなります。       **RenderAtScale = 1.0**![RenderAtScale = 1.0](~/add/media/ndp-scale-10.png &quot;RenderAtScale = 1.0&quot;)**RenderAtScale = 2.0**![RenderAtScale = 2.0](~/add/media/ndp-scale-20.png &quot;RenderAtScale 2.0 を =                     &quot;)"
  syntax:
    content: public double RenderAtScale { get; set; }
    return:
      type: System.Double
      description: "ビットマップに適用するスケール。 既定値は 1 です。"
  overload: System.Windows.Media.BitmapCache.RenderAtScale*
  exceptions: []
  platform:
  - net462
