  summary: "取得または ClearType がアクティブで、ビットマップを描画するかどうかを示す値を設定します。"
  remarks: "キャッシュ内に表示する ClearType テキストを有効にする EnableClearType プロパティを設定します。       EnableClearType プロパティが`true`アプリケーションは、不透明な背景上、ClearType テキスト全体をレンダリングする必要があります。       EnableClearType プロパティが`false`キャッシュ内のテキストはグレースケール アンチエイリアシングと共に表示されます。       ClearType テキストには、レンダリングされた文字の配置を正しいピクセルが必要なため、設定する必要があります、<xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>プロパティを`true`</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>。 このプロパティを設定しない場合は、コンテンツが正しく blend いない可能性があります。       ClearType テキストをキャッシュする安全であるために、ピクセルの境界でキャッシュが表示されることがわかっている場合に、EnableClearType プロパティを使用します。 このような状況は、文字列のスクロールのシナリオで一般的に発生します。"
  syntax:
