  type: Class
  summary: "作成し、キャッシュのビットマップ形式、 <xref href=&quot;System.Windows.UIElement&quot;></xref>です。"
  remarks: "BitmapCache クラスを使用して、複雑な<xref:System.Windows.UIElement>。</xref:System.Windows.UIElement>のレンダリング パフォーマンスを向上させる BitmapCache を作成し、それを割り当てる、<xref:System.Windows.UIElement.CacheMode%2A>のプロパティ、<xref:System.Windows.UIElement>ビデオ メモリ内のビットマップとして、要素とそのサブツリーをキャッシュする</xref:System.Windows.UIElement></xref:System.Windows.UIElement.CacheMode%2A>。 アニメーション化する、変換、または拡大縮小する必要がある場合に便利ですが、<xref:System.Windows.UIElement>可能な限り早く</xref:System.Windows.UIElement>。 この方法は、コンテンツがキャッシュのパフォーマンスと表示品質のトレードオフをできます。       使用して、<xref:System.Windows.Media.BitmapCacheBrush>を効率的にキャッシュされた要素を再利用するクラス</xref:System.Windows.Media.BitmapCacheBrush>。       設定、<xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>ビットマップのキャッシュを拡張するプロパティ</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>。 これは、機能は、要素を拡大キャッシュは、要素のネイティブ解像度で単に生成された場合よりもさらに、明確に表示するために、要素が必要な場合に便利です。       設定、<xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>キャッシュが適切に描画する、ClearType テキストなどのピクセル アラインメントを必要とするコンテンツを表示するプロパティ</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>。 このプロパティは無視されます、<xref:System.Windows.Media.BitmapCacheBrush>と<xref:System.Windows.Media.Media3D.Viewport2DVisual3D>クラス</xref:System.Windows.Media.Media3D.Viewport2DVisual3D></xref:System.Windows.Media.BitmapCacheBrush>。       コントロールのキャッシュ マウス ポイント動作に影響しません、ビットマップがあるかのように動作するので、マウス オーバー ヒット テスト ライブ コントロール。       キャッシュの再生成にのみ発生時の構造、<xref:System.Windows.UIElement>またはそのサブツリー変更場合や、<xref:System.Windows.Media.CacheMode>設定の変更</xref:System.Windows.Media.CacheMode></xref:System.Windows.UIElement>。 設定、<xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>または<xref:System.Windows.Media.BitmapCache.EnableClearType%2A>プロパティ原因キャッシュの再生成します</xref:System.Windows.Media.BitmapCache.EnableClearType%2A></xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>。 キャッシュされたの親のビジュアル ツリーを変更<xref:System.Windows.UIElement>の変換、スケール、不透明、および特殊効果には影響しません、キャッシュなど、</xref:System.Windows.UIElement> 。       ハードウェア アクセラレーションが使用できない場合は、キャッシュ機能します。 この場合、ソフトウェアでは、ビットマップを描画し、ビットマップの最大サイズは 2048 x 2048。      > [!NOTE] ><xref:System.Windows.Media.RenderOptions>と<xref:System.Windows.Media.TextOptions>キャッシュされた要素からには反映されません</xref:System.Windows.Media.TextOptions></xref:System.Windows.Media.RenderOptions>。 キャッシュの下の子要素にもう一度これらのオプションを設定する必要があります。"
  example:
  - "The following XAML shows how to cache a <xref:System.Windows.Controls.Canvas> element. For the complete code example, see [How to: Improve Rendering Performance by Caching an Element](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCache#_BitmapCacheCreation](~/add/codesnippet/xaml/cachedcompositiondemo/window1.xaml#_bitmapcachecreation)]"
