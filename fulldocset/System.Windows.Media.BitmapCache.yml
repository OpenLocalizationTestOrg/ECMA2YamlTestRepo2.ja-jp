- uid: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  id: SnapsToDevicePixels
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: SnapsToDevicePixels
  nameWithType: BitmapCache.SnapsToDevicePixels
  fullName: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "取得またはピクセル スナップで、ビットマップを描画するかどうかを示す値を設定します。"
  remarks: "キャッシュが適切に描画するピクセルのアラインメントを必要とするコンテンツを表示するときは、SnapsToDevicePixels プロパティを設定します。 これは、ClearType テキストの場合です。 設定した場合、<xref:System.Windows.Media.BitmapCache.EnableClearType%2A>プロパティを`true`、SnapsToDevicePixels 設定することも`true`を適切な出力を確認します</xref:System.Windows.Media.BitmapCache.EnableClearType%2A>。       SnapsToDevicePixels プロパティに設定するときに`false`bilinear フィルタ リングを適用、および移動して、ピクセルの割合で、キャッシュされた要素を拡張します。       SnapsToDevicePixels プロパティに設定するときに`true`、ビットマップ キャッシュは、変換先のピクセルの境界に揃えられます。 移動またはピクセルの割合で、キャッシュされた要素を拡張する場合、ビットマップはピクセル グリッドにスナップされます。 この場合、ビットマップの左上隅が切り上げられピクセル グリッドにスナップしますが、小数部のピクセルの境界には、右下隅です。       <xref:System.Windows.Media.BitmapCacheBrush> <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>。</xref:System.Windows.Media.Media3D.Viewport2DVisual3D>と共に使用する場合と</xref:System.Windows.Media.BitmapCacheBrush>で SnapsToDevicePixels プロパティは無視されます。"
  syntax:
    content: public bool SnapsToDevicePixels { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ピクセル スナップがアクティブな場合です。それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Windows.Media.BitmapCache.SnapsToDevicePixels*
  exceptions: []
  platform:
  - net462
