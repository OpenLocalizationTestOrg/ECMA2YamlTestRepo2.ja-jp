  type: Class
  summary: "参照先のドキュメントの内容を除く、探索された参照の詳細を表します。 このクラスは継承できません。"
  remarks: "使用して、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>メソッドの<xref:System.Web.Services.Discovery.DiscoveryClientProtocol>、有効な参照先のドキュメントおよびドキュメントの保存のすべてのマップを含むファイルを書き込むことがディスクにします</xref:System.Web.Services.Discovery.DiscoveryClientProtocol></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>。 すべての保存されたドキュメントのマップを含むファイルには、DiscoveryClientResult のプロパティごとに集計と各ドキュメントの詳細が含まれています。       参照先のドキュメントと参照先のドキュメントのマップを使用してディスクに書き込まれた後、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>メソッドを呼び出すことができます、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>探索ドキュメントを読み取ります</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>。"
  example:
  - >-
    [!code-cpp[DiscoveryClientResult#1](~/add/codesnippet/cpp/t-system.web.services.di_12_1.cpp)]
     [!code-cs[DiscoveryClientResult#1](~/add/codesnippet/csharp/t-system.web.services.di_12_1.cs)]
