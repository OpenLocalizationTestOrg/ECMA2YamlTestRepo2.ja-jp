  type: Class
  summary: "特定のスレッドに対するマウス デバイスを表します。"
  remarks: "マウス クラスには、マウスが用意されています、関連するイベント メソッドと、マウスの状態に関する情報を提供するプロパティです。       添付イベントが再要素の基本クラスによって公開されても、マウスを定義する各イベント<xref:System.Windows.UIElement>と<xref:System.Windows.ContentElement>として新しいルーティングされたイベント</xref:System.Windows.ContentElement></xref:System.Windows.UIElement>。 これは通常、アプリケーションのマウス イベントを処理する方が便利<xref:System.Windows.UIElement>と<xref:System.Windows.ContentElement>、マウス イベントを使用するのではなく</xref:System.Windows.ContentElement></xref:System.Windows.UIElement>。 詳細については、「[入力概要](~/add/includes/ajax-current-ext-md.md)です。       マウス クラスの静的メンバーがプライマリに委任<xref:System.Windows.Input.MouseDevice>の呼び出し元のスレッドの入力マネージャー</xref:System.Windows.Input.MouseDevice> 。"
