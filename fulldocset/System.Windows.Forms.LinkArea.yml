  remarks: "テキストにハイパーリンクを追加する&2; つの方法、<xref:System.Windows.Forms.LinkLabel>コントロール</xref:System.Windows.Forms.LinkLabel>。 アクセスすることができます、<xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>のメソッド、<xref:System.Windows.Forms.LinkLabel.LinkCollection>クラスを通じて、<xref:System.Windows.Forms.LinkLabel.Links%2A>のプロパティ、<xref:System.Windows.Forms.LinkLabel>コントロールのテキストに複数のハイパーリンクを追加する</xref:System.Windows.Forms.LinkLabel></xref:System.Windows.Forms.LinkLabel.Links%2A></xref:System.Windows.Forms.LinkLabel.LinkCollection></xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>。 コントロールのテキストを&1; つのハイパーリンクを追加する場合は、 <xref:System.Windows.Forms.LinkLabel.LinkArea%2A> <xref:System.Windows.Forms.LinkLabel>。</xref:System.Windows.Forms.LinkLabel>のプロパティ</xref:System.Windows.Forms.LinkLabel.LinkArea%2A>を使用することができます。 このプロパティは、コントロールのテキスト内のハイパーリンクの場所を定義する LinkArea を受け入れます。 LinkArea のプロパティを使用して、ハイパーリンクを指定するには、リンク領域に追加されます、 <xref:System.Windows.Forms.LinkLabel.LinkCollection> <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> <xref:System.Windows.Forms.LinkLabel.LinkCollection>。</xref:System.Windows.Forms.LinkLabel.LinkCollection>のメソッド</xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>を使用してリンクを追加すると同じ方法で</xref:System.Windows.Forms.LinkLabel.LinkCollection>       <xref:System.Windows.Forms.LinkArea.Length%2A>プロパティのテキスト内の文字数を指定、<xref:System.Windows.Forms.LinkLabel>に含めるリンク領域</xref:System.Windows.Forms.LinkLabel></xref:System.Windows.Forms.LinkArea.Length%2A>。 <xref:System.Windows.Forms.LinkArea.Start%2A>プロパティは、コントロールに含めるテキストをハイパーリンクで最初の文字を指定します</xref:System.Windows.Forms.LinkArea.Start%2A>。 使用することができます特定 LinkArea が空かどうかを確認する場合、<xref:System.Windows.Forms.LinkArea.IsEmpty%2A>プロパティの値のチェックではなく、<xref:System.Windows.Forms.LinkArea.Start%2A>と<xref:System.Windows.Forms.LinkArea.Length%2A>プロパティ</xref:System.Windows.Forms.LinkArea.Length%2A></xref:System.Windows.Forms.LinkArea.Start%2A></xref:System.Windows.Forms.LinkArea.IsEmpty%2A>。"
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple LinkArea sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first LinkArea is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_2_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_2_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_2_1.vb)]"
