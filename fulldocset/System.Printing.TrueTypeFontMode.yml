  type: Enum
  summary: "プリンターが TrueType フォントでフォーマットされたテキストを処理する方法を指定します。"
  remarks: "TrueType フォントは、*ベクター*フォントで、プリンター ドライバーとドライバーの画面の文字の形状を描画し、それらを入力する方法を指示します。 比較してベクター フォント*ラスター*フォントをリストするだけであります。 ラスター フォントには、各使用可能なフォント サイズの各文字の一覧と、リストを確認する、文字のすべてのピクセルの出力かどうか。       拡大またはベクター フォントをほぼすべてのポイント サイズを減らすことができます。ただし、ベクター フォントでは、大量のプリンターのメモリを占有するために印刷が遅くなることができます。 また、一部のプリンターは TrueType フォントをサポートしていません。       新しいプリンターは、通常、次の手順を実行してこれらの問題を回避します。      ジェネリック ベクター フォントをアウトライン フォントに TrueType フォントを変換します。 TrueType フォントをサポートしない多くのプリンター アウトライン フォントをサポートします。      -を作成する一時ラスター フォントは TrueType フォントと同じように検索します。 プリンターには、ドキュメントで使用されるフォント サイズごとに別々 の一時ラスター フォントを作成する必要があります。 そのため、印刷ジョブは、多数のフォント サイズを使用している場合、プリンターを使用しているメモリの総量可能性がありますより大きくする TrueType フォントの使用新機能。      -グラフィックとして、ドキュメント内の各テキスト領域を処理します。 デバイスは、ほとんどのテキストを含むドキュメントを印刷する必要がある場合、は、グラフィックとしてテキストをダウンロードするとフォントをダウンロードするよりもプリンター メモリを使用できます。       この型の値を使用して、目的のための: - のメンバーとして、<xref:System.Printing.PrintCapabilities.TrueTypeFontModeCapability%2A>プロパティには、コレクションの<xref:System.Printing.PrintCapabilities>、これらの値は、上記の方法のうちが特定のプリンターで使用できることを示す</xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintCapabilities.TrueTypeFontModeCapability%2A>。 多くのプリンターは、これらの手法の&1; つ以上をサポートします。      -の値として、<xref:System.Printing.PrintTicket.TrueTypeFontMode%2A>のプロパティ、 <xref:System.Printing.PrintTicket>、値、プリンターに TrueType フォントを特定の方法で処理するように指示します</xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket.TrueTypeFontMode%2A>。       **不明な**のプロパティで値が使われていない<xref:System.Printing.PrintCapabilities>オブジェクト</xref:System.Printing.PrintCapabilities>。       設定する必要がありますしない、<xref:System.Printing.PrintTicket>プロパティを**不明な**</xref:System.Printing.PrintTicket>。 その他の場合<xref:System.Printing.PrintTicket>生成したアプリケーションが作成、 *PrintTicket ドキュメント*TrueType フォントの処理機能を認識できないオプションを設定する (で定義されていない、オプションは、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397)、<xref:System.Printing.PrintTicket>そのドキュメントに作成されますが、アプリケーションのオブジェクトになります**不明な**の値として、<xref:System.Printing.PrintTicket.TrueTypeFontMode%2A>プロパティ</xref:System.Printing.PrintTicket.TrueTypeFontMode%2A></xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket>。       <xref:System.Printing.PrintTicket>と<xref:System.Printing.PrintCapabilities>クラスは継承できません、拡張することができます、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397)では考慮されません印刷デバイスの機能を認識するように、<xref:System.Printing.PrintTicket>または<xref:System.Printing.PrintCapabilities>クラス</xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintTicket></xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintTicket>。 詳細については、次を参照してください。[ビルド内にありません: 方法: 印刷スキーマと新しい印刷システム クラスを作成する拡張](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)です。"
