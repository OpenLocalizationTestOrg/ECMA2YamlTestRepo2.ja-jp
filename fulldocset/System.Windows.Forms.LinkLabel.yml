  summary: "ハイパーリンクを表示できる Windows ラベル コントロールを表します。"
  remarks: "<xref:System.Windows.Forms.ToolStripLabel>コントロールの置換し、する機能を追加、<xref:System.Windows.Forms.Label>と LinkLabel コントロール</xref:System.Windows.Forms.Label></xref:System.Windows.Forms.ToolStripLabel>。 ただし、<xref:System.Windows.Forms.Label>してを選択した場合、旧バージョンとの互換性と将来の使用の両方の LinkLabel コントロールが保持されます</xref:System.Windows.Forms.Label>。       LinkLabel コントロールに似ていますが、<xref:System.Windows.Forms.Label>ハイパーリンクを表示することは、例外を持つコントロール</xref:System.Windows.Forms.Label>。 コントロールのテキストには、複数のハイパーリンクを指定できます。 各ハイパーリンクは、アプリケーション内で別のタスクを実行できます。 たとえば、Microsoft Internet Explorer で Web サイトを表示するか、アプリケーションに関連付けられているログ ファイルを読み込んで、ハイパーリンクを使用できます。       LinkLabel コントロールに表示される各ハイパーリンクは、<xref:System.Windows.Forms.LinkLabel.Link>クラス</xref:System.Windows.Forms.LinkLabel.Link>のインスタンス <xref:System.Windows.Forms.LinkLabel.Link>クラス情報を表示、state、およびハイパーリンクの場所を定義します</xref:System.Windows.Forms.LinkLabel.Link>。 さらに、<xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>のプロパティ、<xref:System.Windows.Forms.LinkLabel.Link>クラスを表示するには、ハイパーリンクを含む URL などの情報を関連付けることができます</xref:System.Windows.Forms.LinkLabel.Link></xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>。 ユーザーがコントロール内のハイパーリンクをクリックしたときに、<xref:System.Windows.Forms.LinkLabel.LinkClicked>イベントが発生すると、および<xref:System.Windows.Forms.LinkLabel.Link>オブジェクトの一部として渡されるがクリックされたハイパーリンクを表す、<xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs>イベント ハンドラーにパラメーターとして渡されるオブジェクト</xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs></xref:System.Windows.Forms.LinkLabel.Link></xref:System.Windows.Forms.LinkLabel.LinkClicked>。 このオブジェクトを使用して取得することができます、 <xref:System.Windows.Forms.LinkLabel.Link>、ユーザーがクリックされたハイパーリンクに関連付けられているオブジェクト</xref:System.Windows.Forms.LinkLabel.Link>。 LinkLabel コントロール内に含まれるすべてのハイパーリンクに格納されている、<xref:System.Windows.Forms.LinkLabel.LinkCollection>コントロールのクラスのインスタンス</xref:System.Windows.Forms.LinkLabel.LinkCollection>。       LinkLabel コントロールにハイパーリンクを追加する&2; つの方法ができます。 最も簡単な方法は、指定する、<xref:System.Windows.Forms.LinkArea>に割り当てると、<xref:System.Windows.Forms.LinkLabel.LinkArea%2A>プロパティ</xref:System.Windows.Forms.LinkLabel.LinkArea%2A></xref:System.Windows.Forms.LinkArea>。 これにより、コントロールのテキスト内で&1; つのハイパーリンクを指定できます。 複数のハイパーリンクを追加するに使用することができます、<xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>のメソッド、<xref:System.Windows.Forms.LinkLabel.LinkCollection>クラスでコレクションにアクセスして、<xref:System.Windows.Forms.LinkLabel.Links%2A>プロパティ</xref:System.Windows.Forms.LinkLabel.Links%2A></xref:System.Windows.Forms.LinkLabel.LinkCollection></xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>。       LinkLabel コントロール内のすべてのテキストを含む既定のハイパーリンクが<xref:System.Windows.Forms.LinkLabel.LinkCollection>。</xref:System.Windows.Forms.LinkLabel.LinkCollection>追加 LinkLabel コントロールの作成時に 新しいリンク領域を指定することでこの既定のリンクをオーバーライドすることができます、<xref:System.Windows.Forms.LinkLabel.LinkArea%2A>プロパティ、 <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection>のメソッド</xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>を使用してリンクを指定または</xref:System.Windows.Forms.LinkLabel.LinkArea%2A> <xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A><xref:System.Windows.Forms.LinkLabel.LinkCollection>クラス</xref:System.Windows.Forms.LinkLabel.LinkCollection>のメソッド</xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>を使用して既定のハイパーリンクを削除することもできます。       <xref:System.Windows.Forms.Label.TabStop%2A>プロパティは`true`で長さがゼロより大きい値の少なくとも&1; つのリンクがある限り、既定で、<xref:System.Windows.Forms.LinkLabel.Links%2A>コレクションです</xref:System.Windows.Forms.LinkLabel.Links%2A></xref:System.Windows.Forms.Label.TabStop%2A>。 LinkLabel コントロールが、1 つ<xref:System.Windows.Forms.Control.TabIndex%2A>値</xref:System.Windows.Forms.Control.TabIndex%2A>。 ただし、長さがゼロより大きい値の各リンクは、左から右へ順番に独自のタブ ストップを取得します。 LinkLabel コントロールへのタブ移動を回避するのには、設定、<xref:System.Windows.Forms.Label.TabStop%2A>プロパティを`false`</xref:System.Windows.Forms.Label.TabStop%2A>。 ただし、注意してに追加する新しいリンクしている、<xref:System.Windows.Forms.LinkLabel.Links%2A>コレクションは自動的に設定されている、<xref:System.Windows.Forms.Label.TabStop%2A>プロパティを`true`再度</xref:System.Windows.Forms.Label.TabStop%2A></xref:System.Windows.Forms.LinkLabel.Links%2A>。       LinkLabel コントロールのハイパーリンクの表示の外観を定義することができるようにするプロパティの数を提供します。 <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>、 <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>、 <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>、および<xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>プロパティは、さまざまな状態のハイパーリンクを表示するときに使用する色を定義します</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A></xref:System.Windows.Forms.LinkLabel.LinkColor%2A></xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A></xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>。 <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>プロパティがハイパーリンクに関連付けられている下線の表示を定義します</xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>。"
  example:
  - "The following example demonstrates using the LinkLabel class. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by opening a Web site.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_1.vb)]  \n  \n The following example demonstrates using the LinkLabel class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the LinkLabel. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the LinkLabel using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_2.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_22_2.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_2.vb)]"
