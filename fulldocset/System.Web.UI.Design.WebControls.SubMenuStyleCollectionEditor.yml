  summary: "コンポーネント エディターを提供、 <xref href=&quot;System.Web.UI.WebControls.SubMenuStyleCollection&quot;> </xref> 、関連するオブジェクト<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>コントロール。"
  remarks: "SubMenuStyleCollectionEditor クラスを編集するためのユーザー インターフェイスの提供、<xref:System.Web.UI.WebControls.SubMenuStyle>の要素、 <xref:System.Web.UI.WebControls.SubMenuStyleCollection>、関連するオブジェクト<xref:System.Web.UI.WebControls.Menu>の制御下で、デザイン時にコントロール、<xref:System.Web.UI.Design.WebControls.MenuDesigner>オブジェクト</xref:System.Web.UI.Design.WebControls.MenuDesigner></xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.SubMenuStyleCollection></xref:System.Web.UI.WebControls.SubMenuStyle>。       <xref:System.Web.UI.WebControls.SubMenuStyleCollection>に関連付けられている、<xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>のプロパティ、<xref:System.Web.UI.WebControls.Menu>コントロール</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A></xref:System.Web.UI.WebControls.SubMenuStyleCollection>。 <xref:System.Web.UI.WebControls.SubMenuStyleCollection>メニュー構造内のレベル (入れ子の深さ) に依存する静的サブメニュー項目にスタイルを適用するオブジェクトを使用します</xref:System.Web.UI.WebControls.SubMenuStyleCollection>。       SubMenuStyleCollectionEditor が呼び出される、たとえば、省略記号ボタンを選択して (**.**) で、 **LevelSubMenuStyles**行が、**プロパティ**ビジュアル デザイナーのグリッドです。       <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CanSelectMultipleInstances%2A>メソッドは常に返します`false`を示す、エディターで、一度に&1; つだけそのオブジェクトを選択できます</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CanSelectMultipleInstances%2A>。 <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateCollectionForm%2A>メソッドは、表示し、 <xref:System.Web.UI.WebControls.SubMenuStyleCollection>。</xref:System.Web.UI.WebControls.SubMenuStyleCollection>を編集する新しいフォームを作成</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateCollectionForm%2A>する       <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateInstance%2A>メソッドは、指定したコレクション項目の種類の新しいインスタンスを作成します</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateInstance%2A>。 <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateNewItemTypes%2A>メソッドがエディターで作成できる型の配列を返します</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateNewItemTypes%2A>。"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the SubMenuStyleCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.SubMenuStyleCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#5](~/add/codesnippet/csharp/t-system.web.ui.design.w_8_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#5](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_8_1.vb)]"
