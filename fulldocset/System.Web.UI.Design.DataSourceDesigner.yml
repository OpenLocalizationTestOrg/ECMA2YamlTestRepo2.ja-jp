- uid: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  id: CanRefreshSchema
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanRefreshSchema
  nameWithType: DataSourceDesigner.CanRefreshSchema
  fullName: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "示す値を取得するかどうか、<xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>メソッドを呼び出すことができます</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>。"
  remarks: "派生クラスで CanRefreshSchema プロパティを使用して、有効にするにまたは特定のデータ ソースのデザイン時にスキーマを更新する機能を無効にします。 返される CanRefreshSchema プロパティが必要なアプリケーションには、ロケールに依存しないデータ構造が必要なスキーマは決して変化しない場合は、`false`です。       ようにデザイン ホスト[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]CanRefreshSchema プロパティを使用してスキーマを更新するコマンドがデザイン時にアクションのリスト メニューに表示されるかどうか決定します。       デザイン ホストなど[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]、次のプロセスを完了して CanRefreshSchema プロパティの動作を確認できます: 1。  ページで、配置、<xref:System.Web.UI.WebControls.SqlDataSource>または<xref:System.Web.UI.WebControls.AccessDataSource>コントロール</xref:System.Web.UI.WebControls.AccessDataSource></xref:System.Web.UI.WebControls.SqlDataSource>。      2.  デザイン ビューで、アクションの一覧でクリックして**構成**です。      3.  データ ソースからのいくつかのフィールドを削除します。      4.  アクションの一覧でクリックして**スキーマの更新**です。"
  syntax:
    content: public virtual bool CanRefreshSchema { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合、<xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>と呼ばれる、それ以外は、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref></xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*> 。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema*
  exceptions: []
  platform:
  - net462
