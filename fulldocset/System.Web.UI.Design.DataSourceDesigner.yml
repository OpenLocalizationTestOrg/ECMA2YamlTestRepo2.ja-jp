  remarks: "カスタム クラスに e プロパティを使用して、有効にするにまたは特定のデータ ソースのデザイン時構成を無効にします。       ようにデザイン ホスト[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]に e プロパティを使用して、データ ソースを構成するコマンドがデザイン時にアクションのリスト メニューに表示されるかどうか決定します。"
  syntax:
