  name: DataSourceDesigner
  nameWithType: DataSourceDesigner
  fullName: System.Web.UI.Design.DataSourceDesigner
  type: Class
  summary: "デザイン ホストでのデザイン時サポートを提供、 <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref>クラスです。"
  remarks: "DataSourceDesigner クラスは、データ ソース デザイナーの基底クラスなど、 <xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>、 <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner>、および<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>クラス</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner></xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner></xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>。 新しいデータ ソース コントロールを作成する場合、コントロールのカスタム コントロール デザイナーを作成、DataSourceDesigner クラスから派生したい場合がありますもします。       DataSourceDesigner クラスには&2; つのイベント メソッド:<xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A>と<xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A>メソッド</xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A></xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A>。 一時的に無効の両方のこれらのイベント、<xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A>を設定するメソッド、<xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A>プロパティ</xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A></xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A>。 イベント メソッドを再度有効にすることができます、<xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>メソッド</xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>。       クラスのインスタンスを作成せずスキーマまたはビューの等価性の評価に使用できる&2; つの静的メソッド: -<xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>メソッドは&2; つのスキーマを比較します</xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>。      -<xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>メソッドは&2; つのビューのスキーマを比較します</xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>。"
  example:
  - "The following code example shows how to use a custom data source control with several other small custom classes, as listed in the following table.  \n  \n|Custom class|Derived from|  \n|------------------|------------------|  \n|`CustomDataSource`|<xref:System.Web.UI.WebControls.ObjectDataSource>|  \n|`CustomDataSourceDesigner`|DataSourceDesigner|  \n|`CustomDataSourceView`|<xref:System.Web.UI.WebControls.ObjectDataSourceView>|  \n|`CustomDesignDataSourceView`|<xref:System.Web.UI.Design.DesignerDataSourceView>|  \n|`BookListViewSchema`|<xref:System.Web.UI.Design.IDataSourceViewSchema>|  \n|`CustomIDFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`CustomTitleFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`BookItem` (A two-field data structure.)||  \n  \n After compiling the code example, open the .aspx page in Design view and then set the `DataSourceID` property to the ID of the custom data source control.  \n  \n [!code-cs[DataSourceDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_1.cs)]\n [!code-vb[DataSourceDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_1.vb)]  \n[!code-vb[DataSourceDesignerSample#6](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_2.aspx)]\n[!code-cs[DataSourceDesignerSample#6](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_2.aspx)]"
  syntax:
    content: 'public class DataSourceDesigner : System.Web.UI.Design.ControlDesigner, System.Web.UI.Design.IDataSourceDesigner'
