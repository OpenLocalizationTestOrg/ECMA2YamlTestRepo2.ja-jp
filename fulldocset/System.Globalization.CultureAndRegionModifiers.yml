  summary: "定義する定数を指定します、 <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;> </xref>オブジェクト。"
  remarks: "引数として&1; つまたは複数の CultureAndRegionModifiers 値のビットごとの組み合わせを指定、<xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName>コンス トラクター</xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName> 。 その結果を使用する<xref:System.Globalization.CultureAndRegionInfoBuilder>カスタム カルチャを作成するオブジェクト</xref:System.Globalization.CultureAndRegionInfoBuilder>。       カスタム カルチャは、これらの特性の組み合わせを持つことができます:-カスタム カルチャは、特定のカルチャまたはニュートラル カルチャです。           特定のカルチャでは、ニュートラル カルチャの指定が、言語、地域のない言語と地域を指定します。      は、カスタムのカルチャには、置換カルチャまたは補足のカルチャを指定できます。           置換カルチャでは、.NET Framework または Windows に付属しているロケールの付属するカルチャを置換します。           補足のカルチャは置換カルチャ以外のものです。 補足のカルチャは、まったく新しいまたは既存の .NET Framework カルチャまたは Windows ロケールを拡張できます。      > [!IMPORTANT] > CultureAndRegionModifiers 列挙型がアセンブリで見つかった注 sysglobl.dll をという名前です。 この型を使用するコードを正常にコンパイルするには、sysglobl.dll への参照を追加することが必要です。"
  example:
  - "The following code example creates a custom culture with a private use prefix, then lists a set of its properties. The first property is the name of the culture.  \n  \n [!code-cs[sys.glob.carib1#1](~/add/codesnippet/csharp/t-system.globalization.c_0_1.cs)]\n [!code-cpp[sys.glob.carib1#1](~/add/codesnippet/cpp/t-system.globalization.c_0_1.cpp)]\n [!code-vb[sys.glob.carib1#1](~/add/codesnippet/visualbasic/t-system.globalization.c_0_1.vb)]"
