  summary: "取得または HTTP メッセージの内容を設定します。"
  remarks: "HTTP メッセージの内容は、RFC 2616 で定義されているエンティティ ボディに対応します。       クラスの数は、HTTP コンテンツを使用できます。 次が含まれます。      1.  <xref:System.Net.Http.ByteArrayContent>-に基づく HTTP コンテンツをバイト配列。</xref:System.Net.Http.ByteArrayContent>      2.  <xref:System.Net.Http.FormUrlEncodedContent>名前/値の組の HTTP コンテンツは、アプリケーション/x-www-form-urlencoded MIME の種類を使用してエンコードされます。</xref:System.Net.Http.FormUrlEncodedContent>      3.  <xref:System.Net.Http.MultipartContent>マルチパートを使用してシリアル化される HTTP コンテンツ/* コンテンツ タイプ仕様です。</xref:System.Net.Http.MultipartContent>      4.  <xref:System.Net.Http.MultipartFormDataContent>HTTP コンテンツは、マルチパート フォーム データの MIME の種類を使用してエンコードされます。</xref:System.Net.Http.MultipartFormDataContent>      5.  <xref:System.Net.Http.StreamContent>HTTP コンテンツ ストリームに基づきます。</xref:System.Net.Http.StreamContent>      6.  <xref:System.Net.Http.StringContent>-に基づく HTTP コンテンツ文字列。</xref:System.Net.Http.StringContent>"
  syntax:
    content: public System.Net.Http.HttpContent Content { get; set; }
    return:
      type: System.Net.Http.HttpContent
      description: "メッセージの内容"
