  summary: "どのように分散トランザクションを指定します。 COM + トランザクションと対話します。"
  remarks: ".NET Framework のクラスを使用して COM + トランザクションに参加する管理対象の .NET コンポーネントを使用する、<xref:System.EnterpriseServices>名前空間</xref:System.EnterpriseServices>。 ただし、既定では、相互運用性が指定されていません、以降は、この列挙を使用して COM + のコンテキストに参加する方法を指定する必要があります。 具体的には、作成する場合、新しい<xref:System.Transactions.TransactionScope>、この列挙体をトランザクション COM + トランザクションに参加する方法を示すために使用します</xref:System.Transactions.TransactionScope>。 詳細については、次を参照してください。[エンタープライズ サービス、および COM + トランザクションとの相互運用](http://msdn.microsoft.com/en-us/2e93b3c6-4d48-4b9b-82b2-7d5908a2c970)です。"
  syntax:
    content: public enum EnterpriseServicesInteropOption
