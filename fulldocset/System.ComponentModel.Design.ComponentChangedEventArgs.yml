  type: Class
  summary: "データを提供、 <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanged&quot;> </xref>イベント。 このクラスは継承できません。"
  remarks: "ComponentChangedEventArgs のデータを提供する、<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>イベント</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>。 <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>イベントは、通知、<xref:System.ComponentModel.Design.IComponentChangeService>され、現在アクティブなドキュメント内の特定のコンポーネントが変更されているイベント ハンドラーを登録します</xref:System.ComponentModel.Design.IComponentChangeService></xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>。       ComponentChangedEventArgs は、次の情報を提供します - a<xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>が変更されたコンポーネントを示すプロパティです。</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A> 。      A<xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>変更されたメンバーを示すプロパティです</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>。      A<xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>メンバーの新しい値を示すプロパティです</xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>。      -<xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>メンバーの古い値を示すプロパティです</xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>。       コンポーネント デザイナーを通常発生させる、<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>コンポーネントを追加するときに自動的に削除、または変更イベント</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>。 A<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>この時点での変更が必要であるために、フォームの読み込みとアンロード中にイベントが発生しません</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>。 コンポーネント デザイナーを発生させる可能性があります、<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>後にイベントが、コンポーネントのプロパティを変更; これにより、[プロパティ] ウィンドウが更新されるプロパティが表示されます</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>。"
  example:
  - "The following example demonstrates creating a ComponentChangedEventArgs.  \n  \n [!code-cs[ComponentChangedEventArgsExample#1](~/add/codesnippet/csharp/t-system.componentmodel._99_1.cs)]\n [!code-cpp[ComponentChangedEventArgsExample#1](~/add/codesnippet/cpp/t-system.componentmodel._99_1.cpp)]\n [!code-vb[ComponentChangedEventArgsExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._99_1.vb)]"
