  summary: "3 次元の回転を表す構造体。"
  remarks: "四元数では補間を滑らかなアニメーションの回転の計算を簡単に、オブジェクトに適用される回転変換を行うことができます。 四元数では、回転やその軸の周りの回転の軸を表します。 軸と回転するオブジェクトの開始と終了位置の回転の角度を個別に定義することは、アニメーションの中には、そのオブジェクトの中間の位置は不確定です。  3d オブジェクトとその変換先の方向を表す 1 つの元の方向を表す四元数を決定するですることができますスムーズに補間それらの方向。       XAML では、四元数の値の間の区切り記号はコンマまたはスペースのいずれかを指定できます。       一部のカルチャは、ピリオドではなく&10; 進区切り記号としてコンマ文字を使用する可能性があります。 インバリアント カルチャの XAML 処理では、既定値のほとんどの XAML プロセッサの実装では、EN-US あり、小数点区切り文字にピリオドが必要です。 そのコンポーネントに四元数の属性値の文字列型変換による競合が発生するため、XAML で四元数を指定する場合、10 進区切り記号としてコンマ文字を使用してを避ける必要があります。      <a name=&quot;xamlAttributeUsage_Duration&quot;></a>## XAML 属性の使用```   <object property=&quot;x,y,z,w&quot;/>   -or-   <object property=&quot;x y z w&quot;/>   ``` <a name=&quot;xamlValues_MinWidth&quot;> </a> ## XAML 値*x* 、<xref:System.Windows.Media.Media3D.Quaternion.X%2A>この四元数の構造体のコンポーネント</xref:System.Windows.Media.Media3D.Quaternion.X%2A>。             *y* 、<xref:System.Windows.Media.Media3D.Quaternion.Y%2A>この四元数の構造体のコンポーネント</xref:System.Windows.Media.Media3D.Quaternion.Y%2A>。       *z* 、<xref:System.Windows.Media.Media3D.Quaternion.Z%2A>この四元数の構造体のコンポーネント</xref:System.Windows.Media.Media3D.Quaternion.Z%2A>。       *w* 、<xref:System.Windows.Media.Media3D.Quaternion.W%2A>この四元数の構造体のコンポーネント</xref:System.Windows.Media.Media3D.Quaternion.W%2A>。"
