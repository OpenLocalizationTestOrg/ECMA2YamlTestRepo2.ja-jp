  summary: "修飾子キーと、現在のプロセスを中断できるコンソール キーの組み合わせを指定します。"
  remarks: "<xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName>ConsoleSpecialKey 列挙型を返します</xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName>。       特定のキーの組み合わせを押すと同時にオペレーティング システムに通知します現在実行中のプロセスを中断します。 2 つの有効なキーの組み合わせは<xref:System.ConsoleModifiers?displayProperty=fullName>改行 (CTRL + BREAK) に加えて、 <xref:System.ConsoleModifiers?displayProperty=fullName>plus <xref:System.ConsoleKey?displayProperty=fullName>(CTRL + C).</xref:System.ConsoleKey?displayProperty=fullName> </xref:System.ConsoleModifiers?displayProperty=fullName> </xref:System.ConsoleModifiers?displayProperty=fullName>"
