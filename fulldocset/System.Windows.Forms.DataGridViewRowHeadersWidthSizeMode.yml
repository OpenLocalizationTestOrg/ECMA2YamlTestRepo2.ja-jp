  type: Enum
  summary: "行ヘッダーの幅を調整する方法を指定する値を定義します。"
  remarks: "既定では、ユーザーは、行ヘッダーの幅をサイズ変更できます。 固定幅を設定するには、この機能を無効にすることができますかもユーザーによるサイズ変更を無効にするコンテンツ ベースの自動サイズ変更モードを使用することができます。       <xref:System.Windows.Forms.DataGridView>だけで、最初のヘッダーの内容またはの内容のみが、ヘッダーを現在表示されて、コントロールは、すべての内容に合わせて行ヘッダーの幅を調整できます</xref:System.Windows.Forms.DataGridView>。 ヘッダーのサブセットを使用して新しい幅を計算は、多くのデータ行を扱うときに、パフォーマンスの低下を避けるために便利です。       この列挙体を使って、<xref:System.Windows.Forms.DataGridView>制御<xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A>プロパティと<xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A>メソッド</xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A></xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A></xref:System.Windows.Forms.DataGridView>。       サイズ変更モードの詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールのサイズ変更オプション](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example illustrates the use of this enumeration in a display-only, non-interactive <xref:System.Windows.Forms.DataGridView> control.  \n  \n [!code-vb[System.Windows.Forms.DataGridViewStyleDemo#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_48_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewStyleDemo#20](~/add/codesnippet/csharp/t-system.windows.forms.d_48_1.cs)]"
