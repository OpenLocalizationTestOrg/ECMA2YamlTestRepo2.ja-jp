  remarks: "<xref:System.Windows.Forms.ToolTip.Popup>のイベント、<xref:System.Windows.Forms.ToolTip>クラスは、ツールヒントが表示される前に発生します</xref:System.Windows.Forms.ToolTip></xref:System.Windows.Forms.ToolTip.Popup>。 このイベントのハンドラーは、型 PopupEventArgs のパラメーターを受け取ります。 このパラメーターはツールヒントに関する情報を提供し、を通じてツールヒントのサイズを変更することができます、<xref:System.Windows.Forms.PopupEventArgs.ToolTipSize%2A>プロパティ</xref:System.Windows.Forms.PopupEventArgs.ToolTipSize%2A>。 <xref:System.Windows.Forms.ToolTip.Popup>から派生した<xref:System.ComponentModel.CancelEventArgs>、ハンドラーが表示されるツールヒントを停止することもできます</xref:System.ComponentModel.CancelEventArgs></xref:System.Windows.Forms.ToolTip.Popup>。"
