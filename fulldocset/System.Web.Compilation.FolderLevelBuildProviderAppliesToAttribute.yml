  name: FolderLevelBuildProviderAppliesToAttribute
  nameWithType: FolderLevelBuildProviderAppliesToAttribute
  fullName: System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute
  type: Class
  summary: "スコープを指定する属性を定義する場所、 <xref href=&quot;System.Web.Configuration.FolderLevelBuildProvider&quot;> </xref>リソースが特定されると、オブジェクトを適用する必要があります。"
  remarks: "<xref:System.Web.Configuration.FolderLevelBuildProvider>クラスを解析し、特定のファイルがあるリソースのコンパイル時にコードを生成します</xref:System.Web.Configuration.FolderLevelBuildProvider>。 FolderLevelBuildProviderAppliesToAttribute 属性は、対象の場所のスコープを定義、<xref:System.Web.Configuration.FolderLevelBuildProvider>オブジェクトが呼び出されます</xref:System.Web.Configuration.FolderLevelBuildProvider>。       制限することができます、FolderLevelBuildProviderAppliesToAttribute 属性を設定することにより、<xref:System.Web.Configuration.FolderLevelBuildProvider>オブジェクトを特定[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]App_Code などのディレクトリ</xref:System.Web.Configuration.FolderLevelBuildProvider>。       FolderLevelBuildProviderAppliesToAttribute 属性を適用しない場合、<xref:System.Web.Configuration.FolderLevelBuildProvider>クラスの既定では、属性のすべてのディレクトリを対象します</xref:System.Web.Configuration.FolderLevelBuildProvider>。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class FolderLevelBuildProviderAppliesToAttribute : Attribute
