  name: ResourceScope
  nameWithType: ResourceScope
  fullName: System.Runtime.Versioning.ResourceScope
  type: Enum
  summary: "共有リソースのスコープを識別します。"
  remarks: "リソースは、状態を保持するオブジェクトです。 リソースの例として、プロセス、および名前付き<xref:System.Threading.Mutex>.</xref:System.Threading.Mutex>のディスク、メッセージ キュー上のファイル オブジェクトが、リソースがわかっているわけで、適切に使用します。リソースの重要なプロパティは、リソースのスコープです。 スコープには、型と、リソースの可視性の両方が含まれています。 リソースの種類は、リソースが非共有メモリのブロックや、非渡しでマーシャ リング参照オブジェクトのインスタンスのロックなどのアプリケーション ドメイン レベル リソースなどのプロセス全体にわたるリソース、ディスク上のファイルなど、コンピューター レベルのリソースであるかどうかを指定します。  表示スコープは、アセンブリとプライベート、既定値は`Public`は暗黙的なは、プライベートの場合、またはアセンブリが指定されていません。  列挙値がない`Public`です。"
  syntax:
    content: >-
      [System.Flags]

      public enum ResourceScope
