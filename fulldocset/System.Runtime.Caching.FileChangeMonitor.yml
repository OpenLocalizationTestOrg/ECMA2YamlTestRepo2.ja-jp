  summary: "変更の監視されているファイルのパスを格納するコレクションを取得します。"
  remarks: "通常、コレクションは、派生のコンス トラクターで設定<xref:System.Runtime.Caching.FileChangeMonitor>型です</xref:System.Runtime.Caching.FileChangeMonitor>。       カスタムのファイルの変更の監視を提供するには、派生クラスでこのメソッドをオーバーライドする必要があります。"
  syntax:
    content: public abstract System.Collections.ObjectModel.ReadOnlyCollection<string> FilePaths { get; }
