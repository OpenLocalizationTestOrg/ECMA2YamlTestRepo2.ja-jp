  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "監視されているファイルが変更された最終時刻を示す値を取得します。"
  remarks: "LastModified プロパティの値は通常、派生クラスの初期化フェーズ中に計算されます。       カスタム ファイル変更の監視を提供するには、派生クラスでは、このメソッドをオーバーライドする必要があります。"
  syntax:
    content: public abstract DateTimeOffset LastModified { get; }
    return:
      type: System.DateTimeOffset
      description: "複数のファイルを監視、する場合は、最終更新時刻、最近変更されたファイルです。それ以外の場合、前回を監視されているファイルが変更されました。"
  overload: System.Runtime.Caching.FileChangeMonitor.LastModified*
  exceptions: []
  platform:
  - net462
