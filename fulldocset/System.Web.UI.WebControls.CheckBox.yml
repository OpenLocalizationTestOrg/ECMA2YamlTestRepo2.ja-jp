  remarks: "このトピックの内容:-[概要](#Introduction)      -   [宣言構文](#DeclarativeSyntax)<a name=&quot;Introduction&quot;> </a> ## の概要をユーザーに選択を許可する チェック ボックス コントロールを使用して、`true`または`false`状態です。             複数のチェック ボックス コントロールを使用する場合、<xref:System.Web.UI.WebControls.CheckBoxList>コントロールが別のコントロールであり、便利なデータ バインディング機能を提供します</xref:System.Web.UI.WebControls.CheckBoxList>。 ただし、個々 のチェック ボックス コントロールは、レイアウトをより細かく制御を提供します。      > [!IMPORTANT] > A のチェック ボックス コントロールは潜在的なセキュリティ上の脅威がユーザー入力を受け入れます。 既定では、ASP.NET モバイル Web ページは、ユーザー入力にスクリプトまたは HTML 要素が含まれていないことを検証します。 詳細については、次を参照してください。[スクリプト悪用概要](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;DeclarativeSyntax&quot;></a>## 宣言構文```   <asp:CheckBox       AccessKey=&quot;string&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       Checked=&quot;True|False&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnCheckedChanged=&quot;CheckedChanged event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
