  remarks: "検証グループを使用すると、ページ上の検証コントロールを特定のカテゴリに割り当てることができます。 各グループの検証は、ページ上の他の検証グループとは無関係に検証できます。 ValidationGroup プロパティを使用する検証グループの名前を指定して、<xref:System.Web.UI.WebControls.CheckBox>サーバーへのポストバック時にコントロールによって検証されます</xref:System.Web.UI.WebControls.CheckBox>。       ValidationGroup プロパティは、有効される場合にのみの値、<xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>プロパティに設定されている`true`</xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>。 指定されたグループの一部である ValidationGroup プロパティの値を指定すると、検証を制御するだけが検証されるときに、<xref:System.Web.UI.WebControls.CheckBox>サーバーへのコントロールのポストバックします</xref:System.Web.UI.WebControls.CheckBox>。 ValidationGroup の値を指定しないかどうか、<xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>プロパティに設定されている`true`サーバーへのコントロールのポストバック時に検証グループに割り当てられていないページ上のすべての検証コントロールが検証されます</xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>。       テーマまたはスタイル シート テーマによっては、このプロパティを設定できません。 詳細については、次を参照してください<xref:System.Web.UI.ThemeableAttribute>と[ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute> 。"
