  remarks: "CausesValidation プロパティを使用して、クライアントとサーバーの両方で検証を実行するかどうかを決定するときに、<xref:System.Web.UI.WebControls.CheckBox>コントロールを選択します</xref:System.Web.UI.WebControls.CheckBox>。 ページの検証は、すべてのページ上の検証コントロールに関連付けられている入力コントロールが検証コントロールによって指定された検証規則を渡すかどうかを判断します。       既定をクリックすると、<xref:System.Web.UI.WebControls.CheckBox>コントロールでは、ページの検証は発生しません</xref:System.Web.UI.WebControls.CheckBox>。 ページの検証を実行するときに、<xref:System.Web.UI.WebControls.CheckBox>コントロールがクリックされると、CausesValidation プロパティを設定`true`</xref:System.Web.UI.WebControls.CheckBox>。       CausesValidation プロパティの値を設定すると`true`、使用することも、<xref:System.Web.UI.WebControls.CheckBox.ValidationGroup%2A>プロパティを対象の検証グループの名前を指定する、<xref:System.Web.UI.WebControls.CheckBox>コントロールが原因で検証します</xref:System.Web.UI.WebControls.CheckBox></xref:System.Web.UI.WebControls.CheckBox.ValidationGroup%2A>。       テーマまたはスタイル シート テーマによっては、このプロパティを設定できません。 詳細については、次を参照してください<xref:System.Web.UI.ThemeableAttribute>と[ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute> 。"
