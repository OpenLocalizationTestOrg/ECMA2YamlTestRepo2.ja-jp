- uid: System.Drawing.Printing.PrintingPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Drawing.Printing.PrintingPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: PrintingPermission.Intersect(IPermission)
  fullName: System.Drawing.Printing.PrintingPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "作成して、現在のアクセス許可オブジェクトとターゲットのアクセス許可オブジェクトの交差部分であるアクセス許可を返します。"
  remarks: "2 つのアクセス許可の積集合は、操作に共通して保持、両方のセットを説明する権限です。 具体的には、両方のアクセス許可を渡すための要求時に必要な最小限のアクセス許可を表します。"
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "現在のアクセス許可オブジェクトと同じ型の権限オブジェクトです。"
    return:
      type: System.Security.IPermission
      description: "現在のオブジェクトと、指定したターゲットの積集合を表す新しいアクセス許可オブジェクトです。 このオブジェクトは<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>積集合が空の場合。"
  overload: System.Drawing.Printing.PrintingPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code>現在のアクセス許可オブジェクトと同じ型ではないオブジェクトです。"
  platform:
  - net462
