    parameters:
    - id: target
      type: System.Security.IPermission
      description: "サブセットの関係をテストするのには、アクセス許可オブジェクトです。 このオブジェクトは、現在のアクセス許可オブジェクトと同じ型でなければなりません。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、現在のアクセス許可オブジェクトのサブセットは、 <code> target </code>、それ以外の<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Drawing.Printing.PrintingPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code>現在のアクセス許可オブジェクトと同じ型ではないオブジェクトです。"
  platform:
  - net462
