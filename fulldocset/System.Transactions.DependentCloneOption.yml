  summary: "依存するトランザクションが、親のトランザクションがタイムアウトするまで、トランザクションのコミット処理をブロックまたは<xref:System.Transactions.DependentTransaction.Complete*>と呼びます</xref:System.Transactions.DependentTransaction.Complete*>。 ここでは、トランザクションで追加の作業を行うことができ、新しい参加リストを作成することができます。"
