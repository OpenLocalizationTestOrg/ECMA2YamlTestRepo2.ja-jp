  name: ColorPalette
  nameWithType: ColorPalette
  fullName: System.Drawing.Imaging.ColorPalette
  type: Class
  summary: "カラー パレットを構成する色の配列を定義します。 色は、32 ビット ARGB 色です。 継承はできません。"
  remarks: "ColorPalette オブジェクトを直接作成することはできません。 ColorPalette オブジェクトを作成する場合、パレットのサイズは許可されていない特定のイメージを操作するでした。 使用して、 <xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>ColorPalette オブジェクトを取得するプロパティ</xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>。       パレットの色は、32 ビット ARGB 色に制限されます。 32 ビット ARGB 色には、それぞれ 8 ビット アルファ、赤、緑、青の値があります。 青のビットを構成する最下位の 8 ビット、次の 8 ビットは緑、次の 8 ビットは赤、および最上位の 8 ビットは次のアルファです。 これは、各コンポーネント範囲は 0 から 255 までことを意味します。 するためが 255 で完全にオフが 0 です。 色の値を透明アルファが使用される (アルファ = 0) または不透明 (アルファ = 255) です。 イメージの輝度レベル数は、使用する色の数を増やすことがなくが増加することができます。 このプロセスは、ハーフトーンと呼ばれるものを作成し、低下解像度のコストでコントラストが上がます。"
  syntax:
    content: public sealed class ColorPalette
