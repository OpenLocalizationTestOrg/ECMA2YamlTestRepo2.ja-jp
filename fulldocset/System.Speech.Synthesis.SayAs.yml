  type: Enum
  summary: "などの要素の話す時間、日付、および通貨のコンテンツの種類を列挙します。"
  remarks: "<xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>メソッドでは、SayAs 列挙体のメンバーを使用して、音声合成エンジンはその発音を通知するために使用できる、追加したテキストのコンテンツの種類を指定します</xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>。"
