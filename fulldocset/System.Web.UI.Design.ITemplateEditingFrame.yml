  type: Interface
  summary: "テンプレート編集領域を管理するユーザー インターフェイスを提供します。"
  remarks: "> [!NOTE]> ITemplateEditingFrame インターフェイスは今後使用しません。 使用して、<xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>テンプレート グループ、およびコントロール デザイナーのテンプレート グループ内のテンプレート定義にアクセスするプロパティ</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>。       テンプレート編集フレームは、テンプレートのエディターで、テンプレート コントロール デザイナーの UI を表します。"
  syntax:
    content: >-
      [System.Obsolete("Use of this type is not recommended because template editing is handled in ControlDesigner. To support template editing expose template data in the TemplateGroups property and call SetViewFlags(ViewFlags.TemplateEditing, true). http://go.microsoft.com/fwlink/?linkid=14202")]

      public interface ITemplateEditingFrame : IDisposable
