- uid: System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter.Render(System.Web.UI.HtmlTextWriter)
  id: Render(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter
  langs:
  - csharp
  name: Render(HtmlTextWriter)
  nameWithType: HideDisabledControlAdapter.Render(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter.Render(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "出力ストリームに関連付けられた Web コントロールを HTML として書き込みます。"
  remarks: "Render メソッドに関連付けられた書き込みます<xref:System.Web.UI.WebControls.WebControl>html 形式で出力ストリームを制御します</xref:System.Web.UI.WebControls.WebControl>。       既定では、.NET Framework は、Web サーバー コントロールの独自の呼び出します<xref:System.Web.UI.Control.Render%2A>メソッド</xref:System.Web.UI.Control.Render%2A>。 ただし、いったん、<xref:System.Web.UI.Control.Adapter%2A>そのコントロールのプロパティが設定されており、.NET Framework は、関連付けられたコントロールの上、レンダリング イベントのアダプターの実装を実行します</xref:System.Web.UI.Control.Adapter%2A>。       レンダリング イベントを使用して、デバイスのブラウザーに表示されるマークアップのコードに変更を実行できます。 コントロールのプロパティは、ここで、コントロールのライフ サイクルと実際のマークアップの作成のみのこのフェーズの前に設定する必要があります。 ライフ サイクルのこの段階で、コントロールに加えられた変更は、状態を表示するのには保存されません。 コントロールに加えられた変更を保存するには、オーバーライド、<xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>イベント</xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>。       レンダリング イベントでは、派生クラスが派生クラスでイベントを処理するための手法をお勧めするデリゲートを結び付けずに、イベントを処理することもできます。"
  example:
  - "The following code example demonstrates how to override the Render method to pass the <xref:System.Web.UI.HtmlTextWriter> object to the parent control for rendering if the associated control is enabled. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter> class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#2](~/add/codesnippet/csharp/6e8a14cb-3ab9-4564-b64d-_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#2](~/add/codesnippet/visualbasic/6e8a14cb-3ab9-4564-b64d-_1.vb)]"
  syntax:
    content: protected override void Render (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref>をビルドして、デバイスに固有の出力を表示するメソッドを含むです。"
  overload: System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter.Render*
  exceptions: []
  platform:
  - net462
