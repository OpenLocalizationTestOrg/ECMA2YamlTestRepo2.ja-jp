  remarks: "<xref:System.Web.UI.WebControls.FormView>昇給を制御、<xref:System.Web.UI.WebControls.FormView.PageIndexChanging>ページャー ボタンをクリックしたときにイベント (ボタンをその`CommandName`プロパティを「ページ」に設定) コントロール内でクリックすると、その前に、<xref:System.Web.UI.WebControls.FormView>コントロールは、ページング操作を処理します</xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.FormView.PageIndexChanging></xref:System.Web.UI.WebControls.FormView>。 これにより、このイベントが発生するたびに、ページング操作の取り消しなどのカスタムのルーチンを実行するイベント処理メソッドを提供できます。      > [!NOTE] > ページャー ボタンに通常のページャー行にある、<xref:System.Web.UI.WebControls.FormView>コントロール</xref:System.Web.UI.WebControls.FormView>。       FormViewPageEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
  example:
