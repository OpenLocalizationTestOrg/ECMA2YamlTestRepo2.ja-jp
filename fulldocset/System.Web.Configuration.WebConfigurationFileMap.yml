  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Web.Configuration.WebConfigurationFileMap&quot;> </xref>指定されたマシン構成ファイルの名前を使用して、クラスです。"
  remarks: "バージョンを対象としているときに、このコンス トラクターを使用する、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]するよりも前か、コンピューターにインストールされている最新のものです。 メソッドでは、マシン構成ファイルのバージョンに適切なを指定することができます、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]対象となります。      > [!NOTE] > コンス トラクターには、Machine.config ファイルへのパスのみが受け付ける、場合でも、構成システムは、Machine.config ファイルが存在する同じディレクトリのルート Web.config ファイルを読み取るもします。"
  syntax:
    content: public WebConfigurationFileMap (string machineConfigFileName);
    parameters:
    - id: machineConfigFileName
      type: System.String
      description: "完全な物理パスを持つマシン構成ファイルの名前 (たとえば、 `c:\\Windows\\Microsoft.NET\\Framework\\v2.0.50727\\CONFIG\\machine.config`)。"
  overload: System.Web.Configuration.WebConfigurationFileMap.#ctor*
