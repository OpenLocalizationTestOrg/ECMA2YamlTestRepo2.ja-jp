  name: WebConfigurationFileMap
  nameWithType: WebConfigurationFileMap
  fullName: System.Web.Configuration.WebConfigurationFileMap
  type: Class
  summary: "Web アプリケーションの構成ファイルのマッピングを定義します。 このクラスは継承できません。"
  remarks: "WebConfigurationFileMap クラスを使用してを Web 構成ファイルの階層を指定します。 既定では、構成システムは IIS メタベースを使用して、Web ファイル階層を確認します。 IIS がインストールされていない場合、またはアプリケーションがサーバーにインストールされている最新バージョンではない .NET Framework のバージョンを対象とする場合は、WebConfigurationFileMap クラスは、カスタムの階層を定義するための手段を提供します。       WebConfigurationFileMap クラスには、1 つのパスまたは構成ファイルに関連する複数のパスを指定できます。"
  syntax:
    content: 'public sealed class WebConfigurationFileMap : System.Configuration.ConfigurationFileMap'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationFileMap
  implements: []
  inheritedMembers:
