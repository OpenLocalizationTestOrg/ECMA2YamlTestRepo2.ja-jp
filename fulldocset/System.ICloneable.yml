  summary: "現在のインスタンスのコピーである新しいオブジェクトを作成します。"
  remarks: "結果として得られるクローンとして、または元のインスタンスとの互換性は、同じ型でなければなりません。       複製の実装には、詳細コピーまたは簡易コピーを実行できます。 ディープ コピーではすべてのオブジェクトが重複しています。シャロー コピーでは、最上位レベルのオブジェクトのみが重複しています.、下位レベルの参照を含む 複製の呼び出し元は、予測可能な複製操作を実行するメソッドに依存していることはできません、ことをお勧め<xref:System.ICloneable>パブリック Api では実装されません</xref:System.ICloneable>。       参照してください<xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>詳細については複製で、深層と例については、シャロー コピーではなく</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>。"
  syntax:
    content: public object Clone ();
    parameters: []
    return:
      type: System.Object
      description: "このインスタンスのコピーである新しいオブジェクト。"
