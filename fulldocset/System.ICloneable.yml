  fullName: System.ICloneable
  type: Interface
  summary: "既存のインスタンスと同じ値を持つクラスの新しいインスタンスを作成する複製をサポートします。"
  remarks: "ICloneable インターフェイスでは、既存のオブジェクトのコピーを作成するカスタマイズされた実装を提供することができます。 ICloneable インターフェイスには、1 つのメンバー、<xref:System.ICloneable.Clone%2A>メソッド、これは<xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>。</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>によって提供されるもの以外の複製のサポートを提供するためのもの</xref:System.ICloneable.Clone%2A>が含まれています。  複製は、深さと例については、シャロー コピーではなくの詳細については、次を参照してください、<xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>メソッド。</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName> 。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ICloneable
