  fullName: System.Printing.InputBin
  type: Enum
  summary: "空白の用紙または他の印刷メディアのソースとして使用されている用紙トレイを指定します。"
  remarks: "この型の値が目的のための主に使用されます - のメンバーとして、<xref:System.Printing.PrintCapabilities.InputBinCapability%2A>コレクション、プロパティの<xref:System.Printing.PrintCapabilities>、プリンターをサポートしている入力のビンの種類を指定する。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.InputBinCapability%2A> 。      -の値として、<xref:System.Printing.PrintTicket.InputBin%2A>のプロパティ、 <xref:System.Printing.PrintTicket>、プリンターが、指定された箱を使用するように指示する</xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket.InputBin%2A>。       プロパティで不明な値が使われていない<xref:System.Printing.PrintCapabilities>オブジェクト</xref:System.Printing.PrintCapabilities>。       設定する必要がありますしない、 <xref:System.Printing.PrintTicket>&quot;不明&quot;にプロパティ</xref:System.Printing.PrintTicket>。 その他の場合<xref:System.Printing.PrintTicket>入力箱の機能を認識されないオプションに設定している PrintTicket ドキュメントを作成、アプリケーションを作成 (で定義されていない、オプションは、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397)、<xref:System.Printing.PrintTicket>そのドキュメントに作成されますが、アプリケーションのオブジェクトの値としての不明なが、<xref:System.Printing.PrintTicket.InputBin%2A>プロパティ</xref:System.Printing.PrintTicket.InputBin%2A></xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket>。       <xref:System.Printing.PrintTicket>と<xref:System.Printing.PrintCapabilities>クラスは継承できません、拡張することができます、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397)では考慮されません印刷デバイスの機能を認識するように、<xref:System.Printing.PrintTicket>または<xref:System.Printing.PrintCapabilities>クラス</xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintTicket></xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintTicket>。 詳細については、次を参照してください。[ビルド内にありません: 方法: 印刷スキーマと新しい印刷システム クラスを作成する拡張](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)です。"
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum InputBin
