- uid: System.Web.Configuration.GlobalizationSection.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: GlobalizationSection.RequestEncoding
  fullName: System.Web.Configuration.GlobalizationSection.RequestEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得または HTTP 要求のコンテンツ エンコーディングを指定する値を設定します。"
  remarks: "RequestEncoding プロパティは、ポストされたデータとクエリ文字列データを含む、受信した各 HTTP 要求の想定エンコードを指定します。 要求ヘッダーを格納すると、要求が送られた場合、<xref:System.Net.HttpRequestHeader>フィールド、<xref:System.Net.HttpRequestHeader>要求ヘッダーのフィールドが、構成の RequestEncoding をオーバーライドします</xref:System.Net.HttpRequestHeader></xref:System.Net.HttpRequestHeader>。       既定のエンコーディングは utf-8 で指定された、 `globalization` .NET Framework のインストール時に作成された Machine.config ファイルのセクションです。 RequestEncoding プロパティが指定しない場合は Machine.config または Web.config ファイルで、エンコーディングの既定値は、`Regional Options`コンピューターのロケール設定します。 1 台のサーバー アプリケーションの場合、RequestEncoding と<xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>プロパティには、同じでなければなりません</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>。 サーバーの既定エンコード方式が異なる複数のサーバー アプリケーションを使用して、ローカルの Web.config ファイルをする際、RequestEncoding を異なるおよび<xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>プロパティ</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>。"
  example:
  - "The following code example demonstrates how to use the RequestEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/csharp/p-system.web.configurati_361_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_361_1.vb)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "HTTP 要求のコンテンツのエンコーディング。 既定は UTF-8 です。"
  overload: System.Web.Configuration.GlobalizationSection.RequestEncoding*
  exceptions: []
  platform:
  - net462
