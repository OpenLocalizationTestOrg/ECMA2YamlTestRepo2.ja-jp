  summary: "この型の値のコピーで、型によって提供されるコピー コンス トラクターを使用することを示します。  このクラスは継承できません。"
  remarks: "IsCopyConstructed クラスによって修飾された任意の型は、という名前のメソッドを実装する必要があります`MarshalCopy`ネイティブ コピー コンス トラクターを呼び出します。       コピー コンス トラクターを使用してメタデータに出力されるネイティブ C++ 型には、マーシャ リングの境界を越えて値をコピーするときに、マーシャラーによってと呼ばれるこれらのメソッドが必要です。  Microsoft C コンパイラでは、メソッド パラメーター内のすべてのネイティブ C++ 型を変更し、マーシャ リング コードでこの動作をトリガーするには、この修飾子を持つ型を返します。       コンパイラは、既定の動作が適切ではない場合、・ イン タイム (JIT) コンパイラが値を処理する方法を変更するメタデータ内のカスタム修飾子を生成します。  JIT コンパイラには、カスタム修飾子が検出されると、修飾子を指定する方法で値を処理します。  コンパイラは、メソッド、パラメーターにカスタム修飾子を適用し、値を返します。  JIT コンパイラでは、必須の修飾子に応答する必要がありますが、オプションの修飾子を無視することができます。       次の手法のいずれかを使用してメタデータにカスタム修飾子を出力することができます:-内のメソッドを使用して、<xref:System.Reflection.Emit.TypeBuilder>などクラス<xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>、 <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>、 <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>、 <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A></xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder> 。      呼び出しを含む Microsoft intermediate language (MSIL) の命令ファイルを生成する`modopt`と`modreq`を使用してファイルをまとめることと、 [Ilasm.exe (IL アセンブラー)](~/add/includes/ajax-current-ext-md.md)です。      アンマネージ リフレクション API を使用します。"
