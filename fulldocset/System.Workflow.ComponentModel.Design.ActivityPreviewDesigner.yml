  name: ActivityPreviewDesigner
  nameWithType: ActivityPreviewDesigner
  fullName: System.Workflow.ComponentModel.Design.ActivityPreviewDesigner
  type: Class
  summary: "プレビュー ストリップに子アクティビティ デザイナーのコレクションを表示し、プレビュー ストリップで子デザイナーがオンの場合は、プレビュー モードまたは編集モード、ワークフロー デザイン サーフェイスで選択したアクティビティ デザイナーを表示します。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityPreviewDesigner は、そのすべての子アクティビティ デザイナーをデザイン サーフェイスの上部に表示されるストリップに表示されるシーケンシャル アクティビティ デザイナーです。 いずれかの子デザイナーが選択されているときに、形式がストリップの下のアクティビティ プレビュー デザイナーがホストしているプレビュー ウィンドウに表示されます。 ActivityPreviewDesigner には、プレビュー モードと編集モードがあります。 プレビュー モードでは、ユーザーは選択したデザイナー全体形式をスクロールせずに見る;ただし、プレビュー モードでは、ユーザーが選択されているアクティビティ デザイナーを変更できません。 編集モードでは、選択したアクティビティ デザイナーを編集するユーザーを許可します。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Design.ActivityDesignerTheme(typeof(System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme))]

      public class ActivityPreviewDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner
