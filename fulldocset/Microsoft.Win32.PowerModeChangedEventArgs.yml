  remarks: "A<xref:Microsoft.Win32.SystemEvents.PowerModeChanged>イベントは、ユーザーが中断またはオペレーティング システムを再開するとき、またはシステム電源の状態の通知が発生したときに発生します</xref:Microsoft.Win32.SystemEvents.PowerModeChanged>。 システム電源の状態の通知は、弱いまたは充電の電源が検出されると、または AC またはバッテリ電源からの移行が発生したときに発生することができます。       <xref:Microsoft.Win32.PowerModeChangedEventArgs.Mode%2A>、PowerModeChangedEventArgs のプロパティが発生した電源モード イベントの種類を示します</xref:Microsoft.Win32.PowerModeChangedEventArgs.Mode%2A>。"
