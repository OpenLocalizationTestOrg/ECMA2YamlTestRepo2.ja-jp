  name: TypeDescriptionProviderAttribute
  nameWithType: TypeDescriptionProviderAttribute
  fullName: System.ComponentModel.TypeDescriptionProviderAttribute
  type: Class
  summary: "クラスのカスタム型説明プロバイダーを指定します。 このクラスは継承できません。"
  remarks: "この属性は、開発者が作成したクラスのカスタム メタデータを提供するための手段を提供します。 この機能で静的な型情報機能を拡張する、<xref:System.ComponentModel.TypeDescriptor>クラスは、既定では、コンパイル済みのクラスのメタデータから直接のみ型情報を取得します</xref:System.ComponentModel.TypeDescriptor>。      > [!NOTE] >、作成したクラスのカスタム メタデータを提供する動的な方法は、次を参照してください、<xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>メソッド。</xref:System.ComponentModel.TypeDescriptor.AddProvider%2A> 。       <xref:System.ComponentModel.TypeDescriptionProvider>そのクラスに</xref:System.ComponentModel.TypeDescriptionProvider>関連付けられます、TypeDescriptionProviderAttribute を持つクラスをタグ付け <xref:System.ComponentModel.TypeDescriptionProvider>タグが付けられたクラスに関する追加のメタデータ情報を提供</xref:System.ComponentModel.TypeDescriptionProvider> たとえば、<xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A>メソッドを返します、<xref:System.ComponentModel.ICustomTypeDescriptor>属性、イベント、およびプロパティなど、追加の型情報を定義する</xref:System.ComponentModel.ICustomTypeDescriptor></xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A>。 その後は場合、<xref:System.ComponentModel.TypeDescriptionProvider>メンバーが、タグが付けられたクラスを調査するために使用される、既定およびカスタム型の情報の両方が検出されます</xref:System.ComponentModel.TypeDescriptionProvider>。       この属性は、クラスにのみ適用でき、派生クラスによって継承されます。       この属性からを派生させることはできません。       属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      public sealed class TypeDescriptionProviderAttribute : Attribute
