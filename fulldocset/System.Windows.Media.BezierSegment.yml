  summary: "2 つの点を結ぶ&3; 次ベジエ曲線を表します。"
  remarks: "使用して、 <xref:System.Windows.Media.PathFigure>BezierSegment オブジェクトとその他のセグメントを格納するオブジェクト</xref:System.Windows.Media.PathFigure>。       3 次ベジエ曲線が&4; つの点によって定義された: 始点、終点 (<xref:System.Windows.Media.BezierSegment.Point3%2A>)、および&2; つのコントロール ポイント (<xref:System.Windows.Media.BezierSegment.Point1%2A>と<xref:System.Windows.Media.BezierSegment.Point2%2A>)。BezierSegment クラスには、曲線の開始点のプロパティが含まれていません終了ポイントだけを定義します</xref:System.Windows.Media.BezierSegment.Point2%2A></xref:System.Windows.Media.BezierSegment.Point1%2A></xref:System.Windows.Media.BezierSegment.Point3%2A>。 曲線の開始点は、現在のポイントの<xref:System.Windows.Media.PathFigure>、BezierSegment が追加されます</xref:System.Windows.Media.PathFigure>。       3 次ベジエ曲線の&2; つの制御点は、磁石、直線自体にするにはの一部を獲得し、曲線を生成するように動作します。 最初の制御点<xref:System.Windows.Media.BezierSegment.Point1%2A>、先頭に影響を与える曲線の部分です&2; 番目の制御点<xref:System.Windows.Media.BezierSegment.Point2%2A>、曲線の終了部分に影響を与えます。</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> 。 曲線が; のコントロール ポイントのいずれかを通過しない必ずしもことに注意してください。各管理ポイントは、に向かって自体がそれ自体ではなく、行の一部を移動します。      ## 機能 A BezierSegment の freezable の種類は、<xref:System.Windows.Freezable>オブジェクト</xref:System.Windows.Freezable>。 について<xref:System.Windows.Freezable>の凍結と、複製などの機能を参照してください、 [Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。"
