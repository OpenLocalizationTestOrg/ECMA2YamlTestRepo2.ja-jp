  remarks: "このクラスは、メンバーの一部に対応して<xref:System.Windows.SizeChangedEventArgs>のイベント データをレポートに使用されるクラス<xref:System.Windows.FrameworkElement.SizeChanged>が、2 つのクラスが別の目的を果たします</xref:System.Windows.FrameworkElement.SizeChanged></xref:System.Windows.SizeChangedEventArgs>。  SizeChangedInfo がで特に使用される<xref:System.Windows.UIElement.OnRenderSizeChanged%2A>のパブリック イベントとして公開されないイベントに対するクラス処理を提供する上書き[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]</xref:System.Windows.UIElement.OnRenderSizeChanged%2A>。 詳細については、 <xref:System.Windows.UIElement.OnRenderSizeChanged%2A>。</xref:System.Windows.UIElement.OnRenderSizeChanged%2A>を参照してください。"
