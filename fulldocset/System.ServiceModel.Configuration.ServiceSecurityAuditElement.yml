- uid: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure
  id: SuppressAuditFailure
  parent: System.ServiceModel.Configuration.ServiceSecurityAuditElement
  langs:
  - csharp
  name: SuppressAuditFailure
  nameWithType: ServiceSecurityAuditElement.SuppressAuditFailure
  fullName: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得または監査ログへの書き込みエラーを抑制するための動作を指定するブール値を設定します。"
  remarks: "アプリケーションは、監査ログへの書き込みエラーを通知する必要があります。 場合は、アプリケーションは、監査エラーを処理するものではありません、このプロパティを使用して、監査ログへの書き込みでエラーを抑制する必要があります。"
  syntax:
    content: public bool SuppressAuditFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は例外を<xref:System.OutOfMemoryException>、 <xref href=&quot;System.StackOverflowException&quot;> </xref>、 <xref href=&quot;System.Threading.ThreadAbortException&quot;></xref>とすると、監査イベントは、システムによって処理され、いないの書き込み試行の結果をアプリケーションに反映<xref:System.ArgumentException><xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>監査イベントの書き込み試行の結果をすべての例外をアプリケーションに渡されるかどうか</xref:System.ArgumentException></xref:System.OutOfMemoryException>。 既定値は<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>です。"
  overload: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure*
  exceptions: []
  platform:
  - net462
