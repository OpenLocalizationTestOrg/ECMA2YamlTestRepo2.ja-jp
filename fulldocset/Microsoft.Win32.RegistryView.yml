  name: RegistryView
  nameWithType: RegistryView
  fullName: Microsoft.Win32.RegistryView
  type: Enum
  summary: "64 ビット オペレーティング システム上の対象となるレジストリ ビューを指定します。"
  remarks: "64 ビット バージョンの Windows では、レジストリの一部が 32 ビットと 64 ビットのアプリケーション用とは別に格納されます。  32 ビット アプリケーションするビューを 32 ビットと 64 ビット アプリケーションを 64 ビットのビューがあります。       使用する場合は、レジストリ ビューを指定することができます、<xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>と<xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29>メソッド、および<xref:Microsoft.Win32.RegistryKey.FromHandle%2A>プロパティを<xref:Microsoft.Win32.RegistryKey>オブジェクト</xref:Microsoft.Win32.RegistryKey></xref:Microsoft.Win32.RegistryKey.FromHandle%2A></xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29></xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>。       32 ビット オペレーティング システムで 64 ビットのビューを要求した場合、返されるキーは、32 ビットのビューになります。"
  syntax:
    content: public enum RegistryView
  inheritance:
  - System.Enum
  platform:
  - net462
