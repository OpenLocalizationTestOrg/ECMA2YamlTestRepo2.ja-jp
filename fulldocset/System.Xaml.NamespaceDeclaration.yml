  name: NamespaceDeclaration
  nameWithType: NamespaceDeclaration
  fullName: System.Xaml.NamespaceDeclaration
  type: Class
  summary: "個別のプロパティとしてこれらの文字列値を格納することで、識別子と XAML 名前空間のプレフィックスを宣言します。"
  remarks: "NamespaceDeclaration では、XAML ノード ストリームの一部としての XAML 名前空間情報を表します。 NamespaceDeclaration クラスはオブジェクトまたはメンバーであるで実際にはないノードの種類代わりに、個別のノード型であります。       XAML ノード ストリームで、NamespaceDeclaration はオブジェクトまたはその XAML 名前空間を適用するメンバーの前に発生します。       慣例により、XAML 名前空間の識別子には、Uniform Resource Identifier () に似ています。 ただし、<xref:System.Xaml.NamespaceDeclaration.Namespace%2A>型<xref:System.String>.</xref:System.String> NamespaceDeclaration のプロパティは</xref:System.Xaml.NamespaceDeclaration.Namespace%2A> Api の .NET Framework XAML サービスは、通常の文字列として XAML 名前空間の識別子を扱います。 相対パスは true を絶対の区別および<xref:System.Uri>型、XAML (または XML) の名前空間を識別するためには、関係ありません</xref:System.Uri>。 名前空間 URI として規則も XML で一般的です。       この型のオブジェクトは、入力として使用されて、<xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName>メソッド、オブジェクト グラフに XAML ノード ストリームの情報を記述する場合</xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName>。 この型のオブジェクトは、入力として使用されて、<xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>メソッド XAML ノード ストリーム情報を XML としてシリアル化を書き込むときにします</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>。       名前空間の宣言があります、<xref:System.String.Empty?displayProperty=fullName>プレフィックスの値</xref:System.String.Empty?displayProperty=fullName>。 A<xref:System.String.Empty?displayProperty=fullName>プレフィックスが既定の XAML 名前空間の宣言を表します</xref:System.String.Empty?displayProperty=fullName>。"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Prefix={Prefix} Namespace={Namespace}")]

      public class NamespaceDeclaration
