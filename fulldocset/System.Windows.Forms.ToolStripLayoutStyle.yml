  remarks: "制御する<xref:System.Windows.Forms.ToolStrip>レイアウトで ToolStripLayoutStyle のメンバーのいずれかを選択して、<xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A>プロパティ</xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A></xref:System.Windows.Forms.ToolStrip>。      #### <xref:System.Windows.Forms.ToolStrip>。</xref:System.Windows.Forms.ToolStrip>の両端で互いの横にある項目の配置がスタックのレイアウト スタック 次の一覧では、スタックのレイアウトについて説明します。      -StackWithOverflow では、既定値です。 この設定により、<xref:System.Windows.Forms.ToolStrip>でに従ってで自動的にそのレイアウトを変更する、<xref:System.Windows.Forms.ToolStrip.Orientation%2A>プロパティをドラッグして、ドッキングのシナリオを処理します</xref:System.Windows.Forms.ToolStrip.Orientation%2A></xref:System.Windows.Forms.ToolStrip>。      -VerticalStackWithOverflow レンダリング、<xref:System.Windows.Forms.ToolStrip>互いの横にあるアイテムを垂直方向にします</xref:System.Windows.Forms.ToolStrip>。      -HorizontalStackWithOverflow レンダリング、<xref:System.Windows.Forms.ToolStrip>水平方向の横にある他の項目</xref:System.Windows.Forms.ToolStrip>。      #### 他の機能のスタックのレイアウト<xref:System.Windows.Forms.ToolStripItem.Alignment%2A>の最後の決定、<xref:System.Windows.Forms.ToolStrip>アイテムの位置を合わせる</xref:System.Windows.Forms.ToolStrip></xref:System.Windows.Forms.ToolStripItem.Alignment%2A>。       ときに項目に収まらない場合、 <xref:System.Windows.Forms.ToolStrip>、オーバーフロー ボタンが自動的に表示されます</xref:System.Windows.Forms.ToolStrip>。 <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>プロパティの設定は、常に、必要に応じて、または never オーバーフロー領域に項目が表示されるかどうかを決定します</xref:System.Windows.Forms.ToolStripItem.Overflow%2A>。       <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>イベントを調査できます、<xref:System.Windows.Forms.ToolStripItem.Placement%2A>項目がメイン上に配置するかどうかを決定するプロパティ<xref:System.Windows.Forms.ToolStrip>、オーバーフロー <xref:System.Windows.Forms.ToolStrip>、またはそれが現在表示されていないすべての場合</xref:System.Windows.Forms.ToolStrip></xref:System.Windows.Forms.ToolStrip></xref:System.Windows.Forms.ToolStripItem.Placement%2A></xref:System.Windows.Forms.ToolStrip.LayoutCompleted>。 項目が表示されない理由、一般的な原因としては、項目がメイン<xref:System.Windows.Forms.ToolStrip><xref:System.Windows.Forms.ToolStripItem.Overflow%2A><xref:System.Windows.Forms.ToolStripItemOverflow>。</xref:System.Windows.Forms.ToolStripItemOverflow>にプロパティが設定された</xref:System.Windows.Forms.ToolStripItem.Overflow%2A>と</xref:System.Windows.Forms.ToolStrip>に収まらなかった       <xref:System.Windows.Forms.ToolStrip><xref:System.Windows.Forms.ToolStripPanel>およびその設定<xref:System.Windows.Forms.ToolStrip.GripStyle%2A><xref:System.Windows.Forms.ToolStripGripStyle>。</xref:System.Windows.Forms.ToolStripGripStyle></xref:System.Windows.Forms.ToolStrip.GripStyle%2A></xref:System.Windows.Forms.ToolStripPanel>内に配置して移動</xref:System.Windows.Forms.ToolStrip>します。      #### その他のレイアウト オプション、他のレイアウト オプションは、フロー テーブル。      #### フロー レイアウトがフロー レイアウトの既定値は、 <xref:System.Windows.Forms.ContextMenuStrip>、 <xref:System.Windows.Forms.ToolStripDropDownMenu>、 <xref:System.Windows.Forms.ToolStripOverflow></xref:System.Windows.Forms.ToolStripOverflow> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ContextMenuStrip> 。 <xref:System.Windows.Forms.FlowLayoutPanel>。</xref:System.Windows.Forms.FlowLayoutPanel>と似ています フロー レイアウトの機能は、次のようにします-すべての機能の<xref:System.Windows.Forms.FlowLayoutPanel>によって公開される、<xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>プロパティ。</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.FlowLayoutPanel> 。 <xref:System.Windows.Forms.LayoutSettings><xref:System.Windows.Forms.FlowLayoutSettings>クラス</xref:System.Windows.Forms.FlowLayoutSettings>にクラス</xref:System.Windows.Forms.LayoutSettings>をキャストする必要があります。      使用できます、<xref:System.Windows.Forms.ToolStripItem.Dock%2A>と<xref:System.Windows.Forms.ToolStripItem.Anchor%2A>、行内でアイテムを揃えるためのコードでのプロパティ</xref:System.Windows.Forms.ToolStripItem.Anchor%2A></xref:System.Windows.Forms.ToolStripItem.Dock%2A>。      -<xref:System.Windows.Forms.ToolStripItem.Alignment%2A>プロパティは無視されます</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>。      -、<xref:System.Windows.Forms.ToolStrip.LayoutCompleted>イベントを調査できます、<xref:System.Windows.Forms.ToolStripItem.Placement%2A>項目がメイン上に配置するかどうかを決定するプロパティ<xref:System.Windows.Forms.ToolStrip>または収まりませんでした</xref:System.Windows.Forms.ToolStrip></xref:System.Windows.Forms.ToolStripItem.Placement%2A></xref:System.Windows.Forms.ToolStrip.LayoutCompleted>。      -グリップは表示されず、および、<xref:System.Windows.Forms.ToolStrip>でフローのレイアウト スタイルで、<xref:System.Windows.Forms.ToolStripPanel>移動することはできません</xref:System.Windows.Forms.ToolStripPanel></xref:System.Windows.Forms.ToolStrip>。      -<xref:System.Windows.Forms.ToolStrip>オーバーフロー ボタンは表示されず、および<xref:System.Windows.Forms.ToolStripItem.Overflow%2A>は無視されます</xref:System.Windows.Forms.ToolStripItem.Overflow%2A></xref:System.Windows.Forms.ToolStrip>。      #### テーブル レイアウト テーブル レイアウト<xref:System.Windows.Forms.StatusStrip>。</xref:System.Windows.Forms.StatusStrip>の既定値は、します。 <xref:System.Windows.Forms.TableLayoutPanel>。</xref:System.Windows.Forms.TableLayoutPanel>に似ています テーブル レイアウトの機能は、次のとおり:-すべての機能の<xref:System.Windows.Forms.TableLayoutPanel>によって公開される、<xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>プロパティ</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A></xref:System.Windows.Forms.TableLayoutPanel>。 <xref:System.Windows.Forms.LayoutSettings><xref:System.Windows.Forms.TableLayoutSettings>クラス</xref:System.Windows.Forms.TableLayoutSettings>にクラス</xref:System.Windows.Forms.LayoutSettings>をキャストする必要があります。      使用できます、<xref:System.Windows.Forms.ToolStripItem.Dock%2A>と<xref:System.Windows.Forms.ToolStripItem.Anchor%2A>テーブル セル内のアイテムを整列するコードでのプロパティ</xref:System.Windows.Forms.ToolStripItem.Anchor%2A></xref:System.Windows.Forms.ToolStripItem.Dock%2A>。      -<xref:System.Windows.Forms.ToolStripItem.Alignment%2A>プロパティは無視されます</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>。      -、<xref:System.Windows.Forms.ToolStrip.LayoutCompleted>イベントを調査できます、<xref:System.Windows.Forms.ToolStripItem.Placement%2A>項目がメイン上に配置するかどうかを決定するプロパティ<xref:System.Windows.Forms.ToolStrip>または収まりませんでした</xref:System.Windows.Forms.ToolStrip></xref:System.Windows.Forms.ToolStripItem.Placement%2A></xref:System.Windows.Forms.ToolStrip.LayoutCompleted>。      -グリップは表示されず、および、<xref:System.Windows.Forms.ToolStrip>テーブル レイアウト スタイル内で、<xref:System.Windows.Forms.ToolStripPanel>移動することはできません</xref:System.Windows.Forms.ToolStripPanel></xref:System.Windows.Forms.ToolStrip>。      -<xref:System.Windows.Forms.ToolStrip>オーバーフロー ボタンは表示されず、および<xref:System.Windows.Forms.ToolStripItem.Overflow%2A>は無視されます</xref:System.Windows.Forms.ToolStripItem.Overflow%2A></xref:System.Windows.Forms.ToolStrip>。"
