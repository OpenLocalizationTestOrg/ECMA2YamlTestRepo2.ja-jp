  name: MenuScrollingVisibilityConverter
  nameWithType: MenuScrollingVisibilityConverter
  fullName: System.Windows.Controls.MenuScrollingVisibilityConverter
  type: Class
  summary: "繰り返しのメニューをスクロール ボタンの可視性を処理するデータ コンバーターを表します。"
  remarks: "MenuScrollingVisibilityConverter では、メニューがある&1; 回に画面に収まるようにアイテムが多すぎるときに、メニューが繰り返しのボタンを表示するかどうかを判断します。  コンバーターを使用して、 <xref:System.Windows.Data.MultiBinding>4 つのバインディングを持つ</xref:System.Windows.Data.MultiBinding>。  4 つのバインディングは、親のプロパティにする必要があります<xref:System.Windows.Controls.ScrollViewer>: メニュー項目が整理されている場合垂直方向にする (メニューの既定値)、バインド<xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A>、 <xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A>、 <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>、 <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A></xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A> </xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A> </xref:System.Windows.Controls.ScrollViewer> 。  メニュー項目が水平方向に整理されている場合にバインド<xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>、 <xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A>、 <xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A>、 <xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A></xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A> </xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A> 。       設定<xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>0 または 100</xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName> 。  値がパーセンテージとして扱われ、ボタンが非表示かどうかを判断時、<xref:System.Windows.Controls.ScrollViewer>が指定した位置にある</xref:System.Windows.Controls.ScrollViewer>。  ときに、<xref:System.Windows.Controls.ScrollViewer>は上部の位置、 <xref:System.Windows.Controls.ScrollViewer>0% は、一番上のボタンを非表示にします</xref:System.Windows.Controls.ScrollViewer></xref:System.Windows.Controls.ScrollViewer>。  ときに、<xref:System.Windows.Controls.ScrollViewer>は下部の位置、 <xref:System.Windows.Controls.ScrollViewer>100% は、下のボタンは表示されません</xref:System.Windows.Controls.ScrollViewer></xref:System.Windows.Controls.ScrollViewer>。"
  example:
  - "The following example uses the MenuScrollingVisibilityConverter in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.ScrollViewer> for a menu.  For the complete example, see [Styling with ControlTemplates Sample](http://go.microsoft.com/fwlink/?LinkID=160041).  \n  \n [!code-xml[ControlTemplateExamples#MenuScrollViewer](~/add/codesnippet/xaml/controltemplateexamples/resources/menu.xaml#menuscrollviewer)]"
  syntax:
    content: 'public sealed class MenuScrollingVisibilityConverter : System.Windows.Data.IMultiValueConverter'
