  id: OverloadGroupNames
  parent: System.Activities.RuntimeArgument
  langs:
  - csharp
  name: OverloadGroupNames
  nameWithType: RuntimeArgument.OverloadGroupNames
  fullName: System.Activities.RuntimeArgument.OverloadGroupNames
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "このオーバー ロードの一覧を取得グループ<xref href=&quot;System.Activities.RuntimeArgument&quot;></xref>に属しています。"
  remarks: "引数をグループ化することが有効なオーバー ロード グループを作成します。 OverloadGroupNames では、この引数が所属するオーバー ロード グループを識別します。 オーバー ロード グループは、サブセットまたは等価セットの別のオーバー ロード グループにすることはできません。 このルールの唯一の例外は、引数のみを格納しているサブセット場所<xref:System.Activities.RuntimeArgument.IsRequired%2A>は`false`</xref:System.Activities.RuntimeArgument.IsRequired%2A>。 オーバー ロード グループが重複する可能性ですが、エラー、グループの交差部分に一方または両方のオーバー ロード グループのすべての必須引数が含まれている場合。       すべての場合、オーバー ロード グループはバインドと見なされます、 <xref:System.Activities.RuntimeArgument.IsRequired%2A>、グループ内の引数がバインドされている</xref:System.Activities.RuntimeArgument.IsRequired%2A>。 グループが存在しない場合<xref:System.Activities.RuntimeArgument.IsRequired%2A>引数には、少なくとも&1; つの引数バインドしており、グループはバインドと見なされます</xref:System.Activities.RuntimeArgument.IsRequired%2A>。 1 つのオーバー ロード グループは<xref:System.Activities.RuntimeArgument.IsRequired%2A>それに引数</xref:System.Activities.RuntimeArgument.IsRequired%2A>を持たない場合を除きもバインドされていないグループの場合は、エラーです。 バインド<xref:System.Activities.RuntimeArgument.IsRequired%2A>引数の&1; つ以上のオーバー ロード グループは許可されていません</xref:System.Activities.RuntimeArgument.IsRequired%2A>。 バインドされると、1 つ以上のオーバー ロード グループにエラーがあることが、1 つのオーバー ロード グループ内のすべての必須引数がバインドおよび別のオーバー ロード グループのいずれかの引数もバインドします。       上記のいずれかに違反したルール、 <xref:System.Activities.ValidationException>、含まれるアクティビティが実行に向けて準備するときにスローされる</xref:System.Activities.ValidationException>。       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.Activities.OverloadGroupAttribute>.</xref:System.Activities.OverloadGroupAttribute>"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<string> OverloadGroupNames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.String}
      description: "オーバー ロード グループ名の一覧。"
