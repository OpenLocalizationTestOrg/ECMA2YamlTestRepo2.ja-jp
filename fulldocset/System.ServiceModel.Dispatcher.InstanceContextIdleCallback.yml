  remarks: "通知する、InstanceContextIdleCallback を使用して、[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]ランタイム InstanceContextIdleCallback オブジェクトの処理が完了したことです。 InstanceContextIdleCallback オブジェクトは、InstanceContextIdleCallback がその作業を完了したことをランタイムに通知と[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]呼び出し<xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName>もう一度</xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName>。 このサイクルまで<xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName>を返します`true`コンテキストが閉じられ、再利用されるとします</xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName>。       詳細については、 <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.NotifyIdle%2A>。</xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.NotifyIdle%2A>を参照してください。"
