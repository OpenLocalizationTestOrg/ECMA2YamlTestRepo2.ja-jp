  fullName: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得または次のページ ボタンに表示されるテキストを設定します。"
  remarks: "NextPageText プロパティを使用して、次のページ ボタンのカスタム テキストを指定します。 <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>プロパティに設定する必要があります`PagerMode.NextPrev`このプロパティを有効にします</xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>。       このプロパティはと共に使用、<xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>にポケットベルの前後のボタン コントロールのカスタム セットを作成するプロパティ、<xref:System.Web.UI.WebControls.DataGrid>コントロール</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>。      > [!NOTE] > このプロパティは自動的には HTML を特殊文字をエンコードしません。 これらの文字を適切な HTML 値に変換する必要があります。 たとえば、大なり記号 (>) は自動的に変換されません`>`です。       このプロパティの値を設定すると、デザイナーのツールを使用して、リソース ファイルに自動的に保存できます。 詳細については、次を参照してください<xref:System.ComponentModel.LocalizableAttribute>と[グローバリゼーションとローカリゼーション](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute> 。"
  example:
  - "The following code example demonstrates how to use the NextPageText property to specify custom text for the next page navigation button of the pager element.  \n  \n [!code-cs[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1252_1.aspx)]\n [!code-vb[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1252_1.aspx)]"
  syntax:
    content: public string NextPageText { get; set; }
    return:
      type: System.String
      description: "次のページ ボタンを表示するテキスト。 既定値は<xref uid=&quot;langword_csharp_&quot;&amp;gt;&quot;&quot; name=&quot;&quot;&amp;gt;&quot;&quot; href=&quot;&quot;> </xref>、不等号としてレンダリングされる (&gt;)。"
  overload: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定された値より小さい<xref uid=&quot;langword_csharp_1&quot; name=&quot;1&quot; href=&quot;&quot;></xref>です。"
  platform:
  - net462
