ailsViewRowCollection.CopyTo%2A>コレクション内の項目にアクセスするために使用する配列にコレクションの項目をコピーする方法</xref:System.Web.UI.WebControls.DetailsViewRowCollection.CopyTo%2A>。       コレクション内の項目の合計数を調べるを使用して、<xref:System.Web.UI.WebControls.DetailsViewRowCollection.Count%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewRowCollection.Count%2A>。"
