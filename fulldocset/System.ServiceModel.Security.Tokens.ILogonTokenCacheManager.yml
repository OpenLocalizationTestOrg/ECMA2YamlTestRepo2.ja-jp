  remarks: 'このインターフェイスがない場合は、ユーザー名と Windows ログオン トークンのキャッシュからのメッセージで指定されたパスワードでログオンし、取得した Windows トークンを削除する方法はありません。 アプリケーションは、そのコントラクトにログオフ操作を提供することにより、ユーザーをログオフする必要があります、ときにシステムからユーザーのすべてのトレースを削除する方法はありません: そのに有効期限が有効期限が切れるし、トークンがキャッシュから削除されるまでに、メモリ内にユーザーを表すキャッシュされた Windows トークンを保持します。'
