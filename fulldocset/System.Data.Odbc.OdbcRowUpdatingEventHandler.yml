  summary: "処理するメソッドを表す、 <xref href=&quot;System.Data.Odbc.OdbcDataAdapter.RowUpdating&quot;> </xref>のイベント、 <xref href=&quot;System.Data.Odbc.OdbcDataAdapter&quot;></xref>です。"
  remarks: "ハンドラーが、任意の処理を実行する必要はありませんし、コードが例外を生成するか、呼び出し元のメソッドに反映されるまでの例外の許可を避ける必要があります。 呼び出し元に到達する例外は無視されます。       ハンドラーを使用して処理<xref:System.Data.Odbc.OdbcRowUpdatingEventArgs>と更新プログラムの処理方法を指定します</xref:System.Data.Odbc.OdbcRowUpdatingEventArgs>。 たとえば、残りのすべての行の更新をスキップしたり、現在の行の更新をスキップすることを選択できます。 データ ソースから受信した順序で行を更新することに注意してください。       作成するときに、<xref:System.Data.Odbc.OdbcRowUpdatingEventArgs>デリゲート、イベントを処理するメソッドを指定します</xref:System.Data.Odbc.OdbcRowUpdatingEventArgs>。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください[NIB: イベントとデリゲート。](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)"
