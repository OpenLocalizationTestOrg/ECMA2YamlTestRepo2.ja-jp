  summary: "データ バインド コントロールのデザイン時にデータ バインディングのハンドラーを提供します。"
  remarks: "TextDataBindingHandler オブジェクトは、デザイン時にデータ バインドされたテキスト プロパティへのデータを提供できるデータ バインディングのハンドラーです。 データ バインディングのハンドラーは、それ以外の場合、データのデータ バインドされたプロパティを提供するコントロールのデザイナーがない場合に使用されます。"
