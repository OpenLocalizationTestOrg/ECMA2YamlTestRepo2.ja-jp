  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "指定したコントロールにデータをバインドします。"
  remarks: "DataBindControl メソッド<xref:System.Web.UI.Design.TextDataBindingHandler>設定、`Text`データ文字列の例に、存在する場合は、コントロールのプロパティ</xref:System.Web.UI.Design.TextDataBindingHandler>。       このメソッドは、カスタムのデータ バインディング ハンドラーに機能を提供する派生クラスで実装する必要があります。 データ バインディングのロジックでは、このメソッド内でを実装して、型または以上のプロパティのバインドは、ハンドラーの種類に変わる可能性があります。"
  syntax:
    content: public override void DataBindControl (System.ComponentModel.Design.IDesignerHost designerHost, System.Web.UI.Control control);
    parameters:
    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: "実装するオブジェクト<xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;></xref>コントロールを含むドキュメントのです。"
    - id: control
      type: System.Web.UI.Control
      description: "<xref href=&quot;System.Web.UI.Control&quot;> </xref>データ バインドにします。"
