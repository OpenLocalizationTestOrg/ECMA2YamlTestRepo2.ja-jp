  type: Class
  summary: "Windows リッチ テキスト ボックス コントロールを表します。"
  remarks: "RichTextBox コントロールでは、ユーザーは入力し、テキストを編集します。 コントロールは、標準のより高度な書式設定機能も用意されています<xref:System.Windows.Forms.TextBox>コントロール。</xref:System.Windows.Forms.TextBox> 。 テキストは、コントロールに直接割り当てることができます。 またはリッチ テキスト形 (式 RTF) またはプレーン テキスト ファイルから読み込まれることができます。 文字および段落の書式設定、コントロール内のテキストを割り当てることができます。       RichTextBox コントロールでは、コントロール内のテキストの任意の部分に書式設定を適用するのに使用できるプロパティの数を提供します。 テキストの書式を変更するには、最初に選択してください。 文字および段落の書式設定、選択したテキストのみを割り当てることができます。 設定を選択したテキストのセクションを確立すると、設定の変更が行われるまでに、選択範囲が同じ設定でフォーマットされても後に入力したすべてのテキストまたはコントロールのドキュメントのさまざまなセクションを選択します。 <xref:System.Windows.Forms.RichTextBox.SelectionFont%2A>プロパティでは、太字や斜体のテキストを作成することができます</xref:System.Windows.Forms.RichTextBox.SelectionFont%2A>。 このプロパティを使用して、テキストのフォントとサイズを変更することができますも。 <xref:System.Windows.Forms.RichTextBox.SelectionColor%2A>プロパティでは、テキストの色を変更することができます</xref:System.Windows.Forms.RichTextBox.SelectionColor%2A>。 使用することができます、箇条書きリストを作成する、<xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A>プロパティ</xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A>。 段落の書式設定を調整することも、 <xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>、 <xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A>、および<xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A>プロパティ</xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A></xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A></xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>。       RichTextBox コントロールでは、開始引用符とファイルを保存する機能を提供するメソッドを提供します。 <xref:System.Windows.Forms.RichTextBox.LoadFile%2A>メソッドでは、コントロールに既存の rtf 形式または ASCII テキスト ファイルを読み込むことができます</xref:System.Windows.Forms.RichTextBox.LoadFile%2A>。 既に開かれているデータ ストリームからデータを読み込むこともできます。 <xref:System.Windows.Forms.RichTextBox.SaveFile%2A>に rtf 形式または ASCII テキスト ファイルを保存することができます</xref:System.Windows.Forms.RichTextBox.SaveFile%2A>。 ような<xref:System.Windows.Forms.RichTextBox.LoadFile%2A>メソッドを使用することも、<xref:System.Windows.Forms.RichTextBox.SaveFile%2A>オープン データ ストリームに保存するメソッド</xref:System.Windows.Forms.RichTextBox.SaveFile%2A></xref:System.Windows.Forms.RichTextBox.LoadFile%2A>。 RichTextBox コントロールでは、テキストの文字列を検索するための機能も提供します。 <xref:System.Windows.Forms.RichTextBox.Find%2A>メソッドは、コントロールのテキスト内でも、特定の文字を検索するには、テキストの両方の文字列にオーバー ロードされた</xref:System.Windows.Forms.RichTextBox.Find%2A>。       メモリに格納されているデータへの RichTextBox コントロールを初期化することもできます。 たとえば、初期化、<xref:System.Windows.Forms.RichTextBox.Rtf%2A>プロパティを表示するにはテキストを含むテキストの書式設定方法を決定する RTF コードを含む文字列にします</xref:System.Windows.Forms.RichTextBox.Rtf%2A>。       使用することができます、コントロール内のテキストには、Web サイトへのリンクなどのリンクが含まれている場合、<xref:System.Windows.Forms.RichTextBox.DetectUrls%2A>コントロールのテキストで、リンクを適切に表示するプロパティ</xref:System.Windows.Forms.RichTextBox.DetectUrls%2A>。 処理し、<xref:System.Windows.Forms.RichTextBox.LinkClicked>リンクに関連付けられているタスクを実行するイベントです</xref:System.Windows.Forms.RichTextBox.LinkClicked>。 <xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A>プロパティでは、コントロール内のテキストをユーザーが操作から保護することができます</xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A>。 コントロールで保護されたテキストを処理することができます、<xref:System.Windows.Forms.RichTextBox.Protected>ときにユーザーが保護対象のテキストを変更しようし、して、テキストが保護されているか、標準的な保護されたテキストを操作する方法をユーザーに提供をユーザーに警告するかを決定するイベントです</xref:System.Windows.Forms.RichTextBox.Protected>。       既に使用しているアプリケーション<xref:System.Windows.Forms.TextBox>コントロールをリッチ テキスト ボックスを使用するように合わせて変更できる簡単にコントロール</xref:System.Windows.Forms.TextBox>。 ただし、RichTextBox コントロールには、同じ 64 K の文字の容量の上限はありません、<xref:System.Windows.Forms.TextBox>コントロール</xref:System.Windows.Forms.TextBox>。 RichTextBox は通常、テキストの操作を提供し、Microsoft Word などのワード プロセッシング アプリケーションと同様の機能の表示に使用されます。      > [!NOTE] >、<xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName>メソッドでは機能しません、<xref:System.Windows.Forms.Control.KeyPress>または<xref:System.Windows.Forms.Control.TextChanged>イベント</xref:System.Windows.Forms.Control.TextChanged></xref:System.Windows.Forms.Control.KeyPress></xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName>。"
  example:
  - "The following code example creates a RichTextBox control that loads an RTF file into the control and searches for the first instance of the word \"Text.\" The code then changes the font style, font size, and font color of the selected text and saves the changes back to the original file. The example code finishes by adding the control to its <xref:System.Windows.Forms.Form>. This example requires that the method created in the example code is added to a <xref:System.Windows.Forms.Form> class and called from the constructor of the form. The example also requires that an RTF file is created, in the root of the C drive, containing the word \"Text.\"  \n  \n [!code-cpp[Classic RichTextBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.r_0_1.cpp)]\n [!code-cs[Classic RichTextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.r_0_1.cs)]\n [!code-vb[Classic RichTextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.r_0_1.vb)]"
