  fullName: System.Net.Authorization
  type: Class
  summary: "インターネット サーバーの認証メッセージに含まれています。"
  remarks: "<xref:System.Net.AuthenticationManager>、認証メッセージを含む承認クラスのインスタンスを返します</xref:System.Net.AuthenticationManager>。 このメッセージは送信を示すためにインターネット サーバー クライアント (など<xref:System.Net.WebRequest>またはその子孫のいずれか) サーバーへのアクセスが承認されている</xref:System.Net.WebRequest>。       認証モジュールによって承認インスタンスが作成される、<xref:System.Net.AuthenticationManager>要求を処理するを指定します</xref:System.Net.AuthenticationManager>。"
  syntax:
    content: public class Authorization
