  name: DependentPlatformMissingException
  nameWithType: DependentPlatformMissingException
  fullName: System.Deployment.Application.DependentPlatformMissingException
  type: Class
  summary: "ClickOnce 配置と展開のアクティブ化時に、プラットフォームの依存関係が見つからない場合にスローされる例外は実行されません。"
  remarks: "ClickOnce がでアプリケーションを実行しようとするプラットフォームと配置マニフェストで要求されたプラットフォーム間で不整合がある場合に、この例外がスローされます。 このコンテキストでは、&quot;platform&quot;は、オペレーティング システム、インストールされているバージョンの共通言語ランタイム、または以前にインストールされたアセンブリを参照できます。 たとえば、ClickOnce アプリケーションをアサートする場合 Windows XP とユーザーは、この例外が発生、Windows 2000 でアプリケーションを実行しようとしています。"
  syntax:
    content: 'public class DependentPlatformMissingException : System.Deployment.Application.DeploymentException'
  inheritance:
  - System.Exception
  - System.SystemException
  - System.Deployment.Application.DeploymentException
  implements: []
  inheritedMembers: []
