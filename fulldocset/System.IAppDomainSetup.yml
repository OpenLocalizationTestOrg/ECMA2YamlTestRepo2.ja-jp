  - mscorlib
  namespace: System
  summary: "取得またはアプリケーションを含むディレクトリの名前を設定します。"
  remarks: "取得またはアセンブリ キャッシュ マネージャーの APPBASE 変数を設定するときに使用されます。 これは、アセンブリ マネージャーがアセンブリのプローブを開始する必要があります。 このプロパティは、後に変更することはできません、<xref:System.AppDomain>がその最初のバインドを完了します</xref:System.AppDomain>。"
  syntax:
    content: public string ApplicationBase { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>を含む、アプリケーション ベース ディレクトリの名前</xref:System.String>。"
  overload: System.IAppDomainSetup.ApplicationBase*
  exceptions: []
