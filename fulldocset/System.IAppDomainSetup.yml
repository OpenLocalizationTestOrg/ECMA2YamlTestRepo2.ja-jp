- uid: System.IAppDomainSetup.ShadowCopyDirectories
  id: ShadowCopyDirectories
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyDirectories
  nameWithType: IAppDomainSetup.ShadowCopyDirectories
  fullName: System.IAppDomainSetup.ShadowCopyDirectories
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "取得またはシャドウ コピーするアセンブリを含むディレクトリの名前を設定します。"
  remarks: "指定されたすべてのディレクトリ<xref:System.AppDomainSetup.PrivateBinPath%2A>で指定されたディレクトリを含む<xref:System.AppDomainSetup.ApplicationBase%2A>、既定でこのプロパティが設定されていない場合はコピー シャドウします</xref:System.AppDomainSetup.ApplicationBase%2A></xref:System.AppDomainSetup.PrivateBinPath%2A>。       実行可能ファイルが使用中の場合は、実行可能ファイルへの更新は、シャドウ コピーのディレクトリに格納されます。 既存のユーザーは引き続きに終了するまで、元の実行可能ファイルを使用して、新しいユーザーを使用して、シャドウ コピーの実行可能ファイルです。       このプロパティは、後に変更することはできません、<xref:System.AppDomain>がその最初のバインドを完了します</xref:System.AppDomain>。"
  syntax:
    content: public string ShadowCopyDirectories { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>それぞれの名前がセミコロンで区切られているディレクトリ名の一覧を含むします</xref:System.String>。"
  overload: System.IAppDomainSetup.ShadowCopyDirectories*
  exceptions: []
  platform:
  - net462
