  summary: "取得またはディレクトリを動的に生成されたファイルが格納され、アクセスを設定します。"
  remarks: "ときに、<xref:System.AppDomain>が作成されると、動的ディレクトリと呼ばれるディレクトリを指定できます動的アセンブリを格納します</xref:System.AppDomain>。 このディレクトリが下にある論理的に、<xref:System.AppDomainSetup.ApplicationBase%2A>ディレクトリの別の部分に常駐できますが、</xref:System.AppDomainSetup.ApplicationBase%2A> 。       このプロパティは、後に変更することはできません、<xref:System.AppDomain>がその最初のバインドを完了します</xref:System.AppDomain>。"
  syntax:
    content: public string DynamicBase { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>動的アセンブリを含むディレクトリを指定します</xref:System.String>。"
