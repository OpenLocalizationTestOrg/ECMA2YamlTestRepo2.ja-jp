  fullName: System.IAppDomainSetup
  type: Interface
  summary: "インスタンスに追加できるアセンブリ バインディング情報を表す<xref href=&quot;System.AppDomain&quot;></xref>です。"
  remarks: "このインターフェイスのメンバーを使用、<xref:System.AppDomain.GetData%2A?displayProperty=fullName>と<xref:System.AppDomain.SetData%2A?displayProperty=fullName>を識別する方法、<xref:System.AppDomain>を使用するデータ</xref:System.AppDomain></xref:System.AppDomain.SetData%2A?displayProperty=fullName></xref:System.AppDomain.GetData%2A?displayProperty=fullName>。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("27FFF232-A7A8-40dd-8D4A-734AD59FCD41")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IAppDomainSetup
