  summary: "取得またはアプリケーションを検索するために使用するプライベート バイナリ ディレクトリ パスを設定します。"
  remarks: "アプリケーションのディレクトリ パスをアプリケーションの検索から除外するには、このプロパティを設定します。 検索は、プライベートとグローバルのバイナリ ディレクトリのパス、およびグローバル アセンブリ キャッシュに制限されます。       このプロパティは、後に変更することはできません、<xref:System.AppDomain>がその最初のバインドを完了します</xref:System.AppDomain>。"
