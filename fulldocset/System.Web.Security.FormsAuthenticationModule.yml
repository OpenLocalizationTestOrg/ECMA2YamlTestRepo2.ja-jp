  type: Class
  summary: "フォーム認証が有効になっている場合は、ASP.NET アプリケーションのユーザーの id を設定します。 このクラスは継承できません。"
  remarks: "FormsAuthenticationModule 設定現在<xref:System.Web.HttpContext.User%2A?displayProperty=fullName>プロパティを<xref:System.Security.Principal.IPrincipal>を現在のユーザー id を表すオブジェクトを要求時に認証<xref:System.Web.Configuration.AuthenticationSection.Mode%2A>に設定されている<xref:System.Web.Configuration.AuthenticationMode>で、[認証要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/27bc0ba9-f23a-45f3-ae42-dbe7916e3ee2)アプリケーションの構成ファイルの要素</xref:System.Web.Configuration.AuthenticationMode></xref:System.Web.Configuration.AuthenticationSection.Mode%2A></xref:System.Security.Principal.IPrincipal></xref:System.Web.HttpContext.User%2A?displayProperty=fullName>。       FormsAuthenticationModule<xref:System.Web.Security.FormsAuthenticationModule.Authenticate>カスタム<xref:System.Security.Principal.IPrincipal><xref:System.Web.HttpContext.User%2A><xref:System.Web.HttpContext>。</xref:System.Web.HttpContext>の現在のプロパティ</xref:System.Web.HttpContext.User%2A>のオブジェクト</xref:System.Security.Principal.IPrincipal>を提供することができますイベント</xref:System.Web.Security.FormsAuthenticationModule.Authenticate>を公開します。 <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>という名前のサブルーチンを指定することでアクセス イベント**FormsAuthentication_OnAuthenticate** ASP.NET アプリケーションの Global.asax ファイル内</xref:System.Web.Security.FormsAuthenticationModule.Authenticate>。      > [!NOTE] > を使用して IIS 7.0 で、 <xref:System.Web.Security.WindowsAuthenticationModule>、FormsAuthenticationModule ではサポートされていません</xref:System.Web.Security.WindowsAuthenticationModule>。 統合モードでの互換性の問題に関する詳細については、次を参照してください。 [IIS 6.0 から IIS 7.0 を ASP.NET アプリケーションを移動](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_2_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_2_1.asax)]"
  syntax:
    content: 'public sealed class FormsAuthenticationModule : System.Web.IHttpModule'
