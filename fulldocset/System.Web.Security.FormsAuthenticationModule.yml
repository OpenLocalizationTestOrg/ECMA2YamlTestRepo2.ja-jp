- uid: System.Web.Security.FormsAuthenticationModule.Authenticate
  id: Authenticate
  parent: System.Web.Security.FormsAuthenticationModule
  langs:
  - csharp
  name: Authenticate
  nameWithType: FormsAuthenticationModule.Authenticate
  fullName: System.Web.Security.FormsAuthenticationModule.Authenticate
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "アプリケーションが現在の要求を認証するときに発生します。"
  remarks: "認証イベントの発生時に、<xref:System.Web.HttpApplication.AuthenticateRequest>イベント</xref:System.Web.HttpApplication.AuthenticateRequest>。       認証イベントを処理することができます、<xref:System.Web.Security.FormsAuthenticationModule>という名前のサブルーチンを指定することによってクラス**FormsAuthentication_OnAuthenticate** ASP.NET アプリケーションの Global.asax ファイル内</xref:System.Web.Security.FormsAuthenticationModule>。       <xref:System.Web.Security.FormsAuthenticationEventArgs>を使用する<xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>に指定されたプロパティ、 **FormsAuthentication_OnAuthenticate**イベントを設定する、 <xref:System.Web.HttpContext.User%2A>、現在のプロパティ<xref:System.Web.HttpContext>をカスタム<xref:System.Security.Principal.IPrincipal>オブジェクト</xref:System.Security.Principal.IPrincipal></xref:System.Web.HttpContext></xref:System.Web.HttpContext.User%2A></xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>。</xref:System.Web.Security.FormsAuthenticationEventArgs> 値を指定しない場合、<xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>中にプロパティ、 **FormsAuthentication_OnAuthenticate**イベントは、クッキーまたは URL でフォーム認証チケットが提供する id を使用します</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>。       **FormsAuthentication_OnAuthenticate**認証モードが に設定されているときにのみ、イベントが発生<xref:System.Web.Configuration.AuthenticationMode>で、[認証要素 (ASP.NET 設定スキーマ)](http://msdn.microsoft.com/en-us/27bc0ba9-f23a-45f3-ae42-dbe7916e3ee2)アプリケーションの構成ファイルの要素と<xref:System.Web.Security.FormsAuthenticationModule>されるアプリケーションのアクティブな HTTP モジュール</xref:System.Web.Security.FormsAuthenticationModule></xref:System.Web.Configuration.AuthenticationMode>。"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object that has a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/e-system.web.security.fo_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/e-system.web.security.fo_1.asax)]"
  syntax:
    content: public event System.Web.Security.FormsAuthenticationEventHandler Authenticate;
    return:
      type: System.Web.Security.FormsAuthenticationEventHandler
      description: "追加します。"
