  type: Class
  summary: "ヘッダー要素の配列型の周囲、SOAP メッセージの既定のラッパー要素に書き込んではならないことを指定します。"
  remarks: "いずれかの内側、無制限の数と同じ要素を出力するときに、標準の配列ラッパー要素をオフに MessageHeaderArrayAttribute 属性を使用して、`<soap:Header>`直接、またはの最初で唯一の子の内部`<soap:Header>`配列型の既定のラッパー要素なし。       MessageHeaderArrayAttribute は、配列型のメンバーだけに適用できます。 指定した場合、<xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>と<xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>配列の各項目の要素の名前空間と名前として使用されます</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A></xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>。 指定しない場合、配列項目要素は非繰り返しボディ パーツの名前付けに使用される同じ規則を使用してという名前です。 詳細については、「 <xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A> <xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>。</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A></xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>の使用」を参照していますください。       既定の SOAP エンベロープ自体を変更せずに SOAP 本体のコンテンツのシリアル化を制御する方法の詳細については、次を参照してください<xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>、[サービス コントラクトのデータ転送を指定する](~/add/includes/ajax-current-ext-md.md)、および[を使用してデータ コントラクト](~/add/includes/ajax-current-ext-md.md)。</xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName> 。       メッセージ コントラクトの作成の詳細については、次を参照してください。[メッセージ コントラクトを使用して](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class MessageHeaderArrayAttribute : System.ServiceModel.MessageHeaderAttribute
