  remarks: "CodeDirectionExpression は、メソッドとパラメーターの参照の方向に渡されるパラメーターを表すことができます。       <xref:System.CodeDom.CodeDirectionExpression.Expression%2A>プロパティは、方向で修飾するために式を示します</xref:System.CodeDom.CodeDirectionExpression.Expression%2A>。 <xref:System.CodeDom.CodeDirectionExpression.Direction%2A>プロパティのいずれかを使用してパラメーターの方向を示す、<xref:System.CodeDom.FieldDirection>列挙値</xref:System.CodeDom.FieldDirection></xref:System.CodeDom.CodeDirectionExpression.Direction%2A>。      > [!NOTE] > CodeDirectionExpression がメソッド呼び出しのパラメーター、および必要がありますいないときに使用を宣言する方法と使用を目的としています。"
  example:
  - "The following example demonstrates use of a CodeDirectionExpression to specify a field direction modifier for an expression to pass as a method parameter.  \n  \n [!code-vb[CodeMultiExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codedir_1_1.vb)]\n [!code-cpp[CodeMultiExample#4](~/add/codesnippet/cpp/t-system.codedom.codedir_1_1.cpp)]\n [!code-cs[CodeMultiExample#4](~/add/codesnippet/csharp/t-system.codedom.codedir_1_1.cs)]"
