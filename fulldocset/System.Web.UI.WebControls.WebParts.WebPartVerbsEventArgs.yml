  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbsEventArgs
  type: Class
  summary: "イベントのデータを提供、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs&quot;> </xref>によって使用されるイベント、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>メソッド</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>。"
  remarks: "WebPartVerbsEventArgs クラス<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs><xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>クラス</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>から派生したゾーンの Web パーツの動詞を作成するときに発生するイベント</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>のイベント データを表します       Web パーツ動詞は、ユーザーは最小限に抑えを閉じると、復元するコントロールなどの Web パーツ ページのユーザー インターフェイス (UI) で実行できるアクションを表しますページにコントロールを追加します。または、操作をキャンセルします。 動詞が、ゾーンのヘッダーおよびフッターの両方の領域に表示されることができ、Web パーツ コントロール セットで提供される標準的な動詞と開発者によって追加できるカスタム動詞の両方があります。 動詞が UI を使用してでは、ハイパーリンク、画像、または、ボタンとして表示に設定できる、クリック可能なオブジェクトによって表される、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>。       A<xref:System.Web.UI.WebControls.WebParts.WebPartZone>ゾーンは、Web パーツ コントロールの動詞メニューに描画される動詞の標準セットを提供します</xref:System.Web.UI.WebControls.WebParts.WebPartZone>。 カスタム Web パーツ ゾーン、または Web パーツ ゾーン内の Web パーツ コントロールでは、他の動詞をメニューに追加できます。       Web パーツ ゾーン内のコントロールはから継承することで、コントロールの動詞メニューに動詞を追加することができます、<xref:System.Web.UI.WebControls.WebParts.WebPart>基本クラスおよびオーバーライド、<xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A></xref:System.Web.UI.WebControls.WebParts.WebPart>。 コントロールがから継承していない場合、<xref:System.Web.UI.WebControls.WebParts.WebPart>基底クラスを実装することによって新しい動詞を追加することができます、<xref:System.Web.UI.WebControls.WebParts.IWebActionable>インターフェイス、およびオーバーライドし、<xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>コレクションです</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A></xref:System.Web.UI.WebControls.WebParts.IWebActionable></xref:System.Web.UI.WebControls.WebParts.WebPart>。       保護された<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>メソッドが派生するデリゲートを結び付けずにイベントをオーバーライドするクラスを使用します。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName> 派生クラスは常に呼び出す必要があります、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>を登録されているデリゲートがイベントを受け取れるように、基本クラスのメソッド</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>。"
  syntax:
    content: 'public class WebPartVerbsEventArgs : EventArgs'
