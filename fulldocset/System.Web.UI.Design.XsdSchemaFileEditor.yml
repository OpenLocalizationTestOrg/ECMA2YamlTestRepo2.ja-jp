  nameWithType: XsdSchemaFileEditor
  fullName: System.Web.UI.Design.XsdSchemaFileEditor
  type: Class
  summary: "XML スキーマ定義ファイルを選択するためには、デザイン時のユーザー インターフェイスを提供します。"
  remarks: "選択し、XML スキーマ定義ファイル (.xsd) の URL を編集して、URL をコントロールのプロパティに割り当てるには、XsdSchemaFileEditor オブジェクトをデザイン時に使用されます。       使用して、<xref:System.ComponentModel.EditorAttribute>属性に関連付けるプロパティ、XsdSchemaFileEditor</xref:System.ComponentModel.EditorAttribute> 。 デザイン サーフェイスに関連付けられたプロパティを編集すると、デザイナー ホスト呼び出し、<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッド</xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。 <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッドを使用、<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>メソッドは、さらに、URL を選択するためのユーザー インターフェイスを表示し、ユーザーが選択されている URL を返します</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A></xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。 <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>メソッドは、ユーザー インターフェイスの表示スタイルを示します</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>。       XML スキーマの URL プロパティのカスタム エディターを定義する XsdSchemaFileEditor からクラスを派生します。 たとえば、派生クラスをオーバーライドできます、<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッド、および、呼び出し、<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>メソッドをカスタム<xref:System.Web.UI.Design.XsdSchemaFileEditor.Filter%2A>または<xref:System.Web.UI.Design.XsdSchemaFileEditor.Caption%2A>値</xref:System.Web.UI.Design.XsdSchemaFileEditor.Caption%2A></xref:System.Web.UI.Design.XsdSchemaFileEditor.Filter%2A></xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A></xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。"
  example:
  - "The following code example demonstrates how to associate an instance of the XsdSchemaFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XsdSchemaFileEditor class provides the user interface to select and edit an XML schema definition file name for the property value.  \n  \n [!code-cs[WebDesigner.XsdSchemaFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_6_1.cs)]\n [!code-vb[WebDesigner.XsdSchemaFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_6_1.vb)]"
  syntax:
    content: 'public class XsdSchemaFileEditor : System.Web.UI.Design.UrlEditor'
