  name: Annotation
  nameWithType: Annotation
  fullName: System.Windows.Forms.DataVisualization.Charting.Annotation
  type: Class
  summary: "すべての注釈にプロパティと共通のメソッドを定義します。 これは、クラスは抽象クラスです。"
  remarks: "注釈のデータ ポイントなどのグラフ要素について詳しく説明やコメントを使用して一般的です。 注釈は、カスタム図形を描画するも使用することができます。       既定では、注釈は、(0,&0;) を表す、左上隅にあると、グラフ画像の右下隅を表す (100,100)、相対座標を使用して配置されます。 軸の値を使用するシステムにこの相対座標システムから切り替えることもできます。 軸を持つ座標系、X および Y、注釈の左上隅の位置を表す、使用して設定された X 軸と Y 軸の値、0 ~ 100 の範囲値の代わりにします。       注釈のサイズと位置を指定するときに、軸の値を使用する&2; つの方法があります: - 設定、 <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>、<xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A>またはその両方にこれらの注釈プロパティの<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>と<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>プロパティの値を<xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>オブジェクト</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A></xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A></xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>。      -を使用して、<xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>プロパティをデータ ポイントに注釈を固定します</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>。 この場合、その位置が自動的に計算します。       すべての注釈は、属性を設定する一般的な色、位置など、すべての注釈オブジェクトに固定となどのために使用できる注釈クラスから派生します。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public abstract class Annotation : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
