  name: ValidationDataType
  nameWithType: ValidationDataType
  fullName: System.Web.UI.WebControls.ValidationDataType
  type: Enum
  summary: "によって使用される検証のデータ型を指定します、 <xref href=&quot;System.Web.UI.WebControls.CompareValidator&quot;> </xref>と<xref href=&quot;System.Web.UI.WebControls.RangeValidator&quot;></xref>コントロール。"
  remarks: "ValidationDataType 列挙には、別のデータの種類を<xref:System.Web.UI.WebControls.CompareValidator>と<xref:System.Web.UI.WebControls.RangeValidator>コントロールを検証できます</xref:System.Web.UI.WebControls.RangeValidator></xref:System.Web.UI.WebControls.CompareValidator>。 検証コントロールのデータ型を指定すると、検証する入力コントロールが検証に合格、入力コントロールの値が指定されたデータ型に解析できます。"
  example:
