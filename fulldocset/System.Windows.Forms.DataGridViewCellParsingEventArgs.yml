  name: DataGridViewCellParsingEventArgs
  nameWithType: DataGridViewCellParsingEventArgs
  fullName: System.Windows.Forms.DataGridViewCellParsingEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Windows.Forms.DataGridView.CellParsing&quot;> </xref>のイベント、 <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>コントロール。"
  remarks: "処理、<xref:System.Windows.Forms.DataGridView.CellParsing>セルで指定された型の値にユーザー指定の値から変換をカスタム値を提供するイベントを<xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A></xref:System.Windows.Forms.DataGridView.CellParsing>。       処理するときに、<xref:System.Windows.Forms.DataGridView.CellParsing>イベント、自分で値を変換できますまたは既定の変換をカスタマイズすることができます</xref:System.Windows.Forms.DataGridView.CellParsing>。 たとえば、値変換できます、セルを使用して自分で<xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>独自の型コンバーターを持つメソッドです</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>。 または、既定の型コンバーターは、値を解析しますが、変更をさせることができます、 <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>、 <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>、および<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>によって返されるオブジェクトのプロパティ、<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>セルを使用して初期化されるプロパティ<xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A></xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A></xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A></xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>。       変換すると、値自分で、置換の初期、書式設定された値、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>セルで指定された型に変換された値を持つプロパティ<xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A></xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>。 解析が必要であるかを示す、設定、<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>プロパティを`true`</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>。       完了時のイベント ハンドラー場合、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>は`null`か、適切な型はありません、または<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A>プロパティは`false`、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>セルを使用して解析が<xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>既定の型コンバーターを持つメソッドです</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A></xref:System.Windows.Forms.ConvertEventArgs.Value%2A></xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A></xref:System.Windows.Forms.ConvertEventArgs.Value%2A>。 このメソッドの既定の実装を使用して値を解析して、 <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>、 <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>、および<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>インチを渡されたセル スタイルのプロパティ</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A></xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A></xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> 値が<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>、値<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>プロパティとインチを渡される型コンバーター</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>を使用して解析される</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>と等しくない場合       セルの値の表示の書式設定された値への変換をカスタマイズするには、処理、<xref:System.Windows.Forms.DataGridView.CellFormatting>イベント</xref:System.Windows.Forms.DataGridView.CellFormatting>。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
  example:
  - "The following code example demonstrates using DataGridViewCellParsingEventArgs to check the validity of date entries.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#2](~/add/codesnippet/visualbasic/t-system.windows.forms.d_59_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#2](~/add/codesnippet/cpp/t-system.windows.forms.d_59_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#2](~/add/codesnippet/csharp/t-system.windows.forms.d_59_1.cs)]"
