  name: CodeTypeDelegate
  nameWithType: CodeTypeDelegate
  fullName: System.CodeDom.CodeTypeDelegate
  type: Class
  summary: "デリゲート宣言を表します。"
  remarks: "デリゲート型、またはイベント ハンドラーを宣言する CodeTypeDelegate を使用できます。 デリゲートは、コールバック メソッドまたはイベント ハンドラーで使用できるメソッドのシグネチャを定義します。 デリゲートは、名前空間レベルで宣言またはその他の種類内で入れ子にできます。 デリゲートは、他のデリゲート内にネストすることはできません。       <xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A>プロパティは、デリゲートによって返されるイベント ハンドラーのデータ型を指定します</xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A>。 <xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>プロパティにはデリゲート型のパラメーターが含まれています</xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>。       CodeTypeDelegate 列挙体、インターフェイス、または型の宣言を指定しないでください。 代わりに、<xref:System.CodeDom.CodeTypeDeclaration>のものです</xref:System.CodeDom.CodeTypeDeclaration>。      > [!NOTE] > すべての言語では、デリゲートの宣言をサポートします。 呼び出す、<xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>メソッドを<xref:System.CodeDom.Compiler.GeneratorSupport>かどうかは、特定の言語のサポートを決定するフラグ</xref:System.CodeDom.Compiler.GeneratorSupport></xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>。"
  example:
  - "The following example code demonstrates use of a CodeTypeDelegate to declare a new delegate type.  \n  \n [!code-cpp[CodeTypeDelegateExample#3](~/add/codesnippet/cpp/t-system.codedom.codetyp_5_1.cpp)]\n [!code-vb[CodeTypeDelegateExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_5_1.vb)]\n [!code-cs[CodeTypeDelegateExample#3](~/add/codesnippet/csharp/t-system.codedom.codetyp_5_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeDelegate : System.CodeDom.CodeTypeDeclaration
