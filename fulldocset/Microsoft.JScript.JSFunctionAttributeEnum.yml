  summary: "JScript コンパイラによって生成される関数の呼び出し規約を指定します。 使用される、 <xref href=&quot;Microsoft.JScript.JSFunctionAttribute&quot;> </xref>カスタム属性です。"
  remarks: "HasArguments、HasEngine、HasThisObject と関連付けられているパラメーターは、暗黙的な関数が JScript コードから呼び出されたときに、JScript ランタイムによって自動的に提供されます。"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("BA5ED019-F669-3C35-93AC-3ABF776B62B3")]

      public enum JSFunctionAttributeEnum
