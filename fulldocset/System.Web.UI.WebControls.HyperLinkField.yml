  fullName: System.Web.UI.WebControls.HyperLinkField
  type: Class
  summary: "データ バインド コントロール内のハイパーリンクとして表示されるフィールドを表します。"
  remarks: "内のクラスがデータ バインド コントロールで使用される (など<xref:System.Web.UI.WebControls.GridView>と<xref:System.Web.UI.WebControls.DetailsView>) 表示される各レコードのリンクを表示する</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView>。 ユーザーには、ハイパーリンクがクリックすると、そのユーザーがハイパーリンクに関連付けられている Web ページに送られます。 内のオブジェクトが使用されているデータ バインド コントロールに応じて異なる方法で表示されます。 たとえば、<xref:System.Web.UI.WebControls.GridView>コントロールは、列として内のオブジェクトを表示中に、<xref:System.Web.UI.WebControls.DetailsView>コントロールは行として表示します</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView>。       ハイパーリンクを表示するキャプションを指定するには、使用、<xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>プロパティ</xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>。 使用して、<xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>ハイパーリンクがクリックされたときに移動する URL を指定するプロパティ</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>。 特定のウィンドウまたはフレームにリンクされたコンテンツを表示する場合は、設定、<xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>プロパティ</xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>。      > [!NOTE] > ときに、<xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>と<xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>プロパティが設定されて、内のオブジェクトのすべてのハイパーリンクは、同じキャプションおよびナビゲーションの URL を共有します</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A></xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>。 同様に、<xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>プロパティは、すべてのハイパーリンクにも適用されます</xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>。       また、データ ソースのフィールド内のオブジェクトをバインドできます。 これにより、内のオブジェクトにハイパーリンクごとに異なるキャプションを表示して、各ハイパーリンクが別の場所に移動することができます。 バインドするフィールド、キャプション、<xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A>プロパティ</xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A>。 ナビゲーションの URL を作成するには、設定、<xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>コンマ区切りリストへの URL の作成に使用するフィールドのプロパティ</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>。       キャプションおよびナビゲーションの Url のカスタム形式を指定すると、設定して、<xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A>と<xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>プロパティをそれぞれ</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A></xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A>。       データ バインド コントロール内のオブジェクトを非表示を設定してできます、<xref:System.Web.UI.WebControls.DataControlField.Visible%2A>プロパティを`false`</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>。       内のオブジェクトのヘッダーとフッター セクションをカスタマイズすることができます。 ヘッダーまたはフッター セクションで、キャプションを表示するには、設定、<xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>または<xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>プロパティをそれぞれ</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A></xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>。 テキストではなく、ヘッダーのセクションでは、イメージを表示するには、設定、<xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>プロパティ</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>。 ヘッダー セクションは内のオブジェクトに設定して非表示にできる、<xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>プロパティを`false`</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>。      > [!NOTE] > いくつかのデータ バインド コントロール (など、<xref:System.Web.UI.WebControls.GridView>コントロール) を表示またはコントロールのすべてのヘッダー セクションだけを非表示にできます</xref:System.Web.UI.WebControls.GridView>。 これらのデータ バインド コントロールをサポートしていない、<xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>個々 のバインドされたフィールドのプロパティ</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>。 またはのヘッダー セクション全体、データ バインド コントロールを非表示に使用、コントロールの`ShowHeader`プロパティ (使用可能な場合)。       また、フィールドのさまざまな部分のスタイル プロパティを設定して内のオブジェクト (フォントの色、背景色、およびなど) の外観をカスタマイズすることができますも。 次の表は、異なるスタイル プロパティを一覧表示します。      |スタイル プロパティ |説明 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>|内のオブジェクトの子の Web サーバー コントロールのスタイルの設定です |。  |<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>|内のオブジェクトのフッター セクションのスタイルの設定です |。  |<xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>|内のオブジェクトのヘッダー セクションのスタイルの設定です |。  |<xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>|内のオブジェクトのデータ項目のスタイルの設定です |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> 。"
  example:
  - "The following code example demonstrates how to use a HyperLinkField object to display a column of static hyperlinks in a <xref:System.Web.UI.WebControls.GridView> control. Each hyperlink in the HyperLinkField object shares the same caption and navigation URL specified by the <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> properties, respectively.  \n  \n [!code-vb[HyperLinkField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_138_1.aspx)]\n [!code-cs[HyperLinkField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_138_1.aspx)]  \n  \n The following code example demonstrates how to bind a HyperLinkField object to fields in a data source. The <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> properties are used to specify the fields to bind to the caption and the navigation URL, respectively, of each hyperlink displayed in the HyperLinkField object.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_138_2.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_138_2.aspx)]"
