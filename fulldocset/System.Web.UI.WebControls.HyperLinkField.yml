  remarks: "データ ソースには、ハイパーリンクを作成する組み合わせる必要がある複数のフィールドが含まれている場合は、役割を使用して、<xref:System.Web.UI.WebControls.HyperLinkField>オブジェクト</xref:System.Web.UI.WebControls.HyperLinkField>。 役割のプロパティで指定されたフィールドは、書式指定文字列の結合、<xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>プロパティ内のハイパーリンクを構築するために、<xref:System.Web.UI.WebControls.HyperLinkField>オブジェクト</xref:System.Web.UI.WebControls.HyperLinkField></xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>。      > [!NOTE] >.Aspx ファイルで宣言型コードを持つ役割のプロパティを設定する場合は、フィールド名のコンマ区切りの一覧を使用します。       フィールドに、ハイパーリンクの Url をバインドするこのプロパティを使用する代わりに使用することができます、<xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>プロパティを静的な値にハイパーリンクの URL を設定します</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>。 このオプションでは、すべてのハイパーリンクは、同じ URL を共有します。      > [!NOTE] > 場合、役割と<xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>プロパティが両方設定されて、役割のプロパティが優先されます</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>。"
