  remarks: "内のハイパーリンクの Url のカスタム形式を指定する、DataNavigateUrlFormatString プロパティを使用して、<xref:System.Web.UI.WebControls.HyperLinkField>オブジェクト</xref:System.Web.UI.WebControls.HyperLinkField>。 DataNavigateUrlFormatString プロパティが設定されていない場合、ハイパーリンクの Url には、特殊な書式設定は取得できません。      > [!NOTE] > 書式指定文字列が適用される場合にのみ、<xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>プロパティが設定されています</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>。       書式指定文字列は、任意のリテラル文字列を指定でき、通常、フィールドの値のプレース ホルダーが含まれます。 たとえば、書式指定文字列で&quot;アイテムの値: {0}&quot;、{0} プレース ホルダーは、フィールドの値に置き換えられます、<xref:System.Web.UI.WebControls.HyperLinkField>オブジェクト</xref:System.Web.UI.WebControls.HyperLinkField>。 書式指定文字列の残りの部分は、リテラル テキストとして表示されます。      > [!NOTE] > 書式指定文字列にプレース ホルダーが含まれていない場合、データ ソースからのフィールドの値は最終的な表示テキストに含まれません。       プレース ホルダー、コロンで区切られ、フォームで、中かっこ内にラップの&2; つの部分から成る {`A`:`Bxx`}。 コロンの前に値 (`A`一般的な例で) パラメーターの&0; から始まるリストのフィールドの値のインデックスを指定します。      > [!NOTE] > このパラメーターは書式指定構文の一部です。 各セルに 1 つだけのフィールドの値があるため、この値は 0 にのみ設定できます。       コロンとコロンの後の値は省略可能です。 コロンの後に文字 (`B`一般的な例で) 値を表示する形式を指定します。 次の表は、一般的な形式を示します。      |形式指定文字 |説明 |  |----------------------|-----------------|  |`C`|数値を通貨形式で表示します |。  |`D`|10 進数形式で数値を表示します |。  |`E`|数値を指数表記の指数が表示されます |。  |`F`|固定形式で数値を表示します |。  |`G`|数値の値の一般的な形式で表示されます |。  |`N`|数値書式の数値を表示します |。  |`X`|16 進形式で数値を表示します |。     > [!NOTE] > 書式指定文字が以外の大文字小文字が区別されない`X`、指定した場合、16 進文字が表示されます。       書式指定文字の後の値 (`xx`一般的な例で) の有効桁数または小数点以下桁数を表示する数を指定します。 たとえば、&quot;{0: f2}&quot;書式指定文字列は、小数点以下&2; 桁の固定小数点数を表示します。       書式指定文字列の詳細については、次を参照してください。[型の書式設定](~/add/includes/ajax-current-ext-md.md)です。"
