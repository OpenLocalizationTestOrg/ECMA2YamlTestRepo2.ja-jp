  summary: "取得または設定対象のウィンドウまたはフレームを表示するために、Web ページとリンクし内のハイパーリンク、 <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref>オブジェクトをクリックします。"
  remarks: "ウィンドウまたはフレームを表示するのにために Web コンテンツ リンクをハイパーリンクにハイパーリンクがクリックされたときに指定するのにには、ターゲット プロパティを使用します。       値は、範囲の A ~ Z (大文字)、次の表に示す特殊な値を除く、アンダー スコアで始まるそれぞれの文字で始まる必要があります。      |値 |説明 |  |-----------|-----------------|  |`_blank`|新しいウィンドウ フレームを使用せずにコンテンツを表示します |。  |`_parent`|直前のフレーム セットの親に内容を表示します |。  |`_search`|[検索] ウィンドウに内容を表示します |。  |`_self`|フォーカスのあるフレームに内容を表示します |。  |`_top`|フル ウィンドウ フレームを使用せずに内容を表示します |。     > [!NOTE] > を決定する、ブラウザーのマニュアルを確認するかどうか、`_search`値はサポートされています。 たとえば、Microsoft Internet Explorer 5.0 およびそれ以降のバージョン サポート、`_search`ターゲット値。      > [!NOTE] > として Target プロパティが表示される、`target`属性。 `target`属性`anchor`要素は、XHTML 1.1 ドキュメント型定義で許可されていません。 場合は、対象となるプロパティを設定しないでください、表示される出力を<xref:System.Web.UI.WebControls.HyperLinkField>XHTML 1.1 に準拠したオブジェクトでなければなりません</xref:System.Web.UI.WebControls.HyperLinkField>。 詳細については、トピックを参照してください[Visual Studio および ASP.NET で XHTML 標準](~/add/includes/ajax-current-ext-md.md)です。   >> をアクセス可能な Web ページを作成する場合は、別のウィンドウを対象とするターゲット プロパティを使用しないようにするを強くお勧めします。 詳細については、次を参照してください。 [NIB: ASP.NET のユーザー補助](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)です。"
  example:
  - "The following code example demonstrates how to use the Target property to specify a target window in which to display the contents of the Web page associated with a hyperlink in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The linked Web page is displayed in a new window when the hyperlink is clicked.  \n  \n [!code-vb[HyperLinkField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_113_1.aspx)]\n [!code-cs[HyperLinkField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_113_1.aspx)]"
