  summary: "実行した結果を含む、 <xref href=&quot;System.Activities.DurableInstancing.QueryActivatableWorkflowsCommand&quot;> </xref>インスタンス ストアに対してです。"
  remarks: "インスタンス ストアは、ストアを使用するワークフロー ホストに属しているアクティブ化可能なワークフロー インスタンスを定期的に検索する必要があります。 これを発生させる、<xref:System.Activities.DurableInstancing.HasActivatableWorkflowEvent>永続化ストアでアクティブ化可能なインスタンスを見つけるとします</xref:System.Activities.DurableInstancing.HasActivatableWorkflowEvent>。 インスタンス ストアが永続化ストアでアクティブ化可能なインスタンスを見つけられない場合は、可能なインスタンスの永続化ストアを監視する続行する必要があります。       インスタンス ストア hasactivatableworkflowevent を受け取って<xref:System.Activities.DurableInstancing.QueryActivatableWorkflowsCommand>。</xref:System.Activities.DurableInstancing.QueryActivatableWorkflowsCommand>を実行するまでアクティブ化可能なインスタンスの永続化ストアの監視を停止必要があります。 監視が続行されますのみかどうか、コマンドの実行が任意のアクティブ化可能なワークフロー インスタンスを返しません。       実行されている汎用ホストは、このイベントを受け取ると、<xref:System.Activities.DurableInstancing.QueryActivatableWorkflowsCommand>ワークフロー ホストを作成するために必要なアクティブ化パラメーターを取得する、インスタンス ストアに対して</xref:System.Activities.DurableInstancing.QueryActivatableWorkflowsCommand>。 汎用ホストでは、これらのアクティブ化パラメーターを使用して、さらにロードしてサービス インスタンスを実行するワークフロー ホストを作成します。 WAS アクティブ化型のアクティブ化パラメーターはします。 サイト名、(サイト)、相対パスをアプリケーションおよびサービスとの (アプリケーション) への相対パスです。 インスタンス ストアは、これら&3; つのアクティブ化パラメーターの複数のセットを返す可能性があります。       汎用ホストはという XName パラメーターを持つホスト**ActivationType**、これは、インスタンス ストアでサポートされる値に設定してください。 現時点では、SQL Workflow Instance Store は ActivationType パラメーターの値を設定した汎用ホストをサポートしています: **WAS**です。 ActivationType が設定されていないすべての場合、SQL Workflow Instance Store は、汎用ホストとしてホストを扱います。      > [!NOTE] > ネーム&quot;Dublin&quot;(.NET 4.0 用アプリケーション サーバーの拡張) をコードに付属するのワークフロー管理サービスがライセンス認証の種類に設定された汎用ホストは、 **WAS**です。"
  syntax:
    content: 'public sealed class ActivatableWorkflowsQueryResult : System.Runtime.DurableInstancing.InstanceStoreQueryResult'
  inheritance:
