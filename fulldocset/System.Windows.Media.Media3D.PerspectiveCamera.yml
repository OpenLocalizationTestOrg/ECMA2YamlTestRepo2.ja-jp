  name: PerspectiveCamera
  nameWithType: PerspectiveCamera
  fullName: System.Windows.Media.Media3D.PerspectiveCamera
  type: Class
  summary: "透視投影カメラを表します。"
  remarks: "PerspectiveCamera の投影を指定する、[!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)]モデルを[!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)]ビジュアル サーフェイスです。 このプロジェクションには、パースペクティブの短縮が含まれます。  言い換えると、PerspectiveCamera では、辺の収束水平線の上のポイントに向けた frustrum について説明します。  カメラに近い場所オブジェクトされより小さく表示され、カメラから離れた場所オブジェクト。       次の図は、正投影とパースペクティブ短縮カメラ プロジェクションの違いを示します。       ![正投影と透視投影](~/add/media/camera-projections4.png &quot;正投影と透視投影&quot;)"
  example:
  - '[!code-xml[3dgallery_snip#ApplyDrawingToMaterialExampleWholePage](~/add/codesnippet/xaml/3DGallery/ApplyDrawingToMaterialExample.xaml#applydrawingtomaterialexamplewholepage)]'
