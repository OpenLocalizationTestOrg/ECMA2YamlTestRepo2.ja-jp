  summary: "取得またはワークフロー インスタンスの作成時に検証が発生したかどうかを示す値を設定します。"
  remarks: "このプロパティを設定すると`true`、ワークフローの検証はたびに実行される<xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>と呼びます</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>。 検証エラーが見つかった場合、<xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>がスローされます</xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>。       このプロパティに設定するときに`false`、<xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>ワークフロー インスタンスを作成および検証をスキップします</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>。 この場合、ホスト アプリケーションでは、ワークフローが正しく構成されているか、ランタイム エラーが発生したことを保証する必要があります。       このプロパティの既定値は`true`します。"
  syntax:
    content: public bool ValidateOnCreate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>作成; の検証が発生した場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
