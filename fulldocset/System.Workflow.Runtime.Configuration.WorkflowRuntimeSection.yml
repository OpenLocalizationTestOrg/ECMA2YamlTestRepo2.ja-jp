  type: Class
  summary: "ワークフロー ランタイム エンジンの設定を定義する構成ファイル内のセクションを表します。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowRuntimeSection にはによって指定される設定が含まれています、 `section`> 型 WorkflowRuntimeSection 構成ファイル内の。 WorkflowRuntimeSection で指定された設定は、ワークフロー ランタイム エンジンを初期化するために使用されます。 アプリケーションが呼び出すことができます、<xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>コンス トラクターを適切に名前付きセクションの構成ファイルからワークフロー ランタイム エンジンを初期化します</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>。       アプリケーションと呼び出しで、WorkflowRuntimeSection を構成するには、アプリケーションが、構成ファイルを使用せず、WorkflowRuntimeSection からワークフロー ランタイム エンジンを初期化する場合、<xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName>コンス トラクター</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName> 。 たとえば、アプリケーションは、データベースの構成パラメーターを格納する可能性があります。 または構成ファイルが使用されない信頼された環境で、この操作があります。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowRuntimeSection : System.Configuration.ConfigurationSection
