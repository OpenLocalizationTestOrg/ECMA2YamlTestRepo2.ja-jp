  type: Enum
  summary: "線形のレイアウト コンテナーに連続するユーザー インターフェイス (UI) 要素が配置される方向を指定する定数を定義します"
  remarks: "FlowDirection 列挙体を連続する UI 要素のフローの方向を説明します。 通常コントロールのデザイン画面またはフォームなどのコンテナーです。 など、この列挙体が線形のレイアウト コンテナーで使用される<xref:System.Windows.Forms.FlowLayoutPanel>、内部にこの情報を格納する、<xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName>プロパティ</xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName></xref:System.Windows.Forms.FlowLayoutPanel>。       FlowDirection 配置場所を指定、新しいコントロールは既定ではサポートのコンテナーに追加されたとき。 コンテナー内のフローの方向と組み合わせて、<xref:System.Windows.Forms.Control.Anchor%2A>と<xref:System.Windows.Forms.Control.Dock%2A>の各プロパティには、コントロールが含まれている、そのコンテナーのサイズが変更されるときに、コントロールの再配置を決定します</xref:System.Windows.Forms.Control.Dock%2A></xref:System.Windows.Forms.Control.Anchor%2A>。       <xref:System.Windows.Forms.FlowLayoutPanel>コントロールには、`FlowBreak`の子コントロールのプロパティ</xref:System.Windows.Forms.FlowLayoutPanel>。 値を設定、`FlowBreak`プロパティを`true`により、<xref:System.Windows.Forms.FlowLayoutPanel>コントロールで現在のフロー方向および次の行または列にラップするコントロールのレイアウト操作を停止します</xref:System.Windows.Forms.FlowLayoutPanel>。"
  example:
  - "The following example shows how to set the <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A> property on a <xref:System.Windows.Forms.FlowLayoutPanel> control. This code example is part of a larger example provided for the <xref:System.Windows.Forms.FlowLayoutPanel> control.  \n  \n [!code-cs[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/csharp/t-system.windows.forms.f_6_1.cs)]\n [!code-cpp[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/cpp/t-system.windows.forms.f_6_1.cpp)]\n [!code-vb[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/visualbasic/t-system.windows.forms.f_6_1.vb)]"
