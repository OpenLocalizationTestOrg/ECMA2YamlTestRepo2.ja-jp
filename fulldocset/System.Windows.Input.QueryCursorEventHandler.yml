  summary: "処理するメソッドを表す、 <xref href=&quot;System.Windows.UIElement.QueryCursor&quot;> </xref>と<xref href=&quot;System.Windows.ContentElement.QueryCursor&quot;></xref>イベントだけでなく&lt;xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName&gt;添付イベント。"
  remarks: "このデリゲートは、次の添付イベントと共に使用されます。      -<xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>このデリゲートは、次のルーティング イベントを使用します</xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>。 これらのルーティング イベントがより一般的な要素のモデルにアクセスできるようにする上記のアタッチされたイベントを転送[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]です。      - <xref:System.Windows.UIElement.QueryCursor?displayProperty=fullName>-<xref:System.Windows.ContentElement.QueryCursor?displayProperty=fullName>添付イベントおよび基本要素のルーティング イベントのイベント データを共有し、バブルとトンネル ルーティング イベントのバージョンは、イベント データを共有も</xref:System.Windows.ContentElement.QueryCursor?displayProperty=fullName></xref:System.Windows.UIElement.QueryCursor?displayProperty=fullName>。 イベント ルートをたどる際は、イベントの処理の特性に影響することができます。 詳細については、「[入力概要](~/add/includes/ajax-current-ext-md.md)です。"
