- uid: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  id: MapClientCertificateToWindowsAccount
  parent: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement
  langs:
  - csharp
  name: MapClientCertificateToWindowsAccount
  nameWithType: X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  fullName: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得または証明書が Windows アカウントにマップされているかどうかを示す値を設定します。"
  remarks: "このプロパティは、有効な場合にのみ、<xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A>プロパティに設定されている`true`</xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A>。       証明書クライアント資格情報の種類をバインディングで使用する場合、証明書は Windows アカウントにマップされません。 このプロパティを使用してこの動作をオーバーライドすることができます。 このプロパティを設定すると`true`、Windows アカウントにマップするクライアント証明書の id になります。 特権アカウントでサービスが実行されていることと、この機能をサポートするために、ドメインを構成することが必要です。"
  syntax:
    content: public bool MapClientCertificateToWindowsAccount { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Windows アカウントに、証明書がマップされている場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount*
  exceptions: []
  platform:
  - net462
