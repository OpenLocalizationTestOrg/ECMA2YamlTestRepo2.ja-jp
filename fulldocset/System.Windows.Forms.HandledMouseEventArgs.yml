  remarks: "自体は、マウス ホイールのイベントを処理し、コントロールの直接の親コンテナーから参照されているようにする必要があるコントロールを開発するときに、主に、HandledMouseEventArgs を使用するされます。 HandledMouseEventArgs が直接渡されない<xref:System.Windows.Forms.MouseEventHandler>ときの処理、<xref:System.Windows.Forms.Control.MouseWheel>イベント</xref:System.Windows.Forms.Control.MouseWheel></xref:System.Windows.Forms.MouseEventHandler>。 代わりに、<xref:System.Windows.Forms.MouseEventHandler>が使われます<xref:System.Windows.Forms.MouseEventArgs><xref:System.Windows.Forms.Control.MouseWheel>。</xref:System.Windows.Forms.Control.MouseWheel>の出現箇所をキャンセルするために HandledMouseEventArgs をキャストする必要がありますが、</xref:System.Windows.Forms.MouseEventArgs> </xref:System.Windows.Forms.MouseEventHandler>"
  example:
