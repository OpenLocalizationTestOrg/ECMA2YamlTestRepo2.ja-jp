  remarks: "検証グループを使用すると、ページ上の検証コントロールを特定のカテゴリに割り当てることができます。 各グループの検証は、ページ上の他の検証グループとは無関係に検証できます。 ValidationGroup プロパティを使用する検証グループの名前を指定して、<xref:System.Web.UI.WebControls.ValidationSummary>コントロールは、エラー メッセージが要約されます</xref:System.Web.UI.WebControls.ValidationSummary>。       値を指定すると、<xref:System.Web.UI.WebControls.ValidationSummary>プロパティ、指定されたグループの一部である検証コントロールからのエラーのみメッセージをまとめます</xref:System.Web.UI.WebControls.ValidationSummary>。 このプロパティの値を設定しない場合は、検証グループに割り当てられていないページ上の検証コントロールからのすべてのエラー メッセージがまとめられています。       テーマまたはスタイル シート テーマによっては、このプロパティを設定できません。 詳細については、次を参照してください<xref:System.Web.UI.ThemeableAttribute>と[ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute> 。"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
