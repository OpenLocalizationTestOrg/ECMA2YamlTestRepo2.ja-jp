  remarks: "タイトルを表示するこのプロパティを使用して、<xref:System.Web.UI.WebControls.ValidationSummary>コントロール</xref:System.Web.UI.WebControls.ValidationSummary>。       HeaderText プロパティは、HTML エンコードではありません。 したがって、HTML タグは、HeaderText に含めることができます。       このプロパティの値を設定すると、デザイナーのツールを使用して、リソース ファイルに自動的に保存できます。 詳細については、次を参照してください<xref:System.ComponentModel.LocalizableAttribute>と[ASP.NET のグローバリゼーションとローカリゼーション](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute> 。"
  example:
  - "The following code example demonstrates how to use the HeaderText property to display a title for the <xref:System.Web.UI.WebControls.ValidationSummary> control.  \n  \n [!code-cs[Classic ValidationSummary.DisplayMode Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1048_1.aspx)]\n [!code-vb[Classic ValidationSummary.DisplayMode Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1048_1.aspx)]"
