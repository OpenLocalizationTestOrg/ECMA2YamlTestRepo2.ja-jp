  name: ValidationSummary
  nameWithType: ValidationSummary
  fullName: System.Web.UI.WebControls.ValidationSummary
  type: Class
  summary: "メッセージ ボックス、またはその両方に、Web ページ上のすべての検証エラーをインラインの概要を表示します。"
  remarks: "ValidationSummary クラスを使用して、1 つの場所で、Web ページ上のすべての検証コントロールからのエラー メッセージを要約します。 ValidationSummary コントロールを設定して検証グループに割り当てることにより、Web ページ上の検証コントロールのグループからのエラー メッセージをまとめることができます、<xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>プロパティ</xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>。       リスト、箇条書きリストまたはに基づいて、1 つの段落、概要を表示できます、<xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>プロパティ</xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>。       概要や、メッセージ ボックスに、Web ページに設定して表示されます、<xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>と<xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>プロパティをそれぞれ</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A></xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>。      > [!NOTE] > 内 ValidationSummary コントロールを使用すると、<xref:System.Web.UI.UpdatePanel>制御、検証コントロールと関連付けられているコントロールが同じパネルであるかどうかを確認します</xref:System.Web.UI.UpdatePanel>。 使用しての詳細については、<xref:System.Web.UI.UpdatePanel>部分ページ更新プログラムの制御を参照してください[部分ページ レンダリング概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Web.UI.UpdatePanel>。       ValidationSummary のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A> 。      ## ユーザー補助の標準に準拠するマークアップを生成するように、このコントロールを構成する方法に関するユーザー補助機能の情報を参照してください[Visual Studio と ASP.NET のユーザー補助機能](~/add/includes/ajax-current-ext-md.md)と[ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to use a ValidationSummary control to summarize the error messages from all validation controls on a Web page and display them in a bulleted list.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic ValidationSummary Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_74_1.aspx)]\n [!code-vb[Classic ValidationSummary Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_74_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ValidationSummaryDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public class ValidationSummary : System.Web.UI.WebControls.WebControl
