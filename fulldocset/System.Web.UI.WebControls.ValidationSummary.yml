- uid: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: ValidationSummary.EnableClientScript
  fullName: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得または設定を示す値かどうか、 <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref>コントロールはクライアント側スクリプトを使用してそれ自体を更新します。"
  remarks: "このプロパティを使用して、指定するかどうかの<xref:System.Web.UI.WebControls.ValidationSummary>コントロールはクライアント側スクリプトを使用してそれ自体を更新</xref:System.Web.UI.WebControls.ValidationSummary> このプロパティを設定すると`true`、更新をクライアントでクライアント側のスクリプトが表示される、 <xref:System.Web.UI.WebControls.ValidationSummary>、ブラウザーは、その機能をサポートしている場合は、制御します</xref:System.Web.UI.WebControls.ValidationSummary>。 このプロパティを設定すると`false`、クライアントでクライアント側のスクリプトはレンダリングされず<xref:System.Web.UI.WebControls.ValidationSummary>コントロールのみ自体を更新、サーバーへのラウンド トリップ</xref:System.Web.UI.WebControls.ValidationSummary>。 このような状況で、<xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>プロパティも何も起こりません</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>。       テーマまたはスタイル シート テーマによっては、このプロパティを設定できません。 詳細については、次を参照してください<xref:System.Web.UI.ThemeableAttribute>と[ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute> 。"
  example:
  - "The following code example demonstrates how to use the EnableClientScript property to prevent the <xref:System.Web.UI.WebControls.ValidationSummary> control from using client-side script to update itself.  \n  \n [!code-cs[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_307_1.aspx)]\n [!code-vb[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_307_1.aspx)]"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合、 <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref>コントロールは、クライアント側スクリプトを使用して自己更新それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.WebControls.ValidationSummary.EnableClientScript*
  exceptions: []
  platform:
  - net462
