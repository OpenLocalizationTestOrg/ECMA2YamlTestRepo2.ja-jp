  type: Interface
  summary: "インターフェイスを実装するユーザー インターフェイスのデータのナビゲーションとナビゲーション コントロールに値を提供するクラスを提供します。"
  remarks: "INavigateUIData インターフェイスによりなどのナビゲーション コントロール、<xref:System.Web.UI.WebControls.TreeView>と<xref:System.Web.UI.WebControls.Menu>階層構造のサイト ナビゲーションのデータを表すデータ ソースからデータを自動的に表示するために、コントロール</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.TreeView>。 INavigateUIData インターフェイスは、<xref:System.Web.SiteMapNode><xref:System.Web.UI.WebControls.SiteMapDataSource>コントロールでナビゲーション コントロールは<xref:System.Web.SiteMapNode>。</xref:System.Web.SiteMapNode>のプロパティにデータ バインディングの関連付けを明示的に定義するページの開発者なしに自動的にデータを表示できること</xref:System.Web.UI.WebControls.SiteMapDataSource>から返された型</xref:System.Web.SiteMapNode>によって実装します。 たとえば、<xref:System.Web.UI.WebControls.SiteMapDataSource>コントロールがページの開発者が作成する必要があるないように、宣言型データ バインディングを有効、<xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName>または<xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName>プロパティを明示的に、<xref:System.Web.UI.WebControls.TreeView>と<xref:System.Web.UI.WebControls.Menu>コントロール、それぞれ</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.TreeView></xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.SiteMapDataSource>。       によって返されるオブジェクトで INavigateUIData インターフェイスを実装することも、<xref:System.Web.UI.WebControls.ObjectDataSource>明示的なデータ バインドせずにナビゲーション コントロールの自動のレンダリングを有効にするためにコントロール</xref:System.Web.UI.WebControls.ObjectDataSource>。"
  syntax:
    content: public interface INavigateUIData
