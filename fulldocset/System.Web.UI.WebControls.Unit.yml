  name: Unit
  nameWithType: Unit
  fullName: System.Web.UI.WebControls.Unit
  type: Struct
  summary: "長さの単位を表します。"
  remarks: "Unit 構造体では、任意の HTML と互換性のあるサイズ単位で表すことができる長さの単位を表します。 <xref:System.Web.UI.WebControls.UnitType>列挙体が表すことができる単位を一覧表示します</xref:System.Web.UI.WebControls.UnitType>。 単位がなどのプロパティで使用が`BorderWidth`と`Height`長さまたはプロパティの幅を表すです。 たとえば、設定、<xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>を&5; ピクセルを表す単位に Web サーバー コントロールのプロパティ</xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>。      > [!NOTE] >、単位クラスのみ-32768 から 32767 までの値を表すことができます。       使用して、<xref:System.Web.UI.WebControls.Unit.Value%2A>の測定値の長さを決定するプロパティ</xref:System.Web.UI.WebControls.Unit.Value%2A>。 使用して測定単位を特定、<xref:System.Web.UI.WebControls.Unit.Type%2A>プロパティ</xref:System.Web.UI.WebControls.Unit.Type%2A>。 使用して、他のデータ型を単位に変換することができます、 <xref:System.Web.UI.WebControls.Unit.Parse%2A>、 <xref:System.Web.UI.WebControls.Unit.Percentage%2A>、 <xref:System.Web.UI.WebControls.Unit.Pixel%2A>、および<xref:System.Web.UI.WebControls.Unit.Point%2A>メソッド</xref:System.Web.UI.WebControls.Unit.Point%2A></xref:System.Web.UI.WebControls.Unit.Pixel%2A></xref:System.Web.UI.WebControls.Unit.Percentage%2A></xref:System.Web.UI.WebControls.Unit.Parse%2A>。       単位のインスタンスの初期プロパティ値の一覧は、単体のコンス トラクターを参照してください。"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_248_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_248_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_248_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_248_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.WebControls.UnitConverter))]

      public struct Unit
