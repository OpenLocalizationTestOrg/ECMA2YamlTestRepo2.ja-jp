  summary: "取得または設定を示す値かどうかのレイアウト<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>ゾーン内のコントロールを変更することができます。"
  remarks: "AllowLayoutChange プロパティは、ゾーンが、ゾーン内のコントロールのレイアウトは変更できます<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>など、ページの表示モードの場合にのみ有効になります       AllowLayoutChange に設定すると`false`に特定のゾーンには、さまざまな操作をエンドユーザーが、ゾーンのコントロールで実行できないようにすることがあります:-ユーザーできない別のゾーンにコントロールをドラッグ、ゾーン内のコントロールを再配置またはゾーンにコントロールを移動します。      -<xref:System.Web.UI.WebControls.WebParts.WebPart>ユーザー<xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>および<xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>コントロール..</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart></xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>を使用して、コントロールを編集中は、これらのプロパティを編集できないように、ゾーン内のコントロールが無効</xref:System.Web.UI.WebControls.WebParts.WebPart>のユーザー インターフェイス (UI) の影響を与えるプロパティの数値      -ユーザーは、ゾーンに新しいコントロールを追加することはできません、<xref:System.Web.UI.WebControls.WebParts.CatalogPart>コントロール</xref:System.Web.UI.WebControls.WebParts.CatalogPart>。      -閉じる、削除を最小限に抑える、動詞を復元は、ゾーン内のコントロールに表示されません。       AllowLayoutChange プロパティ UI を使用して、ゾーンのレイアウトを変更する機能をエンドユーザーに影響するレイアウトをプログラムで変更する機能は影響しません。 AllowLayoutChange に設定されている場合など、 `false`、ユーザーは、ゾーン内のコントロールを閉じることはできませんが、開発者が呼び出すことも、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>を終了するメソッドをプログラムで制御します</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>。       テーマまたはスタイル シート テーマによっては、このプロパティを設定できません。 詳細については、次を参照してください<xref:System.Web.UI.ThemeableAttribute>と[ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute> 。"
  example:
  - "The following code example demonstrates the declarative use of the AllowLayoutChange property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the AllowLayoutChange property is set to `true`, which is the default. If you change the value to `false`, after you load the page into a browser and switch the page into design display mode, you will not be able to drag controls within or into the `WebPartZone2` zone.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_49_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_49_1.aspx)]"
  syntax:
    content: public virtual bool AllowLayoutChange { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、レイアウトを変更することができます。それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange*
