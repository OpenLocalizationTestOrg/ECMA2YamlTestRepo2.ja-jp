  name: WebPartZoneBase
  nameWithType: WebPartZoneBase
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  type: Class
  summary: "コンテナーとして機能するゾーン コントロールすべての基底クラスとして機能<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> (またはその他のサーバーまたはユーザー) コントロールです。"
  remarks: "Web パーツ コントロール セットには、ゾーンは、Web ページの定義済みの領域の他のコントロールを含む、HTML テーブルとして表示される複合コントロールです。 WebPartZoneBase クラスは、ベースを継承するゾーン<xref:System.Web.UI.WebControls.WebParts.WebZone>クラスし、を含む派生のゾーンの動作の基本セットを提供<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール、サーバー コントロールおよびユーザー コントロールです</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebZone>。 WebPartZoneBase の組み合わせがゾーンで<xref:System.Web.UI.WebControls.WebParts.WebPart>(およびその他のサーバー) コントロールは、Web パーツ アプリケーション、ユーザーがやり取りするほとんどの場合、ページの通常のビューの主要な UI を形成します</xref:System.Web.UI.WebControls.WebParts.WebPart>。       すべてのゾーンは、コントロールを含んでいるため、共通の UI 要素のセットを提供します。 すべてのゾーンに共通の UI 要素の詳細については、<xref:System.Web.UI.WebControls.WebParts.WebZone>クラス</xref:System.Web.UI.WebControls.WebParts.WebZone>のクラスの概要に関するトピックを参照してください。 WebPartZoneBase ゾーンには、サーバー コントロール、および関連付けられているを含む本文セクションが含まれています<xref:System.Web.UI.WebControls.WebParts.WebPartChrome>オブジェクトが含まれるコントロールとその動詞、罫線、など、chrome 要素の描画に使用します。</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> 。       継承される機能に加えて、<xref:System.Web.UI.WebControls.WebParts.WebZone>クラス、WebPartZoneBase クラスは、クライアント側コントロールがドラッグする、特定の動詞 (有効にする一般的な UI アクションに最小限に抑えて、閉じる、削除、およびコントロールの編集など)、および追加のスタイル機能を追加します</xref:System.Web.UI.WebControls.WebParts.WebZone>。 WebPartZoneBase クラスは、またデータベース ドリブンであるカスタム ゾーンをデザインする場合にから継承するクラスです。 たとえば、カスタム気象 WebPartZoneBase から継承しする Web パーツ ゾーンを含めるし、レイアウトの機能やその他のサービスを提供するように設計を作成できます<xref:System.Web.UI.WebControls.WebParts.WebPart>データ バインドは、気象情報を表示するコントロール</xref:System.Web.UI.WebControls.WebParts.WebPart>。       WebPartZoneBase クラスには、さまざまなゾーンでのスタイル属性を操作するためのプロパティが含まれています。 罫線、 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A>。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A>などのいくつかのプロパティします。 など、ゾーンのヘッダーに表示されるメニューのスタイル属性を操作するためのプロパティのグループがある<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A>、およびその他</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>。       WebPartZoneBase クラスには、ゾーン内の動詞を処理するためのメンバーの数も含まれています。 これらのメンバーは、ゾーンの一部のコントロールに表示される動詞に関連付けます。 ゾーン レベルの動詞は、WebPartZoneBase ゾーンに追加することができます、既定ではありませんいずれか。 Web パーツ コントロール セット、一部のコントロールで使用するために用意されている標準の動詞のセットがあると、開発者はカスタムの動詞を追加できます。 動詞を使用するためのいくつかの重要なプロパティがいくつかの標準的な動詞オブジェクトなどの参照のプロパティを含める<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A>、および<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A> 。 標準的な動詞は、ゾーンに含まれる各コントロールのタイトル バーには、(通常はドロップダウン メニューとして UI に表示される) の動詞メニューに表示されます。 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>クリック可能なオブジェクトの種類を表す、UI 内の動詞を確認できるようにするプロパティ</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>。       動詞の使用に関するその他のキー メンバーが含まれて、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>は動詞の作成プロセスのカスタム処理をオーバーライドできるイベント ハンドラーでは、メソッド、および<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>。       WebPartZoneBase クラスには、使用するためのメンバーの数が含まれています<xref:System.Web.UI.WebControls.WebParts.WebPart>ゾーンに含まれるコントロール</xref:System.Web.UI.WebControls.WebParts.WebPart>。 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>プロパティは、すべてのコレクションを参照<xref:System.Web.UI.WebControls.WebParts.WebPart>(およびその他のサーバー)、ゾーン内のコントロールです</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>。 いくつかの方法は、ユーザーがで実行できる、標準的な動詞またはアクションに対応<xref:System.Web.UI.WebControls.WebParts.WebPart>などのゾーンで、コントロール<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> 。       WebPartZoneBase のメンバーの数がその問題をクラス、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールのレイアウトまたはゾーンで整列します</xref:System.Web.UI.WebControls.WebParts.WebPart>。 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A>プロパティは、コントロールのゾーン間で移動またはゾーン内のユーザーによって再配置するかどうかを決定します</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A>。 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>プロパティでは、ゾーンでコントロールの水平方向または垂直方向に配置するかどうかを判断することができます</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>。      > [!NOTE] > Internet Explorer の高さをレンダリング可能性があります、<xref:System.Web.UI.WebControls.WebParts.WebPartZone>またはゾーンの向きに応じて、予期しない方法で格納されているコントロール</xref:System.Web.UI.WebControls.WebParts.WebPartZone>。 詳細については、ドキュメントを参照して、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>または<xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>。       WebPartZoneBase クラスの他のメソッドは、ゾーンのさまざまな領域のレンダリングの詳細なプログラムによる制御を提供します。 継承される基本メソッドをオーバーライドこれらのメソッドの多くは、<xref:System.Web.UI.WebControls.WebParts.WebZone>クラスが含まれているゾーンの表示をカスタマイズする<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebZone>。 メソッドは、重要な<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A> 。"
  example:
  - "The following code example demonstrates the use of the WebPartZoneBase class. The code shows how a derived class, <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, is used declaratively in a Web Parts page to contain <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The code example has four sections: the first three sections describe the code files, and the fourth explains how to run the code.  \n  \n The first part of the code example is a user control that enables users to switch the page into different display modes. For more information on Web Parts display modes and a description of the code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_1.ascx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_1.ascx)]  \n  \n The second part of the code example is a code-beside file that contains the code to handle events for the main Web page. The code in this file shows how to work with some of the key WebPartZoneBase members programmatically.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_2.cs)]  \n  \n The third part of the code example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls that exhibit behavior from the base WebPartZoneBase class, and <xref:System.Web.UI.WebControls.WebParts.WebPart> controls contained in the zones.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_3.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page into design mode, click the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and try dragging them between the visible zones. Click some of the buttons on the page to see the effect of using various members of the WebPartZoneBase class. Next, switch the page to edit mode. Make sure a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is positioned in `WebPartZone2`, click the verbs menu on the control's title bar, and click **Edit** to edit the control. Finish editing that control, and then edit one of the controls in the other zone. As you carry out these steps, notice the differences in the UI styles of the controls and the zones, which are the effect of using the various members of the WebPartZoneBase class."
