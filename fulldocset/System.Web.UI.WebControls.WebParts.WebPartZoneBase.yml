  namespace: System.Web.UI.WebControls.WebParts
  summary: "取得または垂直方向または水平方向に、ゾーン内のコントロールが配置されたかどうかを示す値を設定します。"
  remarks: "Web パーツ コントロールのゾーンでのレイアウトに関連する LayoutOrientation プロパティです。 既定値で<xref:System.Web.UI.WebControls.Orientation>印刷の向き、上から下への配置、コントロールが表示によると、<xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A>各コントロールの値</xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A></xref:System.Web.UI.WebControls.Orientation>。 <xref:System.Web.UI.WebControls.Orientation>印刷の向き、サイド バイ サイドでの対象領域の幅になるコントロールの配置</xref:System.Web.UI.WebControls.Orientation>。       Internet Explorer<xref:System.Web.UI.WebControls.WebParts.WebPart>制御、およびそれを格納しているゾーンの高さ</xref:System.Web.UI.WebControls.WebParts.WebPart>の高さを与えることができます。 Internet Explorer は、互換性モード (以前のバージョンのブラウザーとの下位互換性)、または標準モードのいずれかの web ページを表示 (の有無によって決定されます、 `DOCTYPE`  ページで宣言)。 これらのモードについては、DHTML を参照してください。 [compatMode](http://go.microsoft.com/fwlink/?LinkId=57175)プロパティです。 Internet Explorer では、標準モードでページをレンダリングするときに一部のシナリオで、サイズ変更されないテーブル内のセル、セルの HTML マークアップが場合でも`<td height=&quot;100%&quot;>`します。 その結果、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールは、ゾーンの最大の高さに伸縮しませんようにコントロールと、含まれるゾーンが表示されます</xref:System.Web.UI.WebControls.WebParts.WebPart>。       この種類の表示は、2 つのケースで発生します。      -ゾーンの LayoutOrientation プロパティに設定する  <xref:System.Web.UI.WebControls.Orientation>、ゾーンの高さを明示的に設定するとします</xref:System.Web.UI.WebControls.Orientation>。 コントロールをゾーンの最大の高さを拡大できるように、水平方向のゾーンの高さを指定しません。      -ゾーンの LayoutOrientation プロパティに設定する  <xref:System.Web.UI.WebControls.Orientation>、ゾーンの (または含まれるコントロール) の高さを明示的に設定しないとします</xref:System.Web.UI.WebControls.Orientation>。 ゾーンの完全高さに合わせてコントロールを有効にするには、垂直方向のゾーンで、ゾーンまたはコントロールの高さを設定します。       このトピックのコード例では、LayoutOrientation プロパティの通常の使用方法を示します。  これを回避する方法と、レンダリングの高さに関連する問題を示すコード例は、次を参照してください、<xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>プロパティ。</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> 。"
  example:
  - "The following code example demonstrates the declarative and programmatic use of the LayoutOrientation property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the LayoutOrientation property has a value assigned to it in the declarative markup. This value impacts `WebPartZone1`, after you load the page into a browser. The Web Parts controls in the zone are rendered horizontally.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_514_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_514_1.aspx)]  \n  \n You can click the **Toggle Layout Orientation** button to change the orientation of the zone. The code to toggle the orientation occurs in the following code example from the partial class.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_514_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_514_2.cs)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.Orientation LayoutOrientation { get; set; }
    return:
      type: System.Web.UI.WebControls.Orientation
      description: "<xref href=&quot;System.Web.UI.WebControls.Orientation&quot;> </xref>ゾーン内のコントロールの配置方法を決定する値。 既定の方向は<xref href=&quot;System.Web.UI.WebControls.Orientation&quot;></xref>です。"
