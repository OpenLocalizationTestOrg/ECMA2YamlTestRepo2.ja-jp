  name: DynamicDataManager
  nameWithType: DynamicDataManager
  fullName: System.Web.DynamicData.DynamicDataManager
  type: Class
  summary: "ASP.NET 動的データをサポートする ASP.NET Web コントロールの動的な動作を有効にします。"
  remarks: "このトピックの内容:-[概要](#introduction)      -   [宣言構文](#declarative_syntax)<a name=&quot;introduction&quot;> </a> ## の概要 DynamicDataManager コントロールでは、次のように、データ バインド コントロール、データ ソースの管理と動的なデータの間でグルーが用意されています:-セットを適切な列を作成するデータ バインド コントロールのフィールド ジェネレーターときに設定<xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>に設定されている`true`</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>。       データ バインド コントロールであることができます、<xref:System.Web.UI.WebControls.GridView>コントロール、<xref:System.Web.UI.WebControls.DetailsView>コントロール、または<xref:System.Web.UI.WebControls.FormView>コントロール</xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView>。      -データ ソース コントロールのコンテキストの種類とテーブル名を設定します。 LINQ to SQL のデータ ソース コントロールが<xref:System.Web.UI.WebControls.LinqDataSource>。</xref:System.Web.UI.WebControls.LinqDataSource> ADO Entity Framework のデータ ソース コントロールが<xref:System.Web.UI.WebControls.EntityDataSource>。</xref:System.Web.UI.WebControls.EntityDataSource>      設定、<xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>に`true`場所が存在しない場合、データ ソースの句</xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>。      -特殊な動的パラメーターをなど、展開<xref:System.Web.DynamicData.DynamicControlParameter>データ ソースを使用できるパラメーターにします</xref:System.Web.DynamicData.DynamicControlParameter>。      場合、LINQ to SQL<xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>プロパティに設定されている`true`、外部キーを読み込みます</xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>。       DynamicDataManager コントロールは、ページ上の動的データ サポートを使用するコントロールをデータの順序で含める必要があります。 DynamicDataManager コントロールのマークアップには、動的データ サポートを使用するコントロールのマークアップが前に指定する必要があります。      > [!NOTE] > A DynamicDataManager コントロールは、内側に配置することはできません、<xref:System.Web.UI.UpdatePanel>コントロール</xref:System.Web.UI.UpdatePanel>。      <a name=&quot;declarative_syntax&quot;></a>## 宣言構文```   <asp:DynamicDataManager       AutoLoadForeignKeys=&quot;True|False&quot;       EnableQueryStringSelection=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;   >   </asp:DynamicDataManager>   ```"
  example:
  - "The following example shows how to use a DynamicDataManager control to enable dynamic behavior for an instance of the <xref:System.Web.UI.WebControls.GridView?displayProperty=fullName> control.  \n  \n [!code-vb[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_6_1.aspx)]\n [!code-cs[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_6_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.DynamicData.Design.DynamicDataManagerDesigner, System.Web.DynamicData.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Drawing.ToolboxBitmap(typeof(System.Web.DynamicData.DynamicDataManager), "DynamicDataManager.bmp")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.ParseChildren(true)]

      [System.Web.UI.PersistChildren(false)]

