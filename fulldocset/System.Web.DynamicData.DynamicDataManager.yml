  fullName: System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "取得または LINQ to SQL データ コンテキストの外部キーが自動的に読み込まれるかどうかを示す値を設定します。"
  remarks: "データ モデルは、LINQ to SQL に基づいていません、このプロパティは無視されます。 プロパティに設定すると`true`、最初のクエリで読み込まれる関連エンティティになります。 プロパティを設定すると`false`、LINQ to SQL は、要求されると、関連オブジェクトに読み込まれます。 このプロパティは、読み込み最適化にのみ、表示される内容には影響しません。"
  syntax:
    content: public bool AutoLoadForeignKeys { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>外部キーは自動的に読み込まれます。 場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys*
  exceptions: []
  platform:
