  name: ICodeCompiler
  nameWithType: ICodeCompiler
  fullName: System.CodeDom.Compiler.ICodeCompiler
  type: Interface
  summary: "ソース コードまたは特定のコンパイラを使用して、CodeDOM ツリーのコンパイルを起動するためのインターフェイスを定義します。"
  remarks: "> [!NOTE]> 実装ので .NET Framework version 1.0 および 1.1 では、コード プロバイダーがで構成されています<xref:System.CodeDom.Compiler.CodeDomProvider>、 <xref:System.CodeDom.Compiler.ICodeGenerator>、 <xref:System.CodeDom.Compiler.ICodeParser>、および ICodeCompiler。</xref:System.CodeDom.Compiler.ICodeParser> </xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.CodeDomProvider> 。 [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]、 <xref:System.CodeDom.Compiler.CodeDomProvider.CreateGenerator%2A>、 <xref:System.CodeDom.Compiler.CodeDomProvider.CreateParser%2A>、および<xref:System.CodeDom.Compiler.CodeDomProvider.CreateCompiler%2A>メソッドは廃止されましたが、および<xref:System.CodeDom.Compiler.ICodeGenerator>ICodeCompiler が<xref:System.CodeDom.Compiler.CodeDomProvider>クラス</xref:System.CodeDom.Compiler.CodeDomProvider>で直接利用できる</xref:System.CodeDom.Compiler.ICodeGenerator>方法</xref:System.CodeDom.Compiler.CodeDomProvider.CreateCompiler%2A></xref:System.CodeDom.Compiler.CodeDomProvider.CreateParser%2A></xref:System.CodeDom.Compiler.CodeDomProvider.CreateGenerator%2A> コード プロバイダーの実装でこれらのメソッドをオーバーライドして、基本メソッドを呼び出さないでください。       開発者がプログラムによって Code Document Object Model (CodeDOM) のコンパイル単位、ソース コード、またはソース コード ファイルを含む文字列からアセンブリをコンパイルするための特定のコンパイラの ICodeCompiler インターフェイスを実装することができます。       ICodeCompiler インターフェイスでは、ランタイムとアクセスに関連する情報コンパイル コンパイルが発生した後、結果コードとエラーまたは警告が返されますなどで指定されたパラメーターを使用したコンパイルを起動する機能を提供します。 それぞれのコンパイル方法を受け入れる、<xref:System.CodeDom.Compiler.CompilerParameters>オブジェクトをコンパイラの設定を示すを返す、<xref:System.CodeDom.Compiler.CompilerResults>コンパイルの結果を示すオブジェクト</xref:System.CodeDom.Compiler.CompilerResults></xref:System.CodeDom.Compiler.CompilerParameters>。       コンパイラの開発者は、動的なコンパイルをサポートするには、このインターフェイスの実装を提供する必要があります。 <xref:System.CodeDom.Compiler.CodeDomProvider>実装時は CodeDom サポートが提供されている言語のプログラムによるコンパイルの機能を提供するには、このインターフェイスを実装することも考慮にします。</xref:System.CodeDom.Compiler.CodeDomProvider>"
  syntax:
    content: public interface ICodeCompiler
  implements: []
  platform:
  - net462
