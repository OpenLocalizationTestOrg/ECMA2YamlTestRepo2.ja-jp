  type: Class
  summary: "オブジェクトを文字列に変換、小文字のサポートを提供します。 このクラスは継承できません。"
  remarks: "LowerCaseStringConverter クラスは、小文字の文字列に変換するオブジェクトを使用できます。 このクラスは、変換が行われる前に、オブジェクトの種類を小文字の文字列に変換できることを確認するのには、サポートも提供します。       実装するオブジェクトをパラメーターとして LowerCaseStringConverter のメソッドの取得、<xref:System.ComponentModel.ITypeDescriptorContext>インターフェイス</xref:System.ComponentModel.ITypeDescriptorContext>。 このインターフェイスは、コンポーネントに関するコンテキスト情報を提供します。 通常、このインターフェイスは、デザイン時コンテナーに関する情報を提供するデザイン時に使用されます。 <xref:System.ComponentModel.ITypeDescriptorContext>は型変換でよく使用されます</xref:System.ComponentModel.ITypeDescriptorContext>。"
