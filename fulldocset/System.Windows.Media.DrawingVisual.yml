  fullName: System.Windows.Media.DrawingVisual
  type: Class
  summary: "DrawingVisual は、画面にベクター グラフィックスを表示するために使用できるビジュアル オブジェクトです。 コンテンツは、システムによって保持されます。"
  remarks: "DrawingVisual は、図形、画像、またはテキストを表示するために使用される軽量の描画クラスです。 このクラスはレイアウト、入力、フォーカス、またはイベントの処理は、そのパフォーマンスを向上させますが提供しないために、軽量と見なされます。 このため、図では、背景やクリップアートに最適です。       DrawingVisual オブジェクトを使用するのには、ホスト コンテナ オブジェクトを作成する必要があります。 ホストのコンテナー オブジェクトから派生する必要があります、<xref:System.Windows.FrameworkElement>レイアウトおよびイベント処理 DrawingVisual クラスをサポートしないサポートを提供するクラス</xref:System.Windows.FrameworkElement>。 その主な目的は、子オブジェクトを格納するため、ホストのコンテナー オブジェクトは、ビジュアルのプロパティを表示されません。 詳細については、次を参照してください。 [DrawingVisual オブジェクトを使用する](~/add/includes/ajax-current-ext-md.md)です。       ホストのコンテナーと DrawingVisual オブジェクトを作成する方法を示す完全な例を参照してください、 [DrawingVisuals サンプルを使用してテストをヒット](http://go.microsoft.com/fwlink/?LinkID=159994)です。"
  syntax:
    content: 'public class DrawingVisual : System.Windows.Media.ContainerVisual'
