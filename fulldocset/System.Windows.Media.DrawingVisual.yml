  remarks: "ビジュアル オブジェクトは、ベクター グラフィックス命令リストとして、レンダリング データを格納します。 命令の一覧内の各項目では、グラフィック データをシリアル化された形式での低レベルのセットを表します。 どの visual オブジェクトの詳細については、グラフィック データの格納を参照してください[WPF グラフィックス レンダリングの概要](~/add/includes/ajax-current-ext-md.md)です。       いずれかが返される<xref:System.Windows.Media.DrawingGroup>値が<xref:System.Windows.Media.DrawingVisual>。</xref:System.Windows.Media.DrawingVisual>永続化されていない</xref:System.Windows.Media.DrawingGroup>変更します。"
