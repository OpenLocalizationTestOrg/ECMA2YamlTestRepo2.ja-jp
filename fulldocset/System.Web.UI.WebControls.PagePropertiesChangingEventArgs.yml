  fullName: System.Web.UI.WebControls.PagePropertiesChangingEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.ListView.PagePropertiesChanging&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.ListView>制御が発生し、<xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName>イベントされるたびに、<xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName>メソッドが呼び出されます</xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName></xref:System.Web.UI.WebControls.ListView>。 これで、ボタンの場合に発生、<xref:System.Web.UI.WebControls.DataPager>に関連付けられているコントロール、<xref:System.Web.UI.WebControls.ListView>コントロールがクリックされた、および、新しい<xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName>または<xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName>値を指定して、<xref:System.Web.UI.WebControls.DataPager>コントロール</xref:System.Web.UI.WebControls.DataPager></xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.DataPager>。 これは、ように消去など、このイベントが発生するたびに、カスタムのルーチンを提供する、<xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>または<xref:System.Web.UI.WebControls.ListView.EditIndex%2A>のプロパティ、<xref:System.Web.UI.WebControls.ListView>コントロール</xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.ListView.EditIndex%2A></xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>。       PagePropertiesChangingEventArgs オブジェクトは、イベント ハンドラーに渡されます。 このオブジェクトでは、ユーザーによって選択されたページの最初の項目のインデックスを確認することができます。 各ページに表示する項目の最大数を指定することもできます。       イベントを処理する方法の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       PagePropertiesChangingEventArgs クラスのインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A> 。"
  syntax:
    content: 'public class PagePropertiesChangingEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
