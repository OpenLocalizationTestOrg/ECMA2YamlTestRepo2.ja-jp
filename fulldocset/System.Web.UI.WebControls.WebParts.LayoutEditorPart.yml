  fullName: System.Web.UI.WebControls.WebParts.LayoutEditorPart
  type: Class
  summary: "エディター コントロールに関連付けられているいくつかのレイアウト指向のユーザー インターフェイス (UI) プロパティを編集するエンドユーザーを提供<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>コントロール。 このクラスは継承できません。"
  remarks: "LayoutEditorPart クラスから派生するエディター コントロールは、<xref:System.Web.UI.WebControls.WebParts.EditorPart>クラスし、関連付けられたレイアウトに影響するプロパティの編集に使用される<xref:System.Web.UI.WebControls.WebParts.WebPart>または<xref:System.Web.UI.WebControls.WebParts.GenericWebPart>コントロール</xref:System.Web.UI.WebControls.WebParts.GenericWebPart></xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.EditorPart>。       Web パーツ コントロール セットにツール指向のゾーンがあると同様 (詳細については、次を参照してください、<xref:System.Web.UI.WebControls.WebParts.ToolZone>クラスの概要) ツール指向のパーツ コントロール (ツール パーツ) がある、および各ツール パーツがツールのゾーンの特定の種類内に存在する必要があります。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 。 Web パーツ コントロール セットのツール パーツが&2; つの特徴がある:-Web パーツ ページ上のコントロールをカスタマイズするエンドユーザーを有効にするヘルパー コントロールします。      -は、特定の表示モードでのみ表示されます。       LayoutEditorPart コントロールになり、可視 Web パーツ ページが編集モードである場合にのみと特定のツール パーツ<xref:System.Web.UI.WebControls.WebParts.WebPart>編集コントロールが選択されています</xref:System.Web.UI.WebControls.WebParts.WebPart>。 LayoutEditorPart コントロールは、他のすべてのと同様、<xref:System.Web.UI.WebControls.WebParts.EditorPart>コントロールにある、<xref:System.Web.UI.WebControls.WebParts.EditorZone>コントロール</xref:System.Web.UI.WebControls.WebParts.EditorZone></xref:System.Web.UI.WebControls.WebParts.EditorPart>。      > [!IMPORTANT] >、<xref:System.Web.UI.WebControls.WebParts.EditorZone>ゾーンにのみ含めることができます<xref:System.Web.UI.WebControls.WebParts.EditorPart>コントロール、および<xref:System.Web.UI.WebControls.WebParts.EditorPart>ゾーンの他の種類にコントロールを配置することはできません</xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.EditorZone>。       LayoutEditorPart クラスには、<xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Title%2A>プロパティを取得またはレイアウト コントロールのタイトルを設定します</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Title%2A>。 クラスにはまた、<xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Display%2A>プロパティでは、基本プロパティをオーバーライドし、返します`true`</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.Display%2A>。 つまり、LayoutEditorPart コントロールが常に表示されるページが編集モード場合でも、<xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>プロパティを<xref:System.Web.UI.WebControls.WebParts.WebPart>に編集されているコントロールが設定されている`false`</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>。 つまり、ユーザー常にプロパティを編集できます LayoutEditorPart コントロールで、指定した場合でも<xref:System.Web.UI.WebControls.WebParts.WebPart>、他のコントロールを編集することはできません<xref:System.Web.UI.WebControls.WebParts.EditorPart>コントロール</xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.WebPart>。       LayoutEditorPart クラスにも&2; つの重要なメソッドがあります<xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A>と<xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges%2A>、それを継承する、<xref:System.Web.UI.WebControls.WebParts.EditorPart>クラスおよびオーバーライドします</xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.SyncChanges%2A></xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A>。 メソッドは、重要なを取得する値を設定、プロパティ エディター コントロールのフィールドの値とプロパティの間で有効になるため、<xref:System.Web.UI.WebControls.WebParts.WebPart>編集されているかを制御します</xref:System.Web.UI.WebControls.WebParts.WebPart>。       ほとんどの場合、LayoutEditorPart コントロールを使用ページ永続形式で宣言することによって、`<asp:layouteditorpart>`内の要素、`<zonetemplate>`要素は、順番に含まれる、`<asp:editorzone>`の Web ページの要素。 LayoutEditorPart コントロールにより、エンドユーザーの次の UI プロパティを編集できるように、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール:- <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A>-<xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A>を他のプロパティおよび動作を編集する<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール、もう一方を使用することができます<xref:System.Web.UI.WebControls.WebParts.EditorPart>Web パーツ コントロール セットで提供されるコントロールです</xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A></xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A></xref:System.Web.UI.WebControls.WebParts.WebPart>。 これらのコントロール、 <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>、 <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>、および<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>コントロール</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart></xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart></xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>。 指定された<xref:System.Web.UI.WebControls.WebParts.EditorPart>コントロールは<xref:System.Web.UI.WebControls.WebParts.WebPart>、コントロールが作成こともできます<xref:System.Web.UI.WebControls.WebParts.EditorPart>クラス</xref:System.Web.UI.WebControls.WebParts.EditorPart>から継承することで、カスタム エディター コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart>を編集するために必要なほとんどの編集機能を提供する必要があります。</xref:System.Web.UI.WebControls.WebParts.EditorPart> コード例は、次を参照してください、<xref:System.Web.UI.WebControls.WebParts.EditorPart>クラスの概要。</xref:System.Web.UI.WebControls.WebParts.EditorPart> 。      > [!NOTE] > 内でのアクセシビリティを向上させるのに LayoutEditorPart コントロールが表示される、`<fieldset>`要素。 `<fieldset>`要素が関連する LayoutEditorPart コントロールで、編集に使用されるコントロールのセットをグループ化し、ビジュアル ユーザー エージェント (通常 Web ブラウザーなど) と音声指向のユーザー エージェント (画面読み取りソフトウェアなど) の両方のそれらのコントロール間のタブ付きの移動が容易になります。      ## このコントロールの既定で表示されるマークアップのアクセシビリティは可能性があります、Web コンテンツ ユーザー補助ガイドライン 1.0 (WCAG) 優先度 1 のガイドラインなどのユーザー補助の標準に準拠していません。 このコントロールのユーザー補助のサポートに関する詳細については、「 [ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to declare a LayoutEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has three parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a LayoutEditorPart control, which is used to edit the layout properties of a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_LayoutEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_366_1.ascx)]\n [!code-cs[WebParts_LayoutEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_366_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to a LayoutEditorPart control. Note that the page also contains a <xref:System.Web.UI.WebControls.BulletedList> control that is bound to the Pubs database; because this control resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, it functions as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that can be edited by the LayoutEditorPart control.  \n  \n [!code-vb[WebParts_LayoutEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_366_2.aspx)]\n [!code-cs[WebParts_LayoutEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_366_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the LayoutEditorPart control, and a button and text box positioned above it. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list control to return the page to browse mode and see the full effect of the editing changes."
