  remarks: "SyncChanges メソッドは、重要なメソッドを使用で、<xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>コントロール</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>。 実装する、 <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>、基本クラスからのメソッドは、関連付けられたから現在の値を取得<xref:System.Web.UI.WebControls.WebParts.WebPart>制御、および更新プログラムで子コントロールが、 <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>、ユーザーが編集できるように、それらの値を持つコントロール</xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart></xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>。       SyncChanges メソッドが呼び出されますされるたびに、関連する値<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールを変更した可能性があります</xref:System.Web.UI.WebControls.WebParts.WebPart>。 <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>コントロール、<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>コントロールを格納するゾーンが呼び出し直後後 SyncChanges メソッドを呼び出して、<xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A>メソッド、ように内の値、<xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>コントロールは、関連する値を常に同期<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart></xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart.ApplyChanges%2A></xref:System.Web.UI.WebControls.WebParts.EditorZoneBase></xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>。 別のケースが SyncChanges メソッドが呼び出された場合は、ときに、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールが編集モードに入る最初にします</xref:System.Web.UI.WebControls.WebParts.WebPart>。"
