  name: ProcessPriorityClass
  nameWithType: ProcessPriorityClass
  fullName: System.Diagnostics.ProcessPriorityClass
  type: Enum
  summary: "システムとを関連付けるプロセス優先度を示します。 プロセスの各スレッドの優先度の値と共に、この値は、各スレッドの基本優先度レベルを決定します。"
  remarks: "プロセス優先度クラスには、スレッドの優先度レベルの範囲が含まれます。 優先順位が異なるプロセスで実行されているスレッドは、プロセスの優先度クラスに対して実行されます。 オペレーティング システムは、次のプロセッサ時間のスライスをスレッドに与えるかを決定するのに実行可能ファイルのすべてのスレッドの基本優先度レベルを使用します。       Win32 では、クラスごとの&7; つの基本優先度レベルを持つ&4; つの優先度クラスを使用します。 プロセスがプロセッサにアクセスするための他のユーザーの前配置する必要がある場合、経過時間、またはその他の要因をオペレーティング システムは、基本優先度レベルを変更できます時間に基づいています。 さらに、設定<xref:System.Diagnostics.Process.PriorityBoostEnabled%2A>を一時的に待機状態から取得したスレッドの優先度レベルを上げる</xref:System.Diagnostics.Process.PriorityBoostEnabled%2A>。 プロセスが待機状態に戻るときに、優先順位がリセットされます。"
  syntax:
    content: public enum ProcessPriorityClass
  inheritance:
  - System.Enum
  platform:
  - net462
