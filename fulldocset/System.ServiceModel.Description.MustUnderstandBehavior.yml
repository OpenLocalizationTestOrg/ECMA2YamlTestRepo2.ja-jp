  name: MustUnderstandBehavior
  nameWithType: MustUnderstandBehavior
  fullName: System.ServiceModel.Description.MustUnderstandBehavior
  type: Class
  summary: "指示[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]ヘッダーではなくの必須の処理を無効にする、 <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>SOAP 1.1 と 1.2 の仕様に従って認識する必要があるコレクション</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>。"
  remarks: "既定では、[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]を検出すると、クライアントまたはサービスのランタイムが例外をスロー、<xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>対象のメッセージで、<xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>プロパティは`true`、ヘッダーが存在しないが、<xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>メッセージのプロパティ</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName></xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName></xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>。       この動作を防ぐためには、MustUnderstandBehavior を使用し、設定、<xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A>プロパティを`false`</xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A>。 通常、これはシナリオで使用、メッセージの内容の目的別の場所と、処理されない、ルーター サービスなどを転送することです。"
  syntax:
    content: 'public class MustUnderstandBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
