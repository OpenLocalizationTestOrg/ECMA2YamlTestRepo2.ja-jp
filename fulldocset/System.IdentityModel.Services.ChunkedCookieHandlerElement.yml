  name: ChunkSize
  nameWithType: ChunkedCookieHandlerElement.ChunkSize
  fullName: System.IdentityModel.Services.ChunkedCookieHandlerElement.ChunkSize
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "取得またはハンドラーのチャンク サイズを設定します。"
  remarks: "You must be careful when adjusting the chunk size. Web browsers have different limits on the size of cookies and the number of cookies allowable in total and per domain. For example, the original Netscape specification specified these limits: 300 cookies total, 4096 bytes per cookie header (including metadata, not just the cookie value), and 20 cookies per domain. For more information, see <xref:System.IdentityModel.Services.ChunkedCookieHandler>.  \n  \n Represents the `chunkSize` attribute of the [\\&lt;chunkedCookieHandler\\&gt;](../Topic/%3CchunkedCookieHandler%3E.md) element."
  syntax:
    content: public int ChunkSize { get; set; }
    return:
      type: System.Int32
      description: "チャンク サイズ (バイト単位)。 既定値は<xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize&quot;></xref>です。 によって定義される最小のチャンク サイズ未満の値を設定しないでください<xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandler.MinimumChunkSize&quot;></xref>です。"
  overload: System.IdentityModel.Services.ChunkedCookieHandlerElement.ChunkSize*
  exceptions: []
  platform:
