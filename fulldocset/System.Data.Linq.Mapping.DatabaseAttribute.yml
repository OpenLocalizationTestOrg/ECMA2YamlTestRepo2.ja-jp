  fullName: System.Data.Linq.Mapping.DatabaseAttribute
  type: Class
  summary: "データベースを表すクラスの特定の属性を指定します。"
  remarks: "DatabaseAttribute 属性を適用するには厳密に型指定に<xref:System.Data.Linq.DataContext>宣言</xref:System.Data.Linq.DataContext>。       DatabaseAttribute 属性は省略できます。 使用する必要がありますを使用する場合、<xref:System.Data.Linq.Mapping.DatabaseAttribute.Name%2A>名を指定するプロパティ</xref:System.Data.Linq.Mapping.DatabaseAttribute.Name%2A>。       この属性を適用しないと、接続が名前を指定しない、データベースと見なされます、<xref:System.Data.Linq.DataContext>クラス</xref:System.Data.Linq.DataContext>と同じ名前を付ける"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class DatabaseAttribute : Attribute
