  name: SignalTime
  nameWithType: ElapsedEventArgs.SignalTime
  fullName: System.Timers.ElapsedEventArgs.SignalTime
  type: Property
  assemblies:
  - System
  namespace: System.Timers
  summary: "日付/時刻を取得するときに、 <xref href=&quot;System.Timers.Timer.Elapsed&quot;> </xref>イベントが発生しました。"
  remarks: "<xref:System.Timers.Timer.Elapsed?displayProperty=fullName>にイベントが発生、<xref:System.Threading.ThreadPool>スレッド、ため、同時に&1; つのスレッドが実行されるイベント処理メソッドにへの呼び出し、<xref:System.Timers.Timer.Stop%2A?displayProperty=fullName>メソッドの別のスレッドで実行します</xref:System.Timers.Timer.Stop%2A?displayProperty=fullName></xref:System.Threading.ThreadPool></xref:System.Timers.Timer.Elapsed?displayProperty=fullName>。 これは、結果、な<xref:System.Timers.Timer.Elapsed>後に発生するイベント、<xref:System.Timers.Timer.Stop%2A>メソッドが呼び出されます</xref:System.Timers.Timer.Stop%2A></xref:System.Timers.Timer.Elapsed>。 時刻と SignalTime プロパティを比較することで単にこの競合状態ができないときに、<xref:System.Timers.Timer.Stop%2A>メソッドを呼び出して、イベント処理メソッドが既に実行されている場合にあるため、<xref:System.Timers.Timer.Stop%2A>メソッドが呼び出されると、または時点の間の実行を開始する可能性があるときに、<xref:System.Timers.Timer.Stop%2A>メソッドが呼び出されると停止時刻を保存すると、現在</xref:System.Timers.Timer.Stop%2A></xref:System.Timers.Timer.Stop%2A></xref:System.Timers.Timer.Stop%2A>。 呼び出すスレッドを防ぐために重要な場合、<xref:System.Timers.Timer.Stop%2A>から続行して、イベント処理メソッドはまだ実行中、メソッドより堅牢な同期機構の使用、<xref:System.Threading.Monitor>クラスまたは<xref:System.Threading.Interlocked.CompareExchange%2A>メソッド</xref:System.Threading.Interlocked.CompareExchange%2A></xref:System.Threading.Monitor></xref:System.Timers.Timer.Stop%2A>。 使用するコード、<xref:System.Threading.Interlocked.CompareExchange%2A>の例ではメソッドが見つかりません、<xref:System.Timers.Timer.Stop%2A?displayProperty=fullName>メソッド</xref:System.Timers.Timer.Stop%2A?displayProperty=fullName></xref:System.Threading.Interlocked.CompareExchange%2A>。"
  example:
  - "The following example instantiates a <xref:System.Timers.Timer> object that fires its <xref:System.Timers.Timer.Elapsed?displayProperty=fullName> event every two seconds (2000 milliseconds), sets up an event handler for the  event, and starts the timer. The event handler displays the value of the SignalTime property each time it is raised.  \n  \n [!code-cpp[System.Timers.Timer#1](~/add/codesnippet/cpp/p-system.timers.elapsede_1.cpp)]\n [!code-cs[System.Timers.Timer#1](~/add/codesnippet/csharp/p-system.timers.elapsede_1.cs)]\n [!code-vb[System.Timers.Timer#1](~/add/codesnippet/visualbasic/p-system.timers.elapsede_1.vb)]"
  syntax:
    content: public DateTime SignalTime { get; }
    return:
      type: System.DateTime
