  namespace: System.Web.UI.WebControls
  summary: "取得または設定に表示されるキャプション、 <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref>コントロール。"
  remarks: "表示されるキャプションを指定のテキスト プロパティを使用して、<xref:System.Web.UI.WebControls.Literal>コントロール</xref:System.Web.UI.WebControls.Literal>。 これにより、実行時にキャプションをプログラムで変更できます。       キャプションは、このプロパティに値を割り当てる方法によって HTML デコードします。 属性から値を代入する場合、<xref:System.Web.UI.WebControls.Literal>制御値は、HTML が表示される前にデコードします</xref:System.Web.UI.WebControls.Literal>。 たとえば、`<asp:Literal id=&quot;DisplayLiteral&quot; Text=&quot;A B&quot;/>`はブラウザーの&quot;A B&quot;として表示されます。 ただし、プログラムまたは開始タグと終了タグのコントロールの間のテキストを配置することによって、このプロパティを設定する場合に、キャプションできません HTML デコードです。 たとえば、`<asp:Literal id=&quot;DisplayLiteral&quot;> A B </asp:Literal>`としてレンダリングされます&quot;A&nbsp;B&quot;です。      > [!CAUTION] > 悪意のあるクライアント スクリプトが含まれる可能性があります、ユーザー入力を表示するこのコントロールを使用することができます。 スクリプトの実行可能ファイル、SQL ステートメント、またはその他のコードをアプリケーションに表示する前に、クライアントから送信される情報を確認します。 ASP.NET は、入力要求の検証機能があり、ユーザー入力の中のスクリプトのブロックと HTML を提供します。 検証サーバー コントロールは、ユーザー入力を評価するも提供されます。 詳細については、次を参照してください。[検証サーバー コントロール構文](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)です。       このプロパティの値を設定すると、デザイナーのツールを使用して、リソース ファイルに自動的に保存できます。 詳細については、次を参照してください<xref:System.ComponentModel.LocalizableAttribute>と[グローバリゼーションとローカリゼーション](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute> 。"
  example:
  - "The following example demonstrates how to use the Text property to programmatically change the caption displayed in the <xref:System.Web.UI.WebControls.Literal> control.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Literal#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_516_1.aspx)]\n [!code-vb[Literal#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_516_1.aspx)]"
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "表示されるキャプション、 <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref>コントロール。"
  overload: System.Web.UI.WebControls.Literal.Text*
  exceptions: []
  platform:
  - net462
