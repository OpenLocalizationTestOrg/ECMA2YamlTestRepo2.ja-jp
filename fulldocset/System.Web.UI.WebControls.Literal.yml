- uid: System.Web.UI.WebControls.Literal.Mode
  id: Mode
  parent: System.Web.UI.WebControls.Literal
  langs:
  - csharp
  name: Mode
  nameWithType: Literal.Mode
  fullName: System.Web.UI.WebControls.Literal.Mode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得または設定を指定する列挙値方法でコンテンツ、 <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref>コントロールを表示します。"
  remarks: "指定する Mode プロパティを使用する方法の内容、<xref:System.Web.UI.WebControls.Literal>コントロールを表示する必要があります</xref:System.Web.UI.WebControls.Literal>。 このプロパティのいずれかを使用して、<xref:System.Web.UI.WebControls.LiteralMode>列挙値</xref:System.Web.UI.WebControls.LiteralMode>。 次の表は、使用可能な値を一覧表示します。      |値 |説明 |  |-----------|-----------------|  |`PassThrough`|コントロールの内容は変更されません |。  |`Encode`|コントロールの内容を HTML エンコードされた文字列に変換されます |。  |`Transform`|サポートされていないマークアップ言語要素は、コントロールの内容から削除されます。 <xref:System.Web.UI.WebControls.Literal>コントロールは、HTML または XHTML をサポートするブラウザーで表示される、コントロールの内容は変更されません |。      指定した場合`PassThrough`の内容全体、<xref:System.Web.UI.WebControls.Literal.Text%2A>プロパティが変更を加えずに、デバイスまたはブラウザーに渡されます</xref:System.Web.UI.WebControls.Literal.Text%2A></xref:System.Web.UI.WebControls.Literal>。 たとえば場合、<xref:System.Web.UI.WebControls.Literal.Text%2A>のプロパティ、<xref:System.Web.UI.WebControls.Literal>コントロールに含まれる、`<hr>`タグに送信されるすべてのデバイスおよびブラウザーがサポートされるかどうか</xref:System.Web.UI.WebControls.Literal></xref:System.Web.UI.WebControls.Literal.Text%2A>。       指定した場合`Encode`の内容、<xref:System.Web.UI.WebControls.Literal.Text%2A>プロパティをレンダリングする前に、HTML でエンコードされた文字列に変換されます</xref:System.Web.UI.WebControls.Literal.Text%2A>。 たとえば場合、<xref:System.Web.UI.WebControls.Literal.Text%2A>のプロパティ、<xref:System.Web.UI.WebControls.Literal>コントロールが含まれています、`<hr>`タグに変換されます`<Hr>`され、デバイスまたはブラウザーに送信します</xref:System.Web.UI.WebControls.Literal></xref:System.Web.UI.WebControls.Literal.Text%2A>。       指定した場合`Transform`のレンダリング動作、<xref:System.Web.UI.WebControls.Literal.Text%2A>プロパティは、レンダリングされるマークアップの種類によって異なります</xref:System.Web.UI.WebControls.Literal.Text%2A>。 ときに<xref:System.Web.UI.WebControls.Literal>、デバイスまたはブラウザーが HTML または XHTML、 <xref:System.Web.UI.WebControls.LiteralMode> <xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode>を指定すると同じ動作が生成</xref:System.Web.UI.WebControls.LiteralMode>を指定することをサポートするには、コントロールを表示してください</xref:System.Web.UI.WebControls.Literal>。 すべてのマークアップ タグと要素について、<xref:System.Web.UI.WebControls.Literal.Text%2A>要求側のブラウザーのプロパティが表示されます</xref:System.Web.UI.WebControls.Literal.Text%2A>。       ときに、 <xref:System.Web.UI.WebControls.Literal>HTML または WML または cHTML など、XHTML 以外のマークアップ言語にコントロールを表示、使用することができます、<xref:System.Web.UI.WebControls.LiteralMode>サポートされていないマークアップ要素を削除する値</xref:System.Web.UI.WebControls.LiteralMode></xref:System.Web.UI.WebControls.Literal>。 この場合のすべてのマークアップ言語要素で、<xref:System.Web.UI.WebControls.Literal.Text%2A>コントロールの対象となるマークアップ言語でサポートされていないプロパティはレンダリングされません</xref:System.Web.UI.WebControls.Literal.Text%2A>。 たとえば場合、<xref:System.Web.UI.WebControls.Literal.Text%2A>のプロパティ、<xref:System.Web.UI.WebControls.Literal>コントロールが含まれています、 `<hr>` WML デバイスにコンテンツを送信する前に、タグ、タグを削除します</xref:System.Web.UI.WebControls.Literal></xref:System.Web.UI.WebControls.Literal.Text%2A>。 サポートされていないタグには、コンテンツが含まれています、タグのみが削除され、デバイスまたはブラウザーへのコンテンツを送信します。 たとえば場合、<xref:System.Web.UI.WebControls.Literal.Text%2A>プロパティには、コンテンツが含まれています`<XYZ>Test</XYZ>`、`<XYZ>`と`</XYZ>`タグは削除され、&quot;Test&quot;がデバイスまたはブラウザーに送信されるテキストです。</xref:System.Web.UI.WebControls.Literal.Text%2A> 。"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's Mode property. The Mode property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the Mode property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_704_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.LiteralMode Mode { get; set; }
    return:
      type: System.Web.UI.WebControls.LiteralMode
      description: "1 つ、 <xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;> </xref>列挙値。 既定値は<xref uid=&quot;langword_csharp_Transform&quot; name=&quot;Transform&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.WebControls.Literal.Mode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定された型は、のいずれかではない、 <xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;> </xref>列挙値。"
  platform:
  - net462
