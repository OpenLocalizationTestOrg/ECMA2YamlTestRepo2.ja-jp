- uid: System.Web.DynamicData.Design.DynamicFieldDesigner.IsEnabled(System.Web.UI.WebControls.DataBoundControl)
  id: IsEnabled(System.Web.UI.WebControls.DataBoundControl)
  parent: System.Web.DynamicData.Design.DynamicFieldDesigner
