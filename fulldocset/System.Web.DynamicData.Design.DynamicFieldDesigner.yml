  type: Method
  assemblies:
  - System.Web.DynamicData.Design
  namespace: System.Web.DynamicData.Design
  summary: "フィールドのエディターで、データ フィールドが有効になっているかどうかを示す値を取得します。"
  remarks: "IsEnabled メソッドを返す場合`false`、データ フィールドは、フィールドのエディターでは表示されません。 データ バインド コントロールにフィールドが含まれていない場合にこれが発生します。"
  syntax:
    content: public override bool IsEnabled (System.Web.UI.WebControls.DataBoundControl parent);
    parameters:
    - id: parent
      type: System.Web.UI.WebControls.DataBoundControl
      description: "データ コントロール フィールド、データ バインド コントロールが変更されています。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>データ フィールドがフィールド エディターで有効になっている場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>データ フィールドはフィールド エディターに表示されない場合。"
  overload: System.Web.DynamicData.Design.DynamicFieldDesigner.IsEnabled*
  exceptions: []
  platform:
  - net462
