  name: ClipboardProxy
  nameWithType: ClipboardProxy
  fullName: Microsoft.VisualBasic.MyServices.ClipboardProxy
  type: Class
  summary: "クリップボードを操作するためのメソッドを提供します。"
  remarks: "アプリケーションのシャット ダウンした後も、項目が移動またはクリップボードにコピーが保持されます。       クリップボードのデータは、クリップボードの形式とも呼ばれる任意のデータ形式にできます。 クリップボードを使用する定義済みの形式の一覧は、 <xref:System.Windows.Forms.DataFormats>。</xref:System.Windows.Forms.DataFormats>を参照してください。 項目を移動したり、クリップボードにコピーしたりその他の形式で項目が消去されます。 その他の形式を保持するために、次のように使用します<xref:Microsoft.VisualBasic.VariantType>、すべての既存の他のアプリケーションから貼り付ける項目を含む、現在クリップボードにコピーします。</xref:Microsoft.VisualBasic.VariantType> 。 わからない場合があります、ある形式の要件の対象アプリケーションがデータを正常に取得できます可能性を最大化する複数の形式でクリップボードにデータを配置します。       すべての Windows アプリケーションでは、システム クリップボードを共有するため、別のアプリケーションに切り替えたときに内容が変わる可能性があります。       クラスは、クリップボードに保存するのには、シリアル化する必要があります。 参照してください[シリアル化](~/add/includes/ajax-current-ext-md.md)詳細についてはします。       クリップボードをリモートでアクセスするときに、<xref:System.Threading.ThreadStateException>にアクセスするスレッドは STA (シングル スレッド アパートメント) モードで動作しない限りがスローされます</xref:System.Threading.ThreadStateException>。 この問題を解決するには、設定、`ThreadApartmentState`に`STA`です。 詳細については、 <xref:System.STAThreadAttribute>。</xref:System.STAThreadAttribute>を参照してください。       詳細については、次を参照してください。[のデータを格納すると、クリップボードからの読み取り](~/add/includes/ajax-current-ext-md.md)です。      ## プロジェクトの種類によって可用性 |プロジェクトの種類 |使用可能な |  |------------------|---------------|  |Windows アプリケーション |**Yes**|  |クラス ライブラリ |**Yes**|  |コンソール アプリケーション |**Yes**|  |Windows コントロール ライブラリ |**Yes**|  |Web コントロール ライブラリ |いいえ |  |Windows サービス |**Yes**|  |Web サイト |いいえ |"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._26_1.vb)]  \n  \n This example will fail if there is no text on the Clipboard."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ClipboardProxy
