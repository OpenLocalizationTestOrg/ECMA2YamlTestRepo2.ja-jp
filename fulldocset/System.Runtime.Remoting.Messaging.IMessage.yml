  name: IMessage
  nameWithType: IMessage
  fullName: System.Runtime.Remoting.Messaging.IMessage
  type: Interface
  summary: "相互に協調するメッセージの間で送信されるデータ シンクの通信が含まれています。"
  remarks: "メッセージはシンクを使用するクライアントのシンク チェーンまたは server シンク チェーン、IMessage を配置できます。 メッセージ オブジェクトは、チェーン全体メッセージ シンクからメッセージ シンクに渡され、一連のアクション識別子、envoy 情報、およびパラメーターなどの名前付きのプロパティを実行します。       IMessage インターフェイスを実装するオブジェクトは、メッセージ オブジェクトと見なされる最小要件を満たしています。 次のシンクで渡されるメッセージ シンクによって受信された正確なオブジェクトがありませんが、これは、該当します。       プロパティ バッグ内のオブジェクトは、シリアル化する必要はありません、メッセージ シンクの実装側では、アプリケーション ドメイン外のフローのプロパティをシリアル化可能にする必要がありますので、この点を考慮する必要があります。"
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_60_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_60_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_60_1.cpp)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IMessage
