  remarks: "<xref:System.Web.Configuration.SqlCacheDependencySection>オブジェクトを指す、`sqlCacheDependency`構成ファイルのセクション</xref:System.Web.Configuration.SqlCacheDependencySection>。       SQL キャッシュ依存関係は、ASP.NET アプリケーションのキャッシュと、特定の SQL Server データベース テーブルに格納されている項目の間にリレーションシップを確立します。 インスタンス、<xref:System.Web.Caching.SqlCacheDependency>できるように、キャッシュから項目を自動的に削除するテーブルが変更されたときに、クラスはテーブルを監視する必要があります</xref:System.Web.Caching.SqlCacheDependency>。"
