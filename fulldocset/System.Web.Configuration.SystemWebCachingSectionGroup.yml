  fullName: System.Web.Configuration.SystemWebCachingSectionGroup
  type: Class
  summary: "構成、 <xref uid=&quot;langword_csharp_caching&quot; name=&quot;caching&quot; href=&quot;&quot;> </xref>構成ファイル内でグループ化します。 このクラスは継承できません。"
  remarks: "SystemWebCachingSectionGroup クラスをプログラムでアクセスおよび変更する方法を提供する、`caching`構成ファイルのセクションです。       SystemWebCachingSectionGroup クラスおよび`caching`セクションでは、サイトまたはアプリケーションのキャッシュ メカニズムの一元管理を提供します。 これにより、キャッシュを展開、変更、およびアプリケーション内の個々 のページを変更しなくても無効になっていること。       ASP.NET キャッシュ メカニズムは、<xref:System.Web.Caching.Cache>クラス</xref:System.Web.Caching.Cache>によって実装します。 詳細については、次を参照してください。 [ASP.NET のキャッシュの概要](~/add/includes/ajax-current-ext-md.md)次のとおりに、2 つの型の ASP.NET のキャッシュを提供します。      -最初と呼ばれる出力キャッシュ、動的ページやユーザー コントロールの応答を格納することができます。 以降の要求では、ページやユーザー コントロールのコードは実行されません。キャッシュされた出力は、要求を満たすために使用されます。 出力キャッシュの設定を使用してアクセスすることができます、<xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>と<xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A>プロパティ</xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A></xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>。      -2 つ目の種類のキャッシュは、アプリケーションは、時間とリソースがそれらを再作成にかかるを保存できるように、サーバーのメモリを任意のオブジェクトをプログラムによって格納に使用できるようにキャッシュ、従来のアプリケーション データです。 使用してこれらのキャッシュ設定にアクセスすることができます、<xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>プロパティ</xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>。"
  example:
  - "The following code example shows how to obtain the SystemWebCachingSectionGroup object from the configuration file associated with an existing Web application. You can use this object to access the sections contained in the `caching` group.  \n  \n [!code-cs[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/csharp/t-system.web.configurati_82_1.cs)]\n [!code-vb[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/visualbasic/t-system.web.configurati_82_1.vb)]"
  syntax:
    content: 'public sealed class SystemWebCachingSectionGroup : System.Configuration.ConfigurationSectionGroup'
