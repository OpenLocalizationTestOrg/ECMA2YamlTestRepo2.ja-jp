  remarks: "<xref:System.Web.Configuration.OutputCacheSettingsSection>オブジェクトを指す、`outputCacheSettings`構成ファイルのセクション</xref:System.Web.Configuration.OutputCacheSettingsSection>。       出力キャッシュの設定を有効にまたは永続的な出力のディスク ベース キャッシュを無効にするをキャッシュするデータを保持するための場所を定義、アプリケーションあたりのキャッシュの最大サイズを指定します。       ASP.NET では、プロパティと、<xref:System.Web.HttpCachePolicy>クラス</xref:System.Web.HttpCachePolicy>のメソッドを使用したプログラムをディレクティブの属性を使用して宣言によって複数のバージョンのページの応答をキャッシュできます。       使用して、アプリケーションを構成することによって、同じ結果を得ることができます、<xref:System.Web.Configuration.OutputCacheSettingsSection>または<xref:System.Web.Configuration.OutputCacheProfile>型です</xref:System.Web.Configuration.OutputCacheProfile></xref:System.Web.Configuration.OutputCacheSettingsSection>。"
