  name: OleDbParameter
  nameWithType: OleDbParameter
  fullName: System.Data.OleDb.OleDbParameter
  type: Class
  summary: "パラメーターを表します、 <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref>および必要に応じてそのへのマッピング、 <xref href=&quot;System.Data.DataSet&quot;> </xref>列です。 このクラスは継承できません。"
  remarks: "OLE DB.NET Framework データ プロバイダーは、名前付きパラメーターの代わりに疑問符 (?) でマークされている位置指定パラメーターを使用します。       Oracle (MSDAORA) と OLE DB.NET Framework データ プロバイダーの Microsoft OLE DB プロバイダーを使用して Oracle データベースのクエリを実行するときに使用して、`LIKE`句クエリの固定長フィールドの値には、必要なすべての一致を返さない可能性があります。 Oracle の固定長フィールドの値と一致するとその理由は、`LIKE`句、末尾の空白の埋め込みも含めて、文字列の全体の長さに一致することです。 などのテーブルの場合、Oracle データベースが含まれています&quot;Field1&quot;として定義されているという名前のフィールドには`char(3)`値を入力して、次のコードは、そのテーブルの行に&quot;a&quot;返さない行です。      ```vb#   Dim queryString As String = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;   Dim command As OleDbCommand = New OleDbCommand(queryString, connection)   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;   Dim reader As OleDbDataReader = command.ExecuteReader()   ```      ```c#   string queryString = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;;   OleDbCommand command = new OleDbCommand(queryString, connection);   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;;   OleDbDataReader reader = command.ExecuteReader();   ```これは、Oracle は、&quot;a&quot;と列の値を格納するため (padding&quot;a&quot;、末尾のスペース、3 の固定フィールド長を)、Oracle はの場合、&quot;a&quot;のパラメーター値の一致するものとして処理しませんが、`LIKE`固定長フィールドを比較します。       この問題を解決するには、パラメーターの値をパーセント記号 (「%」) のワイルドカード文字を追加します。 (`&quot;a%&quot;`)、SQL を使用してまたは`=`比較代わりにします。"
  example:
  - "The following example creates multiple instances of OleDbParameter through the <xref:System.Data.OleDb.OleDbParameterCollection> collection within the <xref:System.Data.OleDb.OleDbDataAdapter>. These parameters are used to select data from the data source and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OleDb.OleDbDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OleDbParameter Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_5_1.vb)]\n [!code-cs[Classic WebData OleDbParameter Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_5_1.cs)]"
