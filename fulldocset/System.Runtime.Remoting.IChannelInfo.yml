  summary: "と共に示されているカスタム チャネル情報を提供、 <xref href=&quot;System.Runtime.Remoting.ObjRef&quot;></xref>です。"
  remarks: "このインターフェイスは、<xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName>プロパティ</xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName>。 トランスポート固有の情報が提供されたプロセスの呼び出しを受け取ることができるチャネル、またはアプリケーション ドメインのオブジェクトが存在する場所へのアクセスを提供します。 カスタムのビルド時に、このインターフェイスを使用する場合がありますも<xref:System.Runtime.Remoting.ObjRef>クラス</xref:System.Runtime.Remoting.ObjRef>。       既存のオブジェクト インスタンスが生成するためにマーシャ リングされるときに、 <xref:System.Runtime.Remoting.ObjRef>、<xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>チャネルからコピーされます (を参照してください<xref:System.Runtime.Remoting.Channels.IChannelReceiver>) チャネルを登録および<xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef>に格納されている各</xref:System.Runtime.Remoting.Channels.IChannelReceiver></xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A></xref:System.Runtime.Remoting.ObjRef> ときに、<xref:System.Runtime.Remoting.ObjRef>その送信先にマーシャ リングは、<xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>提供、IChannelInfo を通じてインターフェイスできますを調べたり、そのプロセスまたはアプリケーション ドメイン内の対応するチャネルでプロキシと、サーバー オブジェクト間の通信を管理するトランスポート メッセージ シンクを作成するために使用します</xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A></xref:System.Runtime.Remoting.ObjRef>。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelInfo
