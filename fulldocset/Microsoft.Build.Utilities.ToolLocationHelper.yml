  summary: "並べ替えられた一覧を取得<xref href=&quot;Microsoft.Build.Utilities.AssemblyFoldersExInfo&quot;></xref>サード パーティ製のアセンブリが登録されているディレクトリに関する情報を含むオブジェクト。 この情報は、ビルドおよびデザイン時に使用されます。"
  remarks: "このメソッドは、列挙、`AssemblyFoldersEx`レジストリの場所の一覧が返された`AssemblyFoldersExInfo`デザイン時の参照アセンブリが検索され、ビルド時する同じ順序で。       64 ビット オペレーティング システムで 64 ビットを対象とする場合、ハイブで追加、64 ビット、32 ビット ハイブです。32 ビットを対象にする場合ハイブで追加、32 ビット、64 ビット hive します。 32 ビット コンピューターのみでは、32 ビット ハイブに追加します。"
  syntax:
    content: public static System.Collections.Generic.IList<Microsoft.Build.Utilities.AssemblyFoldersExInfo> GetAssemblyFoldersExInfo (string registryRoot, string targetFrameworkVersion, string registryKeySuffix, string osVersion, string platform, System.Reflection.ProcessorArchitecture targetProcessorArchitecture);
    parameters:
    - id: registryRoot
      type: System.String
      description: "対象のフレームワーク用ルート レジストリの場所。 これは、.NET の SOFTWARE\\MICROSOFT\\\\です。NETFramework です。"
    - id: targetFrameworkVersion
      type: System.String
      description: "対象とする framework のバージョン (2.0、3.0、3.5、4.0、...)。"
    - id: registryKeySuffix
      type: System.String
      description: "(AssemblyFoldersEx)、フォルダーの名前は、PocketPC\\AssemblyFoldersEx、またはその他のユーザーにも使用できます。"
    - id: osVersion
      type: System.String
      description: "対象となる最小値と最大 OS バージョン レジストリにします。 これらの値は、最小値と最大 OS のバージョン、宣言の間のディレクトリのみを返すに使用されます。 この値が空白または null の場合は、フィルター処理は行われません。"
    - id: platform
      type: System.String
      description: "対象のプラットフォームの Guid。 一致するプラットフォームの GUID を持つディレクトリのみを返すために使用します。 この値が空白または null の場合のフィルター処理は行われません。"
    - id: targetProcessorArchitecture
      type: System.Reflection.ProcessorArchitecture
      description: "対象となるプロセッサ アーキテクチャです。 どのレジストリ ハイブを検索するかを決定し、その順序。"
    return:
      type: System.Collections.Generic.IList{Microsoft.Build.Utilities.AssemblyFoldersExInfo}
      description: "一覧を返す<xref uid=&quot;langword_csharp_AssemblyFoldersExInfo&quot; name=&quot;AssemblyFoldersExInfo&quot; href=&quot;&quot;></xref>です。"
