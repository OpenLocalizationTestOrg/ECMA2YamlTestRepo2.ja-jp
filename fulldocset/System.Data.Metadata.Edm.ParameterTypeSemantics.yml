  fullName: System.Data.Metadata.Edm.ParameterTypeSemantics
  type: Enum
  summary: "関数のオーバー ロードの解決に使用する型のセマンティクスを指定します。 各ストア プロバイダーは、すべての関数定義のプロバイダーのマニフェスト ファイルでこれらの列挙型フラグを使用する必要があります。"
  remarks: "ParameterTypeSemantics クラスでは、昇格可能性、暗黙的な変換、およびプロバイダーのプリミティブ型の明示的な変換の型のセマンティクスを指定します。 [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)]ParameterTypeSemantics クラスに、記憶域プロバイダーのマニフェスト ファイルからこの情報を読み取ります。 その後、 [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] ParameterTypeSemantics クラスを使用してパラメーターの型に基づいて適切な関数定義を決定します。"
  syntax:
    content: public enum ParameterTypeSemantics
  inheritance:
  - System.Enum
  platform:
  - net462
