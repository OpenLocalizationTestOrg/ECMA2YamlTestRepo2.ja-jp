- uid: System.Web.UI.PageParser.EnableLongStringsAsResources
  id: EnableLongStringsAsResources
  parent: System.Web.UI.PageParser
  langs:
  - csharp
  name: EnableLongStringsAsResources
  nameWithType: PageParser.EnableLongStringsAsResources
  fullName: System.Web.UI.PageParser.EnableLongStringsAsResources
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "取得または ASP.NET が ASP.NET ページまたはコントロールを解析するときに発生する長い文字列の内部的な処理を最適化するかどうかを示す値を設定します。"
  remarks: "既定では、ASP.NET ページのパーサーは 256 以上の文字を含む一時的なリソースの文字列にリテラルの文字列に変換します。 このプロパティを設定できます`false`この動作を無効にするために、代わりにリテラル文字列を応答ストリームに直接書き込む。 このプロパティは、前に、Global.asax ファイルでのみ設定できる、`PreApplicationStart`イベントが発生します。 このプロパティは、いつでも読み取ることができます。"
  syntax:
    content: public static bool EnableLongStringsAsResources { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ASP.NET が長さの文字列の内部的な処理を最適化する場合それ以外の場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.PageParser.EnableLongStringsAsResources*
  exceptions: []
  platform:
  - net462
