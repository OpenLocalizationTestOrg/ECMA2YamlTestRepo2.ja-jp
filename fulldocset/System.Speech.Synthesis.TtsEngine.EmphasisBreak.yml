  summary: "長さの値を列挙<xref uid=&quot;langword_csharp_EmphasisBreak&quot; name=&quot;EmphasisBreak&quot; href=&quot;&quot;></xref>読み上げられる単語の間です。"
  remarks: "Break 強調が<xref:System.Speech.Synthesis.TtsEngine.TextFragment><xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A><xref:System.Speech.Synthesis.TtsEngine.FragmentState><xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A><xref:System.Speech.Synthesis.TtsEngine.TextFragment>。</xref:System.Speech.Synthesis.TtsEngine.TextFragment>のインスタンスのプロパティ</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>によって返されるオブジェクト</xref:System.Speech.Synthesis.TtsEngine.FragmentState>のプロパティ</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>を通じてのインスタンス</xref:System.Speech.Synthesis.TtsEngine.TextFragment>の設定します。       各合成の音声認識エンジンが単語の区切り記号をレンダリングする方法を決定するために解放言語や方言、性別、音声で強調の性質は異なります。       両方 EmphasisBreak と<xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>設定または取得する場合に使用できる、<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>上、<xref:System.Speech.Synthesis.TtsEngine.FragmentState>インスタンス</xref:System.Speech.Synthesis.TtsEngine.FragmentState></xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A></xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>。       EmphasisBreak の実際の値すべてが&0; 未満のファクトとの値によって&2; つの値を識別する可能性があります<xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>より大きいかゼロとの値を使用して、等しい<xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>によって返される、<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>プロパティを<xref:System.Speech.Synthesis.TtsEngine.FragmentState>によって返されるオブジェクト、<xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>インスタンスのプロパティ</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A></xref:System.Speech.Synthesis.TtsEngine.FragmentState></xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A></xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction></xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>。 詳細についてから、次を参照してください<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>、 <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>。</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> 。"
  syntax:
    content: public enum EmphasisBreak
