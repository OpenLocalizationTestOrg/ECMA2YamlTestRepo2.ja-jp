- uid: System.Net.Http.ByteArrayContent.TryComputeLength(System.Int64@)
  id: TryComputeLength(System.Int64@)
  parent: System.Net.Http.ByteArrayContent
  langs:
  - csharp
  name: TryComputeLength(Int64)
  nameWithType: ByteArrayContent.TryComputeLength(Int64)
  fullName: System.Net.Http.ByteArrayContent.TryComputeLength(Int64)
  type: Method
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "バイト配列がバイト単位で有効な長さを持つかどうかを判断します。"
  remarks: "TryComputeLength メソッドで、派生コンテンツの種類は、コンテンツの長さを計算すること。 これは、コンテンツ タイプを簡単にコンテンツの長さを計算することがあるに役立ちます。 コンテンツの長さが可能でないか、高価な (は必要なシリアル化高価なや、大量のメモリを割り当てることが必要に、コンテンツ全体をバッファーに書き込むシステム) を計算するには、このメソッドは返す`false`です。 このメソッドが戻る場合`false`、つまり、チャンク転送が必要かあるコンテンツをサーバーに送信される前にバッファーを取得する必要があります。       このメソッドを常に返される`true` <xref:System.Net.Http.ByteArrayContent></xref:System.Net.Http.ByteArrayContent> 。"
  syntax:
    content: protected override bool TryComputeLength (out long length);
    parameters:
    - id: length
      type: System.Int64
      description: "バイト配列の長さを (バイト単位)。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合<code> length </code>有効な長さが、それ以外の<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Net.Http.ByteArrayContent.TryComputeLength*
  exceptions: []
  platform:
  - net462
