  type: Enum
  summary: "パラメーターをラップして値を返すかどうかを指定する列挙です。"
  remarks: "サービスまたはクライアントは、パラメーターと戻り値をメッセージにシリアル化するとき、に書き込まれますインフラストラクチャで提供される XML 要素とは内で*ラップ*です。 開発者には、これらの余分な XML 要素を記述するサービスは望ましくありません。 WebMessageBodyStyle 列挙型では、パラメーターをラップして値を返すかどうかを指定します。       この列挙体を使用、<xref:System.ServiceModel.Web.WebGetAttribute>と<xref:System.ServiceModel.Web.WebInvokeAttribute>、ネットワーク上でと、サービス操作から渡されるデータの表示を制御する</xref:System.ServiceModel.Web.WebInvokeAttribute></xref:System.ServiceModel.Web.WebGetAttribute>。 Bare に既定の両方の属性です。"
  syntax:
    content: public enum WebMessageBodyStyle
