  summary: "返します、 <xref href=&quot;System.Data.DataTable&quot;> </xref> OracleDataReader の列メタデータを記述します。"
  remarks: "GetSchemaTable メソッドは、次の順序で各列に関するメタデータを返します |。DataReader 列 |説明 |  |-----------------------|-----------------|  |ColumnName |列の名前これは一意でない可能性があります。 列名を特定できない場合は、null 値が返されます。 この名前が常に現在のビューまたはコマンド テキスト内の列の最新の名前を反映します |。  |ColumnOrdinal |列の&0; から始まる序数です。 この列は null 値を含めることはできません |。  |ColumnSize |列の値の可能な最大長。 固定長データ型を使用する列でのデータ型のサイズです |。  |NumericPrecision |場合<xref:System.Data.OracleClient.OracleParameter.DbType%2A>、数値データ型は、これは、列の最大有効桁数</xref:System.Data.OracleClient.OracleParameter.DbType%2A>。 精度は、列の定義に依存します。 `Float`および`Double`Oracle のデータ型はバイナリ有効桁数です |。  |NumericScale |場合<xref:System.Data.OracleClient.OracleParameter.DbType%2A>は数値データ型、小数点の右側にある数字の数です</xref:System.Data.OracleClient.OracleParameter.DbType%2A>。 `Float`および`Double`Oracle のデータ型はバイナリの小数点以下桁数です |。  |データ型 |<xref:System.Data.OracleClient.OracleParameter.DbType%2A>の共通言語ランタイムの型にマップします |。  |IsLong |`true`列には、非常に長いデータを含むバイナリ長オブジェクト (BLOB) が含まれている場合です |。  |AllowDBNull |`true`コンシューマーは、null 値以外に、列を設定できる場合は、それ以外の場合、 `false`</xref:System.Data.OracleClient.OracleParameter.DbType%2A> 。 列がある場合、null 値を null 値に設定できない場合でもです |。  |IsUnique |`true`:&2; つの行で返されるベース テーブルのテーブルに<xref:System.Data.Common.SchemaTableColumn.BaseTableName>-この列の値が同じであることができます</xref:System.Data.Common.SchemaTableColumn.BaseTableName>。 **IsUnique**が保証される`true`列自体のキーの構成の場合、またはこの列にのみ適用される UNIQUE 型の制約がある場合。 `false`: 列は、ベース テーブルに重複する値を含めることができます。 この列の既定値は false です |。  |IsKey |`true`: 列が行セットの列のセットのいずれかをまとめると、行を一意に識別します。 列のセット**IsKey** true に設定するが、行セット内の行を一意に識別する必要があります。 この列のセットが列の最小セットである必要はありません。 この列のセットは、ベース テーブルの主キー、unique 制約または一意のインデックスから生成される可能性があります。 `false`: 列が行を一意に識別する必要はありません。 |  |BaseTableName |テーブルまたは列を含むデータ ストア内のビューの名前。 ベース テーブル名を特定できない場合は、null 値です。 この列の既定値は null 値です |。  |BaseColumnName |データ ストア内の列の名前。 返される列名とは異なる可能性があります、 **ColumnName**列エイリアスが使用された場合。 ベースの列名を特定できない場合や行セットの列が派生したと一致しない、データの列ストアの場合は、null 値。 この列の既定値は null 値です |。  |BaseSchemaName |列を含むデータ ストア内のスキーマの名前です。 ベース スキーマ名を特定できない場合は、null 値です。 この列の既定値は null 値です |。      結果セット内のすべての列の行が返されます。      > [!NOTE] > メタデータ列は、正しい情報を返すように、呼び出す必要があります<xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>で、`behavior`パラメーターに設定`KeyInfo`</xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>。 それ以外の場合、既定値、null、または不適切なデータを返すスキーマ テーブルの列のいくつか可能性があります。"
