  summary: "データを提供、 <xref href=&quot;System.Windows.Forms.ToolTip.Draw&quot;> </xref>イベント。"
  remarks: "<xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>によってイベントが発生した、<xref:System.Windows.Forms.ToolTip>場合にクラス、<xref:System.Windows.Forms.ToolTip>が描画されると、<xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>プロパティの値が`true`</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName></xref:System.Windows.Forms.ToolTip></xref:System.Windows.Forms.ToolTip></xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>。 このイベントのハンドラーは、型 DrawToolTipEventArgs のパラメーターを受け取ります。 DrawToolTipEventArgs クラスには、描画に必要なすべての情報が含まれています、<xref:System.Windows.Forms.ToolTip>など、 <xref:System.Windows.Forms.ToolTip>、テキスト、 <xref:System.Drawing.Rectangle>、および<xref:System.Drawing.Graphics>描画を行う必要が上のオブジェクトします</xref:System.Drawing.Graphics></xref:System.Drawing.Rectangle></xref:System.Windows.Forms.ToolTip></xref:System.Windows.Forms.ToolTip>。 ツールヒントの外観をカスタマイズするを使用して、 <xref:System.Drawing.Rectangle>、ツールヒントの境界を決定して、 <xref:System.Drawing.Graphics>、カスタマイズされた描画を実行するオブジェクト</xref:System.Drawing.Graphics></xref:System.Drawing.Rectangle>。 境界を増やすことができます、<xref:System.Windows.Forms.ToolTip>処理によって表示される前に、<xref:System.Windows.Forms.ToolTip.Popup>イベント</xref:System.Windows.Forms.ToolTip.Popup></xref:System.Windows.Forms.ToolTip>。       DrawToolTipEventArgs もから部分的なカスタマイズをサポートしている、 <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A>、<xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A>と<xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A>メソッド</xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A></xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A></xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A>。 これらのメソッドを使って、他の部分は標準的な方法で描画中にツールヒントのオーナー描画の部分を実行します。"
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending on what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_0_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_0_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_0_1.vb)]"
