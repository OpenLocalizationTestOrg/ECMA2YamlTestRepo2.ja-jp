      description: "A <xref href=&quot;System.Windows.Media.Brush&quot;> </xref>これの不透明度を説明する<xref href=&quot;System.Windows.Media.DrawingGroup&quot;></xref>です。<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>不透明度マスクが存在せず、不透明度は uniform を示します。 既定値は<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
