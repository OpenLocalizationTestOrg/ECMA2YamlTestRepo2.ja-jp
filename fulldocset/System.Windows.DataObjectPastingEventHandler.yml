  summary: "処理するメソッドを表す、 &lt;xref:System.Windows.DataObject.Pasting?displayProperty=fullName&gt;イベントをアタッチします。"
  remarks: "<xref:System.Windows.DataObject.Pasting>添付イベントが貼り付け操作が貼り付けるには、データ形式を選択すると前に発生データが実際に貼り付けられます</xref:System.Windows.DataObject.Pasting>。       通常によって実行されるアクション、<xref:System.Windows.DataObject.Pasting>添付イベントのハンドラーが含まれます: での新しい値を設定して、選択した貼り付け形式を変更、<xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>プロパティ</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A></xref:System.Windows.DataObject.Pasting>。      選択項目を貼り付けするカスタム データ形式を適用します。      -新規作成<xref:System.Windows.DataObject>、それを割り当てると、<xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>プロパティ`e`</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A></xref:System.Windows.DataObject>。  <xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>。</xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>元のデータ オブジェクトの読み取り専用のコピーが格納されています。      - <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>。</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>を呼び出すことによって、貼り付け操作を取り消す       **重要な**貼り付け形式が変更された場合、ハンドラー メソッドは、新しく選択した貼り付けの形式が貼り付け先で使用できることを保証するためです。"
  syntax:
    content: public delegate void DataObjectPastingEventHandler(object sender, DataObjectPastingEventArgs e);
