  summary: "ナビゲーション コントロールを表すデータ ページャー フィールド型の基本クラスとして機能、 <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref>コントロール。"
  remarks: "DataPagerField クラスは、すべてのデータ ページャー フィールド型の基底クラスとして機能します。 によって使用されるデータ ページャー フィールド、<xref:System.Web.UI.WebControls.DataPager>ナビゲーション コントロールを表すためのコントロールです</xref:System.Web.UI.WebControls.DataPager>。       DataPagerField で表示するページャーの種類の選択にから派生したクラスを使用して、<xref:System.Web.UI.WebControls.DataPager>コントロール</xref:System.Web.UI.WebControls.DataPager>。 次の表は、使用可能なデータ ページャー フィールドの種類を一覧表示します。      |ページャー フィールドの種類 |説明 |  |----------------------|-----------------|  |<xref:System.Web.UI.WebControls.NextPreviousPagerField>|ユーザーの時刻、または最初と最後のページに移動することは、データ ページの&1; ページずつ移動できるようにします |。  |<xref:System.Web.UI.WebControls.NumericPagerField>|ページ番号を選択できます |。  |<xref:System.Web.UI.WebControls.TemplatePagerField>|ページの開発者がカスタム ページング UI を作成できるようにします |。      追加のページャー フィールドの種類を作成する DataPagerField クラスから派生できます</xref:System.Web.UI.WebControls.TemplatePagerField></xref:System.Web.UI.WebControls.NumericPagerField></xref:System.Web.UI.WebControls.NextPreviousPagerField>。"
  example:
  - "The following example shows how to use <xref:System.Web.UI.WebControls.NextPreviousPagerField>, <xref:System.Web.UI.WebControls.NumericPagerField>, and <xref:System.Web.UI.WebControls.TemplatePagerField> objects to display page navigation controls in a <xref:System.Web.UI.WebControls.DataPager> control. The objects are derived from the DataPagerField class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_168_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_168_1.aspx)]"
