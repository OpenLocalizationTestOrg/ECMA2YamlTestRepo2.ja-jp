  type: Interface
  summary: "Web パーツ接続においてトランスフォーマーの構成コントロールとして機能するコントロールを実装するコントラクトを定義します。"
  remarks: "トランスフォーマーはそれを構成するユーザーを必要とする場合、構成コントロールを表示できます。 構成コントロールは、ユーザーがどの値が変換を選択できるユーザー インターフェイス (UI) を提供します。 接続ゾーンに表示します。 <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A?displayProperty=fullName>メソッドは、構成の制御を返します</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A?displayProperty=fullName>。       オーバーライドすることができます、<xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A>メソッド、トランスフォーマーはカスタマイズされた UI を必要とする場合</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A>。 構成の制御が含まれる ITransformerConfigurationControl インターフェイスを実装する必要があります、<xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Cancelled>と<xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Succeeded>イベント</xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Succeeded></xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Cancelled>。 トランスフォーマー コントロールがないか、構成または正常に、それぞれ構成されているときに、これらのイベントが発生します。"
  syntax:
    content: public interface ITransformerConfigurationControl
