  name: ModelMetadata
  nameWithType: ModelMetadata
  fullName: System.Web.ModelBinding.ModelMetadata
  type: Class
  summary: "モデルのメタデータのコンテナーを提供します。"
  remarks: "単語*モデル*別々 に使用されるこのクラスのコンテキストでは、他の場所に使用される通常よりもします。 ASP.NET Web フォーム アプリケーションで、<xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A>データ バインド コントロールの属性に、データ コントロールがバインドされているデータ要素の型を指定します</xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A>。 この型は通常と呼ばれ、モデルでは、通常、データベース テーブル内の行に対応しています。 モデルのプロパティは、通常、テーブルの列に対応しています。       ModelMetadata オブジェクトは、モデル自体またはモデルのプロパティまたは複合プロパティのプロパティ、メタデータを提供できます。 、単語のプロパティの ModelMetadata オブジェクトの関連とき*モデル*、プロパティ、および単語を指す*コンテナー*モデルを参照します。       たとえば、モデルがあります**にお問い合わせください**を持つ**名前**と**Age**プロパティ、および**名前**プロパティから成る複雑なプロパティである可能性があります**FirstName**と**LastName**です。 ModelMetadata オブジェクトに関連するときに、**連絡先**オブジェクト、モデルの種類は**にお問い合わせください**コンテナーが存在しないとします。 ModelMetadata オブジェクトに関連するときに、**名前**プロパティ、モデルの種類は**名前**コンテナーの種類と**にお問い合わせください**です。 ModelMetadata オブジェクトに関連するときに、 **FirstName**プロパティ、モデルの種類は**FirstName**コンテナーの種類と**名前**です。"
  syntax:
    content: public class ModelMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
