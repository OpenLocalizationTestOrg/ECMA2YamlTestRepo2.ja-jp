  name: LinqDataSourceDisposeEventArgs
  nameWithType: LinqDataSourceDisposeEventArgs
  fullName: System.Web.UI.WebControls.LinqDataSourceDisposeEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.ContextDisposing&quot;> </xref>イベント。"
  remarks: "ハンドラーを作成する、<xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>クリーンアップされる固有のデータ コンテキスト オブジェクトをオブジェクトが破棄される前に実行するイベントです</xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>。 LinqDataSourceDisposeEventArgs オブジェクトを選択すると、更新、挿入、またはデータの削除は、ときに使用されるデータ コンテキスト オブジェクトが含まれています。 <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>中にイベントが発生した、<xref:System.Web.UI.Control.Unload>前に、イベント、<xref:System.Web.UI.WebControls.LinqDataSource>コントロールは、コンテキスト オブジェクトを破棄します</xref:System.Web.UI.WebControls.LinqDataSource></xref:System.Web.UI.Control.Unload></xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>。       データ コンテキスト オブジェクトは、<xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>プロパティまたは型<xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A><xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs>クラス</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs>の</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>設定</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>で指定される型       ときに、<xref:System.Web.UI.WebControls.LinqDataSource>コントロールは、データベースと対話、<xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>プロパティに設定されている、<xref:System.Data.Linq.DataContext>データベースを表すオブジェクト</xref:System.Data.Linq.DataContext></xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A></xref:System.Web.UI.WebControls.LinqDataSource>。 ときに、<xref:System.Web.UI.WebControls.LinqDataSource>コントロールは、メモリ内のデータ コレクションと対話、<xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>プロパティは、データ コレクションを格納するオブジェクトに設定します</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A></xref:System.Web.UI.WebControls.LinqDataSource>。"
  syntax:
    content: 'public class LinqDataSourceDisposeEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
