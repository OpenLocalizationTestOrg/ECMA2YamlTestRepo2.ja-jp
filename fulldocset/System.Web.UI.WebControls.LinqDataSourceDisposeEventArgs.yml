  nameWithType: LinqDataSourceDisposeEventArgs.ObjectInstance
  fullName: System.Web.UI.WebControls.LinqDataSourceDisposeEventArgs.ObjectInstance
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "破棄するためのデータ コンテキスト オブジェクトを取得します。"
  remarks: "ObjectInstance プロパティには、データ コンテキスト オブジェクトが含まれていますを、<xref:System.Web.UI.WebControls.LinqDataSource>データ操作に対してコントロールを使用します。</xref:System.Web.UI.WebControls.LinqDataSource> 。 破棄される前に、オブジェクトを調べたい場合は、データ コンテキスト オブジェクトを取得するのに ObjectInstance プロパティを使用することができます。       ときに、<xref:System.Web.UI.WebControls.LinqDataSource>コントロールは、データベースと対話、ObjectInstance プロパティに設定、<xref:System.Data.Linq.DataContext>データベースを表すオブジェクト</xref:System.Data.Linq.DataContext></xref:System.Web.UI.WebControls.LinqDataSource>。 ときに、<xref:System.Web.UI.WebControls.LinqDataSource>コントロールは、メモリ内のデータ コレクションと対話、ObjectInstance プロパティがデータ コレクションを格納しているオブジェクトに設定します</xref:System.Web.UI.WebControls.LinqDataSource>。"
  syntax:
    content: public object ObjectInstance { get; }
    return:
      type: System.Object
      description: "データ コンテキストを表すオブジェクト。"
  overload: System.Web.UI.WebControls.LinqDataSourceDisposeEventArgs.ObjectInstance*
  exceptions: []
  platform:
