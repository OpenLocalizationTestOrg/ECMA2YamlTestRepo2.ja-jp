  summary: "取得またはリソースとしてアセンブリに埋め込まれているスクリプト ファイルの圧縮が有効にするかどうかを設定します。"
  remarks: "EnableCompression プロパティを取得または、次が圧縮されるかどうかを示す値を設定します。-リソースとしてアセンブリに埋め込まれているファイルのスクリプトを作成します。      リソース ファイル (.resx) に含まれている文字列リソースなどのローカリゼーション オブジェクト。      -スクリプト リソース ハンドラーによって提供されるスクリプト。      > [!NOTE] > 要求側のブラウザーが圧縮をサポートしていない場合は、このプロパティも何も起こりません。"
  syntax:
    content: public bool EnableCompression { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>リソースとしてアセンブリに埋め込まれているスクリプト ファイルの圧縮が有効になっている場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>です。"
