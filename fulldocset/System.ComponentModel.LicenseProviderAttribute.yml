  remarks: "指定する必要があります、ライセンスを取得する対象となるコンポーネントを作成する場合、 <xref:System.ComponentModel.LicenseProvider>、LicenseProviderAttribute を持つコンポーネントをマークすることによって</xref:System.ComponentModel.LicenseProvider>。       <xref:System.ComponentModel.LicenseProviderAttribute.LicenseProvider%2A> <xref:System.Type> <xref:System.ComponentModel.LicenseProvider>。</xref:System.ComponentModel.LicenseProvider></xref:System.Type>を取得するプロパティ</xref:System.ComponentModel.LicenseProviderAttribute.LicenseProvider%2A>を使用します       属性の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。 ライセンスの詳細については、次を参照してください。[する方法: ライセンス コンポーネントやコントロール](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] >、<xref:System.Security.Permissions.HostProtectionAttribute>このクラスに適用される属性が次<xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>プロパティ値: <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource> </xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A> </xref:System.Security.Permissions.HostProtectionAttribute> <xref:System.Security.Permissions.HostProtectionAttribute>デスクトップ アプリケーション (通常、アイコンのダブルクリック、コマンドの入力またはブラウザーで URL の入力により起動されます) には影響しません</xref:System.Security.Permissions.HostProtectionAttribute>。 詳細については、次を参照してください、<xref:System.Security.Permissions.HostProtectionAttribute>クラスまたは[SQL Server プログラミングとホスト保護属性](~/add/includes/ajax-current-ext-md.md)。</xref:System.Security.Permissions.HostProtectionAttribute> 。"
  example:
  - "The following code example uses the <xref:System.ComponentModel.LicFileLicenseProvider> as the license provider for `MyControl`.  \n  \n [!code-cs[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._84_1.cs)]\n [!code-cpp[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._84_1.cpp)]\n [!code-vb[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._84_1.vb)]  \n  \n The next code example creates an instance of the `MyControl` class. Then, it gets the attributes for the class, and prints the name of the license provider used by `myNewControl`.  \n  \n [!code-cs[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._84_2.cs)]\n [!code-cpp[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._84_2.cpp)]\n [!code-vb[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._84_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class LicenseProviderAttribute : Attribute
