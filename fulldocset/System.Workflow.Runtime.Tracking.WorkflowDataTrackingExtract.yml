  summary: "取得または、フィールドまたは追跡ポイントの照合時に、ルート アクティビティから抽出するプロパティを設定します。"
  remarks: "フィールドまたは以外のルート アクティビティのプロパティを指定するメンバーを設定することができます。このようなフィールドまたはプロパティのメンバーまたは、1 つの要素のフィールドまたはプロパティ (またはどちらかのメンバー) を実装する、<xref:System.Collections.IEnumerable>インターフェイス</xref:System.Collections.IEnumerable>。 たとえば、ルート アクティビティが持っている場合、`string`プロパティが&quot;MyString&quot;という名前し、ランタイム追跡インフラストラクチャはその長さを返す場合、メンバーを&quot;MyString.length&quot;に設定することができます。 代わりに、&quot;MyString&quot;の&2; 番目の文字を返すを&quot;MyString [1]&quot;のメンバーを設定できます。      > [!NOTE] > メンバーはアクティビティの種類に関するプロパティの実際の名前である必要があります。 この名前は、表示、デザイナーで、デザイナーのローカライズし、プロパティ名をマッピングする機能をサポートするための異なる場合があります。"
  syntax:
    content: public override string Member { get; set; }
    return:
      type: System.String
      description: "フィールドまたはルート アクティビティのプロパティを指定するドットで区切られた名前。 既定値は null 参照 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> Visual Basic で)。"
