  type: Class
  summary: "プロパティまたはフィールド、ワークフローのルート アクティビティから抽出され、追跡ポイントの照合時にされ、関連付けられている注釈のコレクションと共に追跡サービスに送信を指定します。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]プロパティまたはフィールドをワークフローのルート アクティビティから抽出する、WorkflowDataTrackingExtract を指定します。 いずれか、<xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>または<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>ランタイム追跡インフラストラクチャは、ランタイム追跡インフラストラクチャは、 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>、または<xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint></xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>と一致するときに、ワークフローのルート アクティビティからメンバーを抽出するよう指示するため</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName></xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>に、WorkflowDataTrackingExtract を追加することができます。 ランタイム追跡インフラストラクチャによって、抽出したデータと関連付けられているコメントで、<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>または<xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>追跡サービスに返される</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord></xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>。       設定<xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A>フィールドまたはランタイム追跡インフラストラクチャがルート アクティビティから抽出するためのプロパティを指定します</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A>。 <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>。</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>を追加することによって、抽出されたデータに追加情報を関連付けることができます。"
