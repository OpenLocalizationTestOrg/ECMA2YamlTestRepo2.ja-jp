  remarks: "注釈は`strings`に抽出されたデータを関連付ける情報を含むを定義します。 追跡ポイントの照合時に、ランタイム追跡インフラストラクチャが含まれています、抽出したデータと注釈コレクションの両方、追跡サービスに送信される追跡レコードにします。 抽出されたデータに追加情報を関連付ける注釈を追加することができます。"
