  name: Baml2006Reader
  nameWithType: Baml2006Reader
  fullName: System.Windows.Baml2006.Baml2006Reader
  type: Class
  summary: "最適化された BAML 形式で XAML を処理し、XAML ノード ストリームを生成します。"
  remarks: "BAML 形式は、XAML の WPF XAML 実装によって使用の最適化された形式です。 一般的に使用される型またはメンバーの内部参照とトークンを使用しているという意味で最適です。 最適化とは、XAML を含む WPF アプリケーション シナリオのサイズや読み込み時にパッケージ化に対応する実装の詳細に便利です。 Baml2006Reader リーダー クラスは、WPF アプリケーションの開発者によって BAML と対話するために、パブリック API サーフェイスの多くを構成します。       XAML の BAML 形式に最適化は、ローカライズする必要があります。 XAML のローカライズとこれを行うための経路を利用できるツールは、このトピックでは説明しません。 参照してください[WPF のグローバリゼーション](~/add/includes/ajax-current-ext-md.md)です。       Baml2006Reader は、内部的に実装済みの XAML スキーマ コンテキストを使用します。 このスキーマ コンテキスト、BAML 形式は、内の型を検索するために必要なロジックを提供する最適化と BAML に固有のトークンの参照を含むです。       Baml2006Reader の主なシナリオが<xref:System.Xaml.XamlReader><xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>。</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>への呼び出しに渡す実装</xref:System.Xaml.XamlReader>として使用するには"
  syntax:
    content: 'public class Baml2006Reader : System.Xaml.XamlReader, System.Xaml.IXamlLineInfo'
  inheritance:
  - System.Object
  - System.Xaml.XamlReader
  implements:
