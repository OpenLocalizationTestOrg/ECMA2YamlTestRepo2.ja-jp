  type: Class
  summary: "表す、 <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref> World Wide Web Consortium (W3C) によって指定された XML スキーマから単純なコンテンツの要素。 このクラスは、単純型を定義します。 単純型では、テキストのみのコンテンツを持つ属性または要素の値に関する情報や制約を指定できます。"
  remarks: "単純型は、既存の単純型 (組み込みデータ型および派生した単純型) から派生させて定義されます。 単純型では、要素を含めることはできませんし、属性を持つことはできません。"
