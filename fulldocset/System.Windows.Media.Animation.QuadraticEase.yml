  summary: "アニメーションを作成するイージング関数の加速または減速式を使用してを表します*f*(*t*) = *t*<sup>2</sup>"
  remarks: "制御することができます、アニメーションが迅速化するかどうかが減速、またはその両方<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>を指定することで 次のグラフの下のさまざまな値を示します<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>ここで、 *f*(*t*)、アニメーションの進行状況を表すと*t*時間を表します</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>。       ![異なる easingmode のグラフの QuadraticEase](~/add/media/quadraticease-graph.png &quot;QuadraticEase 異なる easingmode のグラフ&quot;)この関数で使用される数式は次です。       *f*(*t*) = *t*<sup>2</sup>       >  [!NOTE] > を使用することができます<xref:System.Windows.Media.Animation.PowerEase>と同じ動作を作成する<xref:System.Windows.Media.Animation.CubicEase>の QuadraticEase <xref:System.Windows.Media.Animation.QuarticEase>、および<xref:System.Windows.Media.Animation.QuinticEase>を使用して、<xref:System.Windows.Media.Animation.PowerEase.Power%2A>プロパティ</xref:System.Windows.Media.Animation.PowerEase.Power%2A></xref:System.Windows.Media.Animation.QuinticEase></xref:System.Windows.Media.Animation.QuarticEase></xref:System.Windows.Media.Animation.CubicEase></xref:System.Windows.Media.Animation.PowerEase>。 たとえば、使用する場合<xref:System.Windows.Media.Animation.PowerEase>の代替として<xref:System.Windows.Media.Animation.CubicEase>を指定、 <xref:System.Windows.Media.Animation.PowerEase.Power%2A>3 の値</xref:System.Windows.Media.Animation.PowerEase.Power%2A></xref:System.Windows.Media.Animation.CubicEase></xref:System.Windows.Media.Animation.PowerEase>。       次の Silverlight サンプルを使用して調べることができますの QuadraticEase だけでなく他のいくつかのイージング関数があります。       [このサンプルを実行](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>から継承することで、独自のカスタム イージング関数を作成するだけでなく、実行時に含まれるイージング関数を使用して、      <a name=&quot;xamlObjectElementUsage_QuadraticEase&quot;></a>## XAML オブジェクト要素の使用```   <QuadraticEase .../>   ```"
  example:
  - "The following example applies a QuadraticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[QuadraticEase#QuadraticEase](~/add/codesnippet/xaml/quadraticease/window1.xaml#quadraticease)]\n [!code-xml[QuadraticEase#QuadraticEase](~/add/codesnippet/xaml/t-system.windows.media.a_14_1.xaml)]"
