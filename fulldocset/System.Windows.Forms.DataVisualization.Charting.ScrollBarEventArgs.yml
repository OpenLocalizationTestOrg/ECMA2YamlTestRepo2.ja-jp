- uid: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  id: IsHandled
  parent: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs
  langs:
  - csharp
  name: IsHandled
  nameWithType: ScrollBarEventArgs.IsHandled
  fullName: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "取得または特定のスクロール バーのイベントの既定の動作をキャンセルするかどうかを示すフラグを設定します。"
  remarks: "このプロパティが公開されている、<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>ルートのイベント<xref:System.Windows.Forms.DataVisualization.Charting.Chart>オブジェクト</xref:System.Windows.Forms.DataVisualization.Charting.Chart></xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>。       このプロパティは、特定のスクロール バーのイベントに既定の動作を [キャンセル] を使用できます。       スクロール バーのボタンをクリックすると、ビューの既定の操作が発生します。       次の一覧にこの既定の動作をまとめたものです。-ユーザーは、リセット/拡大 ボタンをクリックすると、前のビューが表示されます。      -ユーザーがスクロール バーの背景をクリックした場合: は、スクロールのつまみではなくそれ以外の場合と呼ばれるトラッカー: 大きなインクリメントまたはデクリメント スクロール バーの発生によって決定されるインクリメントまたはデクリメントのサイズで、<xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>。       これらの既定の動作をオフに IsHandled プロパティを設定します`true`でカスタム ロジックを提供すると、<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>イベント。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked> 。"
  syntax:
    content: public bool IsHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>かどうか、イベントの既定の動作取り消す必要がある、それ以外の場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled*
  exceptions: []
  platform:
  - net462
