ng.Chart.AxisScrollBarClicked></xref:System.Windows.Forms.DataVisualization.Charting.Chart></xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>。      -<xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>プロパティをエンドユーザーには、スクロール バーの要素がクリックした時に、マウスのカーソルの X 位置を表します</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>。      -<xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>プロパティをエンドユーザーには、スクロール バーの要素がクリックした時に、マウスのカーソルの Y 位置を表します</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>。"
