  nameWithType: SecurityNegotiationException
  fullName: System.ServiceModel.Security.SecurityNegotiationException
  type: Class
  summary: "メッセージのセキュリティ コンテキストをネゴシエートするときにエラーが発生したことを示します。"
  remarks: "この例外は、次の状況で発生できます: - 初期のセキュリティ コンテキストをネゴシエートするときにします。 正確なエラーは、使用されるネゴシエーション テクノロジによって異なります。 どちらか[Simple and Protected GSS-API Negotiation (SPNEGO)](http://go.microsoft.com/fwlink/?LinkId=96699)または TLSNEGO です。 [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][セキュリティ プロトコル](~/add/includes/ajax-current-ext-md.md)です。      -初期のセキュリティ コンテキスト上にセキュリティ セッションを確立中にします。      中に既存のセキュリティ セッション キーを更新します。       一部としてセキュリティ ネゴシエーション エラーが発生する、 *Spnego*/*Sslnego*セキュリティ プロトコル、または、SecureConversation プロトコルの一部として。"
