  summary: "取得またはのオートコンプリートの動作を示す値を設定、 <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref>コントロール"
  remarks: "データ エントリのため、Microsoft Internet Explorer 5 およびそれ以降、およびその他のブラウザーはオートコンプリートと呼ばれる機能をサポートします。 オートコンプリートは、テキスト ボックスを監視し、ユーザーによって入力された値のリストを作成します。 ユーザーは、後で、テキスト ボックスに戻る、一覧が表示されます。 以前に入力された値を再入力ではなく、ユーザーはこの一覧から値を単に選択できます。 オートコンプリート機能の動作を制御する AutoCompleteType プロパティを使用して、<xref:System.Web.UI.WebControls.TextBox>コントロール</xref:System.Web.UI.WebControls.TextBox>。 <xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>AutoCompleteType プロパティに適用可能な値を表す列挙を使用します</xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>。      > [!NOTE] > すべてのブラウザーでオートコンプリート機能をサポートします。 互換性を確認するのには、ブラウザーで確認してください。       既定では、AutoCompleteType プロパティを<xref:System.Web.UI.WebControls.TextBox>コントロールに設定されている`AutoCompleteType.None`</xref:System.Web.UI.WebControls.TextBox>。 この設定で、<xref:System.Web.UI.WebControls.TextBox>コントロールは、他のリストを共有<xref:System.Web.UI.WebControls.TextBox>同じ制御<xref:System.Web.UI.Control.ID%2A>別のページにわたってプロパティ</xref:System.Web.UI.Control.ID%2A></xref:System.Web.UI.WebControls.TextBox></xref:System.Web.UI.WebControls.TextBox>。 間でリストを共有することもできます<xref:System.Web.UI.WebControls.TextBox>の代わりに、コントロールが、カテゴリに基づく、<xref:System.Web.UI.Control.ID%2A>プロパティ。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> 。 カテゴリ値のいずれかに AutoCompleteType プロパティを設定すると (など`AutoCompleteType.FirstName`、`AutoCompleteType.LastName`など)、すべて<xref:System.Web.UI.WebControls.TextBox>同じカテゴリのコントロールが、同じリストを共有します</xref:System.Web.UI.WebControls.TextBox>。 オートコンプリート機能を無効にすることができます、 <xref:System.Web.UI.WebControls.TextBox>AutoCompleteType プロパティを設定コントロール`AutoCompleteType.Disabled`</xref:System.Web.UI.WebControls.TextBox>。       構成して、オートコンプリート機能の有効化の詳細について、ブラウザーのマニュアルを参照してください。 たとえば、Internet Explorer 5 およびそれ以降のバージョンのオートコンプリート機能を有効にする次のように選択します。**インターネット オプション**から、**ツール**メニューをクリックし、**コンテンツ**タブです。 クリックして、**オートコンプリート**を表示および変更のオートコンプリート機能のさまざまなブラウザーのオプション ボタンをクリックします。       Internet Explorer のオートコンプリート機能の詳細については、次を参照してください。 [HTML フォームでオートコンプリートを使用して](http://go.microsoft.com/fwlink/?LinkId=163828)で、 [MSDN ライブラリ](http://go.microsoft.com/fwlink/?linkid=37118)です。       テーマまたはスタイル シート テーマによっては、このプロパティを設定できません。 詳細については、次を参照してください<xref:System.Web.UI.ThemeableAttribute>と[ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute> 。"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.AutoCompleteType> enumeration to specify the AutoComplete category for a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[AutoCompleteType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1326_1.aspx)]\n [!code-cs[AutoCompleteType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1326_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.AutoCompleteType AutoCompleteType { get; set; }
    return:
      type: System.Web.UI.WebControls.AutoCompleteType
      description: "1 つ、 <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref>のオートコンプリートの動作を示す列挙値、 <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref>コントロール。 既定値は<xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;></xref>です。"
