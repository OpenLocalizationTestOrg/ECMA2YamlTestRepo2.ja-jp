  name: TextPatternIdentifiers
  nameWithType: TextPatternIdentifiers
  fullName: System.Windows.Automation.TextPatternIdentifiers
  type: Class
  summary: "識別子として使用される値を含む<xref href=&quot;System.Windows.Automation.Provider.ITextProvider&quot;></xref>です。"
  remarks: "<xref:System.Windows.Automation.TextPattern>エディット コントロールや文書などのオブジェクトのテキスト コンテンツの詳細を公開します。</xref:System.Windows.Automation.TextPattern>       UI オートメーション プロバイダーは、部分信頼環境で動作できるように記述する必要があります。 完全な信頼の UIAutomationClient.dll が構成されていないため、プロバイダー コードではそのアセンブリを参照しないでください。 したがって、コードが完全に信頼された環境で実行可能性がありますが、部分的に信頼された環境では失敗し、場合は。       具体的には、 <xref:System.Windows.Automation.AutomationElement>。</xref:System.Windows.Automation.AutomationElement>などの uiautomationclient.dll のクラスからのフィールドを使用しないでください。 代わりに、同等のフィールドを<xref:System.Windows.Automation.AutomationElementIdentifiers>。</xref:System.Windows.Automation.AutomationElementIdentifiers>などの UIAutomationTypes.dll のクラスを使用します。"
  syntax:
    content: public static class TextPatternIdentifiers
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
