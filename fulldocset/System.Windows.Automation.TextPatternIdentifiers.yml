  syntax:
    content: public static readonly System.Windows.Automation.AutomationTextAttribute AnimationStyleAttribute;
    return:
      type: System.Windows.Automation.AutomationTextAttribute
      description: "追加します。"
  exceptions: []
  platform:
  - net462
