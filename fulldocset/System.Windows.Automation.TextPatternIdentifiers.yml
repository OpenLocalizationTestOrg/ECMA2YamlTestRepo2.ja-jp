  summary: "識別、`FontWeight`テキスト範囲の属性です。"
  remarks: "相対的なストローク、太さ、またはフォントの太さを指します。       これは、`lfWeight`フィールドに[GDI LOGFONT](http://msdn.microsoft.com/library/default.asp?url=/library/gdi/fontext_1wmq.asp)です。 LOGFONT から採用された、次の値の整合性: 0 DontCare、100 を = Thin、200 を = = ExtraLight またはおり、超軽量、300 ライト、400 を = = Normal または Regular、500 中、600 を = = SemiBold またはデミボールド、700 太字、800 の = = ExtraBold または UltraBold、および 900 = 高負荷または黒です。       この識別子は、UI オートメーション プロバイダーによって使用されます。 UI オートメーション クライアント アプリケーションは<xref:System.Windows.Automation.TextPattern>。</xref:System.Windows.Automation.TextPattern>で同等のフィールドを使用する必要があります。       この属性の値は型<xref:System.Int32>。</xref:System.Int32>       既定値は `zero` です。"
  syntax:
    content: public static readonly System.Windows.Automation.AutomationTextAttribute FontWeightAttribute;
    return:
      type: System.Windows.Automation.AutomationTextAttribute
      description: "追加します。"
  exceptions: []
  platform:
  - net462
