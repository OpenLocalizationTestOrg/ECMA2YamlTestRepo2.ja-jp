  type: Class
  summary: "メッセージ ボックスが表示されます。"
  remarks: "メッセージ ボックスは、テキスト メッセージをユーザーに表示を作成済みのモーダル ダイアログ ボックスです。 静的な<xref:System.Windows.MessageBox.Show%2A>メッセージ ボックス クラスのメソッド</xref:System.Windows.MessageBox.Show%2A>を呼び出すことによって、メッセージ ボックスを表示します。 表示されるテキスト メッセージが<xref:System.Windows.MessageBox.Show%2A>。</xref:System.Windows.MessageBox.Show%2A>に渡す文字列引数です。 複数のオーバー ロード、<xref:System.Windows.MessageBox.Show%2A>メソッドでは、タイトル バーのキャプションを指定することもできます</xref:System.Windows.MessageBox.Show%2A>。       メッセージ ボックスを閉じ、ユーザーを有効にする<xref:System.Windows.MessageBox.Show%2A>がメッセージ ボックスが表示されます、 **[ok]**ボタンおよび**閉じる**タイトル バーのボタン</xref:System.Windows.MessageBox.Show%2A>       また、ユーザーの質問を投稿するのにメッセージ ボックスを使用することができます。 ユーザーの回答を使用して、表示するように指定するいくつかのボタンのいずれかをクリックして、<xref:System.Windows.MessageBoxButton>列挙体です</xref:System.Windows.MessageBoxButton>。 この列挙体をいくつかのオーバー ロードに渡すことができます、<xref:System.Windows.MessageBox.Show%2A>メソッド</xref:System.Windows.MessageBox.Show%2A>。 <xref:System.Windows.MessageBoxButton>列挙体は<xref:System.Windows.MessageBoxButton>。</xref:System.Windows.MessageBoxButton></xref:System.Windows.MessageBoxButton>の既定値       値を確認するには、ユーザーには、どのボタンをクリックするかを判断できますを<xref:System.Windows.MessageBox.Show%2A>を返します</xref:System.Windows.MessageBox.Show%2A>。 戻り値は、値は、<xref:System.Windows.MessageBoxResult>列挙型、メッセージ ボックスが表示されるボタンのいずれかにそれぞれの値が割り当てられる</xref:System.Windows.MessageBoxResult>。 メッセージ ボックスの既定値は<xref:System.Windows.MessageBoxResult>ため**OK**既定のメッセージ ボックス ボタンします</xref:System.Windows.MessageBoxResult>。 ただし、一部のオーバー ロードが、<xref:System.Windows.MessageBox.Show%2A>メソッドを使用すると、別の提供<xref:System.Windows.MessageBoxResult>既定値です</xref:System.Windows.MessageBoxResult></xref:System.Windows.MessageBox.Show%2A>。       メッセージ ボックスは、情報を通信できるし、重大度の異なる質問を尋ねることができます。 メッセージ ボックスでは、アイコンを使用して、重要度を指定します。 たとえば、アイコンには、かどうかメッセージは情報、警告、またはが重要ですがわかります。 <xref:System.Windows.MessageBoxImage>列挙可能なメッセージ ボックスのアイコンのセットをカプセル化します</xref:System.Windows.MessageBoxImage>。 既定では、メッセージ ボックスで、アイコンが表示されることはできません。 ただし、渡すことができます、<xref:System.Windows.MessageBoxImage>値をいくつかのいずれか<xref:System.Windows.MessageBox.Show%2A>メッセージ ボックスにアイコンが含まれているを指定するためにメソッドのオーバー ロード</xref:System.Windows.MessageBox.Show%2A></xref:System.Windows.MessageBoxImage>。       メッセージ ボックスには、右から左への読み取りなどの特別な機能も提供します。 1 つまたは複数を使用してメッセージ ボックスの動作をカスタマイズできます<xref:System.Windows.MessageBoxOptions>列挙値の一部のオーバー ロードによって受け入れられる、<xref:System.Windows.MessageBox.Show%2A>メソッド</xref:System.Windows.MessageBox.Show%2A></xref:System.Windows.MessageBoxOptions>。       メッセージ ボックスでは、オーナー ウィンドウが常に存在します。 既定では、メッセージ ボックスの所有者は、メッセージ ボックスが開かれている時に、アプリケーションで現在アクティブなウィンドウです。 ただしの別の所有者を指定することができます、<xref:System.Windows.Window>いくつかのいずれかを使用して<xref:System.Windows.MessageBox.Show%2A>オーバー ロード</xref:System.Windows.MessageBox.Show%2A></xref:System.Windows.Window>。 オーナー ウィンドウの詳細については、 <xref:System.Windows.Window.Owner%2A?displayProperty=fullName>。</xref:System.Windows.Window.Owner%2A?displayProperty=fullName>を参照してください。       詳細については、次を参照してください。 [MessageBox サンプル](http://go.microsoft.com/fwlink/?LinkID=160023)です。"
