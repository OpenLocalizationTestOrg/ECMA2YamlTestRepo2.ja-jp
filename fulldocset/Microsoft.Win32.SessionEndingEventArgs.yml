  fullName: Microsoft.Win32.SessionEndingEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;Microsoft.Win32.SystemEvents.SessionEnding&quot;> </xref>イベント。"
  remarks: "A<xref:Microsoft.Win32.SystemEvents.SessionEnding>イベントは、ユーザーがログオフするか、システムをシャット ダウンしようとするときに発生します</xref:Microsoft.Win32.SystemEvents.SessionEnding>。       これは、<xref:Microsoft.Win32.SystemEvents.SessionEnding>イベントを取り消すことがあります</xref:Microsoft.Win32.SystemEvents.SessionEnding>。 設定、<xref:Microsoft.Win32.SessionEndingEventArgs.Cancel%2A>プロパティに SessionEndingEventArgs の`false`終了ではなく、セッションを継続するように要求されます</xref:Microsoft.Win32.SessionEndingEventArgs.Cancel%2A>。 このような要求を行うことに、セッションは終了しませんされるという保証はありません。"
  syntax:
    content: 'public class SessionEndingEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
