  name: DataSourceView
  nameWithType: DataSourceView
  fullName: System.Web.UI.DataSourceView
  type: Class
  summary: "すべてのデータ ソース ビューのクラス、データ ソース コントロールの機能を定義する基底クラスとして機能します。"
  remarks: "ASP.NET には、Web サーバー コントロールの一貫した方法でデータをバインドできるようにするためのデータ バインディング アーキテクチャがサポートされています。 データにバインドする web サーバー コントロールは、データ バインド コントロールとバインディングは、という名前のデータ ソース コントロールを促進するクラスと呼ばれます。 データ ソース コントロールが任意のデータ ソースを表すことができます。 リレーショナル データベース、ファイル、ストリーム、ビジネス オブジェクト、およびなどです。 データ ソースは、ソースまたは基になるデータの形式に関係なく、データ バインド コントロールに一貫した方法でデータ表示を制御します。       ASP.NET で提供されているデータ ソース コントロールを使用して、含む<xref:System.Web.UI.WebControls.SqlDataSource>、 <xref:System.Web.UI.WebControls.AccessDataSource>、および<xref:System.Web.UI.WebControls.XmlDataSource>、ほとんどの Web 開発タスクを実行します</xref:System.Web.UI.WebControls.XmlDataSource></xref:System.Web.UI.WebControls.AccessDataSource></xref:System.Web.UI.WebControls.SqlDataSource>。 基数を使用する<xref:System.Web.UI.DataSourceControl>DataSourceView クラスを独自のカスタム データを実装するときにソース管理と</xref:System.Web.UI.DataSourceControl>。       組み合わせとしてデータ ソース コントロールの考えることができます、<xref:System.Web.UI.IDataSource>オブジェクトと関連付けられているデータ ソース ビューと呼ばれる、データの一覧</xref:System.Web.UI.IDataSource>。 データの各リストは、DataSourceView オブジェクトによって表されます。 DataSourceView クラスは、基本クラスのすべてのデータ ソース ビュー、またはデータ ソース コントロールに関連付けられているデータの一覧です。 データ ソース ビューでは、データ ソース コントロールの機能を定義します。 基になるデータ ストレージにデータの&1; つまたは複数のリストが含まれているためデータ ソース コントロールは&1; つまたは複数の名前付きのデータ ソース ビューに関連付けられた常にします。 データ ソース コントロールを使用して、<xref:System.Web.UI.DataSourceControl.GetViewNames%2A>ソース、データ ソース コントロールに関連付けられているビューのデータを列挙するメソッドを<xref:System.Web.UI.DataSourceControl.GetView%2A>を名前で、特定のデータ ソース ビューのインスタンスを取得する方法</xref:System.Web.UI.DataSourceControl.GetView%2A></xref:System.Web.UI.DataSourceControl.GetViewNames%2A>。       すべての DataSourceView オブジェクトから基になるデータ ソースを使用して、データの取得をサポートする、<xref:System.Web.UI.DataSourceView.ExecuteSelect%2A>メソッド</xref:System.Web.UI.DataSourceView.ExecuteSelect%2A>。 すべてのビューが必要に応じて操作を含め操作などの基本的なセットをサポート<xref:System.Web.UI.DataSourceView.ExecuteInsert%2A>、 <xref:System.Web.UI.DataSourceView.ExecuteUpdate%2A>、 <xref:System.Web.UI.DataSourceView.ExecuteDelete%2A></xref:System.Web.UI.DataSourceView.ExecuteDelete%2A> </xref:System.Web.UI.DataSourceView.ExecuteUpdate%2A> </xref:System.Web.UI.DataSourceView.ExecuteInsert%2A> 。 関連付けられたデータ ソースを取得することによってデータ ソース コントロールの機能の表示を使用して、データ バインド コントロールを検出できる、<xref:System.Web.UI.DataSourceControl.GetView%2A>と<xref:System.Web.UI.DataSourceControl.GetViewNames%2A>メソッド、およびデザイン時または実行時にビューをクエリすることによって</xref:System.Web.UI.DataSourceControl.GetViewNames%2A></xref:System.Web.UI.DataSourceControl.GetView%2A>。"
  example:
  - "The following code example demonstrates how to extend the DataSourceView class to create a strongly typed view class for a data source control. The `CsVDataSourceView` class defines the capabilities of the `CsvDataSource` data source control and provides an implementation for data-bound controls to use data stored in comma-separated value (.csv) files. For more information on the `CsvDataSource` data source control, see the <xref:System.Web.UI.DataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#5](~/add/codesnippet/csharp/t-system.web.ui.datasour_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#5](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_1_1.vb)]"
