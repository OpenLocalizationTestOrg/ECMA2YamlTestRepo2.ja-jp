  summary: "クラスをシリアル化できることを示します。 このクラスは継承できません。"
  remarks: "この型のインスタンスをシリアル化できることを示すために、型を SerializableAttribute 属性を適用します。 共通言語ランタイム スロー<xref:System.Runtime.Serialization.SerializationException>シリアル化されるオブジェクトのグラフで任意の型では、SerializableAttribute 属性が適用されていない場合</xref:System.Runtime.Serialization.SerializationException>。       クラスにも実装されている場合でも、SerializableAttribute 属性を適用、<xref:System.Runtime.Serialization.ISerializable>シリアル化プロセスを制御するインターフェイス</xref:System.Runtime.Serialization.ISerializable>。       型を SerializableAttribute 属性を適用すると、すべてのプライベートおよびパブリック フィールドが既定でシリアル化されます。 シリアル化をより細かく制御するには実装することによって、<xref:System.Runtime.Serialization.ISerializable>をシリアル化プロセスをオーバーライドするインターフェイス</xref:System.Runtime.Serialization.ISerializable>。       適用することによって、シリアル化からフィールドを除外することや、<xref:System.NonSerializedAttribute>属性フィールドにします</xref:System.NonSerializedAttribute>。 ポインター、ハンドル、またはその他のデータ構造は、特定の環境に固有であり、別の環境で明確再構成できませんをシリアル化可能な型のフィールドが含まれるかどうかは、適用する、<xref:System.NonSerializedAttribute>のフィールドに属性します</xref:System.NonSerializedAttribute>。       属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。 シリアル化の詳細については、 <xref:System.Runtime.Serialization>。</xref:System.Runtime.Serialization>を参照してください。"
  example:
  - "The following example demonstrates serialization of an object that is marked with the SerializableAttribute attribute. To use the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> instead of the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>, uncomment the appropriate lines.  \n  \n [!code-cpp[SerializationAttributes#1](~/add/codesnippet/cpp/t-system.serializableatt_1.cpp)]\n [!code-cs[SerializationAttributes#1](~/add/codesnippet/csharp/t-system.serializableatt_1.cs)]\n [!code-vb[SerializationAttributes#1](~/add/codesnippet/visualbasic/t-system.serializableatt_1.vb)]"
