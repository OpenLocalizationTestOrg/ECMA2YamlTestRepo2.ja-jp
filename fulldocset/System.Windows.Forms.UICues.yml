  type: Enum
  summary: "ユーザー インターフェイスの状態を指定します。"
  remarks: "この列挙体は、ventArgs のコンス トラクターなどのメンバーによって使用されます。       この列挙体を使用して、どのユーザー インターフェイス キューを表示または変更を指定します。 たとえば、ユーザーは、ALT キーを押すと、メニューのキーボード ショートカットが適切な文字を下線で表示されます。 ShowKeyboard と ChangeKeyboard UICues のこの例のビットごとの組み合わせになります。"
  syntax:
    content: >-
      [System.Flags]

      public enum UICues
