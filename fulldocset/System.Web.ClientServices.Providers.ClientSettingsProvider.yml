  type: Class
  summary: "Web 設定サービスからユーザーの設定を取得する Windows ベースのアプリケーションを有効にします。"
  remarks: "クライアント アプリケーション サービスを使用すると、既存の Web 設定サービスから ClientSettingsProvider クラスを使用するのにアプリケーションを構成することによってユーザー設定を取得します。 詳細については、次を参照してください。[する方法: クライアント アプリケーション サービスを構成する](~/add/includes/ajax-current-ext-md.md)です。 構成では、後に取得し<xref:System.Configuration.ApplicationSettingsBase>、ClientSettingsProvider クラスを使用するよう構成</xref:System.Configuration.ApplicationSettingsBase>から派生したアプリケーション設定クラスを介してユーザーを設定 使用することができます[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]を生成する、 `Settings` 、プロジェクトのクラス (としてアクセス`Properties.Settings.Default`C# の場合と`My.Settings`で[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)])。 アプリケーション設定の詳細については、次を参照してください。[アプリケーション設定の概要](~/add/includes/ajax-current-ext-md.md)です。       を通じて現在 ClientSettingsProvider を取得することができます、 <xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName>ClientSettingsProvider クラスの完全修飾名をキーとして使用するプロパティ</xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName>。 使用して、プロバイダーを取得することも、<xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>プロパティを処理するとき、<xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName>イベント</xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName></xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>。      > [!NOTE] ><xref:System.Security.SecurityCriticalAttribute>クラスのすべてのメンバーに適用される、クラス レベルで</xref:System.Security.SecurityCriticalAttribute>このクラスが含まれています 直前の呼び出し元は透過的セキュリティまたは部分的に信頼された、実行時に例外がスローされます。 セキュリティ クリティカルな型とメンバーの詳細については、次を参照してください。[透過的セキュリティ コード、レベル 2](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] > このクラスには、すべてのメンバーに適用されるクラス レベルの継承確認要求が含まれています。 A <xref:System.Security.SecurityException>、派生クラスに完全信頼アクセス許可があるない場合にスローされます</xref:System.Security.SecurityException>。 セキュリティ要求の詳細については、「[リンク確認要求](~/add/includes/ajax-current-ext-md.md)と[継承確認要求](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)です。"
