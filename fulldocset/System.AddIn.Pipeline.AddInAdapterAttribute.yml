  remarks: "<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>と<xref:System.AddIn.Hosting.AddInStore.Update%2A>メソッドで、利用可能なパイプライン セグメントに関する情報のストアを管理するには、この属性を使用して追加側アダプターを特定する</xref:System.AddIn.Hosting.AddInStore.Update%2A></xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>。       この属性は、パイプラインのセグメントをアクティブ化する型のみで使用する必要があります。 ホストとアドインの間で渡されるオブジェクトを表す型では、この属性は必要ありません。"
