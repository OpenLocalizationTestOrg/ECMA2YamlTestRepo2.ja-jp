  name: WebPartConnectionsCancelEventArgs
  nameWithType: WebPartConnectionsCancelEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting&quot;> </xref>と<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting&quot;></xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>によってイベントが発生した、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A>メソッド、およびこれは、接続プロセスが開始したことを示します (たとえば、ユーザーがコントロールを選択、connect 動詞がクリックされた) がまだ完了していません</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>。 イベントは、完了する前に、接続をキャンセルする機会を提供します。 このイベントが続く場合は、接続が正常に完了しました、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>。       <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>によってイベントが発生した、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>メソッド、およびそのユーザーの切断動詞がクリックしたことを示しますまたは、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>メソッドが呼び出されたそれ以外の場合。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> 。 イベントは、完了する前に、接続を終了するプロセスをキャンセルする機会を提供します。 接続が正常に終了した場合、このイベントが続いて、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>。       WebPartConnectionsCancelEventArgs クラスに関する情報を格納する、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>と<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>。 提供されている Web パーツ コントロールへのアクセス接続または切断します。"
  syntax:
    content: 'public class WebPartConnectionsCancelEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
