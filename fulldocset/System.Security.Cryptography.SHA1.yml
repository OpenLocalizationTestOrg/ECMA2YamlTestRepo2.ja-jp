  summary: "入力データの SHA1 ハッシュを計算します。"
  remarks: "ハッシュは、大量のデータを表す固定サイズの一意の値として使用されます。 対応するデータにも一致する場合、2 組のデータのハッシュが一致する必要があります。 ハッシュの規模が大きく、予測不可能な変更にデータの結果を少し変更します。       ハッシュ、SHA1 アルゴリズムのサイズは、160 ビットです。"
  example:
