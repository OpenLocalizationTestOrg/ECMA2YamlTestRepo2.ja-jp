  name: TryLoadRunnableWorkflowCommand
  nameWithType: TryLoadRunnableWorkflowCommand
  fullName: System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand
  type: Class
  summary: "ワークフロー ホストが永続化ストアの実行可能インスタンスをメモリに読み込む、インスタンス ストアに対して実行するコマンドを表します。"
  remarks: "インスタンスが*runnable*を場合、その中断状態または完了状態ではなく、次の条件を満たす:-インスタンス ロックが解除されていて、保留タイマーの期限が切れています。      インスタンスのロックが解除されていると、その状態が**Executing**です。      インスタンスに期限切れのロックなっています。       インスタンス ストアは、ストアを使用するワークフロー ホストに属している実行可能インスタンスを定期的に検索する必要があります。 これを発生させる、<xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>ワークフロー ホスト型に一致する永続化ストアの実行可能インスタンスを見つけるとします</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>。 インスタンス ストアが永続化ストアの実行可能インスタンスを見つけられない場合、実行可能インスタンスの永続化ストアの監視を続行します。       Hasrunnableworkflowevent、インスタンス ストアに受信、TryLoadRunnableWorkflowCommand を実行するまで実行可能インスタンスの永続化ストアを監視を停止します。 監視には、引き続きのみ TryLoadRunnableWorkflowCommand の実行が、実行可能インスタンスを返さないかどうかです。       ワークフロー ホスト、HasRunnableWorkflowEvent を受信すると、インスタンス ストアに対してインスタンスをメモリに読み込むの TryLoadRunnableWorkflowCommand を実行します。"
  syntax:
    content: 'public sealed class TryLoadRunnableWorkflowCommand : System.Runtime.DurableInstancing.InstancePersistenceCommand'
