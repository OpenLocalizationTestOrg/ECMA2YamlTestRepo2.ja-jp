  type: Interface
  summary: "カスタムのハッシュ関数を使用して、オブジェクトのハッシュ コードを提供します。"
  remarks: "<xref:System.Collections.Hashtable>クラス</xref:System.Collections.Hashtable>と組み合わせて IHashCodeProvider インターフェイスを使用します。 キーとして使用されるオブジェクト、<xref:System.Collections.Hashtable>オブジェクトをオーバーライドする必要があります、<xref:System.Object.GetHashCode%2A?displayProperty=fullName>と<xref:System.Object.Equals%2A?displayProperty=fullName>メソッド</xref:System.Object.Equals%2A?displayProperty=fullName></xref:System.Object.GetHashCode%2A?displayProperty=fullName></xref:System.Collections.Hashtable>。 <xref:System.Object.GetHashCode%2A?displayProperty=fullName>または、キーの実装の<xref:System.Object.GetHashCode%2A?displayProperty=fullName>ハッシュ コード プロバイダーとして使用されます</xref:System.Object.GetHashCode%2A?displayProperty=fullName>。</xref:System.Object.GetHashCode%2A?displayProperty=fullName> <xref:System.Object.Equals%2A?displayProperty=fullName>または、キーの実装の<xref:System.Object.Equals%2A?displayProperty=fullName>、比較演算子として使用されます</xref:System.Object.Equals%2A?displayProperty=fullName>。</xref:System.Object.Equals%2A?displayProperty=fullName>       ただし、一部のオーバー ロードが、<xref:System.Collections.Hashtable>コンス トラクターを IHashCodeProvider 実装ではパラメーターまたはパラメーターが、<xref:System.Collections.IComparer>実装、またはその両方です</xref:System.Collections.IComparer></xref:System.Collections.Hashtable>。 IHashCodeProvider 実装は、コンス トラクターに渡された場合、<xref:System.Collections.IHashCodeProvider.GetHashCode%2A?displayProperty=fullName>その実装のメソッドは、ハッシュ コード プロバイダーとして使用します</xref:System.Collections.IHashCodeProvider.GetHashCode%2A?displayProperty=fullName>。 場合、<xref:System.Collections.IComparer>実装は、コンス トラクターに渡される、<xref:System.Collections.IComparer.Compare%2A?displayProperty=fullName>その実装のメソッドは、比較演算子として使用します</xref:System.Collections.IComparer.Compare%2A?displayProperty=fullName></xref:System.Collections.IComparer>。"
  syntax:
    content: >-
      [System.Obsolete("Please use IEqualityComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IHashCodeProvider
