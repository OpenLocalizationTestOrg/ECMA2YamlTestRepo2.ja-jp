  type: Class
  summary: "提供、 <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>に書き込まれ、更新するには、です。"
  remarks: "更新して、フレーム ベースのビットマップを描画するには、WriteableBitmap クラスを使用します。 これは、フラクタル イメージなどのアルゴリズム コンテンツの生成と音楽ビジュアライザーなどのデータの視覚化に役立ちます。       WriteableBitmap クラスでは、2 つのバッファーを使用します。 *バック バッファー*システム メモリ内で割り当てられているし、コンテンツが表示されていないを累積します。 *フロント バッファー*システム メモリ内で割り当てられているし、現在表示されているコンテンツが含まれています。 レンダリング システムは、フロントのバッファーを表示するためのビデオ メモリにコピーします。       2 つのスレッドは、これらのバッファーを使用します。 *ユーザー インターフェイス (UI) スレッド*UI が生成されますが、画面には表示しません。 UI スレッドは、ユーザー入力、タイマー、およびその他のイベントに応答します。 アプリケーションは、複数の UI スレッドでことができます。 *レンダリング スレッド*を作成して、UI スレッドからの変更を描画します。 アプリケーションごとの&1; つだけのレンダーのスレッドがあります。       UI スレッドでは、バック バッファーにコンテンツを書き込みます。 レンダーのスレッドでは、フロント バッファーからコンテンツを読み取り、ビデオ メモリにコピーします。 バック バッファーへの変更は、変更された四角形の領域を使って追跡されます。       1 つを呼び出して、<xref:System.Windows.Media.Imaging.WriteableBitmap.WritePixels%2A>オーバー ロードを更新して自動的にバック バッファーの内容を表示します</xref:System.Windows.Media.Imaging.WriteableBitmap.WritePixels%2A>。       更新プログラムより詳細に制御およびバック バッファーへのマルチ スレッド アクセスでは、次のワークフローを使用します。      1.  呼び出す、<xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A>に更新プログラムのバック バッファーを予約するメソッド</xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A>。      2.  アクセスして、バック バッファーへのポインターを取得、<xref:System.Windows.Media.Imaging.WriteableBitmap.BackBuffer%2A>プロパティ</xref:System.Windows.Media.Imaging.WriteableBitmap.BackBuffer%2A>。      3.  バック バッファーへの変更を記述します。 他のスレッドがバック バッファーへの変更を作成するには、WriteableBitmap がロックされている場合。      4.  呼び出す、<xref:System.Windows.Media.Imaging.WriteableBitmap.AddDirtyRect%2A>メソッドが変更された領域を示します</xref:System.Windows.Media.Imaging.WriteableBitmap.AddDirtyRect%2A>。      5.  呼び出す、<xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>バック バッファーを解放し、画面に表示できるようにするメソッド</xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>。       更新プログラムは、レンダリング スレッドに送信すると、レンダリング スレッドでは、バック バッファーから変更された四角形をフロントのバッファーにコピーします。 レンダリング システムでは、デッドロックを回避して「解除」などのアイテムを再描画するには、この exchange を制御します。"
  example:
  - "The following example demonstrates how a WriteableBitmap can be used as the source of an <xref:System.Windows.Controls.Image> to draw pixels when the mouse moves.  \n  \n [!code-cs[WriteableBitmap2#WriteableBitmapFullPage](~/add/codesnippet/csharp/WriteableBitmapDemo/Program.cs#writeablebitmapfullpage)]"
