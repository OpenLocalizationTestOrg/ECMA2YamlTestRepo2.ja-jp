  name: IInputSessionShutdown
  nameWithType: IInputSessionShutdown
  fullName: System.ServiceModel.Dispatcher.IInputSessionShutdown
  type: Interface
  summary: "入力セッションをシャット ダウンを実装する必要があるコントラクトを定義します。"
  remarks: "双方向セッションの内部 IInputSessionShutdown インターフェイスを使用して、セッションを閉じる前にメッセージを送信します。 たとえば、クライアントがセッションを閉じた場合、サービスを実装できます<xref:System.ServiceModel.Dispatcher.IInputSessionShutdown.DoneReceiving%2A>に戻る前に&1; つの通知メッセージを送信するサービスを有効にすると、シャット ダウンする前に通知する</xref:System.ServiceModel.Dispatcher.IInputSessionShutdown.DoneReceiving%2A>。 クライアントは、クライアントがチャネルを閉じることができます、受信確認の前に通知を受信します。"
  syntax:
    content: public interface IInputSessionShutdown
  implements: []
  platform:
  - net462
