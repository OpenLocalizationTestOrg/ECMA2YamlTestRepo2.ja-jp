  fullName: System.Security.Cryptography.RIPEMD160Managed.HashCore(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "派生クラスでオーバーライドされると、ルーティングにオブジェクトに書き込まれたデータ、 <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref>ハッシュ アルゴリズム、ハッシュを計算します。"
  remarks: "このメソッドは、アプリケーション コードでは呼び出されません。       この抽象メソッドでは、ハッシュ計算を実行します。 暗号ストリーム オブジェクトに対するすべての書き込みは、このメソッドをデータを通過します。 データの各ブロックに対しては、このメソッドは、データ ストリームの末尾に正しいハッシュ値が返されるように、ハッシュ オブジェクトの状態を更新します。"
  syntax:
    content: protected override void HashCore (byte[] rgb, int ibStart, int cbSize);
    parameters:
    - id: rgb
      type: System.Byte[]
      description: "入力データ。"
    - id: ibStart
      type: System.Int32
      description: "データの使用を開始するバイト配列へのオフセット。"
    - id: cbSize
      type: System.Int32
      description: "データとして使用する配列内のバイト数。"
  overload: System.Security.Cryptography.RIPEMD160Managed.HashCore*
  exceptions: []
  platform:
  - net462
