  type: Class
  summary: "計算、 <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref>マネージ ライブラリを使用して入力データのハッシュ。"
  remarks: "Ripemd-160 は、160 ビットの暗号ハッシュ関数です。 これは MD4、MD5、および RIPEMD 128 ビットのハッシュ関数のセキュリティで保護された交換用として使用するものです。 RIPEMD は、ヨーロッパ プロジェクト RIPE (競合の整合性プリミティブ、1988 1992) 評価のフレームワークに開発されました。      > [!NOTE] > RIPEMD160Managed が、セキュリティで保護されたハッシュ アルゴリズム sha-256、sha-512、派生クラスで置き換えられました。 <xref:System.Security.Cryptography.SHA256Managed>および<xref:System.Security.Cryptography.SHA512Managed>セキュリティおよび RIPEMD160Managed よりもパフォーマンスが向上を提供します</xref:System.Security.Cryptography.SHA512Managed>。</xref:System.Security.Cryptography.SHA256Managed> レガシ アプリケーションとデータとの互換性のみ RIPEMD160Managed を使用します。"
  example:
  - "The following code example shows how to encode a file using the RIPEMD160Managed class and then how to decode the file.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_87_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_87_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_87_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RIPEMD160Managed : System.Security.Cryptography.RIPEMD160
