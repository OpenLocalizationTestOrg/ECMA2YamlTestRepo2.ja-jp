  summary: "唯一のインスタンスを表す、 <xref href=&quot;System.DBNull&quot;> </xref>クラスです。"
  remarks: "<xref:System.DBNull>このクラスのインスタンスのみが存在できることを意味するシングルトン クラスです。</xref:System.DBNull>       明示的に割り当てる値プロパティを使用するには、データベース フィールドが不足しているデータにある場合、<xref:System.DBNull>オブジェクトのフィールドに値</xref:System.DBNull>。 ただし、ほとんどのデータ プロバイダーはこの自動的にします。       データベース フィールドかどうかをその値を評価する<xref:System.DBNull>、フィールド値を渡すことができます、`DBNull.Value.Equals`メソッド</xref:System.DBNull>。 ただし、さまざまな欠損データのデータベース フィールドを評価するには、他の方法があるために、このメソッドは使用ことはほとんどありません。 Visual Basic が含まれます`IsDBNull`関数、<xref:System.Convert.IsDBNull%2A?displayProperty=fullName>メソッドを<xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName>メソッド、<xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName>メソッド、およびその他のいくつかの方法です</xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName></xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName></xref:System.Convert.IsDBNull%2A?displayProperty=fullName>。"
  example:
  - "The following example calls the `DBNull.Value.Equals` method to determine whether a database field in a contacts database has a valid value. If it does, the field value is appended to the string output in a label.  \n  \n [!code-cs[System.DBNull.Class#1](~/add/codesnippet/csharp/f-system.dbnull.value_1.cs)]\n [!code-vb[System.DBNull.Class#1](~/add/codesnippet/visualbasic/f-system.dbnull.value_1.vb)]"
  syntax:
    content: public static readonly DBNull Value;
    return:
      type: System.DBNull
      description: "追加します。"
  exceptions: []
