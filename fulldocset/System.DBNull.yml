  langs:
  - csharp
  name: DBNull
  nameWithType: DBNull
  fullName: System.DBNull
  type: Class
  summary: "存在しない値を表します。 このクラスは継承できません。"
  remarks: "DBNull クラスでは、存在しない値を表します。 データベースでは、たとえば、テーブルの行に列には可能性がありますが含まれていませんデータには。 つまり、列は値を持っていないだけではなく、まったく存在しないと見なされます。 DBNull オブジェクトでは、存在しない列を表します。 さらに、COM 相互運用機能は、存在しない値を示す、VT_ バリアント型と指定されていない値を示す VT_EMPTY バリアント型の間で区別するために DBNull クラスを使用します。       DBNull 型は、1 つだけの DBNull オブジェクトが存在することを意味するシングルトン クラスです。 <xref:System.DBNull.Value?displayProperty=fullName>メンバーが唯一の DBNull オブジェクトを表します</xref:System.DBNull.Value?displayProperty=fullName>。 <xref:System.DBNull.Value?displayProperty=fullName>ほとんどの ADO.NET データ プロバイダーは、フィールドが有効な値を持っていない場合に自動的に DBNull の値を割り当てる、データベース フィールドに存在しない値を明示的に割り当てるを使用できます。</xref:System.DBNull.Value?displayProperty=fullName> データベースのフィールドから取得した値はそのフィールドの値を渡すことによって、DBNull 値かどうかを判断できます、`DBNull.Value.Equals`メソッドです。 ただし、一部の言語とデータベース オブジェクトを提供するデータベース フィールドの値が<xref:System.DBNull.Value?displayProperty=fullName>。</xref:System.DBNull.Value?displayProperty=fullName>かどうかをより簡単にする方法 Visual Basic が含まれます`IsDBNull`関数、<xref:System.Convert.IsDBNull%2A?displayProperty=fullName>メソッド、<xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName>メソッド、および<xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName>メソッド</xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName></xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName></xref:System.Convert.IsDBNull%2A?displayProperty=fullName>。       概念を混同しないでください`null`DBNull オブジェクトとオブジェクト指向プログラミング言語です。 オブジェクト指向のプログラミング言語で`null`オブジェクトへの参照が存在しないことを意味します。 DBNull では、初期化されていないバリアントまたは存在しないデータベースの列を表します。"
  example:
  - "The following example calls the `DBNull.Value.Equals` method to determine whether a database field in a contacts database has a valid value. If it does, the field value is appended to the string output in a label.  \n  \n [!code-cs[System.DBNull.Class#1](~/add/codesnippet/csharp/t-system.dbnull_1.cs)]\n [!code-vb[System.DBNull.Class#1](~/add/codesnippet/visualbasic/t-system.dbnull_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DBNull : IConvertible, System.Runtime.Serialization.ISerializable
