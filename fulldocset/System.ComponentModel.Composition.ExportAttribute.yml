  remarks: "コントラクト名は、呼び出しの結果、<xref:System.ComponentModel.Composition.AttributedModelServices.GetContractName%2A>メソッド、プロパティまたはフィールドの種類またはこの属性でマークされている型</xref:System.ComponentModel.Composition.AttributedModelServices.GetContractName%2A>。       この属性でマークされたメソッドを使用していずれか<xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.String%29>または<xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.Type%29>。</xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.Type%29></xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.String%29>コントラクトの名前または型を指定する必要があります。       使用して、コントラクト名を比較、<xref:System.StringComparer.Ordinal%2A>大文字と小文字、非言語的な比較を実行するプロパティ</xref:System.StringComparer.Ordinal%2A>。"
