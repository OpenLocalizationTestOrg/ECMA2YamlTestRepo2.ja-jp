  summary: "十分なメモリのチェックが失敗した場合にスローされる例外。 このクラスは継承できません。"
  remarks: "異なり<xref:System.OutOfMemoryException>、InsufficientMemoryException、操作を開始する前にスローされ、したがって状態の破損を意味しません</xref:System.OutOfMemoryException>。 アプリケーションでは、この例外をキャッチ、メモリ使用率を抑制、およびメモリの状態とプログラムの状態が破損の可能性を外に防ぐことことができます。       この例外をスロー、<xref:System.Runtime.MemoryFailPoint.%23ctor%2A>現在使用可能なメモリの量よりも大きい、射影されたメモリの割り当てを指定する場合、コンス トラクター</xref:System.Runtime.MemoryFailPoint.%23ctor%2A> 。 プログラムは例外をキャッチできるし、メモリが必要かをより少ないメモリを必要とする小さなステップで実行するタスクを延期するか。       参照してください、<xref:System.Runtime.MemoryFailPoint>コード例のクラス</xref:System.Runtime.MemoryFailPoint>。      > [!NOTE] > には、この例外は含まれていない、 [Windows ストア アプリ用 .NET](http://go.microsoft.com/fwlink/?LinkID=247912)または[ポータブル クラス ライブラリ](~/add/includes/ajax-current-ext-md.md)、いくつかのメンバーによってスローされますが、します。 その場合は例外をキャッチして、書き込み、`catch`の声明<xref:System.OutOfMemoryException>代わりにします</xref:System.OutOfMemoryException>。"
  syntax:
    content: 'public sealed class InsufficientMemoryException : OutOfMemoryException'
  inheritance:
  - System.OutOfMemoryException
