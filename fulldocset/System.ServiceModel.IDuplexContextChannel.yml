  fullName: System.ServiceModel.IDuplexContextChannel
  type: Interface
  summary: "クライアント チャネルを実装する必要がありますを交換するインターフェイスを定義する双方向セッション内のメッセージ。"
  remarks: "双方向コントラクトでは、クライアントとサービス間で送信されるメッセージのセットを関連付けるためにコンテキストを確立する必要がありますので、セッションが必要です。"
