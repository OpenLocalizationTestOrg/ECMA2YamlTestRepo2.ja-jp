- uid: System.Windows.Forms.DateTimePicker.CustomFormat
  id: CustomFormat
  parent: System.Windows.Forms.DateTimePicker
  langs:
  - csharp
  name: CustomFormat
  nameWithType: DateTimePicker.CustomFormat
  fullName: System.Windows.Forms.DateTimePicker.CustomFormat
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "取得またはカスタム日付/時刻書式指定文字列を設定します。"
  remarks: "日付と時刻の区切り記号が格納されるリテラル文字列を表示する、または書式指定文字列には、部分文字列のエスケープ文字を使用する必要があります。 たとえば、「6 月 15 日午後 12時 00分」として日付を表示するには、&quot;MMMM dd &quot;at&quot; t:mm tt&quot;に CustomFormat プロパティを設定します。 「アット」部分文字列がエスケープ文字で囲まれていない場合、結果は&quot;年 6 月 15日 aP 12時 00分 PM&quot;、&quot;t&quot;文字が 1 文字表示として読み込まれるためです。 書式指定文字列 (形式の文字列テーブルを参照してください)。       日付と時刻の書式を設定するのには、書式指定文字列を結合できます。 たとえば、06/15/2001 としての日付と時刻を表示する午後 12時 00分にこのプロパティを設定する必要があります&quot;MM &quot;/&quot; dd &quot;/&quot; yyyy hh&quot;: &quot; mm tt&quot;です。 詳細については、次を参照してください。[カスタムの日付と時刻の書式指定文字列](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] >、<xref:System.Windows.Forms.DateTimePicker.Format%2A>プロパティに設定する必要があります<xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>このプロパティを表示されている日付と時刻の書式に影響します</xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName></xref:System.Windows.Forms.DateTimePicker.Format%2A>。       次の表は、すべての有効な書式指定文字列とその説明を示します。      |書式指定文字列 |説明 |  |-------------------|-----------------|  | d |1 桁または&2; 桁の日です |。  | dd |2 桁の日です。 1 桁の日の値の 0 が付きます |。  | ddd |3 文字の曜日の省略形です |。  | dddd |週の日の完全名です |。  | h |12 時間形式で 1 または 2 桁の時間です |。  | hh |12 時間制の 2 桁の時間。 値が 1 桁の 0 が付きます |。  |H |24 時間形式で 1 または 2 桁の時間です |。  |HH |24 時間形式で 2 桁の時間。 値が 1 桁の 0 が付きます |。  | m |1 桁または 2 桁の分 |。  | mm |2 桁の分です。 値が 1 桁の 0 が付きます |。  |M |1 桁または 2 桁の月の値です |。  |MM |2 桁の月の番号。 値が 1 桁の 0 が付きます |。  |MMM |3 桁の月の省略形です |。  |MMMM |月の正式名です |。  | s |1 桁または 2 桁の秒 |。  | ss |2 桁の秒。 値が 1 桁の 0 が付きます |。  | t |1 文字表示します。 省略形 (a. m. &quot;A&quot;として表示されます). |  | tt |2 文字表示します。 省略形 (a. m. &quot;AM&quot;として表示されます). |  | y |1 桁の年 (2001 が「1」として表示されます). |  | yy |(2001 は「01」として表示) 年の最後の&2; 桁です |。  | yyyy |完全な年 (2001 が「2001」として表示されます). |"
  example:
  - "The following code example sets the CustomFormat property so that the <xref:System.Windows.Forms.DateTimePicker> will display the date as \"June 01, 2001 - Friday\". This code assumes that an instance of a <xref:System.Windows.Forms.DateTimePicker> control has been created on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_334_1.cs)]\n [!code-cpp[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_334_1.cpp)]\n [!code-vb[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_334_1.vb)]"
