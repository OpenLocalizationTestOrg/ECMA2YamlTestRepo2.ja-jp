  summary: "ユーザーが、日付と時刻を選択して、日付と時刻を指定した書式を表示できる Windows コントロールを表します。"
  remarks: "DateTimePicker コントロールを使用して、日付と時刻を選択して、指定された形式でその日付と時刻を表示するユーザーを許可します。 DateTimePicker コントロールを使用する作業を容易に日付と時刻に自動的に多数のデータの検証を処理するためです。      > [!NOTE] > の DateTimePicker コントロールでは、構成のグレゴリオ暦カレンダーのみがサポートされます。       日付を表すために、2 つの部分に DateTimePicker コントロールが表示されます。: テキスト、および一覧の横の下向きの矢印をクリックするときに表示されるカレンダーで表される日付のドロップダウン リスト。 次のように、カレンダー、<xref:System.Windows.Forms.MonthCalendar>コントロールで、複数の日付を選択するために使用できます</xref:System.Windows.Forms.MonthCalendar>。 詳細については、<xref:System.Windows.Forms.MonthCalendar>を制御しを参照してください[MonthCalendar コントロールの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Forms.MonthCalendar>。       コントロールの予定表の部分の外観を変更するには設定して、 <xref:System.Windows.Forms.DateTimePicker.CalendarForeColor%2A>、 <xref:System.Windows.Forms.DateTimePicker.CalendarFont%2A>、 <xref:System.Windows.Forms.DateTimePicker.CalendarTitleBackColor%2A>、 <xref:System.Windows.Forms.DateTimePicker.CalendarTitleForeColor%2A>、 <xref:System.Windows.Forms.DateTimePicker.CalendarTrailingForeColor%2A>、および<xref:System.Windows.Forms.DateTimePicker.CalendarMonthBackground%2A>プロパティ</xref:System.Windows.Forms.DateTimePicker.CalendarMonthBackground%2A></xref:System.Windows.Forms.DateTimePicker.CalendarTrailingForeColor%2A></xref:System.Windows.Forms.DateTimePicker.CalendarTitleForeColor%2A></xref:System.Windows.Forms.DateTimePicker.CalendarTitleBackColor%2A></xref:System.Windows.Forms.DateTimePicker.CalendarFont%2A></xref:System.Windows.Forms.DateTimePicker.CalendarForeColor%2A>。       スピン ボタン コントロール (アップダウン コントロールとも呼ばれます) を使用すると、日付/時刻値を調整して、設定、<xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>プロパティを`true`</xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>。 コントロールが選択されているときに、予定表の削除はできません。 上下の値を変更するボタンを個別に各要素を選択し、上矢印を使用して、日付と時刻を調整できます。       <xref:System.Windows.Forms.DateTimePicker.Value%2A>プロパティには、現在の日付と時刻に設定されているコントロールが含まれています</xref:System.Windows.Forms.DateTimePicker.Value%2A>。 使用することができます、<xref:System.Windows.Forms.DateTimePicker.Text%2A>プロパティまたはの適切なメンバー<xref:System.Windows.Forms.DateTimePicker.Value%2A>日付と時刻の値を取得します</xref:System.Windows.Forms.DateTimePicker.Value%2A></xref:System.Windows.Forms.DateTimePicker.Text%2A>。 詳細については、次を参照してください。[する方法: セットと Windows フォームの DateTimePicker コントロールを使用して日付を返す](~/add/includes/ajax-current-ext-md.md)です。 日付を制限して時間を設定して選択できる、<xref:System.Windows.Forms.DateTimePicker.MinDate%2A>と<xref:System.Windows.Forms.DateTimePicker.MaxDate%2A>プロパティ</xref:System.Windows.Forms.DateTimePicker.MaxDate%2A></xref:System.Windows.Forms.DateTimePicker.MinDate%2A>。       によって設定される、4 つの形式で値を表示することができます、<xref:System.Windows.Forms.DateTimePicker.Format%2A>プロパティ: <xref:System.Windows.Forms.DateTimePickerFormat>、 <xref:System.Windows.Forms.DateTimePickerFormat>、 <xref:System.Windows.Forms.DateTimePickerFormat>、または<xref:System.Windows.Forms.DateTimePickerFormat>.</xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePicker.Format%2A> 既定値の日付<xref:System.Windows.Forms.DateTimePicker.Format%2A>が<xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>。</xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A>       DateTimePicker コントロールを選択または日ではなく時間を編集するための設定として表示する場合、<xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>プロパティを`true`および<xref:System.Windows.Forms.DateTimePicker.Format%2A><xref:System.Windows.Forms.DateTimePickerFormat></xref:System.Windows.Forms.DateTimePickerFormat>プロパティ</xref:System.Windows.Forms.DateTimePicker.Format%2A></xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>。 詳細については、次を参照してください。[する方法: DateTimePicker コントロールに表示時間](~/add/includes/ajax-current-ext-md.md)です。       場合、<xref:System.Windows.Forms.DateTimePicker.Format%2A>プロパティに設定されている<xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>を設定して、独自の形式のスタイルを作成することができます、<xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>プロパティと、カスタム書式指定文字列を作成します</xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A></xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName></xref:System.Windows.Forms.DateTimePicker.Format%2A>。 カスタム書式指定文字列には、カスタム フィールドの文字とその他のリテラル文字の組み合わせが可能です。 たとえば、「年 6 月 01、2012-金曜日」として日付を設定して表示できます、 <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>&quot;MMMM dd, yyyy - dddd&quot;をプロパティ</xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>。 詳細については、次を参照してください。[する方法: Windows フォームの DateTimePicker コントロールを備えたカスタム形式で日付を表示](~/add/includes/ajax-current-ext-md.md)と[カスタムの日付と時刻の書式指定文字列](~/add/includes/ajax-current-ext-md.md)です。      > [!CAUTION] > が DateTimePicker のときにデータ バインドは、バッキング値に変更されます`null`が DateTimePicker の値は更新されません、および以前の値は保持されます。 ここでこの動作が望ましくない (たとえば、一連のデータ バインド コントロールを使用して、レコード セット内でページを) ときの状況で使用して、<xref:System.Windows.Forms.Binding.Format>のイベント、<xref:System.Windows.Forms.Binding>に設定するが DateTimePicker 値として認識可能なクラス、 `null`</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.Binding.Format> 。"
  example:
  - "The following code example creates an new instance of a DateTimePicker control and initializes it. The control's <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> property is set. Also, the <xref:System.Windows.Forms.DateTimePicker.ShowCheckBox%2A> property is set so that the control displays a <xref:System.Windows.Forms.CheckBox>, and the <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> property is set so that the control is displayed as a spin button control. To run this example, paste the following code into a form and call the `CreateMyDateTimePicker` method in the example form’s constructor or <xref:System.Windows.Forms.Form.Load> event handling method.  \n  \n [!code-cs[Classic DateTimePicker Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_103_1.cs)]\n [!code-cpp[Classic DateTimePicker Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_103_1.cpp)]\n [!code-vb[Classic DateTimePicker Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_103_1.vb)]"
