      description: "カスタム日付/時刻の形式を表す文字列。 既定値は<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
  overload: System.Windows.Forms.DateTimePicker.CustomFormat*
  exceptions: []
  platform:
