  remarks: "AlternatingItemTemplateTag には AlternatingItem テンプレートのタグ名が含まれます。       ContentTemplateTag にはコンテンツ テンプレートのタグ名が含まれます。       DefaultSessionsStateHistorySize には、既定の SessionsState 履歴サイズが含まれています。       EventArgumentID には、イベント引数 ID が含まれています。       EventSourceID には、イベント ソースの ID が含まれています。       FooterTemplateTag にはフッター テンプレートのタグ名が含まれます。       FormIDPrefix にはフォーム ID のプレフィックスが含まれます。       HeaderTemplateTag にはヘッダーのテンプレートのタグ名が含まれます。       ItemDetailsTemplateTag には ItemDetails テンプレートのタグ名が含まれます。       ItemTemplateTag には項目テンプレートのタグ名が含まれます。       LabelTemplateTag にはラベル テンプレートのタグ名が含まれます。       OptimumPageWeightParameter には、最適なページ配分 パラメーターが含まれています。       PagePrefix にはページ プレフィックスが含まれます。       ScreenCharactersHeightParameter には、画面の文字の高さのパラメーターが含まれています。       ScriptTemplateTag にはスクリプト テンプレートのタグ名が含まれます。       SelectionListSpecialCharacter には、選択リストの特殊文字が含まれています。       SeparatorTemplateTag にはセパレーター テンプレートのタグ名が含まれます。       SymbolProtocol には、シンボルのプロトコルが含まれています。       UniqueFilePathSuffixVariable には、一意のファイル パスのサフィックス変数が含まれています。       UniqueFilePathSuffixVariableWithoutEqual には、等号を除く、一意のファイル パスのサフィックス変数が含まれています。"
  syntax:
    content: public static readonly string ScriptTemplateTag;
    return:
      type: System.String
      description: "追加します。"
  exceptions: []
  platform:
  - net462
