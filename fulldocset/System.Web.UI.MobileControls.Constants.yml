  langs:
  - csharp
  name: Constants
  nameWithType: Constants
  fullName: System.Web.UI.MobileControls.Constants
  type: Class
  summary: "ASP.NET イベント ハンドラーのユーザーの呼び出しは、ユーザー入力を UI 要素からサーバーに投稿する方法を提供する UI 要素を作成します。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "次の表では、使用できる読み取り専用定数クラスのメンバーについて説明します。      |メンバー |説明 |  |------------|-----------------|  |AlternatingItemTemplateTag |AlternatingItem テンプレートのタグ名が含まれています |。  |ContentTemplateTag |コンテンツのテンプレートのタグ名が含まれています |。  |DefaultSessionsStateHistorySize |既定の履歴スタックの深さが含まれています |。  |EventArgumentID |ポストバック イベントに関連付けられている引数 |。  |EventSourceID |イベント ターゲット (ポストバックを生成するコントロール) のクエリ文字列名が含まれています |。  |FooterTemplateTag |フッター テンプレートのタグ名が含まれています |。  |FormIDPrefix |URL 内のフォームのプレフィックスが含まれています |。  |HeaderTemplateTag |HeaderTemplate のタグ名が含まれています |。  |ItemDetailsTemplateTag |ItemDetails テンプレートのタグ名が含まれています |。  |ItemTemplateTag |項目テンプレートのタグ名が含まれています |。  |LabelTemplateTag |ラベルのテンプレートのタグ名が含まれています |。  |OptimumPageWeightParameter |既定のページの重みが含まれています |。  |PagePrefix |適切なページがポストバックで番号を確認するために使用するページ番号区切り記号が含まれています |。  |ScreenCharactersHeightParameter |画面上の文字の高さの既定値が含まれています |。  |ScriptTemplateTag |スクリプト テンプレートのタグ名が含まれています |。  |SelectionListSpecialCharacter |CHTML のチェック ボックスを Id で使用される文字が含まれています |。  |SeparatorTemplateTag |区切り記号のテンプレートのタグ名が含まれています |。  |SymbolProtocol |I モードまたは J-phone シンボル スキームの先頭を示すために使用される文字が含まれています |。  |UniqueFilePathSuffixVariable |一意のファイル パスのサフィックスのクエリ文字列名が含まれています |。  |UniqueFilePathSuffixVariableWithoutEqual |一意のファイル パスのサフィックスがない等号 (=) のクエリ文字列名が含まれています |。"
  syntax:
