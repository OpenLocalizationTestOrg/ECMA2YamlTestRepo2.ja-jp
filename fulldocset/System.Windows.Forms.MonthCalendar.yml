  name: MonthCalendar
  nameWithType: MonthCalendar
  fullName: System.Windows.Forms.MonthCalendar
  type: Class
  summary: "ユーザーが、ビジュアルな月間予定表を使用して日付を選択できる Windows コントロールを表します。"
  remarks: "MonthCalendar コントロールは、視覚的に表示を使用して日付を選択できます。 日付を制限して時間を設定して選択できる、<xref:System.Windows.Forms.MonthCalendar.MinDate%2A>と<xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>プロパティ</xref:System.Windows.Forms.MonthCalendar.MaxDate%2A></xref:System.Windows.Forms.MonthCalendar.MinDate%2A>。       コントロールの予定表の部分の外観を変更するには設定して、 <xref:System.Windows.Forms.Control.ForeColor%2A>、 <xref:System.Windows.Forms.Control.Font%2A>、 <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>、 <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>、 <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A>、および<xref:System.Windows.Forms.Control.BackColor%2A>プロパティ</xref:System.Windows.Forms.Control.BackColor%2A></xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A></xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A></xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A></xref:System.Windows.Forms.Control.Font%2A></xref:System.Windows.Forms.Control.ForeColor%2A>。      > [!NOTE] >、<xref:System.Windows.Forms.DateTimePicker>のみがサポートされる構成のグレゴリオ暦カレンダー</xref:System.Windows.Forms.DateTimePicker> 。      > [!NOTE] >、<xref:System.Windows.Forms.DateTimePicker>のみがサポートされる構成のグレゴリオ暦カレンダー</xref:System.Windows.Forms.DateTimePicker> 。       MonthCalendar コントロールは、オペレーティング システムによって描画されたため、<xref:System.Windows.Forms.MonthCalendar.Paint>イベントは生成されません</xref:System.Windows.Forms.MonthCalendar.Paint>。 オーバーライドする必要がありますが MonthCalendar コントロールをカスタマイズされた外観を提供する必要がある場合、<xref:System.Windows.Forms.Control.OnPrint%2A>メソッドの基本実装を呼び出す<xref:System.Windows.Forms.Control.OnPrint%2A>、し、カスタム描画を実行します</xref:System.Windows.Forms.Control.OnPrint%2A></xref:System.Windows.Forms.Control.OnPrint%2A>。       カスタムの日付の書式設定し、1 つの日付に制限を選択する必要がある場合は、使用を検討する可能性があります、<xref:System.Windows.Forms.DateTimePicker>の MonthCalendar ではなくコントロール</xref:System.Windows.Forms.DateTimePicker>。 使用して、<xref:System.Windows.Forms.DateTimePicker>大半の日付/時刻値を検証するための必要性を排除します</xref:System.Windows.Forms.DateTimePicker>。       月の詳細についてはカレンダー コントロールは、「[月間予定表コントロールの参照](http://go.microsoft.com/fwlink/?LinkId=178863)です。"
  example:
  - "The following code example displays a form containing a MonthCalendar control that displays one calendar year. The example demonstrates setting the <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.CalendarDimensions%2A>, and <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> properties to customize the look of the calendar control. Other properties such as <xref:System.Windows.Forms.MonthCalendar.AnnuallyBoldedDates%2A>, <xref:System.Windows.Forms.MonthCalendar.BoldedDates%2A>, and <xref:System.Windows.Forms.MonthCalendar.MonthlyBoldedDates%2A> are set to customize which dates are bold. The example also sets the <xref:System.Windows.Forms.MonthCalendar.FirstDayOfWeek%2A>, <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>, <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>, and <xref:System.Windows.Forms.MonthCalendar.MaxSelectionCount%2A> properties to change the calendar format. The <xref:System.Windows.Forms.MonthCalendar.DateSelected> and <xref:System.Windows.Forms.MonthCalendar.DateChanged> events are also handled and their status is displayed on the form.  \n  \n [!code-vb[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_17_1.vb)]\n [!code-cpp[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/cpp/t-system.windows.forms.m_17_1.cpp)]\n [!code-cs[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/csharp/t-system.windows.forms.m_17_1.cs)]"
