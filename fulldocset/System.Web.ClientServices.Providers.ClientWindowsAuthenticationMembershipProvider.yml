  name: ClientWindowsAuthenticationMembershipProvider
  nameWithType: ClientWindowsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider
  type: Class
  summary: "クライアント アプリケーション サービスで Windows 認証を有効にします。"
  remarks: "クライアント アプリケーション サービスを使用すると、Windows 認証を使用してユーザーを検証します。 Windows 認証を有効にするには、ClientWindowsAuthenticationMembershipProvider クラスを使用するアプリケーションを構成します。 詳細については、次を参照してください。[する方法: クライアント アプリケーション サービスを構成する](~/add/includes/ajax-current-ext-md.md)です。       構成では、後に呼び出すことによってユーザーを検証できます、 `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>メソッド</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>。 <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>メソッドは内部的には、<xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A>メソッド</xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A></xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>。       <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>メソッドが自動的に現在のユーザーを認証し、設定、 `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName><xref:System.Web.ClientServices.ClientRolePrincipal>現在<xref:System.Security.Principal.WindowsIdentity>.</xref:System.Security.Principal.WindowsIdentity>を格納しているオブジェクト</xref:System.Web.ClientServices.ClientRolePrincipal>にプロパティ</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName></xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> 場合、<xref:System.Web.ClientServices.Providers.ClientRoleProvider>が構成されている、アプリケーションを使用できます、<xref:System.Web.ClientServices.ClientRolePrincipal>ロール サービスからユーザーのロール情報を取得するオブジェクト</xref:System.Web.ClientServices.ClientRolePrincipal></xref:System.Web.ClientServices.Providers.ClientRoleProvider>。       使用して現在 ClientWindowsAuthenticationMembershipProvider インスタンスへの参照を取得することができます、 `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>プロパティ</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>。 メンバーシップ プロバイダーの参照を使用して呼び出すことができます、<xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>メソッドを直接</xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>。 さらに、必要があります、メンバーシップ プロバイダーへの参照<xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.Logout%2A>は、<xref:System.Web.Security.MembershipProvider>基底クラス</xref:System.Web.Security.MembershipProvider>では使用できないメソッド</xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.Logout%2A>を呼び出す"
  example:
  - "The following example code demonstrates how to use this method to authenticate a user by using Windows authentication. In this example, the value of the `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> property is cast to a ClientWindowsAuthenticationMembershipProvider instance. This makes sure that a <xref:System.NullReferenceException> will be thrown if you accidentally test this code by using another membership provider.  \n  \n [!code-vb[ClientApplicationServices#309](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#309)]\n [!code-cs[ClientApplicationServices#309](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#309)]"
  syntax:
    content: 'public class ClientWindowsAuthenticationMembershipProvider : System.Web.Security.MembershipProvider'
