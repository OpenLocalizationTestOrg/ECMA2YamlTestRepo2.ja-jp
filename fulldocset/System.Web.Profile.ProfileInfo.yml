  summary: "ユーザー プロファイルに関する情報を提供します。"
  remarks: "最後の日付と時刻のプロファイルのプロパティが取得されたまたは更新されると、プロファイルに関連付けられているユーザー名を含む、データ ストアからユーザー プロファイルに関する情報を表す ProfileInfo クラスが使用されること、および匿名または認証されたユーザーのプロファイルがします。       ProfileInfo オブジェクトが構築されの一部として返される、<xref:System.Web.Profile.ProfileInfoCollection>によって、 <xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>、 <xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A>、 <xref:System.Web.Profile.ProfileProvider.FindProfilesByUserName%2A>、および<xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A><xref:System.Web.Profile.ProfileProvider></xref:System.Web.Profile.ProfileProvider>メソッド</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A></xref:System.Web.Profile.ProfileProvider.FindProfilesByUserName%2A></xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A></xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A></xref:System.Web.Profile.ProfileInfoCollection>。"
  example:
  - For an example of a <xref:System.Web.Profile.ProfileProvider> implementation that creates a <xref:System.Web.Profile.ProfileInfoCollection> of ProfileInfo objects for user profiles in a data store, see [Implementing a Profile Provider](~/add/includes/ajax-current-ext-md.md).
