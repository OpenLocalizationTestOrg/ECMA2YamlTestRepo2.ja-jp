  name: HtmlHistory
  nameWithType: HtmlHistory
  fullName: System.Windows.Forms.HtmlHistory
  type: Class
  summary: "ユーザーが、現在のセッション内で表示したドキュメントや Web サイトの一覧を管理します。"
  remarks: "マネージ HTML ドキュメント オブジェクト モデル (DOM) の追跡サイトで表示したユーザーを指定された*セッション*です。 A*セッション*は、アプリケーションの起動時、マネージ HTML DOM をホストしているアプリケーションが終了するまでの時間の長さとして定義されています。       使用すると、<xref:System.Windows.Forms.WebBrowser.Url%2A>プロパティまたは<xref:System.Windows.Forms.WebBrowser.Navigate%2A>のメソッド、<xref:System.Windows.Forms.WebBrowser>新しい Web ページに移動するコントロールを Internet Explorer がサーバーから取得されたページの最新バージョンを取得または Internet Explorer のキャッシュでは現在のバージョンが表示されます</xref:System.Windows.Forms.WebBrowser></xref:System.Windows.Forms.WebBrowser.Navigate%2A></xref:System.Windows.Forms.WebBrowser.Url%2A>。 これに対し、HtmlHistory を使用してこのスタックの前後を移動するときに、サーバーでは、ドキュメントのコンテンツのすぐに有効期限ことを示しますしない限り、Internet Explorer は、ダウンロードした Web コンテンツのローカル コンピューターのキャッシュからページ表示されます。 履歴の一覧と Internet Explorer でのキャッシュの詳細については、234067、&quot;方法に防ぐためのキャッシュで Internet Explorer、&quot;で、Microsoft サポート技術情報の記事を参照してください。 [http://support.microsoft.com](http://go.microsoft.com/fwlink/?linkid=37115)です。       HtmlHistory のプリンシパルのメソッドは<xref:System.Windows.Forms.HtmlHistory.Go%2A>、移動スタック内の指定した位置にまたはを新しい Uniform Resource Locator (URL) を移動する</xref:System.Windows.Forms.HtmlHistory.Go%2A>。 <xref:System.Windows.Forms.HtmlHistory.Forward%2A>と<xref:System.Windows.Forms.HtmlHistory.Back%2A>メソッド ダウンおよび移動ナビゲーション スタックをそれぞれ、エントリの必要な数だけです</xref:System.Windows.Forms.HtmlHistory.Back%2A></xref:System.Windows.Forms.HtmlHistory.Forward%2A>。"
  syntax:
    content: 'public sealed class HtmlHistory : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
