  remarks: "完了したら、Dispose メソッドを呼び出すを使用して、<xref:System.Windows.Forms.HtmlHistory>オブジェクト</xref:System.Windows.Forms.HtmlHistory>。 Leaves 破棄、<xref:System.Windows.Forms.HtmlHistory>使用不可の状態オブジェクト</xref:System.Windows.Forms.HtmlHistory>。 Dispose を呼び出した後は、すべての参照を解放する必要があります<xref:System.Windows.Forms.HtmlHistory>、ガベージ コレクターがメモリを再利用できるようにする<xref:System.Windows.Forms.HtmlHistory>占有されていた</xref:System.Windows.Forms.HtmlHistory></xref:System.Windows.Forms.HtmlHistory>。 詳細については、次を参照してください。[アンマネージ リソースのクリーンアップ](~/add/includes/ajax-current-ext-md.md)と[Dispose メソッドの実装](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] > 常に呼び出し Dispose<xref:System.Windows.Forms.HtmlHistory></xref:System.Windows.Forms.HtmlHistory>の最後の参照を解放する前に。 それ以外の場合、リソース<xref:System.Windows.Forms.HtmlHistory>を使用しては解放されません、ガベージ コレクターがオブジェクトを呼び出すまで`Finalize`メソッド</xref:System.Windows.Forms.HtmlHistory>。"
  syntax:
    content: public void Dispose ();
