  id: Back(System.Int32)
  parent: System.Windows.Forms.HtmlHistory
  langs:
  - csharp
  name: Back(Int32)
  nameWithType: HtmlHistory.Back(Int32)
  fullName: System.Windows.Forms.HtmlHistory.Back(Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "指定されたエントリ数だけ、移動スタック内後ろへ移動します。"
  remarks: "場合は、番号を指定する`numBack`、履歴内の過去のエントリの数を超えています、<xref:System.Windows.Forms.WebBrowser>コントロールを履歴の最初の項目に移動、たとえば、最初の Uniform Resource Locator (URL) 訪問した現在のブラウザー セッション中に</xref:System.Windows.Forms.WebBrowser>。       移動スタック内の現在のページの背後にあるエントリがない場合は、コールバックは効果がなくが、エラーは発生しません。"
  syntax:
    content: public void Back (int numberBack);
    parameters:
    - id: numberBack
      type: System.Int32
      description: "後ろへ移動する移動スタック内のエントリの数。 この数値は正の整数である必要があります。"
  overload: System.Windows.Forms.HtmlHistory.Back*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "引数は正の 32 ビット整数ではありません。"
  platform:
  - net462
