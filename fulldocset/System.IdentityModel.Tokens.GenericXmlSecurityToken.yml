  fullName: System.IdentityModel.Tokens.GenericXmlSecurityToken.ValidTo
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "このセキュリティ トークンが有効な時刻の時点の終了を取得します。"
  remarks: "使用して、<xref:System.IdentityModel.Tokens.GenericXmlSecurityToken.ValidFrom%2A>および ValidTo プロパティを確認して、期間を<xref:System.IdentityModel.Tokens.GenericXmlSecurityToken>トークンが無効です</xref:System.IdentityModel.Tokens.GenericXmlSecurityToken></xref:System.IdentityModel.Tokens.GenericXmlSecurityToken.ValidFrom%2A>。 <xref:System.IdentityModel.Tokens.GenericXmlSecurityToken.ValidFrom%2A>ValidTo プロパティに、セキュリティ トークンの有効期間、それぞれ最初と最後の時点を表すものです</xref:System.IdentityModel.Tokens.GenericXmlSecurityToken.ValidFrom%2A>。       使用して、ValidTo プロパティが指定されて、`expirationTime`コンス トラクターのパラメーターです。 このプロパティから返される値は、世界協定時刻 (UTC) では常にします。"
  syntax:
    content: public override DateTime ValidTo { get; }
    return:
      type: System.DateTime
      description: "A<xref:System.DateTime>最後にこのセキュリティ トークンが有効な時刻の時点を表す</xref:System.DateTime>。"
