  name: Source
  nameWithType: EventSourceCreationData.Source
  fullName: System.Diagnostics.EventSourceCreationData.Source
  type: Property
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "取得またはイベント ソースとしてイベント ログに登録する名前を設定します。"
  remarks: "ソース名は、多くの場合、アプリケーションの名前または大規模なアプリケーション内のコンポーネントの名前。 <xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName>メソッドは、ソースを使用<xref:System.Diagnostics.EventSourceCreationData.LogName%2A>、新しいソースとその関連付けられたイベント ログでターゲット コンピューター上のレジストリ値を作成して<xref:System.Diagnostics.EventSourceCreationData.MachineName%2A>プロパティ</xref:System.Diagnostics.EventSourceCreationData.MachineName%2A>を</xref:System.Diagnostics.EventSourceCreationData.LogName%2A></xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName> 新しいソース名には、既存のソース名またはターゲット コンピューター上の既存のイベント ログ名を一致ことはできません。       ソースのレジストリ値を作成したら、アプリケーションは、構成済みのイベント ログにエントリを書き込む、ソースを使用できます。       同時に、各ソースは&1; つのイベント ログに書き込むだけことができます。ただし、アプリケーションでは、複数のイベント ログに書き込むに複数のソースを使用することができます。 たとえば、アプリケーションでは、異なるイベント ログまたは別のリソース ファイル用に構成された複数のソースが必要です。"
  example:
  - "The following code example sets the configuration properties for an event source from command-line arguments. The input arguments specify the event source name, event log name, computer name, and event message resource file. This example is part of a larger example provided for the <xref:System.Diagnostics.EventSourceCreationData> class.  \n  \n [!code-vb[EventLog_EventSourceCreation_Properties#2](~/add/codesnippet/visualbasic/p-system.diagnostics.eve_13_1.vb)]\n [!code-cpp[EventLog_EventSourceCreation_Properties#2](~/add/codesnippet/cpp/p-system.diagnostics.eve_13_1.cpp)]\n [!code-cs[EventLog_EventSourceCreation_Properties#2](~/add/codesnippet/csharp/p-system.diagnostics.eve_13_1.cs)]"
  syntax:
    content: public string Source { get; set; }
    return:
      type: System.String
      description: "イベント ログ エントリのソースとして登録する名前。 既定値は空の文字列 (&quot;&quot;) です。"
  overload: System.Diagnostics.EventSourceCreationData.Source*
  exceptions: []
  platform:
  - net462
