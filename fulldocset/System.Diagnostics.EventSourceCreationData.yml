  nameWithType: EventSourceCreationData
  fullName: System.Diagnostics.EventSourceCreationData
  type: Class
  summary: "ローカル コンピューターまたはリモート コンピューターでイベント ログ ソースを作成するために使用する構成設定を表します。"
  remarks: "EventSourceCreationData クラスを使用すると、ローカライズされたエントリをイベント ログに書き込むための新しいソースを構成します。 このクラスをイベント ログから読み取りに使用する必要はありません。       このクラスは、新しいイベント ソースとその関連のイベント ログの構成設定を定義します。 関連のイベント ログは、ローカル コンピューターまたはリモート コンピューターに配置できます。 ローカル コンピューターで、新規または既存のイベント ログ用に新しいソースを作成するには、設定、<xref:System.Diagnostics.EventSourceCreationData.LogName%2A>と<xref:System.Diagnostics.EventSourceCreationData.Source%2A>EventSourceCreationData と呼び出しのプロパティ、<xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName>メソッド</xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName></xref:System.Diagnostics.EventSourceCreationData.Source%2A></xref:System.Diagnostics.EventSourceCreationData.LogName%2A>。 このメソッドで指定する、<xref:System.Diagnostics.EventSourceCreationData.Source%2A>プロパティと<xref:System.Diagnostics.EventSourceCreationData.LogName%2A>。</xref:System.Diagnostics.EventSourceCreationData.LogName%2A>で指定されたイベント ログに対して登録</xref:System.Diagnostics.EventSourceCreationData.Source%2A>イベント ソースを作成します。 この動作は、<xref:System.Diagnostics.EventLogInstaller>イベント ログのイベント ソースを登録するクラス</xref:System.Diagnostics.EventLogInstaller>の使用と似ています       使用して、<xref:System.Diagnostics.EventLog.WriteEvent%2A>および<xref:System.Diagnostics.EventLog.WriteEntry%2A>イベント ログにイベントを書き込むためのメソッド</xref:System.Diagnostics.EventLog.WriteEntry%2A></xref:System.Diagnostics.EventLog.WriteEvent%2A> イベントを書き込むイベント ソースを指定する必要があります。作成し、ソースとの最初のエントリを書き込む前に、イベント ソースを構成する必要があります。       アプリケーションのインストール中に新しいイベント ソースを作成します。 これにより、登録されたイベント ソースの一覧とその構成を更新するオペレーティング システムの時間です。 オペレーティング システムがイベント ソースの一覧を更新していないしようとして、新しいソースとイベントを書き込む、書き込み操作は失敗します。 新しいソースを使用して、構成することができます、 <xref:System.Diagnostics.EventLogInstaller>、またはを使用して、<xref:System.Diagnostics.EventLog.CreateEventSource%2A>メソッド</xref:System.Diagnostics.EventLog.CreateEventSource%2A></xref:System.Diagnostics.EventLogInstaller>。 新しいイベント ソースを作成するコンピューターで管理者権限が必要です。       既存のイベント ログまたは新しいイベント ログのイベント ソースを作成することができます。 新しいイベント ログ用に新しいソースを作成するときに、システムがそのログのソースを登録しますが、最初のエントリが書き込まれるまで、ログは作成されません。       同時に、各ソースは&1; つのイベント ログに書き込むだけことができます。ただし、アプリケーションでは、複数のイベント ログに書き込むに複数のソースを使用することができます。 たとえば、アプリケーションでは、異なるイベント ログまたは別のリソース ファイル用に構成された複数のソースを必要があります。       既存のソースの構成の詳細を変更するには、ソースを削除してから、新しい構成を使用して作成する必要があります。 他のアプリケーションやコンポーネントは、既存のソースを使用して、既存のソースを削除するのではなく、更新された構成で新しいソースを作成します。       イベント ソースは、イベント カテゴリおよびメッセージ文字列のローカライズされたリソースを登録できます。 アプリケーションでは、実際の文字列を指定するのではなく、リソースの識別子を使用してイベント ログ エントリを書き込むことができます。 イベント ビューアーでは、リソースの識別子を使用して、検索し、現在の言語設定に基づくローカライズされたリソース ファイルから対応する文字列を表示します。 イベントのカテゴリ、メッセージ、および挿入の文字列のパラメーターに個別のファイルを登録することができます。 またはすべての&3; 種類の文字列に同じリソース ファイルを登録することができます。 使用して、 <xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A>、 <xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A>、 <xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A>、ローカライズされたイベント ログ エントリを書き込むには、ソースを構成して<xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A>プロパティ</xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A>を</xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A></xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A></xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A> アプリケーションがイベント ログに直接文字列値を書き込む場合は、これらのプロパティを設定する必要はありません。       ローカライズされたエントリを書き込むか、または直接の文字列を作成するため、ソースを構成する必要があります。 <xref:System.Diagnostics.EventLog.WriteEntry%2A>メソッドは、イベント ログに直接指定した文字列を書き込みますローカライズ可能なメッセージ リソース ファイルは使用されません。</xref:System.Diagnostics.EventLog.WriteEntry%2A> 。 使用して、<xref:System.Diagnostics.EventLog.WriteEvent%2A>ローカライズされたメッセージ リソース ファイルを使用してイベントを書き込みます</xref:System.Diagnostics.EventLog.WriteEvent%2A>。       アプリケーションがリソース識別子と文字列値の両方を使用してエントリを書き込む場合は、2 つの異なるソースを登録する必要があります。 たとえば、リソース ファイルを&1; つのソースを構成し、<xref:System.Diagnostics.EventLog.WriteEvent%2A>イベント ログにリソース識別子を使用してエントリを書き込むメソッド</xref:System.Diagnostics.EventLog.WriteEvent%2A>では、そのソースを使用 リソース ファイルなしで別のソースを作成し、使用するソースで、、<xref:System.Diagnostics.EventLog.WriteEntry%2A>にそのソースを使用して、イベント ログに直接文字列を書き込みます</xref:System.Diagnostics.EventLog.WriteEntry%2A>。"
  example:
  - "The following code example sets the configuration properties for an event source from command-line arguments. The input arguments specify the event source name, event log name, computer name, and event message resource file. The code example verifies that the source does not conflict with an existing event source, and then creates the new event source for the specified event log.  \n  \n [!code-vb[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/visualbasic/t-system.diagnostics.eve_7_1.vb)]\n [!code-cpp[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/cpp/t-system.diagnostics.eve_7_1.cpp)]\n [!code-cs[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/csharp/t-system.diagnostics.eve_7_1.cs)]"
