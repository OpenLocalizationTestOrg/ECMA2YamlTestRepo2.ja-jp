  summary: "チェック ボックスをユーザー インターフェイス (UI) で使用するを表示、 <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>コントロール。"
  remarks: "DataGridViewCheckBoxCell クラスは、特殊な種類の<xref:System.Windows.Forms.DataGridViewCell> チェック ボックスの UI に表示バイナリまたは&3; 項の情報を表示するために使用します</xref:System.Windows.Forms.DataGridViewCell>。 既定のバイナリ モードでは、セルがの値を保持できる`true`または`false`です。 三項のモードで、セルがのいずれかになります、<xref:System.Windows.Forms.CheckState>値</xref:System.Windows.Forms.CheckState>。 <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>プロパティは、バイナリまたは&3; 項のモードが有効になっているかどうかを決定します</xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>。       <xref:System.Windows.Forms.DataGridViewCheckBoxColumn>は、この種類のセルを保持するために特化した列の型</xref:System.Windows.Forms.DataGridViewCheckBoxColumn>。 既定では、<xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName>新しい DataGridViewCheckBoxCell に初期化されます</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName>。 既存の DataGridViewCheckBoxCell 後に、列内のセルのパターンを設定列の<xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>プロパティのパターンとして使用するセルを</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>。       列のセルに関連するプロパティは、テンプレートのセルの同様の名前付きプロパティのラッパーです。 テンプレート セルのプロパティの値を変更すると、セルのみ、テンプレートに基づいて、変更後に追加されるが影響されます。 列のセルに関連するプロパティ値を変更するには、ただしはテンプレート セルとその他のすべてのセルの列で、更新し、必要な場合は、列の表示を更新します。       現在のセルが、DataGridViewCheckBoxCell、<xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>プロパティは常に`true`</xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>。       通常は、チェック ボックス セルの値は記憶域は、その他のデータと同様に、または一括操作を実行するものです。 処理することができる場合、ユーザーは、チェック ボックス セルをクリックして、すぐに応答する場合、<xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>セルの値が更新される前に、イベントが、このイベントが発生した</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>。 1 つのオプションは、予期された値を計算する、クリックの時に新しい値を必要がある場合、現在の値に基づいています。 別の方法としては、すぐに変更をコミットし、<xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>それに応答するイベント</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>を処理するには セルがクリックされたときに、変更をコミットするには、処理、<xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>イベント</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>。 呼び出しでは、ハンドラーを現在のセルがチェック ボックス セルの場合、<xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>メソッドを渡します、<xref:System.Windows.Forms.DataGridViewDataErrorContexts>値</xref:System.Windows.Forms.DataGridViewDataErrorContexts></xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>。"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track which employees are in the office. The column is made up of DataGridViewCheckBoxCell objects. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_77_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_77_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_77_1.vb)]"
