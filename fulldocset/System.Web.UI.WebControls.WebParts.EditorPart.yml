  nameWithType: EditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "プロパティ値を取得、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref>それに関連するためのコントロール<xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;></xref>コントロール。"
  remarks: "SyncChanges メソッドは、重要なメソッドを使用で、<xref:System.Web.UI.WebControls.WebParts.EditorPart>コントロール</xref:System.Web.UI.WebControls.WebParts.EditorPart>。 抽象メソッドとして定義されて、<xref:System.Web.UI.WebControls.WebParts.EditorPart>クラス、および継承されたコントロールで実装する必要があります</xref:System.Web.UI.WebControls.WebParts.EditorPart>。 メソッドの目的は、の現在の値を取得する、<xref:System.Web.UI.WebControls.WebParts.WebPart>で参照されているコントロール、<xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>プロパティ、フィールドを更新し、 <xref:System.Web.UI.WebControls.WebParts.EditorPart>、ユーザーが編集できるように、それらの値を持つコントロール</xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A></xref:System.Web.UI.WebControls.WebParts.WebPart>。       SyncChanges メソッドが呼び出されますされるたびに、関連する値<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールを変更した可能性があります</xref:System.Web.UI.WebControls.WebParts.WebPart>。 すべて<xref:System.Web.UI.WebControls.WebParts.EditorPart>コントロール、<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>コントロールを格納するゾーンが呼び出し直後後 SyncChanges メソッドを呼び出して、<xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>メソッド、ように内の値、<xref:System.Web.UI.WebControls.WebParts.EditorPart>コントロールは、関連する値を常に同期<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A></xref:System.Web.UI.WebControls.WebParts.EditorZoneBase></xref:System.Web.UI.WebControls.WebParts.EditorPart>。 別のケースが SyncChanges メソッドが呼び出された場合は、ときに、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールが編集モードを開始しています</xref:System.Web.UI.WebControls.WebParts.WebPart>。      > [!NOTE] > 後に、SyncChanges メソッドが呼び出されない、<xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>メソッドの場合はそのメソッドを返します`false`場合は、エラーが発生したため、</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> 。"
  example:
  - "The following code example demonstrates how to implement the SyncChanges method in a custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class overview.  \n  \n The first part of the code example demonstrates the implementation of the SyncChanges method in the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> class named `TextDisplayEditorPart`. This method gets a reference to the associated `TextDisplayWebPart` control using the <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> property. It then gets the value of the `TextDisplayWebPart.FontStyle` property, and updates which item is selected in the drop-down list control (referenced by the `TextDisplayEditorPart.PartContentFontStyle` property) on the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control.  \n  \n [!code-cs[WebParts_EditorPart_Overview#6](~/add/codesnippet/csharp/m-system.web.ui.webcontr_198_1.cs)]\n [!code-vb[WebParts_EditorPart_Overview#6](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_198_1.vb)]  \n  \n The second part of the code example shows how the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, creates a collection of associated <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls (in this case, there is only one <xref:System.Web.UI.WebControls.WebParts.EditorPart> control named `TextDisplayEditorPart` in the collection) in its implementation of the <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> method. This method is executed when the `TextDisplayWebPart` control enters edit mode.  \n  \n [!code-cs[WebParts_EditorPart_Overview#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_198_2.cs)]\n [!code-vb[WebParts_EditorPart_Overview#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_198_2.vb)]"
  syntax:
    content: public abstract void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
