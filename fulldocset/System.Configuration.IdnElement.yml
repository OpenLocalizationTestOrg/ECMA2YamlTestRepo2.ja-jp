  summary: "取得または設定の値、 <xref href=&quot;System.Configuration.IdnElement&quot;> </xref>構成設定。"
  remarks: "国際化ドメイン名 (IDN) の属性は、IDN 処理だけを制御します。 他のすべてのインターナショナル リソース識別子 (IRI) 処理 (文字の正規化の例) は、既定で実行されます。       <xref:System.Configuration.IdnElement> <xref:System.Configuration.IriParsingElement?displayProperty=fullName>IRI<xref:System.Uri?displayProperty=fullName>クラス</xref:System.Uri?displayProperty=fullName>処理を制御する構成設定</xref:System.Configuration.IriParsingElement?displayProperty=fullName>によって間接的に制御</xref:System.Configuration.IdnElement>の構成の設定 IRI 処理は、IDN を可能にする処理を有効にする必要があります。 IRI 処理が無効になっている場合、IDN 処理は既定の設定の互換性のため、.NET Framework 2.0 の動作を使用して、IDN 名を使用しない場所に設定されます。       構成の設定、<xref:System.Configuration.IdnElement>が読み取られる&1; 回と最初<xref:System.Uri?displayProperty=fullName>クラスを構築します</xref:System.Uri?displayProperty=fullName></xref:System.Configuration.IdnElement>。 その時刻より後の構成設定の変更は無視されます。       IRI サポートの詳細については、<xref:System.Uri?displayProperty=fullName>クラス</xref:System.Uri?displayProperty=fullName>の「解説」セクションを参照してください。"
