  type: Class
  summary: "構成設定の国際化ドメイン名 (IDN) の処理を提供、 &lt;xref:System.Uri?displayProperty=fullName&gt;クラスです。"
  remarks: "既存の<xref:System.Uri?displayProperty=fullName>RFC 3987 に基づいて国際リソース識別子 (IRI) のサポートを提供するクラスが拡張されています</xref:System.Uri?displayProperty=fullName>。 現在のユーザーでは、特に IRI を有効にする場合を除き、.NET Framework 2.0 の動作から変更は表示されません。 これにより、.NET Framework の以前のバージョンとアプリケーションの互換性。       <xref:System.Configuration.IriParsingElement><xref:System.Uri?displayProperty=fullName>クラス</xref:System.Uri?displayProperty=fullName>のコントロール IRI 処理の構成設定</xref:System.Configuration.IriParsingElement>によって、IdnElement の構成の設定は直接制御されます。 IRI 処理は、IDN を可能にする処理を有効にする必要があります。 IRI 処理が無効になっている場合、IDN 処理は既定の設定の互換性のため、.NET Framework 2.0 の動作を使用して、IDN 名を使用しない場所に設定されます。       国際化ドメイン名 (IDN) の属性は、IDN 処理だけを制御します。 その他のすべての IRI 処理 (文字の正規化の例) は、既定で実行されます。       IdnElement がときに読み取られる&1; 回の構成設定最初<xref:System.Uri?displayProperty=fullName>クラスを構築します</xref:System.Uri?displayProperty=fullName>。 その時刻より後の構成設定の変更は無視されます。       IRI サポートの詳細については、<xref:System.Uri?displayProperty=fullName>クラス</xref:System.Uri?displayProperty=fullName>の「解説」セクションを参照してください。"
  syntax:
    content: 'public sealed class IdnElement : System.Configuration.ConfigurationElement'
