  summary: "ピア リゾルバー サービスによる登録エントリのエンドポイント解決の情報を定義します。"
  remarks: "このクラスは、サービスに登録されている特定のピア ノードのエンドポイントを要求するときにピア ノードからピア リゾルバー サービスに送信される情報を表します。       このクラスのインスタンスは、そのサービスのネットワーク クライアントからリゾルバー サービスにエンドポイント解決情報を渡す、主に使用されます。"
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

