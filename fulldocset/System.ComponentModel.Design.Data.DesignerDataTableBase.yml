  name: DesignerDataTableBase
  nameWithType: DesignerDataTableBase
  fullName: System.ComponentModel.Design.Data.DesignerDataTableBase
  type: Class
  summary: "プロパティとデータ ストアのテーブルとビューのデータ ストア間で共有メソッドを定義します。"
  remarks: "DesignerDataTableBase クラスはデザイン時のデータ ストアのスキーマを表すいくつかの型のいずれかです。 デザイナーの実装でこれらのスキーマの項目がコントロールに利用可能な<xref:System.ComponentModel.Design.Data.IDataEnvironment>インターフェイス</xref:System.ComponentModel.Design.Data.IDataEnvironment>。 呼び出してスキーマ オブジェクトのアクセスを制御、<xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>インターフェイスのメソッド</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>。       DesignerDataTableBase クラスは、プロパティとデータ ストア内のデータ テーブルとそれらのデータ テーブルで定義されたビュー間で共有メソッドを提供します。       オーバーライドする必要があります、DesignerDataTableBase クラスから継承する場合、<xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>メソッド</xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>。"
  syntax:
    content: public abstract class DesignerDataTableBase
  inheritance:
