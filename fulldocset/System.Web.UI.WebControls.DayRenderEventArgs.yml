  name: DayRenderEventArgs
  nameWithType: DayRenderEventArgs
  fullName: System.Web.UI.WebControls.DayRenderEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref>のイベント、 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>コントロール。 このクラスは継承できません。"
  remarks: "データ バインディングはサポートされていませんが、<xref:System.Web.UI.WebControls.Calendar>コントロールがコンテンツを変更することも、個別の日付のセルの書式設定します</xref:System.Web.UI.WebControls.Calendar>。 前に、 <xref:System.Web.UI.WebControls.Calendar>Web ページにコントロールを表示、作成し、コントロールを構成するコンポーネントをアセンブルします</xref:System.Web.UI.WebControls.Calendar>。 <xref:System.Web.UI.WebControls.Calendar.DayRender>イベントが発生したときに日付ごとのセル、<xref:System.Web.UI.WebControls.Calendar>コントロールが作成された</xref:System.Web.UI.WebControls.Calendar></xref:System.Web.UI.WebControls.Calendar.DayRender>。 内容とのイベント ハンドラーでコードを提供することでその作成時に、date セルの書式を制御することができます、<xref:System.Web.UI.WebControls.Calendar.DayRender>イベント</xref:System.Web.UI.WebControls.Calendar.DayRender>。       イベント ハンドラーは、イベント データを含む DayRenderEventArgs オブジェクトを受け取ります。 使用して、<xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>表示されているセルにアクセスするプロパティ</xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>。 表示される日付のプロパティにアクセスするには、使用、<xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>プロパティ</xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>。 セルのコンテンツをカスタマイズする際に、ユーザーが表示されている日付を選択する際に、ポストバックの動作を保持することができます。 これは通常、カスタム コンテンツの一部としてのページにポストするためのスクリプトをレンダリングすることによって行います。 サーバーへのページにポストするためのスクリプトを取得するを使用して、<xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>プロパティ</xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>。       DayRenderEventArgs のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A> 。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_197_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_197_1.aspx)]"
  syntax:
    content: public sealed class DayRenderEventArgs
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
