  summary: "取得、 <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref>でレンダリングされるセルを表すオブジェクト、 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>コントロール。"
  remarks: "セル プロパティに表示されているセルをプログラムから制御を使用して、<xref:System.Web.UI.WebControls.Calendar>コントロール</xref:System.Web.UI.WebControls.Calendar>。       セルの内容をカスタマイズするには動的にコントロールを追加することによって、<xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>セル プロパティのコレクション</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>。      > [!NOTE] > ためにの<xref:System.Web.UI.WebControls.Calendar.DayRender>イベントは<xref:System.Web.UI.WebControls.Calendar>コントロールを表示している、 <xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton>などのイベントを発生する可能性もいるコントロールを追加することはできません</xref:System.Web.UI.WebControls.Calendar></xref:System.Web.UI.WebControls.Calendar.DayRender> など静的コントロールのみを追加することができます<xref:System.Web.UI.LiteralControl>、 <xref:System.Web.UI.WebControls.Label>、 <xref:System.Web.UI.WebControls.Image>、 <xref:System.Web.UI.WebControls.HyperLink></xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl> 。"
  example:
  - "The following code example demonstrates how to use the Cell property to programmatically change the background color of the days in the displayed month to yellow. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection of the Cell property.  \n  \n [!code-vb[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_24_1.aspx)]\n [!code-cs[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_24_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TableCell Cell { get; }
    return:
      type: System.Web.UI.WebControls.TableCell
      description: "<xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref>でレンダリングされるセルを表す、 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref>です。"
