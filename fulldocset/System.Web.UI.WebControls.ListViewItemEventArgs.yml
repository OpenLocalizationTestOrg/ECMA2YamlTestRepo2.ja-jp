  name: ListViewItemEventArgs
  nameWithType: ListViewItemEventArgs
  fullName: System.Web.UI.WebControls.ListViewItemEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCreated&quot;> </xref>と<xref href=&quot;System.Web.UI.WebControls.ListView.ItemDataBound&quot;></xref>イベント。"
  remarks: "前に、<xref:System.Web.UI.WebControls.ListView>コントロールを表示できる、<xref:System.Web.UI.WebControls.ListViewItem>コントロール内の各項目のオブジェクトを作成する必要があります</xref:System.Web.UI.WebControls.ListViewItem></xref:System.Web.UI.WebControls.ListView>。 <xref:System.Web.UI.WebControls.ListView.ItemCreated>イベントが発生するたびを内の項目、<xref:System.Web.UI.WebControls.ListView>コントロールを作成します</xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.ListView.ItemCreated>。 これにより、カスタム コンテンツ項目を追加するなど、アイテムが作成されるたびに、カスタム ルーチンを実行するイベント処理メソッドを提供できます。       同様に、前に、<xref:System.Web.UI.WebControls.ListView>コントロールを表示できる、コントロール内のすべての項目は、データ ソース内のレコードにバインドする必要があります</xref:System.Web.UI.WebControls.ListView>。 <xref:System.Web.UI.WebControls.ListView.ItemDataBound>イベントは、項目 (によって表される、<xref:System.Web.UI.WebControls.ListViewItem>オブジェクト) データには、バインド、<xref:System.Web.UI.WebControls.ListView>コントロール</xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.ListViewItem></xref:System.Web.UI.WebControls.ListView.ItemDataBound>。 これにより、項目が表示される前に、データの値を変更するなどのデータにバインドされるたびに、カスタム ルーチンを実行できます。       ListViewItemEventArgs オブジェクトは、イベントを発生させた、項目のプロパティにアクセスすることにより、イベント処理メソッドに渡されます。 どの項目の種類 (データ項目、空の項目または項目の挿入) が作成されていることを確認するには<xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>のプロパティ、<xref:System.Web.UI.WebControls.ListViewItem>オブジェクト</xref:System.Web.UI.WebControls.ListViewItem></xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>。       ListViewItemEventArgs のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A> 。"
  example:
  - "The following example shows how to use the ListViewItemEventArgs object to access the properties of the item that is being bound to data.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_284_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_284_1.aspx)]"
  syntax:
    content: 'public class ListViewItemEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
