  name: Target
  nameWithType: Confirm.Target
  fullName: System.Activities.Statements.Confirm.Target
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Statements
  summary: "取得または設定、 &lt;xref:System.WorkflowModel.InArgument%601&gt;を格納している、<xref:System.Activities.Statements.CompensationHandle>この<xref href=&quot;System.Activities.Statements.Confirm&quot;></xref>アクティビティです</xref:System.Activities.Statements.CompensationHandle>。"
  remarks: "ときに、ターゲットの<xref:System.Activities.Statements.CompensationHandle>が指定されている<xref:System.Activities.Statements.Confirm>アクティビティがこの<xref:System.Activities.Statements.CompensableActivity><xref:System.Activities.Statements.CompensationHandle>.</xref:System.Activities.Statements.CompensationHandle>が返されます</xref:System.Activities.Statements.CompensableActivity>の確認ハンドラーを明示的に呼び出します</xref:System.Activities.Statements.Confirm></xref:System.Activities.Statements.CompensationHandle> ときの対象、<xref:System.Activities.Statements.CompensationHandle>指定されていない、<xref:System.Activities.Statements.Confirm>アクティビティが子プロセスを既定の確認を実行<xref:System.Activities.Statements.CompensableActivity>正常に完了の逆の順序で活動</xref:System.Activities.Statements.CompensableActivity></xref:System.Activities.Statements.Confirm></xref:System.Activities.Statements.CompensationHandle>。 <xref:System.InvalidOperationException>ターゲットを参照する場合にスローされますが、<xref:System.Activities.Statements.CompensableActivity>が以前に確認または補正</xref:System.Activities.Statements.CompensableActivity></xref:System.InvalidOperationException>。       このプロパティは、実行時に読み取り専用です。 実行時に、値が設定されている場合、<xref:System.InvalidOperationException>が発生します</xref:System.InvalidOperationException>。"
  syntax:
    content: public System.Activities.InArgument<System.Activities.Statements.CompensationToken> Target { get; set; }
    return:
      type: System.Activities.InArgument{System.Activities.Statements.CompensationToken}
      description: "&lt;Xref:System.WorkflowModel.InArgument%601&gt;を格納している、<xref:System.Activities.Statements.CompensationHandle>この<xref href=&quot;System.Activities.Statements.Confirm&quot;></xref>アクティビティです</xref:System.Activities.Statements.CompensationHandle>。"
  overload: System.Activities.Statements.Confirm.Target*
  exceptions: []
  platform:
  - net462
