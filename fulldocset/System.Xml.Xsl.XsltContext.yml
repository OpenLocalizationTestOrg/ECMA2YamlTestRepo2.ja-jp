- uid: System.Xml.Xsl.XsltContext.CompareDocument(System.String,System.String)
  id: CompareDocument(System.String,System.String)
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: CompareDocument(String,String)
  nameWithType: XsltContext.CompareDocument(String,String)
  fullName: System.Xml.Xsl.XsltContext.CompareDocument(String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "派生クラスでオーバーライドされると、ドキュメントが XSLT プロセッサによって読み込まれた順序に基づいて&2; つのドキュメントの基底の Uniform Resource Identifier (Uri) を比較し (つまり、 <xref href=&quot;System.Xml.Xsl.XslTransform&quot;> </xref>クラス)。"
  remarks: "このメソッドは、XSLT をサポートしている`document()`複数ドキュメント間で選択されているノードが同じ順序で常に返されることを指定する関数。      > [!NOTE] > 順序は、実装に固有です。"
  syntax:
    content: public abstract int CompareDocument (string baseUri, string nextbaseUri);
    parameters:
    - id: baseUri
      type: System.String
      description: "比較する最初のドキュメントのベース URI。"
    - id: nextbaseUri
      type: System.String
      description: "比較する&2; 番目のドキュメントのベース URI。"
    return:
      type: System.Int32
      description: '2 つのベース Uri の相対順序を記述する整数値: <xref uid=&quot;langword_csharp_-&quot; name=&quot;-&quot; href=&quot;&quot;></xref>場合は、1 <code> baseUri </code>前に発生<code> nextbaseUri </code>; 2 つのベース Uri が同じです。 場合は 0 と 1 の場合<code> baseUri </code>後に発生<code> nextbaseUri</code>です。'
  overload: System.Xml.Xsl.XsltContext.CompareDocument*
  exceptions: []
  platform:
  - net462
