  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "このインスタンスのキー識別子が、指定したキー識別子に等しいかどうかを示す値を返します。"
  remarks: "MatchesKeyIdentifierClause メソッド内の X.509 証明書の条件に一致する、<xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A>の種類に基づいて、プロパティ、`keyIdentifierClause`パラメーター</xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A> 。 次の表では、照合対象について説明します。      |キー識別子句の種類 |照合対象 |  |--------------------------------|---------------------|  |<xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>|<xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetSerialNumber%2A>メソッドから返される<xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A>プロパティと発行者シリアル番号の値です |。  |<xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>|<xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetRawCertData%2A>メソッドから返されるデータ |。  |<xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>|サブジェクト キー識別子拡張<xref:System.Security.Cryptography.X509Certificates.X509Certificate2.Extensions%2A>プロパティが一致します |。  |<xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>|によって返される拇印、<xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetCertHash%2A>メソッドです |</xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetCertHash%2A> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.Extensions%2A> </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetRawCertData%2A> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>  </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A></xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetSerialNumber%2A> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause> 。"
  syntax:
    content: public override bool MatchesKeyIdentifierClause (System.IdentityModel.Tokens.SecurityKeyIdentifierClause keyIdentifierClause);
    parameters:
    - id: keyIdentifierClause
      type: System.IdentityModel.Tokens.SecurityKeyIdentifierClause
      description: "<xref href=&quot;System.IdentityModel.Tokens.SecurityKeyIdentifierClause&quot;> </xref>このインスタンスと比較します。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if <code>keyIdentifierClause</code> is one of the <xref href=&quot;System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause&quot;></xref>, <xref href=&quot;System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause&quot;></xref>, <xref href=&quot;System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause&quot;></xref>, or <xref href=&quot;System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause&quot;></xref> types and the key identifier clauses match; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.IdentityModel.Tokens.X509SecurityToken.MatchesKeyIdentifierClause*
  exceptions: []
  platform:
  - net462
