  name: Formatter
  nameWithType: Formatter
  fullName: System.Runtime.Serialization.Formatter
  type: Class
  summary: "共通言語ランタイムのシリアル化フォーマッタの基本機能を提供します。"
  remarks: "フォーマッタは、`abstract`のすべてのランタイムのシリアル化フォーマッタの基本クラスおよび実装するためのいくつかのヘルパー メソッドを提供、<xref:System.Runtime.Serialization.IFormatter>インターフェイス</xref:System.Runtime.Serialization.IFormatter>。 フォーマッタでは、シリアル化とオブジェクトごとに生成 Id をキューのオブジェクトも管理します。"
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Formatter : System.Runtime.Serialization.IFormatter
