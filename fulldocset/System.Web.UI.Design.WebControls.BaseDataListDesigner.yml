  name: BaseDataListDesigner
  nameWithType: BaseDataListDesigner
  fullName: System.Web.UI.Design.WebControls.BaseDataListDesigner
  type: Class
  summary: "派生する Web サーバーをデザイナー ホストでのデザイン時サポートがコントロールを提供するコンポーネントの基本クラスを提供、 <xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;> </xref>クラスです。"
  remarks: "デザイナーのホストで、ユーザーがソースからデザイン ビューに切り替えたときにコントロールを表すマークアップのソース コードから派生した、<xref:System.Web.UI.WebControls.BaseDataList>抽象クラスは解析され、デザイン画面でコントロールのデザイン時バージョンを作成します</xref:System.Web.UI.WebControls.BaseDataList>。 ユーザーは、ソース ビューに切り替える、デザイン時コントロールがマークアップのソース コードを永続化し、Web ページのマークアップに編集します。 この BaseDataListDesigner 抽象クラスから派生したコントロールのデザイン時サポートを提供するコンポーネントの基本クラスとして機能、<xref:System.Web.UI.WebControls.BaseDataList>デザイナー ホストでします</xref:System.Web.UI.WebControls.BaseDataList>。       BaseDataListDesigner クラスのプロパティは、次の機能を提供:<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>プロパティから返される、<xref:System.ComponentModel.Design.DesignerActionListCollection>通常から派生したオブジェクトを含むオブジェクトを<xref:System.ComponentModel.Design.DesignerActionList>デザイナーの継承ツリーの各レベルのクラス</xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.DesignerActionListCollection></xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>。      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>、 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A>、 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A>、および<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A>プロパティは、関連付けられたコントロールの対応するプロパティへのアクセスを提供します</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A></xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A></xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A></xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>。      -<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A>プロパティが関連付けられたコントロールのデータ ソースのデザイナーへのアクセスを提供します</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A>。 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>プロパティは、データ ソースの既定のビューを取得します</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>。       BaseDataListDesigner クラスのメソッドは、次の機能を提供します -<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A>メソッドには、表示、編集、および関連付けられたコントロールをデザインするデザイナーができるように準備します。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A> 。 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A>メソッドは、コントロールのコンポーネント エディターを起動します</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A>。 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>を追加、削除、または関連付けられたコントロールのデザイン時のプロパティをシャドウするメソッドを使用します</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>。      -<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A>メソッドは、デザイン時にデータ ソースとして使用できるオブジェクトを生成します</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A>。 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A>メソッドは、関連付けられたコントロールのコンテナーからデータ ソースを取得します</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A>。 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A>メソッドは、特定のデータ メンバーに解決される、コントロール コンテナーからデータ ソースを取得します</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A>。 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>メソッドは、テンプレート コンテナーのデータ ソースを取得します</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>。      -<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A>関連付けられているコントロールへの変更がある場合に、メソッドが呼び出されます</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A>。 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A>メソッドが関連付けられているコントロールのデータ ソースが変更されたときに呼び出されます</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A>。 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A>メソッドは、関連付けられたコントロールのデータ ソースのスキーマが変更されたときに呼び出されます</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A>。 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>自動書式指定スキームが適用されたときに、メソッドが呼び出されます</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>。      -<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A>と<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A>、関連付けられたコントロールのスタイルが変更された場合や、テンプレート編集デザイナー動詞が変更されたときに、それぞれを実行する機能を実装するメソッドをオーバーライドすることができます</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A></xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A>。 <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>プロパティ ビルダー イベントを処理します</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>。"
