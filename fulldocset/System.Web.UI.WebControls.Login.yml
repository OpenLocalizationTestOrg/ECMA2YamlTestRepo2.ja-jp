- uid: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn
  id: VisibleWhenLoggedIn
  parent: System.Web.UI.WebControls.Login
  langs:
  - csharp
  name: VisibleWhenLoggedIn
  nameWithType: Login.VisibleWhenLoggedIn
  fullName: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得または表示するかどうかを示す値を設定、 <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref>ユーザーが認証された後に制御します。"
  remarks: "VisibleWhenLoggedIn プロパティを指定するかどうか、<xref:System.Web.UI.WebControls.Login>コントロールが認証されたユーザーに表示されます</xref:System.Web.UI.WebControls.Login>。 このプロパティが`false`、 <xref:System.Web.UI.WebControls.Login>、認証されたユーザーがサイトにアクセスするときに、コントロールがページに表示されません</xref:System.Web.UI.WebControls.Login>。 これは非表示にログイン ページとページの情報の両方に使用される Web ページで、使用、 <xref:System.Web.UI.WebControls.Login>、ユーザーが認証された後に制御します</xref:System.Web.UI.WebControls.Login>。       VisibleWhenLoggedIn プロパティも何も起こりません、<xref:System.Web.UI.WebControls.Login>既定のログイン ページに表示されるコントロールは、Web.config で、またはアプリケーションの構成ファイルで定義されている</xref:System.Web.UI.WebControls.Login>。       テーマまたはスタイル シート テーマによっては、このプロパティを設定できません。 詳細については、次を参照してください<xref:System.Web.UI.ThemeableAttribute>と[ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute> 。"
  example:
  - "The following code example sets the VisibleWhenLoggedIn property to `true` to specify that the <xref:System.Web.UI.WebControls.Login> control is not hidden and is always displayed on the page, regardless of whether the user has been authenticated.  \n  \n [!code-vb[LoginHideWhenLoggedIn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_504_1.aspx)]\n [!code-cs[LoginHideWhenLoggedIn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_504_1.aspx)]"
  syntax:
    content: public virtual bool VisibleWhenLoggedIn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>場合、 <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref>ユーザーが認証されている、それ以外の場合、コントロールを非表示にする<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn*
  exceptions: []
  platform:
  - net462
