  fullName: System.Web.UI.WebControls.Login
  type: Class
  summary: "Web サイトにログインするためには、ユーザー インターフェイス (UI) 要素を提供します。"
  remarks: "このトピックで:-[概要](#introduction)      -   [スタイルとテンプレート](#styles_and_templates)      -   [検証のグループ化](#validation_groupings)      -   [アクセシビリティ](#accessibility)      -   [CSS スタイルを適用する](#applying_styles)      -   [宣言構文](#declarative_syntax)<a name=&quot;introduction&quot;> </a> ## の概要 ログイン コントロールは、Web サイトでユーザーを認証するために必要なすべての一般的な UI 要素を提供する複合コントロール。       次の&3; つの要素がすべてのログインのシナリオに必要な:-ユーザーを識別する一意のユーザー名。      -ユーザーの id を検証するパスワード。      -ログインでは、サーバーにログイン情報を送信するのボタンをクリックします。       ログイン コントロールにも追加の関数をサポートする次の省略可能な UI 要素が用意されています:-パスワード関連語句をリンクします。      次回のセッション間でログイン情報を保持するためには、チェック ボックスをオンします。      -ログインに関して問題が発生しているユーザー向けヘルプ リンクします。      -登録新しいユーザーのリンクの登録 ページにユーザーをリダイレクトします。      ログイン フォームに表示されるテキストを命令します。      -ユーザーは、ユーザー名またはパスワードのフィールドで入力しなくてもログイン ボタンをクリックしたときに表示されるカスタム エラー テキスト。      -ログインが失敗した場合に表示されるカスタム エラー テキストです。      にログインが成功したときに発生するは、カスタム アクション。      場合は、ユーザーが既にログインしてサイトにログイン コントロールを非表示にする方法。       どのコントロールが必要か、省略可能を示す表を参照してください<xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>プロパティ</xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>。      > [!NOTE] > ASP.NET で使用できるログイン コントロールのセットに慣れていない場合は、次を参照してください。 [ASP.NET ログイン コントロールの概要](~/add/includes/ajax-current-ext-md.md)続行する前にします。 ログイン コントロールおよびメンバーシップに関連するその他のトピックの一覧は、次を参照してください。[メンバーシップを使用したユーザーを管理する](~/add/includes/ajax-current-ext-md.md)です。      > [!IMPORTANT] > 潜在的なセキュリティの脅威は、ユーザー入力を受け取るします。 悪意のあるユーザーは、上の脆弱性を公開するか、またはプログラムを実行するためのものでは、データは、自動生成されたパスワードを再試行してください。 送信できます。 セキュリティを向上させるには、ユーザー入力を使用する場合をするには、コントロールの検証機能を使用し、コントロールに対して構成されているすべてのデータ プロバイダーをセキュリティで保護します。 詳細については、次を参照してください。[ログイン コントロールのセキュリティで保護する](~/add/includes/ajax-current-ext-md.md)、 [Web アプリケーション用の基本的なセキュリティ プラクティス](~/add/includes/ajax-current-ext-md.md)、および[セキュリティで保護するメンバーシップ](~/add/includes/ajax-current-ext-md.md)です。       ログイン コントロールでは、メンバーシップ プロバイダーを使用して、ユーザーの資格情報を取得します。 それ以外の場合、指定しない限り、ログイン コントロールは、Web.config ファイルで定義されている既定のメンバーシップ プロバイダーを使用します。 別のプロバイダーを指定する設定、<xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>アプリケーションの Web.config ファイルで定義されているプロパティをメンバーシップ プロバイダー名のいずれか</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>。 詳細については、次を参照してください。[メンバーシップ プロバイダー](~/add/includes/ajax-current-ext-md.md)です。       カスタム認証サービスを使用する場合は、使用、<xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>サービスを呼び出すメソッド</xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>。      <a name=&quot;styles_and_templates&quot;></a>## スタイル テンプレート ログイン コントロールの外観は、テンプレート、およびスタイル設定によって完全にカスタマイズできるとします。 すべての UI テキスト メッセージもログイン クラスのプロパティを使用します。 インターフェイスの既定のテキストは、サーバーでロケールの設定に基づいて自動的にローカライズされます。       テンプレートと、ログイン コントロールをカスタマイズする場合、<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>プロパティおよび<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>プロパティは無視されます</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A></xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>。 この場合、設定、<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>プロパティおよび<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>直接各テンプレート子コントロールのプロパティ</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A></xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>。       ログイン コントロールのプロパティなどのテキスト ボックス、によって表される<xref:System.Web.UI.WebControls.Login.UserName%2A>と<xref:System.Web.UI.WebControls.Login.Password%2A>は、ページのライフ サイクルのすべてのフェーズ中にアクセスします</xref:System.Web.UI.WebControls.Login.Password%2A></xref:System.Web.UI.WebControls.Login.UserName%2A>。 コントロールのエンド ユーザーによって行われた変更を取得、<xref:System.Web.UI.WebControls.TextBox.TextChanged>のテキスト ボックスによってトリガーされるイベント</xref:System.Web.UI.WebControls.TextBox.TextChanged>。      > [!NOTE] > でログイン コントロールを埋め込む場合、<xref:System.Web.UI.WebControls.WizardStep>オブジェクトを明示的に設定されて、<xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>プロパティに、`Page_Load`ユーザーが認証されている場合、イベント ハンドラー</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.WizardStep> 。 <xref:System.Web.UI.WebControls.Wizard>コントロールは、次に自動的に変化しません<xref:System.Web.UI.WebControls.WizardStep>このシナリオでのオブジェクト</xref:System.Web.UI.WebControls.WizardStep></xref:System.Web.UI.WebControls.Wizard>。       次の表は、ログイン コントロールのスタイル プロパティの一覧し、各スタイル プロパティに影響する UI 要素について説明します。 各スタイルが適用されるプロパティの一覧は、個々 のスタイル プロパティのマニュアルを参照してください。      |スタイル プロパティ |UI 要素の影響を受ける |  |--------------------|-------------------------|  |<xref:System.Web.UI.WebControls.Login.BorderPadding%2A>|コントロールの内容とコントロールの境界線間の空白 |。  |<xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A>|次回のチェック ボックスをオンします |。  |<xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A>|ログイン エラー テキストです |。  |<xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A>|ユーザー コントロールを使用する方法を説明するページ上の説明テキストです |。  |<xref:System.Web.UI.WebControls.Login.LabelStyle%2A>|すべての入力、テキスト ボックスなどのフィールドのラベルを付けます |。  |<xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A>|テキスト入力フィールドを入力します |。  |<xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A>|タイトル テキスト |。  |<xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A>|ログインの試行が検証エラーのため失敗したときにユーザーに表示されるテキストです |。  |<xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A>|その他のページへのリンク |。  |<xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A>|[ログイン] ボタン |。     <a name=&quot;validation_groupings&quot;> </a> ## 検証のグループ化、<xref:System.Web.UI.WebControls.Login.UserName%2A>と<xref:System.Web.UI.WebControls.Login.Password%2A>プロパティが<xref:System.Web.UI.WebControls.RequiredFieldValidator>をユーザーが必要な情報を提供せず、ページを送信することを防ぐためにそれらに関連付けられているコントロール</xref:System.Web.UI.WebControls.RequiredFieldValidator></xref:System.Web.UI.WebControls.Login.Password%2A></xref:System.Web.UI.WebControls.Login.UserName%2A></xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A></xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A></xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A></xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A></xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A></xref:System.Web.UI.WebControls.Login.LabelStyle%2A></xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A></xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A></xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A></xref:System.Web.UI.WebControls.Login.BorderPadding%2A>。       ログイン コントロールでは、検証グループを使用してログイン コントロールと同じページの他のフィールドを個別に検証できるようにします。 既定では、<xref:System.Web.UI.Control.ID%2A>ログイン コントロールのプロパティは検証グループの名前として使用します</xref:System.Web.UI.Control.ID%2A>。 たとえば、Login1&quot;の ID を持つログイン コントロールでは、&quot;Login1&quot;の検証グループ名が使用します。 ログイン コントロールが含まれる検証グループを設定する場合は、テンプレート コントロールして検証グループ名を変更します。      <a name=&quot;applying_styles&quot;></a>## CSS スタイルのログインの制御を適用するには、マークアップで CSS スタイル規則を指定することができます。 ログイン コントロールの外観をカスタマイズするテンプレートを使用する場合は、テンプレートのマークアップで CSS スタイルを指定できます。 その場合は、他の外側のテーブルは必要ありません。 テーブルが設定して表示されないように、<xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>プロパティを`false`</xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>。      <a name=&quot;accessibility&quot;></a>## ユーザー補助機能のユーザー補助の標準に準拠するマークアップを生成するように、このコントロールを構成する方法についてを参照してください[Visual Studio と ASP.NET のユーザー補助機能](~/add/includes/ajax-current-ext-md.md)と[ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;declarative_syntax&quot;></a>## 宣言構文```   <asp:Login       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CreateUserIconUrl=&quot;uri&quot;       CreateUserText=&quot;string&quot;       CreateUserUrl=&quot;uri&quot;       CssClass=&quot;string&quot;       DestinationPageUrl=&quot;uri&quot;       DisplayRememberMe=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FailureAction=&quot;Refresh|RedirectToLoginPage&quot;       FailureText=&quot;string&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;s