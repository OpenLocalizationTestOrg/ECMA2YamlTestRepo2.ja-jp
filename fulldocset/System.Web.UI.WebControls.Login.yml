  remarks: "次の表は、ValidatorTextStyle プロパティを使用したカスタマイズで利用可能なスタイルの設定を一覧表示します。      |設定 |説明 |  |-------------|-----------------|  |`BackColor`|エラー メッセージの背景色です。 色は<xref:System.Drawing.Color>プロパティのいずれかを指定できます |。  |`BorderColor`|エラー メッセージの周りの境界線の色</xref:System.Drawing.Color>。 色は<xref:System.Drawing.Color>プロパティのいずれかを指定できます |。  |`BorderStyle`|エラー メッセージの周りの境界線のスタイル</xref:System.Drawing.Color>。 指定できます&quot;None&quot;、「点線」、「点線」、「ソリッド」、&quot;Double&quot;、「グルーブ」、「ねじ山」、「埋め込み」または「現段階」です。 既定値は、&quot;NotSet&quot;です。 一部のスタイルを明確に表示しない場合を除き、`BorderWidth`値が 2 より大きいです |。  |`BorderWidth`|エラー メッセージの周りの境界線の幅 |。  |`CssClass`|エラー メッセージを表示するために使用されるカスケード スタイル シート (CSS)。 その他の設定が指定されているスタイル シートの設定よりも優先されます |。  |`Font-Bold` | `true`エラー メッセージのテキストを太字で表示する |。  |`Font-Italic` | `true`を斜体でエラー メッセージ テキストを表示する |。  |`Font-Names`|フォントのフォント フェイスの名前です |。  |`Font-Overline` | `true`その上の行をエラー メッセージ テキストを表示する |。  |`Font-Size`|<xref:System.Web.UI.WebControls.FontUnit>オブジェクトとしてのエラー メッセージのテキストのサイズ |。  |`Font-Strikeout` | `true`に取り消しのエラー メッセージのテキストを表示する |。  |`Font-Underline` | `true`エラー メッセージ テキストに下線を表示する |。  |`ForeColor`|エラー メッセージのテキストの色</xref:System.Web.UI.WebControls.FontUnit>。 色は<xref:System.Drawing.Color>プロパティのいずれかを指定できます |。  |`Height`|エラー メッセージの高さを表す<xref:System.Web.UI.WebControls.Unit>オブジェクトです |。  |`Width`|A<xref:System.Web.UI.WebControls.Unit>のエラー メッセージの幅を表すオブジェクトです |</xref:System.Web.UI.WebControls.Unit> </xref:System.Web.UI.WebControls.Unit> </xref:System.Drawing.Color> 。"
