  summary: "取得またはユーザーのブラウザーに永続的な認証クッキーを送信するかどうかを示す値を設定します。"
  remarks: "RememberMeSet プロパティが`true`ユーザーのコンピューターに送信された認証 cookie が有効期限に設定 50 年は、ユーザーが次に、Web サイトを訪問したときに使用される永続的な cookie を作成します。 認証 cookie は、ユーザーのコンピューター上に存在するが、ため、ユーザーと見なされます既に認証されていると、Web サイトにもう一度ログインする必要はありません。       ときに、<xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>プロパティは`true`、RememberMeSet プロパティがユーザーに表示 チェック ボックスの値に設定します</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>。       場合、<xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>プロパティは`false` ページを記憶する チェック ボックスが表示されない、およびユーザーには制御する方法がない、認証 cookie が永続的かどうか</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>。 RememberMeSet プロパティが場合`true`ユーザーのブラウザーに送信された認証 cookie が永続的な cookie になります。       ユーザーをログアウト、Web サイトを使用するかどうか、<xref:System.Web.UI.WebControls.LoginStatus>コントロール、永続的な cookie がユーザーのコンピューターから削除し、ユーザーが次回アクセス時に、サイトにログインする必要があります</xref:System.Web.UI.WebControls.LoginStatus>。      > [!NOTE] > ユーザーのブラウザーで永続的な認証 cookie の設定に特有のセキュリティ リスクがあります。 これらのセキュリティ リスクが、サイトに許容されるかどうかを決定する必要があります。 RememberMeSet プロパティを設定した場合`true`と<xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>プロパティを`false`、パブリックのブラウザーから Web サイトを訪問するユーザー、インターネットのようにカフェたとえば、誤ってのままに永続的な認証 cookie の背後にあると、ブラウザーの次のユーザーが以前のユーザーの資格情報を使用して、Web サイトにアクセスできる</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>。       テーマまたはスタイル シート テーマによっては、このプロパティを設定できません。 詳細については、次を参照してください<xref:System.Web.UI.ThemeableAttribute>と[ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute> 。"
  syntax:
    content: public virtual bool RememberMeSet { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>永続的な認証クッキーを送信するにはそれ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.WebControls.Login.RememberMeSet*
  exceptions: []
  platform:
  - net462
