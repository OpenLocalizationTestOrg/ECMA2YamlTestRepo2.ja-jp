  name: IInheritanceService
  nameWithType: IInheritanceService
  fullName: System.ComponentModel.Design.IInheritanceService
  type: Interface
  summary: "コンポーネントのコンポーネントを識別するためのメソッドを提供します。"
  remarks: "このインターフェイスは、基本クラスから継承されているコンポーネントの各コンポーネントの識別に使用できるメソッドを提供します。       どのようなコンポーネントは、継承を特定するのには、呼び出し、<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>メソッドとパスを検索する対象のコンポーネントと<xref:System.ComponentModel.IContainer>識別されたコンポーネントへの参照を格納する</xref:System.ComponentModel.IContainer></xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>。 呼び出す、<xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>を取得する方法、<xref:System.ComponentModel.InheritanceAttribute>で識別されているコンポーネントの<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>メソッド</xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A></xref:System.ComponentModel.InheritanceAttribute></xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>。"
  syntax:
    content: public interface IInheritanceService
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  id: AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: AddInheritedComponents(IComponent,IContainer)
  nameWithType: IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  fullName: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "実装するフィールドの指定されたコンポーネントを検索、 <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref>インターフェイスし、各を使用して取得できる各の継承のレベルを格納する、指定されたコンテナーに追加、<xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>メソッド</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>。"
  remarks: "このメソッドを実装するすべてのフィールドの指定されたコンポーネントの検索、 <xref:System.ComponentModel.IComponent>、それぞれ指定されたコンテナーに追加し、格納、<xref:System.ComponentModel.InheritanceAttribute>ごと</xref:System.ComponentModel.InheritanceAttribute></xref:System.ComponentModel.IComponent>。 <xref:System.ComponentModel.InheritanceAttribute>コンポーネント フィールドが基底クラスから継承されを使用して取得できるかどうかを示すため、<xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>メソッド</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A></xref:System.ComponentModel.InheritanceAttribute>。"
  syntax:
    content: public void AddInheritedComponents (System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "<xref href=&quot;System.ComponentModel.IComponent&quot;> </xref>を検索します。 検索は、このコンポーネントに開始されます。"
    - id: container
      type: System.ComponentModel.IContainer
      description: "<xref href=&quot;System.ComponentModel.IContainer&quot;> </xref>にコンポーネントを追加します。"
  overload: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  id: GetInheritanceAttribute(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: GetInheritanceAttribute(IComponent)
  nameWithType: IInheritanceService.GetInheritanceAttribute(IComponent)
  fullName: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(IComponent)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "指定されたコンポーネントの継承属性を取得します。"
  remarks: "コンポーネントが<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>メソッドでは、このメソッドが戻る値<xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName>。</xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName></xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>でプロファイリングされている場合 それ以外の場合、このコンポーネントの継承の属性を返します。       呼び出す必要があります<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>で指定したコンポーネントまたは取得しようとする前に指定されたコンポーネントの親、<xref:System.ComponentModel.InheritanceAttribute>指定されたコンポーネントの継承のレベルを反映する</xref:System.ComponentModel.InheritanceAttribute></xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>。"
  syntax:
    content: public System.ComponentModel.InheritanceAttribute GetInheritanceAttribute (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "<xref href=&quot;System.ComponentModel.IComponent&quot;> </xref>継承属性を取得します。"
    return:
      type: System.ComponentModel.InheritanceAttribute
      description: "インスタンス<xref href=&quot;System.ComponentModel.InheritanceAttribute&quot;></xref>指定されたコンポーネントの継承のレベルを説明します。"
  overload: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*
  exceptions: []
  platform:
  - net462
