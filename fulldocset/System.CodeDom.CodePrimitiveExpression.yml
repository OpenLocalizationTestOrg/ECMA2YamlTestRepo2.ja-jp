  type: Class
  summary: "プリミティブ データ型の値を表します。"
  remarks: "プリミティブ データ型の値を示す式を表す CodePrimitiveExpression を使用できます。       <xref:System.CodeDom.CodePrimitiveExpression.Value%2A>プロパティを表すプリミティブ データ型の値を指定します</xref:System.CodeDom.CodePrimitiveExpression.Value%2A>。       CodePrimitiveExpression で表現できるプリミティブ データ型を含める`null`; 文字列以外の場合は 16 ビット、32 ビットおよび 64 ビット符号付き整数と単精度と倍精度浮動小数点数。"
  example:
