  name: DataControlField
  nameWithType: DataControlField
  fullName: System.Web.UI.WebControls.DataControlField
  type: Class
  summary: "すべてのデータ コントロール フィールド型、表形式のデータ バインド コントロール内のデータ列を表すなどの基本クラスとして機能<xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref>と<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>です。"
  remarks: "DataControlField クラスは、コントロール フィールド型で、すべてのデータの基本クラスとして機能します。 コントロールのデータ フィールドは、方法と似ています、データのフィールドを表すデータ バインドされたコントロールによって使用される、<xref:System.Web.UI.WebControls.DataGridColumn>オブジェクト内の列の型を表して、<xref:System.Web.UI.WebControls.DataGrid>コントロール</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataGridColumn>。       <xref:System.Web.UI.WebControls.DetailsView>または<xref:System.Web.UI.WebControls.GridView>。</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DetailsView>などのデータ バインド コントロール内のデータ フィールドを表示する方法を制御する DataControlField から派生したクラスを使用します。 次の表は、ASP.NET によって提供される別のデータ コントロール フィールド型を一覧表示します。      |列フィールドの種類 |説明 |  |-----------------------|-----------------|  |<xref:System.Web.UI.WebControls.BoundField>|テキストとしてデータ ソースのフィールドの値を表示します |。  |<xref:System.Web.UI.WebControls.ButtonField>|データ バインド コントロール内のコマンド ボタンが表示されます</xref:System.Web.UI.WebControls.ButtonField></xref:System.Web.UI.WebControls.BoundField>。 コントロールによっては、これにより、行または追加または削除 ボタンなどのカスタム ボタン コントロールを持つ列を表示します |。  |<xref:System.Web.UI.WebControls.CheckBoxField>|データ バインド コントロールでチェック ボックスが表示されます</xref:System.Web.UI.WebControls.CheckBoxField>。 この種類のデータ コントロール フィールドでは、ブール値を持つフィールドを表示するために使用が一般的です |。  |<xref:System.Web.UI.WebControls.CommandField>|組み込みのコマンドを表示、編集を実行するボタンの挿入、またはデータ バインド コントロール内で操作を削除します |。  |<xref:System.Web.UI.WebControls.HyperLinkField>|ハイパーリンクとして、データ ソースのフィールドの値を表示します</xref:System.Web.UI.WebControls.HyperLinkField></xref:System.Web.UI.WebControls.CommandField>。 この種類のデータ コントロール フィールドでは、2 番目のフィールドをハイパーリンクの URL にバインドすることができます |。  |<xref:System.Web.UI.WebControls.ImageField>|データ バインド コントロール内にイメージを表示します |。  |<xref:System.Web.UI.WebControls.TemplateField>|指定したテンプレートに応じてデータ バインド コントロールでユーザー定義の内容を表示します |。      DataControlField を拡張することもでき、<xref:System.Web.UI.WebControls.BoundField>独自のデータ コントロール フィールド型を作成するクラス</xref:System.Web.UI.WebControls.BoundField></xref:System.Web.UI.WebControls.TemplateField></xref:System.Web.UI.WebControls.ImageField>。       DataControlField クラスでは、データ バインド コントロール内のユーザー インターフェイス (UI) 要素の表示方法を決定する多くのプロパティを提供します。 わけではありませんコントロールは、UI を表示するときに、すべての利用可能なデータ コントロール フィールド プロパティを使用します。 たとえば、<xref:System.Web.UI.WebControls.DetailsView>行としてデータ コントロール フィールドを表示するコントロールには、データ コントロール フィールドごとに、ヘッダー項目がないページ フッターのアイテムが含まれています</xref:System.Web.UI.WebControls.DetailsView>。 したがって、<xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>と<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>によってプロパティが無視される、<xref:System.Web.UI.WebControls.DetailsView>コントロール</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A></xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>。 <xref:System.Web.UI.WebControls.GridView>、ただし、使用を制御、<xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>と<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>プロパティ場合、<xref:System.Web.UI.WebControls.GridView.ShowFooter%2A>プロパティに設定されている`true`</xref:System.Web.UI.WebControls.GridView.ShowFooter%2A></xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A></xref:System.Web.UI.WebControls.DataControlField.FooterText%2A></xref:System.Web.UI.WebControls.GridView>。 同様に、データ コントロール フィールドのプロパティでは、要素は、新機能によって、UI 要素の表示に影響します。 <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>プロパティは常に、フィールドに適用します</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>。 DataControlField がようにコントロールを含む型から派生している場合、<xref:System.Web.UI.WebControls.ButtonField>または<xref:System.Web.UI.WebControls.CheckBoxField>、クラス、<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>プロパティ フィールドに適用します</xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A></xref:System.Web.UI.WebControls.CheckBoxField></xref:System.Web.UI.WebControls.ButtonField>。"
  example:
  - "The following code example demonstrates how to use <xref:System.Web.UI.WebControls.BoundField> and <xref:System.Web.UI.WebControls.ButtonField> objects, which are derived from DataControlField, to display rows in a <xref:System.Web.UI.WebControls.DetailsView> control. The <xref:System.Web.UI.WebControls.DetailsView> control has the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property set to `false`, which enables it to display a subset of the data returned by the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-vb[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_1.aspx)]  \n  \n The following code example demonstrates how to extend the <xref:System.Web.UI.WebControls.BoundField> class to create a custom bound field that can be used in a <xref:System.Web.UI.WebControls.GridView> control. Similar to the <xref:System.Web.UI.WebControls.CheckBoxField> class, the `RadioButtonField` class represents a column of `true` or `false` data. However, although the data that the <xref:System.Web.UI.WebControls.CheckBoxField> class is bound to can be any set of `true` or `false` values, the set of data that the `RadioButtonField` class is bound to can have only one `true` value at any given time. This example demonstrates how to implement the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> and <xref:System.Web.UI.WebControls.DataControlField.InitializeCell%2A> methods, two important methods of all classes derived from DataControlField.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_2.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_2.cs)]  \n  \n The following code example demonstrates how to use the `RadioButtonField` class, which is provided in the previous example, in a <xref:System.Web.UI.WebControls.GridView> control. In this example, the <xref:System.Web.UI.WebControls.GridView> control displays data for a sports team. The player data is maintained in a data table that includes an ID column, columns for the player names, and a true or false column that identifies the captain of the team. The `RadioButtonField` class is used to display which team member is the current team captain. The <xref:System.Web.UI.WebControls.GridView> control can be edited to choose a new team captain or to change other player information.  \n  \n [!code-cs[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_3.aspx)]\n [!code-vb[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_3.aspx)]"
