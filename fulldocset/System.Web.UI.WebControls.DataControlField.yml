  remarks: "ControlStyle プロパティは、 <xref:System.Web.UI.WebControls.DataControlField>。</xref:System.Web.UI.WebControls.DataControlField>から派生した型に含まれるすべての Web サーバー コントロールの外観を制御します。       このプロパティは、すべての派生型には影響しません。 <xref:System.Web.UI.WebControls.BoundField>コントロールでは、通常のテキスト データが表示され、のみが含まれています<xref:System.Web.UI.WebControls.TextBox>コントロール、ControlStyle プロパティ影響を受けるだけの場合に<xref:System.Web.UI.WebControls.DataControlRowState>状態</xref:System.Web.UI.WebControls.DataControlRowState></xref:System.Web.UI.WebControls.TextBox></xref:System.Web.UI.WebControls.BoundField>。 Web サーバー コントロールなど<xref:System.Web.UI.WebControls.ButtonField>と<xref:System.Web.UI.WebControls.CheckBoxField>ControlStyle プロパティ、フィールドに含まれるコントロール オブジェクトのインスタンスの特定の構成によって影響を受ける可能性があります</xref:System.Web.UI.WebControls.CheckBoxField></xref:System.Web.UI.WebControls.ButtonField>。 たとえば、<xref:System.Web.UI.WebControls.ButtonField>としてコントロールを表示できる、 <xref:System.Web.UI.WebControls.LinkButton>、 <xref:System.Web.UI.WebControls.ImageButton>、または<xref:System.Web.UI.WebControls.Button>オブジェクト</xref:System.Web.UI.WebControls.Button></xref:System.Web.UI.WebControls.ImageButton></xref:System.Web.UI.WebControls.LinkButton></xref:System.Web.UI.WebControls.ButtonField>。 <xref:System.Web.UI.WebControls.LinkButton>コントロールの影響を受ける`font`の指定された属性<xref:System.Web.UI.WebControls.Style>オブジェクト、<xref:System.Web.UI.WebControls.Button>コントロールはありません</xref:System.Web.UI.WebControls.Button></xref:System.Web.UI.WebControls.Style></xref:System.Web.UI.WebControls.LinkButton>。"
