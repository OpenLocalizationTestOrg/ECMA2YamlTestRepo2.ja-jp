  summary: "テーブルまたはビューのデータ接続を使用してアクセス、データ ストア内の列を表します。 このクラスは継承できません。"
  remarks: "DesignerDataColumn クラスはデザイン時のデータ ストアのスキーマを表すいくつかの型のいずれかです。 デザイナーの実装でこれらのスキーマの項目がコントロールに利用可能な<xref:System.ComponentModel.Design.Data.IDataEnvironment>インターフェイス</xref:System.ComponentModel.Design.Data.IDataEnvironment>。 呼び出してスキーマ オブジェクトのアクセスを制御、<xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>インターフェイスのメソッド</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>。"
