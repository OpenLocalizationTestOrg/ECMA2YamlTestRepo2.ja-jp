- uid: System.Windows.Media.FontFamilyMap.Unicode
  id: Unicode
  parent: System.Windows.Media.FontFamilyMap
  langs:
  - csharp
  name: Unicode
  nameWithType: FontFamilyMap.Unicode
  fullName: System.Windows.Media.FontFamilyMap.Unicode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "取得または&1; つ以上の Unicode コード ポイント範囲を表す文字列値を設定します。"
  remarks: "たとえば、各 Unicode コード ポイント範囲が、範囲の最初と最後のコード ポイントで表される`&quot;0000-00ff&quot;`です。 たとえば、範囲の Unicode コード ポイントの文字列をコンマで区切られて`&quot;0000-00ff, 00e0-00ef&quot;`です。       コード ページは、特定の順序で選択した文字コード (文字コード ポイントとして表される) の一覧を示します。 コード ページは、通常、特定の言語または共通の書記体系を共有する言語のグループをサポートするために定義されます。 Windows コード ページは、256 のコード ポイントを含めるしは 0 から始まる。 ほとんどのコード ページでは、コード ポイント 0 ~ 127 は、同じ文字を表します。 これにより、継続性と古いコード。 コード ポイント 128 ~ 255 は、コード ページ間で大幅に異なります。 詳細については、次を参照してください。[のコード ページ エンコーディングのサポート](http://msdn.microsoft.com/en-us/5db4c290-41d5-41f5-a7e6-3ab0f4bfafae)です。"
  example:
  - >-
    [!code-vb[FontSnippets#FontMapSnippet4](~/add/codesnippet/visualbasic/fontsnippets/fontmapsnippets.xaml.vb#fontmapsnippet4)]
     [!code-cs[FontSnippets#FontMapSnippet4](~/add/codesnippet/csharp/FontSnippets/FontMapSnippets.xaml.cs#fontmapsnippet4)]
  syntax:
    content: public string Unicode { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>範囲の Unicode コード ポイントを表す値</xref:System.String>。 既定値は、&quot;0000-10 ffff&quot;です。"
  overload: System.Windows.Media.FontFamilyMap.Unicode*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "Unicode 範囲が有効ではありません。"
  platform:
  - net462
