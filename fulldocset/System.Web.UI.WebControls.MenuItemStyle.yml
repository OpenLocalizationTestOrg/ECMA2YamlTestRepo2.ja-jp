  name: MenuItemStyle
  nameWithType: MenuItemStyle
  fullName: System.Web.UI.WebControls.MenuItemStyle
  type: Class
  summary: "メニュー項目のスタイルを表す、 <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref>コントロール。 このクラスは継承できません。"
  remarks: "メニュー項目のスタイルを表す MenuItemStyle クラスを使用して、<xref:System.Web.UI.WebControls.Menu>コントロール</xref:System.Web.UI.WebControls.Menu>。 メニュー項目は、静的なメニューまたは動的メニューに表示されます。 静的メニューに表示されます、<xref:System.Web.UI.WebControls.Menu>を制御する一方、ユーザーが動的なサブメニューを含む親メニュー項目の上にマウス ポインターを置いたときにのみ動的メニューが表示されます</xref:System.Web.UI.WebControls.Menu>。 各メニュー項目の種類のフォント サイズや色) などの別のスタイル特性を指定できます。 次の表は、利用可能なメニュー項目のスタイルを示します。      |メニュー項目スタイル プロパティ |説明 |  |------------------------------|-----------------|  |<xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>|マウス ポインターを置いたときに動的メニュー項目のスタイルの設定です |。  |<xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>|個々 の動的メニュー項目のスタイルの設定です |。  |<xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>|動的メニューのスタイルの設定です |。  |<xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>|現在選択されている動的メニュー項目のスタイルの設定です |。  |<xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>|マウス ポインターを置いたときに、静的メニュー項目のスタイルの設定です |。  |<xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>|各静的メニュー項目のスタイルの設定です |。  |<xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>|静的メニューのスタイルの設定です |。  |<xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>|現在選択されている静的メニュー項目のスタイルの設定です |。      スタイル プロパティが次の順序で適用される静的メニュー項目の複数のスタイル プロパティが設定されて: 1</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A> 。  <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>      2.  <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> 場合、<xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>コレクションまたは<xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>コレクションが定義されているその他のメニュー項目スタイルのプロパティをオーバーライドするこの時点で適用されます場合、</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> 。      3.  <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> 場合、<xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>コレクションが定義されているその他のメニュー項目スタイルのプロパティをオーバーライドするこの時点で適用されます場合、</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> 。      4.  <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>       同様に、動的メニュー項目のスタイル プロパティが次の順序で適用されます: 1。  <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>      2.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> 場合、<xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>コレクションまたは<xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>コレクションが定義されているその他のメニュー項目スタイルのプロパティをオーバーライドするこの時点で適用されます場合、</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> 。      3.  <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> 場合、<xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>コレクションが定義されているその他のメニュー項目スタイルのプロパティをオーバーライドするこの時点で適用されます場合、</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> 。      4.  <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>       MenuItemStyle クラスは、<xref:System.Web.UI.WebControls.Style>クラス</xref:System.Web.UI.WebControls.Style>のほとんどのメンバーを継承します。 拡張されて、<xref:System.Web.UI.WebControls.Style>隣接するメニュー項目間の空白と同様に、メニュー項目のテキストの周囲のスペースの量を制御するプロパティを提供するクラス</xref:System.Web.UI.WebControls.Style>。 使用して、<xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A>メニュー項目のテキストの右側と左側の領域の量を制御するプロパティ</xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A>。 同様に、<xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A>プロパティは、メニュー項目のテキストの下と上の領域の量を制御します</xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A>。 設定して MenuItemStyle オブジェクトに適用されるメニュー項目とその横にあるメニュー項目間のスペースの量を制御することができます、<xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A>プロパティ</xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A>。       継承されたスタイルの設定の詳細については、 <xref:System.Web.UI.WebControls.Style>。</xref:System.Web.UI.WebControls.Style>を参照してください。"
  example:
  - "The following code example demonstrates how to control the appearance of the menu items in a <xref:System.Web.UI.WebControls.Menu> control by setting the style properties of the MenuItemStyle object returned from the <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>, <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>, <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>, and <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> properties.  \n  \n [!code-cs[MenuItemStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_325_1.aspx)]\n [!code-vb[MenuItemStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_325_1.aspx)]"
