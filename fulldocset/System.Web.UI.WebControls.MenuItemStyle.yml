  remarks: "MergeWith メソッドを使用して、指定のスタイル プロパティを組み合わせて<xref:System.Web.UI.WebControls.Style>のスタイル プロパティを持つオブジェクト、<xref:System.Web.UI.WebControls.MenuItemStyle>からこのメソッドが呼び出されるオブジェクト</xref:System.Web.UI.WebControls.MenuItemStyle></xref:System.Web.UI.WebControls.Style>。      > [!CAUTION] > このメソッドは、現在設定されている各プロパティを設定してスタイルのプロパティを結合<xref:System.Web.UI.WebControls.MenuItemStyle>が指定された、対応する値を持つオブジェクト<xref:System.Web.UI.WebControls.Style>オブジェクト</xref:System.Web.UI.WebControls.Style></xref:System.Web.UI.WebControls.MenuItemStyle>。 設定されていないプロパティだけが更新されます。 場合、指定したプロパティ<xref:System.Web.UI.WebControls.Style>オブジェクトが設定されていない、現在の対応するプロパティ<xref:System.Web.UI.WebControls.MenuItemStyle>オブジェクトが変更されない</xref:System.Web.UI.WebControls.MenuItemStyle></xref:System.Web.UI.WebControls.Style>。"
