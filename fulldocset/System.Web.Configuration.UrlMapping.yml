  name: UrlMapping
  nameWithType: UrlMapping
  fullName: System.Web.Configuration.UrlMapping
  type: Class
  summary: "Web アプリケーションのページの URL にユーザーに表示されている URL にマップします。 このクラスは継承できません。"
  remarks: "UrlMapping クラスでは、Web アプリケーションに存在する URL をユーザーに表示されている URL にマップすることができます。 UrlMapping オブジェクトを追加する、<xref:System.Web.Configuration.UrlMappingCollection>などに相当するプログラム、`add`内の要素、`urlMappings`構成ファイルのセクション</xref:System.Web.Configuration.UrlMappingCollection>。       各 UrlMapping オブジェクトには、2 つのプロパティ識別する URL にはが含まれています。 1 つのプロパティをユーザーに表示される URL を指定しますもう一方には、Web アプリケーションで URL を指定します。 末尾の両方で空白文字は無視されます、<xref:System.Web.Configuration.UrlMapping.Url%2A>と<xref:System.Web.Configuration.UrlMapping.MappedUrl%2A>プロパティ</xref:System.Web.Configuration.UrlMapping.MappedUrl%2A></xref:System.Web.Configuration.UrlMapping.Url%2A>。      > [!NOTE] >、UrlMapping プロパティは、セクション プロパティ<xref:System.Configuration.SectionInformation.AllowDefinition%2A>値を持つ<xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition></xref:System.Configuration.SectionInformation.AllowDefinition%2A>によって定義された制限に従って、構成ファイルの関連するセクションに情報を書き込むことが 階層では許可されませんレベルで構成ファイルに書き込みをしようとすると、パーサーによって生成されたエラー メッセージが発生します。 ただし、このクラスを使用すると、階層内の任意のレベルで構成情報を読み取る。"
  example:
  - "The following example uses the <xref:System.Web.Configuration.UrlMappingsSection> of the Web.config file to map two URLs, and adds a mapping for an additional URL. When you modify and save the Web.config file, your application restarts.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n[!code-cs[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/csharp/t-system.web.configurati_10_2.aspx)]\n[!code-vb[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/visualbasic/t-system.web.configurati_10_2.aspx)]"
