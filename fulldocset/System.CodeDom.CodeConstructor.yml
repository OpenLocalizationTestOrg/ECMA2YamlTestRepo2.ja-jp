  name: CodeConstructor
  nameWithType: CodeConstructor
  fullName: System.CodeDom.CodeConstructor
  type: Class
  summary: "型のインスタンス コンス トラクターの宣言を表します。"
  remarks: "型のインスタンス コンス トラクターの宣言を表す codeConstructor を使用できます。 使用して<xref:System.CodeDom.CodeTypeConstructor>型の静的コンス トラクターを宣言します</xref:System.CodeDom.CodeTypeConstructor>。       コンス トラクターが基底クラスのコンス トラクターを呼び出す場合の設定で基本クラスのコンス トラクターのコンス トラクター引数、<xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A>プロパティ</xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A>。 コンス トラクターでは、型の別のコンス トラクターでオーバー ロード、コンス トラクターの引数にオーバー ロードされた型のコンス トラクターに渡すを設定、<xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>プロパティ</xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>。"
  example:
  - "This example demonstrates using a CodeConstructor to declare several types of constructors.  \n  \n [!code-cs[CodeConstructorExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_0_1.cs)]\n [!code-cpp[CodeConstructorExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_0_1.cpp)]\n [!code-vb[CodeConstructorExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConstructor : System.CodeDom.CodeMemberMethod
