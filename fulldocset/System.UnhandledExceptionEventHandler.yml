  fullName: System.UnhandledExceptionEventHandler
  type: Delegate
  summary: "アプリケーション ドメインで処理されない例外によって発生するイベントを処理するメソッドを表します。"
  remarks: "UnhandledExceptionEventHandler は、アプリケーションを実行するシステムによって作成される既定のアプリケーション ドメインに対してのみ指定できます。 UnhandledExceptionEventHandler を指定する、<xref:System.AppDomain>によって作成されたアプリケーションが影響を与えません</xref:System.AppDomain>。       UnhandledExceptionEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 を、イベントをイベント ハンドラーを関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。[イベント](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void UnhandledExceptionEventHandler(object sender, UnhandledExceptionEventArgs e);
