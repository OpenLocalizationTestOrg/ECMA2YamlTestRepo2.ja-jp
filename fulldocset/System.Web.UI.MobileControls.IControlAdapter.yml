  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "返します<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>イベントが処理された場合。 この API は今後使用しません。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "イベントが特定のアダプターであるかどうかをチェックする、ポストバック イベント通知を受信すると、このメソッドがコントロールによって呼び出されます。 コントロールを実装する場合<xref:System.Web.UI.IPostBackEventHandler>にポストバック イベントを受け取ると、<xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>コントロール アダプターのメソッドが呼び出されます</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A></xref:System.Web.UI.IPostBackEventHandler>。 コントロールに送信されるイベントは、ターゲット デバイスによって異なりますが、このメソッドのコントロールの実装は、コントロール アダプターの HandlePostBackEvent メソッドを呼び出す必要があります。 このメソッドが戻る`true`または`false`ことを示すデバイス アダプターがイベントを処理するかどうか。 返します`false`既定です。"
  syntax:
    content: public bool HandlePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "イベントの名前です。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ポストバック イベントが処理された場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.MobileControls.IControlAdapter.HandlePostBackEvent*
  exceptions: []
  platform:
  - net462
