  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "返します<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>かどうか、アダプターがポスト データの読み込みを処理します。 この API は今後使用しません。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "このメソッドは、コントロールを実装しているときに呼び出されますが、<xref:System.Web.UI.IPostBackDataHandler>インターフェイスには、独自<xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A>メソッドが呼び出されました</xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A></xref:System.Web.UI.IPostBackDataHandler>。      > [!NOTE] > さまざまなデバイスはさまざまな方法で、呼び出し元のサーバーにデータを提供する可能性があります。 例を WML と HTML を報告する方法戻る<xref:System.Web.UI.MobileControls.SelectionList>。</xref:System.Web.UI.MobileControls.SelectionList>の結果の違い"
  syntax:
    content: public bool LoadPostData (string postDataKey, System.Collections.Specialized.NameValueCollection postCollection, object controlPrivateData, out bool dataChanged);
    parameters:
    - id: postDataKey
      type: System.String
      description: "コントロールを識別します。"
    - id: postCollection
      type: System.Collections.Specialized.NameValueCollection
      description: "すべての着信名前値のコレクションが含まれています。"
    - id: controlPrivateData
      type: System.Object
      description: "コントロールのポスト データの読み込みに必要な場合がありますをプライベートなデータを送信する場所を提供します。 コントロールでは、パラメーターに渡される型を決定します。"
    - id: dataChanged
      type: System.Boolean
      description: "返します<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、内のオブジェクトに必要な`privateControlData`が変更されたため、<xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent*>イベントを発生させることができます</xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent*>。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>アダプターがポスト データの読み込みを処理する場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.MobileControls.IControlAdapter.LoadPostData*
  exceptions: []
  platform:
  - net462
