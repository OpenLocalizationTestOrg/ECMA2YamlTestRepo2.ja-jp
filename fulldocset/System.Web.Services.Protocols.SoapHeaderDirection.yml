  name: SoapHeaderDirection
  nameWithType: SoapHeaderDirection
  fullName: System.Web.Services.Protocols.SoapHeaderDirection
  type: Enum
  summary: "指定するかどうかの受信者、 <xref href=&quot;System.Web.Services.Protocols.SoapHeader&quot;> </xref>が XML Web サービス、XML Web サービス クライアント、またはその両方です。"
  remarks: "A <xref:System.Web.Services.Protocols.SoapHeaderAttribute>XML Web サービス メソッドまたは XML Web サービス プロキシ クラスのメソッドのいずれかに適用できます</xref:System.Web.Services.Protocols.SoapHeaderAttribute>。 どちらの場合、受信者が<xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A><xref:System.Web.Services.Protocols.SoapHeaderAttribute>。</xref:System.Web.Services.Protocols.SoapHeaderAttribute>プロパティ</xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>で指定されました。 XML Web サービス メソッドでは、実行中に例外がスローされたときに、SOAP ヘッダーを返すことを指定するには、適用、<xref:System.Web.Services.Protocols.SoapHeaderAttribute>をメソッドに設定し、<xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>プロパティ フォールトを</xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A></xref:System.Web.Services.Protocols.SoapHeaderAttribute>。       .NET Framework version 1.0 では、エラーの値はできません。"
  example:
  - "The following XML Web service method specifies that the `myHeader`<xref:System.Web.Services.Protocols.SoapHeader> is sent from the XML Web service client to the XML Web service and then back to the XML Web service client, regardless of an exception thrown during execution of the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderDirection Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_6_1.cpp)]\n [!code-vb[Classic SoapHeaderDirection Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_6_1.vb)]\n [!code-cs[Classic SoapHeaderDirection Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_6_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum SoapHeaderDirection
