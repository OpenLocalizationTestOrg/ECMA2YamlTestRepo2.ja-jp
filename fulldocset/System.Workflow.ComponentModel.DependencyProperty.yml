  name: DependencyProperty
  nameWithType: DependencyProperty
  fullName: System.Workflow.ComponentModel.DependencyProperty
  type: Class
  summary: '特殊なプロパティを定義またはにアタッチされていることができます、 <xref href=&quot;System.Workflow.ComponentModel.DependencyObject&quot;></xref>です。 依存関係プロパティの&3; 種類があります。 プロパティ、メタ プロパティ、および添付プロパティをインスタンス化します。 このクラスは継承できません。'
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]依存関係プロパティでは、次の&3; つのユース ケースをサポートします。 最初に、アクティビティのインスタンス プロパティが依存関係プロパティを使用して実装されている場合そのプロパティを関連付ける、<xref:System.Workflow.ComponentModel.ActivityBind>実際の値の代わりにします</xref:System.Workflow.ComponentModel.ActivityBind>。 メタデータでもある、2 つ目のアクティビティのプロパティ (つまり、値を実行時に変更できません) を指定する依存関係プロパティを使用して実装する必要があります、<xref:System.Workflow.ComponentModel.DependencyPropertyOptions>オプション</xref:System.Workflow.ComponentModel.DependencyPropertyOptions>。 3 番目に、依存関係プロパティは、添付プロパティは、依存関係オブジェクトに動的に適用されるプロパティをサポートします。"
  example:
  - "The following example shows how to register a DependencyProperty for use by a <xref:System.Workflow.ComponentModel.DependencyObject>. This code example is part of the Send E-mail SDK sample and is from the SendMailActivity.cs file. For more information, see [Send Mail Activity](http://msdn.microsoft.com/en-us/bfb5939e-60a9-4037-af4e-2cea9e654669).  \n  \n [!code-cs[WF_Samples#230](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#230)]\n [!code-vb[WF_Samples#230](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#230)]"
