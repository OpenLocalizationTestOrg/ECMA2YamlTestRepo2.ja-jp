  summary: "既にロールバックされて、トランザクションで、操作が試行またはトランザクションと、トランザクションをコミットしようとしましたが場合にスローされる例外を中止します。"
  remarks: "トランザクションが既にロールバックされて、たとえば、呼び出そうとするときに操作が試行されたときに、この例外がスローされます、<xref:System.Transactions.CommittableTransaction.Commit%2A>トランザクションは既にタイムアウトにメソッド</xref:System.Transactions.CommittableTransaction.Commit%2A>。 このも例外は、トランザクションがトランザクションをコミットしようとします。       これは、回復可能なエラーです。"
