  remarks: "使用して Web サービス記述言語 (WSDL) ドキュメントで、SOAP メッセージが定義されている、`message`要素。       参照してください、 <xref:System.Xml.Serialization.XmlMembersMapping>TypeName プロパティが、Web サービス メソッド (パラメーターまたは戻り値) の代わりに、余分な親要素またはラッパー要素で定義されているコード エンティティを参照する条件のクラス</xref:System.Xml.Serialization.XmlMembersMapping>。"
