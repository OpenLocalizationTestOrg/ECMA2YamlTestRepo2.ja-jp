      description: "返すマッピングのインデックス。"
    return:
      type: System.Xml.Serialization.XmlMemberMapping
      description: "要求された<xref href=&quot;System.Xml.Serialization.XmlMemberMapping&quot;></xref>です。"
  overload: System.Xml.Serialization.XmlMembersMapping.Item*
  exceptions: []
