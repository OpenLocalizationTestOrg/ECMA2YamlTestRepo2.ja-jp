  summary: "SOAP メッセージのマップ先の Web サービス メソッドに属している、.NET Framework コードのエンティティの数を取得します。"
  remarks: "次のいずれかのコレクションを含めることができます:-Web サービス メソッドの入力パラメーターです。      Web サービス メソッドのメソッドは、void ない場合、パラメーター、および戻り値の型の場合は 1 を出力します。      SOAP ヘッダーを入力します。      SOAP ヘッダーを出力します。       参照してください、<xref:System.Xml.Serialization.XmlMembersMapping>をこれらのエンティティに変換する条件のクラス`part`Web サービス記述言語 (WSDL) ドキュメント内の要素</xref:System.Xml.Serialization.XmlMembersMapping>。"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "コレクション内のマッピングの数。"
  overload: System.Xml.Serialization.XmlMembersMapping.Count*
  exceptions: []
  platform:
  - net462
