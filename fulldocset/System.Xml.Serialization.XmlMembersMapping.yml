  fullName: System.Xml.Serialization.XmlMembersMapping
  type: Class
  summary: "SOAP Web サービスの .NET Framework Web サービス メソッドと定義されている Web サービス記述言語 (WSDL) メッセージ間のマッピングを提供します。"
  remarks: "XmlMembersMapping クラスは直接使用されません。 これを使用する代わりに、: Wsdl.exe ツールで、または<xref:System.Web.Services.Description.ServiceDescriptionImporter>、WSDL ドキュメントからクライアント プロキシ クラスまたは抽象 server クラスを生成するときに、クラス</xref:System.Web.Services.Description.ServiceDescriptionImporter>。 WSDL ドキュメントでは、SOAP プロトコルの使用を指定します。      -初期化するには<xref:System.Xml.Serialization.XmlSerializer>オブジェクトを SOAP Web サービスまたはクライアントに .NET Framework の初期化中に</xref:System.Xml.Serialization.XmlSerializer>。      -によって、<xref:System.Web.Services.Description.ServiceDescriptionReflector>クラスの作成中に<xref:System.Web.Services.Description.ServiceDescription>SOAP Web サービスとして識別されるクラスのオブジェクトを</xref:System.Web.Services.Description.ServiceDescription></xref:System.Web.Services.Description.ServiceDescriptionReflector>。       XmlMembersMapping クラスは、代替には、 <xref:System.Xml.Serialization.XmlTypeMapping>Web サービス メソッドとメッセージ間のマッピングのクラス</xref:System.Xml.Serialization.XmlTypeMapping>。 SOAP Web サービス メソッドに属している、次のエンティティを含めるために使用されます。-パラメーターを入力します。      -出力パラメーターと戻り値。      SOAP ヘッダーを要求します。      -応答の SOAP ヘッダー。       具体的には、クラスは、次の選択に従って、WSDL のメッセージ定義のマッピングを表します: SOAP エンコーディングを使用する Web サービス メソッドの: 最上位レベル<xref:System.Xml.Serialization.XmlMapping.ElementName%2A>と<xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>プロパティは、親では、ラッパー要素に適用以外の場合は、メッセージ部分は配列のメンバーによって表されます</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A></xref:System.Xml.Serialization.XmlMapping.ElementName%2A>。 ただし、Web サービス操作は、.NET Framework メソッドと SOAP エンコード、最上位レベルにラップされたバインディングと組み合わせて使用するドキュメントのスタイルを使用する場合は、まれなケースでは、<xref:System.Xml.Serialization.XmlMapping.ElementName%2A>と<xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>プロパティは、1 つに適用**一部**生成された WSDL ドキュメントに表示される要素</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A></xref:System.Xml.Serialization.XmlMapping.ElementName%2A>。      -Web service リテラルを行うメソッドを使用して XML スキーマ定義: かどうか .NET Framework メソッドにラップされたバインディングを使用して、Web サービス メッセージまたは操作またはだけで、最上位レベル<xref:System.Xml.Serialization.XmlMapping.ElementName%2A><xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>のプロパティは、パーツに関連</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>し</xref:System.Xml.Serialization.XmlMapping.ElementName%2A>、単一のメッセージ部分を定義します 複数の部分 (特殊なケース)、最上位レベルがあるかどうかは<xref:System.Xml.Serialization.XmlMapping.ElementName%2A>と<xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>プロパティは、親では、ラッパー要素に適用以外の部分がによって表される、<xref:System.Xml.Serialization.XmlMembersMapping.Count%2A>およびインデックス付き配列プロパティにアクセスします</xref:System.Xml.Serialization.XmlMembersMapping.Count%2A></xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A></xref:System.Xml.Serialization.XmlMapping.ElementName%2A>。 さらに、XSD`any`要素は、特別な処理を受信します。"
