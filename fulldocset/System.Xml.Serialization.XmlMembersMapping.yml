  remarks: "インデックス付き配列アクセス演算子、<xref:System.Xml.Serialization.XmlMembersMapping>クラスは、次のいずれかの配列から指定したエントリを取得します-Web サービス メソッドの入力パラメーター。</xref:System.Xml.Serialization.XmlMembersMapping> 。      Web サービス メソッドでは、パラメーター、および戻り値の型 void でないインデックス 0 の場合に出力されます。      SOAP ヘッダーを入力します。      SOAP ヘッダーを出力します。       参照してください、<xref:System.Xml.Serialization.XmlMembersMapping>をこれらのエンティティに変換する条件のクラス`part`Web サービス記述言語 (WSDL) ドキュメント内の要素</xref:System.Xml.Serialization.XmlMembersMapping>。"
