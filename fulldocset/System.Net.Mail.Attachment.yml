  type: Class
  summary: "電子メールの添付ファイルを表します。"
  remarks: "<xref:System.Net.Mail.MailMessage>クラス</xref:System.Net.Mail.MailMessage>では、添付ファイルのクラスを使用してください。 すべてのメッセージが含まれて、 <xref:System.Net.Mail.MailMessage.Body%2A>、メッセージの内容が含まれています</xref:System.Net.Mail.MailMessage.Body%2A>。 に加えて、本文は、追加のファイルを送信することができます。 これらの添付ファイルとして送信されは添付ファイルのインスタンスとして表されます。 メール メッセージの添付ファイルを追加するを追加、<xref:System.Net.Mail.MailMessage.Attachments?displayProperty=fullName>コレクションです</xref:System.Net.Mail.MailMessage.Attachments?displayProperty=fullName>。       添付ファイルのコンテンツを指定できます、 <xref:System.String>、 <xref:System.IO.Stream>、またはファイル名</xref:System.IO.Stream></xref:System.String>。 いずれかを使用して、添付ファイルのコンテンツを指定することができます、<xref:System.Net.Mail.Attachment.%23ctor%2A>コンス トラクター</xref:System.Net.Mail.Attachment.%23ctor%2A> 。       添付ファイルの MIME コンテンツ タイプ ヘッダー情報がによって表される、<xref:System.Net.Mail.AttachmentBase.ContentType%2A>プロパティ</xref:System.Net.Mail.AttachmentBase.ContentType%2A>。 Content-type ヘッダーには、メディア タイプとサブタイプと関連するパラメーターを指定します。 使用して<xref:System.Net.Mail.AttachmentBase.ContentType%2A>添付ファイルに関連付けられているインスタンスを取得します</xref:System.Net.Mail.AttachmentBase.ContentType%2A>。       MIME Content-disposition ヘッダーがによって表される、<xref:System.Net.Mail.Attachment.ContentDisposition%2A>プロパティ</xref:System.Net.Mail.Attachment.ContentDisposition%2A>。 Content-disposition ヘッダーは、プレゼンテーション層と添付ファイルのファイルのタイムスタンプを指定します。 添付ファイルがファイルである場合にのみ、Content-disposition ヘッダーが送信されます。 使用して、<xref:System.Net.Mail.Attachment.ContentDisposition%2A>添付ファイルに関連付けられているインスタンスを取得するプロパティ</xref:System.Net.Mail.Attachment.ContentDisposition%2A>。       MIME コンテンツ-転送-エンコード ヘッダーがによって表される、<xref:System.Net.Mail.AttachmentBase.TransferEncoding%2A>プロパティ</xref:System.Net.Mail.AttachmentBase.TransferEncoding%2A>。"
  example:
  - "The following code example demonstrates attaching a file to an e-mail message.  \n  \n [!code-cpp[NclMailSync#6](~/add/codesnippet/cpp/t-system.net.mail.attach_0_1.cpp)]\n [!code-cs[NclMailSync#6](~/add/codesnippet/csharp/t-system.net.mail.attach_0_1.cs)]"
