  fullName: System.Windows.Media.Geometry.Combine(Geometry,Geometry,GeometryCombineMode,Transform)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "指定された&2; つのジオメトリを組み合わせた<xref href=&quot;System.Windows.Media.GeometryCombineMode&quot;></xref>し、結果の形状を指定した変換を適用します。"
  remarks: "このメソッドは、既定値の許容範囲の要素を使用して (により記述された、<xref:System.Windows.Media.Geometry.StandardFlatteningTolerance%2A>プロパティ) のジオメトリを結合するときにします</xref:System.Windows.Media.Geometry.StandardFlatteningTolerance%2A>。 独自の許容範囲の要素を指定するには、使用、<xref:System.Windows.Media.Geometry.Combine%2A>メソッド</xref:System.Windows.Media.Geometry.Combine%2A>。       いくつか<xref:System.Windows.Media.Geometry>メソッド (など<xref:System.Windows.Media.Geometry.Combine%2A>) を生成またはジオメトリの多角形近似を使用します</xref:System.Windows.Media.Geometry.Combine%2A></xref:System.Windows.Media.Geometry>。 許容範囲の要素は、この多角形近似のポイント間の最大距離を指定します。 小さい許容範囲の値より優れた概数を生成けれども、大きなの許容範囲の要素の概算値よりも多くの処理が必要       慎重に考慮は、結合を使用して、非常に CPU 負荷の高い可能な限り、和集合を実行するときにかかわる必要があります。 ほとんどの場合、<xref:System.Windows.Media.GeometryGroup>または<xref:System.Windows.Media.PathGeometry.AddGeometry%2A>にも適しています</xref:System.Windows.Media.PathGeometry.AddGeometry%2A></xref:System.Windows.Media.GeometryGroup>。       場合にのみ以下のいずれかの結合を使用します。-幾何学模様の操作は、共用体ではありません。      -、ジオメトリのいずれかが、<xref:System.Windows.Media.FillRule>の値<xref:System.Windows.Media.FillRule>、ジオメトリは自己交差して (つまり、<xref:System.Windows.Media.FillRule>実際には重要です).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      ランタイムは、問題になりませんが、領域が (インスタンスの場合は、geometry は&1; 度作成して、その後、キャッシュ)。 通常、結合の出力は<xref:System.Windows.Media.PathGeometry.AddGeometry%2A>。</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      結果として得られるジオメトリが描画か、パスのアニメーションで使用されると<xref:System.Windows.Media.PathGeometry.AddGeometry%2A>目的のアウトラインは提供されません</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>。"
  syntax:
    content: public static System.Windows.Media.PathGeometry Combine (System.Windows.Media.Geometry geometry1, System.Windows.Media.Geometry geometry2, System.Windows.Media.GeometryCombineMode mode, System.Windows.Media.Transform transform);
