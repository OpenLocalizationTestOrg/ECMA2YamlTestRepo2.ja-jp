  remarks: "##図形ジオメトリ比較、<xref:System.Windows.Shapes.Shape?displayProperty=fullName>クラスには、 <xref:System.Windows.Shapes.Shape.Fill%2A>、 <xref:System.Windows.Shapes.Shape.Stroke%2A>、および他の表示プロパティを持たない Geometry とその派生クラス</xref:System.Windows.Shapes.Shape.Stroke%2A></xref:System.Windows.Shapes.Shape.Fill%2A></xref:System.Windows.Shapes.Shape?displayProperty=fullName>。 <xref:System.Windows.Shapes.Shape>クラスは、<xref:System.Windows.FrameworkElement>レイアウト システムに参加するため、その派生クラスをサポートする任意の要素の内容として使用できます<xref:System.Windows.UIElement>子</xref:System.Windows.UIElement></xref:System.Windows.FrameworkElement></xref:System.Windows.Shapes.Shape>。       Geometry クラスでは、その一方で、単に、図形の形状を定義し、自体にレンダーできません。 そのわかりやすくするため、ため広範な用途があります。       **Freezable 機能:**から継承しているため、 <xref:System.Windows.Freezable>Geometry クラスがいくつかの特別な機能を提供するクラス、: Geometry オブジェクトを複数のオブジェクト間で共有として宣言された、パフォーマンスを向上させるためには読み取り専用に、複製、およびスレッド セーフです</xref:System.Windows.Freezable>。 によって提供されるさまざまな機能の詳細については<xref:System.Windows.Freezable>、オブジェクトを参照してください[Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。"
