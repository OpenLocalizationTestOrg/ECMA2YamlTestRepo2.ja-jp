  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging&quot;> </xref>イベント、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing&quot;> </xref>イベント、および<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting&quot;></xref>イベント。"
  remarks: "WebPartCancelEventArgs クラスには、キャンセル可能ないくつかの Web パーツのイベントの情報が含まれています。 これらのイベントが含まれて、 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>、 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>、および<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing></xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>。 WebPartCancelEventArgs クラスでは、イベントに関連する Web パーツ コントロールへのアクセスを提供します。 Web パーツ コントロールは、<xref:System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs.WebPart%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs.WebPart%2A>。"
