  name: SoapProcessingBehavior
  nameWithType: SoapProcessingBehavior
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior
  type: Class
  summary: "異なるバインディングの種類およびメッセージ バージョン間でメッセージをマーシャ リングに使用されるクライアント エンドポイントの動作を定義します。"
  remarks: "SOAP 処理は、メッセージ バージョン間でメッセージが変換されるプロセスです。       いずれかからメッセージを処理して<xref:System.ServiceModel.Channels.MessageVersion>別には、着信 WCF メッセージから関連するヘッダー、ボディ部を含む新しい WCF メッセージを構築することによって実現します</xref:System.ServiceModel.Channels.MessageVersion>。 アドレス指定に固有またはルーター レベルで認識されるヘッダーは、これらのヘッダーはか (アドレス指定ヘッダー) の場合、別のバージョンのクライアントとルーターの間の通信の一部として処理されているため、新しい WCF メッセージの構築中には使用されません。       発信メッセージにヘッダーが配置されるかどうかは、受信チャネル層を介して渡されたと認識されるようにマークされているがかどうかによって決まります。 (カスタム ヘッダーなど) は認識されないヘッダーは削除されず、ルーティング サービスを介して渡さです。"
  syntax:
    content: 'public class SoapProcessingBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
  platform:
  - net462
