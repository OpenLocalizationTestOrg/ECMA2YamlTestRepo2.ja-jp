- uid: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  id: ProcessMessages
  parent: System.ServiceModel.Routing.SoapProcessingBehavior
  langs:
  - csharp
  name: ProcessMessages
  nameWithType: SoapProcessingBehavior.ProcessMessages
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "取得またはメッセージを処理する必要があるかどうかを示す値を設定します。"
  remarks: "既定では、<xref:System.ServiceModel.Routing.RoutingBehavior>を作成し、新しい接続<xref:System.ServiceModel.Routing.SoapProcessingBehavior>&quot;éý&quot; ProcessMessages と`true`クライアント エンドポイントごとにします</xref:System.ServiceModel.Routing.SoapProcessingBehavior></xref:System.ServiceModel.Routing.RoutingBehavior>。 使用したくない場合、<xref:System.ServiceModel.Routing.SoapProcessingBehavior>特定のエンドポイントでは、新規作成<xref:System.ServiceModel.Routing.SoapProcessingBehavior>この値を設定して`false`、し、それをしないようにする処理を実行するエンドポイントに接続しています</xref:System.ServiceModel.Routing.SoapProcessingBehavior></xref:System.ServiceModel.Routing.SoapProcessingBehavior>。 場合、<xref:System.ServiceModel.Routing.RoutingBehavior>に、クライアントは既に監視、 <xref:System.ServiceModel.Routing.SoapProcessingBehavior>、添付を行いません</xref:System.ServiceModel.Routing.SoapProcessingBehavior></xref:System.ServiceModel.Routing.RoutingBehavior>。       <xref:System.ServiceModel.Routing.SoapProcessingBehavior>任意のエンドポイント<xref:System.ServiceModel.Routing.RoutingBehavior>および<xref:System.ServiceModel.Routing.RoutingConfiguration>。</xref:System.ServiceModel.Routing.RoutingConfiguration></xref:System.ServiceModel.Routing.RoutingBehavior>で SOAP 処理を無効にして</xref:System.ServiceModel.Routing.SoapProcessingBehavior>アプリケーションを無効にするには"
  syntax:
    content: public bool ProcessMessages { get; set; }
    return:
      type: System.Boolean
      description: '**true**マーシャ リングされた、それ以外のメッセージがある場合**false**です。 既定値は**true**です。'
  overload: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages*
  exceptions: []
  platform:
  - net462
