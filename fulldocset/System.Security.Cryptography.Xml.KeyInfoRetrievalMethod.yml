  remarks: "KeyInfoRetrievalMethod クラスを表す、 `<RetrievalMethod>` XML の暗号化とデジタル署名の XML の両方の要素。       KeyInfoRetrievalMethod クラスを使用して、同じ参照<xref:System.Security.Cryptography.Xml.KeyInfo>参照先の情報が大きいときに特に、複数の XMLDSIG の署名または暗号化された XML 内の情報について説明します</xref:System.Security.Cryptography.Xml.KeyInfo>。 たとえば、`<RetrievalMethod>`サブ要素を使用することができますを参照、<xref:System.Security.Cryptography.Xml.KeyInfoX509Data>署名キーを検証する、X.509v3 証明書チェーンを含むオブジェクトです</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>。       詳細については、`<RetrievalMethod>`要素を参照してください 4.4.3 www.w3.org/TR/xmldsig-core/ に World Wide Web Consortium (W3C) から入手できますが、XMLDSIG の仕様のまたは www.w3.org/TR/xmlenc-core/ で W3C から利用できる XML 暗号化の仕様を参照してください。"
