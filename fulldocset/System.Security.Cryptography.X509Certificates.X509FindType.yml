  type: Enum
  summary: "値の型を指定します、 &lt;xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A?displayProperty=fullName&gt;メソッドを検索します。"
  remarks: "X509FindType で指定された値の型を識別する、`findValue`のパラメーター、<xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A>メソッド</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A>。 検索する X509FindType を使用することができます、<xref:System.Security.Cryptography.X509Certificates.X509Certificate2>でサブジェクト名、サムプリント、シリアル番号、有効な日付範囲、またはその他の値のコレクション</xref:System.Security.Cryptography.X509Certificates.X509Certificate2>。       組み合わせを使用する`FindByTime`値の型を指定した時間の範囲内に有効な証明書を検索します。 特定の時点の FindByTimeValid、FindByTimeNotYetValid、および FindByTimeExpired を使用して返される証明書の和集合では、クエリ対象のコレクション内のすべての証明書を表します。"
  example:
  - "The following example opens the current user's personal certificate store, finds only valid certificates, allows the user to select a certificate, and then writes certificate information to the console. The output depends on the certificate you select.  \n  \n [!code-vb[certselect#1](~/add/codesnippet/visualbasic/t-system.security.crypto_116_1.vb)]\n [!code-cs[certselect#1](~/add/codesnippet/csharp/t-system.security.crypto_116_1.cs)]\n [!code-cpp[certselect#1](~/add/codesnippet/cpp/t-system.security.crypto_116_1.cpp)]"
