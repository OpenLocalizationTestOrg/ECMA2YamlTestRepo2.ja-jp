  name: SqlFacetAttribute
  nameWithType: SqlFacetAttribute
  fullName: Microsoft.SqlServer.Server.SqlFacetAttribute
  type: Class
  summary: "TRANSACT-SQL で使用できる追加の情報を含むユーザー定義型 (UDT) の返された結果の注釈を付けます。"
  remarks: "SqlFacetAttribute は、void でない戻り値にのみ指定できます。       SqlFacetAttribute は、戻り値の型に関する情報の取得にのみ使用しが意図されていない型で格納できるもので、制約の指定します。 したがって、フィールドには、2 文字のサイズを示す SqlFacetAttribute が含まれる場合 SQL Server の型フィールド アクセス式はサイズが 2 が、このファセットで、フィールドに割り当てが制限されません。       次の表は、特定のフィールド型のさまざまなプロパティの有効な値のマトリックスをキャプチャします。 この表で、&quot;Y&quot;ことを示しますプロパティが有効な場合は、&quot;N&quot;は、プロパティが無効であることを示します。       指定した SqlFacetAttribute は、フィールドの型と互換性のあるする必要があります。 プロパティが有効でない場合は、型の登録で、ユーザーがプロパティの既定以外の値を指定する場合にエラーが報告されます。 最大の値を<xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A>と<xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A>プロパティは、38</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A> </xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A> 。 <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A>プロパティ、値は 1-8000 バイナリと非 Unicode データの場合、Unicode データの 1-4000 または-1 の範囲でなければなりません</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A>。 その他のすべての値が有効ではありません。      |型 |IsFixedLength |MaxSize |有効桁数 |小数点以下桁数 |IsNullable |  |----------|-------------------|-------------|---------------|-----------|----------------|  |<xref:System.Data.SqlTypes.SqlBoolean>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlByte>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlInt16>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlInt32>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlInt64>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlSingle>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlDouble>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlDateTime>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlMoney>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlGuid>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlDecimal>|N |N |Y |Y |Y |  |<xref:System.Data.SqlTypes.SqlString>|Y |Y |N |N |Y |  |<xref:System.Data.SqlTypes.SqlBinary>|Y |Y |N |N |Y |  |<xref:System.Data.SqlTypes.SqlXml>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlBytes>|Y |Y |N |N |Y |  |<xref:System.Data.SqlTypes.SqlChars>|Y |Y |N |N |Y |  |Udt を埋め込み |N |N |N |N |Y |  |<xref:System.String>|Y |Y |N |N |Y |  |Byte[] |Y |Y |N |N |Y |  |Char[] |Y |Y |N |N |Y |  |<xref:System.DateTime>|N |N |N |Y<sup>1</sup>|N |  |<xref:System.Decimal>|N |N |Y |Y |Y |      (1)、DateTime 型の小数点以下桁数を指定すると、TRANSACT-SQL に指定された小数点以下桁数、DateTime2 データ型として返される値</xref:System.Decimal></xref:System.DateTime></xref:System.String></xref:System.Data.SqlTypes.SqlChars></xref:System.Data.SqlTypes.SqlBytes></xref:System.Data.SqlTypes.SqlXml></xref:System.Data.SqlTypes.SqlBinary></xref:System.Data.SqlTypes.SqlString></xref:System.Data.SqlTypes.SqlDecimal></xref:System.Data.SqlTypes.SqlGuid></xref:System.Data.SqlTypes.SqlMoney></xref:System.Data.SqlTypes.SqlDateTime></xref:System.Data.SqlTypes.SqlDouble></xref:System.Data.SqlTypes.SqlSingle></xref:System.Data.SqlTypes.SqlInt64></xref:System.Data.SqlTypes.SqlInt32></xref:System.Data.SqlTypes.SqlInt16></xref:System.Data.SqlTypes.SqlByte></xref:System.Data.SqlTypes.SqlBoolean>。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue, AllowMultiple=false, Inherited=false)]

      public class SqlFacetAttribute : Attribute
