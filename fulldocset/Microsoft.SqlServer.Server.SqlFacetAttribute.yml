  summary: "論理単位で、ユーザー定義型の基になるフィールドの型の最大サイズ。"
  remarks: "論理ユニットは、(バイト) (8000 の最大サイズ) のバイナリと非 Unicode データ型、および (4000 の最大サイズ) の文字のフィールドの種類の Unicode 文字の数です。       値-1 は、大きなサイズの文字とバイナリ型に予約されています。       既定値は 4000 Unicode 文字型のあり 8000 のバイナリと Unicode 以外の型です。"
  syntax:
    content: public int MaxSize { get; set; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>論理単位で、フィールドの基になる型の最大サイズを表すします</xref:System.Int32>。"
