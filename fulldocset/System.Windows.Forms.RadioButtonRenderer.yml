  name: RadioButtonRenderer
  nameWithType: RadioButtonRenderer
  fullName: System.Windows.Forms.RadioButtonRenderer
  type: Class
  summary: "オプション ボタン コントロール (オプション ボタンとも呼ばれます) または、visual スタイルを表示するために使用されるメソッドを提供します。 このクラスは継承できません。"
  remarks: "RadioButtonRenderer クラスのセットを提供する`static`オプションを表示するために使用できるメソッドをボタン コントロールをクリックします。 コントロールのユーザー インターフェイスを描画する参照コントロールをレンダリングします。 オプション ボタンを描画するのいずれかの操作を使用して、<xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>メソッド</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>。 これらのメソッドは、さまざまなテキストの描画やオプション ボタンのイメージなどのオプションを提供します。       オペレーティング システムで visual スタイルが有効になっている visual スタイルが現在のアプリケーションに適用されている場合<xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>現在の visual スタイルでオプション ボタンを描画します</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>。 それ以外の場合、<xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>クラシック Windows スタイルでオプション ボタンを描画します</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>。 これは、オペレーティング システムの現在の visual スタイル設定を自動的に照合する必要がありますをカスタム コントロールを描画する場合に便利です。       このクラス<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>は、<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName>クラス</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName>によって公開されている要素のいずれかに設定されている</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>の機能をラップします。 詳細については、次を参照してください。 [Visual スタイルを使用しているコントロールのレンダリング](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> method to draw an option button that responds to mouse clicks.  \n  \n [!code-vb[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.r_6_1.vb)]\n [!code-cpp[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.r_6_1.cpp)]\n [!code-cs[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.r_6_1.cs)]"
