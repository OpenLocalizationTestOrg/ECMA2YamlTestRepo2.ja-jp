  summary: "互換性のための定数を提供、 <xref uid=&quot;langword_csharp_ScaleMode&quot; name=&quot;ScaleMode&quot; href=&quot;&quot;> </xref> Visual Basic 6.0 の定数です。"
  remarks: "Visual Basic 6.0 で`ScaleMode`定数がさまざまな測定値の単位を表すために使用された、`ScaleMode`プロパティです。 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]、`ScaleMode`プロパティは現在サポートされていません、およびこれらの定数が必要ではありません。 これらの定数には、引き続き追加変更せずに実行する Visual Basic 6.0 からアップグレードされたコードが有効にします。      > [!NOTE] > 関数および内のオブジェクト、<xref:Microsoft.VisualBasic.Compatibility.VB6>名前空間が使用するために Visual Basic 6.0 からアップグレードするためのツールによって提供されます[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]</xref:Microsoft.VisualBasic.Compatibility.VB6>。 ほとんどの場合、これらの関数とオブジェクトの機能と重複を見つけることができる他の名前空間で、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]です。 これらは、Visual Basic 6.0 のコード モデルが .NET Framework の実装からが大幅に異なる場合にのみ必要です。"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum ScaleMode
