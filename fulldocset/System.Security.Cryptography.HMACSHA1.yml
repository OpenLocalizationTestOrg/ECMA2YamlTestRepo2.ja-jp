  fullName: System.Security.Cryptography.HMACSHA1
  type: Class
  summary: "計算するハッシュ ベース メッセージ認証コード (HMAC) を使用して、 <xref href=&quot;System.Security.Cryptography.SHA1&quot;> </xref>ハッシュ関数です。"
  remarks: "HMACSHA1 とは、SHA1 ハッシュ関数から構築および HMAC、またはハッシュ ベース メッセージ認証コードとして使用されるキー付きハッシュ アルゴリズムの一種です。 HMAC プロセスとメッセージ データの共有キーの合成、結果のハッシュ関数に、秘密キーを使用してそのハッシュ値をもう一度、ミックスし、ハッシュ関数をもう一度します。 出力ハッシュは、160 ビットの長さです。       HMAC を使用して、送信者と受信者に、共有シークレット キーを共有すると、安全でないチャネル経由で送信されたメッセージが改ざんされているかどうかを判断します。 送信者は、元のデータのハッシュ値を計算し、単一のメッセージとして、元のデータとハッシュ値を送信します。 受信者は、受信メッセージのハッシュ値を再計算され、計算の HMAC に送信された HMAC が一致することを確認します。       データや、ハッシュ値を変更をメッセージを変更し、正しいハッシュ値を再現する秘密キーの知識が必要なため、不一致が発生します。 そのため、元と計算されたハッシュ値が一致した場合、メッセージが認証されます。       Sha-1 (セキュア ハッシュ アルゴリズム、SHS、セキュリティで保護されたハッシュ標準とも呼ばれます) は、米国政府によって公開された暗号化ハッシュ アルゴリズムです。 任意の長さの文字列から 160 ビットのハッシュ値を生成します。       HMACSHA1 は任意のサイズ、キーを確定し、160 ビット長であるハッシュを生成します。"
  example:
  - "The following code example shows how to sign a file by using the HMACSHA1 object and then how to verify the file.  \n  \n [!code-cs[HMACSHA1#1](~/add/codesnippet/csharp/t-system.security.crypto_82_1.cs)]\n [!code-cpp[HMACSHA1#1](~/add/codesnippet/cpp/t-system.security.crypto_82_1.cpp)]\n [!code-vb[HMACSHA1#1](~/add/codesnippet/visualbasic/t-system.security.crypto_82_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACSHA1 : System.Security.Cryptography.HMAC
