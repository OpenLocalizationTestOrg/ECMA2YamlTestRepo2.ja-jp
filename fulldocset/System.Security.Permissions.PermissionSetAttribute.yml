  namespace: System.Security.Permissions
  summary: "作成して、このアクセス許可セットの属性オブジェクトに基づく新しいアクセス許可セットを返します。"
  remarks: "このメソッドは、アプリケーション コードからではなく、セキュリティ システムからのみ呼び出す必要があります。       属性は、セキュリティの宣言をメタデータのシリアル化された形式に変換するコンパイル時に使用されます。 メタデータの宣言セキュリティ データは、この属性のインスタンスに対応するこのメソッドが返す、アクセス許可オブジェクトから作成されます。"
