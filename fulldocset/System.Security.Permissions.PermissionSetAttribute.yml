  name: PermissionSetAttribute
  nameWithType: PermissionSetAttribute
  fullName: System.Security.Permissions.PermissionSetAttribute
  type: Class
  summary: "により、セキュリティ アクションを<xref href=&quot;System.Security.PermissionSet&quot;></xref>宣言セキュリティを使用してコードに適用します。 このクラスは継承できません。"
  remarks: "PermissionSetAttribute プロパティ<xref:System.Security.Permissions.PermissionSetAttribute.Name%2A>、 <xref:System.Security.Permissions.PermissionSetAttribute.File%2A>、および<xref:System.Security.Permissions.PermissionSetAttribute.XML%2A>は相互に排他的で、つまり、アクセス許可セットは、次のいずれかにのみ、ソースとして持つことができる: 名前付きのアクセス許可設定、アクセス許可セットの XML 表現を含むファイルか、アクセス許可の XML 表現を含む文字列を設定します</xref:System.Security.Permissions.PermissionSetAttribute.XML%2A></xref:System.Security.Permissions.PermissionSetAttribute.File%2A></xref:System.Security.Permissions.PermissionSetAttribute.Name%2A>。       許可されている宣言のスコープによって異なります、<xref:System.Security.Permissions.SecurityAction>ために使用される</xref:System.Security.Permissions.SecurityAction>。 A<xref:System.Security.Permissions.SecurityAction>で実行される、 <xref:System.Security.PermissionSet>、セット内でのアクセス許可をそのアクションを実行することに相当します</xref:System.Security.PermissionSet></xref:System.Security.Permissions.SecurityAction>。       セキュリティ属性によって宣言されたセキュリティ情報は、属性の対象のメタデータに格納され、実行時に、システムによってアクセスされます。 セキュリティ属性は、宣言型セキュリティにのみ使用されます。 命令型のセキュリティのアクセス許可の対応するクラスを使用します。"
  example:
  - "The following example shows the use of the PermissionSetAttribute Class.  \n  \n [!code-vb[System.Security.Permissions.PermissionSetAttribute#1](~/add/codesnippet/visualbasic/t-system.security.permis_5_1.vb)]\n [!code-cs[System.Security.Permissions.PermissionSetAttribute#1](~/add/codesnippet/csharp/t-system.security.permis_5_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PermissionSetAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
