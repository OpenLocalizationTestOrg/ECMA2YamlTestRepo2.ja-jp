  name: CryptographicProviderType
  nameWithType: CryptographicProviderType
  fullName: System.Messaging.CryptographicProviderType
  type: Enum
  summary: "デジタル署名の検証に使用可能な暗号化サービス プロバイダーを指定します。"
  remarks: "暗号化サービス プロバイダーには、暗号化標準やアルゴリズムの実装が含まれています。 アプリケーションは、認証プロバイダーの名前またはデジタル署名を検証する暗号サービス プロバイダーの認証プロバイダーの種類に必要です。"
  syntax:
    content: public enum CryptographicProviderType
  inheritance:
  - System.Enum
  platform:
  - net462
