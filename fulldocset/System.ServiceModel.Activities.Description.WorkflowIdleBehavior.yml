- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  id: TimeToPersist
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToPersist
  nameWithType: WorkflowIdleBehavior.TimeToPersist
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "取得または設定を指定する値、<xref:System.TimeSpan>ワークフローがアイドル状態になりが永続化されるまでの間に発生する</xref:System.TimeSpan>。"
  remarks: "<xref:System.TimeSpan>ワークフロー インスタンスがアイドル状態になったときに経過時間を開始します</xref:System.TimeSpan>。 このプロパティはできるだけ長く用のメモリ内インスタンスも保持しながら、ワークフロー インスタンスをより積極的に永続化する場合に便利です。 このプロパティの既定値は<xref:System.TimeSpan>。</xref:System.TimeSpan> TimeToPersist プロパティが有効なは、その値が<xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>。</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>より小さい場合のみ 大きい値である場合は無視されます。 場合、 <xref:System.TimeSpan>TimeToPersist 経過する前に、指定された、<xref:System.TimeSpan>によって指定された<xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>、ワークフローが読み込まれる前に、永続化を完了する必要があります</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A></xref:System.TimeSpan></xref:System.TimeSpan>。 つまり、ワークフローが永続化されるまで、アンロード操作を遅れる可能性があります。 永続レイヤーは、一時的なエラーの再試行処理を担当するのみで回復できないエラー例外をスローします。 そのため、保存中にスローされる例外と致命的な扱われ、ワークフロー インスタンスが中止されました。"
  syntax:
    content: public TimeSpan TimeToPersist { get; set; }
    return:
      type: System.TimeSpan
      description: "ワークフローが永続化されるときを判断するために使用する時間間隔です。"
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  id: TimeToUnload
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToUnload
  nameWithType: WorkflowIdleBehavior.TimeToUnload
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "取得または設定を指定する値、<xref:System.TimeSpan>ワークフローがアイドル状態になったからアンロードされるまでの間に発生する</xref:System.TimeSpan>。"
  remarks: "既定値は、1 分です。 ワークフローのアンロードがも保存されることを意味します。 TimeToUnload が、ワークフロー インスタンスが永続化し、アンロードした直後にゼロに設定されている場合、ワークフローはアイドル状態になります。 TimeToUnload に設定<xref:System.TimeSpan>アンロード操作が実質的に無効になります</xref:System.TimeSpan>。 アイドル状態のワークフロー インスタンスはアンロードされません。"
  syntax:
    content: public TimeSpan TimeToUnload { get; set; }
    return:
      type: System.TimeSpan
      description: "ワークフローが読み込まれた場合を判断するために使用する時間間隔です。"
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload*
  exceptions: []
  platform:
  - net462
