  remarks: "> [!IMPORTANT]> ときに<xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A><xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A>、ワークフロー、アイドル状態になった (アクティビティがあるため、遅延)、ワークフロー インスタンスが変更されていない場合は、通常のアンロード プロセス.. を通過するのではなく、中止を呼び出すことによってメモリから削除し</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A>の値より大きい値に設定されています。</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> これは、ランタイムの最適化とデータは、失われていませんがトレース ログを見て、開発者可能性があります中止トレースするアンロード トレースを指定してください。       この動作を使用する方法の例については、次を参照してください[ワークフロー サービス ホストの拡張機能。](~/add/includes/ajax-current-ext-md.md)"
