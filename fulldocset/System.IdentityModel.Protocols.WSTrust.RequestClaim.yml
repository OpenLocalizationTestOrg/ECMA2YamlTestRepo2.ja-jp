  summary: "セキュリティ トークン要求 (RST) で要求された&1; つのクレームを表します。"
  remarks: "Wst:RequestSecurityToken メッセージ wst:Claims 要素内の&1; つの要求を表します。 Wst:Claims 要素の内容全体がによって表される、 <xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection>RequestClaim オブジェクトのコレクションです</xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection>。 を通じて wst:Claims 要素のコンテンツにアクセスする、<xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>プロパティ</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>。       RequestClaim オブジェクトは、そのクレームの種類によって識別される、クレームの要求を表します (、<xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A>プロパティ)、STS. によって発行されたセキュリティ トークンに存在する、</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A> <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>プロパティにクレームが必要かどうかを示す、発行されたトークンにします</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>。       このクラスが表す要素の詳細については、自分のシナリオに適用される Ws-trust 仕様のバージョンを参照してください。"
  syntax:
    content: public class RequestClaim
