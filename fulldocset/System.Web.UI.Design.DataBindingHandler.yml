  name: DataBindingHandler
  nameWithType: DataBindingHandler
  fullName: System.Web.UI.Design.DataBindingHandler
  type: Class
  summary: "データ バインディングのハンドラーの基本クラスを提供します。"
  remarks: "DataBindingHandler は、データ バインディングのハンドラーの基本クラスを提供します。 データ バインディングのハンドラーは、デザイン サーフェイス上のコントロールのわかりやすい表示を有効にするデータ バインディングを実行するデザイナー内で使用できます。 通常、コントロールのデザイナーは、この機能を担当します。 ただし、ときにコントロールは、デザイン画面でライブなど、別のコントロールのテンプレート内の必要はありませんデザイナーでは、この機能は、ハンドラーによって提供される、データ バインディングで指定されている場合、<xref:System.Web.UI.DataBindingHandlerAttribute>コントロール用のコードにします</xref:System.Web.UI.DataBindingHandlerAttribute>。       データ バインディングのハンドラーを使用するのにはデータ バインドされたプロパティまたはプロパティを持つコントロールが、必要があります、<xref:System.Web.UI.DataBindingHandlerAttribute>を使用するデータ バインド ハンドラーの種類を示すコード内で指定します</xref:System.Web.UI.DataBindingHandlerAttribute>。       <xref:System.Web.UI.WebControls.Label>コントロールは<xref:System.Web.UI.Design.TextDataBindingHandler><xref:System.Web.UI.DataBindingHandlerAttribute><xref:System.Web.UI.WebControls.Label>クラス</xref:System.Web.UI.WebControls.Label>のコードで</xref:System.Web.UI.DataBindingHandlerAttribute>クラス</xref:System.Web.UI.Design.TextDataBindingHandler>の関連付け</xref:System.Web.UI.WebControls.Label>など、 テンプレート内で、 <xref:System.Web.UI.WebControls.DataList>、<xref:System.Web.UI.WebControls.Label>テキスト プロパティを持つがデータ バインドされたコントロールのラベルに「データ バインド」という単語が表示されます</xref:System.Web.UI.WebControls.Label></xref:System.Web.UI.WebControls.DataList>。 データ バインディング ハンドラーがない場合、ラベルは表示されませんデザイン時に、デザイン時テンプレートのコントロールでデータ バインドされたプロパティをバインドするデザイナーがあるないようです。       データ バインディングのハンドラーを実装するこのクラスと実装から派生する新しいクラスを定義、<xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>を適切なプロパティを設定するメソッド</xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>。"
  syntax:
    content: public abstract class DataBindingHandler
