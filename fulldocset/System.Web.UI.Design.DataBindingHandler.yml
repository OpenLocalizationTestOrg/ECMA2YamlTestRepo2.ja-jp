  summary: "指定したコントロールをバインドします。"
  remarks: "このメソッドは、カスタムのデータ バインディング ハンドラーに機能を提供する派生クラスで実装する必要があります。 データ バインディングのロジックでは、このメソッド内でを実装して、型、またはプロパティまたはプロパティをバインドするのには、データ バインディングのハンドラーが型に変わる可能性があります。"
