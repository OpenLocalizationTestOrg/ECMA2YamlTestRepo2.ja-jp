  name: RuleInvokeAttribute
  nameWithType: RuleInvokeAttribute
  fullName: System.Workflow.Activities.Rules.RuleInvokeAttribute
  type: Class
  summary: "条件によって、メソッドが呼び出されることを示します。 このクラスは継承できません。"
  remarks: "この属性は、状態の変化に基づいてルールが再評価されるフォワード チェーン モデルをサポートするために使用されます。 <xref:System.Workflow.Activities.Rules.RuleReadAttribute>、RuleInvokeAttribute、および<xref:System.Workflow.Activities.Rules.RuleWriteAttribute>クラスにはそれぞれ、条件を読み取り、書き込み、アクション、およびメソッドを呼び出すためのプロパティを指定します</xref:System.Workflow.Activities.Rules.RuleWriteAttribute></xref:System.Workflow.Activities.Rules.RuleReadAttribute>。 これらの属性は、最終的な出力が変更されるルールだけを再評価するワークフローを有効にします。"
  example:
  - "The following code example demonstrates proper usage of the RuleInvokeAttribute.  \n  \n```c#  \n[RuleInvokeAttribute(\"UpdateAttributeValue\")]  \n  \nbool DoSomething()  \n{  \n    return attributevalue();  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleInvokeAttribute : System.Workflow.Activities.Rules.RuleAttribute
