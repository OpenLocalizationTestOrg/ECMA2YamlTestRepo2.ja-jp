  remarks: "BindIPEndPoint デリゲートがによって使用されていることを指定して、<xref:System.Net.ServicePoint>を設定して、<xref:System.Net.ServicePoint.BindIPEndPointDelegate%2A?displayProperty=fullName>を引数としてデリゲートを持つプロパティです</xref:System.Net.ServicePoint.BindIPEndPointDelegate%2A?displayProperty=fullName></xref:System.Net.ServicePoint>。 このデリゲートは、返された<xref:System.Net.IPEndPoint>。</xref:System.Net.IPEndPoint>ローカル IP アドレスとポート番号を指定する必要があります。       .NET Framework は、返されたバインドできない場合<xref:System.Net.IPEndPoint>を<xref:System.Net.ServicePoint>後<xref:System.Int32.MaxValue?displayProperty=fullName>しようとすると、<xref:System.OverflowException>がスローされます</xref:System.OverflowException></xref:System.Int32.MaxValue?displayProperty=fullName></xref:System.Net.ServicePoint></xref:System.Net.IPEndPoint>。       デリゲートを返す必要があるかどうかは、サービス ポイントを制御できるように、接続のバインドにデリゲート、`null`です。 接続を中止する場合は、デリゲートは例外をスローする必要があります。"
