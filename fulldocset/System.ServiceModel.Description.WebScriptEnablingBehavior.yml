  name: WebScriptEnablingBehavior
  nameWithType: WebScriptEnablingBehavior
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior
  type: Class
  summary: "有効にする動作のサポートを提供[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]ブラウザー ベースの ASP.NET AJAX クライアントから HTTP 要求を受信するエンドポイント。 このクラスは継承できません。"
  remarks: "WebScriptEnablingBehavior 動作により、エンドポイントに適用するときに[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]と JavaScript Object Notation (JSON) をエンコードするために必要なサポートを除いて、ASP.NET AJAX 統合します。 によって<xref:System.ServiceModel.Configuration.WebMessageEncodingElement>適切に構成された<xref:System.ServiceModel.WebHttpBinding>。</xref:System.ServiceModel.WebHttpBinding>または</xref:System.ServiceModel.Configuration.WebMessageEncodingElement>JSON を含む、エンコードのさまざまな種類が有効になっています。 実装する WebScriptEnablingBehavior 動作、<xref:System.ServiceModel.Description.IEndpointBehavior>から継承して<xref:System.ServiceModel.Description.WebHttpBehavior>の一般的な Web プログラミング モデルを有効にする[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]SOAP 以外のエンドポイントを公開するサービス</xref:System.ServiceModel.Description.WebHttpBehavior></xref:System.ServiceModel.Description.IEndpointBehavior>。       WebScriptEnablingBehavior 具体的には、:-URL サフィックス、HTTP 動詞の選択 (POST または GET) および HTTP キャッシュ期間のコントロールのサポートに基づく操作へのディスパッチを含む HTTP プログラミング モデルを有効にします。 [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]HTTP プログラミング モデルは、「 [WCF Web HTTP プログラミング モデルの概要](~/add/includes/ajax-current-ext-md.md)です。 既定の HTTP 動詞が POST この動作を使用する場合に注意してください。      適切なフォーマッタの各操作の要求と応答メッセージ - たとえば、URL パラメーターのサポートを有効にします。      -JavaScript プロキシ エンドポイントを有効にします。       呼び出す、[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]で、サービス、ASP.NET AJAX クライアントからサービスを構成する必要があります、<xref:System.ServiceModel.WebHttpBinding>バインドと、WebScriptEnablingBehavior は、エンドポイント動作のコレクションに追加する必要があります</xref:System.ServiceModel.WebHttpBinding>。 これ行うどちらかの構成に追加することによって、<xref:System.ServiceModel.Configuration.WebScriptEnablingElement>に AJAX エンドポイントをアクティブ化して構成を使用せず、<xref:System.ServiceModel.Activation.WebScriptServiceHostFactory>で既定のファクトリではなく、 [ @ServiceHost ](~/add/includes/ajax-current-ext-md.md) .svc ファイルでディレクティブ</xref:System.ServiceModel.Activation.WebScriptServiceHostFactory></xref:System.ServiceModel.Configuration.WebScriptEnablingElement>。       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]さまざまな方法を有効にする、[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]サービスを ASP.NET AJAX クライアントに応答しを参照してください[ASP.NET AJAX 用の WCF サービスの作成](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: 'public sealed class WebScriptEnablingBehavior : System.ServiceModel.Description.WebHttpBehavior'
