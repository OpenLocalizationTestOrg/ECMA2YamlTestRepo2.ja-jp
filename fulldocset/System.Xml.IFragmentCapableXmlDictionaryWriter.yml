  remarks: "このクラスは、プロパティとの機能に関連するメソッドを定義、 <xref:System.Xml.XmlDictionaryWriter>(&quot;fragment&quot;)、出力の一部を作成に使用したストリームとは異なるストリームにリダイレクトして、後で同じライターのメイン ストリームに再度リダイレクトによってキャプチャされたフラグメントを直接挿入します</xref:System.Xml.XmlDictionaryWriter>。"
