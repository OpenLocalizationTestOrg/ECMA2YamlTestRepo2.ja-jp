  remarks: "RemoveStoryboard で使用<xref:System.Windows.EventTrigger>または<xref:System.Windows.Trigger><xref:System.Windows.Media.Animation.Storyboard>。</xref:System.Windows.Media.Animation.Storyboard>を削除するには</xref:System.Windows.Trigger></xref:System.Windows.EventTrigger>      ## 一時停止、再開、停止、削除、またはそれ以外の場合、ストーリー ボードに対話的にできる制御を一時停止、再開、削除、またはその他の制御、<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>対話形式で、設定、<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>のプロパティ、<xref:System.Windows.Media.Animation.BeginStoryboard>を使用して、<xref:System.Windows.Media.Animation.ControllableStoryboardAction>オブジェクト (など<xref:System.Windows.Media.Animation.PauseStoryboard>、 <xref:System.Windows.Media.Animation.ResumeStoryboard>、または<xref:System.Windows.Media.Animation.StopStoryboard>) その<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>を参照することで制御する</xref:System.Windows.Media.Animation.StopStoryboard></xref:System.Windows.Media.Animation.ResumeStoryboard></xref:System.Windows.Media.Animation.PauseStoryboard></xref:System.Windows.Media.Animation.ControllableStoryboardAction></xref:System.Windows.Media.Animation.BeginStoryboard></xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A></xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 場合、<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>の<xref:System.Windows.Media.Animation.BeginStoryboard>は指定されていない、<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>を開始した後に対話的に制御できません</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A></xref:System.Windows.Media.Animation.BeginStoryboard></xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>。 参照してください[する方法: イベント トリガーを使用して、ストーリー ボードの後に開始を制御する](~/add/includes/ajax-current-ext-md.md)詳細についてはします。      ## いつ RemoveStoryboard アクションを使用して、 <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> <xref:System.Windows.Media.Animation.HandoffBehavior>。</xref:System.Windows.Media.Animation.HandoffBehavior></xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A>で開始されたすべてのストーリー ボードを削除する必要がありますのストーリー ボードを削除するには また、アニメーション化するオブジェクトが使用されていないときに、バック グラウンド アニメーションを削除することをお勧めします。 たとえば、次の要素を使用して、無期限に繰り返しのストーリー ボードを適用する<xref:System.Windows.FrameworkElement.Loaded>イベントを作成することがも、 <xref:System.Windows.EventTrigger>RemoveStoryboard アクションを使用して、要素の上、ストーリー ボードを削除する<xref:System.Windows.FrameworkElement.Unloaded>イベント</xref:System.Windows.FrameworkElement.Unloaded></xref:System.Windows.EventTrigger></xref:System.Windows.FrameworkElement.Loaded>。"
