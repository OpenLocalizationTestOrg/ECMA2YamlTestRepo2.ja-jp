  name: ParserContext
  nameWithType: ParserContext
  fullName: System.Windows.Markup.ParserContext
  type: Class
  summary: "XAML パーサーで必要なコンテキスト情報を提供します。"
  remarks: "このコンテキストを表す、XAML パーサーは、[!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]時代 (年号) XAML パーサー API<xref:System.Windows.Markup.XamlReader?displayProperty=fullName>と<xref:System.Windows.Markup.XamlWriter?displayProperty=fullName>.</xref:System.Windows.Markup.XamlWriter?displayProperty=fullName></xref:System.Windows.Markup.XamlReader?displayProperty=fullName>で公開されていると、WPF 実装に固有であります。       XAML システム[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]より高度な XAML 型システムを使用し、したがって XAML 処理操作用のコンテキストのさまざまな種類にも使用します。 詳細については、 <xref:System.Xaml.XamlSchemaContext>。</xref:System.Xaml.XamlSchemaContext>を参照してください。       呼び出すのため、ParserContext が通常使用の入力として、<xref:System.Windows.Markup.XamlReader>操作</xref:System.Windows.Markup.XamlReader>。 このような場合は、オーバー ロードを使用している<xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>または<xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName>、ParserContext を指定するには、型のマッピングなどの要因をより細かく制御、XAML または処理の既定の XML を変更する場所</xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName></xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>。 使用してではなく ParserContext を使用して<xref:System.Windows.Markup.XamlReader?displayProperty=fullName>既定の動作は高度なシナリオです</xref:System.Windows.Markup.XamlReader?displayProperty=fullName>。       `xml:lang`および`xml:space`動作はオーバーライドできますコンテキストの側面の&1; つです。 既定では、パーサー コンテキストを使用して`en-us`ベース値。 理由の詳細については xaml 言語レベルのコンテキストを使用して`en-us`、カルチャに依存しない値ではなく、次を参照してください。 [WPF のグローバリゼーションおよびローカリゼーションの概要](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;xamlTextUsage_ParserContext&quot;></a>## XAML テキストの使用方法"
  syntax:
    content: 'public class ParserContext : System.Windows.Markup.IUriContext'
  inheritance:
  - System.Object
  implements:
  - System.Windows.Markup.IUriContext
  inheritedMembers: []
