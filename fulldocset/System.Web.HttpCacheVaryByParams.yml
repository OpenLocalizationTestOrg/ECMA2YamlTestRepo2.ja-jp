  name: HttpCacheVaryByParams
  nameWithType: HttpCacheVaryByParams
  fullName: System.Web.HttpCacheVaryByParams
  type: Class
  summary: "設定する: タイプ セーフな方法を提供、<xref:System.Web.HttpCachePolicy.VaryByParams*>プロパティ</xref:System.Web.HttpCachePolicy.VaryByParams*>。"
  remarks: "<xref:System.Web.HttpCachePolicy.VaryByParams%2A>プロパティを識別する HTTP`Get`または`Post`ASP.NET を使用して、リソースの複数のキャッシュされた応答がある場合に、応答のバリエーションを一意に識別するパラメーター</xref:System.Web.HttpCachePolicy.VaryByParams%2A> 。 これは、一連のヘッダーやパラメーターなどのクライアントの入力に応答が依存する場合に便利です。       HTTP キャッシュ制御ヘッダーに、HttpCacheVaryByParams が直接関連しないが、確実にクライアントまたはプロキシが指定されたパラメーターによって異なります。 詳細については`VaryByParams`、RFC 2616 を参照してください: Hypertext Transfer Protocol--http/1.1 で使用できる、 [World Wide Web コンソーシアム (W3C) の Web](http://go.microsoft.com/fwlink/?linkid=37125)サイトです。 詳細については「14、「Header Field Definitions」を参照してください。"
  example:
  - "The following code example demonstrates how the HttpCacheVaryByParams object is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/t-system.web.httpcacheva_0_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/t-system.web.httpcacheva_0_1.cs)]"
  syntax:
    content: public sealed class HttpCacheVaryByParams
