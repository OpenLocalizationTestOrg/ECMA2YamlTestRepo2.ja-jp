  summary: "基本クラス<xref href=&quot;System.Web.DynamicData.DynamicValidator&quot;></xref>イベント データを含むクラスです。"
  remarks: "<xref:System.Web.DynamicData.DynamicValidator>クラスは LINQ to SQL クラスやデータ モデルの Entity Framework メソッドからスローされる例外をキャッチします</xref:System.Web.DynamicData.DynamicValidator>。 このクラスでは、イベント データは含まれません。 イベントが発生したときに状態情報をイベント ハンドラーに渡さないイベントによって使用されます。 イベント ハンドラーは、状態情報を必要とする場合は、データを保持するには、このクラスから派生クラスを作成する必要があります。"
