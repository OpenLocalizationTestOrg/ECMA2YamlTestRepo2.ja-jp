  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Web.DynamicData.DynamicValidatorEventArgs&quot;> </xref>クラス、発生した例外と例外が発生したデータ ソースの操作を使用します。"
  remarks: "ASP.NET 動的データは、データ ソース オブジェクトで実行できるデータ ソースの操作を提供します。 これらの操作を含める`Delete`、 `Insert`、`Select`と`Update`と`ContextCreate`です。 によって表される例外と例外を発生させたデータ ソース操作が発生したデータ ソース操作中に例外が発生した場合<xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>と<xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A>それぞれ</xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A></xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>。       このコンス トラクターは、の新しいインスタンスを初期化します、<xref:System.Web.DynamicData.DynamicValidatorEventArgs>クラスこれらのプロパティを使用します</xref:System.Web.DynamicData.DynamicValidatorEventArgs>。"
  syntax:
    content: public DynamicValidatorEventArgs (Exception exception, System.Web.DynamicData.DynamicDataSourceOperation operation);
    parameters:
    - id: exception
      type: System.Exception
      description: "この例外が発生しました。"
    - id: operation
      type: System.Web.DynamicData.DynamicDataSourceOperation
      description: "データ ソース、例外の原因となった操作です。"
