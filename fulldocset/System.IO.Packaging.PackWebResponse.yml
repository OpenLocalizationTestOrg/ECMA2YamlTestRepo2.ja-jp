  summary: "取得、[!INCLUDE[TLA#tla_mime](~/add/includes/tlasharptla-mime-md.md)]応答ストリームのコンテンツの種類のコンテンツします。"
  remarks: "かどうか、要求のパッケージの一部で指定されませんが返されます、[!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)]パッケージの種類。       パッケージの一部を指定する要求が、次のいずれかを返す: 1。  要求された部分が含まれている場合、<xref:System.IO.Packaging.PackagePart.ContentType%2A>値、<xref:System.IO.Packaging.PackagePart.ContentType%2A>値が返されます</xref:System.IO.Packaging.PackagePart.ContentType%2A></xref:System.IO.Packaging.PackagePart.ContentType%2A>。      2.  要求された部分に no が含まれている場合<xref:System.IO.Packaging.PackagePart.ContentType%2A>値が、ストリーム名が、認識されている[!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)]拡張機能の種類、[!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)]拡張機能に対応する型が返されます</xref:System.IO.Packaging.PackagePart.ContentType%2A>。      3.  要求された部分が含まれていない場合、<xref:System.IO.Packaging.PackagePart.ContentType%2A>値も認識[!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)]拡張機能の種類、ContentType が空の文字列を返します</xref:System.IO.Packaging.PackagePart.ContentType%2A>。"
  syntax:
    content: public override string ContentType { get; }
    return:
      type: System.String
      description: "[!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)]ストリームのコンテンツの種類。"
