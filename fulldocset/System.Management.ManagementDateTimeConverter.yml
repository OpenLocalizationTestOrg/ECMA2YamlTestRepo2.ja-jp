  summary: "<xref:System.DateTime>。</xref:System.DateTime>特定 DMTF datetime に変換します。 返された<xref:System.DateTime>システムの現在のタイム ゾーンになります</xref:System.DateTime>。"
  remarks: "WMI の日付と時刻は DMTF datetime 形式で表されます。 この形式は、WMI SDK のドキュメントで説明します。 DMTF datetime 文字列では、この datetime 文字列で表される UTC オフセットがします。 変換中に<xref:System.DateTime>、UTC オフセットが日付を現在のタイム ゾーンに変換するために使用します</xref:System.DateTime>。 DMTF の形式に従って特定のフィールドを文字で表すことが &quot; *&quot;。 これは<xref:System.DateTime><xref:System.DateTime>。</xref:System.DateTime>で表すことができる、このフィールドの値</xref:System.DateTime>に変換されます。      ## 直前の呼び出し元の .NET framework のセキュリティの完全な信頼。 このメンバーは、部分信頼コードから使用することはできません。 詳細については、次を参照してください。[部分信頼コードからライブラリを使用して](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example converts a DMTF datetime string into a <xref:System.DateTime>.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToDateTime#1](~/add/codesnippet/csharp/m-system.management.mana_7_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToDateTime#1](~/add/codesnippet/visualbasic/m-system.management.mana_7_1.vb)]"
  syntax:
    content: public static DateTime ToDateTime (string dmtfDate);
    parameters:
    - id: dmtfDate
      type: System.String
      description: "DMTF の形式で日時を表す文字列。"
    return:
      type: System.DateTime
      description: "A<xref:System.DateTime>を表す、指定された DMTF datetime</xref:System.DateTime> 。"
  overload: System.Management.ManagementDateTimeConverter.ToDateTime*
  exceptions: []
