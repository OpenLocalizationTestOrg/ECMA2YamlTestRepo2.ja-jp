  summary: "変換、指定された<xref:System.DateTime>DMTF datetime 形式にします</xref:System.DateTime>。"
  remarks: "WMI の日付と時刻は DMTF datetime 形式で表されます。 この形式は、WMI SDK のドキュメントで説明します。 表される DMTF datetime 文字列は、現在のタイム ゾーンの UTC オフセットになります。 DMTF の最も低い精度がマイクロ秒単位です。<xref:System.DateTime>、最小有効桁数は<xref:System.DateTime.Ticks%2A>、これは、100 ナノ秒に相当します</xref:System.DateTime.Ticks%2A></xref:System.DateTime>。 変換中に、 <xref:System.DateTime.Ticks%2A>(マイクロ秒) に変換され、最も近いマイクロ秒に丸める</xref:System.DateTime.Ticks%2A>。      ## 直前の呼び出し元の .NET framework のセキュリティの完全な信頼。 このメンバーは、部分信頼コードから使用することはできません。 詳細については、次を参照してください。[部分信頼コードからライブラリを使用して](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example converts a given <xref:System.DateTime> to DMTF datetime format.  \n  \n [!code-vb[wminet_ManagementDateTimeConverter_ToDmtfDateTime#1](~/add/codesnippet/visualbasic/m-system.management.mana_9_1.vb)]\n [!code-cs[wminet_ManagementDateTimeConverter_ToDmtfDateTime#1](~/add/codesnippet/csharp/m-system.management.mana_9_1.cs)]"
  syntax:
    content: public static string ToDmtfDateTime (DateTime date);
    parameters:
    - id: date
      type: System.DateTime
      description: "A <xref:System.DateTime>DMTF datetime に変換する日付と時刻を表すします</xref:System.DateTime>。"
    return:
      type: System.String
      description: "指定された<xref:System.DateTime>。</xref:System.DateTime> DMTF datetime を表す文字列です。"
  overload: System.Management.ManagementDateTimeConverter.ToDmtfDateTime*
  exceptions: []
  platform:
  - net462
