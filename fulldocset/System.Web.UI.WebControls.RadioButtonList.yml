  fullName: System.Web.UI.WebControls.RadioButtonList
  type: Class
  summary: "ラジオ ボタン コントロールのグループをカプセル化するリスト コントロールを表します。"
  remarks: "このトピックで:-[概要](#introduction)      -   [リストのレイアウトを指定する](#specifying_list_layout)      -   [アクセシビリティ](#accessibility)      -   [宣言構文](#declarative_syntax)<a name=&quot;introduction&quot;> </a> ## の概要 RadioButtonList コントロールがページを開発者にデータ バインディングを動的に生成できる単一選択のラジオ ボタン グループを提供します。       含まれている、<xref:System.Web.UI.WebControls.ListControl.Items%2A>リストに個々 の項目に対応するメンバーを含むコレクション</xref:System.Web.UI.WebControls.ListControl.Items%2A>。 選択されている項目を特定するのには、テスト、<xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>リストのプロパティ</xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>。      <a name=&quot;specifying_list_layout&quot;></a>## を設定して、一覧を表示する方法を指定するリストのレイアウトを指定する、<xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>と<xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>プロパティ</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A></xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>。 レイアウト オプションについては、次を参照してください、<xref:System.Web.UI.WebControls.RepeatLayout>列挙体です。</xref:System.Web.UI.WebControls.RepeatLayout> 。       既定では、<xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>に設定されている`RepeatDirection.Vertical`</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>。 このプロパティを設定`RepeatDirection.Horizontal`コントロールを水平方向に一覧を表示します。 いくつか<xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>設定は水平方向のレイアウトを許可していません</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>。 詳細については、次を参照してください、<xref:System.Web.UI.WebControls.RepeatLayout>列挙体です。</xref:System.Web.UI.WebControls.RepeatLayout> 。      > [!CAUTION] > 悪意のあるクライアント スクリプトが含まれる可能性があります、ユーザー入力を表示するこのコントロールを使用することができます。 スクリプトの実行可能ファイル、SQL ステートメント、またはその他のコードをアプリケーションに表示する前に、クライアントから送信される情報を確認します。 検証コントロールを使用するを RadioButtonList コントロールに入力されたテキストを表示する前にユーザー入力を確認します。 ASP.NET は、入力要求の検証機能があり、ユーザー入力の中のスクリプトのブロックと HTML を提供します。 詳細については、次を参照してください。[標準コントロールのセキュリティで保護する](~/add/includes/ajax-current-ext-md.md)、[する方法: 保護に対してスクリプトによる攻略の文字列を HTML エンコードを適用することによって、Web アプリケーションで](~/add/includes/ajax-current-ext-md.md)、および[ASP.NET Web Pages でのユーザー入力の検証](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;accessibility&quot;></a>## ユーザー補助機能のユーザー補助の標準に準拠するマークアップを生成するように、このコントロールを構成する方法についてを参照してください[Visual Studio と ASP.NET のユーザー補助機能](~/add/includes/ajax-current-ext-md.md)と[ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;declarative_syntax&quot;></a>## 宣言構文```   <asp:RadioButtonList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       