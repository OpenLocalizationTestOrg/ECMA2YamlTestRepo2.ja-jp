  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "新しい構成ハンドラーを作成し、指定したパラメーターに基づくセクション ハンドラー コレクションに追加します。"
  remarks: "`parent`オブジェクト パラメーターは、対応する親構成セクションの構成設定として機能します。 `context`オブジェクト パラメーターは構成セクション ハンドラーが構成値を計算する対象の仮想パス。 通常このパラメーターは予約されており`null`です。  `section`パラメーターは、<xref:System.Xml.XmlNode>を処理するための構成情報を格納します</xref:System.Xml.XmlNode>。 `section`パラメーターは、構成セクションの XML コンテンツに直接アクセスを提供します。"
