  namespace: System.Windows
  summary: "コレクションを取得<xref href=&quot;System.Windows.Condition&quot;></xref>オブジェクト。 プロパティの値に変更は、すべてのコレクションの条件が満たされたときに適用されます。"
  remarks: "<a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a>## XAML プロパティ要素の使用```   <object>     <object.Conditions>       ZeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> ## XAML 値*ZeroOrMoreConditions*&0; 個以上<xref:System.Windows.Condition>オブジェクト</xref:System.Windows.Condition>。             <xref:System.Windows.MultiTrigger>使用すると、プロパティ値を設定したり、アクションのコレクションに基づく開始<xref:System.Windows.Condition>オブジェクト</xref:System.Windows.Condition>。</xref:System.Windows.MultiTrigger> 条件が満たされるときに、プロパティの値 (によって指定された、<xref:System.Windows.Condition.Property%2A>のプロパティ、<xref:System.Windows.Condition>クラス) 要素の指定した<xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A>に一致</xref:System.Windows.Condition></xref:System.Windows.Condition.Property%2A> 実行される比較は、参照の等価性チェックです。 <xref:System.Windows.MultiTrigger>のすべての条件に当てはまる場合に、関連付けられている setter またはアクションに適用されます (バイナリ、および操作).</xref:System.Windows.MultiTrigger>       <xref:System.Windows.MultiTrigger>S、コレクションの各条件必要があります両方を設定、<xref:System.Windows.Condition.Property%2A>と<xref:System.Windows.Condition.Value%2A>プロパティ</xref:System.Windows.Condition.Value%2A></xref:System.Windows.Condition.Property%2A></xref:System.Windows.MultiTrigger>。 参照してください、<xref:System.Windows.Condition>詳細ページ</xref:System.Windows.Condition>。"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: public System.Windows.ConditionCollection Conditions { get; }
    return:
      type: System.Windows.ConditionCollection
      description: "既定では、空のコレクションです。"
  overload: System.Windows.MultiTrigger.Conditions*
  exceptions: []
