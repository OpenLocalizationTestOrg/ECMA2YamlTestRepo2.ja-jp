  fullName: System.Windows.MultiTrigger
  type: Class
  summary: "プロパティ値を適用または一連の条件が満たされたときにアクションを実行するトリガーを表します。"
  remarks: "MultiTrigger では、プロパティ値を設定または<xref:System.Windows.Condition>%s</xref:System.Windows.Condition>のコレクションに基づいてアクションを開始することができます。 条件が満たされるときに、プロパティの値 (によって指定された、<xref:System.Windows.Condition.Property%2A>のプロパティ、<xref:System.Windows.Condition>クラス) 要素の指定した<xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A>に一致</xref:System.Windows.Condition></xref:System.Windows.Condition.Property%2A> 比較では参照等価性のチェックです。 Set アクセス操作子、または<xref:System.Windows.TriggerBase.EnterActions%2A>または、変更を適用して、条件がすべて満たされているときのアクションを開始して<xref:System.Windows.TriggerBase.ExitActions%2A>プロパティ</xref:System.Windows.TriggerBase.ExitActions%2A></xref:System.Windows.TriggerBase.EnterActions%2A>を使用することができますし、       <xref:System.Windows.MultiTrigger.Setters%2A>MultiTrigger オブジェクトのプロパティのみで構成できます<xref:System.Windows.Setter>オブジェクト</xref:System.Windows.Setter></xref:System.Windows.MultiTrigger.Setters%2A>。 追加する、 <xref:System.Windows.Setter>MultiTrigger オブジェクトに子が暗黙的に追加して、 <xref:System.Windows.SetterBaseCollection>MultiTrigger オブジェクトの</xref:System.Windows.SetterBaseCollection></xref:System.Windows.Setter>。 <xref:System.Windows.EventSetter>オブジェクトはサポートされていません。のみ<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>サポート<xref:System.Windows.EventSetter>オブジェクト</xref:System.Windows.EventSetter></xref:System.Windows.Style.Setters%2A?displayProperty=fullName>。</xref:System.Windows.EventSetter>"
  example:
  - "The following example contains two MultiTriggers. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
