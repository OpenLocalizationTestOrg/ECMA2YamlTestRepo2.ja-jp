  namespace: System.Windows
  summary: "コレクションを取得<xref href=&quot;System.Windows.Setter&quot;></xref>ときに適用するプロパティ値を記述するオブジェクトのすべての条件の<xref href=&quot;System.Windows.MultiTrigger&quot;></xref>が満たされています。"
  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>## XAML プロパティ要素の使用```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> ## XAML 値*ZeroOrMoreSetters*&0; 個以上<xref:System.Windows.Setter>オブジェクト</xref:System.Windows.Setter>。       <xref:System.Windows.EventSetter>オブジェクトはサポートされていません。</xref:System.Windows.EventSetter>       <xref:System.Windows.MultiTrigger>アクションを開始または<xref:System.Windows.Setter>オブジェクトと一連の条件は満たされている</xref:System.Windows.Setter>を使ってプロパティ値を設定することができます。</xref:System.Windows.MultiTrigger>       2 つを使用する必要がある場合<xref:System.Windows.Setter>同じプロパティ、最後に宣言されている set アクセス操作子を設定する同じまたは別の set アクセス操作子コレクション内のオブジェクトを使用します</xref:System.Windows.Setter>。       追加する、<xref:System.Windows.Setter>子を<xref:System.Windows.MultiTrigger>オブジェクトが暗黙的に追加して、<xref:System.Windows.SetterBaseCollection>の<xref:System.Windows.MultiTrigger>オブジェクトです</xref:System.Windows.MultiTrigger></xref:System.Windows.SetterBaseCollection></xref:System.Windows.MultiTrigger></xref:System.Windows.Setter>。 <xref:System.Windows.EventSetter>オブジェクトはサポートされていません。のみ<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>サポート<xref:System.Windows.EventSetter>オブジェクト</xref:System.Windows.EventSetter></xref:System.Windows.Style.Setters%2A?displayProperty=fullName>。</xref:System.Windows.EventSetter>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property. As mentioned above, adding a <xref:System.Windows.Setter> child to a <xref:System.Windows.MultiTrigger> object implicitly adds it to the <xref:System.Windows.SetterBaseCollection> for the <xref:System.Windows.MultiTrigger> object. Therefore, in the following example, `<MultiTrigger.Setters>` is implicit.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
