  summary: "取得または設定を保存し、プロファイル情報を取得する対象のアプリケーションの名前。"
  remarks: "によって、ApplicationName プロパティが使用される、<xref:System.Web.Profile.SqlProfileProvider>にプロファイル情報を別のアプリケーションに関連付ける</xref:System.Web.Profile.SqlProfileProvider>。 これにより、複数のアプリケーションで重複するユーザーの間での競合を実行しなくてもユーザー情報を格納する、同じデータベースを使用できます。 複数の ASP.NET アプリケーションでは、ApplicationName プロパティに同じ値を指定することによって、同じユーザー データベースを使用できます。 ApplicationName プロパティは、プログラムによって設定できますか、Web アプリケーションを使用して、構成ファイル内で宣言して設定されることができます、`applicationName`属性。       値が指定されていない場合、 `applicationName` Web アプリケーションの構成ファイル内の属性、<xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>値では、ASP.NET アプリケーションが使用されます</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>。 非 ASP.NET アプリケーションの既定値は、<xref:System.Diagnostics.ProcessModule.ModuleName%2A>ファイル拡張子のない値です</xref:System.Diagnostics.ProcessModule.ModuleName%2A>。      > [!CAUTION] > すべてで処理された要求の&1; つの既定のプロファイル プロバイダーのインスタンスが使用されるため、<xref:System.Web.HttpApplication>オブジェクトを同時に実行して、ApplicationName プロパティ値を設定しようとしています複数の要求を持つことができます。</xref:System.Web.HttpApplication> 。 ApplicationName プロパティは複数の書き込みでは、安全なスレッドではありませんし、アプリケーションの複数のユーザーの予期しない動作結果 ApplicationName プロパティの値を変更することができます。 により、ユーザーに必要な場合を除き、ApplicationName プロパティを設定するコードを記述しないことをお勧めします。 ここで、ApplicationName プロパティを設定する必要があります、アプリケーションの例は、複数のアプリケーションのプロファイル データを管理する管理アプリケーションです。 このようなアプリケーションは、シングル ユーザー アプリケーションと Web アプリケーションではなくにする必要があります。"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Profile.SqlProfileProvider> instance and sets the ApplicationName property value to `MyApplication`.  \n  \n```  \n<profile defaultProvider=\"SqlProvider\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Profile.SqlProfileProvider\"  \n      connectionStringName=\"SqlServices\"  \n      applicationName=\"MyApplication\" />  \n   </providers>  \n</profile>  \n```"
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "プロファイル情報格納および取得する対象のアプリケーションの名前。 既定値は、<xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>値</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>。"
  overload: System.Web.Profile.SqlProfileProvider.ApplicationName*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "しようとしましたが、ApplicationName プロパティの設定がない呼び出し元によって<xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;> </xref> ASP.NET ホスティング アクセス許可。"
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "256 文字より長い文字列に、ApplicationName プロパティを設定しようとしました。"
