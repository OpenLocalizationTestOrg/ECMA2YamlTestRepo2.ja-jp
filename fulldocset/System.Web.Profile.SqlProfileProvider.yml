  remarks: "DeleteInactiveProfiles メソッドを使用してで指定されたアプリケーションのデータ ソースから未使用のプロファイル データを削除、`applicationName`構成ファイル内の属性です。 使用して、`authenticationOption`のみ匿名プロファイルするかどうかを指定するパラメーターは、プロファイル、または検索対象のすべてのプロファイルにのみ認証します。 検索対象のプロファイルのいずれかのプロファイルが、 <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>、指定された以前に発生する`userInactiveSinceDate`パラメーターの値を削除します</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>。       DeleteInactiveProfiles メソッドへの呼び出し中に実行されるデータベースの更新は、トランザクション内で行われます。 エラーが発生した場合は、トランザクションがロールバックされ、更新は実行されません。"
