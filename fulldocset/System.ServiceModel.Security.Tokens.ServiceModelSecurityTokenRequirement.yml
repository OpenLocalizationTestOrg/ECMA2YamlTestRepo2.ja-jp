  name: ServiceModelSecurityTokenRequirement
  nameWithType: ServiceModelSecurityTokenRequirement
  fullName: System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement
  type: Class
  summary: "抽象クラスを実装した場合に固有要求または認証されるトークンのセキュリティ プロパティ要件を指定[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]です。 セキュリティ トークン マネージャーは、セキュリティ トークン プロバイダーおよびセキュリティ トークン認証システムで使用されるを構築、[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]セキュリティ プロセッサは、トークンの要件に基づいています。"
  remarks: "セキュリティ トークンは、資格情報に基づいて、認証と承認の情報を転送する暗号で署名されたデータ単位です。 派生クラスがキーなどのセキュリティ トークンに必要な内容を指定するセキュリティ トークン マネージャーで使用されるサイズ、キーの種類、およびキーの使用方法です。 指定した条件に一致するセキュリティ トークンが判明することができます、<xref:System.IdentityModel.Selectors.SecurityTokenProvider>と<xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>送信 SOAP メッセージのセキュリティ トークンを提供し、それぞれ、受信 SOAP メッセージのセキュリティ トークンの認証に作成できます</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator></xref:System.IdentityModel.Selectors.SecurityTokenProvider>。 たとえば、送信 SOAP メッセージの既定のセキュリティ トークン マネージャーは、`CreateSecurityTokenProvider`を受け取るメソッド、<xref:System.IdentityModel.Selectors.SecurityTokenRequirement>パラメーター、セキュリティ トークン プロバイダーに一致するセキュリティ トークン プロバイダーを取得するために呼び出すことができます</xref:System.IdentityModel.Selectors.SecurityTokenRequirement>。       このクラスの基本クラス、 <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>、辞書が含まれています<xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A>、プロパティ名をその値にマップする</xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A></xref:System.IdentityModel.Selectors.SecurityTokenRequirement>。 このクラスには、&quot;property&quot;で終わる名前を持つ多数のプロパティがあります。 これらのプロパティが戻り値、文字列では、キーを使用して`get`または`set`ディクショナリから対応する値。 たとえば、<xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>の値のキーである、<xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A>プロパティ</xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A></xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>。"
  syntax:
    content: 'public abstract class ServiceModelSecurityTokenRequirement : System.IdentityModel.Selectors.SecurityTokenRequirement'
