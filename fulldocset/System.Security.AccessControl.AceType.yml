  namespace: System.Security.AccessControl
  summary: "オブジェクト、プロパティ セット、またはプロパティにアクセスをできます。 ACE には、一連アクセス権をオブジェクトの種類を識別する GUID にはが含まれています。 および<xref href=&quot;System.Security.Principal.IdentityReference&quot;></xref>システムがそのアクセスを許可、トラスティを識別するオブジェクト。 ACE は、GUID と子オブジェクトでの ACE の継承を制御するフラグのセットにも含まれます。 この ACE 型には、省略可能なコールバックのデータを含む可能性があります。 コールバックのデータは、リソース マネージャーの特定の BLOB は解釈されませんをします。"
  syntax:
    content: AccessAllowedCallbackObject
    return:
      type: System.Security.AccessControl.AceType
      description: "追加します。"
  exceptions: []
  platform:
  - net462
