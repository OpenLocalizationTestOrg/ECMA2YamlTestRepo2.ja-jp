items:
- uid: System.Web.UI.DataSourceViewSelectCallback
  id: DataSourceViewSelectCallback
  langs:
  - csharp
  name: DataSourceViewSelectCallback
  nameWithType: DataSourceViewSelectCallback
  fullName: System.Web.UI.DataSourceViewSelectCallback
  type: Delegate
  summary: "非同期のデータの取得のためのデータ ソース ビューにデータ バインド コントロールを提供する非同期コールバック メソッドを表します。"
  remarks: "既定では、ASP.NET Web ページおよびコントロールの実行が同期されます。 ただし、ASP.NET データ ソース コントロールは、データ操作の非同期データ取得パターンもサポートしています。 非同期で ASP.NET version 2.0 で提供されるデータ ソース コントロールのいずれもが、コントロールの開発者は、非同期データ ソース コントロールを作成できます。 <xref:System.Web.UI.DataSourceView>オブジェクトのサポート、<xref:System.Web.UI.DataSourceView.Select%2A>非同期データ取得のためのメソッド</xref:System.Web.UI.DataSourceView.Select%2A></xref:System.Web.UI.DataSourceView>。 DataSourceViewSelectCallback デリゲートは、ビューが非同期処理が完了すると、このデリゲートを呼び出すし、データ バインド コントロールにデータを配信できるように、データ バインド コントロールからデータ ソース ビューに渡されます。"
  syntax:
    content: public delegate void DataSourceViewSelectCallback(IEnumerable data);
  inheritance:
  - System.Delegate
  platform:
  - net462
