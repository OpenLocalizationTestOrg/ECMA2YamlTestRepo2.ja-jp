  name: ChangeInterceptorAttribute
  nameWithType: ChangeInterceptorAttribute
  fullName: System.Data.Services.ChangeInterceptorAttribute
  type: Class
  summary: "メソッドで ChangeInterceptorAttribute を使用して、指定されたエンティティ セットの名前で更新プログラムを処理します。"
  remarks: "リソース レベルの変更の承認と検証は、ChangeInterceptorAttribute で注釈を付けたメソッドによって実装されます。 [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]サービス開発者は、エンティティごとの変更の処理規則や検証するために必要なインフラストラクチャを提供します。       エンティティ レベルのアクセス制御や検証は、クエリ インターセプターを介して適用することができます。 詳細については、 <xref:System.Data.Services.QueryInterceptorAttribute>。</xref:System.Data.Services.QueryInterceptorAttribute>を参照してください。      -"
  example:
  - For more information, see the example in the <xref:System.Data.Services.QueryInterceptorAttribute> topic.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true, Inherited=true)]

      public sealed class ChangeInterceptorAttribute : Attribute
