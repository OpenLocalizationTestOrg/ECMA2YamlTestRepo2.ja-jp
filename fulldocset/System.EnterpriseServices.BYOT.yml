items:
- uid: System.EnterpriseServices.BYOT
  id: BYOT
  children:
  - System.EnterpriseServices.BYOT.CreateWithTipTransaction(System.String,System.Type)
  - System.EnterpriseServices.BYOT.CreateWithTransaction(System.Object,System.Type)
  langs:
  - csharp
  name: BYOT
  nameWithType: BYOT
  fullName: System.EnterpriseServices.BYOT
  type: Class
  summary: "COM + をラップ<xref uid=&quot;langword_csharp_ByotServerEx&quot; name=&quot;ByotServerEx&quot; href=&quot;&quot;></xref>クラスと COM + DTC インターフェイス<xref uid=&quot;langword_csharp_ICreateWithTransactionEx&quot; name=&quot;ICreateWithTransactionEx&quot; href=&quot;&quot;></xref>と<xref uid=&quot;langword_csharp_ICreateWithTipTransactionEx&quot; name=&quot;ICreateWithTipTransactionEx&quot; href=&quot;&quot;></xref>です。 このクラスは継承できません。"
  remarks: "BYOT (Bring Your Own Transaction) は、コンポーネントを作成するのにまたは外部トランザクションを継承できます。 つまり、関連付けられているトランザクションがないコンポーネントは、トランザクションを取得できます。 COM + での新しいコンポーネントのコンテキストのトランザクション プロパティとして、任意の既存分散トランザクション コーディネーター (DTC) トランザクションまたはトランザクション インターネット プロトコル (TIP) トランザクションを設定できます。 これにより、COM + の存続期間が、トランザクション処理 (TP) モニタ、オブジェクト/タスク セレクター (オブジェクト型)、またはデータベース管理システム (DBMS) によって制御されるトランザクションに関連するコンポーネントです。       BYOT トランザクションは、注意して使用する必要があります。 特定の状況で複数の同期ドメインをまたがるトランザクションで発生する可能性など、デッドロック状態の原因と、別のトランザクションによる並列化が可能には、します。       BYOT トランザクションではなく、自動トランザクションは、ビジネス コンポーネントのライターの推奨されるプログラミング モデルです。"
  syntax:
    content: public sealed class BYOT
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
