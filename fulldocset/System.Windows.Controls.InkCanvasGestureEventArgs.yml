  summary: "ジェスチャ レコグナイザーから結果を返します。"
  remarks: "GetGestureRecognitionResults メソッドによって返されるコレクションに並べ替えて、<xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName>プロパティ</xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName>。 たとえば、GetGestureRecognitionResults は、次の値を持つ<xref:System.Windows.Ink.GestureRecognitionResult>オブジェクトのコレクションを返す場合があります: |インデックス |ApplicationGesture |RecognitionConfidence |  |-----------|------------------------|---------------------------|  |&0; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&1; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&2; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&3; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|      つまり、<xref:System.Windows.Ink.GestureRecognizer>認識される可能性が非常を<xref:System.Windows.Ink.Stroke>比較的可能性の高いチェック マークを<xref:System.Windows.Ink.Stroke>ジェスチャではないとまったくない可能性がありますする、 <xref:System.Windows.Ink.Stroke>、渦巻きまたは二重渦巻き</xref:System.Windows.Ink.Stroke></xref:System.Windows.Ink.Stroke></xref:System.Windows.Ink.Stroke></xref:System.Windows.Ink.GestureRecognizer></xref:System.Windows.Ink.RecognitionConfidence></xref:System.Windows.Ink.ApplicationGesture></xref:System.Windows.Ink.RecognitionConfidence></xref:System.Windows.Ink.ApplicationGesture></xref:System.Windows.Ink.RecognitionConfidence></xref:System.Windows.Ink.ApplicationGesture></xref:System.Windows.Ink.RecognitionConfidence></xref:System.Windows.Ink.ApplicationGesture></xref:System.Windows.Ink.GestureRecognitionResult>。      > [!NOTE] >、GetGestureRecognitionResults メソッドが格納された配列を返すことができます<xref:System.Windows.Ink.ApplicationGesture>度の高い<xref:System.Windows.Ink.RecognitionConfidence>他のアプリケーションのジェスチャを使用していること</xref:System.Windows.Ink.RecognitionConfidence></xref:System.Windows.Ink.ApplicationGesture>。 つまり、ある可能性が高くなります<xref:System.Windows.Ink.Stroke>を持つ下位<xref:System.Windows.Ink.RecognitionConfidence>.</xref:System.Windows.Ink.RecognitionConfidence>ジェスチャではなくが、ジェスチャではありませんが</xref:System.Windows.Ink.Stroke>"
