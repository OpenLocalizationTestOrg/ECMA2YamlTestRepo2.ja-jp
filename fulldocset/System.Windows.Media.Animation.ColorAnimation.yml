  type: Class
  summary: "値をアニメーション化、 <xref href=&quot;System.Windows.Media.Color&quot;> </xref>指定<xref:System.Windows.Media.Animation.Timeline.Duration*>.</xref:System.Windows.Media.Animation.Timeline.Duration*>経由で線形補間を使用して&2; つのターゲット値の間のプロパティ"
  remarks: "アニメーションは、期間のプロパティの値を更新します。  アニメーション効果は、移動など、微妙な<xref:System.Windows.Shapes.Shape>左と右、または回転させ、その色の変更中に元のサイズの 200 回にオブジェクトを拡大するなど、大きないくつかのピクセル</xref:System.Windows.Shapes.Shape>。 アニメーションを作成する[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]アニメーションをオブジェクトのプロパティの値に関連付けます。      ## ターゲット値、ColorAnimation クラスでは、次の&2; つのターゲット値の間の遷移を作成します。 ターゲット値を設定するを使用してその<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>、 <xref:System.Windows.Media.Animation.ColorAnimation.To%2A>、および<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>プロパティ</xref:System.Windows.Media.Animation.ColorAnimation.By%2A></xref:System.Windows.Media.Animation.ColorAnimation.To%2A></xref:System.Windows.Media.Animation.ColorAnimation.From%2A>。  次の表方法、 <xref:System.Windows.Media.Animation.ColorAnimation.From%2A>、 <xref:System.Windows.Media.Animation.ColorAnimation.To%2A>、および<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>プロパティは一緒に使用される可能性がありますまたは単独で、アニメーションのターゲットを決定する値します</xref:System.Windows.Media.Animation.ColorAnimation.By%2A></xref:System.Windows.Media.Animation.ColorAnimation.To%2A></xref:System.Windows.Media.Animation.ColorAnimation.From%2A>。      |指定したプロパティ |結果の動作 |  |--------------------------|------------------------|  |<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>|アニメーションをアニメーション化されているプロパティの基本値または前のアニメーションに<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>プロパティで指定された値からの前のアニメーションの構成方法に応じて、値を出力します |。  |<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>と<xref:System.Windows.Media.Animation.ColorAnimation.To%2A>|アニメーション、<xref:System.Windows.Media.Animation.ColorAnimation.To%2A>プロパティで指定された値に<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>プロパティで指定された値です |。  |<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>と<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>|アニメーション、<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>プロパティを<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>の合計で指定された値と<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>プロパティによって指定された値です |。  |<xref:System.Windows.Media.Animation.ColorAnimation.To%2A>|アニメーションのプロパティの基本値または前のアニメーションからのアニメーションの進行状況の<xref:System.Windows.Media.Animation.ColorAnimation.To%2A>プロパティで指定された値に値を出力します |。  |<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>|アニメーションを付けるプロパティのベース値からアニメーション、または前のアニメーションの値と<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>プロパティで指定された値の合計値を出力します |。     > [!NOTE] > 両方を設定する場合、<xref:System.Windows.Media.Animation.ColorAnimation.To%2A>と<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>、プロパティ、<xref:System.Windows.Media.Animation.ColorAnimation.To%2A>プロパティが優先されます、<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>プロパティは無視されます</xref:System.Windows.Media.Animation.ColorAnimation.By%2A></xref:System.Windows.Media.Animation.ColorAnimation.To%2A></xref:System.Windows.Media.Animation.ColorAnimation.By%2A></xref:System.Windows.Media.Animation.ColorAnimation.To%2A></xref:System.Windows.Media.Animation.ColorAnimation.By%2A></xref:System.Windows.Media.Animation.ColorAnimation.By%2A></xref:System.Windows.Media.Animation.ColorAnimation.To%2A></xref:System.Windows.Media.Animation.ColorAnimation.To%2A></xref:System.Windows.Media.Animation.ColorAnimation.By%2A></xref:System.Windows.Media.Animation.ColorAnimation.From%2A></xref:System.Windows.Media.Animation.ColorAnimation.From%2A></xref:System.Windows.Media.Animation.ColorAnimation.By%2A></xref:System.Windows.Media.Animation.ColorAnimation.From%2A></xref:System.Windows.Media.Animation.ColorAnimation.From%2A></xref:System.Windows.Media.Animation.ColorAnimation.To%2A></xref:System.Windows.Media.Animation.ColorAnimation.To%2A></xref:System.Windows.Media.Animation.ColorAnimation.From%2A></xref:System.Windows.Media.Animation.ColorAnimation.From%2A></xref:System.Windows.Media.Animation.ColorAnimation.From%2A>。       その他の補間メソッドを使用して&3; つ以上のターゲット値の間のアニメーション化を使用してまたは、<xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>オブジェクト</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>。       1 つのプロパティを複数のアニメーションを適用する方法については、次を参照してください。[キー フレーム アニメーションの概要](~/add/includes/ajax-current-ext-md.md)です。      ## Freezable 機能 ColorAnimation クラスから継承するため<xref:System.Windows.Freezable>、ColorAnimation オブジェクトが次のよう、いくつかの特別な機能を取得します複数のオブジェクト間で共有としては、宣言された、パフォーマンスを向上させるためには読み取り専用に、複製、およびできますスレッド セーフ。</xref:System.Windows.Freezable> 。 によって提供されるさまざまな機能の詳細については<xref:System.Windows.Freezable>、オブジェクトを参照してください、 [Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。"
