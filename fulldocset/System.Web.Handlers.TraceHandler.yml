  fullName: System.Web.Handlers.TraceHandler.ProcessRequest(HttpContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Handlers
  summary: "HTTP 要求を処理します。"
  remarks: "ProcessRequest メソッドが書き込む、<xref:System.Web.HttpResponse>を現在のすべてのトレース情報が含まれています</xref:System.Web.HttpResponse>。 トレース情報にはへの呼び出しが含まれています、 `protected` <xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>、 <xref:System.Web.Handlers.TraceHandler.ShowRequests%2A>、および<xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A>メソッド</xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A></xref:System.Web.Handlers.TraceHandler.ShowRequests%2A></xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>。       <xref:System.Web.Handlers.TraceHandler>ProcessRequest メソッドの実装に委任する ProcessRequest メソッドを実装するクラス</xref:System.Web.Handlers.TraceHandler>。 拡張する場合、<xref:System.Web.Handlers.TraceHandler>クラス、さまざまなトレース情報を表示する、独自の ProcessRequest メソッドを実装します</xref:System.Web.Handlers.TraceHandler>。"
  syntax:
    content: protected void ProcessRequest (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "<xref href=&quot;System.Web.HttpContext&quot;> </xref>現在へのアクセスを提供するオブジェクト<xref uid=&quot;langword_csharp_Request&quot; name=&quot;Request&quot; href=&quot;&quot;></xref>と<xref uid=&quot;langword_csharp_Response&quot; name=&quot;Response&quot; href=&quot;&quot;></xref>インスタンス。"
  overload: System.Web.Handlers.TraceHandler.ProcessRequest*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Handlers.TraceHandler.ShowDetails(System.Data.DataSet)
  id: ShowDetails(System.Data.DataSet)
  parent: System.Web.Handlers.TraceHandler
  langs:
  - csharp
  name: ShowDetails(DataSet)
  nameWithType: TraceHandler.ShowDetails(DataSet)
  fullName: System.Web.Handlers.TraceHandler.ShowDetails(DataSet)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Handlers
  summary: "現在のシステム状態およびページの情報の詳細を応答ストリームに書き込みます。"
  remarks: "ShowDetails メソッドは、トレースの詳細をコントロール ツリーの現在のページ、およびクエリ文字列およびフォーム パラメーターなどの HTTP 要求情報用に作成された、現在のセッションのセッション状態のアプリケーションの状態に関する情報を含め、応答ストリームに書き込みます。 メソッドによって呼び出されます<xref:System.Web.Handlers.TraceHandler.ProcessRequest%2A>、オーバーライドすることはできません</xref:System.Web.Handlers.TraceHandler.ProcessRequest%2A>。"
  syntax:
    content: protected void ShowDetails (System.Data.DataSet data);
    parameters:
    - id: data
      type: System.Data.DataSet
      description: "A <xref href=&quot;System.Data.DataSet&quot;> </xref>トレース情報を含むオブジェクト。"
  overload: System.Web.Handlers.TraceHandler.ShowDetails*
  exceptions: []
  platform:
  - net462
