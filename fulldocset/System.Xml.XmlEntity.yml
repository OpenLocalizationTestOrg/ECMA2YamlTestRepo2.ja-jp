- uid: System.Xml.XmlEntity.BaseURI
  id: BaseURI
  parent: System.Xml.XmlEntity
  langs:
  - csharp
  name: BaseURI
  nameWithType: XmlEntity.BaseURI
  fullName: System.Xml.XmlEntity.BaseURI
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "基本 Uniform Resource Identifier () の現在のノードを取得します。"
  remarks: "ネットワークに接続された XML ドキュメントでは、さまざまな World Wide Web Consortium (W3C) 標準的な信頼メカニズムを使用して集計データのチャンクで構成され、したがって各所に由来するノードが含まれます。 `BaseURI`でこれらのノードの出所がわかります。       このプロパティの値は、ノードの種類によって異なります。 外部の EntityReference ノードの子であるノードでは、エンティティ自体の場所を返します。 たとえば、次の XML ドキュメント:```   <!DOCTYPE item [   <!ENTITY xyz SYSTEM &quot;a/b.xml&quot;>   ]>   <item num=&quot;123&quot;>&xyz;</item>   ```ここで、外部エンティティ`a/b.xml`XML テキストを含む`<test>123</test>`です。       Http://server/mydata.xml から、ドキュメントが読み込まれた場合`BaseURI`次を返します |。NodeType |名 |BaseURI |  |--------------|----------|-------------|  |属性 | num | http://server/mydata.xml |  |ドキュメント | #document | http://server/mydata.xml |  |DocumentType | 項目 | http://server/mydata.xml |  |エンティティ | xyz | http://server/mydata.xml |  |要素 | 項目 | http://server/mydata.xml |  |EntityReference | xyz | http://server/mydata.xml |  |要素 | テスト | http://server/a/b.xml |  |テキスト | #text | http://server/a/b.xml |      `BaseURI`エンティティ参照の境界を次のエンティティが展開されている場合、この情報は保持されませんしの場所を返します、`XmlDocument`内のすべてのケースのオブジェクト。       2 番目の例として、次の XML ドキュメントを指定します```   <!DOCTYPE Mydata SYSTEM &quot;http://localhost/doctype.dtd&quot;>   <baa>&xyz;</baa>   ```ドキュメント型定義 (DTD) ファイルに次が含まれています: ```   <!ENTITY xyz &quot;<E1>My Data</E1>&quot;>   <!ELEMENT baa #PCDATA>   <!ATTLIST baa attr1 &quot;woof&quot;>   ``` http://localhost/mydata.xml、から XML ドキュメントが読み込まれた場合`BaseURI`の各ノードは、次を返します。 |。NodeType |名 |BaseURI |  |--------------|----------|-------------|  |ドキュメント | #document | http://localhost/mydata.xml |  |DocumentType |Mydata | http://localhost/doctype.dtd |  |要素 | baa | http://localhost/mydata.xml |  |エンティティ | xyz | http://localhost/doctype.dtd |  |EntityReference | xyz | http://localhost/mydata.xml |  |属性 | woof | http://localhost/mydata.xml |     > [!NOTE] > 既定の属性のベース URI が所属する要素のベース URI と同じです。       このプロパティは、ドキュメント オブジェクト モデル (DOM) に Microsoft 拡張機能です。"
  syntax:
    content: public override string BaseURI { get; }
    return:
      type: System.String
      description: "ノードの読み込み元の場所です。"
  overload: System.Xml.XmlEntity.BaseURI*
  exceptions: []
  platform:
  - net462
