  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable&quot;> </xref>を実装するクラスのイベント、 <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref>インターフェイスです。"
  remarks: "<xref:System.Web.UI.WebControls.ListView>オブジェクト、<xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>コントロールは、基になるデータ ソース オブジェクトのレコードの合計数を取得するときにイベント</xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable></xref:System.Web.UI.WebControls.ListView>。 <xref:System.Web.UI.WebControls.DataPager>コントロールには、このイベント<xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>。</xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>をという名前のイベント ハンドラーが用意されています</xref:System.Web.UI.WebControls.DataPager> このイベント ハンドラーがページに関連するプロパティを初期化し、作成、<xref:System.Web.UI.WebControls.DataPagerField>で定義されているオブジェクト、<xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>コレクションです</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.DataPagerField>。      > [!NOTE] >、<xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>イベントは、主にコントロールの開発者によって使用されます</xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>。       イベントを処理する方法の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       PageEventArgs クラスのインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A> 。"
  syntax:
    content: 'public class PageEventArgs : EventArgs'
