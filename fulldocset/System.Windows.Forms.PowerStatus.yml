  nameWithType: PowerStatus
  fullName: System.Windows.Forms.PowerStatus
  type: Class
  summary: "現在のシステム電源の状態情報を示します。"
  remarks: "PowerStatus クラスでは、現在 AC 行電源の状態、バッテリの充電状態、およびバッテリの充電状態に関する情報を表します。       このクラスは使用、<xref:System.Windows.Forms.SystemInformation.PowerStatus%2A>のプロパティ、<xref:System.Windows.Forms.SystemInformation>を現在のシステム電源の情報を示すクラス</xref:System.Windows.Forms.SystemInformation></xref:System.Windows.Forms.SystemInformation.PowerStatus%2A>。"
  example:
  - "The following example lists all properties of the PowerStatus class in a <xref:System.Windows.Forms.ListBox> control and displays the current value of the associated property in a <xref:System.Windows.Forms.TextBox> control when a list item selected.  \n  \n [!code-cs[PowerStatusBrowser#1](~/add/codesnippet/csharp/t-system.windows.forms.p_3_1.cs)]\n [!code-vb[PowerStatusBrowser#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_3_1.vb)]\n [!code-cpp[PowerStatusBrowser#1](~/add/codesnippet/cpp/t-system.windows.forms.p_3_1.cpp)]"
