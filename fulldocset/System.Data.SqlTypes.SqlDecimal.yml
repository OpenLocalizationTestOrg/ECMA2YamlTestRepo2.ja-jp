  summary: "-10 までの数値を表す ^38 +1 から 10 ^38-1、固定有効桁数と小数点以下桁数を使用します。"
  remarks: "SqlDecimal がその対応する .NET Framework から別の基になるデータ構造を持つ<xref:System.Decimal>データ型</xref:System.Decimal>。 <xref:System.Decimal>有効桁数の概念はありません。</xref:System.Decimal> 3 バイトを使用して、実際のデータを格納し、ために、最大小数点以下桁数は 28 です。 データ範囲は、79,228,162,514,264,337,593,543,950,335 を通じて-79,228,162,514,264,337,593,543,950,335 です。 SqlDecimal は、precision と scale の両方がします。 4 バイトの符号なし整数は 4 を使用して、実際のデータを格納し、ために、最大有効桁数と小数点以下桁数 38 です。 データ範囲は - 10 ^38 +1 ~ 10 ^38-1。"
