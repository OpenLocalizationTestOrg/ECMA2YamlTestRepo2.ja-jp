  name: PermissionState
  nameWithType: PermissionState
  fullName: System.Security.Permissions.PermissionState
  type: Enum
  summary: "アクセス許可が作成時にすべてかリソースへのアクセスを持つかどうか指定しません。"
  remarks: "アクセス許可は、完全に制限の厳しいまたは完全無制限の状態で作成できます。 完全に制限の厳しい状態; のリソースへのアクセスは許可されません。完全に制限なしの状態は、特定のリソースへのすべてのアクセスを許可します。 たとえば、ファイル アクセス許可のコンス トラクターは、すべてのファイルまたはすべてのファイルに対するすべてのアクセスをいずれかのアクセスなしを表すオブジェクトを作成できます。       権限の種類では、極端な状態のいずれかまたはすべての型で表現できるアクセス許可を表す明確に定義します。 したがって、可能であれば、特定のアクセス許可の知識がなくても、完全に制限されているまたは無制限状態に汎用的なアクセス許可を作成するにはただし、中間の状態は、特定のアクセス許可のセマンティクスに従ってのみ設定できます。       .NET Framework に実装されているすべてのコード アクセス許可は、そのコンス トラクターに引数として PermissionState 値を取得できます。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PermissionState
