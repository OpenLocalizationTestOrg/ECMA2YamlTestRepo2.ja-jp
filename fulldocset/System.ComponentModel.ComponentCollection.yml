  summary: "コレクションの読み取り専用コンテナーを提供<xref href=&quot;System.ComponentModel.IComponent&quot;></xref>オブジェクト。"
  remarks: "このコレクションは<xref:System.Collections.ReadOnlyCollectionBase>。</xref:System.Collections.ReadOnlyCollectionBase>から継承します。 追加する唯一の方法<xref:System.ComponentModel.IComponent>オブジェクトをこのコレクションは、クラス コンス トラクターを使用する</xref:System.ComponentModel.IComponent>。       このコレクションは、2 つのインデクサー プロパティ、文字列インデクサーおよび整数インデクサーを提供します。 文字列インデクサー プロパティを返しますコンポーネント コレクション内で名前によって場合、<xref:System.ComponentModel.IComponent.Site%2A>コレクション内のコンポーネントのプロパティは使用されません`null`と<xref:System.ComponentModel.ISite.Name%2A>のプロパティ、<xref:System.ComponentModel.IComponent.Site%2A>コンポーネントのプロパティの指定した文字列に一致します</xref:System.ComponentModel.IComponent.Site%2A></xref:System.ComponentModel.ISite.Name%2A></xref:System.ComponentModel.IComponent.Site%2A>。 整数インデクサー プロパティから返される、<xref:System.ComponentModel.IComponent>指定されたコレクションのインデックス位置</xref:System.ComponentModel.IComponent>。 <xref:System.ComponentModel.ComponentCollection.CopyTo%2A>メソッドは、配列の指定したインデックス位置への書き込みを開始、指定した配列にコレクションの内容をコピーします</xref:System.ComponentModel.ComponentCollection.CopyTo%2A>。"
  example:
  - "The following code example demonstrates how to use a ComponentCollection to enumerate a collection of custom `BookComponent` objects.  \n  \n [!code-cs[ContainerExmpl#2](~/add/codesnippet/csharp/t-system.componentmodel._49_1.cs)]\n [!code-cpp[ContainerExmpl#2](~/add/codesnippet/cpp/t-system.componentmodel._49_1.cpp)]\n [!code-vb[ContainerExmpl#2](~/add/codesnippet/visualbasic/t-system.componentmodel._49_1.vb)]"
