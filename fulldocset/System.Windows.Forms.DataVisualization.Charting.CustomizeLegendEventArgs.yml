  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "変更またはカスタムの順序を変更および既定の凡例項目を削除するために使用、 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend&quot;> </xref>イベント。 カスタムの凡例項目を追加するも使用できます。"
  remarks: "LegendItems プロパティでは、削除するか、既定およびカスタムの凡例項目の両方を変更することができます、<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>イベント、およびカスタムの凡例項目を追加します</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>。 凡例項目の順序を変更することもできます。      > [!NOTE] >、<xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A>と[LegendItem.SeriesPointIndex](~/add/includes/ajax-current-ext-md.md)プロパティを使用して、既定の凡例項目に関連付けられているデータ要素を調べます</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A>。 カスタム アイテムがグラフのデータに関連付けられていないために、これらのプロパティは、カスタムの凡例項目の長さ&0; の文字列を返します。       このプロパティを使用すると、どちらかを決定<xref:System.Windows.Forms.DataVisualization.Charting.Legend>、イベントが発生したため、個人をカスタマイズできます[凡例](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Forms.DataVisualization.Charting.Legend>。"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection LegendItems { get; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection&quot;></xref> object."
