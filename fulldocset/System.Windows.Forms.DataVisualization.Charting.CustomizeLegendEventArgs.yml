  remarks: "CustomizeLegendEventArgs クラスが使用されて、<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>イベント</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>。       このクラスには、2 つのプロパティがあります。 <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>プロパティによりを削除または既定およびカスタムの凡例項目の両方を変更して、カスタムの凡例項目を追加します</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>。 このプロパティは、凡例項目の順序を変更するも使用できます。       <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>プロパティがこのイベントを発生させた、凡例の識別に使用します</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>。"
