- uid: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Web.UI.Design.WebControls.XmlDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: XmlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "によって使用されているアンマネージ リソースを解放、 <xref href=&quot;System.Web.UI.Design.WebControls.XmlDesigner&quot;> </xref>を制御し、必要に応じてマネージ リソースも解放します。"
  remarks: "<xref:System.Web.UI.Design.WebControls.XmlDesigner>クラス</xref:System.Web.UI.Design.WebControls.XmlDesigner>の使用が終了したときに、Dispose を呼び出す Dispose メソッドは、<xref:System.Web.UI.Design.WebControls.XmlDesigner>使用不可の状態</xref:System.Web.UI.Design.WebControls.XmlDesigner>。 Dispose を呼び出した後は、すべての参照を解放する必要があります、<xref:System.Web.UI.Design.WebControls.XmlDesigner>ガベージ コレクターがメモリを再利用できるようにする、<xref:System.Web.UI.Design.WebControls.XmlDesigner>占有されていた</xref:System.Web.UI.Design.WebControls.XmlDesigner></xref:System.Web.UI.Design.WebControls.XmlDesigner>。 詳細については、次を参照してください。[アンマネージ リソースのクリーンアップ](~/add/includes/ajax-current-ext-md.md)と[Dispose メソッドの実装](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] ><xref:System.Web.UI.Design.WebControls.XmlDesigner></xref:System.Web.UI.Design.WebControls.XmlDesigner>の最後の参照を解放する前に常に呼び出しが破棄。 それ以外の場合、使用されているリソースは解放されませんガベージ コレクター呼び出すまで、<xref:System.Web.UI.Design.WebControls.XmlDesigner>オブジェクトの`Finalize`メソッド</xref:System.Web.UI.Design.WebControls.XmlDesigner>。       Dispose メソッドは、パブリック`Dispose()`メソッドおよび<xref:System.Object.Finalize%2A>メソッド</xref:System.Object.Finalize%2A>。 `Dispose()`プロテクト呼び出します`Dispose(Boolean)`メソッドを`disposing`&quot;éý&quot;`true`です。 <xref:System.Object.Finalize%2A>呼び出します`Dispose`で`disposing`&quot;éý&quot; `false`</xref:System.Object.Finalize%2A> 。       ときに`disposing`は`true`、Dispose メソッドは、すべてのマネージ オブジェクトによって保持されているすべてのリソースを解放しますこの<xref:System.Web.UI.Design.WebControls.XmlDesigner>参照。</xref:System.Web.UI.Design.WebControls.XmlDesigner> 。 Dispose メソッドを呼び出して、`Dispose()`参照される各オブジェクトのメソッドです。"
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>マネージ コードとアンマネージ リソースを解放するには<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>アンマネージ リソースだけを解放します。"
  overload: System.Web.UI.Design.WebControls.XmlDesigner.Dispose*
  exceptions: []
  platform:
  - net462
