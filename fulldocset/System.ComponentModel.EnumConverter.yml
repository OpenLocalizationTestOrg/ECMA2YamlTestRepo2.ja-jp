  remarks: "このコンバーターは、文字列との間にのみ、列挙オブジェクトに変換できます。 EnumConverter クラスは、提供、<xref:System.ComponentModel.EnumConverter.Comparer%2A>を取得するプロパティ、<xref:System.Collections.IComparer>列挙体の値の並べ替えに使用できるインターフェイス</xref:System.Collections.IComparer></xref:System.ComponentModel.EnumConverter.Comparer%2A>。 既定では、列挙値は、ファイルに表示される順序で並べ替えられます。       型コンバーターの詳細については、次を参照してください、<xref:System.ComponentModel.TypeConverter>基底クラスと[方法: 型コンバーターの実装](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter> 。      > [!NOTE] > ことはありません、EnumConverter のインスタンスを作成する必要があります。 代わりに、<xref:System.ComponentModel.TypeDescriptor.GetConverter%2A><xref:System.ComponentModel.TypeDescriptor>クラス</xref:System.ComponentModel.TypeDescriptor>のメソッド</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>を呼び出す 詳細については、<xref:System.ComponentModel.TypeConverter>基底クラス</xref:System.ComponentModel.TypeConverter>の例を参照してください。"
  example:
  - "The following code example converts a variable of type <xref:System.Enum> to a string, and vice versa. The example requires that you have declared an <xref:System.Enum> called `Servers` and that it has the following members:  \n  \n```  \nWindows=1, Exchange=2, BizTalk=3  \n```  \n  \n [!code-cs[Converters#12](~/add/codesnippet/csharp/t-system.componentmodel._114_1.cs)]\n [!code-vb[Converters#12](~/add/codesnippet/visualbasic/t-system.componentmodel._114_1.vb)]\n [!code-cpp[Converters#12](~/add/codesnippet/cpp/t-system.componentmodel._114_1.cpp)]"
