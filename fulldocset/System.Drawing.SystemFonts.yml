  remarks: "オペレーティング システムが Windows 2000 または Windows XP の場合は、DialogFont プロパティは、Tahoma、8 ポイントを返します。 DialogFont がの値を返しますそれ以外の場合、<xref:System.Drawing.SystemFonts.DefaultFont%2A>プロパティ</xref:System.Drawing.SystemFonts.DefaultFont%2A>。 <xref:System.Drawing.Font>によって返される場合、ユーザーがハイコントラスト モードでは、DialogFont は変更されません</xref:System.Drawing.Font>。 ユーザーがハイコントラスト モードを変更する、フォントの<xref:System.Drawing.SystemFonts.IconTitleFont%2A>。</xref:System.Drawing.SystemFonts.IconTitleFont%2A>などの別のシステム フォントを使用します。"
  syntax:
    content: public static System.Drawing.Font DialogFont { get; }
    return:
      type: System.Drawing.Font
      description: "A <xref href=&quot;System.Drawing.Font&quot;> </xref>のダイアログ ボックスおよびオペレーティング システムと、システムのローカル カルチャ設定によって、フォームを使用できます。"
  overload: System.Drawing.SystemFonts.DialogFont*
  exceptions: []
