  - System.Drawing
  namespace: System.Drawing
  summary: "ダイアログ ボックスおよびフォームのアプリケーションが使用できる既定のフォントを取得します。"
  remarks: "次の表では、オペレーティング システムとローカル カルチャによって DefaultFont プロパティによって返される値について説明します。      |システムやカルチャ |フォント |  |----------------------------|----------|  |X は、日本語版の Windows NT 4 | MS UI Gothic、9 ポイント |  |アラビア語の Windows |Tahoma、8 ポイント |  |その他のオペレーティング システム/カルチャ | MS Shell Dlg 論理フォントを Microsoft Sans Serif 通常 8 ポイント |      MS Shell Dlg は、システム レジストリの設定のフォントにマップされます。       上記のフォントがインストールされていない場合、既定のフォントが Tahoma、8 ポイントにします。 DefaultFont がの値を返します、Tahoma、8 ポイントがインストールされていない場合、<xref:System.Drawing.FontFamily.GenericSansSerif%2A>プロパティ</xref:System.Drawing.FontFamily.GenericSansSerif%2A>。       <xref:System.Drawing.Font>によって返される場合、ユーザーがハイコントラスト モードでは、DefaultFont は変更されません</xref:System.Drawing.Font>。 ユーザーがハイコントラスト モードを変更する、フォントの<xref:System.Drawing.SystemFonts.IconTitleFont%2A>。</xref:System.Drawing.SystemFonts.IconTitleFont%2A>などの別のシステム フォントを使用します。"
  syntax:
    content: public static System.Drawing.Font DefaultFont { get; }
    return:
      type: System.Drawing.Font
      description: "既定値<xref href=&quot;System.Drawing.Font&quot;></xref>システムです。 返される値は、ユーザーのオペレーティング システムと、システムのローカル カルチャ設定によって異なります。"
  overload: System.Drawing.SystemFonts.DefaultFont*
  exceptions: []
  platform:
  - net462
