  nameWithType: DeviceFontSubstitution
  fullName: System.Printing.DeviceFontSubstitution
  type: Enum
  summary: "プリンターでデバイス フォントの置換が有効になっているかどうかを指定します。"
  remarks: "フォントではなく、テキストのみがプリンターに送信されると、印刷が高速です。 一部のプリンターには、自らのメモリに完全に格納されているフォントが揃っていること。 これらのプリンターには、格納されているプリンターのフォントを印刷アプリケーションで使用されている各フォントの代わりにユーザーが有効にします。       この型の値が目的のための主に使用されます: - のメンバーとして、<xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>コレクション、プロパティの<xref:System.Printing.PrintCapabilities>、プリンターの機能を表します</xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>。      -の値として、<xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>のプロパティ、 <xref:System.Printing.PrintTicket>、有効または無効に印刷ジョブに対してデバイス フォント代替プリンターを指示する</xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>。       プロパティで不明な値が使われていない<xref:System.Printing.PrintCapabilities>オブジェクト</xref:System.Printing.PrintCapabilities>。       設定する必要がありますしない、 <xref:System.Printing.PrintTicket>&quot;不明&quot;にプロパティ</xref:System.Printing.PrintTicket>。 その他の場合<xref:System.Printing.PrintTicket>アプリケーションを生成するとデバイス フォント置換機能を認識できないオプションに設定している PrintTicket ドキュメントが作成 (で定義されていない、オプションは、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397))、<xref:System.Printing.PrintTicket>そのドキュメントに作成されますが、アプリケーションのオブジェクトの値としての不明なが、<xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>プロパティ</xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A></xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket>。       <xref:System.Printing.PrintTicket>と<xref:System.Printing.PrintCapabilities>クラスは継承できません、拡張することができます、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397)では考慮されません印刷デバイスの機能を認識するように、<xref:System.Printing.PrintTicket>または<xref:System.Printing.PrintCapabilities>クラス</xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintTicket></xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintTicket>。 詳細については、次を参照してください。[ビルド内にありません: 方法: 印刷スキーマと新しい印刷システム クラスを作成する拡張](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)です。"
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
