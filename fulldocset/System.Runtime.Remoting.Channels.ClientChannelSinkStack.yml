  summary: "応答シンクで指定された例外をディスパッチします。"
  remarks: "DispatchException メソッドは、現在のシンク スタックのコンス トラクターで指定されている応答シンクを使用してサーバーに指定された例外をディスパッチします。 応答シンクせず、現在のシンク スタックが作成されている場合は、例外は送信されずと、新しい例外はスローされません。"
