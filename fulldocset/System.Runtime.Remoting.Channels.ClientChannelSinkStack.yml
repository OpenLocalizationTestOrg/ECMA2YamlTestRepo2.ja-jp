  type: Class
  summary: "非同期メッセージ応答のデコード中に呼び出す必要があるチャネル シンク クライアントのスタックを保持します。"
  remarks: "このクラスは、リンク確認要求を使用します。 直前の呼び出し元がインフラストラクチャのアクセス許可を持たない場合は、セキュリティ例外がスローされます。 参照してください[リンク確認要求](~/add/includes/ajax-current-ext-md.md)詳細についてはします。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ClientChannelSinkStack : System.Runtime.Remoting.Channels.IClientChannelSinkStack
