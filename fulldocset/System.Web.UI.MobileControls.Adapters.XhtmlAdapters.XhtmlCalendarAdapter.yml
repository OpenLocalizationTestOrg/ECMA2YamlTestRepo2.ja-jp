  type: Class
  summary: "XHTML アダプター クラスを提供、 <xref href=&quot;System.Web.UI.MobileControls.Calendar&quot;></xref>です。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "コントロールまたはデバイスの開発者は、ターゲット デバイスの新しい種類を活用するために、またはのカスタム バージョンをサポートするために、カスタム アダプターを作成する XhtmlCalendarAdapter を継承できます、<xref:System.Web.UI.MobileControls.Calendar?displayProperty=fullName>コントロール</xref:System.Web.UI.MobileControls.Calendar?displayProperty=fullName>。       カスタム アダプターの方が優先、<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnInit%2A>または<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnLoad%2A>メソッドを変更する方法、 <xref:System.Web.UI.MobileControls.Calendar>、ユーザーに最初に表示されます</xref:System.Web.UI.MobileControls.Calendar></xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnLoad%2A></xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnInit%2A>。 または、変更する可能性があります<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.LoadAdapterState%2A>と<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.SaveAdapterState%2A>アダプターの状態に関するさまざまな情報を追跡するためにします</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.SaveAdapterState%2A></xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.LoadAdapterState%2A>。 変更する可能性があります<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnPreRender%2A>カスタム カレンダーでは、データ構造を変更するかにカスタム処理を追加する、<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.Render%2A>特定のターゲット デバイスでの新機能の活用方法</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.Render%2A></xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnPreRender%2A>。 新しいターゲット デバイスは変更する必要のある特別なニーズにもあります、<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.HandlePostBackEvent%2A>メソッド</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.HandlePostBackEvent%2A>。"
