  summary: "処理するメソッドを表す、 <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref>のイベント、 <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>コントロール。"
  remarks: "データ バインディングはサポートされていませんが、<xref:System.Web.UI.WebControls.Calendar>コントロールがコンテンツを変更することも、個別の日付のセルの書式設定します</xref:System.Web.UI.WebControls.Calendar>。 前に、<xref:System.Web.UI.WebControls.Calendar>を作成し、コントロールを構成するコンポーネントをアセンブル、Web ページにコントロールが表示されます</xref:System.Web.UI.WebControls.Calendar>。 <xref:System.Web.UI.WebControls.Calendar.DayRender>イベントが発生したときに日付ごとのセル、<xref:System.Web.UI.WebControls.Calendar>コントロールが作成された</xref:System.Web.UI.WebControls.Calendar></xref:System.Web.UI.WebControls.Calendar.DayRender>。 内容とのイベント ハンドラーでコードを提供することでその作成時に、date セルの書式を制御することができます、<xref:System.Web.UI.WebControls.Calendar.DayRender>イベント</xref:System.Web.UI.WebControls.Calendar.DayRender>。 日付のセルの内容をカスタマイズする方法の詳細については、 <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>。</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>を参照してください。       DayRenderEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_2.aspx)]"
