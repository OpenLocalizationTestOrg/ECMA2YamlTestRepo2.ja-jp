  name: DataPager
  nameWithType: DataPager
  fullName: System.Web.UI.WebControls.DataPager
  type: Class
  summary: "ページング機能を実装するデータ バインド コントロールを提供、 <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref>インターフェイスなど、 <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref>コントロール。"
  remarks: "このトピックの「:-[概要](#introduction)      -   [ページャー フィールド](#pager_fields)      -   [ページのプロパティ](#page_properties)      -   [アクセシビリティ](#Accessibility)      -   [宣言構文](#DeclarativeSyntax)<a name=&quot;introduction&quot;> </a> ## DataPager クラスには、ページ データをデータ バインディングのナビゲーション コントロールを表示して、使用の概要はを実装するコントロール、<xref:System.Web.UI.WebControls.IPageableItemContainer>インターフェイス。</xref:System.Web.UI.WebControls.IPageableItemContainer>       (インターフェイスを実装するコントロールの例は、<xref:System.Web.UI.WebControls.ListView>コントロールです)</xref:System.Web.UI.WebControls.ListView> 。     関連付けることができます、DataPager コントロール、データ バインド コントロールを使用して、<xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>プロパティ</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>。 代わりに、データ バインド コントロールの階層内の DataPager コントロールを配置することができます。 たとえば、<xref:System.Web.UI.WebControls.ListView>コントロール内部 DataPager コントロールを配置することができます、<xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>テンプレート</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.ListView>。       変更することによってデータの各ページに表示される項目の数をカスタマイズすることができます、<xref:System.Web.UI.WebControls.DataPager.PageSize%2A>プロパティ</xref:System.Web.UI.WebControls.DataPager.PageSize%2A>。 設定して、サーバーに、ページの送信方法を変更することも、<xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>プロパティ</xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>。      <a name=&quot;pager_fields&quot;></a>## ページャーのフィールド順序どおりにナビゲーション コントロールを表示する DataPager コントロールのページャー フィールドは、コントロールを追加する必要があります。 <xref:System.Web.UI.WebControls.DataPagerField>クラス</xref:System.Web.UI.WebControls.DataPagerField>から派生してページャー フィールド 次の表は、使用できるページャー フィールドの種類を一覧表示します。      |ページャー フィールドの種類 |説明 |  |----------------------|-----------------|  |<xref:System.Web.UI.WebControls.NextPreviousPagerField>|一度にでは、ページを&1; ページ内を移動するか、最初と最後のページに移動することができます |。  |<xref:System.Web.UI.WebControls.NumericPagerField>|ページ番号を選択することができます |。  |<xref:System.Web.UI.WebControls.TemplatePagerField>|カスタム ページング UI を作成することができます |。      DataPager コントロールを宣言してページャー フィールドを追加する追加、 `Fields` DataPager コントロールへの要素</xref:System.Web.UI.WebControls.TemplatePagerField></xref:System.Web.UI.WebControls.NumericPagerField></xref:System.Web.UI.WebControls.NextPreviousPagerField>。 ページャー フィールドを追加することができますし、`Fields`要素。 ページャー フィールドに追加されます、<xref:System.Web.UI.WebControls.DataPager.Fields%2A>に出現する順序でコレクション、`Fields`要素</xref:System.Web.UI.WebControls.DataPager.Fields%2A>。 <xref:System.Web.UI.WebControls.DataPager.Fields%2A>コレクションでは、プログラムで DataPager コントロールのページャー フィールドを管理することができます</xref:System.Web.UI.WebControls.DataPager.Fields%2A>。      <a name=&quot;page_properties&quot;></a>## ページのプロパティ、次の表では、ページのデータの特性を指定する、DataPager コントロールの読み取り専用のプロパティが一覧表示します。 通常、これらのプロパティはバインディングで式の使用、<xref:System.Web.UI.WebControls.TemplatePagerField>オブジェクト</xref:System.Web.UI.WebControls.TemplatePagerField>。      |プロパティ |説明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>|データの各ページに表示されるレコードの最大数です |。  |<xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>|データのページに表示される最初のレコードのインデックスです |。  |<xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>|基になるデータ ソースで使用可能なレコードの合計数です |。     <a name=&quot;Accessibility&quot;> </a> ## アクセシビリティがこのコントロールの既定値が表示される既定のマークアップが、Web コンテンツ ユーザー補助ガイドライン 1.0 (WCAG) 優先度 1 のガイドラインなど、ユーザー補助の標準に準拠していません</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A></xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A></xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>。 このコントロールのユーザー補助のサポートに関する詳細については、「 [ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;DeclarativeSyntax&quot;></a>## 宣言構文```   <asp:DataPager       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PagedControlID=&quot;string&quot;       PageSize=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <Fields>               <asp:NextPreviousPagerField                   ButtonCssClass=&quot;string&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   FirstPageImageUrl=&quot;string&quot;                   FirstPageText=&quot;string&quot;                   LastPageImageUrl=&quot;string&quot;                   LastPageText=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderDisabledButtonsAsLabels=&quot;True|False&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   ShowFirstPageButton=&quot;True|False&quot;                   ShowLastPageButton=&quot;True|False&quot;                   ShowNextPageButton=&quot;True|False&quot;                   ShowPreviousPageButton=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:NumericPagerField                   ButtonCount=&quot;integer&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   CurrentPageLabelCssClass=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   NextPreviousButtonCssClass=&quot;string&quot;                   NumericButtonCssClass=&quot;string&quot;                 PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:TemplatePagerField                   OnPagerCommand=&quot;PagerCommand event handler&quot;                   Visible=&quot;True|False&quot;               />           </Fields>   </asp:DataPager>   ```"
