  summary: "取得またはクエリ文字列フィールドの名前を設定します。"
  remarks: "QueryStringField プロパティを使用するように指定して、<xref:System.Web.UI.WebControls.DataPager>コントロールでは、HTTP GET コマンドを使用して、ページ間の移動を</xref:System.Web.UI.WebControls.DataPager>。 GET 要求では名前/値ペアで構成されるクエリ文字列フィールドが、ページの URL に追加されます。 QueryStringField プロパティを使用して、名前が設定されています。 値は、対応するページ数です。 QueryStringField が空の文字列である場合または`null`コントロールでのページをナビゲートする HTTP POST コマンドを使用します。       このプロパティの設定は、検索エンジンによってインデックス付けされたデータのすべてのページがある場合に便利です。 これは、コントロールがデータの各ページの別の URL を生成するために発生します。       QueryStringField プロパティを設定すると、次の条件が適用可能性があります:-が複数ある<xref:System.Web.UI.WebControls.DataPager>ページ、およびそれらの参照を同じデータ バインド コントロールを制御します</xref:System.Web.UI.WebControls.DataPager>。 その場合は、ことを確認してこれらの QueryStringField プロパティ<xref:System.Web.UI.WebControls.DataPager>コントロールが同じ値に設定します</xref:System.Web.UI.WebControls.DataPager>。      -が複数ある<xref:System.Web.UI.WebControls.DataPager>ページ、およびそれらの参照を別のデータ バインド コントロールを制御します</xref:System.Web.UI.WebControls.DataPager>。 その場合は、ことを確認してこれらの QueryStringField プロパティ<xref:System.Web.UI.WebControls.DataPager>コントロールが別の値に設定します</xref:System.Web.UI.WebControls.DataPager>。 設定した場合、<xref:System.Web.UI.WebControls.DataPager>コントロール、同じ値に関連付けられているデータ バインド コントロールが改ページ調整する、同時に同じクエリ文字列フィールドを使用しているためです</xref:System.Web.UI.WebControls.DataPager>。       以前のガイドラインに従わない、ページングの予期しない動作が発生することができます。 ただし、例外がスローされますなしコントロールによってです。       QueryStringField プロパティが空の文字列ではない場合または`null`の値、<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>プロパティ<xref:System.Web.UI.WebControls.NumericPagerField>または<xref:System.Web.UI.WebControls.NextPreviousPagerField>オブジェクトは無視されます</xref:System.Web.UI.WebControls.NextPreviousPagerField></xref:System.Web.UI.WebControls.NumericPagerField></xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>。 その場合は、これらのオブジェクトを使用して、 <xref:System.Web.UI.WebControls.HyperLink>、ナビゲーション ボタンを作成するコントロール</xref:System.Web.UI.WebControls.HyperLink>。"
  example:
  - "The following example shows how to declaratively set the QueryStringField property in a <xref:System.Web.UI.WebControls.DataPager> control in order to navigate through the pages by using a query string. This example contains two <xref:System.Web.UI.WebControls.DataPager> controls that are used to page through the data that is displayed by a single <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1073_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1073_1.aspx)]"
  syntax:
    content: public string QueryStringField { get; set; }
    return:
