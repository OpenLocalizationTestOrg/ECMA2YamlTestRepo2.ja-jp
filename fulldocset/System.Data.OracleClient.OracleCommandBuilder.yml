      description: "<xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref>が、パラメーター情報の派生元となるストアド プロシージャを参照します。 派生パラメーターに追加されます、<xref:System.Data.OracleClient.OracleCommand.Parameters*>のコレクション、 <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref></xref:System.Data.OracleClient.OracleCommand.Parameters*> 。"
