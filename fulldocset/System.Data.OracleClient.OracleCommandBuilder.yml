  name: OracleCommandBuilder
  nameWithType: OracleCommandBuilder
  fullName: System.Data.OracleClient.OracleCommandBuilder
  type: Class
  summary: "変更を調整するために使用される単一テーブル コマンドを自動的に生成、 <xref href=&quot;System.Data.DataSet&quot;> </xref>データベースに関連付けられました。 このクラスは継承できません。"
  remarks: "この型は廃止されており、.NET Framework の将来のバージョンで削除される予定です。 詳細については、次を参照してください。 [Oracle および ADO.NET](~/add/includes/ajax-current-ext-md.md)です。       <xref:System.Data.OracleClient.OracleDataAdapter>に加えられた変更を調整するために必要な SQL ステートメントを自動的に生成しない、<xref:System.Data.DataSet>データベースに関連付けられている</xref:System.Data.DataSet></xref:System.Data.OracleClient.OracleDataAdapter>。 ただし、 <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> <xref:System.Data.OracleClient.OracleDataAdapter>。</xref:System.Data.OracleClient.OracleDataAdapter>のプロパティ</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>を設定して&1; つのテーブルの更新プログラムの SQL ステートメントを生成する OracleCommandBuilder オブジェクトを作成できます。 次に、OracleCommandBuilder は設定しない追加の SQL ステートメントを生成します。       間のリレーションシップ、<xref:System.Data.OracleClient.OracleDataAdapter>あり、その対応する OracleCommandBuilder 常に一対一です</xref:System.Data.OracleClient.OracleDataAdapter>。 この対応関係を作成するに設定する、 <xref:System.Data.OracleClient.OracleDataAdapter>OracleCommandBuilder オブジェクトのプロパティ</xref:System.Data.OracleClient.OracleDataAdapter>。 これが原因で、リスナーを<xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating><xref:System.Data.DataSet>。</xref:System.Data.DataSet>影響を与えるイベント</xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>の出力を生成するとして登録 OracleCommandBuilder       INSERT、UPDATE、または DELETE ステートメントを生成する、OracleCommandBuilder を使用して、<xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>必要な一連のメタデータを取得するプロパティ</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>。       また、OracleCommandBuilder、使用、 <xref:System.Data.OracleClient.OracleCommand.Connection%2A>、 <xref:System.Data.OracleClient.OracleCommand.Transaction%2A> <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>によって参照されるプロパティ</xref:System.Data.OracleClient.OracleCommand.Transaction%2A>と</xref:System.Data.OracleClient.OracleCommand.Connection%2A>       呼び出す場合<xref:System.Data.Common.DbDataAdapter.Dispose%2A>、OracleCommandBuilder 関連付けが解除され、 <xref:System.Data.OracleClient.OracleDataAdapter>、され、生成されたコマンドは使用されなく</xref:System.Data.OracleClient.OracleDataAdapter></xref:System.Data.Common.DbDataAdapter.Dispose%2A>。"
  example:
  - "The following example uses <xref:System.Data.OracleClient.OracleCommand>, along with <xref:System.Data.OracleClient.OracleDataAdapter> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a database. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the database table. The example then creates an OracleCommandBuilder.  \n  \n [Visual Basic]  \n  \n```  \nPrivate Function SelectOracleRows(connection As String, queryString As String, tableName As String) As DataSet  \n  \n   Dim connection As New OracleConnection(connection)  \n   Dim dataAdapter As New OracleDataAdapter()  \n   Dim dataSet As DataSet = New DataSet  \n  \n   dataAdapter.SelectCommand = New OracleCommand(queryString, connection)  \n  \n   Dim cmdBuilder As OracleCommandBuilder = New OracleCommandBuilder(dataAdapter)  \n  \n   connection.Open()  \n   dataAdapter.Fill(dataSet, tableName)  \n      ' Code to modify data in DataSet here   \n      ' Without the OracleCommandBuilder this line would fail.  \n   dataAdapter.Update(dataSet, tableName)  \n   connection.Close()  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static DataSet SelectOracleSrvRows(string myConnection, string mySelectQuery, string myTableName)  \n{  \n   OracleConnection myConn = new OracleConnection(myConnection);  \n   OracleDataAdapter myDataAdapter = new OracleDataAdapter();  \n   myDataAdapter.SelectCommand = new OracleCommand(mySelectQuery, myConn);  \n   OracleCommandBuilder cb = new OracleCommandBuilder(myDataAdapter);  \n  \n   myConn.Open();  \n   DataSet ds = new DataSet();  \n   myDataAdapter.Fill(ds, myTableName);  \n  \n   //Code to modify data in DataSet goes here...  \n  \n   //Without the OracleCommandBuilder this line would fail.  \n   myDataAdapter.Update(ds, myTableName);  \n   myConn.Close();  \n   return ds;  \n}  \n```"
  syntax:
    content: >-
      [System.Obsolete("OracleCommandBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OracleCommandBuilder : System.Data.Common.DbCommandBuilder
