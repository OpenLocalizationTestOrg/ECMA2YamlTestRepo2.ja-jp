  remarks: "DeriveParameters <xref:System.Data.OracleClient.OracleCommand>。</xref:System.Data.OracleClient.OracleCommand>の既存のパラメーター情報が上書きされます。       DeriveParameters は、情報を取得するデータベースに追加の呼び出しが必要です。 パラメーター情報が事前にわかっている場合は、コレクションを設定する、パラメーター情報を明示的に設定する方が効率的です。       DeriveParameters は、ストアド プロシージャでのみ使用できます。 DeriveParameters は設定に使用することはできません、<xref:System.Data.OracleClient.OracleParameterCollection>パラメーター化された SELECT ステートメントなど、任意の TRANSACT-SQL ステートメントを使用します</xref:System.Data.OracleClient.OracleParameterCollection>。       詳細については、次を参照してください。[構成パラメーターとパラメーターのデータ型](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
