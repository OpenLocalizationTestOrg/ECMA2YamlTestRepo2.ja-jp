  fullName: System.Windows.Forms.BindingManagerBase
  type: Class
  summary: "すべての管理<xref href=&quot;System.Windows.Forms.Binding&quot;></xref>を同じデータ ソースおよびデータ メンバーにバインドされているオブジェクト。 このクラスは抽象クラスです。"
  remarks: "BindingManagerBase は、同じデータ ソースにバインドされている Windows フォームのデータ バインド コントロールの同期を有効します。 (単純なコントロールをデータ ソースにバインドの詳細については、次を参照してください、<xref:System.Windows.Forms.Binding>クラス)</xref:System.Windows.Forms.Binding> 。たとえば、2 つのフォームが含まれている<xref:System.Windows.Forms.TextBox>を別々 の列が、同じデータ ソースにバインドされるコントロールです</xref:System.Windows.Forms.TextBox>。 データ ソースがあります、<xref:System.Data.DataTable>を格納している顧客名、列が姓と名を含めることがあります</xref:System.Data.DataTable>。 2 つのコントロールは、同時に同じ顧客に対して正しい姓と名を表示するために同期する必要があります。 <xref:System.Windows.Forms.CurrencyManager>、データ ソースの現在のアイテムへのポインターを維持してこの同期が行う BindingManagerBase クラスから継承する</xref:System.Windows.Forms.CurrencyManager>。 <xref:System.Windows.Forms.TextBox>コントロールは、同じ行の情報を表示するようにするため、現在の項目にバインドされます</xref:System.Windows.Forms.TextBox>。 現在の項目が変更されたときに、<xref:System.Windows.Forms.CurrencyManager>バインドされているコントロールのデータを更新することができるようにすべてに通知します</xref:System.Windows.Forms.CurrencyManager>。 さらに、設定、<xref:System.Windows.Forms.BindingManagerBase.Position%2A>内の行を指定するプロパティ、<xref:System.Data.DataTable>をコントロールが指す</xref:System.Data.DataTable></xref:System.Windows.Forms.BindingManagerBase.Position%2A>。 データ ソースに存在する行数を確認するには<xref:System.Windows.Forms.BindingManagerBase.Count%2A>プロパティ</xref:System.Windows.Forms.BindingManagerBase.Count%2A>。       <xref:System.Windows.Forms.CurrencyManager>データ ソース、必ずしもは現在の項目のポインターを保持しないためにが必要です</xref:System.Windows.Forms.CurrencyManager>。 たとえば、配列と<xref:System.Collections.ArrayList>オブジェクトには、データ ソースを指定できますが、現在の項目を返すプロパティはありません</xref:System.Collections.ArrayList>。 現在の項目を取得する、<xref:System.Windows.Forms.BindingManagerBase.Current%2A>プロパティ</xref:System.Windows.Forms.BindingManagerBase.Current%2A>。       <xref:System.Windows.Forms.PropertyManager>、BindingManagerBase からも継承され、オブジェクトの現在のプロパティではなく、データ ソースの現在のオブジェクトのプロパティを維持するために使用されます</xref:System.Windows.Forms.PropertyManager>。 このためを設定しようとして、<xref:System.Windows.Forms.BindingManagerBase.Position%2A>または<xref:System.Windows.Forms.BindingManagerBase.Count%2A>プロパティを<xref:System.Windows.Forms.PropertyManager>も何も起こりません</xref:System.Windows.Forms.PropertyManager></xref:System.Windows.Forms.BindingManagerBase.Count%2A></xref:System.Windows.Forms.BindingManagerBase.Position%2A>。       BindingManagerBase を作成するには、使用、<xref:System.Windows.Forms.BindingContext>クラスは、どちらかを返します、<xref:System.Windows.Forms.CurrencyManager>または<xref:System.Windows.Forms.PropertyManager>、管理されているデータ ソースによって異なります</xref:System.Windows.Forms.PropertyManager></xref:System.Windows.Forms.CurrencyManager></xref:System.Windows.Forms.BindingContext>。       ソリューションのプログラマが直接コントロールをバインドすることをお勧め、<xref:System.Windows.Forms.BindingSource>コンポーネントで、データ ソースと実際のターゲット データ ソースへのデータ コネクタの両方として機能します</xref:System.Windows.Forms.BindingSource>。 <xref:System.Windows.Forms.BindingSource>両方の単純または複雑なデータ バインディング、通貨、コントロールとそのターゲットの間での管理などを大幅に簡略化します。</xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.BindingContext> to return a BindingManagerBase for a specific data source. (The example assumes you have declared `myBindingManagerBase` in the Declarations section of the module.) The example then adds event delegates to the <xref:System.Windows.Forms.BindingManagerBase.CurrentChanged> and <xref:System.Windows.Forms.BindingManagerBase.PositionChanged> events. Lastly, the example contains four methods (`MoveNext`, `MovePrevious`, `MoveFirst`, and `MoveLast`) that increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property, and set the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> to the first or last row in the list. The last row in the list is determined by using the <xref:System.Windows.Forms.BindingManagerBase.Count%2A> property.  \n  \n [!code-cpp[Classic BindingManagerBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_12_1.cpp)]\n [!code-vb[Classic BindingManagerBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_12_1.vb)]\n [!code-cs[Classic BindingManagerBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_12_1.cs)]"
