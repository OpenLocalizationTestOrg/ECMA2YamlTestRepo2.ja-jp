  remarks: "AddNew メソッドは、その項目の種類の既定のコンス トラクターを使用して、基になるリストに新しい項目を追加します。 AddNew ものでは、主に、カスタム コンポーネントを複雑なデータ バインディング サポートを追加するプログラマが使用されます。       AddNew は、カスタマイズした設定を作成するための独自のコードを挿入するアプリケーション プログラマは、次のパターンを使用して実装されている一般的: 1。  AddNew を発生させる、<xref:System.Windows.Forms.BindingSource.AddingNew>イベント</xref:System.Windows.Forms.BindingSource.AddingNew>。      2.  処理することにより、プログラマがカスタム項目を指定できます、<xref:System.Windows.Forms.BindingSource.AddingNew>イベントと設定、<xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>のプロパティ、 <xref:System.ComponentModel.AddingNewEventArgs>、新しい項目へのパラメーターです</xref:System.ComponentModel.AddingNewEventArgs></xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A></xref:System.Windows.Forms.BindingSource.AddingNew>。 それ以外の場合、コンポーネントは、既定のコンス トラクターを使用して項目を作成する必要があります。      3.  データ ソースを実装しない場合、<xref:System.ComponentModel.IEditableObject>インターフェイス、項目がすぐに、データ ソースおよび基になるリストに追加します</xref:System.ComponentModel.IEditableObject>。 このインターフェイスがサポートされているかどうかで追加のトランザクション、<xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>と<xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>メソッド</xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A></xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>。"
