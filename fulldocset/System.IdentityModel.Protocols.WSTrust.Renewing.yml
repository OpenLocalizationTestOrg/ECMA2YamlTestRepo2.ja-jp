  summary: "取得または有効期限が切れた後に、トークンを更新できるかどうかを示す値を設定します。"
  remarks: "[Ok] の属性の内容を表します。 この省略可能な属性は更新可能なトークンが、要求された時間が、発行サービスの制限を超えた場合に許容されることを示すために使用されます。 つまり場合、 `true`、その有効期限後に、トークンを更新することができます。 既定値は`false`セキュリティ上の理由。"
  syntax:
    content: public bool OkForRenewalAfterExpiration { get; set; }
