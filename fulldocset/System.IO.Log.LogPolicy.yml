  type: Class
  summary: "関連付けられているポリシーを表す、 <xref href=&quot;System.IO.Log.LogStore&quot;></xref>です。"
  remarks: "ポリシーとは、一連のルールに続いて、<xref:System.IO.Log.LogStore>インスタンスとそのクライアント</xref:System.IO.Log.LogStore>。 LogPolicy インスタンスは、調べて特定<xref:System.IO.Log.LogStore>。</xref:System.IO.Log.LogStore>関連付けられたポリシーを変更するために使用します。 ポリシーは、最小および最大ログ サイズを表すことができますか、または<xref:System.IO.Log.LogStore>インスタンスに拡張できる</xref:System.IO.Log.LogStore>。 さらに、制御することもあるかどうか、<xref:System.IO.Log.LogStore>インスタンスをアーカイブすることができます</xref:System.IO.Log.LogStore>。       任意のプロパティを変更した後、 <xref:System.IO.Log.LogPolicy.Commit%2A> <xref:System.IO.Log.LogStore>。</xref:System.IO.Log.LogStore>に変更が適用されることを確認するメソッド</xref:System.IO.Log.LogPolicy.Commit%2A>を使用する必要があります。 呼び出すことができます、<xref:System.IO.Log.LogPolicy.Refresh%2A>メソッドの変更を破棄または最新のポリシーを取得します</xref:System.IO.Log.LogPolicy.Refresh%2A>。"
  example:
  - "This example shows how to use the LogPolicy class to set policy for a log record sequence.  \n  \n [!code-cs[S_UELogRecordSequence#2](~/add/codesnippet/csharp/t-system.io.log.logpolicy_1.cs)]\n [!code-vb[S_UELogRecordSequence#2](~/add/codesnippet/visualbasic/t-system.io.log.logpolicy_1.vb)]"
