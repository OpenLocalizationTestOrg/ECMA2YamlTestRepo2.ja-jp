  remarks: "Windows Aero グラス フレーム ウィンドウのクライアント領域まで拡張された容量を指定する GlassFrameThickness プロパティを設定します。 既定では、グラス フレームは、標準的なウィンドウの外観をエミュレートするために、システムの値を使用します。 Windows Aero が有効な場合、標準的なキャプションのボタン (最大化ボタン、最小化、閉じる) を有効にして対話型です。 グラス フレームがないカスタム ウィンドウを作成するには、するには、統一された値を 0 にこの太さを設定します。 これは、標準的なキャプションのボタンを無効になります。       グラス風のウィンドウ全体をカバーするフレームを拡張するには、任意の辺を負の値に GlassFrameThickness プロパティを設定します。 その資格情報を持つ値が、その<xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>。</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>と等しくなる GlassFrameThickness プロパティがいずれかの端の負の値に設定されている場合 <xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>プロパティは、使用すると、ガラス ウィンドウ全体に拡張することを名前付きプロパティにグラス フレームの幅を設定するためのユーティリティとして提供します</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>。       Windows Aero グラスの効果は、すべてのオペレーティング システムではサポートされていませんし、サポートされるオペレーティング システムで無効にすることができます。 Windows Aero が使用できない場合、GlassFrameThickness プロパティの値に関係なくグラス フレームが表示されません。 確認する必要があります、 <xref:System.Windows.SystemParameters.IsGlassEnabled%2A>Windows Aero グラスの効果が使用できることを確認するプロパティ</xref:System.Windows.SystemParameters.IsGlassEnabled%2A>。 ガラス効果が利用できない場合は、グラス フレームを使用しない別のウィンドウ スタイルを指定する必要があります。      <a name=&quot;dependencyPropertyInfo_GlassFrameThickness&quot;></a>## 依存プロパティ情報 | | |  |-|-|  |識別子フィールド |<xref:System.Windows.Shell.WindowChrome.GlassFrameThicknessProperty>|  |メタデータ プロパティに設定`true`|None |</xref:System.Windows.Shell.WindowChrome.GlassFrameThicknessProperty>"
