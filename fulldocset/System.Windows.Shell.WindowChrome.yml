  remarks: "通常、タイトル バーに関連付けられているシステムの動作をできるウィンドウの上部にある領域を指定する CaptionHeight プロパティを設定します。 これらの動作には、ダブルクリック、ウィンドウを最大化を開くには、システム メニューとウィンドウを移動する をクリック アンド ドラッグを右クリックしてが含まれます。 このプロパティは、正の double 値に設定できます。       CaptionHeight プロパティによって定義される領域は、上のサイズ変更境界線の下端から開始し、下方向の指定の量を拡張します。 右側の内側のウィンドウの幅にまたがるし、左罫線のサイズを変更します。 この領域には、それに関連付けられているすべてのビジュアル要素はありません。これは、タイトル バーの動作に応答する領域を定義にのみ使用します。 既定では、ウィンドウのキャプション領域内にある任意のビジュアル要素の各部分は対話型 キャプション領域に対話型の要素を有効にするにはアタッチ、<xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>要素に添付プロパティに設定し、 `true`</xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A> 。      <a name=&quot;dependencyPropertyInfo_CaptionHeight&quot;></a>## 依存プロパティ情報 | | |  |-|-|  |識別子フィールド |<xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>|  |メタデータ プロパティに設定`true`|None |</xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>"
