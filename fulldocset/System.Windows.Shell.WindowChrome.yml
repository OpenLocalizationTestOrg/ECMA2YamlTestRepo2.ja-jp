  type: Class
  summary: "ウィンドウの非クライアント領域へのカスタマイズ設定を表すオブジェクトを表します。"
  remarks: "WindowChrome クラスでは、通常、オペレーティング システムのウィンドウ マネージャー用に予約されているウィンドウの非クライアント領域に Windows Presentation Foundation (WPF) のコンテンツを拡張することができます。      ## 標準の Windows の標準の windows は、次の&2; つの重複する四角形で構成されます。 外側の四角形は、*非クライアント領域*、として呼ば*chrome*です。 描画され、オペレーティング システムのウィンドウ マネージャーによって管理されます。 そのディメンションは、標準のオペレーティング システムの設定によって決まります。 非クライアントのフレームは、標準的なウィンドウの機能および動作を提供します。 キャプション ボタン (最小、最大化ボタン、および閉じる) が含まれますウィンドウの境界線のサイズを変更し、動作、アプリケーションのアイコンとタイトル、およびシステム メニューに移動します。 内部の四角形は、*クライアント領域*です。 アプリケーションの内容が含まれていると描画され、アプリケーションによって管理されます。 WPF アプリケーションのウィンドウの詳細については、次を参照してください。 [WPF Windows 概要](~/add/includes/ajax-current-ext-md.md)です。       次の図は、標準的なウィンドウの各部分を示します。       ![ウィンドウ要素](~/add/media/windowoverviewfigure1.PNG &quot;ウィンドウ要素&quot;)## カスタム Windows をカスタマイズできますウィンドウの境界線<xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName><xref:System.Windows.WindowStyle>または WindowChrome クラスを使用して</xref:System.Windows.WindowStyle>プロパティ</xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>を設定して      ### 1 つの WindowStyle.None<xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName><xref:System.Windows.WindowStyle></xref:System.Windows.WindowStyle>プロパティ</xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>を設定するには、WPF アプリケーション ウィンドウの外観をカスタマイズする方法。 これは、非クライアントのフレーム ウィンドウから削除され、クライアント領域だけ、カスタム スタイルを適用することができますをなります。 ただし、非クライアントのフレームが削除されたときにも失わ、システムの機能とキャプションのボタンとウィンドウ サイズ変更で提供される動作です。 別の副作用は、最大化されたときに、ウィンドウが、Windows タスク バーをカバーすることです。 設定<xref:System.Windows.WindowStyle?displayProperty=fullName>、完全なカスタム アプリケーションを作成することができますが、標準的なウィンドウの動作をエミュレートするために、アプリケーションでカスタム ロジックを実装する必要もあります</xref:System.Windows.WindowStyle?displayProperty=fullName>。      ### WindowChrome するには、その標準的な機能を維持したまま、ウィンドウをカスタマイズ、WindowChrome クラスを使用することができます。 WindowChrome クラスでは、ウィンドウ フレームの機能をビジュアルから分離し、クライアントと、アプリケーション ウィンドウの非クライアント領域の境界を制御することができます。 WindowChrome クラスでは、非クライアント領域をカバーするクライアント領域を拡張することによって、ウィンドウ フレームで WPF コンテンツを配置することができます。 同時に、2 つの非表示部分; を通してシステムの動作が保持されます。the                                          *resize border* and                                          *caption* areas                                         .       WindowChrome クラスを使用してカスタムのウィンドウを作成する&2; つの主要な部分があります。 まず、WindowChrome オブジェクトで公開されているプロパティを設定して、ウィンドウの非クライアントの一部をカスタマイズします。 非クライアント領域に拡張するアプリケーションの部分を定義するウィンドウのテンプレートを提供します。The properties exposed on the                                          WindowChrome object are                                          <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>, and                                          <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A></xref:System.Windows.Shell.WindowChrome.CornerRadius%2A></xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A></xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>ことで、ユーザーは、ウィンドウのサイズを変更する をクリック アンド ドラッグ アプリケーション ウィンドウの外枠に非表示の輪郭を指定します</xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>。       <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>プロパティは、通常、タイトル バーに関連付けられているシステムの動作を有効にするウィンドウの上部にある非表示領域を指定</xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>する これらの動作を含める: ウィンドウを最大をダブルクリックし、右クリックするとシステム メニューを表示する をクリックしてドラッグすると、ウィンドウを移動します。       サイズ変更境界線とキャプション領域には、すべての視覚要素はありません。のみ、応答を入力し、システム指定のウィンドウの標準的な動作を有効にする領域を定義します。       <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>プロパティは、ウィンドウの角を丸めること量を指定します</xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>。 このプロパティには何も影響はありませんグラス フレームがウィンドウの有効な場合。       <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>プロパティは、ウィンドウの周囲グラス フレームの幅を指定します</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>。 既定では、システムの値で指定された使用して、<xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A>標準ウィンドウの外観をエミュレートするためのプロパティ</xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A>。 グラス風のフレームを使用する場合の最小化、最大化ボタン、および閉じるキャプション ボタンが表示され、対話型です。 アプリケーションは、アプリケーションのアイコンとキャプションのテキストを表示します。 設定することができます、<xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>プロパティを既定値よりも幅の狭いサイズを水平方向にグラス フレーム</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>。      > [!CAUTION] > キャプション ボタンのサイズは変わりませんときに、<xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>プロパティが変更されました</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>。 グラス風のフレームの上部の高さがキャプション ボタンの高さよりも小さい場合は、キャプションのボタンは完全に表示されません。       グラス フレームがないカスタム ウィンドウをするためには、設定、<xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>プロパティを 0 の統一された値</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>。 無効にされ、標準的なキャプションのボタンを非表示にします。       グラス風のウィンドウ全体をカバーするフレームを拡張するには、設定、<xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>プロパティを任意の辺を負の値にします</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>。 ときに<xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>任意の辺に負の値に設定されて、その資格情報を持つ値、 <xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>に等しくなります</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!NOTE] > Aero は、一連のファイルの場所を視覚効果および Windows Vista で導入された Windows デスクトップの機能です。 Aero の視覚的に明瞭な特徴の&1; つは、半透明なガラス ウィンドウの枠です。 Windows Aero がデスクトップ ウィンドウ マネージャー (DWM) のデスクトップ コンポジション機能によって有効になっています。       Windows Aero グラスの効果は、すべてのオペレーティング システムではサポートされていませんし、サポートされるオペレーティング システムで無効にすることができます。 Windows Aero が使用できない場合に関係なくグラス フレームは表示されません、<xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>プロパティの値</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>。 このプロパティで指定された境界線領域は、代わりに黒に表示されます。チェック、 <xref:System.Windows.SystemParameters.IsGlassEnabled%2A>Windows Aero グラスの効果が使用できることを確認するプロパティ</xref:System.Windows.SystemParameters.IsGlassEnabled%2A>。 ガラス効果が使用できない場合や使用しないグラス フレーム ウィンドウ スタイルを null に設定して、標準のウィンドウを使用する代替のウィンドウ スタイルを指定する必要があります。       ウィンドウ フレームに WPF コンテンツを拡張するには、フレーム コンテンツの動作と外観を定義する ControlTemplate を指定します。 ControlTemplate の TargetType は、カスタマイズしているウィンドウの種類を設定します。      ```   <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>   ```既定では、ウィンドウの非クライアント領域内にある任意のビジュアル要素の各部分は対話型 非クライアント領域内の対話型の要素を有効にするにはするには、WindowsChrome.IsHitTestVisibleInChrome 添付プロパティを要素にアタッチし、true に設定します。       次の XAML マークアップは、WindowChrome クラスを使用してウィンドウをカスタマイズするために必要な主要な要素を示しています。      ```   <Style x:Key=&quot;StandardStyle&quot; TargetType=&quot;{x:Type local:MainWindow}&quot;>       <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>           <Setter.Value>               <shell:WindowChrome />           </Setter.Value>       </Setter>       <Setter Property=&quot;Template&quot;>           <Setter.Value>               <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>                   <Grid>                       <Border Background=&quot;White&quot;                               Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>                           <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />                       </Border>                       <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;                                   VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                                   Margin=&quot;36,8,0,0&quot;/>                       <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;                              VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                              Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;                               Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;                              shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>                   </Grid>               </ControlTemplate>           </Setter.Value>       </Setter>   </Style>   ```最初の set アクセス操作子は、ウィンドウに、WindowChrome をアタッチします。 すべて既定値が使用 WindowChrome プロパティされるため、ウィンドウの標準的なウィンドウのようになります。      ```   <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>       <Setter.Value>           <shell:WindowChrome />       </Setter.Value>   </Setter>   ```ウィンドウ テンプレートでは、アプリケーションで指定されたウィンドウの内容を表示するコンテンツの発表者を指定する必要があります。 既定では、WindowChrome は、クラスは、非クライアントの境界線をカバーするクライアント領域を拡張します。 グラス風のフレームを発見するために、ContentPresenter の周囲に余白を指定する必要があります。 このマークアップでは、白い背景の標準的なウィンドウの外観をエミュレートするためにコンテンツの発表者に罫線を指定します。 また、フレームのシステムの既定の幅を取得する、WindowNonClientFrameThickness プロパティにバインドされている余白を指定します。      ```   <Border Background=&quot;White&quot;       Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>       <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />   </Border>   ```WindowChrome クラスで、アプリケーションのアイコンとタイトルは表示されません。カスタム コンテンツとしての枠線を追加する必要があります。 次の XAML は、イメージとアイコンとタイトルを表示する textblock に追加します。 両方の要素は、ウィンドウで、対応するプロパティにバインドされます。 イメージの幅は、アイコンの既定のシステム サイズを取得する SmallIconSize 幅にバインドされています。 マウス イベントを受信できるように、IsHitTestVisibleInChrome 添付プロパティは、画像上に設定されます。      ```   <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;          VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;          Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;           Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;          shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>      <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;               VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;               Margin=&quot;36,8,0,0&quot;/>   ```"
