      type: System.Double
      description: "不透明度。 値の有効な範囲は 0 ~ 1 です。 値が 0 のことを示し、影が完全に透明で、値 1 は、影が完全に不透明であることを示します。 値 0.5 は影が 50% 不透明で、値 0.725 は影が 72.5% 不透明を示します。 0 よりも小さい値は、0、1 は 1 として扱われますより大きい値として扱われます。 既定値は 1 です。"
