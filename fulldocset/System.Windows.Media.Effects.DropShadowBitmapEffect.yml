      type: System.Double
      description: "影を付ける角度。 値の有効な範囲は 0 ~ 360 です。 値 0 は、方向をすぐにオブジェクトの右側に配置します。 後続の値は、反時計回り内のオブジェクトの周りの方向を移動します。 たとえば、90 の値を示します、影が直接上方向へのオブジェクトから180 の値は、オブジェクト、およびなどの左側に直接キャストされます。 既定値は 315 です。"
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction*
  exceptions: []
  platform:
  - net462
