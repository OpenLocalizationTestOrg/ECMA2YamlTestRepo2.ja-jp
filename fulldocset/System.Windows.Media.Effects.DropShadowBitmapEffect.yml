  remarks: "次の図は、どの方向に影がこのプロパティの指定された値を示します。       ![ダイアグラム: DropShadow 方向](~/add/media/effects-dropshadowdirection2.png &quot;ダイアグラム: DropShadow 方向&quot;)次の図は、このプロパティの効果を示します。       ![スクリーン ショット: 影の方向を比較する](~/add/media/effects-dropshadowdirection.png &quot;スクリーン ショット: 影の方向を比較&quot;)<a name=&quot;dependencyPropertyInfo_Direction&quot;> </a> ## 依存プロパティ情報 | | |  |-|-|  |識別子フィールド |<xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>|  |メタデータ プロパティに設定`true`|None |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>      "
