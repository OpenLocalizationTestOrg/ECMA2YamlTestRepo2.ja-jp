  remarks: "このプロパティは、の不透明度を設定するために使用する必要があります、<xref:System.Windows.Media.Effects.DropShadowBitmapEffect>ためのアルファ レベル コンポーネント、<xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName>プロパティは無視されます</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName></xref:System.Windows.Media.Effects.DropShadowBitmapEffect>。       次の図では、このプロパティの効果を示します。       ![コールアウト付きスクリーン ショット: DropShadowBitmapEffect](~/add/media/effects-dropshadowopacity.png &quot;コールアウト付きスクリーン ショット: DropShadowBitmapEffect&quot;) <a name=&quot;dependencyPropertyInfo_Opacity&quot;> </a> ## 依存プロパティ情報 | | |  |-|-|  |識別子フィールド |<xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>|  |メタデータ プロパティに設定`true`|None |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>      "
