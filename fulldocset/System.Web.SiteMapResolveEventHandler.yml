  name: SiteMapResolveEventHandler
  nameWithType: SiteMapResolveEventHandler
  fullName: System.Web.SiteMapResolveEventHandler
  type: Delegate
  summary: "処理するメソッドを表す、 <xref href=&quot;System.Web.SiteMapProvider.SiteMapResolve&quot;> </xref>の特定のインスタンスのイベント、 <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref>または静的<xref href=&quot;System.Web.SiteMap&quot;></xref>クラスです。"
  remarks: "静的な<xref:System.Web.SiteMap>クラスが公開、<xref:System.Web.SiteMap.SiteMapResolve>既定のサイト マップ プロバイダーのイベント</xref:System.Web.SiteMap.SiteMapResolve></xref:System.Web.SiteMap>。       作成するときに、<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>デリゲート、イベントを処理するメソッドを指定します</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
  example:
  - "The following code example demonstrates how to handle the <xref:System.Web.SiteMap.SiteMapResolve> event on an ASP.NET Web page to modify the target URLs that are displayed by a site navigation control, such as the <xref:System.Web.UI.WebControls.SiteMapPath> control. In this example, the current page is a post page in an online bulletin board or forum. In order to render more meaningful site navigation, the URLs of the nodes that are displayed by the navigation control are appended with query strings that are relevant to the context.  \n  \n> [!NOTE]\n>  It is safe to access the <xref:System.Web.SiteMap.CurrentNode%2A> property from within the SiteMapResolveEventHandler class. The ASP.NET site navigation infrastructure guards against infinite recursion, in this case.  \n  \n [!code-cs[System.Web.SiteMap.SiteMapResolve#1](~/add/codesnippet/csharp/t-system.web.sitemapreso_0_1.cs)]\n [!code-vb[System.Web.SiteMap.SiteMapResolve#1](~/add/codesnippet/visualbasic/t-system.web.sitemapreso_0_1.vb)]"
  syntax:
    content: public delegate System.Web.SiteMapNode SiteMapResolveEventHandler(object sender, SiteMapResolveEventArgs e);
