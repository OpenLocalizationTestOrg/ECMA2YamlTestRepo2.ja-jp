  type: Class
  summary: "デザイン時環境でワークフローにルック アンド フィール プロパティの設定を提供します。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ワークフロー テーマは、ワークフロー デザイン サーフェイスの外観を定義します。 これには、背景のスタイル、前景スタイル、フォント、およびワークフローの定義のアイコンが含まれます。       WorkflowTheme は、特定のワークフローに対して定義されているテーマです。 <xref:System.Workflow.ComponentModel.Design.AmbientTheme>特定のワークフロー テーマが必要ない場合は、既定のプロパティのクラスを使用できます</xref:System.Workflow.ComponentModel.Design.AmbientTheme>。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTheme : IDisposable
