  summary: "ときにスローされる例外を<> *> または<> *> メソッドが例外をスローするメソッドを呼び出します。"
  remarks: "<xref:System.Net.NetworkInformation.Ping>クラスが、インターネット制御メッセージ プロトコル (ICMP) エコー要求を送信中にメソッドが呼び出されるを示すためには、この例外をスロー、<xref:System.Net.NetworkInformation.Ping>クラスには、ハンドルされない例外がスローされました</xref:System.Net.NetworkInformation.Ping></xref:System.Net.NetworkInformation.Ping>。 アプリケーションでは、問題を特定する PingException オブジェクトの内部例外を確認する必要があります。       <xref:System.Net.NetworkInformation.Ping>ネットワーク、ICMP、または変換先のエラーがあるため、ICMP エコー要求が失敗した場合に、クラスでこの例外がスローされません</xref:System.Net.NetworkInformation.Ping>。 このようなエラーの場合は、<xref:System.Net.NetworkInformation.Ping>クラスを返します、<xref:System.Net.NetworkInformation.PingReply>に関連するオブジェクト<xref:System.Net.NetworkInformation.IPStatus>値で設定、<xref:System.Net.NetworkInformation.PingReply.Status%2A>プロパティ</xref:System.Net.NetworkInformation.PingReply.Status%2A></xref:System.Net.NetworkInformation.IPStatus></xref:System.Net.NetworkInformation.PingReply></xref:System.Net.NetworkInformation.Ping>。"
  syntax:
    content: 'public class PingException : InvalidOperationException'
