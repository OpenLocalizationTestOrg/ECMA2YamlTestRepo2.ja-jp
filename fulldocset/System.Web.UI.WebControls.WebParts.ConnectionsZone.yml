  remarks: "使用すると、閉じる動詞、<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>接続 UI の下部 (フッター) で表示されるゾーン レベルの動詞には、制御します</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>。 ユーザーは、閉じる動詞をクリックして、接続プロセスをキャンセルし、UI の接続を閉じますがリーフ ページは接続の表示モード。 この時点では、ユーザーはブラウズ モードまたは接続 UI をもう一度別のサーバー コントロールに接続する動詞をクリックしてページを返すことができますか。       閉じる動詞は、ヘッダーの close 動詞と区別する必要があります (詳細については、次を参照してください、<xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>プロパティ)。</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> 。 両方の動詞アクションを実行、同一の接続を終了して、UI がヘッダー閉じる動詞が、UI の上部に表示され、閉じる動詞が、UI の下部に表示され、既定では、ボタンで表される、既定では、ハイパーリンクによって表されます。       CloseVerb プロパティを使用して、対応する参照を取得する<xref:System.Web.UI.WebControls.WebParts.WebPartVerb>UI 内のオブジェクト</xref:System.Web.UI.WebControls.WebParts.WebPartVerb>。 プロパティ自体が読み取り専用動詞への参照を作成したら、必要に応じて、プロパティの値を変更できます。       宣言することにより宣言によって、閉じる動詞のプロパティ値を設定することができます、`<closeverb>`のタグ内の要素、`<asp:connectionszone>`要素。 フォームの動詞のプロパティを宣言して設定されることができます`Property-Subproperty`ここで、`Subproperty`のプロパティ、<xref:System.Web.UI.WebControls.WebParts.WebPartVerb>オブジェクト (たとえば、 `CloseVerb-Text`).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> プログラムでは、フォームにもプロパティを設定することができます`Property.Subproperty`(たとえば、 `CloseVerb.Text`)。"
