  name: ConnectionsZone
  nameWithType: ConnectionsZone
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone
  type: Class
  summary: "ユーザー インターフェイス (UI) の間の接続を作成することができますを提供<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>およびその他のサーバー コントロール内に存在する<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;></xref>ゾーンです。"
  remarks: "Web パーツ コントロール セットを使用して、接続を構築して、プロバイダーとデータのコンシューマーとして機能するコントロールを&1; つと、データを共有する&2; つのサーバー コントロールを有効にできます。 2 つのコントロールできる<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールまたはその他の任意の種類のサーバー コントロールは、接続を処理するように設計されているに置かれていることを指定、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーン</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase></xref:System.Web.UI.WebControls.WebParts.WebPart>。 Web パーツの接続に関する詳細についてを参照してください、<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>と<xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>クラスの概要、だけでなく[Web パーツ接続の概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint></xref:System.Web.UI.WebControls.WebParts.WebPartConnection>。       必要なコントロールと条件がある Web パーツの接続を構成することは、実際には、コントロールを接続する必要があります。 サーバー コントロールの間の接続を構成する&3; つの方法: Web ページ内の接続を宣言する、コードでは、接続の作成やユーザーが要求時にコントロールを接続できるように、ページに ConnectionsZone コントロールを追加します。 ConnectionsZone コントロールでは、ユーザーが接続または接続を形成するために必要な条件を満たしているサーバーのコントロール、ページ上の接続を切断できる UI を生成します。 これは、省略可能なコントロール接続の構成にする必要はありませんが、サーバー コントロールの接続または切断されたコントロールをユーザーに付与する場合に便利です。       ConnectionsZone コントロールは、<xref:System.Web.UI.WebControls.WebParts.ToolZone>基底クラス</xref:System.Web.UI.WebControls.WebParts.ToolZone>から継承する Web パーツのツールのゾーン コントロールの&1; つ ツールのゾーンとして ConnectionsZone コントロールはその Web ページが特定の表示モードではときにのみ表示するのに設計されています。 ここでは、表示モードが名前付き接続モード (ページは、このモードでときに、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>ページ上のコントロールがその<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>プロパティ値に設定<xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> 接続モードのユーザーがページを切り替えると、サーバー コントロールのいずれかの動詞メニューの connect 動詞をクリックして、接続 UI が表示します。       ConnectionsZone コントロールの種類は、Web パーツ ゾーン コントロールとして、<xref:System.Web.UI.WebControls.WebParts.WebZone>ゾーン (から継承される、<xref:System.Web.UI.WebControls.CompositeControl>クラス) を他のコントロールを格納するよう設計されています</xref:System.Web.UI.WebControls.CompositeControl></xref:System.Web.UI.WebControls.WebParts.WebZone>。 一般に、ほとんどの同じ要素を他の Web パーツのツールのゾーンとして持って ConnectionsZone ゾーン: ヘッダー、本文や内容の領域およびフッターです。 どのような Web パーツ ゾーン、およびゾーンのさまざまな部分の詳細については、次を参照してください、<xref:System.Web.UI.WebControls.WebParts.WebZone>クラスの概要。</xref:System.Web.UI.WebControls.WebParts.WebZone> 。      > [!IMPORTANT] > 他のほとんどの Web パーツ ゾーンとは異なり、ConnectionsZone ゾーンに関連付けられているサーバー コントロールの一意の型が含まれていないことに注意してください。 ゾーンと関連付けられているコントロールを含んでいるの一覧は、グラフを参照してください、<xref:System.Web.UI.WebControls.WebParts.WebZone>クラスの概要</xref:System.Web.UI.WebControls.WebParts.WebZone>。 ConnectionsZone ゾーンが含まれていないが、<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>。 ユーザーが接続または切断中に存在するサーバー コントロールの UI を提供する、非常に限定された目的を代わりに、機能している<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ページ上の領域</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。 ConnectionsZone コントロールに含まれるだけコントロールとは、接続を形成するために UI の一部として生成される標準の ASP.NET サーバー コントロールです。       ConnectionsZone コントロールが表示されると、接続を形成するのに対応するページ上のサーバー コントロールに基づく UI を生成します。 ConnectionsZone コントロールを決定するサーバー コントロールで、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ページのゾーンは、どの接続ポイントは、コンシューマーは、プロバイダーとし、UI の生成を適宜接続または切断されると、サーバー コントロールがいるかどうか</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。       たとえば、1 つを使用する必要がある<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール プロバイダーをすることのできる&1; つ<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール コンシューマーをすることのできるで宣言する、 <xref:System.Web.UI.WebControls.WebParts.WebPartZone> ページで、現在切断されているとします</xref:System.Web.UI.WebControls.WebParts.WebPartZone></xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPart>。 ユーザーは、ページを接続モードに切り替わりますが、コントロールの&1; つの connect 動詞をクリックすると、ConnectionsZone コントロールがクリックすると、表示できるユーザーのフォームにオプションを選択できますが、接続を作成、リンクを使用して UI を生成します。 (コントロールが接続した場合、初期表示代わりには表示ユーザー コントロールを切断するためのボタン) します。 新しい接続を作成する接続 UI、どのコントロールは、プロバイダー、およびコントロールは、コンシューマー ユーザーを示しています。 ドロップダウン リスト コントロールが、使用可能なを一覧表示する、各サーバー コントロールの下に表示されます<xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>コントロールのオブジェクト</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>。 それぞれのドロップダウン リストからユーザーを選択してください<xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>を決定するどのようなインターフェイスとデータはコンシューマーと共有されます)、プロバイダーのオブジェクトと&1; つ<xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>は、プロバイダーに接続するオブジェクトの種類を決定するどのようなインターフェイスおよびデータ コンシューマーが使用されます) には、各コンシューマー</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint> 。      > [!NOTE] > で、Web パーツ コントロール セットは既定の実装、1 つのプロバイダーは、多くのコンシューマーに接続できますが、コンシューマーは、1 つのプロバイダーを持つことができます。       ConnectionsZone コントロールを使用することができます宣言内で、 `<form>` (ただし、別の Web パーツ ゾーン要素内で入れ子になったされません) ページの Web 上の要素を使用して、`<asp:connectionszone>`要素、またはそのページにプログラムによって追加できます。 他の Web パーツ ゾーンとは異なり、ページ内の要素を宣言する場合は、サーバー コントロールのタグの間の他の種類を宣言することはできません、`<asp:connectionszone>`要素。 独自のプロパティとスタイルの詳細についてに関連する要素を宣言することができますはスタンドアロン要素であり、他のサーバー コントロールを宣言できるテンプレート コントロールではありません。      > [!NOTE] > 内でのアクセシビリティを向上させるのに ConnectionsZone コントロールが表示される、`<fieldset>`要素。 `<fieldset>`要素が関連する ConnectionsZone コントロール内の接続を確立するために使用するコントロールのセットをグループ化し、ビジュアル ユーザー エージェント (通常 Web ブラウザーなど) と音声指向のユーザー エージェント (画面読み取りソフトウェアなど) の両方のそれらのコントロール間のタブ付きの移動が容易になります。       ConnectionsZone コントロールには、さまざまな接続の UI の描画に使用してプロパティがあります。 プロパティの&1; つのセットには、いくつかの動詞--ui 操作を実行する--接続関連する場合のみ使用が含まれています: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A></xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A> 。 接続ゾーン UI、特に、使用されるプロパティの大規模なセットは、さまざまな場所で (またはエラーが発生したときなど、特定の状況) を UI に表示されるテキスト文字列で構成されます: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A></xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> 。 ConnectionsZone クラスには、他の Web パーツ ゾーン内で検索する共通のプロパティの数も含まれています: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A>、 <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A></xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A> 。 最後に、<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>プロパティが接続を開始するコントロールを参照する、クラスには一意では (これは、ユーザーが接続する動詞で参照されているメニュー コントロールではまた、その動詞をクリックするコントロール、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロールの<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>プロパティ).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>       ConnectionsZone クラスにもこれらのすべてが継承およびオーバーライドの基本クラスからのメソッドの数とそれらのほとんどは、Web パーツ ゾーンの基本クラスから取得します。 詳細については、個々 のメソッドを参照してください。"
  example:
  - "The following code example demonstrates how to use the ConnectionsZone control on a Web Parts page. The example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A Web page that hosts all the controls, demonstrates how to declare an `<asp:connectionszone>` element, and sets a number of properties on the connections zone declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables users to switch display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_1.ascx)]\n [!code-vb[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_1.ascx)]  \n  \n The second part of the example is the source file with the interface and custom controls. Notice that the `ZipCodeWebPart` control implements the `IZipCode` interface, adding a `ConnectionProvider` attribute so that the control can act as a provider for a connection. The `WeatherWebPart` control has a method marked with a `ConnectionConsumer` attribute, where it consumes the `IZipCode` interface, so it can act as a consumer in a connection.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_2.cs)]\n [!code-vb[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_2.vb)]  \n  \n The third part of the example code is the Web page. Near the top are `Register` directives for the user control and the custom controls used in the connection. An <`asp:connectionszone>` element is declared in the page as an example of using the ConnectionsZone control declaratively. Within the element, a number of properties are set declaratively. Other properties on the connections zone are set programmatically in the `<script>` section of the page.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_3.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page to connect mode. On the verbs menu of the **ZIP Code Provider** control (the verbs menu is indicated by the downward arrow in the control's title bar), click the connect verb. A ConnectionsZone control appears. Note that in the connection UI, an **End Connection** button appears; the connection has already been declared in the markup of the page, so the controls are already connected. Click **End Connection**, and then use the **Display Mode** control again to return the page to browse mode. Next, return the page to connect mode again, click the connect verb on one of the controls, and note that the connection UI now displays a hyperlink that enables you to form a connection between the controls. Click the link, and use the connection UI to select connection points and establish the connection."
