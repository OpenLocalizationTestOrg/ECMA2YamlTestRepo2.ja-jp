  name: ConfigurationSettings
  nameWithType: ConfigurationSettings
  fullName: System.Configuration.ConfigurationSettings
  type: Class
  summary: "構成セクションと共通の構成設定を読み取るには、ランタイムのバージョン 1.0 および 1.1 でサポートを提供します。"
  remarks: "バージョン 1.0 および 1.1 アプリケーションの実行時に構成情報を読み取るための推奨される方法は、静的メソッドと ConfigurationSettings 型のプロパティを使用します。      > [!NOTE] >、ConfigurationSettings クラスには、旧バージョンと互換性が用意されています。 新しいアプリケーションを使用する、<xref:System.Configuration.ConfigurationManager>クラスまたは<xref:System.Web.Configuration.WebConfigurationManager>クラスの代わりにします</xref:System.Web.Configuration.WebConfigurationManager></xref:System.Configuration.ConfigurationManager>。 これら&2; つのクラスを使用するのには、プロジェクトまたはアプリケーションを System.Configuration 名前空間の参照を追加する必要があります。"
  syntax:
    content: public sealed class ConfigurationSettings
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Configuration.ConfigurationSettings.AppSettings
  id: AppSettings
  parent: System.Configuration.ConfigurationSettings
  langs:
  - csharp
  name: AppSettings
  nameWithType: ConfigurationSettings.AppSettings
  fullName: System.Configuration.ConfigurationSettings.AppSettings
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "読み取り専用の取得<xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;></xref>アプリケーションの設定のセクションの構成ファイル。"
  remarks: "`appSettings`構成ファイルのセクションの要素には、一連目的を問わずアプリケーションで使用できる名前/値ペアにはが含まれています。       このメソッドは推奨されず、旧バージョンとの互換性を保持します。 GetSection メソッドを使用してください。      > [!NOTE] >、<xref:System.Configuration.ConfigurationSettings>クラスには、旧バージョンと互換性が用意されています</xref:System.Configuration.ConfigurationSettings>。 使用する必要があります、<xref:System.Configuration.ConfigurationManager>クラスまたは<xref:System.Web.Configuration.WebConfigurationManager>クラスの代わりにします</xref:System.Web.Configuration.WebConfigurationManager></xref:System.Configuration.ConfigurationManager>。"
  syntax:
    content: public static System.Collections.Specialized.NameValueCollection AppSettings { get; }
    return:
      type: System.Collections.Specialized.NameValueCollection
      description: "読み取り専用<xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;></xref>の構成ファイルから、アプリケーションの設定セクションです。"
  overload: System.Configuration.ConfigurationSettings.AppSettings*
  exceptions: []
  platform:
  - net462
- uid: System.Configuration.ConfigurationSettings.GetConfig(System.String)
  id: GetConfig(System.String)
  parent: System.Configuration.ConfigurationSettings
  langs:
  - csharp
  name: GetConfig(String)
  nameWithType: ConfigurationSettings.GetConfig(String)
  fullName: System.Configuration.ConfigurationSettings.GetConfig(String)
  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "返します、 <xref href=&quot;System.Configuration.ConfigurationSection&quot;> </xref>渡された構成セクション名とパスのオブジェクト。"
  remarks: "このメソッドは推奨されず、旧バージョンとの互換性を保持します。 GetSection メソッドを使用してください。"
  syntax:
    content: public static object GetConfig (string sectionName);
    parameters:
    - id: sectionName
      type: System.String
      description: "構成名と&quot;system.net/settings&quot;などのパス。"
    return:
      type: System.Object
      description: "<xref href=&quot;System.Configuration.ConfigurationSection&quot;> </xref>渡された構成セクション名とパスのオブジェクト。       <div class=&quot;alert NOTE&quot;>    <xref href=&quot;System.Configuration.ConfigurationSettings&quot;> </xref>クラスには、旧バージョンと互換性が用意されています。 使用する必要があります、 <xref href=&quot;System.Configuration.ConfigurationManager&quot;> </xref>クラスまたは<xref href=&quot;System.Web.Configuration.WebConfigurationManager&quot;></xref>クラスの代わりにします。      </div>"
  overload: System.Configuration.ConfigurationSettings.GetConfig*
  exceptions:
  - type: System.Configuration.ConfigurationException
    commentId: T:System.Configuration.ConfigurationException
    description: "要求されたセクションを取得できません。"
  platform:
  - net462
