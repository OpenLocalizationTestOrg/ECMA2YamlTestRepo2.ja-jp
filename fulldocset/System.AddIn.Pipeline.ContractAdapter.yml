  summary: "共有と向けのアドインのメソッドを提供します。"
  remarks: "このクラスを使用するには、同じパイプラインをそのアドインがない別のホストとアドインで共有する (特に、別のホストを持たないものと同じホストに、追加のビュー)。       アクティブ化されたアドインをホスト ビューからコントラクトに適応する必要がある場合、<xref:System.AddIn.Pipeline.ContractAdapter.ViewToContractAdapter%2A>メソッド</xref:System.AddIn.Pipeline.ContractAdapter.ViewToContractAdapter%2A>。       コントラクトのインスタンスが存在して [ホスト] ビューに変換する必要がある場合を使用して、<xref:System.AddIn.Pipeline.ContractAdapter.ContractToViewAdapter%2A>メソッド</xref:System.AddIn.Pipeline.ContractAdapter.ContractToViewAdapter%2A>。"
