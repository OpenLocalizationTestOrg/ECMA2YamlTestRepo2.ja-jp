  summary: "アドインでの指定されたホスト ビューのコントラクトを識別するハンドルを取得します。"
  remarks: "このシナリオでは、ソース エンティティ (ホスト) は、参照先エンティティ (別のホスト) で共有する必要があるアドインはします。       アドイン システムで、ソース エンティティのインスタンス化されているコントラクトへのハンドルを取得するのにには、このメソッドを使用します。"
  syntax:
    content: public static System.AddIn.Pipeline.ContractHandle ViewToContractAdapter (object view);
    parameters:
    - id: view
      type: System.Object
      description: "現在のアプリケーション ドメインから、システムでアクティブにされたアドインのホスト ビュー。"
    return:
      type: System.AddIn.Pipeline.ContractHandle
      description: "コントラクトへのハンドル。"
