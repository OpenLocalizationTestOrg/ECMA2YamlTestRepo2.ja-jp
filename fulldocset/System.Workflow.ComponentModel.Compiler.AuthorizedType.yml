  summary: "許可またはワークフロー コンパイラでコンパイルされたワークフローで使用できない型のセットを表します (の値に応じて、<xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*>プロパティ).</xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*> このクラスは継承できません。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ワークフロー コンパイルの検証段階では、許可された型のリストに載っていない .NET Framework 型を直接参照またはコンパニオン ルール ファイルの場合、ワークフロー ソース ドキュメントは拒否されます。 許可された型の一覧は、XML ドキュメントの各エントリことを示します、 `Assembly`、 `Namespace`、 `TypeName`、および、承認されている {`true`|`false`} インジケーター。 このクラスは、一覧のエントリに対応しています。 また、ワイルドカード文字の指定が許可される、完全な名前空間を追加または除外にも注意してください。 たとえばを使用して`Type=”System.*”`のすべての型が含まれています<xref:System>、子名前空間に含まれる型を含むします</xref:System>。       許可された型のリストの使用によって制御されます、<xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>オプション`&quot;/checktypes&quot;`</xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

