  type: Enum
  summary: "使用されるファイルの構造を指定します、 <xref href=&quot;System.Diagnostics.EventSchemaTraceListener&quot;> </xref>ログ。"
  remarks: "<xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A><xref:System.Diagnostics.EventSchemaTraceListener>クラス</xref:System.Diagnostics.EventSchemaTraceListener>のプロパティ</xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A>の値を指定する TraceLogRetentionOption 列挙体を使用します。 プロパティの設定が、可能な限りおよびの既定値を決定する、<xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>と<xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName>プロパティ</xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName></xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>。       設定することができます、<xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A>と<xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A>によってプロパティ、`maximumFileSize`と`maximumNumberOfFiles`またはを使用して、構成ファイルでのカスタム属性、`maximumFileSize`または`maximumNumberOfFiles`内のパラメーター、<xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>コンス トラクター</xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A> 。 場合、`maximumFileSize`または`maximumNumberOfFiles`範囲外の値を指定する構成ファイル内の属性、プロパティが既定値に設定されます。 範囲外の値を指定するかどうか、`maximumFileSize`または`maximumNumberOfFiles`パラメーターを呼び出すとき、<xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>コンス トラクター、<xref:System.ArgumentOutOfRangeException>がスローされます</xref:System.ArgumentOutOfRangeException></xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>。       次の表は、各トレース ログ保持オプションに関連付けられたファイルのサイズとファイルの数の可能な限り、既定値を示します。 &quot;N/A&quot;では、その TraceLogRetentionOption 値に関連付けられたプロパティがチェックされていないことを示します。      |TraceLogRetentionOption |ファイルの最大サイズ |既定のファイル サイズ |ファイルの最大数 |ファイルの既定の数 |  |-----------------------------|-----------------------|-----------------------|-----------------------------|-----------------------------|  |LimitedCircularFiles |該当なし |-1 |該当なし |&1; |  |LimitedSequentialFiles | >&0; |&4; kB |該当なし |&1; |  |SingleFileBoundedSize | >&0; |&4; kB |該当なし |-1 |  |SingleFileUnboundedSize | >&0; |&4; kB | >&0; |&1; |  |UnlimitedSequentialFiles | >&0; |&4; kB | >&1; |&2; |"
  syntax:
    content: public enum TraceLogRetentionOption
  inheritance:
  - System.Enum
  platform:
  - net462
