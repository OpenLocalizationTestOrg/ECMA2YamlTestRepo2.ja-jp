  type: Class
  summary: "ユーザーまたはグループの監査するアクセス権限のセットを表します。 このクラスは継承できません。"
  remarks: "SemaphoreAuditRule クラスは、一連の名前付きシステム セマフォに Windows アクセス制御セキュリティを管理するために、.NET Framework が提供するクラスです。 これらのクラスと、基になる Windows アクセス制御構造との関係の概要については、 <xref:System.Security.AccessControl.SemaphoreSecurity>。</xref:System.Security.AccessControl.SemaphoreSecurity>を参照してください。      > [!NOTE] > 名前付きシステム セマフォの Windows アクセス制御セキュリティはに対してのみ有効です。 場合、<xref:System.Threading.Semaphore>オブジェクトは、ローカル セマフォを表す、アクセス制御は使用されません</xref:System.Threading.Semaphore>。       現在、名前付きセマフォに適用されている監査規則の一覧を取得する、<xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName>取得するメソッド、<xref:System.Security.AccessControl.SemaphoreSecurity>オブジェクトを使用して、その<xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A>SemaphoreAuditRule オブジェクトのコレクションを取得するメソッド</xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A></xref:System.Security.AccessControl.SemaphoreSecurity></xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName>。       SemaphoreAuditRule オブジェクトは基になる随意アクセス制御リスト (DACL) でアクセス制御エントリを一対一でマップしません。 セットを取得する場合は、すべての監査規則、セマフォ、セットには、すべてのアクセス制御エントリを表すために必要な現在のルールの最小数が含まれています。      > [!NOTE] > 基になるアクセス制御エントリの変更を適用して規則を削除するとします。 規則の情報は、アクセス制御エントリの最小数を維持するために可能な場合は、結合されます。 したがって、現在のルールの一覧を読み取るときに、追加したすべてのルールの一覧とまったく同じ体裁に可能性がありますとは限りません。       SemaphoreAuditRule オブジェクトを使用すると、ユーザーまたはグループの監査へのアクセス権を指定します。 名前付きシステム セマフォにルールを適用するには、使用、<xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName>取得するメソッド、<xref:System.Security.AccessControl.SemaphoreSecurity>オブジェクト</xref:System.Security.AccessControl.SemaphoreSecurity></xref:System.Threading.Semaphore.GetAccessControl%2A?displayProperty=fullName>。 変更、 <xref:System.Security.AccessControl.SemaphoreSecurity>、ルールを追加し、使用してそのメソッドを使用して、オブジェクト、 <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>、セキュリティ オブジェクトを再アタッチするメソッド</xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName></xref:System.Security.AccessControl.SemaphoreSecurity>。      > [!IMPORTANT] > に対して行った変更は<xref:System.Security.AccessControl.SemaphoreSecurity>オブジェクトには影響しません、名前付きセマフォのアクセス レベルが呼び出されるまで、 <xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName>、名前付きセマフォに変更されたセキュリティ オブジェクトを割り当てる方法</xref:System.Threading.Semaphore.SetAccessControl%2A?displayProperty=fullName></xref:System.Security.AccessControl.SemaphoreSecurity>。       SemaphoreAuditRule オブジェクトは変更できません。 メソッドを使用して、セマフォのセキュリティが変更された、<xref:System.Security.AccessControl.SemaphoreSecurity>ルールを追加または削除するクラスですこれを行うと、基になるアクセス制御エントリが変更されます。</xref:System.Security.AccessControl.SemaphoreSecurity> 。      > [!NOTE] > する同期オブジェクトにセキュリティが Windows 98 または Windows Millennium Edition のサポートされていません。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class SemaphoreAuditRule : System.Security.AccessControl.AuditRule
