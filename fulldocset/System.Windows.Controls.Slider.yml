  summary: "移動することによって、値の範囲から選択できるように、ユーザー コントロールを表します、<xref:System.Windows.Controls.Primitives.Track.Thumb*>に沿って制御、 <xref href=&quot;System.Windows.Controls.Primitives.Track&quot;> </xref></xref:System.Windows.Controls.Primitives.Track.Thumb*> 。"
  remarks: "スライダー コントロールを使用して、値の範囲から値を選択できます。 次の図は、スライダー コントロールの例を示します。       **スライダー コントロールの例**![スライダーの図](~/add/media/genericslider.png &quot;スライダーの図&quot;)スライダー コントロールをカスタマイズするには、プロパティを設定します。        カスタマイズできるスライダーの属性の一部を次に示します:-スライダー、水平方向または垂直方向のいずれかの方向。      -目盛りでは、スライダーのトラックに沿っての場所を使用します。      -スライダーの現在の値を表示するツールヒントの表示。      の機能、<xref:System.Windows.Controls.Primitives.Thumb>目盛りまたはスライダーに沿って任意の時点に配置されているいずれかのスナップインを</xref:System.Windows.Controls.Primitives.Thumb>。      -スライダーに沿って値を増加させる方向です。       スライダー コントロールをカスタマイズする方法の詳細については、個々 のメンバーを参照してください。       スライダーのメタデータをオーバーライドする、<xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>プロパティとその既定値は 10 に設定します</xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>。 詳細については、次を参照してください。[の依存関係プロパティの概要](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] > スライダーの値がアニメーション化されている場合、ユーザーができなくなりますアニメーションの終了後に、スライダー コントロールと対話します。 参照してください[する方法: 設定、プロパティ後アニメーションにストーリー ボード](~/add/includes/ajax-current-ext-md.md)アニメーションを実行した後に、スライダーのユーザー コントロールを復元する方法のオプションについてはします。      ## 使用して、複数のスライダー コントロールに同じプロパティ設定を適用するスライダー コントロールをカスタマイズする、<xref:System.Windows.FrameworkElement.Style%2A>プロパティ</xref:System.Windows.FrameworkElement.Style%2A>。 既定値を変更することができます<xref:System.Windows.Controls.ControlTemplate>コントロールの外観を一意にします</xref:System.Windows.Controls.ControlTemplate>。 作成の詳細については、<xref:System.Windows.Controls.ControlTemplate>を参照してください[、ControlTemplate を作成することで、既存のコントロールの外観のカスタマイズ](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Controls.ControlTemplate>。  パーツとは、スライダーに固有の状態を表示するには、「[スライダーのスタイルとテンプレート](~/add/includes/ajax-current-ext-md.md)です。       コントロールの既定のスタイルでは、このコントロールの依存関係プロパティを設定する場合があります。  プロパティが既定のスタイルが設定されている場合は、アプリケーションでコントロールが表示されたら既定値から、プロパティが変更可能性があります。 既定のスタイルは、いるデスクトップ テーマによっては、アプリケーションが実行されている場合は使用が決定されます。  詳細については、次を参照してください。 [WPF テーマの既定の](http://go.microsoft.com/fwlink/?LinkID=158252)します。      > [!NOTE] > Visual プロパティの設定のみ影響が大きい、そのプロパティは、両方のスライダー コントロールの既定のテンプレートに存在しを使用して設定されている場合、します。 「を変更する、Visual 構造の制御」 セクションで visual のプロパティの一覧を検索できる[、ControlTemplate を作成することで、既存のコントロールの外観のカスタマイズ](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)です。"
  example:
  - "The following examples shows how to bind the <xref:System.Windows.FrameworkElement.Height%2A> property of a <xref:System.Windows.Shapes.Rectangle> to the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of a Slider control.  \n  \n The following example defines a Slider control that is named `RectangeHeight` that can have a <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> between 0 and 200.  \n  \n [!code-xml[SliderwithDataBinding#Minimum](~/add/codesnippet/xaml/SliderwithDataBinding/Pane1.xaml#minimum)]\n [!code-xml[SliderwithDataBinding#Minimum](~/add/codesnippet/xaml/t-system.windows.control_21_1.xaml)]  \n  \n The following example shows how to define a <xref:System.Windows.Shapes.Rectangle> that binds its <xref:System.Windows.FrameworkElement.Height%2A> property to the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of the Slider control. (In the complete sample, a similar binding is created for the <xref:System.Windows.FrameworkElement.Width%2A> property.)  \n  \n [!code-xml[SliderwithDataBinding#BindingRectangle](~/add/codesnippet/xaml/SliderwithDataBinding/Pane1.xaml#bindingrectangle)]\n [!code-xml[SliderwithDataBinding#BindingRectangle](~/add/codesnippet/xaml/t-system.windows.control_21_2.xaml)]"
