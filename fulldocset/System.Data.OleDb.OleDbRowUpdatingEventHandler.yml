  remarks: "ハンドラーが、任意の処理を実行する必要はありませんし、コードが例外を生成するか、呼び出し元のメソッドに反映されるまでの例外の許可を避ける必要があります。 呼び出し元に到達する例外は無視されます。       ハンドラーが使用することがあります、 <xref:System.Data.OleDb.OleDbRowUpdatingEventArgs>、更新プログラムの処理に影響を与える</xref:System.Data.OleDb.OleDbRowUpdatingEventArgs>。 たとえば、ハンドラーは、残りのすべての行の更新をスキップしたり、現在の行の更新をスキップすることを選択できます。 データ ソースから受信した順序で行を更新することに注意してください。       作成するときに、<xref:System.Data.OleDb.OleDbRowUpdatingEventArgs>デリゲート、イベントを処理するメソッドを指定します</xref:System.Data.OleDb.OleDbRowUpdatingEventArgs>。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
