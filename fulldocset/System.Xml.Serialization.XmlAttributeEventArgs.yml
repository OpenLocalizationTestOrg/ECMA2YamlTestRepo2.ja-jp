  name: XmlAttributeEventArgs
  nameWithType: XmlAttributeEventArgs
  fullName: System.Xml.Serialization.XmlAttributeEventArgs
  type: Class
  summary: "データを提供、<xref:System.Xml.Serialization.XmlSerializer.UnknownAttribute>イベント</xref:System.Xml.Serialization.XmlSerializer.UnknownAttribute>。"
  remarks: "イベント処理の詳細については、次を参照してください。[イベントの概要](~/add/includes/ajax-current-ext-md.md)です。       <xref:System.Xml.Serialization.XmlSerializer.UnknownAttribute>イベント発生のみを呼び出すと、<xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A>メソッド</xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A></xref:System.Xml.Serialization.XmlSerializer.UnknownAttribute>。"
  example:
  - "The following example deserializes a class named `Group` from a file named UnknownAttributes.xml. Whenever an element is found in the file that has no corresponding member in the class, the <xref:System.Xml.Serialization.XmlSerializer.UnknownAttribute> event occurs. To try the example, paste the following XML code into a file named UnknownAttributes.xml.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<Group xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" GroupType = 'Technical' GroupNumber = '42' GroupBase = 'Red'>  \n  <GroupName>MyGroup</GroupName>  \n</Group>  \n```  \n  \n [!code-cpp[Classic XmlSerializer.UnknownAttribute Example#1](~/add/codesnippet/cpp/t-system.xml.serializati_0_1.cpp)]\n [!code-vb[Classic XmlSerializer.UnknownAttribute Example#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_0_1.vb)]\n [!code-cs[Classic XmlSerializer.UnknownAttribute Example#1](~/add/codesnippet/csharp/t-system.xml.serializati_0_1.cs)]"
  syntax:
    content: 'public class XmlAttributeEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
