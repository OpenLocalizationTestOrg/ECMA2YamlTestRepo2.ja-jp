  summary: "取得または既定のナビゲーション プロバイダーの名前を設定します。"
  remarks: "ナビゲーションのプロバイダーは、共通の方法でナビゲーション値を操作するための API を公開します。 ナビゲーション プロバイダーを指定することができます、`providers`のサブセクション、`siteMap`構成ファイルのセクションです。"
  example:
