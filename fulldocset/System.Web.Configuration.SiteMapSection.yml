    return:
      type: System.String
      description: "プロバイダーの名前、<xref:System.Web.Configuration.SiteMapSection.Providers*>プロパティまたは<xref:System.String.Empty>フィールド</xref:System.String.Empty></xref:System.Web.Configuration.SiteMapSection.Providers*>。 既定値は<xref uid=&quot;langword_csharp_&quot;AspNetXmlSiteMapProvider&quot;&quot; name=&quot;&quot;AspNetXmlSiteMapProvider&quot;&quot; href=&quot;&quot;></xref>です。"
