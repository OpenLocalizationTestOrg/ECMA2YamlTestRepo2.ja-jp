  name: SiteMapSection
  nameWithType: SiteMapSection
  fullName: System.Web.Configuration.SiteMapSection
  type: Class
  summary: "構成、保存、およびサイト ナビゲーションのレンダリングのインフラストラクチャをサポートするために使用される構成設定を定義します。 このクラスは継承できません。"
  remarks: "SiteMapSection クラスは、プログラムからアクセスし、構成ファイルの内容を変更する方法を提供`siteMap`セクションです。"
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the `siteMap` section, which can also be accessed as members of the SiteMapSection class.  \n  \n The following configuration file example shows how to specify values declaratively for the `siteMap` section.  \n  \n```  \n<system.web>  \n  <siteMap defaultProvider=\"XmlSiteMapReader\" enabled=\"true\">  \n    <providers>  \n      <clear />  \n      <add   \n        name=\"XmlSiteMapReader\"  \n        type=\"XmlSiteMapProvider, System.Web, Version=1.1.3300.0,  \n              Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a\"  \n        siteMapFile=\"my.sitemap\"   \n        description=\"XmlSiteMapProvider that loads my.sitemap\"/>  \n    </providers>  \n  </siteMap>  \n</system.web>  \n```  \n  \n The following code example demonstrates how to use the SiteMapSection class.  \n  \n [!code-vb[System.Web.Configuration.SiteMapSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_8_1.vb)]\n [!code-cs[System.Web.Configuration.SiteMapSection#1](~/add/codesnippet/csharp/t-system.web.configurati_8_1.cs)]"
  syntax:
    content: 'public sealed class SiteMapSection : System.Configuration.ConfigurationSection'
