  name: RawAcl
  nameWithType: RawAcl
  fullName: System.Security.AccessControl.RawAcl
  type: Class
  summary: "アクセス制御リスト (ACL) を表します。"
  remarks: "RawAcl クラスは、アクセス制御エントリ (Ace) のすべての操作を実行できます。 Ace の順序付けの規則を適用しませんし、検証ロジックを指定できません。 任意の ACE の挿入、変更、または ACL 内の任意の場所で削除できます。"
  syntax:
    content: 'public sealed class RawAcl : System.Security.AccessControl.GenericAcl'
  inheritance:
