  name: ReferralChasingOption
  nameWithType: ReferralChasingOption
  fullName: System.DirectoryServices.ReferralChasingOption
  type: Enum
  summary: "ReferralChasingOption 列挙体は、およびその参照の追跡を方法を指定します。"
  remarks: "サーバーと判断したときの他のサーバーが、サーバーについて関連情報を保持している可能性がありますを参照してくださいクライアント別のサーバーに結果を取得します。 参照追跡時は、クライアントがディレクトリ検索を続行する参照先のサーバーに接続するプロセスです。       この列挙体の定数を使用して、参照追跡時の検索設定を設定します。 アクションには、の適切なフィールドの割り当てが含まれます<xref:System.DirectoryServices.DirectorySearcher>ReferralChasingOption 列挙体の要素</xref:System.DirectoryServices.DirectorySearcher>。       ADSI LDAP プロバイダーは、ページング検索は、外部参照をサポートしていますが、ページング中に下位の参照をサポートしていません。"
  syntax:
    content: public enum ReferralChasingOption
  inheritance:
  - System.Enum
  platform:
  - net462
