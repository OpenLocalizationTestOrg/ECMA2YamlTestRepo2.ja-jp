  type: Enum
  summary: "永続化プロバイダーが保持する必要があるかどうか、または、インスタンスの完了後に永続化ストアのインスタンスの状態情報を削除するかどうかを指定するオプションが含まれています。"
  remarks: '[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)]SQL Workflow Instance Store の構成要素として SQL 永続化プロバイダーに付属の具象実装は、<xref:System.Runtime.Persistence.InstanceStore>クラスし、SQL Server データベースに状態情報を永続化するために使用します</xref:System.Runtime.Persistence.InstanceStore>。 ときに、`InstanceComplectionAction`属性を DeleteNothing に設定されて、<xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>サービスに関連付けられているサービスの動作 SQL 永続化プロバイダー内に保持しますインスタンスのインスタンス状態情報を SQL サーバー永続性データベースおよびインスタンスが完了すると後も、 `InstanceComplectionAction` DeleteAll (これが既定値) に属性が設定されている、永続化プロバイダーは、インスタンスが完了するときにすべてのインスタンス状態情報を削除します</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>。'
