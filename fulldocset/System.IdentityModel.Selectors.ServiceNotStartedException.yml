  name: ServiceNotStartedException
  nameWithType: ServiceNotStartedException
  fullName: System.IdentityModel.Selectors.ServiceNotStartedException
  type: Class
  summary: "ときにスローされる例外[!INCLUDE[infocard](~/add/includes/infocard-md.md)]がユーザーのコンピューターで開始されていません。"
  remarks: "ユーザーのコンピューターで CardSpace が開始されていない ServiceNotStartedException 例外がスローされます。 CardSpace は開始しようとしているが、できていませんに何らかの理由で、この例外がスローされます。 CardSpace サービスがインストールされ、コンピューターで有効になっていることを確認してください。 Microsoft 管理コンソール (MMC) を使用して、CardSpace サービスを手動で開始してください。 CardSpace version 1 では、FAT ファイル システムをサポートしていません。 FAT システムでは、CardSpace は開始されませんし、この例外が発生します。"
  syntax:
    content: 'public class ServiceNotStartedException : Exception'
