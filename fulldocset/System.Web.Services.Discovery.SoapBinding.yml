  name: SoapBinding
  nameWithType: SoapBinding
  fullName: System.Web.Services.Discovery.SoapBinding
  type: Class
  summary: "探索ドキュメント内の SOAP バインドを表します。 このクラスは継承できません。"
  remarks: "SOAP バインディングでは、XML Web サービスのインターフェイスに似ています。 バージョン管理を使用して、特定の SOAP バインドを実装する XML Web サービスを検索すると便利です。 たとえば、探索ドキュメントには、SOAP バインディングは、参照先の Web サービスによって実装される SOAP バインディングの指定に関するオプション情報があります。 追加することで探索ドキュメント内の XML ドキュメント containd 内で SOAP バインドが指定される、 `SOAP` XML 要素と等しい XML 名前空間を持つ、<xref:System.Web.Services.Discovery.SoapBinding.Namespace>定数</xref:System.Web.Services.Discovery.SoapBinding.Namespace>。 <xref:System.Web.Services.Discovery.SoapBinding.Address%2A>プロパティは、XML Web サービスの URL を指定し、<xref:System.Web.Services.Discovery.SoapBinding.Binding%2A>プロパティは、その XML Web サービスによって実装される SOAP バインディングを指定します</xref:System.Web.Services.Discovery.SoapBinding.Binding%2A></xref:System.Web.Services.Discovery.SoapBinding.Address%2A>。"
  example:
  - >-
    [!code-vb[Discovery_SoapBinding1#1](~/add/codesnippet/visualbasic/t-system.web.services.di_8_1.vb)]
     [!code-cs[Discovery_SoapBinding1#1](~/add/codesnippet/csharp/t-system.web.services.di_8_1.cs)]
     [!code-cpp[Discovery_SoapBinding1#1](~/add/codesnippet/cpp/t-system.web.services.di_8_1.cpp)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("soap", Namespace="http://schemas.xmlsoap.org/disco/soap/")]

      public sealed class SoapBinding
