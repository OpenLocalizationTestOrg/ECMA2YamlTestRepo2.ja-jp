  summary: "データ バインディングを実行、 <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref> Web サーバー コントロールのビジュアルなデザイナー内で。"
  remarks: "ListControlDataBindingHandler クラスのデザイン時のデータ バインディングの実行、<xref:System.Web.UI.WebControls.ListControl>コントロール</xref:System.Web.UI.WebControls.ListControl>。 <xref:System.Web.UI.WebControls.ListControl><xref:System.Web.UI.DataBindingHandlerAttribute>クラス</xref:System.Web.UI.DataBindingHandlerAttribute>を使用</xref:System.Web.UI.WebControls.ListControl>して、ListControlDataBindingHandler クラスが参照されています。       <xref:System.Web.UI.Design.WebControls.ListControlDataBindingHandler.DataBindControl%2A>メソッドは、デザイン時のデータ バインディングを実行します</xref:System.Web.UI.Design.WebControls.ListControlDataBindingHandler.DataBindControl%2A>。"
  example:
  - "This section contains two code examples. The first one demonstrates how to derive a control from the <xref:System.Web.UI.WebControls.RadioButtonList> control and associate it with its data binding handler. The second one demonstrates how to the derive a class from the ListControlDataBindingHandler class.  \n  \n The following code example shows how to derive the `SimpleRadioButtonList` control from the <xref:System.Web.UI.WebControls.RadioButtonList> control, and then apply the <xref:System.Web.UI.DataBindingHandlerAttribute> attribute to associate the `SimpleRadioButtonList` control with its data binding handler, the `SimpleRadioButtonListDataBindingHandler` class.  \n  \n [!code-cs[ListControlDesigner_Samples#5](~/add/codesnippet/csharp/t-system.web.ui.design.w_20_1.cs)]\n [!code-vb[ListControlDesigner_Samples#5](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_20_1.vb)]  \n  \n The following code example shows how to derive the `SimpleRadioButtonListDataBindingHandler` class from the ListControlDataBindingHandler class. It overrides the <xref:System.Web.UI.Design.WebControls.ListControlDataBindingHandler.DataBindControl%2A> method to add a message to the associated `SimpleRadioButtonList` control when that control is data bound.  \n  \n [!code-cs[ListControlDesigner_Samples#6](~/add/codesnippet/csharp/t-system.web.ui.design.w_20_2.cs)]\n [!code-vb[ListControlDesigner_Samples#6](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_20_2.vb)]"
