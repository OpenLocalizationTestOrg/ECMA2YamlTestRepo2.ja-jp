  summary: "指定したコントロールにデータ バインドを実行します。"
  remarks: "場合、<xref:System.Web.UI.WebControls.ListControl>で指定されているコントロール`control`内で指定されたデータ ソースがその<xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A>プロパティ、DataBindControl メソッドは、クリア、<xref:System.Web.UI.WebControls.ListControl.Items%2A>のコレクション、 <xref:System.Web.UI.WebControls.ListControl>、ことを示す文字列メッセージを追加し、<xref:System.Web.UI.WebControls.ListControl>にバインドされたデータ、<xref:System.Web.UI.WebControls.ListControl.Items%2A>コレクションです</xref:System.Web.UI.WebControls.ListControl.Items%2A></xref:System.Web.UI.WebControls.ListControl></xref:System.Web.UI.WebControls.ListControl></xref:System.Web.UI.WebControls.ListControl.Items%2A></xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A></xref:System.Web.UI.WebControls.ListControl>。"
  example:
  - "The following code example shows how to override the DataBindControl method to add a string message to the associated `SimpleRadioButtonList` control when that control is data bound.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDataBindingHandler> class.  \n  \n [!code-cs[ListControlDesigner_Samples#7](~/add/codesnippet/csharp/b6104df0-537f-482c-83c4-_1.cs)]\n [!code-vb[ListControlDesigner_Samples#7](~/add/codesnippet/visualbasic/b6104df0-537f-482c-83c4-_1.vb)]"
