  remarks: "異なり<xref:System.IO.DirectoryNotFoundException>、この例外はパス情報を提供していません</xref:System.IO.DirectoryNotFoundException>。 これにより、悪意のあるユーザーが意図的に間違ったパスを指定し、例外によって返される情報を決定する実際のパス。       構築し、アドインとパイプライン情報のストアを更新する各探索メソッドによってこの例外がスローされます<xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>、<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>、 <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>、 <xref:System.AddIn.Hosting.AddInStore.Update%2A>、 <xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>。</xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> </xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A> 。"
