  summary: "プロパティのすべての拡張エディター ロジックのコンテナーです。"
  remarks: "ExtendedPropertyValueEditor クラスには、2 つ保持できる<xref:System.DataTemplate>オブジェクト、インライン エディターおよび拡張エディター</xref:System.DataTemplate> 。 インライン エディターの境界内に表示されるカスタム インターフェイスを提供、`Properties`ウィンドウ、および拡張エディターの新しいウィンドウに表示されるインターフェイスを提供します。       <xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A>プロパティが、インライン エディターのビジュアル インターフェイスの XAML テンプレートを返しますと<xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A>プロパティは、拡張エディターの XAML テンプレートを返します</xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A></xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A>。 これらは通常、プロジェクト内の ResourceDictionary に提供します。       使用する必要があります、<xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>を呼び出す、カスタム ExtendedPropertyValueEditor</xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton> 。"
