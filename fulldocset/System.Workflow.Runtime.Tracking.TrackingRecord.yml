  summary: "派生クラスでオーバーライドされると、取得またはいずれか、追跡レコード送出の原因となった追跡イベントに関連付けられている場合、イベント データを設定します。"
  remarks: "特定の種類のワークフロー インスタンスによって生成された追跡イベントは、それらに関連付けられたイベント データをあります。 追跡イベントに関連付けられているイベント データがある場合、ランタイム追跡インフラストラクチャは、派生クラスの EventArgs プロパティでイベント データを格納します。 たとえば、終了する場合、ワークフロー インスタンスは、ランタイム追跡インフラストラクチャの送信、<xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>で<xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A?displayProperty=fullName>に設定、<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs>は終了の理由に関する情報を格納します</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs></xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A?displayProperty=fullName></xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>。"
  syntax:
    content: public abstract EventArgs EventArgs { get; set; }
    return:
      type: System.EventArgs
      description: "<xref:System.EventArgs>存在、追跡レコード送出の原因となった追跡イベントに関連付けられている場合は、イベント データを表す</xref:System.EventArgs>。"
  overload: System.Workflow.Runtime.Tracking.TrackingRecord.EventArgs*
