  type: Class
  summary: "コマンドまたはコントロールのグループのコンテナーを提供します。"
  remarks: "ツール バー コントロールは、ツールバーのオーバーフロー領域に収まらないアイテムを配置する、オーバーフロー メカニズムを提供します。 親ツールバー要素のみ<xref:System.Windows.Controls.ToolBarTray>移動またはユーザーがサイズ変更できます</xref:System.Windows.Controls.ToolBarTray>。       ツールバーは、 <xref:System.Windows.Controls.HeaderedItemsControl>、つまり、ヘッダーとオブジェクトのコレクション任意の型 (文字列、イメージ、パネルなど) を指定できます</xref:System.Windows.Controls.HeaderedItemsControl>。 詳細については、<xref:System.Windows.Controls.HeaderedItemsControl>クラス</xref:System.Windows.Controls.HeaderedItemsControl>を参照してください。      ## 使用して、複数のツール バー コントロールに同じプロパティ設定を適用する、ツール バー コントロールをカスタマイズする、<xref:System.Windows.FrameworkElement.Style%2A>プロパティ</xref:System.Windows.FrameworkElement.Style%2A>。 既定値を変更することができます<xref:System.Windows.Controls.ControlTemplate>コントロールの外観を一意にします</xref:System.Windows.Controls.ControlTemplate>。 作成の詳細については、<xref:System.Windows.Controls.ControlTemplate>を参照してください[、ControlTemplate を作成することで、既存のコントロールの外観のカスタマイズ](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Controls.ControlTemplate>。  パーツとは、ツールバーに固有の状態を表示するには、「[ツール バー スタイルとテンプレート](~/add/includes/ajax-current-ext-md.md)です。       コントロールの既定のスタイルでは、このコントロールの依存関係プロパティを設定する場合があります。  プロパティが既定のスタイルが設定されている場合は、アプリケーションでコントロールが表示されたら既定値から、プロパティが変更可能性があります。 既定のスタイルは、いるデスクトップ テーマによっては、アプリケーションが実行されている場合は使用が決定されます。  詳細については、次を参照してください。 [WPF テーマの既定の](http://go.microsoft.com/fwlink/?LinkID=158252)します。      > [!NOTE] > Visual プロパティの設定のみ影響が大きい、そのプロパティは、両方のツール バー コントロールの既定のテンプレートに存在しを使用して設定されている場合、します。 「を変更する、Visual 構造の制御」 セクションで visual のプロパティの一覧を検索できる[、ControlTemplate を作成することで、既存のコントロールの外観のカスタマイズ](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)です。"
