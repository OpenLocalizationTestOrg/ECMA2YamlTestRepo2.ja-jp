- uid: System.Device.Location.GeoCoordinateWatcher.MovementThreshold
  id: MovementThreshold
  parent: System.Device.Location.GeoCoordinateWatcher
  langs:
  - csharp
  name: MovementThreshold
  nameWithType: GeoCoordinateWatcher.MovementThreshold
  fullName: System.Device.Location.GeoCoordinateWatcher.MovementThreshold
  type: Property
  assemblies:
  - System.Device
  namespace: System.Device.Location
  summary: "最後の座標値をメートル単位で、移動する必要がありますの距離<xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;></xref>場所プロバイダーを発生させる別前に、イベント、 <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;> </xref>イベント。"
  remarks: "既定の動作のしきい値は&0; で、いずれかが現在の場所プロバイダー原因によって検出された場所に変更することを意味、<xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>イベントおよび内の更新プログラム、<xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>プロパティ</xref:System.Device.Location.GeoCoordinateWatcher.Position%2A></xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>。      > [!NOTE] > 移動のしきい値では、要求のしきい値でのイベントを受信することは保証されません。 プラットフォームは、特定の移動しきい値の要求を受け入れるしようとしていますが、場合によっては、イベントは発生しません。 要求のしきい値に達した。       **注**Windows 7 以前の Windows バージョンは、次の条件が適用されます-すべての<xref:System.Device.Location><xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>プロパティは値<xref:System.Device.Location.GeoPositionStatus>。</xref:System.Device.Location.GeoPositionStatus>が常に</xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>は、コンス トラクターを持っているオブジェクトを作成できます</xref:System.Device.Location>。      - <xref:System.Device.Location.GeoPosition%601.Location%2A> <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> <xref:System.Device.Location.GeoCoordinate.Unknown>。</xref:System.Device.Location.GeoCoordinate.Unknown>が必ず</xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>のプロパティ</xref:System.Device.Location.GeoPosition%601.Location%2A>によって示される位置      -場所のイベントは発生しません。       次の図では、(たとえば、GPS デバイス) の場所のプロバイダーがコンピューターに提供する場所の座標を表します。 P1、ダイアグラムに含まれる場所データを表す、<xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>イベント、および P2、P3、P4 移動しきい値の範囲内の点を表します</xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>。 場所のプロバイダーがありません (P1、P2、P3、および P4) は、その時点での場所を示すデータを指定した場合は<xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>イベントが発生して<xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>P1 を返します</xref:System.Device.Location.GeoCoordinateWatcher.Position%2A></xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>。 MovementThreshold 距離の外部では、ためその時点で、ポイント P5<xref:System.Device.Location.GeoLocationProvider.Location%2A>が更新されると<xref:System.Device.Location.GeoLocationProvider.LocationChanged>イベントが発生します</xref:System.Device.Location.GeoLocationProvider.LocationChanged></xref:System.Device.Location.GeoLocationProvider.Location%2A>。       ![MovementThreshold を示すダイアグラム](~/add/media/ndp-movementthreshold.png &quot;MovementThreshold を示す図&quot;)"
  syntax:
    content: public double MovementThreshold { get; set; }
    return:
      type: System.Double
      description: "距離をメートル単位で。"
