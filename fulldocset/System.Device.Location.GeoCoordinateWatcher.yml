  name: GeoCoordinateWatcher
  nameWithType: GeoCoordinateWatcher
  fullName: System.Device.Location.GeoCoordinateWatcher
  type: Class
  summary: "緯度と経度に基づいている装置場所データを調整します。"
  remarks: "GeoCoordinateWatcher クラスでは、座標ベースの場所プロバイダーからデータを現在の場所を提供します。 現在の場所のプロバイダーは、コンピューターで、最高の値に基づいて、さまざまな年齢とすべてのプロバイダーからのデータの正確性などの要因の場所のアプリケーション、および場所プロバイダーに関連付けられている電力消費やパフォーマンスの影響が要求した精度に優先順位は。 現在の場所のプロバイダーがインスタンスの場合 GPS デバイス屋内でそのサテライト信号を失い Wi-fi 三プロバイダーは、最も正確なコンピューター上のプロバイダー、時間の経過と共に変化します。       場所データにアクセスするには、作成呼び出し、GeoCoordinateWatcher<xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>または<xref:System.Device.Location.GeoCoordinateWatcher.TryStart%2A>を現在の場所のプロバイダーからのデータの取得を開始します</xref:System.Device.Location.GeoCoordinateWatcher.TryStart%2A></xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>。       <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>プロパティを確認するにはデータが使用できるかを判断します</xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>。 場合は、データを取得できます、場所から&1; 回、<xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>プロパティ、または処理することにより、継続的な場所の更新を受信、<xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>イベント</xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged></xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>。       <xref:System.Device.Location.GeoCoordinateWatcher.Permission%2A>、 <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>、および<xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>プロパティ サポート<xref:System.ComponentModel.INotifyPropertyChanged>、アプリケーションでこれらのプロパティにデータのバインドこともできます</xref:System.ComponentModel.INotifyPropertyChanged></xref:System.Device.Location.GeoCoordinateWatcher.Position%2A></xref:System.Device.Location.GeoCoordinateWatcher.Status%2A></xref:System.Device.Location.GeoCoordinateWatcher.Permission%2A>。       Windows 7 ではすべて、<xref:System.Device.Location>クラスは、完全に機能的場所プロバイダーがインストールされている場合、コンピューターの場所を解決するのにはできません</xref:System.Device.Location>。      > [!NOTE] > Windows 7 Starter Edition では、唯一サポートされている場所プロバイダーはコントロール パネルで、既定の場所プロバイダーやアドインを追加する必要がありますにインストールする緯度と経度を指定します。       **注**Windows 7 以前の Windows バージョンは、次の条件が適用されます-すべての<xref:System.Device.Location><xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>プロパティは値<xref:System.Device.Location.GeoPositionStatus>。</xref:System.Device.Location.GeoPositionStatus>が常に</xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>は、コンス トラクターを持っているオブジェクトを作成できます</xref:System.Device.Location>。      - <xref:System.Device.Location.GeoPosition%601.Location%2A> <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> <xref:System.Device.Location.GeoCoordinate.Unknown>。</xref:System.Device.Location.GeoCoordinate.Unknown>が必ず</xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>のプロパティ</xref:System.Device.Location.GeoPosition%601.Location%2A>によって示される位置      -場所のイベントは発生しません。"
  example:
  - "The following program shows how to create a GeoCoordinateWatcher and start acquiring data by using an initialization timeout. The code then prints the coordinates of the location, if known.  \n  \n [!code-vb[System.Device.Location.GetLocationDataSync1#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataSync1/GetLocationDataSync.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataSync1#1](~/add/codesnippet/csharp/getlocationdatasync/getlocationdatasync.cs#1)]  \n  \n The following program shows how to receive continuous location updates by subscribing to <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> events.  \n  \n [!code-vb[System.Device.Location.GetLocationDataAsync#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataAsync/GetLocationDataAsync.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataAsync#1](~/add/codesnippet/csharp/getlocationdataasync/getlocationdataasync.cs#1)]"
