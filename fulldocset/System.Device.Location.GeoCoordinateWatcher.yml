  id: Start
  parent: System.Device.Location.GeoCoordinateWatcher
  langs:
  - csharp
  name: Start()
  nameWithType: GeoCoordinateWatcher.Start()
  fullName: System.Device.Location.GeoCoordinateWatcher.Start()
  type: Method
  assemblies:
  - System.Device
  namespace: System.Device.Location
  summary: "現在の場所のプロバイダーからのデータの取得を開始します。 このメソッドにより、 <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;> </xref>イベントにアクセスできる、<xref:System.Device.Location.GeoCoordinateWatcher.Position*>プロパティ</xref:System.Device.Location.GeoCoordinateWatcher.Position*>。"
  remarks: "このメソッドを呼び出すと、現在の場所のプロバイダーからのデータの取得が開始されます。 現在の場所のプロバイダーが、年齢とすべてのプロバイダー、アプリケーションまたはアプリケーション、および、電力消費量が要求した正確性と場所プロバイダーに関連付けられているパフォーマンスに与える影響のデータの精度などの要因に基づいて選択されます。 現在の場所のプロバイダーがインスタンスの場合 GPS デバイス屋内でそのサテライト信号を失い Wi-fi 三プロバイダーは、最も正確なコンピューター上のプロバイダー、時間の経過と共に変化します。       場所プロバイダーがデータを持たない場合、現在の優先順位を付けるときに、<xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>メソッドが呼び出されると、データの取得が開始されます</xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>。 アクセス許可に与えられているクライアント データが利用可能になったら、データは同期的にアクセスできるし、イベントが処理されている場合は、非同期的に配信されます。       Windows 7 のセンサーと場所のプラットフォームが無効になっている場合と<xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>が呼び出される<xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>はすぐに戻るには、<xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>イベントは発生しません、および場所が<xref:System.Device.Location.GeoPosition%601.Location%2A><xref:System.Device.Location.GeoCoordinateWatcher.Position%2A><xref:System.Device.Location.GeoCoordinate.Unknown>.</xref:System.Device.Location.GeoCoordinate.Unknown>を含める</xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>のプロパティ</xref:System.Device.Location.GeoPosition%601.Location%2A>によって返される</xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged></xref:System.Device.Location.GeoCoordinateWatcher.Start%2A></xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>       データの現在の優先順位の高い場所プロバイダーに含まれている場合は、すぐに同期的に使用可能になり、イベントが処理されている場合は、非同期的に配信されます。       呼び出し元のアプリケーションが場所プロバイダーからデータにアクセスする権限を持っていない場合は、付与するか、権限を拒否する ダイアログ ボックスで、ユーザーが求められます。 モードレス ダイアログ ボックスは使用されます。"
  example:
  - "The following program handles the first location update that occurs after Start is called.  \n  \n [!code-vb[System.Device.Location.GetLocationDataUpdateOnce#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataUpdateOnce/GetLocationDataUpdateOnce.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataUpdateOnce#1](~/add/codesnippet/csharp/getlocationdataupdateonce/getlocationdataupdateonce.cs#1)]"
