  remarks: "<xref:System.Windows.Forms.DataGridView>コントロールが行ごとの適切な高さに基づいてその行のサイズを変更します</xref:System.Windows.Forms.DataGridView>。 優先される行の高さは、その行のセルの最大値を表示するために必要な高さの最小値です。 サイズの異なるモードでは、(ヘッダー セルまたは非ヘッダー セル) は、新しい高さを計算するどのセルを使用し、すべての行または現在表示されている行だけのサイズを変更するかどうかを指定できます。 行のサブセットをサイズ変更は、多くのデータ行を操作するときに、パフォーマンスの低下を避けるために便利です。       コンテンツ ベースの自動サイズ変更すると、ユーザーがマウスを使用して行の高さを調整するできなくなります。       この列挙体を使って、<xref:System.Windows.Forms.DataGridView>コントロール<xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A>メソッド</xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A></xref:System.Windows.Forms.DataGridView>。       サイズ変更モードの詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールのサイズ変更オプション](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example resizes the third row in the control to fit the contents of its nonheader cells. This code example is part of a larger example provided in [How to: Programmatically Resize Cells to Fit Content in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/csharp/t-system.windows.forms.d_29_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_29_1.vb)]\n [!code-cpp[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/cpp/t-system.windows.forms.d_29_1.cpp)]"
