  summary: "サーバーへのバインドに使用されるオプションを指定します。 アプリケーションでは、ビットごとの OR 演算とリンクされている複数のオプションを設定できます。"
  remarks: "コンテキストのオプションは、アプリケーションで指定されていない、ときに、アカウント管理 API は、次のオプションの組み合わせ:-ContextOptions.Negotiate |ContextOptions.Signing |ContextOptions.Sealing"
