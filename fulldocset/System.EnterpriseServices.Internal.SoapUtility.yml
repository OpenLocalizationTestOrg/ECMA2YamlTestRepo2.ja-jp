  name: SoapUtility
  nameWithType: SoapUtility
  fullName: System.EnterpriseServices.Internal.SoapUtility
  type: Class
  summary: "COM + SOAP 対応のアプリケーション プロキシ サーバーとクライアントがプロキシのインポートによってのエクスポートをサポートするためのユーティリティを提供します。 このクラスは継承できません。"
  remarks: "COM +; 内のさまざまな場所から SoapUtility を提供するユーティリティ関数が呼び出されるただし、その主な目的は、クライアント プロキシのインポートとエクスポートをサポートするためにです。       SoapUtility は、.NET Framework によって内部的に使用されます。 コード内で直接使用する必要はありません。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("5F9A955F-AA55-4127-A32B-33496AA8A44E")]

      public sealed class SoapUtility : System.EnterpriseServices.Internal.ISoapUtility
