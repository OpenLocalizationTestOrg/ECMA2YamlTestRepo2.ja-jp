  name: PrintPageEventArgs
  nameWithType: PrintPageEventArgs
  fullName: System.Drawing.Printing.PrintPageEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Drawing.Printing.PrintDocument.PrintPage&quot;> </xref>イベント。"
  remarks: "<xref:System.Drawing.Printing.PrintPageEventArgs.MarginBounds%2A>プロパティは、ページの余白間の部分を表す四角形の領域を取得します</xref:System.Drawing.Printing.PrintPageEventArgs.MarginBounds%2A>。 <xref:System.Drawing.Printing.PrintPageEventArgs.PageBounds%2A>プロパティは、ページの合計領域を表す四角形の領域を取得します</xref:System.Drawing.Printing.PrintPageEventArgs.PageBounds%2A>。 <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A>プロパティを描画を行うには、グラフィックス オブジェクトを定義します</xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A>。 <xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A>プロパティは、現在のページのプリンター設定を取得します</xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A>。 その他のプロパティは、印刷ジョブを取り消す必要があるかどうかや、印刷ジョブより多くのページかどうかを示します。       Windows フォームで印刷の詳細については、次を参照してください、<xref:System.Drawing.Printing>名前空間の概要。</xref:System.Drawing.Printing> 。 Windows Presentation Foundation アプリケーションから印刷する場合を参照してください、<xref:System.Printing>名前空間</xref:System.Printing>。"
  example:
  - "The following code example assumes a <xref:System.Windows.Forms.Button> named `printButton` and a <xref:System.Drawing.Printing.PrintDocument> named `pd` have been created on a <xref:System.Windows.Forms.Form>. Make sure the <xref:System.Windows.Forms.Control.Click> event for the <xref:System.Windows.Forms.Button> is associated with the `printButton_Click` method and the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event of the <xref:System.Drawing.Printing.PrintDocument> is associated with the `pd_PrintPage` method in the example. The `printButton_Click` method from the example calls the <xref:System.Drawing.Printing.PrintDocument.Print%2A> method raising the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, and prints the .bmp file specified in the `pd_PrintPage` method. To run this example, change the path to the bitmap you want to print.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.Windows.Forms> namespaces for this example.  \n  \n [!code-cpp[Classic PrintPageEventArgs Example#1](~/add/codesnippet/cpp/t-system.drawing.printin_8_1.cpp)]\n [!code-cs[Classic PrintPageEventArgs Example#1](~/add/codesnippet/csharp/t-system.drawing.printin_8_1.cs)]\n [!code-vb[Classic PrintPageEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.drawing.printin_8_1.vb)]"
  syntax:
    content: 'public class PrintPageEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
