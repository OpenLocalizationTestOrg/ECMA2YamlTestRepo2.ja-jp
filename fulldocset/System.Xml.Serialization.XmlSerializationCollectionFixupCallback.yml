  name: XmlSerializationCollectionFixupCallback
  nameWithType: XmlSerializationCollectionFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationCollectionFixupCallback
  type: Delegate
  summary: "によって使用されるデリゲート、 <xref:System.Xml.Serialization.XmlSerializer>SOAP でエンコードされた XML データの逆シリアル化のクラス型のコレクションまたは列挙型にマップする</xref:System.Xml.Serialization.XmlSerializer>。"
  remarks: "初期化中に、.NET Framework XML のシリアル化インフラストラクチャ動的に生成およびコンパイル<xref:System.Xml.Serialization.XmlSerializationReader>クラス</xref:System.Xml.Serialization.XmlSerializationReader>から派生した逆シリアル化の一時的なクラス このプロセス中には、.NET Framework は、XmlSerializationCollectionFixupCallback デリゲートを使用しているコレクション フィックス アップ メソッドを生成します。 これは、SOAP でエンコードされた配列またはいずれの場合、データ型を持つは、.NET Framework のコレクションまたは列挙型にマップ要素を SOAP でエンコードされた、複数の参照が発生します。 必要に応じて、逆シリアル化中にコレクションのフィックス アップ メソッドが呼び出されます。       直接インスタンス化できない XmlSerializationCollectionFixupCallback です。       SOAP エンコーディングは SOAP 1.1 仕様のセクション 5 で説明します。"
  syntax:
    content: public delegate void XmlSerializationCollectionFixupCallback(object collection, object collectionItems);
  inheritance:
  - System.Delegate
  platform:
  - net462
