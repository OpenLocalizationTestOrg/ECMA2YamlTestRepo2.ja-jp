  name: ProsodyVolume
  nameWithType: ProsodyVolume
  fullName: System.Speech.Synthesis.TtsEngine.ProsodyVolume
  type: Enum
  summary: "値を列挙、 <xref uid=&quot;langword_csharp_Volume&quot; name=&quot;Volume&quot; href=&quot;&quot;> </xref>のプロパティ、 <xref uid=&quot;langword_csharp_Prosody&quot; name=&quot;Prosody&quot; href=&quot;&quot;> </xref>オブジェクト。"
  remarks: "通常 ProsodyVolume のメンバーで定義されている音声合成エンジン出力ボリュームは、最大使用可能な出力ラウドネスの % に対応しています。 インスタンスの最大のボリュームの約 80% に読み上げが対応しています。  ただし、何らかの音声合成エンジン実装は、オーディオ出力 ProsodyVolume の指定された値を表示する方法を選択する可能性があります。       基本ボリュームの現在の設定を使用して、ProsodyVolume 値としてカスタム合成音声認識エンジンが取得された、<xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A>プロパティを<xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>サイトがそのエンジンを提供します</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite></xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A>。 ProsodyVolume です。       微調整や出力ボリュームの変調がに基づいて特定の<xref:System.Speech.Synthesis.TtsEngine.TextFragment>オブジェクトを<xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A><xref:System.Speech.Synthesis.TtsEngine.Prosody>作成または変更<xref:System.Speech.Synthesis.TtsEngine.FragmentState><xref:System.Speech.Synthesis.TtsEngine.TextFragment>。</xref:System.Speech.Synthesis.TtsEngine.TextFragment>のインスタンスのオブジェクト</xref:System.Speech.Synthesis.TtsEngine.FragmentState>で使用する</xref:System.Speech.Synthesis.TtsEngine.Prosody>のインスタンスでプロパティ</xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A>を設定する ProsodyVolume のメンバーを使用して</xref:System.Speech.Synthesis.TtsEngine.TextFragment>管理されています。"
  syntax:
    content: public enum ProsodyVolume
  inheritance:
  - System.Enum
  platform:
  - net462
