  fullName: System.Data.Constraint
  type: Class
  summary: "1 つ以上の強制できる制約を表します。 <xref href=&quot;System.Data.DataColumn&quot;> </xref>オブジェクト。"
  remarks: "制約<xref:System.Data.DataTable>。</xref:System.Data.DataTable>内のデータの整合性を維持するために使用されるルールとは ときにいずれかで使用される値を削除するなど、複数の関連するテーブル、<xref:System.Data.ForeignKeyConstraint>関連テーブル内の値も削除するかどうかを判断、既定値は、null 値に、設定、またはかどうかのアクションは行われません</xref:System.Data.ForeignKeyConstraint>。 A <xref:System.Data.UniqueConstraint>、その一方で、だけは、特定のテーブル内のすべての値が一意であることを確認します</xref:System.Data.UniqueConstraint>。 詳細については、次を参照してください。 [DataTable の制約](~/add/includes/ajax-current-ext-md.md)です。       基本制約コンス トラクターは使用されません。 プライマリまたは一意キー制約を使用して作成される、<xref:System.Data.UniqueConstraint>コンス トラクター、および外部キー制約を使用して作成される、<xref:System.Data.ForeignKeyConstraint>コンス トラクター</xref:System.Data.ForeignKeyConstraint> </xref:System.Data.UniqueConstraint> 。"
  example:
  - "The following example examines the collection of constraints for a <xref:System.Data.DataTable> and determines whether each constraint is a <xref:System.Data.UniqueConstraint> or a <xref:System.Data.ForeignKeyConstraint>. The properties of the constraint are then displayed.  \n  \n [!code-vb[Classic WebData Constraint Example#1](~/add/codesnippet/visualbasic/t-system.data.constraint_1.vb)]\n [!code-cs[Classic WebData Constraint Example#1](~/add/codesnippet/csharp/t-system.data.constraint_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ConstraintName")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.ConstraintConverter))]

      public abstract class Constraint
