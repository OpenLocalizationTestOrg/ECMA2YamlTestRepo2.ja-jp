  name: SplashScreen
  nameWithType: SplashScreen
  fullName: System.Windows.SplashScreen
  type: Class
  summary: "Windows Presentation Foundation (WPF) アプリケーションの起動画面を提供します。"
  remarks: "スプラッシュ スクリーン クラスを使用して起動ウィンドウで、イメージを表示または*スプラッシュ スクリーン*WPF アプリケーションの起動時に、します。 呼び出す、<xref:System.Windows.SplashScreen.Show%2A>スプラッシュ画面を表示するメソッド</xref:System.Windows.SplashScreen.Show%2A>。 呼び出す、<xref:System.Windows.SplashScreen.Close%2A>スプラッシュ画面を閉じます</xref:System.Windows.SplashScreen.Close%2A>。 スプラッシュ スクリーンのコンス トラクターで使用するイメージを指定します。       スプラッシュ スクリーンのクラスは、Windows イメージング コンポーネント (WIC) ではサポートされているすべてのイメージ形式を表示できます。 たとえば、BMP、GIF、JPEG、PNG、または TIFF の形式を使用することができます。 PNG ファイルは、イメージは、アルファ チャネルが含まれている場合は、アルファ チャネルで定義されている、透過性を使用して、イメージが表示されます。       後で、コードによって追加されるスプラッシュ スクリーンにプレース ホルダー テキストを含めることはできません。 スプラッシュ スクリーンにテキストを含める場合は、イメージ ファイルに追加する必要があります。      > [!NOTE] > スプラッシュ画面を表示するためのコードを記述する必要はありません。 以降で[!INCLUDE[vs_orcas_long](~/add/includes/vs-orcas-long-md.md)]SP1 をすばやく構成できますスプラッシュ スクリーンと既定の設定。 詳細については、次を参照してください。[する方法: WPF アプリケーションのスプラッシュ スクリーンを追加](~/add/includes/ajax-current-ext-md.md)です。       スプラッシュ スクリーンのクラスは、アプリケーションの開始後にできるだけ早くスプラッシュ画面を表示します。 WPF アプリケーションのインスタンスが作成される前に、ネイティブ コードを使用して、スプラッシュ スクリーンが表示されます。 スプラッシュ スクリーンは、画面の中央に表示されます。 アプリケーションが読み込まれると、スプラッシュ スクリーンがフェードアウトします。       アプリケーションをコンパイルすると、イメージはアセンブリでマネージ リソースとして埋め込まれます。 アプリケーションがローカライズされている場合、イメージは、ローカライズされたサテライト DLL に埋め込まれます。      > [!NOTE] >、スプラッシュ スクリーンのクラスは部分信頼で使用できません。      > [!NOTE] > 異なるスタートアップ アーキテクチャを使用するために、XAML ブラウザー アプリケーション (Xbap) で、スプラッシュ スクリーン クラスを使用できません。"
  example:
  - "The following code example shows how to create and display a startup window by using the SplashScreen class.  \n  \n [!code-cs[System.Windows.SplashScreen#2](~/add/codesnippet/csharp/SplashScreenDemo/App.xaml.cs#2)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical(System.Security.SecurityCriticalScope.Everything)]

      public class SplashScreen
