  remarks: "使用して表示するメソッドを呼び出す場合`autoClose`に設定`true`、呼び出す必要はありません、<xref:System.Windows.SplashScreen.Close%2A>メソッド</xref:System.Windows.SplashScreen.Close%2A>。 スプラッシュ スクリーンは、アプリケーションが読み込まれた後に自動的に閉じられます。 フェードさせるためにかかる時間の長さがの既定値によって決まりますが、スプラッシュ スクリーンを終了するとき、 `fadeoutDuration` 300 ミリ秒であるパラメーターです。       使用して表示するメソッドを呼び出す`autoClose`&quot;éý&quot;`false`フェード期間の既定ではない値を指定する場合。 呼び出す必要が、<xref:System.Windows.SplashScreen.Close%2A>スプラッシュ画面を閉じます</xref:System.Windows.SplashScreen.Close%2A>。"
