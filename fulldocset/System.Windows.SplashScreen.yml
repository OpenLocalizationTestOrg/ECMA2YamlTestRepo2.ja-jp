  summary: "スプラッシュ スクリーンを閉じます。"
  remarks: "呼び出した場合、<xref:System.Windows.SplashScreen.Show%2A>メソッドを`autoClose`パラメーターに設定`true`、閉じるメソッドを呼び出すことはできません</xref:System.Windows.SplashScreen.Show%2A>。 スプラッシュ スクリーンは、アプリケーションが読み込まれた後に自動的に閉じられます。 フェードさせるためにかかる時間の長さがの既定値によって決まりますが、スプラッシュ スクリーンを終了するとき、 `fadeoutDuration` 300 ミリ秒であるパラメーターです。"
  syntax:
    content: public void Close (TimeSpan fadeoutDuration);
    parameters:
    - id: fadeoutDuration
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>のスプラッシュ画面が閉じる操作が開始された後にフェード時間を指定します</xref:System.TimeSpan>。"
