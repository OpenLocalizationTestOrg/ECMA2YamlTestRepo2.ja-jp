  type: Class
  summary: "アニメーション化、 <xref href=&quot;System.Windows.Rect&quot;> </xref>値、それぞれに前のキー フレームの<xref:System.Windows.Media.Animation.RectKeyFrame.Value*>まで、スプライン補間を使用します</xref:System.Windows.Media.Animation.RectKeyFrame.Value*>。"
  remarks: "このクラスの一部として使用される、<xref:System.Windows.Media.Animation.RectKeyFrameCollection>と組み合わせて、<xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>アニメーション化する、<xref:System.Windows.Rect>一連のキー フレームに沿ってです</xref:System.Windows.Rect></xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames></xref:System.Windows.Media.Animation.RectKeyFrameCollection>。       キー フレームのセグメントを定義する、<xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>が属する</xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>。 各キー フレームには、ターゲット<xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>および<xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>どの時点を指定します、キー フレームの<xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>に到達する</xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A></xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>。 キー フレームは、前のキー フレームのターゲット値から独自のターゲット値をアニメーション化します。 前のキー フレームが終了し、独自のキーの日時に達したときに終了時に開始します。       スプライン キー フレームの SplineRectKeyFrame によって決定される値の間の変数の遷移を作成するように、<xref:System.Windows.Media.Animation.SplineRectKeyFrame.KeySpline%2A>プロパティ</xref:System.Windows.Media.Animation.SplineRectKeyFrame.KeySpline%2A>。 加速減速などのより現実的な「現実の世界」タイミング効果を実現するまで、スプライン補間を使用できます。"
  syntax:
    content: 'public class SplineRectKeyFrame : System.Windows.Media.Animation.RectKeyFrame'
