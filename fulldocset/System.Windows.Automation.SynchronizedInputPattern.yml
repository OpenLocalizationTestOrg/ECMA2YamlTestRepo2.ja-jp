- uid: System.Windows.Automation.SynchronizedInputPattern.StartListening(System.Windows.Automation.SynchronizedInputType)
  id: StartListening(System.Windows.Automation.SynchronizedInputType)
  parent: System.Windows.Automation.SynchronizedInputPattern
  langs:
  - csharp
  name: StartListening(SynchronizedInputType)
  nameWithType: SynchronizedInputPattern.StartListening(SynchronizedInputType)
  fullName: System.Windows.Automation.SynchronizedInputPattern.StartListening(SynchronizedInputType)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "指定した型の入力をリッスンしているプロバイダーが開始を指定します。"
  remarks: "WPF では、一致する入力が検出されると、受信イベントのルートが確認されます。 入力が破棄された入力をリッスンしているオートメーション要素がルートにない場合は、および<xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent>イベントが発生します</xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent>。 その型をリッスンしてオートメーション要素が、入力を受信した場合、<xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>イベントが発生した、それ以外の<xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent>イベントが発生します</xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent></xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>。       入力を受信した後は、プロバイダーはリッスンを停止し、通常続行します。"
  syntax:
    content: public void StartListening (System.Windows.Automation.SynchronizedInputType inputType);
    parameters:
    - id: inputType
      type: System.Windows.Automation.SynchronizedInputType
      description: "リッスンするように入力の型。"
  overload: System.Windows.Automation.SynchronizedInputPattern.StartListening*
  exceptions: []
  platform:
  - net462
