  name: AddWithKey
  nameWithType: MissingSchemaAction.AddWithKey
  fullName: System.Data.MissingSchemaAction.AddWithKey
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "必要な列と、スキーマを完了する主キーの情報を追加します。 方法の主キーの情報の詳細についてを追加、 <xref href=&quot;System.Data.DataTable&quot;> </xref><xref:System.Data.IDataAdapter.FillSchema*>を参照してください。.NET Framework Data Provider for OLE DB と正しく機能する<xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;></xref>し、列が決まります主キー列で、IColumnsRowset DBCOLUMN_KEYCOLUMN を確認するには、ネイティブの OLE DB プロバイダー DBPROP_UNIQUEROWS プロパティを設定して必要な主キーの情報を取得する必要があります</xref:System.Data.IDataAdapter.FillSchema*>。 代わりに、ユーザーが明示的に設定ごとに主キー制約<xref href=&quot;System.Data.DataTable&quot;></xref>です。 これによりの代わりに既存のレコードと一致する受信したレコードが更新される追加されます。 使用するときに<xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref>、.NET Framework Data Provider for SQL Server が実行されるステートメントに FOR BROWSE 句を追加します。 ユーザーは、SET FMTONLY ON ステートメントの使用を妨害など、潜在的な副作用の注意してください。 詳細については SQL Server オンライン ブックを参照してください。"
  syntax:
    content: AddWithKey
    return:
      type: System.Data.MissingSchemaAction
      description: "追加します。"
  exceptions: []
  platform:
  - net462
