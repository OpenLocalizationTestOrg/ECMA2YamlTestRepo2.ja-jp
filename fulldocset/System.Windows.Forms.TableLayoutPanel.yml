  type: Class
  summary: "行と列から成るグリッドにその内容を動的にレイアウトするパネルを表します。"
  remarks: "TableLayoutPanel コントロールでは、グリッドの内容を整列します。 レイアウトが実行されるためデザイン時とは実行時に動的に変更できるアプリケーション環境の変化に応じてです。 コントロール パネルで適切にサイズ変更できるため、親コントロールがサイズ変更またはローカライズによるテキスト長の変更に対応できます。       Windows フォーム コントロールは、TableLayoutPanel の他のインスタンスを含む、TableLayoutPanel コントロールの子であることができます。 これにより、実行時の変更に適応する高度なレイアウトを構築できます。       TableLayoutPanel コントロールをコントロールに合わせて拡張新しいの値に応じて、追加されるとき、 <xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>、 <xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>、および<xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A>プロパティ</xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A></xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A></xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>。 いずれかの設定、<xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>または<xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>プロパティを 0 の値には、対応する方向に、TableLayoutPanel がバインド解除されますを指定します</xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A></xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>。       TableLayoutPanel コントロールが完全に子コントロールの後に拡張 (水平または垂直) の方向を制御することもできます。 既定では、TableLayoutPanel コントロールは行を追加することで下へ展開します。       使用して行および列のプロパティを制御するには行と列動作が異なる、既定の動作をする場合、<xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A>と<xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A>プロパティ</xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A></xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A>。 行または列のプロパティを個別に設定することができます。       TableLayoutPanel コントロールがその子コントロールに、次のプロパティを追加: `Cell`、 `Column`、 `Row`、 `ColumnSpan`、および`RowSpan`です。       TableLayoutPanel コントロール内のセルをマージするには、設定、`ColumnSpan`または`RowSpan`子コントロールのプロパティです。      > [!NOTE] > を設定する、 `Cell`、 `Column`、 `Row`、 `ColumnSpan`、および`RowSpan`、実行時にプロパティを使用して、 <xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>、 <xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A>、 <xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A>、 <xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A>、および<xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A>メソッド</xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A></xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A></xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A></xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A></xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>。   >> を読み取るため、 `Cell`、 `Column`、 `Row`、 `ColumnSpan`、および`RowSpan`、実行時にプロパティを使用して、 <xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>、 <xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A>、 <xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A>、 <xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A>、および<xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A>メソッド</xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A></xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A></xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A></xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A></xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>。       子コントロールのドッキング動作は、他のコンテナー コントロールと同じです。       TableLayoutPanel 内の子コントロールの固定動作は、他のコンテナー コントロール内の動作によって異なります。 場合の子コントロールの値<xref:System.Windows.Forms.Control.Anchor%2A>プロパティに設定されている<xref:System.Windows.Forms.AnchorStyles>または<xref:System.Windows.Forms.AnchorStyles>、コントロールがセルの左側または右側の境界に対して配置される、コントロールの合計は、距離に<xref:System.Windows.Forms.Control.Margin%2A>プロパティと、パネルの<xref:System.Windows.Forms.Control.Padding%2A>プロパティ</xref:System.Windows.Forms.Control.Padding%2A></xref:System.Windows.Forms.Control.Margin%2A></xref:System.Windows.Forms.AnchorStyles></xref:System.Windows.Forms.AnchorStyles></xref:System.Windows.Forms.Control.Anchor%2A>。 場合は、両方の<xref:System.Windows.Forms.AnchorStyles>と<xref:System.Windows.Forms.AnchorStyles>値が設定されて、コントロールのサイズ、セルの幅と、<xref:System.Windows.Forms.Control.Margin%2A>と<xref:System.Windows.Forms.Control.Padding%2A>アカウントに取得した値</xref:System.Windows.Forms.Control.Padding%2A></xref:System.Windows.Forms.Control.Margin%2A></xref:System.Windows.Forms.AnchorStyles></xref:System.Windows.Forms.AnchorStyles>。 動作は、<xref:System.Windows.Forms.AnchorStyles>と<xref:System.Windows.Forms.AnchorStyles>アンカーは類似しています</xref:System.Windows.Forms.AnchorStyles></xref:System.Windows.Forms.AnchorStyles>。 詳細については、次を参照してください。[する方法: アンカーと TableLayoutPanel コントロールで子コントロールのドッキング](~/add/includes/ajax-current-ext-md.md)です。       他のコンテナー コントロールの既定の対応付けられる動作を模倣するために子コントロールを必要がある場合は、調整、<xref:System.Windows.Forms.Control.Margin%2A>と<xref:System.Windows.Forms.Control.Padding%2A>コントロールの境界線とセルの境界線の間で一定の距離を保持するプロパティ</xref:System.Windows.Forms.Control.Padding%2A></xref:System.Windows.Forms.Control.Margin%2A>。       両方の値の設定、`Column`と`Row`を-1 に子コントロールのプロパティが TableLayoutPanel コントロールにおける最初の空のセルに移動するコントロールになります。 空のセルは左右から、上から下に行われる検索で選択されます。 この順序は、カルチャに依存する右から左 (RTL) のレイアウトで正しく動作します。      > [!NOTE] > のみを持つコントロールに、<xref:System.Windows.Forms.Control.Visible%2A>プロパティに設定`true`TableLayoutPanel コントロールのレイアウトの計算に参加します</xref:System.Windows.Forms.Control.Visible%2A>。       参照してください:-[する方法: TableLayoutPanel コントロールでのコントロールの拡張の位置を揃えて](~/add/includes/ajax-current-ext-md.md)      -   [する方法: TableLayoutPanel コントロールの範囲の行と列](~/add/includes/ajax-current-ext-md.md)      -   [する方法: TableLayoutPanel コントロールの列の編集と行](~/add/includes/ajax-current-ext-md.md)      -   [チュートリアル: Windows を使用して、TableLayoutPanel をフォーム上のコントロールの配置](~/add/includes/ajax-current-ext-md.md)"
