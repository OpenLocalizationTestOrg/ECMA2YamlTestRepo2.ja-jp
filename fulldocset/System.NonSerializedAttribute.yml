  name: NonSerializedAttribute
  nameWithType: NonSerializedAttribute
  fullName: System.NonSerializedAttribute
  type: Class
  summary: "シリアル化可能なクラスのフィールドをシリアル化されないことを示します。 このクラスは継承できません。"
  remarks: "使用する場合、<xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>または<xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>、オブジェクトをシリアル化するクラスでは、NonSerializedAttribute 属性を使用して、フィールドがシリアル化されることを防ぐ</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter></xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>。 たとえば、機密データのシリアル化を防ぐために、この属性を使用できます。       NonSerializedAttribute 属性のターゲット オブジェクトは、シリアル化可能なクラスのパブリックおよびプライベートのフィールドです。 既定では、クラス、シリアル化できない<xref:System.SerializableAttribute>。</xref:System.SerializableAttribute>とマークされていません。 シリアル化プロセス中には、クラスのすべてのパブリックおよびプライベート フィールドが既定でシリアル化されます。 NonSerializedAttribute でマークされたフィールドは、シリアル化中に除外されます。 使用している場合、<xref:System.Xml.Serialization.XmlSerializer>クラスにオブジェクトをシリアル化を使用して、<xref:System.Xml.Serialization.XmlIgnoreAttribute>同じ機能を実装するクラス</xref:System.Xml.Serialization.XmlIgnoreAttribute></xref:System.Xml.Serialization.XmlSerializer>。 また、実装、<xref:System.Runtime.Serialization.ISerializable>シリアル化プロセスに明示的に制御するインターフェイスします</xref:System.Runtime.Serialization.ISerializable>。 クラスの実装<xref:System.Runtime.Serialization.ISerializable><xref:System.SerializableAttribute>。</xref:System.SerializableAttribute>と共に設定されなければなりませんも</xref:System.Runtime.Serialization.ISerializable>注意してください。       NonSerializedAttribute クラスをイベントに適用するには、次の c# コードに示すようにフィールドに属性の位置を設定します。      ```   [field:NonSerializedAttribute()]    public event ChangedEventHandler Changed;   ```フィールドがシリアル化されていない、既定値は逆シリアル化の後に指定する必要がありますが必要な場合は、値を持つフィールドを提供するメソッドを作成し、適用することができます、<xref:System.Runtime.Serialization.OnDeserializedAttribute>メソッドにします</xref:System.Runtime.Serialization.OnDeserializedAttribute>。       属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example demonstrates serialization of an object marked with the <xref:System.SerializableAttribute> attribute, and the behavior of a field marked with the NonSerializedAttribute in the serialized object.  \n  \n> [!NOTE]\n>  The code uses the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> class to serialize the object. The class is found in the system.runtime.serialization.formatters.soap.dll, which is not loaded by default into a project. To run the code, you must add a reference to the DLL to your project.  \n  \n [!code-cpp[SerializationAttributes#1](~/add/codesnippet/cpp/t-system.nonserializedat_1.cpp)]\n [!code-cs[SerializationAttributes#1](~/add/codesnippet/csharp/t-system.nonserializedat_1.cs)]\n [!code-vb[SerializationAttributes#1](~/add/codesnippet/visualbasic/t-system.nonserializedat_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class NonSerializedAttribute : Attribute
