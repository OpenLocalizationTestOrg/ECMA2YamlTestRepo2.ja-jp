- uid: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  id: ClientDomain
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: ClientDomain
  nameWithType: SmtpNetworkElement.ClientDomain
  fullName: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "取得または SMTP メール サーバーに接続する最初の SMTP プロトコルの要求で使用されるクライアントのドメイン名を設定します。"
  remarks: "ClientDomain プロパティでは、SMTP サーバーに初期の SMTP プロトコルの要求で使用されるクライアントのドメイン名を変更するアプリケーションを使用できます。 ClientDomain プロパティが設定されていない場合、既定では、要求を送信するローカル コンピューターのローカル ホスト名を使用します。       簡易メール転送プロトコル (SMTP) の詳細を定義する RFC 2821 です。 この RFC では、SMTP クライアントがサーバーにその HELO または拡張 HELO (EHLO) メッセージの一部として完全修飾ドメイン名を使用する必要がありますと規定されています。       ClientDomain プロパティでは、既定で使用されるローカル ホスト名ではなく、ローカル コンピューターの完全修飾ドメイン名を使用する (RFC は、プロトコルの説明のドメインの用語を使用)、クライアントのドメイン名を変更するアプリケーションを使用できます。 これは、大きい標準に準拠して、SMTP プロトコルを提供します。 ただし、完全修飾ドメイン名は、ローカル コンピューターに関するプライベートな情報を公開することがあります。       ClientDomain プロパティで設定された任意の名前は、7 ビット ASCII 名の DNS の規則に従う必要があります。       SMTP 構成ファイルでは、このネットワーク要素の既定値は、コンピューターまたはアプリケーションを手動で編集して変更することもファイルを直接構成します。"
  syntax:
    content: public string ClientDomain { get; set; }
    return:
      type: System.String
      description: "SMTP メール サーバーに接続する最初の SMTP プロトコルの要求で使用されるクライアントのドメイン名を表す文字列。"
  overload: System.Net.Configuration.SmtpNetworkElement.ClientDomain*
  exceptions: []
  platform:
  - net462
