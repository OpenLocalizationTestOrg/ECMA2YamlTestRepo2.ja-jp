  namespace: System.Web.UI.Design
  summary: "式エディターのシートを返します、 <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref>式。"
  remarks: "GetExpressionEditorSheet メソッドがエディター シート実装を返します`RouteUrl`式。 エディター シート`RouteUrl`式により、ユーザーがパラメーターとルート名を選択します。 パラメーターとルート名、ユーザーが選択され、エディター シートの実装を生成、`RouteUrl`式で、ビジュアル デザイナーに返されます。"
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "式エディターのシートを初期化するために使用される式の文字列。 式を含まない、 <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref>式のプレフィックス。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "追加のデザイン時サービスを得るために使用されるデザイナー ホストによって提供されるサービス プロバイダーの実装です。"
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "A <xref href=&quot;System.Web.UI.Design.RouteUrlExpressionEditorSheet&quot;> </xref>を定義するインスタンス、 <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref>式のプロパティです。"
  overload: System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
