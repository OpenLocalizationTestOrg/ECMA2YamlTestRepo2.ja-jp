  nameWithType: RouteUrlExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.RouteUrlExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "評価、 <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref>表現し、デザイン時の値を提供します。"
  remarks: "ビジュアル デザイナーでは、式の評価メソッドを使用して、評価、`RouteUrl`式に関連付けられたコントロールのプロパティのデザイン時の値を指定します。"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref>に評価される式。 式を含まない、 <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref>式のプレフィックス。"
    - id: parseTimeData
      type: System.Object
      description: "式を評価するための追加の解析情報を格納するオブジェクト。"
    - id: propertyType
      type: System.Type
      description: "コントロールのプロパティの型。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "追加のデザイン時サービスを得るために使用されるデザイナー ホストによって提供されるサービス プロバイダーの実装です。"
    return:
      type: System.Object
      description: "指定されたルートおよびルートのパラメーターの値式の評価が成功した場合の URLそれ以外の場合、 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
