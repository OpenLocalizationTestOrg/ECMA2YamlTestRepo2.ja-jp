  remarks: "<xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>オブジェクトは、ドキュメント内でなければなりません既に<xref:System.Speech.Recognition.SrgsGrammar.SrgsRulesCollection>設定する前に、**ルート ルール**</xref:System.Speech.Recognition.SrgsGrammar.SrgsRulesCollection></xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>。       に対するルート ルールを設定することも、<xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>オブジェクトを使用して、<xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>オブジェクトを引数として、<xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>コンス トラクター</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> </xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> 。"
