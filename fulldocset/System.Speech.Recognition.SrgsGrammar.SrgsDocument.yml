  remarks: "ことができます空 SrgsDocument インスタンスを構築およびなど SRGS 要素を表すクラスのインスタンスを追加して、文法をビルド<xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>、 <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>、<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem>、 <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>、 <xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag>、 <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken></xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> </xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem> </xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> 。 インスタンスから、既存の SRGS 準拠の XML 文法ファイルから SrgsDocument インスタンスを構築することもできます<xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>、または<xref:System.Speech.Recognition.GrammarBuilder>。</xref:System.Speech.Recognition.GrammarBuilder>のインスタンスから</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>。       SrgsDocument オブジェクトが、作成後に読み込むことができます、<xref:System.Speech.Recognition.Grammar>オブジェクトまたはによってコンパイル<xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler>、有効にすることによって読み取られる、<xref:System.Speech.Recognition.Grammar>オブジェクト</xref:System.Speech.Recognition.Grammar></xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler></xref:System.Speech.Recognition.Grammar>。       参照してください[文法を使用して SrgsGrammar の作成](http://msdn.microsoft.com/en-us/e4d9f96e-2241-4c39-b9e0-ac9ef4e9a906)で、[システム音声プログラミング ガイド .NET Framework 4.0 用](http://msdn.microsoft.com/en-us/610116c7-3817-40ff-857b-5d41e8511043)詳細と例についてはします。"
