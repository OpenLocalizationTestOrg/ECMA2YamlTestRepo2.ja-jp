- uid: System.Windows.Media.ContainerVisual.XSnappingGuidelines
  id: XSnappingGuidelines
  parent: System.Windows.Media.ContainerVisual
  langs:
  - csharp
  name: XSnappingGuidelines
  nameWithType: ContainerVisual.XSnappingGuidelines
  fullName: System.Windows.Media.ContainerVisual.XSnappingGuidelines
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "取得または設定の X (水平) ガイドライン、 <xref href=&quot;System.Windows.Media.ContainerVisual&quot;></xref>です。"
  remarks: "ピクセル スナップは、プロセス オブジェクトのエッジがデバイスに固有のピクセル単位で表示できるようにのコンテンツのレイアウトは固定です。 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]グラフィックス システムでは、デバイスに依存しない単位を使用して、解像度とデバイスの独立性を有効にします。 システムのされた各デバイスに依存しないピクセルが自動的に拡大縮小[!INCLUDE[TLA#tla_dpi](~/add/includes/ajax-current-ext-md.md)]設定します。 これにより、[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]アプリケーションの適切なスケーリングの異なる[!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]設定して、アプリケーションを自動的に[!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]-注意してください。       ただし、この[!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]の独立性がアンチ エイリアス処理のための不規則なエッジ表示を作成できます。 これらの成果物がぼやけていたり、か「ソフト」のエッジとしても表示は、エッジの場所がデバイス ピクセルの間ではなく、デバイスのピクセルの中央にあるときに発生します。 この問題に対処[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]ぼかしアンチ エイリアス処理によって生成されるを排除すること&quot;&quot;デバイス ピクセルにスナップ ピクセル スナップを使用するビジュアル ツリー内のオブジェクトの端の方法を提供します。"
  syntax:
    content: public System.Windows.Media.DoubleCollection XSnappingGuidelines { get; set; }
    return:
      type: System.Windows.Media.DoubleCollection
      description: "水平ガイドライン。"
  overload: System.Windows.Media.ContainerVisual.XSnappingGuidelines*
  exceptions: []
  platform:
  - net462
