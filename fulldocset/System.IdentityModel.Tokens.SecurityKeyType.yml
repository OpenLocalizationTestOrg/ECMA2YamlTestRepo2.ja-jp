  type: Enum
  summary: "セキュリティ トークンに関連付けられているキーの種類を指定します。"
  remarks: "SecurityKeyType 列挙を使用して、<xref:System.IdentityModel.Selectors.SecurityTokenRequirement.KeyType%2A>プロパティ</xref:System.IdentityModel.Selectors.SecurityTokenRequirement.KeyType%2A>。       BearerKey フィールドを使用、<xref:System.ServiceModel.Configuration.IssuedTokenParametersElement.KeyType%2A>プロパティ</xref:System.ServiceModel.Configuration.IssuedTokenParametersElement.KeyType%2A>。      ### BearerKey メッセージ資格情報でのフェデレーション シナリオと Wsu:Id またはトランスポート セキュリティを必要と、発行済みトークンは一般的に、クライアントと証明書利用者の間でメッセージ セキュリティの保証サポート トークンとして構成します。 ただし、ときにセキュリティ トークン サービス (STS) 発行されたトークンにキー (BearerKey) がありません[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]として構成します、<xref:System.ServiceModel.Security.SecurityTokenAttachmentMode>サポート トークン ([!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]キーのない保証できません).</xref:System.ServiceModel.Security.SecurityTokenAttachmentMode> これには、署名で参照されている発行済みトークンが必要です。 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]現在、次を使用: 参照機構 (Wsu:Id) として http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-utility-1.0.xsd:Id です。       発行済みトークンは、クライアントで、このような属性を持たない場合、<xref:System.ServiceModel.Security.MessageSecurityException>がスローされ、テキスト「署名する要素には id が必要です」です</xref:System.ServiceModel.Security.MessageSecurityException>。 これは、SAML 1.1 トークンは発行済みトークン (Wsu:Id は、SAML 1.1 仕様で定義されていません) として使用する場合に発生します。       このような状況を回避するメッセージ資格情報付きトランスポート セキュリティを使用するか (たとえば、 <xref:System.ServiceModel.Configuration.AuthenticationMode>) または STS が発行されたトークンに http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-utility-1.0.xsd:Id (Wsu:Id) を追加する必要があります</xref:System.ServiceModel.Configuration.AuthenticationMode>。       Wsu:Id を SAML 1.1 トークンを追加する場合、結果の XML が準拠していません SAML 1.1 仕様に注意してください。 代替手段に Wsu:Id を追加するには、`EncryptedData`発行されたトークンを暗号化するための結果します。 この手順が、SAML 1.1 仕様に準拠しているため、`EncryptedData`要素は Wsu:Id 属性をサポートしています。       したがって仕様に準拠するベアラー トークンを STS で暗号化する必要があります。"
