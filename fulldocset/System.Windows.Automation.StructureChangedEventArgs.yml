  remarks: "返される値`structureChangeType`UI オートメーション プロバイダーの実装に依存します。 たとえば、ときに項目が追加または削除から、[!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)]リスト ボックスで、プロバイダーが項目の数を追加または削除されると、その可能性があります<xref:System.Windows.Automation.StructureChangeType></xref:System.Windows.Automation.StructureChangeType>を指定できません<xref:System.Windows.Automation.StructureChangeType>または<xref:System.Windows.Automation.StructureChangeType>.</xref:System.Windows.Automation.StructureChangeType></xref:System.Windows.Automation.StructureChangeType>を判断できない場合       次の表の情報が受信したイベントで、<xref:System.Windows.Automation.StructureChangedEventHandler>の別の構造の変更</xref:System.Windows.Automation.StructureChangedEventHandler>。      |`structureChangeType`|イベント ソース |`runtimeId`|  |---------------------------|------------------|-----------------|  |<xref:System.Windows.Automation.StructureChangeType>|追加された子です |。追加された子です |。  |<xref:System.Windows.Automation.StructureChangeType>|削除された子の親です |。削除された子です |。  |<xref:System.Windows.Automation.StructureChangeType>|追加された子の親です |。追加された子の親です |。  |<xref:System.Windows.Automation.StructureChangeType>|削除された子の親です |。削除された子の親です |。  |<xref:System.Windows.Automation.StructureChangeType>|無効化された子の親です |。無効化された子の親 |      カスタム コントロールは、意味のある値で提供できない可能性があります`runtimeId`</xref:System.Windows.Automation.StructureChangeType></xref:System.Windows.Automation.StructureChangeType></xref:System.Windows.Automation.StructureChangeType></xref:System.Windows.Automation.StructureChangeType></xref:System.Windows.Automation.StructureChangeType>。 詳細については、 <xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>。</xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>を参照してください。"
