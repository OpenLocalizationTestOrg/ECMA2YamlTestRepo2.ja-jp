  name: DataControlCommands
  nameWithType: DataControlCommands
  fullName: System.Web.UI.WebControls.DataControlCommands
  type: Class
  summary: "DataControlCommands クラスには、一貫性のあるユーザー インターフェイス (UI) を昇格する、すべての ASP.NET データ バインド コントロールを使用するパブリック フィールドが含まれています。 このクラスは継承できません。"
  remarks: "DataControlCommands クラスには、データ バインド コントロールのコマンド名のパブリック フィールドが含まれています。 クラスのコンス トラクターはプライベートでクラスのインスタンスを作成することはできません。 ただし、のみを含んでいるため`const`文字列リソースを使用できます、クラス コンス トラクターとパブリック フィールドだけとまったく`static`クラスです。       DataControlCommands クラスのコマンド名を使用すると、すべての ASP.NET データ バインド コントロールとそれぞれにデザイナー クラスを「編集」または「更新」など、共通のコマンドを使用する場合は、同じ文字列リソースを使用しを正しくによって送信されたイベントを処理する、<xref:System.Web.UI.IPostBackEventHandler>インスタンス</xref:System.Web.UI.IPostBackEventHandler>。 The following classes use DataControlCommands:      -   <xref:System.Web.UI.WebControls.CommandField>      -   <xref:System.Web.UI.WebControls.DataControlField>      -   <xref:System.Web.UI.WebControls.GridView>      -   <xref:System.Web.UI.WebControls.DetailsView>      -   <xref:System.Web.UI.WebControls.FormView>      -   <xref:System.Web.UI.WebControls.ListView>      -   <xref:System.Web.UI.WebControls.NextPreviousPagerField>      -   <xref:System.Web.UI.WebControls.NumericPagerField>      -   <xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.WebControls.NumericPagerField></xref:System.Web.UI.WebControls.NextPreviousPagerField></xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlField></xref:System.Web.UI.WebControls.CommandField>"
  syntax:
    content: public sealed class DataControlCommands
  inheritance:
