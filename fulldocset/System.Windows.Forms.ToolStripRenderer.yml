  type: Class
  summary: "描画機能を処理<xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref>オブジェクト。"
  remarks: "ToolStripRenderer クラスを使用して、 <xref:System.Windows.Forms.ToolStrip>。</xref:System.Windows.Forms.ToolStrip>に特定のスタイルまたはテーマを適用 カスタム描画ではなく、<xref:System.Windows.Forms.ToolStrip>と<xref:System.Windows.Forms.ToolStripItem>が含まれているオブジェクトを設定する、 <xref:System.Windows.Forms.ToolStrip.Renderer%2A?displayProperty=fullName>ToolStripRenderer から継承されるオブジェクトにプロパティ</xref:System.Windows.Forms.ToolStrip.Renderer%2A?displayProperty=fullName></xref:System.Windows.Forms.ToolStripItem></xref:System.Windows.Forms.ToolStrip>。 ToolStripRenderer で指定された描画を適用、 <xref:System.Windows.Forms.ToolStrip>、だけでなく、項目が含まれています</xref:System.Windows.Forms.ToolStrip>。       カスタム描画を行うことができます<xref:System.Windows.Forms.ToolStrip>いくつかの方法でコントロール</xref:System.Windows.Forms.ToolStrip>。 その他の Windows フォーム コントロールと同様、<xref:System.Windows.Forms.ToolStrip>と<xref:System.Windows.Forms.ToolStripItem>両方がオーバーライドできる`OnPaint`メソッドおよび`Paint`イベント</xref:System.Windows.Forms.ToolStripItem></xref:System.Windows.Forms.ToolStrip>。 コントロールのクライアント領域と相対的座標系は、通常の描画としてつまり、コントロールの左上隅には 0、0 です。 `Paint`イベントと`OnPaint`のメソッド、<xref:System.Windows.Forms.ToolStripItem>他のコントロールの描画イベントと同様に動作します</xref:System.Windows.Forms.ToolStripItem>。       ToolStripRenderer クラスがオーバーライド可能なメソッドのバック グラウンド、項目の背景、項目のイメージ、項目 の矢印、項目のテキスト、および<xref:System.Windows.Forms.ToolStrip>。</xref:System.Windows.Forms.ToolStrip>の境界線の描画 これらのメソッドのイベント引数は、四角形、色、および必要に応じて調整できるテキスト形式などのいくつかのプロパティを公開します。       項目を描画する方法のわずかな側面を調整するのには、通常、ToolStripRenderer をオーバーライドします。       新しい項目を作成して、描画のすべての側面を制御する場合は、上書き、`OnPaint`メソッドです。 内から`OnPaint`、ToolStripRenderer からメソッドを使用することができます。       既定では、<xref:System.Windows.Forms.ToolStrip>はダブル バッファー内の活用、<xref:System.Windows.Forms.ControlStyles>設定</xref:System.Windows.Forms.ControlStyles></xref:System.Windows.Forms.ToolStrip>。"
  example:
  - "The following code example demonstrates how to implement a custom ToolStripRenderer class. The `GridStripRenderer` class customizes three aspects of the `GridStrip` control's appearance: `GridStrip` border, <xref:System.Windows.Forms.ToolStripButton> border, and <xref:System.Windows.Forms.ToolStripButton> image. For a full code listing, see [How to: Implement a Custom ToolStripRenderer](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.ToolStrip.GridStrip#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_37_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStrip.GridStrip#10](~/add/codesnippet/csharp/t-system.windows.forms.t_37_1.cs)]"
