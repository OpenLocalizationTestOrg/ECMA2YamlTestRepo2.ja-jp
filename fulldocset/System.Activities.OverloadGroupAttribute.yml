  name: OverloadGroupAttribute
  nameWithType: OverloadGroupAttribute
  fullName: System.Activities.OverloadGroupAttribute
  type: Class
  summary: "アクティビティ内で有効な引数の組み合わせを示すためのメソッドを提供します。"
  remarks: "引数をグループ化することが有効なオーバー ロード グループを作成します。 オーバー ロード グループは、サブセットまたは等価セットの別のオーバー ロード グループにすることはできません。 このルールの唯一の例外は、引数のみを格納しているサブセット場所<xref:System.Activities.RuntimeArgument.IsRequired%2A>は`false`</xref:System.Activities.RuntimeArgument.IsRequired%2A>。 オーバー ロード グループが重複する可能性ですが、エラー、グループの交差部分に一方または両方のオーバー ロード グループのすべての必須引数が含まれている場合。       すべての場合、オーバー ロード グループはバインドと見なされます、 <xref:System.Activities.RuntimeArgument.IsRequired%2A>、グループ内の引数がバインドされている</xref:System.Activities.RuntimeArgument.IsRequired%2A>。 グループが存在しない場合<xref:System.Activities.RuntimeArgument.IsRequired%2A>引数には、少なくとも&1; つの引数バインドしており、グループはバインドと見なされます</xref:System.Activities.RuntimeArgument.IsRequired%2A>。 1 つのオーバー ロード グループに<xref:System.Activities.RuntimeArgument.IsRequired%2A>それの引数</xref:System.Activities.RuntimeArgument.IsRequired%2A>があるない限りもバインドされていないグループの場合は、エラーです。 バインド<xref:System.Activities.RuntimeArgument.IsRequired%2A>引数の&1; つ以上のオーバー ロード グループは許可されていません</xref:System.Activities.RuntimeArgument.IsRequired%2A>。 バインドされると、1 つ以上のオーバー ロード グループにエラーがあることが、1 つのオーバー ロード グループ内のすべての必須引数がバインドおよび別のオーバー ロード グループのいずれかの引数もバインドします。       上記のいずれかに違反したルール、 <xref:System.Activities.InvalidWorkflowException>、含まれるアクティビティが実行に向けて準備するときにスローされる</xref:System.Activities.InvalidWorkflowException>。       <xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>に設定されている`true`場合、 <xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName>、引数に適用します</xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName></xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class OverloadGroupAttribute : Attribute
