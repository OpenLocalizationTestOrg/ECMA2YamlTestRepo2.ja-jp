  fullName: System.Web.Security.FormsAuthenticationEventArgs
  type: Class
  summary: "データを提供、 **FormsAuthentication_OnAuthenticate**イベント。 このクラスは継承できません。"
  remarks: "FormsAuthenticationEventArgs クラスを使用して、イベントの値を指定、 **FormsAuthentication_OnAuthenticate**イベントを有効にすると、現在の要求に対するカスタム id を指定するとします。       <xref:System.Web.Security.FormsAuthenticationModule>現在を使用して FormsAuthenticationEventArgs オブジェクトを構築<xref:System.Web.HttpContext>に渡します、 **FormsAuthentication_OnAuthenticate**イベント</xref:System.Web.HttpContext></xref:System.Web.Security.FormsAuthenticationModule>。       使用することができます、<xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>プロパティを設定、 <xref:System.Web.HttpContext.User%2A>、現在のプロパティ<xref:System.Web.HttpContext>をカスタム<xref:System.Security.Principal.IPrincipal>オブジェクト</xref:System.Security.Principal.IPrincipal></xref:System.Web.HttpContext></xref:System.Web.HttpContext.User%2A></xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>。       値を指定しない場合、<xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>中にプロパティ、 **FormsAuthentication_OnAuthenticate**イベントは、クッキーまたは URL でフォーム認証チケットが提供する id を使用します</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>。       **FormsAuthentication_OnAuthenticate**イベントは、いつ発生する認証<xref:System.Web.Configuration.AuthenticationSection.Mode%2A>に設定されている<xref:System.Web.Configuration.AuthenticationMode>と<xref:System.Web.Security.FormsAuthenticationModule>アプリケーションのアクティブな HTTP モジュールは、</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A> 。"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_3_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_3_1.asax)]"
  syntax:
    content: 'public sealed class FormsAuthenticationEventArgs : EventArgs'
