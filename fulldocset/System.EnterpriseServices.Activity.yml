  summary: "ユーザー定義の作業を現在のスレッドにバインドします。"
  remarks: "BindToCurrentThread バインドによって送信されるバッチ作業、<xref:System.EnterpriseServices.Activity.SynchronousCall%2A>または<xref:System.EnterpriseServices.Activity.AsynchronousCall%2A>現在シングル スレッド アパートメント (STA) する方法</xref:System.EnterpriseServices.Activity.AsynchronousCall%2A></xref:System.EnterpriseServices.Activity.SynchronousCall%2A>。 現在のスレッドはマルチ スレッド アパートメント (MTA) で実行されている場合は、BindToCurrentThread を指定しても効果はありません。 現在のスレッド モデルがの構成によって決まりますが、<xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A>のプロパティ、<xref:System.EnterpriseServices.ServiceConfig>オブジェクト</xref:System.EnterpriseServices.ServiceConfig></xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A>。"
