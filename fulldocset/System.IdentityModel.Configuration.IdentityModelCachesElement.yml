  remarks: "`<caches>`要素は WIF のキャッシュ サービスを構成します。 セッション セキュリティ トークンのキャッシュの種類と使用するトークン リプレイ キャッシュの種類を登録します。 サービス レベルで指定できます、`<identityConfiguration>`要素の下にセキュリティ トークン ハンドラー コレクションに、または、`<securityTokenHandlerConfiguration>`要素。 `Caches`のプロパティ、<xref:System.IdentityModel.Configuration.IdentityConfigurationElement>クラスとの<xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement>クラスは IdentityModelCachesElement のインスタンス</xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement></xref:System.IdentityModel.Configuration.IdentityConfigurationElement>。 構成済みのキャッシュが<xref:System.IdentityModel.Configuration.IdentityModelCaches>クラス</xref:System.IdentityModel.Configuration.IdentityModelCaches>によって表される、構成ファイルが読み取られた後"
