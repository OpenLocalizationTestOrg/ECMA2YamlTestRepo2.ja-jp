  namespace: System.IdentityModel.Configuration
  summary: "取得または設定、<xref:System.Type>トークンのキャッシュを再生します</xref:System.Type>。"
  remarks: "このプロパティは省略可能です。 対応して、`<tokenReplayCache>`要素で指定されている、`<caches>`要素。 再生されたトークンを検出するために使用するキャッシュの種類を指定します。 すべてのリプレイ キャッシュがから派生する必要があります<xref:System.IdentityModel.Tokens.TokenReplayCache>でリプレイ検出が有効になっている、`<tokenReplayDetection>`要素</xref:System.IdentityModel.Tokens.TokenReplayCache>。 この要素は、<xref:System.IdentityModel.Configuration.TokenReplayDetectionElement>クラス</xref:System.IdentityModel.Configuration.TokenReplayDetectionElement>によって表されます"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement TokenReplayCache { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "トークン リプレイ キャッシュの型。 種類はから派生する必要があります[System.IdentityModel.Tokens.TokenReplayCache](~/add/includes/ajax-current-ext-md.md)です。"
