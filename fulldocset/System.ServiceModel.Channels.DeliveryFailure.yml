  fullName: System.ServiceModel.Channels.DeliveryFailure
  type: Enum
  summary: "キューから読み取られたメッセージの配信の失敗の種類を指定します。"
  remarks: "取得することができます、<xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryFailure%2A>プロパティをメッセージの配信が失敗した理由と、配信不能キューに送信されました</xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryFailure%2A>。 配信不能キューにメッセージ処理に関する詳細については、次を参照してください。[メッセージ転送エラーの処理を配信不能メッセージ キューを使用して](~/add/includes/ajax-current-ext-md.md)です。"
  example:
