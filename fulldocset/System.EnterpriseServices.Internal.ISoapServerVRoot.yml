  fullName: System.EnterpriseServices.Internal.ISoapServerVRoot.CreateVirtualRootEx(String,String,String,String,String,String,String,String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "セキュリティ オプションを SOAP 仮想ルートを作成します。"
  syntax:
    content: public void CreateVirtualRootEx (string rootWebServer, string inBaseUrl, string inVirtualRoot, string homePage, string discoFile, string secureSockets, string authentication, string operation, out string baseUrl, out string virtualRoot, out string physicalPath);
    parameters:
    - id: rootWebServer
      type: System.String
      description: "ルート Web サーバー。"
    - id: inBaseUrl
      type: System.String
      description: "仮想ルートを含む基本 URL です。"
    - id: inVirtualRoot
      type: System.String
      description: "仮想ルートの名前。"
    - id: homePage
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合、 <xref uid=&quot;langword_csharp_EnableDefaultDoc&quot; name=&quot;EnableDefaultDoc&quot; href=&quot;&quot;> </xref>プロパティが、それ以外の設定を<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
    - id: discoFile
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>既定の探索ファイルが作成される; 場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>探索ファイルがない場合がある場合。 場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>値が存在して、ファイルは削除されます。"
    - id: secureSockets
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>SSL 暗号化が必要な場合です。それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
    - id: authentication
      type: System.String
      description: "認証が使用された (匿名ユーザー) であるがない場合は「匿名」を指定します。 それ以外の場合、空の文字列を指定します。"
    - id: operation
      type: System.String
      description: "使用されません。 指定<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>このパラメーターにします。"
    - id: baseUrl
      type: System.String
      description: "このメソッドが戻るとき、このパラメーターには、ベース URL が含まれています。"
    - id: virtualRoot
      type: System.String
      description: "このメソッドが戻るとき、このパラメーターには、仮想ルートの名前が含まれています。"
    - id: physicalPath
      type: System.String
      description: "このメソッドが戻るとき、このパラメーターには、仮想ルート ディレクトリのディスク アドレスが含まれています。"
  overload: System.EnterpriseServices.Internal.ISoapServerVRoot.CreateVirtualRootEx*
