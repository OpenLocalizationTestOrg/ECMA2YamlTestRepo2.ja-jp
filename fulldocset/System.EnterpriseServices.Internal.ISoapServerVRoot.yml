    - id: secureSockets
      type: System.String
      description: "このパラメーターが含まれるこのメソッドが戻るとき、 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> SSL 暗号化が必要なそれ以外の場合は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
    - id: windowsAuth
      type: System.String
      description: "このメソッドが戻るときにこのパラメーターが含まれる<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> Windows 認証が設定されている場合、それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
    - id: anonymous
      type: System.String
      description: "このメソッドが戻るときにこのパラメーターが含まれる<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>認証が設定されていない場合 (匿名ユーザー) です。 それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
    - id: homePage
      type: System.String
      description: "このパラメーターが含まれるこのメソッドが戻るとき、 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>場合、仮想ルート ディレクトリの<xref uid=&quot;langword_csharp_EnableDefaultDoc&quot; name=&quot;EnableDefaultDoc&quot; href=&quot;&quot;></xref>プロパティは設定、それ以外の<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
    - id: discoFile
      type: System.String
      description: "このパラメーターが含まれるこのメソッドが戻るとき、 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>値が存在する場合は、それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
