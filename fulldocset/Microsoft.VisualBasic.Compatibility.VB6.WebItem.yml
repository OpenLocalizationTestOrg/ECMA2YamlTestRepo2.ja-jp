  remarks: "Visual Basic 6.0`WebClass`プロジェクトをアップグレード[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]に変換されます、 [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] Web サイト プロジェクト。       宣言がプロジェクトに追加されます: のいずれか、`WebClass`ごとに&1; つ、`WebItems`と`Templates`で、`WebClass`プロジェクト。 A`Page_Load`イベント プロシージャが最初に作成する、プロジェクトに追加、<xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass>オブジェクトし`WebItem`の各オブジェクト、`WebItems`と`Templates`Visual Basic 6.0 に関連付けられている`WebClass`プロジェクト</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass>。 最後に、`Page_Load`イベント プロシージャが表示されますへの呼び出し、`WebClass`互換性ランタイム: <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A>.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A> これにより、要求 URL で指定された web 項目を表示するためにランタイム。 このコードは、アップグレードされたプロジェクトに追加する唯一の新しいコードであり、Visual Basic 6.0 の基になる動作をエミュレートするために役割を果たす`WebClass`ランタイム。       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

