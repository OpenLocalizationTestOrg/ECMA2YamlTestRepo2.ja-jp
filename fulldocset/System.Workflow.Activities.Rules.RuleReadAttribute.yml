  remarks: "この属性は、状態の変化に基づいてルールが再評価されるフォワード チェーン モデルをサポートするために使用されます。 RuleReadAttribute <xref:System.Workflow.Activities.Rules.RuleInvokeAttribute>、および<xref:System.Workflow.Activities.Rules.RuleWriteAttribute>クラスにはそれぞれ、条件を読み取り、書き込み、アクション、およびメソッドを呼び出すためのプロパティを指定します</xref:System.Workflow.Activities.Rules.RuleWriteAttribute></xref:System.Workflow.Activities.Rules.RuleInvokeAttribute>。 これらの属性は、最終的な出力が変更されるルールだけを再評価するワークフローを有効にします。"
