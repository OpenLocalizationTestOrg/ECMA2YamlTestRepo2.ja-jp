  type: Class
  summary: "アニメーション化、 <xref href=&quot;System.Windows.Media.Media3D.Quaternion&quot;> </xref> 、それぞれに前のキー フレームの値<xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value*>線形補間を使用します</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value*>。"
  remarks: "このクラスの一部として使用される、<xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>と組み合わせて、<xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>アニメーション化する、<xref:System.Windows.Media.Media3D.Quaternion>一連のキー フレームに沿ってです</xref:System.Windows.Media.Media3D.Quaternion></xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames></xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>。       キー フレームのセグメントを定義する、<xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>が属する</xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>。 各キー フレームには、ターゲット<xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>および<xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>どの時点を指定します、キー フレームの<xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>に到達する</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A></xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>。 キー フレームは、前のキー フレームのターゲット値から独自のターゲット値をアニメーション化します。 前のキー フレームが終了し、独自のキーの日時に達したときに終了時に開始します。"
  syntax:
    content: 'public class LinearQuaternionKeyFrame : System.Windows.Media.Animation.QuaternionKeyFrame'
