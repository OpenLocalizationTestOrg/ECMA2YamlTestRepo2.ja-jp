  name: NumberSubstitutionMethod
  nameWithType: NumberSubstitutionMethod
  fullName: System.Windows.Media.NumberSubstitutionMethod
  type: Enum
  summary: "テキスト ランの数値に実行される数字置換の種類を指定する列挙子クラスを定義します。"
  remarks: "ほとんどのカルチャを表す数字、10 進法を使用して、カルチャの数が異なる数字形式を使用します。 次の表は、さまざまなカルチャで使用されるいくつかの番号付けシステムを示します。       ![番号代替グリフのテーブル](~/add/media/numbersubstitution01.png &quot;番号代替グリフのテーブル&quot;)を提供するのに十分では異なるカルチャの数字の外観の例は、文字とは異なり桁の数字が計算で使用されるために、数字の形状の各セットの Unicode コード ポイントを代替できます。 すべてのアプリケーション、オペレーティング システム、およびすべてのランタイム ライブラリ、内部のバイナリ形式の数値を文字の文字列に変換する専用のコードが含まれています。 その逆です。 これらの変換ルーチンを設計して、Unicode の数字「0039」から「0030」を使用します。       <xref:System.Windows.Media.NumberSubstitution>クラスには、レンダリング時に適切な数字の代わりに複数の異なるカルチャを可能にする機能が用意されています</xref:System.Windows.Media.NumberSubstitution>。 この機能と似ていますが、フォントの置換と言語依存のフォントのレンダリングを提供するために使用します。      > [!NOTE] > カルチャの数が、従来の数字形状を破棄すること、西洋の数字の形状を採用するには、数値の置換機能を認識して従来の数字と national standard 数字のカルチャごとに区別します。"
  syntax:
    content: public enum NumberSubstitutionMethod
  inheritance:
  - System.Enum
  platform:
  - net462
