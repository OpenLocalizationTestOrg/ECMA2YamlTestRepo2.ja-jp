  remarks: "CreateWebPartChromeStyle メソッドを作成、<xref:System.Web.UI.WebControls.Style>オブジェクトによって使用される、<xref:System.Web.UI.WebControls.WebParts.WebPartChrome>オブジェクトを表示するために、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPartChrome></xref:System.Web.UI.WebControls.Style>。 既定の方法に基づいてスタイル属性の作成、<xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>のプロパティの値、<xref:System.Web.UI.WebControls.WebParts.WebPart>で参照されているコントロール、`webPart`パラメーター</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> 。       特殊な状況が発生したときに、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールを選択します</xref:System.Web.UI.WebControls.WebParts.WebPart>。 ページは、ここでコントロールを選択することができ、現在のコントロールが実際に選択されているページ表示モードでは、既定の CreateWebPartChromeStyle メソッドもマージのスタイル情報がコントロールのスタイル情報、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>。"
  example:
  - "This code example demonstrates use of the CreateWebPartChromeStyle method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the CreateWebPartChromeStyle method. Notice that it first retrieves the style information created by the base method, and then modifies the style information by changing the font used for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control being rendered.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/csharp/a3063f85-ba13-478a-a2c2-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/visualbasic/a3063f85-ba13-478a-a2c2-_1.vb)]  \n  \n If you load the Web page in a browser, you can see that the font used in the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls is the one specified in the overridden CreateWebPartChromeStyle method."
