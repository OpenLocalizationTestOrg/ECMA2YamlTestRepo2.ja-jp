  name: LocalPrintServer
  nameWithType: LocalPrintServer
  fullName: System.Printing.LocalPrintServer
  type: Class
  summary: "ローカルのプリント サーバーを表します (アプリケーションを実行しているコンピューター) の印刷キューの管理を有効にします。"
  remarks: "アプリケーションが変更される LocalPrintServer オブジェクトのプロパティに値を書き込むときにも何も起こりません LocalPrintServer オブジェクトによって表される、コンピューターに渡される値までです。 値の変更は有効にするためを使用して、<xref:System.Printing.LocalPrintServer.Commit%2A>メソッド</xref:System.Printing.LocalPrintServer.Commit%2A>。       さらに、他のアプリケーションでは、コンピューターの印刷サービスのプロパティが変更も可能性があります。 アプリケーションによって使用される LocalPrintServer オブジェクトは、最新の実際の値を持つようにするため、使用、<xref:System.Printing.LocalPrintServer.Refresh%2A>メソッド</xref:System.Printing.LocalPrintServer.Refresh%2A>。      > [!CAUTION] > クラス内で、 <xref:System.Printing>Windows サービスや ASP.NET アプリケーションまたはサービス内で使用する名前空間はサポートされていません</xref:System.Printing>。 パフォーマンスと実行時の例外をサービス低下のいずれかのようなアプリケーションからこれらのクラスを使用しようと、予期しない問題が生じる可能性があります。       Windows フォーム アプリケーションから印刷する場合を参照してください、<xref:System.Drawing.Printing>名前空間</xref:System.Drawing.Printing>。"
  example:
  - "The following example shows how to create an instance of the LocalPrintServer class.  \n  \n [!code-cs[XpsPrint#PrintQueueSnip](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#printqueuesnip)]\n [!code-vb[XpsPrint#PrintQueueSnip](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#printqueuesnip)]"
