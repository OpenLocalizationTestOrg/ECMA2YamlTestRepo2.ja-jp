  fullName: System.Xml.Serialization.XmlSerializationWriteCallback
  type: Delegate
  summary: "によって使用されるデリゲート、 <xref:System.Xml.Serialization.XmlSerializer>SOAP でエンコードされた、ルート以外の XML データから型のシリアル化クラス</xref:System.Xml.Serialization.XmlSerializer>。"
  remarks: "初期化中に、.NET Framework XML のシリアル化インフラストラクチャに動的に生成およびコンパイル<xref:System.Xml.Serialization.XmlSerializationWriter>クラス</xref:System.Xml.Serialization.XmlSerializationWriter>から派生したシリアル化のため一時クラス このプロセス中には、.NET Framework は、XmlSerializationWriteCallback クラス デリゲートを実装する書き込みメソッドを生成します。 .NET Framework の型と、SOAP でエンコードされた XML をシリアル化、ルート要素ではない XML データ型間のマッピングでは特定のためです。 次に、必要に応じて、書き込みメソッドは、シリアル化中に呼び出されます。       直接インスタンス化できない XmlSerializationWriteCallback です。       SOAP エンコーディングは SOAP 1.1 仕様のセクション 5 で説明します。"
  syntax:
    content: public delegate void XmlSerializationWriteCallback(object o);
