  name: CacheItem
  nameWithType: CacheItem
  fullName: System.Runtime.Caching.CacheItem
  type: Class
  summary: "キャッシュ内の個々 のキャッシュ エントリを表します。"
  remarks: "CacheItem クラスを使用して領域を含めることができます、キャッシュのエントリの論理表現を提供する、<xref:System.Runtime.Caching.CacheItem.RegionName%2A>プロパティ</xref:System.Runtime.Caching.CacheItem.RegionName%2A>。 既定 ASP.NET のキャッシュ実装では、キャッシュ エントリは、キー/値ペアがします。       キャッシュ内のエントリが CacheItem インスタンスではないです。 代わりに、キャッシュ プロバイダーは、任意の内部形式が容易であるキャッシュ エントリを格納できます。 ただし、キャッシュ API には、キャッシュ プロバイダーのキャッシュ エントリ CacheItem インスタンスに (またはその逆) に変換できる必要があります。       実装が CacheItem クラスから継承できるカスタムのキャッシュは、キャッシュ エントリに関する追加情報を提供します。"
  example:
  - "The following example shows how to use the CacheItem class to store the contents of a file as a cache entry.  \n  \n [!code-vb[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/visualbasic/t-system.runtime.caching_0_1.vb)]\n [!code-cs[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/csharp/t-system.runtime.caching_0_1.cs)]"
