  name: BaseValidator
  nameWithType: BaseValidator
  fullName: System.Web.UI.MobileControls.BaseValidator
  type: Class
  summary: "このクラスから派生したすべての検証コントロールの実装の中核を提供します。 抽象クラスとしてそれをインスタンス化することはできません。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "BaseValidator クラスから継承、<xref:System.Web.UI.MobileControls.TextControl>基底クラス、およびこのようには、<xref:System.Web.UI.MobileControls.TextControl.Text%2A>プロパティ</xref:System.Web.UI.MobileControls.TextControl.Text%2A></xref:System.Web.UI.MobileControls.TextControl>。 無効なエントリが発生した場合、検証コントロールがの値を表示、<xref:System.Web.UI.MobileControls.TextControl.Text%2A>プロパティ</xref:System.Web.UI.MobileControls.TextControl.Text%2A>。 検証コントロールがの値を表示、プロパティが設定されていない場合、<xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>プロパティ代わりにしますこれは、テキストに表示される、<xref:System.Web.UI.MobileControls.ValidationSummary>コントロール。</xref:System.Web.UI.MobileControls.ValidationSummary> </xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> 。 この動作は、検証コントロールを Web フォームと一致します。       ASP.NET モバイル コントロールの検証をサポートするものは、<xref:System.Web.UI.MobileControls.TextBox>コントロール (その<xref:System.Web.UI.MobileControls.TextControl.Text%2A>プロパティ) および<xref:System.Web.UI.MobileControls.SelectionList>コントロール (その<xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A>プロパティ).</xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A> </xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextBox> 含めることによって他のコントロールが検証に参加できる、<xref:System.Web.UI.ValidationPropertyAttribute>属性</xref:System.Web.UI.ValidationPropertyAttribute>。 詳細については、次を参照してください。、[する方法: 検証特定の値に対する ASP.NET サーバー コントロールの](~/add/includes/ajax-current-ext-md.md)ドキュメント。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ErrorMessage")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.BaseValidatorDesigner))]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidatorAdapter))]

      public abstract class BaseValidator : System.Web.UI.MobileControls.TextControl, System.Web.UI.IValidator
