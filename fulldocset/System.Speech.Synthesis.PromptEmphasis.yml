  summary: "プロンプトでエンファシスのレベルの値を列挙します。"
  remarks: "PromptEmphasis 列挙体のメンバーがによって使用される、<xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>コンス トラクターにより、<xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>メソッド、および、<xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>読み上げるテキストの強調のレベルを指定するメソッド</xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A></xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A></xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>。 <xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>プロパティの取得に重点を置いて、 <xref:System.Speech.Synthesis.PromptStyle>PromptEmphasis インスタンスを使用するオブジェクトします</xref:System.Speech.Synthesis.PromptStyle></xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>。      > [!NOTE] >、音声合成エンジン Windows ではサポートされていませんバリエーション音声出力の重点は、この時点でします。 PromptEmphasis 列挙体のメンバーを使用して強調のための値を設定する生成されない合成音声出力の音が聞こえる変更します。"
