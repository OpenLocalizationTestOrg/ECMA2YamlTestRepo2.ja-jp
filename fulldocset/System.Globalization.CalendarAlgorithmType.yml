  name: CalendarAlgorithmType
  nameWithType: CalendarAlgorithmType
  fullName: System.Globalization.CalendarAlgorithmType
  type: Enum
  summary: "予定表が太陽暦、太陰暦、または太陰太陽暦がかどうかを指定します。"
  remarks: "特定のカレンダーの日付の計算は、予定表が太陽暦、太陰暦、または太陰太陽暦がかどうかによって異なります。 たとえば、 <xref:System.Globalization.GregorianCalendar>、<xref:System.Globalization.JapaneseCalendar>と<xref:System.Globalization.JulianCalendar>クラスは、太陽ベース、<xref:System.Globalization.HijriCalendar>と<xref:System.Globalization.UmAlQuraCalendar>クラスは、太陰暦、参照できます、<xref:System.Globalization.HebrewCalendar>と<xref:System.Globalization.JapaneseLunisolarCalendar>クラスは太陰太陽暦、月と日の年および太陰暦計算あり太陽の計算を使用している</xref:System.Globalization.JapaneseLunisolarCalendar></xref:System.Globalization.HebrewCalendar></xref:System.Globalization.UmAlQuraCalendar></xref:System.Globalization.HijriCalendar></xref:System.Globalization.JulianCalendar></xref:System.Globalization.JapaneseCalendar></xref:System.Globalization.GregorianCalendar>。       など、カレンダー メンバーによって返される CalendarAlgorithmType 値、<xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>プロパティは、特定のカレンダーの基盤を指定します</xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>。"
  example:
  - "The following code example demonstrates the <xref:System.Globalization.Calendar.AlgorithmType%2A> property and the CalendarAlgorithmType enumeration.  \n  \n [!code-cpp[sys.glob.calendartype#1](~/add/codesnippet/cpp/t-system.globalization.c_3_1.cpp)]\n [!code-cs[sys.glob.calendartype#1](~/add/codesnippet/csharp/t-system.globalization.c_3_1.cs)]\n [!code-vb[sys.glob.calendartype#1](~/add/codesnippet/visualbasic/t-system.globalization.c_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CalendarAlgorithmType
