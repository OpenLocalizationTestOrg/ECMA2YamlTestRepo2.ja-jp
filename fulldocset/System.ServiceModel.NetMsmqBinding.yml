  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "取得または Active Directory を使用してキューのアドレスを変換するかどうかを示す値を設定します。"
  remarks: "メッセージ キュー (MSMQ) キューのアドレスは、パス名または直接形式名で構成できます。 直接形式名で、メッセージ キューと、DNS、NetBIOS、または IP を使用してキュー名を解決します。 パス名では、メッセージ キューは Active Directory を使用して、キュー名を解決します。       既定では、[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]キューに置かれたトランスポートは、メッセージ キューの URI を直接形式名に変換します。 UseActiveDirectory プロパティを設定して`true`アプリケーションがキューに置かれたトランスポートが Active Directory ではなく DNS、NetBIOS、または IP を使用して、キュー名を解決する必要がありますを指定することができます。"
  example:
  - "The following code shows how to set the UseActiveDirectory property.  \n  \n [!code-cs[S_UENetMsmqBinding#6](~/add/codesnippet/csharp/p-system.servicemodel.ne_5_1.cs)]"
  syntax:
    content: public bool UseActiveDirectory { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Active Directory を使用してキューのアドレスを変換する必要がある場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.ServiceModel.NetMsmqBinding.UseActiveDirectory*
  exceptions: []
  platform:
  - net462
