  name: ActivatorLevel
  nameWithType: ActivatorLevel
  fullName: System.Runtime.Remoting.Activation.ActivatorLevel
  type: Enum
  summary: "適切な位置を定義、<xref:System.Activator>アクティベーターのチェーン</xref:System.Activator>。"
  remarks: "アクティベーターの設計により、ライセンス認証プロセスに参加する複数のアクティベーター、およびアクティベーターは、 <xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName>。</xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName>を使用して、チェーンに追加できます。 各アクティベーターがチェーン内の次の&1; つの呼び出しを行うため、配置できます自体任意の場所、チェーンにします。 ActivatorLevel 列挙子では、アクティベーター チェーン内の適切な位置を見つけることができます。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ActivatorLevel
