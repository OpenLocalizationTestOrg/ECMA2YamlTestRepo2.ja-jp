  summary: "レンダリングされたオブジェクトのアラインメントを指定します。 このクラスは継承できません。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "配置列挙型では、パネルやフォームなど、親コンテナーにあるアイテムの横方向の配置を表します。 たとえば、フォームにイメージを追加する場合に合わせて、フォームの右側にある水平方向の位置を設定できます。       ビット値は、スクリプト言語で使用できますは、ASP.NET で使用できません。 たとえば、`Alignment = &quot;2&quot;`パネル内でタグが有効なステートメントです。 ただし、Visual c# では、使用できます`this.myPanel.Alignment = 2`です。"
