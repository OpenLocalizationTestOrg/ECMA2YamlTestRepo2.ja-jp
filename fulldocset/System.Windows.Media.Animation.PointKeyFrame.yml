  summary: "提供された進行状況の増分で特定のキー フレームの補間値を返します。"
  remarks: "基本の値がアニメーション処理されるプロパティの初期値では通常、または<xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>、前のキー フレーム</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>。       ほとんどの実装は、値を返します`baseValue`とき`keyFrameProgress`0.0 です。"
