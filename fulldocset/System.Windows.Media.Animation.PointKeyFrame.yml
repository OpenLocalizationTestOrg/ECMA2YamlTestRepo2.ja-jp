    - id: baseValue
      type: System.Windows.Point
      description: "アニメーション化する元の値です。"
    - id: keyFrameProgress
      type: System.Double
      description: "このキー フレームの経過した時間の割合を示す 0.0 ~ 1.0 の値。"
    return:
      type: System.Windows.Point
      description: "このキー フレームの出力値は、指定された基準値と進行状況を指定します。"
