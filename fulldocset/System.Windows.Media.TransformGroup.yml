  summary: "複合を表す<xref href=&quot;System.Windows.Media.Transform&quot;></xref>他から成る<xref href=&quot;System.Windows.Media.Transform&quot;></xref>オブジェクト。"
  remarks: "複数を適用するときに、TransformGroup を使用して<xref:System.Windows.Media.Transform>プロパティを&1; つのオブジェクト</xref:System.Windows.Media.Transform>。       複合変換では、個々 の変換の順序が重要です。 など、回転、まずしてから、スケール、変換、最初に変換する場合、回転し、スケールよりも異なる結果が得です。 順序は重要な理由の&1; つは、座標系の原点を基準の回転とスケーリングのような変換を行うことです。 原点を中心とするオブジェクトをスケーリングすると、原点から離れているオブジェクトをスケーリング異なる結果が生成されます。 同様に、原点を中心とするオブジェクトを回転させるには、原点から離れているオブジェクトを回転異なる結果が生成されます。       **Freezable 機能:**から継承しているため、<xref:System.Windows.Freezable>クラス、TransformGroup クラスがいくつかの特別な機能を提供します TransformGroup オブジェクトを、複数のオブジェクト間で共有として宣言された、パフォーマンスを向上させるためには読み取り専用に、複製、およびスレッド セーフです。</xref:System.Windows.Freezable> 。 によって提供されるさまざまな機能の詳細については<xref:System.Windows.Freezable>、オブジェクトを参照してください[Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class TransformGroup : System.Windows.Media.Transform
