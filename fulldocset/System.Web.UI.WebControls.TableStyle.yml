  summary: "スタイルを表す、 <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref>コントロールと一部の Web パーツ。"
  remarks: "TableStyle クラスは、テーブル コントロールのスタイルを表すために使用します。 これには、テーブルの外観を制御し、共通の外観を指定する複数のテーブル コントロールに適用できるプロパティをカプセル化します。       設定して、テーブルの背景に表示するイメージを指定することができます、<xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A>プロパティ</xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A>。 によって、テーブルのセル間のスペースの量を制御、<xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A>プロパティ</xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A>。 使用して、セルの内容とセルの枠線の間隔を指定、<xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A>プロパティ</xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A>。 設定して、セルの罫線が表示されるかどうかを指定することができます、<xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>プロパティ</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>。 Web フォーム ページの他の要素と関連テーブルの水平方向の配置がによって示される、<xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>プロパティ</xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>。      > [!NOTE] > このクラスは、主にコントロールの開発者によって使用されます。"
  example:
