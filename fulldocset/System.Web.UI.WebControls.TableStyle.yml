- uid: System.Web.UI.WebControls.TableStyle.CellPadding
  id: CellPadding
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellPadding
  nameWithType: TableStyle.CellPadding
  fullName: System.Web.UI.WebControls.TableStyle.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得またはセルの内容と、セルの境界線の間の領域の量を設定します。"
  remarks: "CellPadding プロパティを使用すると、セルの内容とセルの境界線間の間隔を制御できます。 指定されたパディングの量は、セルの&4; つすべての側面に追加されます。       リスト コントロールのデータの同じ列のすべてのセルは、セルの同一の幅を共有します。 したがって、1 つのセルの内容が同じ列の他のセルの内容よりも長い場合は、余白の量が最も幅の広いセルに適用します。 列の他のすべてのセルは、このセルの幅でも設定されます。       同様に、同じ行のすべてのセルは、同じ高さを共有します。 余白の量は、行の行内のセルの高さに適用されます。 同じ行の他のすべてのセルには、このセルの高さが設定されます。 個々 のセルのサイズを指定することはできません。       このプロパティの値は、ビュー ステートに格納されます。"
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "セルの内容とセルの境界線間隔をピクセル単位で指定します。 既定値は<xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>、このプロパティが設定されていないことを示します。"
  overload: System.Web.UI.WebControls.TableStyle.CellPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定された距離が値に設定されているより小さい<xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;></xref>です。"
  platform:
  - net462
- uid: System.Web.UI.WebControls.TableStyle.CellSpacing
  id: CellSpacing
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellSpacing
  nameWithType: TableStyle.CellSpacing
  fullName: System.Web.UI.WebControls.TableStyle.CellSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得またはテーブル セル間の距離を設定します。"
  remarks: "CellSpacing プロパティを使用すると、データのリスト コントロール内の隣接するセルの間隔を制御できます。 この間隔は、垂直および水平方向の両方に適用されます。 セルの間隔は、全体のデータ一覧コントロールの統一されています。 それぞれの行または列の個々 のセルの間隔を指定することはできません。      > [!NOTE] > かどうかこのプロパティを設定する値を超える`0`設定と、<xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>プロパティ セルの境界線が表示される値、ギャップは隣接するセルの境界線間に表示されます</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>。 このような状況では、CellSpacing プロパティは、ギャップの大きさを制御します。       このプロパティの値は、ビュー ステートに格納されます。"
  syntax:
    content: public virtual int CellSpacing { get; set; }
    return:
      type: System.Int32
      description: "ピクセル単位でのテーブル セル間の距離。 既定値は<xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>、このプロパティが設定されていないことを示します。"
  overload: System.Web.UI.WebControls.TableStyle.CellSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定された距離が値に設定されているより小さい<xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;></xref>です。"
  platform:
  - net462
