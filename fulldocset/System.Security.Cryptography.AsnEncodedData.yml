  name: AsnEncodedData
  nameWithType: AsnEncodedData
  fullName: System.Security.Cryptography.AsnEncodedData
  type: Class
  summary: "Abstract Syntax Notation One ASN.1 エンコードされたデータを表します。"
  remarks: "Abstract Syntax Notation One (ASN.1)、CCITT 推奨 X.208 で定義されているが、これは、逐次的に転送先となる抽象オブジェクトを指定する方法です。 1 と 0 の文字列としては、このようなオブジェクトを表す ASN.1 規則のセットし、呼ばれ、Distinguished Encoding Rules (DER)、セクション 8.7 CCITT Recommendation X.509 で定義されています。 これらのエンコード方法は、.NET Framework の暗号化の名前空間によって現在使用されます。       このクラスのインスタンスへのアクセス中に不明なデータ型が発生した場合に、データが&16; 進数文字列として返されることに注意してください。"
  example:
  - "The following code example shows how to use the AsnEncodedData class.  \n  \n [!code-cpp[Cryptography.AsnEncodedData#1](~/add/codesnippet/cpp/t-system.security.crypto_65_1.cpp)]\n [!code-cs[Cryptography.AsnEncodedData#1](~/add/codesnippet/csharp/t-system.security.crypto_65_1.cs)]\n [!code-vb[Cryptography.AsnEncodedData#1](~/add/codesnippet/visualbasic/t-system.security.crypto_65_1.vb)]"
  syntax:
