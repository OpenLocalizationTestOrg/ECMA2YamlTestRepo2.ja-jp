  summary: "デザイナーの領域上をクリックし、ビュー イベントが発生したことを示します。"
  remarks: "A<xref:System.Web.UI.Design.ViewEventHandler>デリゲート メソッドを比較、 <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>、静的なプロパティ<xref:System.Web.UI.Design.ViewEvent>イベントが発生したアクションの種類を決定するフィールド</xref:System.Web.UI.Design.ViewEvent></xref:System.Web.UI.Design.ViewEventArgs.EventType%2A></xref:System.Web.UI.Design.ViewEventHandler>。 A<xref:System.Web.UI.Design.ViewEvent>オブジェクトがデザイン サーフェイス上の領域がクリックしたことを示すためにクリックします</xref:System.Web.UI.Design.ViewEvent>。       <xref:System.Web.UI.Design.ControlDesigner>クラスは、既定値を提供します<xref:System.Web.UI.Design.ViewEventHandler>委任。</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ControlDesigner> 。 デリゲートを呼び出しますが場合は、イベントの種類をクリックして、<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>メソッド</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>。 派生するクラス、<xref:System.Web.UI.Design.ControlDesigner>クラスのオーバーライド、<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>を処理するメソッドは、デザイン時に領域上のイベントをクリックします</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A></xref:System.Web.UI.Design.ControlDesigner>。 イベント引数は、存在する場合に、どのデザイナーの領域がクリックしてされたを示します。"
  syntax:
    content: public static readonly System.Web.UI.Design.ViewEvent Click;
    return:
      type: System.Web.UI.Design.ViewEvent
      description: "追加します。"
  exceptions: []
  platform:
  - net462
