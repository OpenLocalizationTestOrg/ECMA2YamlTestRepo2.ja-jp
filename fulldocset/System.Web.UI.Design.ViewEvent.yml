  remarks: "A<xref:System.Web.UI.Design.ViewEventHandler>デリゲート メソッドを比較、 <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>、静的なプロパティ<xref:System.Web.UI.Design.ViewEvent>イベントが発生したアクションの種類を決定するフィールド</xref:System.Web.UI.Design.ViewEvent></xref:System.Web.UI.Design.ViewEventArgs.EventType%2A></xref:System.Web.UI.Design.ViewEventHandler>。 A<xref:System.Web.UI.Design.ViewEvent>オブジェクトがデザイン サーフェイスにコントロールの描画イベントを示すために描画します</xref:System.Web.UI.Design.ViewEvent>。       <xref:System.Web.UI.Design.ControlDesigner>クラスは、既定値を提供します<xref:System.Web.UI.Design.ViewEventHandler>委任。</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ControlDesigner> 。 イベントの種類がペイントの場合は、デリゲートを呼び出す、<xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>メソッド</xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>。 派生するクラス、<xref:System.Web.UI.Design.ControlDesigner>クラスのオーバーライド、<xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>を処理するメソッドは、デザイン時に領域上のイベントをクリックします</xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A></xref:System.Web.UI.Design.ControlDesigner>。"
  syntax:
