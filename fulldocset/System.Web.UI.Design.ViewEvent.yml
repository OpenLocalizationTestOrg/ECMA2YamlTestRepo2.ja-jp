  summary: "コントロール デザイナーのテンプレート モードを変更するため、ビュー イベントが発生したことを示します。"
  remarks: "A<xref:System.Web.UI.Design.ViewEventHandler>デリゲート メソッドを比較、 <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>、静的なプロパティ<xref:System.Web.UI.Design.ViewEvent>イベントが発生したアクションの種類を決定するフィールド</xref:System.Web.UI.Design.ViewEvent></xref:System.Web.UI.Design.ViewEventArgs.EventType%2A></xref:System.Web.UI.Design.ViewEventHandler>。 A<xref:System.Web.UI.Design.ViewEvent>オブジェクトがデザイン サーフェイス上のコントロールのテンプレート編集モードが変更されたことを示すために TemplateModeChanged</xref:System.Web.UI.Design.ViewEvent> 。       <xref:System.Web.UI.Design.ControlDesigner>クラスは、既定値を提供します<xref:System.Web.UI.Design.ViewEventHandler>委任。</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ControlDesigner> 。 イベントの種類が TemplateModeChanged の場合は、デリゲートの値が設定、<xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>プロパティ</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>。       派生したカスタム デザイナー、<xref:System.Web.UI.Design.TemplatedControlDesigner>クラスをオーバーライドして、<xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>追加処理を実行時にテンプレートのデザイン サーフェイス上のコントロールにモードの変更を編集する方法</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A></xref:System.Web.UI.Design.TemplatedControlDesigner>。"
  syntax:
    content: public static readonly System.Web.UI.Design.ViewEvent TemplateModeChanged;
    return:
      type: System.Web.UI.Design.ViewEvent
      description: "追加します。"
  exceptions: []
  platform:
  - net462
