  type: Class
  summary: "コントロールのビューのデザイン時に発生したイベントの種類を表します。 このクラスは継承できません。"
  remarks: "ViewEvent オブジェクトはデザイナー コンポーネントをホストで提供される、デザイン、たとえば[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]コントロールのデザイン時ビューの特定のユーザー アクションによって発生するイベントを発生させる場合、します。 <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName>によってイベントが処理される、<xref:System.Web.UI.Design.ViewEventHandler>デリゲートを受け取るメソッド、<xref:System.Web.UI.Design.ViewEventArgs>オブジェクトをパラメーターとして</xref:System.Web.UI.Design.ViewEventArgs></xref:System.Web.UI.Design.ViewEventHandler></xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName>。 <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>のプロパティ、<xref:System.Web.UI.Design.ViewEventArgs>クラスは、ViewEvent オブジェクト</xref:System.Web.UI.Design.ViewEventArgs></xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>。 <xref:System.Web.UI.Design.ViewEventHandler>デリゲート メソッドを比較、<xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>イベントが発生したアクションの種類を決定する静的な ViewEvent フィールドにプロパティ</xref:System.Web.UI.Design.ViewEventArgs.EventType%2A></xref:System.Web.UI.Design.ViewEventHandler>。 たとえば、次の状況でイベントが発生:-デザイン サーフェイス上の領域をクリックします。      デザイナーでは、デザイン サーフェイス上のコントロールを描画します。      に入力するか、コントロールのテンプレート編集モードを終了するとします。       <xref:System.Web.UI.Design.ControlDesigner>クラスは、既定値を処理するデリゲートを提供します、<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName>イベント。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName> </xref:System.Web.UI.Design.ControlDesigner> 。 カスタム コントロール デザイナーのオーバーライド、 <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>、 <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>、および<xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>デザイン画面でコントロールのイベントを処理するメソッド</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A></xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A></xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>。       デザイナーのホストを初期化します、<xref:System.Web.UI.Design.ViewEventArgs>するオブジェクトをデザイン画面とし、パス上のアクションの種類のオブジェクト、<xref:System.Web.UI.Design.ViewEventHandler>委任します</xref:System.Web.UI.Design.ViewEventHandler></xref:System.Web.UI.Design.ViewEventArgs>。 <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>のプロパティ、<xref:System.Web.UI.Design.ViewEventArgs>オブジェクトは、アクションの種類を示す: -<xref:System.Web.UI.Design.ViewEvent.Click>イベント</xref:System.Web.UI.Design.ViewEvent.Click></xref:System.Web.UI.Design.ViewEventArgs></xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>。      A<xref:System.Web.UI.Design.ViewEvent.Paint>イベント</xref:System.Web.UI.Design.ViewEvent.Paint>。      A<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>イベント</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>。       <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>プロパティは、アクションの種類に固有のイベント引数を指定します</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>。"
  syntax:
    content: public sealed class ViewEvent
