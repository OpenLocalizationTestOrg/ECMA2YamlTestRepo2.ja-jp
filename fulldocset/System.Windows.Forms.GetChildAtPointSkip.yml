  type: Enum
  summary: "スキップする子コントロールを指定します。"
  remarks: "システムでは、親ウィンドウに関連付けられている子コントロールを含む内部の一覧を保持します。 リスト内のコントロールの順序は、子コントロールの z オーダーによって異なります。 1 つ以上の子ウィンドウに、指定したポイントが含まれている場合、システムは、リストのポイントが含まれており、GetChildAtPointSkip で指定された条件を満たしている最初のコントロールを返します。       詳細については、次を参照してください。 `ChildWindowFromPointEx` 、プラットフォーム SDK ドキュメント。"
