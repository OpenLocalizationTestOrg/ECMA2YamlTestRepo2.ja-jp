  name: XmlDsigExcC14NTransform
  nameWithType: XmlDsigExcC14NTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigExcC14NTransform
  type: Class
  summary: "コメントのない、World Wide Web コンソーシアム (W3C) で定義されているデジタル署名の排他 C14N XML 正規化変換を表します。"
  remarks: "XmlDsigExcC14NTransform クラスでは、コメントのない排他 C14N XML 正規化変換を表します。  このクラスがに似ていますが、<xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>により、署名者、XML ドキュメントの正規の形式を使用してダイジェストを作成するクラス</xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>。  ただし、XmlDsigExcC14NTransform クラスは、正規化されたサブドキュメントから先祖コンテキストを除外します。       使用して、 <xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>XML を正規化する必要がある場合にクラス サブドキュメントの XML コンテキストから独立したことができるようにします</xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>。 たとえば、アプリケーションを使用する Web サービスの XML から複雑な通信プロトコル内での多くの場合、署名などする必要がありますこの方法で XML を正規化します。  このようなアプリケーションは、大幅に変更するドキュメントと XML 署名の検証に失敗するさまざまな種類の動的に構築された要素を使用して、内で XML を多くの場合、エンベロープします。  XmlDsigExcC14NTransform クラスは、正規のサブドキュメントからこのような先祖コンテキストを除外することでこの問題を解決します。       通常、標準化変換クラスの新しいインスタンスを作成できませんしないでください。 標準化変換を指定するに渡す、Uniform Resource Identifier () への変換を表す、<xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>からアクセス可能なプロパティ、<xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>プロパティ</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A></xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>。 標準化変換への参照を取得する、<xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>からアクセス可能なプロパティ、<xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>プロパティ</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A></xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>。       手動で XML ドキュメントをハッシュまたは独自の正規化アルゴリズムを使用する場合にのみ、標準化変換クラスの新しいインスタンスを作成する必要があります。       記述する URI、<xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>によってクラスが定義されている、<xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>フィールド</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl></xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>。       XmlDsigExcC14NTransform クラスを記述する URI がによって定義された、<xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl>フィールド</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl>。       排他 C14N 変換に関する詳細については、www.w3.org/TR/xmldsig-core/ に World Wide Web Consortium (W3C) から利用できる XMLDSIG の仕様を参照してください。 標準化アルゴリズムは、www.w3.org/2001/10/xml-exc-c14n で使用される W3C 正規 XML 仕様で定義されます。"
  example:
  - "The following code example shows how to sign an XML document with the XmlDsigExcC14NTransform class using an envelope signature.  \n  \n [!code-cs[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_71_1.cs)]\n [!code-cpp[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_71_1.cpp)]\n [!code-vb[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_71_1.vb)]"
  syntax:
    content: 'public class XmlDsigExcC14NTransform : System.Security.Cryptography.Xml.Transform'
