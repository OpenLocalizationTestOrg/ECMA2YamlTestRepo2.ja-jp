  remarks: "セクションですプロパティを取得または設定の場所を使用して、<xref:System.Web.UI.WebControls.TableRow>にオブジェクトを配置、<xref:System.Web.UI.WebControls.Table>コントロール</xref:System.Web.UI.WebControls.Table></xref:System.Web.UI.WebControls.TableRow>。 使用可能なテーブルの場所は<xref:System.Web.UI.WebControls.TableRowSection>。</xref:System.Web.UI.WebControls.TableRowSection>を参照してください。 次の表は、使用可能な値を一覧表示します。      |テーブルの行のセクション |として表示されます |  |-----------------------|------------------|  |<xref:System.Web.UI.WebControls.TableRowSection>|ヘッダー行です |。  |<xref:System.Web.UI.WebControls.TableRowSection>|テーブルの本文です |。  |<xref:System.Web.UI.WebControls.TableRowSection>|フッター行です |。      宣言の構文を使用して、セクションがヘッダー、本文、およびページ フッターの順序でする必要があります</xref:System.Web.UI.WebControls.TableRowSection></xref:System.Web.UI.WebControls.TableRowSection></xref:System.Web.UI.WebControls.TableRowSection>。       <xref:System.Web.UI.WebControls.TableRowSection>列挙型を使用してアクセスできる Web サイトを構築することができます、<xref:System.Web.UI.WebControls.Table>コントロールを追加することによって、 `<thead>`、 `<tbody>`、および`<tfoot>`をクライアントにレンダリングされる HTML 要素です</xref:System.Web.UI.WebControls.Table></xref:System.Web.UI.WebControls.TableRowSection>。 テーブル内のすべての行にある場合、`<tbody>`要素、セクションの情報はレンダリングされません。 少なくとも&1; つの行は、本文以外の要素でなければなりません。       このプロパティの値は、ビュー ステートに格納されます。"
