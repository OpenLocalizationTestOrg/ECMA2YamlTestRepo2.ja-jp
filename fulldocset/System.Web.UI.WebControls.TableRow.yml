  remarks: "このトピックの「:-[概要](#introduction)      -   [宣言構文](#declarative_syntax)<a name=&quot;introduction&quot;> </a> ## の概要 TableRow クラス内の行を表す、<xref:System.Web.UI.WebControls.Table>コントロール</xref:System.Web.UI.WebControls.Table>。             このクラスでは、行の内容を表示する方法を制御することができます。 設定して、行のコンテンツの配置が指定されて、<xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A>と<xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A>プロパティ</xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A></xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A>。       使用して、行のセルをプログラムで管理できる、<xref:System.Web.UI.WebControls.TableRow.Cells%2A>コレクションです</xref:System.Web.UI.WebControls.TableRow.Cells%2A>。 <xref:System.Web.UI.WebControls.TableRow.Cells%2A>コレクションは、コレクションの<xref:System.Web.UI.WebControls.TableCell>行内のセルを表すオブジェクト</xref:System.Web.UI.WebControls.TableCell></xref:System.Web.UI.WebControls.TableRow.Cells%2A>。      > [!CAUTION] >、<xref:System.Web.UI.WebControls.TableCell>悪意のあるクライアントを含めることが、ユーザー入力を表示するコントロールを使用できるスクリプト</xref:System.Web.UI.WebControls.TableCell> スクリプトの実行可能ファイル、SQL ステートメント、またはその他のコードをアプリケーションに表示する前に、クライアントから送信される情報を確認します。 ASP.NET は、入力要求の検証機能があり、ユーザー入力の中のスクリプトのブロックと HTML を提供します。 検証サーバー コントロールは、ユーザー入力を評価するも提供されます。 詳細については、次を参照してください。 [ASP.NET の検証コントロール](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;declarative_syntax&quot;></a>## 宣言構文```   <asp:TableRow       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Small