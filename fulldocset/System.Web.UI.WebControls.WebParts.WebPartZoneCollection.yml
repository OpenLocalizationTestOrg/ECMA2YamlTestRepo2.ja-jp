  summary: "読み取り専用コレクションを格納<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZone&quot;></xref>コントロール。"
  remarks: "WebPartZoneCollection クラスのコレクションを格納する<xref:System.Web.UI.WebControls.WebParts.WebPartZone>Web パーツ ページに存在するコントロール</xref:System.Web.UI.WebControls.WebParts.WebPartZone>。 主にで使用、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロールを追跡し、すべてのゾーンを管理します</xref:System.Web.UI.WebControls.WebParts.WebPartManager>。 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロールは、その読み取り専用で、ページ上のゾーンのコレクションに参照を保持<xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager>。       WebPartZoneCollection クラスは、同時に複数のゾーンまたはその内容の操作を実行するとき、または特定のゾーンを検索し、確認またはの内容を変更する必要がある場合に役立ちます。 ゾーン自体のコレクションが読み取り専用と、コレクション オブジェクト自体のサイズを変更することはできません、コレクション内の個別のゾーンへの参照を取得したり、個々 のゾーンのオブジェクトへの参照がある場合は、そのプロパティ値を変更できます。       WebPartZoneCollection クラスには、次の&2; つのコンス トラクターがあります。 最初の&1; つ<xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor>、単に新しい WebPartZoneCollection の空のインスタンスを初期化します</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor>。 2 つ目、 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor%28System.Collections.ICollection%29>、既存のゾーンのコレクションを渡すことによって、コレクションを初期化します</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor%28System.Collections.ICollection%29>。       WebPartZoneCollection クラスに含まれる、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Item%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Item%2A>。 このプロパティでは、検索することができます、<xref:System.Web.UI.WebControls.WebParts.WebPartZone>文字列識別子を渡すことによって、コレクション内のコントロールです</xref:System.Web.UI.WebControls.WebParts.WebPartZone>。 値の文字列識別子を照合することで、ゾーンにある、<xref:System.Web.UI.Control.ID%2A>プロパティを<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーン</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase></xref:System.Web.UI.Control.ID%2A>。       WebPartZoneCollection クラスでは、調べることや、その内容にアクセスするのに便利ないくつかのメソッドもあります。 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Contains%2A>メソッドでは、特定のゾーンがコレクション内に存在するかどうかを判断します</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Contains%2A>。 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.CopyTo%2A>メソッドの配列にコレクションをコピーする<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>オブジェクト</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase></xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.CopyTo%2A>。 最後に、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.IndexOf%2A>メソッドがコレクション内の特定のゾーンのインデックスを返します</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.IndexOf%2A>。"
  example:
  - "The following code example demonstrates the use of the WebPartZoneCollection class. The code example contains three parts: two sections of code, and an explanation of how to run the example.  \n  \n The first part of the code example is a Web page that contains three <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, each of which contains a single server control. Although these server controls are all standard ASP.NET controls, they can act as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls at run time because they are placed within a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone.  \n  \n [!code-cs[WebParts_WebPartZoneCollection_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_155_1.aspx)]\n [!code-vb[WebParts_WebPartZoneCollection_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_155_1.aspx)]  \n  \n The second part of the code example is the partial class that contains the code to demonstrate usage of the WebPartZoneCollection class. This code handles the events for the Web page.  \n  \n [!code-vb[WebParts_WebPartZoneCollection_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_155_2.vb)]\n [!code-cs[WebParts_WebPartZoneCollection_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_155_2.cs)]  \n  \n Load the page in a browser. The three <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zones are visible with their contained server controls. Near the bottom of the page are several buttons, each of which demonstrates some aspect of working with the WebPartZoneCollection object. Click each button to see its effect on the zones and their contents. To view the code associated with each button that demonstrates some aspect of the WebPartZoneCollection object, view the code in the partial class file referenced above as the second part of this code example."
