  type: Enum
  summary: "型を定義<xref href=&quot;System.Net.PeerToPeer.PeerName&quot;></xref>を作成します。 ピア名が保護されているか、セキュリティ保護されていません。 セキュリティで保護されたピア名は、名の所有権の証明を提供します。 セキュリティ保護されていないピア名に関連付けられている id がありません。"
  remarks: "ノードは、公開キーに関連付けられている秘密キーへのアクセスを持つ必要があります、セキュリティで保護された作成に使用される<xref:System.Net.PeerToPeer.PeerName>、所有権を証明するためにします</xref:System.Net.PeerToPeer.PeerName>。 ノードには、公開キーへのリレーションシップはありません。       ピア名の形式:*区別*です。 値<xref:System.Net.PeerToPeer.PeerName.Authority%2A>名前とは、セキュリティで保護されたピア名またはセキュリティ保護されていないピア名かどうかによって異なります</xref:System.Net.PeerToPeer.PeerName.Authority%2A>。 <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>15 個以下の Unicode 文字を含む任意の文字列に名前の一部を設定することができます、`null`ターミネータ</xref:System.Net.PeerToPeer.PeerName.Classifier%2A>。 1 回、 <xref:System.Net.PeerToPeer.PeerName.Authority%2A>、<xref:System.Net.PeerToPeer.PeerName.Classifier%2A>ピアのセキュリティ レベルが確立されていると、ピアも呼ばれますに相対名やホスト名にします</xref:System.Net.PeerToPeer.PeerName.Classifier%2A></xref:System.Net.PeerToPeer.PeerName.Authority%2A>。       所有者、またはピア ホストのみでセキュリティで保護されたピア名を登録できます、 [PNRP Namespace プロバイダー API](http://go.microsoft.com/fwlink?LinkID=92731)です。 任意のノードが、セキュリティ保護されていない<xref:System.Net.PeerToPeer.PeerName>。</xref:System.Net.PeerToPeer.PeerName>所有権します。       **注**、セキュリティで保護を使用して<xref:System.Net.PeerToPeer.PeerName>ネットワー キング アプリケーションの全体的なセキュリティは確保されません</xref:System.Net.PeerToPeer.PeerName>。 アプリケーションのセキュリティは、実装によって異なります。"
