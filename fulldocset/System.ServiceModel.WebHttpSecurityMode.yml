  type: Enum
  summary: "HTTP 要求を受信するサービス エンドポイントを構成するために使用されるセキュリティのモードを定義します。"
  remarks: "この列挙で構成されるエンドポイントによってトランスポート レベルのセキュリティを使用するかどうかを指定を使用して、 <xref:System.ServiceModel.WebHttpBinding>HTTP 要求を受信します</xref:System.ServiceModel.WebHttpBinding>。 既定値は、None、セキュリティが使用されていないことを示します。       によって、トランスポートの値が指定されている場合、 <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>、によって指定される設定し、<xref:System.ServiceModel.WebHttpSecurity.Transport%2A>プロパティは、サービス エンドポイントを有効になります</xref:System.ServiceModel.WebHttpSecurity.Transport%2A></xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>。 WebHttpSecurityMode の値でのみ設定できます、<xref:System.ServiceModel.WebHttpBinding>を明示的なパラメーターとその値は再び設定できませんバインディング インスタンスが作成された後、それを受け取るコンス トラクター</xref:System.ServiceModel.WebHttpBinding> 。       TransportCredentialOnly には、メッセージの整合性と機密性は提供されません。 これは、HTTP ベースのクライアント認証のみを提供します。 このモードは、注意して使用する必要があります。 これは、環境で使用する必要があります、他の手段とクライアント認証だけで、トランスポート セキュリティは提供されている IPSec など、によって提供される、[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]インフラストラクチャです。"
  syntax:
    content: public enum WebHttpSecurityMode
