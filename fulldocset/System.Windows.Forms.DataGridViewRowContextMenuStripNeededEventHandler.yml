  remarks: "<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>のみイベントが発生したときに、<xref:System.Windows.Forms.DataGridView>コントロール<xref:System.Windows.Forms.DataGridView.DataSource%2A>プロパティを設定またはその<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>プロパティは`true`</xref:System.Windows.Forms.DataGridView.VirtualMode%2A></xref:System.Windows.Forms.DataGridView.DataSource%2A></xref:System.Windows.Forms.DataGridView></xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>。 処理、<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>イベントは、行の現在の状態または含まれる値によって決定されたショートカット メニューを表示する場合に便利です</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>。       処理するときに、 <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>、イベント ハンドラーで指定したショートカット メニューが表示されるたびに、ユーザー行を右クリックしない限り、<xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>がクリックされた特定のセルのショートカット メニューをオーバーライドします</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded></xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>。       <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>イベントが発生するたびの値、<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>プロパティが取得プログラムからまたはユーザーが行を右クリックします</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>。       使用することができます、<xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName>行またはそれに含まれる値の状態を確認して、この情報を使用して、変更または変更するプロパティ、<xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>プロパティ</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName>。 このプロパティは、行の値で初期化<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>プロパティで、イベントの値をオーバーライドします</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>。       処理、<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>大量の行の設定のパフォーマンスの低下を避けるためにデータを操作するときにイベント<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>複数行の値</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A></xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>。 詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールを拡張するためのベスト プラクティス](~/add/includes/ajax-current-ext-md.md)です。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       DataGridViewRowContextMenuStripNeededEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
