  type: Class
  summary: "XML スキーマの要素の宣言の内部型マッピング情報の種類と属性の宣言を生成します。"
  remarks: "XmlCodeExporter クラスは .NET Framework の型または属性の宣言を .NET Framework の型にマッピングが内部から生成します。 これらの内部マッピングがによって生成される、 <xref:System.Xml.Serialization.XmlSchemaImporter>XSD ドキュメントや Web サービス記述言語 (WSDL) ドキュメントの部分として定義されている要素のクラス</xref:System.Xml.Serialization.XmlSchemaImporter>。 XmlCodeExporter は直接は使用されません。Web サービス記述言語ツール (Wsdl.exe) または XML スキーマ定義ツール (Xsd.exe) で使用されます。       型または XmlCodeExporter とによって生成された内部マッピングによって生成される属性の宣言 Wsdl.exe を使用して、 <xref:System.Xml.Serialization.XmlSchemaImporter>、WSDL ドキュメントからクライアント プロキシ クラスまたは抽象 server クラスを生成するクラス</xref:System.Xml.Serialization.XmlSchemaImporter>。 Wsdl.exe XmlCodeExporter の使用と<xref:System.Web.Services.Description.ServiceDescriptionImporter>クラスの WSDL ドキュメントを指定する場合:-リテラルを使用して、SOAP の内容がメッセージのパラメーター値 (または要求と応答のドキュメント) が XML スキーマ定義で指定されたリテラルを返すことを示すします</xref:System.Web.Services.Description.ServiceDescriptionImporter>。      -HTTP GET 要求および HTTP POST 操作を使用する Web サービス非 SOAP 実装。      -Xsd.exe では、XmlCodeExporter を使用して、XML スキーマ定義 (XSD) ドキュメントからクラスを生成します。"
