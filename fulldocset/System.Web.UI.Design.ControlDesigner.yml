  remarks: "UsePreviewControl プロパティが場合`true`、<xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>プロパティは、コントロールの一時コピーを返します</xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>。 ドキュメントには、一時的なコントロールへの変更は保持されません。       UsePreviewControl プロパティが場合`false`、<xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>プロパティがのインスタンスを返します、<xref:System.ComponentModel.Design.ComponentDesigner.Component%2A>コントロールのプロパティ</xref:System.ComponentModel.Design.ComponentDesigner.Component%2A></xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>。 コントロールのインスタンスへの変更が保存されます。       <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>での設定、 <xref:System.Web.UI.Design.SupportsPreviewControlAttribute>UsePreviewControl プロパティの値を設定するオブジェクトを使用します</xref:System.Web.UI.Design.SupportsPreviewControlAttribute></xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>。 <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A><xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>基本<xref:System.Web.UI.Design.ControlDesigner>クラス</xref:System.Web.UI.Design.ControlDesigner>のプロパティ</xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>によって返されるコントロールの種類を指定します。</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>そのため、 場合、<xref:System.Web.UI.Design.SupportsPreviewControlAttribute>宣言では、コントロール デザイナーが指定されていない、<xref:System.Web.UI.Design.ControlDesigner>オブジェクトの動作を指定することと同じ、<xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>プロパティとして`false`</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A></xref:System.Web.UI.Design.ControlDesigner></xref:System.Web.UI.Design.SupportsPreviewControlAttribute>。"
  syntax:
    content: protected virtual bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>、コントロール デザイナーがデザイン時プレビュー用に、コントロールの一時コピーを使用する場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>コントロール デザイナーで使用する場合、<xref:System.ComponentModel.Design.ComponentDesigner.Component*>コントロール デザイナーに含まれるコントロールのプロパティ</xref:System.ComponentModel.Design.ComponentDesigner.Component*>。"
