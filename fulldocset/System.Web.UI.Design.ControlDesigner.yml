  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "一連の変更をロールバックできる、単位としてデザイン ホストの元に戻す機能を指定したパラメーターを使用して、トランザクションをラップします。"
  remarks: "InvokeTransactedChange メソッドの実装によって決定されるデザイン ホストに通知、<xref:System.Web.UI.Control.Site%2A>プロパティ`component`、変更が関連付けられたコントロールで発生しているされ、デザイン ホストで、変更が取り消されていない場合は、指定されたを呼び出してこと`callback`指定して`context`、変更が完了したことをデザイン ホストに通知し、</xref:System.Web.UI.Control.Site%2A> 。       デザイン ホストまたは関連付けられたコントロールは、静的なをスローした場合`Canceled`の例外のフィールド、<xref:System.ComponentModel.Design.CheckoutException>起動せず、例外、トランザクションが取り消された`callback`</xref:System.ComponentModel.Design.CheckoutException>。"
  example:
  - "The following code example demonstrates how to create a simple composite control with a <xref:System.Web.UI.WebControls.Label> and a <xref:System.Web.UI.WebControls.TextBox> control, together with properties to set the label text, and also the <xref:System.Web.UI.WebControls.TextBox.Text%2A>, <xref:System.Web.UI.WebControls.WebControl.Width%2A>, and <xref:System.Web.UI.WebControls.WebControl.BackColor%2A> properties of the <xref:System.Web.UI.WebControls.TextBox> control. An associated control designer class creates three <xref:System.ComponentModel.Design.DesignerActionMethodItem> commands, each of which sets two properties on the control. By using the InvokeTransactedChange method, you can use the undo functionality of the design host, such as [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], to roll back each completed transaction as a unit.  \n  \n [!code-vb[DesignerInvokeTransactedChange#1](~/add/codesnippet/visualbasic/84e0f50c-537e-4f50-88a0-_1.vb)]\n [!code-cs[DesignerInvokeTransactedChange#1](~/add/codesnippet/csharp/84e0f50c-537e-4f50-88a0-_1.cs)]"
  syntax:
    content: public static void InvokeTransactedChange (System.ComponentModel.IComponent component, System.Web.UI.Design.TransactedChangeCallback callback, object context, string description);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "コントロール デザイナーに関連付けられているコントロール。"
    - id: callback
      type: System.Web.UI.Design.TransactedChangeCallback
      description: "A <xref href=&quot;System.Web.UI.Design.TransactedChangeCallback&quot;> </xref>コントロール デザイナーで、トランザクションの一部として呼び出すには、機能を表すオブジェクト。"
    - id: context
      type: System.Object
      description: "コールバックの引数を格納するオブジェクト。"
    - id: description
      type: System.String
