- uid: System.Web.UI.Design.ControlDesigner.ViewControl
  id: ViewControl
  parent: System.Web.UI.Design.ControlDesigner
  langs:
  - csharp
  name: ViewControl
  nameWithType: ControlDesigner.ViewControl
  fullName: System.Web.UI.Design.ControlDesigner.ViewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "取得またはデザイン時 HTML マークアップをプレビューするために使用できる Web サーバー コントロールを設定します。"
  remarks: "ViewControl プロパティは、<xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>その戻り値を決定するプロパティ</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>。       場合、<xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>プロパティは`true`、ViewControl プロパティがコントロールの一時コピーを返します</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>。 一時的なコントロールへの変更は保存されません。       場合、<xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>プロパティは`false`、ViewControl プロパティがのインスタンスを返します、<xref:System.ComponentModel.Design.ComponentDesigner.Component%2A>コントロールのプロパティ</xref:System.ComponentModel.Design.ComponentDesigner.Component%2A></xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>。 コントロールのインスタンスへの変更が保存されます。       <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>での設定、<xref:System.Web.UI.Design.SupportsPreviewControlAttribute>オブジェクトの値を設定するため、<xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>プロパティ</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A></xref:System.Web.UI.Design.SupportsPreviewControlAttribute></xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>。 <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>基本<xref:System.Web.UI.Design.ControlDesigner>クラス</xref:System.Web.UI.Design.ControlDesigner>の ViewControl プロパティによって返されるコントロールの種類を指定します。</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>そのため、 場合、<xref:System.Web.UI.Design.SupportsPreviewControlAttribute>宣言では、コントロール デザイナーが指定されていない、<xref:System.Web.UI.Design.ControlDesigner>オブジェクトの動作を指定することと同じ、<xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>プロパティとして`false`</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A></xref:System.Web.UI.Design.ControlDesigner></xref:System.Web.UI.Design.SupportsPreviewControlAttribute>。"
  example:
  - "The following code example demonstrates how to mark a control designer with the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute> attribute. The code example derives a Web server control from the <xref:System.Web.UI.WebControls.Label> class and associates the control with a custom control designer implementation. The control designer class declaration is marked with the `SupportsPreviewControl` attribute set to `true`. The control designer overrides the <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> method, and then displays the <xref:System.Web.UI.WebControls.Label.Text%2A> property of the control in italic at design time.  \n  \n [!code-cs[System.Web.UI.Design.SupportsPreviewControlAttribute#1](~/add/codesnippet/csharp/p-system.web.ui.design.c_3_1.cs)]\n [!code-vb[System.Web.UI.Design.SupportsPreviewControlAttribute#1](~/add/codesnippet/visualbasic/p-system.web.ui.design.c_3_1.vb)]"
  syntax:
    content: public System.Web.UI.Control ViewControl { get; set; }
    return:
      type: System.Web.UI.Control
      description: "A <xref href=&quot;System.Web.UI.Control&quot;> </xref>デザイン時 HTML マークアップを生成する基本クラスによって使用されるオブジェクト。"
  overload: System.Web.UI.Design.ControlDesigner.ViewControl*
  exceptions: []
  platform:
  - net462
