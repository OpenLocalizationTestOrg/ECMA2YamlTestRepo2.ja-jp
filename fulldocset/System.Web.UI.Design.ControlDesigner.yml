  name: ControlDesigner
  nameWithType: ControlDesigner
  fullName: System.Web.UI.Design.ControlDesigner
  type: Class
  summary: "Web サーバー コントロールのデザイン モードの動作を拡張するためには、基本コントロール デザイナー クラスを提供します。"
  remarks: "ControlDesigner クラスから継承してなどのデザイン ホストでの Web サーバー コントロールのデザイン時サポートを提供するように拡張できる基本コントロール デザイナー クラスを提供する[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]です。       デザイン時のレンダリングを操作するため、オブジェクト モデルが簡略化されたオブジェクト モデルへのアクセスを提供する次の新しい基底クラスと、以前のバージョンより向上:-ControlDesigner、されません新しいが大幅に改善されました。      -   <xref:System.Web.UI.Design.ContainerControlDesigner>.</xref:System.Web.UI.Design.ContainerControlDesigner>      -   <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      ## 自動書式設定を作成、さまざまな自動および定義済みの形式をページの開発者がカスタム Web サーバー コントロールに複雑なスタイルの変更を適用するプロセスを簡略化できます。 たとえば、 <xref:System.Web.UI.Design.WebControls.TableDesigner>ControlDesigner クラスから派生して、コントロールには、多くの自動形式選択対象が用意されています</xref:System.Web.UI.Design.WebControls.TableDesigner>。 実装し、カスタム コントロールへのオート フォーマットを行うため、次の機能を使用します -<xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>プロパティ。</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> 。      -<xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>メソッド</xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>。      -<xref:System.Web.UI.Design.DesignerAutoFormat>クラス</xref:System.Web.UI.Design.DesignerAutoFormat>      -<xref:System.Web.UI.Design.DesignerAutoFormatStyle>クラス</xref:System.Web.UI.Design.DesignerAutoFormatStyle>      ## などは、コントロールを使用しているページの開発者がデザイン時のユーザー インターフェイス (UI) で実行できる重要なまたは広く使用されているタスクのメニューで、アクションのリスト (スマート タグ) のアクション リスト[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]です。 たとえば、コントロールのデザイン時ビューには、利用可能なタスクのメニューを提供できます。 これには、コントロールを自動的に書式設定するタスクが含まれます。 アクションのリストの概要については、次の機能を開始します -<xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>プロパティ。</xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A> 。      -<xref:System.ComponentModel.Design.DesignerActionList>クラス</xref:System.ComponentModel.Design.DesignerActionList>      -<xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>メソッド</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>。      -<xref:System.ComponentModel.Design.DesignerActionListCollection>クラス</xref:System.ComponentModel.Design.DesignerActionListCollection>      -<xref:System.ComponentModel.Design.DesignerActionMethodItem>クラス</xref:System.ComponentModel.Design.DesignerActionMethodItem>      -<xref:System.ComponentModel.Design.DesignerActionPropertyItem>クラス</xref:System.ComponentModel.Design.DesignerActionPropertyItem>      ## コントロール デザイナー領域の領域は、Web サーバー コントロールのデザイン時ビューの編集可能な領域です。 この機能は、WYSIWYG に近いがデザイン時テンプレートのコンテンツ、内部コントロール、およびプロパティの編集を提供します。 コントロール デザイナー領域にコントロールを作成することが、または、ツールボックスをドラッグ アンド ドロップ領域にコントロールを使用することができます。 領域が、次の機能で管理されている: -<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>メソッド</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>。      -<xref:System.Web.UI.Design.DesignerRegion>クラス</xref:System.Web.UI.Design.DesignerRegion>      -<xref:System.Web.UI.Design.EditableDesignerRegion>クラス</xref:System.Web.UI.Design.EditableDesignerRegion>      -<xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>メソッド</xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>。      -<xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>メソッド</xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>。      ## デザイン時のテンプレートの編集用の UI を作成するため、モデルなどのコントロール、テンプレート、<xref:System.Web.UI.WebControls.GridView>コントロールを以前のバージョンから大幅に改善されました</xref:System.Web.UI.WebControls.GridView>。 コントロールのさまざまな部分のテンプレートが含まれている複雑なカスタム コントロールを作成して、カスタム コントロール デザイナーは、次の機能を持つテンプレートを変更するは、ページ、開発者を支援できます: -<xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>プロパティ</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>。      -<xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>プロパティ</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>。      -<xref:System.Web.UI.Design.TemplateGroup>クラス</xref:System.Web.UI.Design.TemplateGroup>      ## デザイン時のレンダリングの ControlDesigner クラスには、Web サーバー コントロールのデザイン時のレンダリングをサポートするために次のメソッドがあります。 これらのメソッドのほとんどは、以前のバージョンと同じ: -<xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>メソッド</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>。      -<xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>メソッド</xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>。      -<xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>メソッド</xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>。      -<xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>メソッド</xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>。      -<xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>メソッド</xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>。"
  example:
  - "The following code example demonstrates how to create a simple designer class that derives from the ControlDesigner class. This control designer supports a custom `TextControl` class and provides a command to change the text size of a control at design time. The control designer is associated with the control by specifying the control designer in a <xref:System.ComponentModel.DesignerAttribute> object declaration on the `TextControl` class. The key to persisting property changes from the control designer to the HTML markup is found in the `ToggleTextSize` method of the custom `ActionList` class.  \n  \n To try the example, add a reference to the System.Design.dll assembly and compile the code.  \n  \n [!code-vb[ControlDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_1.vb)]\n [!code-cs[ControlDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_1.cs)]  \n[!code-cs[ControlDesignerSample#8](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_2.aspx)]\n[!code-vb[ControlDesignerSample#8](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_2.aspx)]"
