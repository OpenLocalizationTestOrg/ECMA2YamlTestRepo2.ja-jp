  name: ListControlDesigner
  nameWithType: ListControlDesigner
  fullName: System.Web.UI.Design.WebControls.ListControlDesigner
  type: Class
  summary: "派生したコントロールにビジュアル Web デザイナーでデザイン時サポートを提供するデザイナーの基底クラスとして機能、 <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref>抽象クラスです。"
  remarks: "ビジュアル Web デザイナーで、ユーザーがソースからデザイン ビューに切り替えたときにコントロールを表すマークアップのソース コードから派生した、<xref:System.Web.UI.WebControls.ListControl>クラスは解析され、デザイン画面でコントロールのデザイン時バージョンを作成します</xref:System.Web.UI.WebControls.ListControl>。 ユーザーは、ソース ビューに切り替える、デザイン時コントロールがマークアップのソース コードを永続化し、Web ページのマークアップに編集します。 ListControlDesigner クラスが<xref:System.Web.UI.WebControls.ListControl>。</xref:System.Web.UI.WebControls.ListControl>から派生したコントロールにビジュアル Web デザイナーでデザイン時サポートを提供するデザイナーの基底クラスとして機能します。       ListControlDesigner クラスのプロパティは、次の機能を提供します -<xref:System.Web.UI.Design.WebControls.ListControlDesigner.ActionLists%2A>プロパティから返される、<xref:System.ComponentModel.Design.DesignerActionListCollection>通常から派生したオブジェクトを含むオブジェクトを、<xref:System.ComponentModel.Design.DesignerActionList>デザイナーの継承ツリーの各レベルのオブジェクト。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.ActionLists%2A> 。      -<xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A><xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A>プロパティが<xref:System.Web.UI.WebControls.ListControl>クラス</xref:System.Web.UI.WebControls.ListControl>から派生するコントロールの対応するプロパティへのアクセスを提供</xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A>し</xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A> <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>と<xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A>フィールド、データ ソースのテキストを指定して、リスト項目の内容をそれぞれ値を指定します</xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A></xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>。       ListControlDesigner クラスのメソッドは、次の機能を提供: -<xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataBind%2A>メソッドから派生した関連付けられたコントロールのバインド、<xref:System.Web.UI.WebControls.ListControl>デザイン時のデータ ソースにします</xref:System.Web.UI.WebControls.ListControl></xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataBind%2A>。      -<xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>メソッドは、デザイン時に関連付けられたコントロールを表示するために使用するマークアップを返します</xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>。      -<xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetSelectedDataSource%2A>メソッドは、デザイン時を返します<xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>関連付けられたコントロールのコンテナーからコンポーネント</xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A></xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetSelectedDataSource%2A>。      -<xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource%2A>メソッドを返します、<xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>デザイン時に解決される、コントロール コンテナーから<xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataMember%2A>コントロールのプロパティ</xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataMember%2A></xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A></xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource%2A>。      <xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>メソッドは、デザイナーを表示および<xref:System.Web.UI.WebControls.ListControl>。</xref:System.Web.UI.WebControls.ListControl>から派生する関連付けられたコントロールを設計、準備</xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>-      -<xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A>メソッドが呼び出されます、<xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>に関連付けられているコントロールが変更されました</xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A></xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A>。      -<xref:System.Web.UI.Design.WebControls.ListControlDesigner.PreFilterProperties%2A>プロパティの削除、追加する、他のプロパティまたは<xref:System.Web.UI.WebControls.ListControl>。</xref:System.Web.UI.WebControls.ListControl>から派生する関連付けられたコントロールのプロパティをシャドウするメソッドを使用</xref:System.Web.UI.Design.WebControls.ListControlDesigner.PreFilterProperties%2A>"
  example:
  - "This section provides two code examples. The first demonstrates how to derive a custom control designer.  The second demonstrates how to associate a derived control with a designer.  \n  \n The following code example shows how to create a class named `SimpleRadioButtonListDesigner` that inherits from the ListControlDesigner class. The `SimpleRadioButtonListDesigner` class overrides the <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>, <xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>, and <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A> methods. The `SimpleRadioButtonListDesigner` class displays a `SimpleRadioButtonList` control on the design surface.  \n  \n [!code-cs[ListControlDesigner_Samples#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_17_1.cs)]\n [!code-vb[ListControlDesigner_Samples#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_17_1.vb)]  \n  \n The following code example derives the `SimpleRadioButtonList` control from the <xref:System.Web.UI.WebControls.RadioButtonList> control, and shows how to use the <xref:System.ComponentModel.DesignerAttribute> class to associate the `SimpleRadioButtonList` control with its designer, the `SimpleRadioButtonListDesigner` class.  \n  \n [!code-cs[ListControlDesigner_Samples#5](~/add/codesnippet/csharp/t-system.web.ui.design.w_17_2.cs)]\n [!code-vb[ListControlDesigner_Samples#5](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_17_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class ListControlDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner
