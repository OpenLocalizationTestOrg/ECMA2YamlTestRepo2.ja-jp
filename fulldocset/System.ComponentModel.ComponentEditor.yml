  summary: "コンポーネントを編集し、コンポーネントが変更されたかどうかを示す値を返します。"
  remarks: "このメソッドは、コンポーネントの編集に使用できる高度なユーザー インターフェイスを開きます。 既定の実装では、コンポーネント エディター コントロール オブジェクトのコレクションとユーザー インターフェイス ダイアログ ボックスが開きます。"
