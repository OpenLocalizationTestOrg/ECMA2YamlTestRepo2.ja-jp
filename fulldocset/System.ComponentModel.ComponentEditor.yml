  summary: "コンポーネントを編集し、特定のコンテキストに基づいて、コンポーネントが変更されたかどうかを示す値を返します。"
  remarks: "コンポーネントのカスタム編集のユーザー インターフェイスを提供するには、このメソッドをオーバーライドすることができます。 このメソッド内で表示できます、ダイアログ ボックスまたは他のユーザー インターフェイスの種類。"
  syntax:
    content: public abstract bool EditComponent (System.ComponentModel.ITypeDescriptorContext context, object component);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "さらにに関する情報を取得、編集に使用できる省略可能なコンテキスト オブジェクト。"
