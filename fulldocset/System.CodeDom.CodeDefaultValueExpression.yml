  summary: "既定値への参照を表します。"
  remarks: "既定値への参照を表す、CodeDefaultValueExpression を使用できます。       <xref:System.CodeDom.CodeDefaultValueExpression.Type%2A>プロパティが値型への参照を指定します</xref:System.CodeDom.CodeDefaultValueExpression.Type%2A>。 CodeDefaultValueExpression クラスは、汎用ベースのコードの生成に使用します。 ジェネリックの詳細については、次を参照してください。 [、.NET Framework クラス ライブラリのジェネリック](~/add/includes/ajax-current-ext-md.md)です。 次の手順のコードは、さらに コードのグラフに新しい既定値を追加する CodeDefaultValueExpression クラスの使用方法について説明するには、このセクションで提供されます。       パート 1 でコードが<xref:System.CodeDom.CodeTypeParameter>クラス</xref:System.CodeDom.CodeTypeParameter>で提供された大きな例の一部 C# コード ジェネレーターを実行すると、このコードは、第 2 部に表示される c# コードになります。 このコードは、パート 3 のステートメントで呼び出されると、パート 4 に示すように、出力になります。      ```   // Part 1: Code to create a generic Print method.               CodeMemberMethod printMethod = new CodeMemberMethod();               CodeTypeParameter sType = new CodeTypeParameter(&quot;S&quot;);               sType.HasConstructorConstraint = true;               CodeTypeParameter tType = new CodeTypeParameter(&quot;T&quot;);               sType.HasConstructorConstraint = true;                  printMethod.Name = &quot;Print&quot;;               printMethod.TypeParameters.Add(sType);               printMethod.TypeParameters.Add(tType);               printMethod.Statements.Add(ConsoleWriteLineStatement(                   new CodeDefaultValueExpression(new CodeTypeReference(&quot;T&quot;))));               printMethod.Statements.Add(ConsoleWriteLineStatement(                   new CodeDefaultValueExpression(new CodeTypeReference(&quot;S&quot;))));   ```      ```   // Part 2: Code generated by code in part 1.   public virtual void Print<S, T>()               where S : new()            {               Console.WriteLine(default(T));               Console.WriteLine(default(S));           }   ```      ```   // Part 3: Call to the generated method.   dict.Print<System.Decimal, int>();   ```      ```   // Part 4: Output of the generated method.   0   0      ```"
  example:
  - "The following code example shows the use of the CodeDefaultValueExpression to create default values for decimal and integer parameters. This example is part of a larger example provided for the <xref:System.CodeDom.CodeTypeParameter> class.  \n  \n [!code-vb[System.CodeDOM.Generics.1#7](~/add/codesnippet/visualbasic/t-system.codedom.codedef_1.vb)]\n [!code-cs[System.CodeDOM.Generics.1#7](~/add/codesnippet/csharp/t-system.codedom.codedef_1.cs)]"
