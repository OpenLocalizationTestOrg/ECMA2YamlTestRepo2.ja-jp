  name: IAttributeAccessor
  nameWithType: IAttributeAccessor
  fullName: System.Web.UI.IAttributeAccessor
  type: Interface
  summary: "ASP.NET サーバー コントロールを使用して、サーバー コントロールの開始タグで宣言されているすべての属性にプログラムでアクセスを提供するメソッドを定義します。"
  remarks: "継承するカスタム サーバー コントロールを作成するかどうか、 <xref:System.Web.UI.WebControls.WebControl>、 <xref:System.Web.UI.HtmlControls.HtmlControl>、または<xref:System.Web.UI.WebControls.ListItem>クラス、.NET Framework に自動的にプログラムで属性にアクセスできる IAttributeAccessor インターフェイスを実装してこれらの各クラスであるためです</xref:System.Web.UI.WebControls.ListItem></xref:System.Web.UI.HtmlControls.HtmlControl></xref:System.Web.UI.WebControls.WebControl>。       カスタム サーバー作成者を制御する場合はありませんこれらのクラスの&1; つから継承を検討して型指定されたプロパティの属性に対応していないコントロールの厳密にプログラムでアクセスできるように、IAttributeAccessor インターフェイスを実装してください。"
  example:
  - >-
    [!code-vb[IAttributeAccessor_Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.iattribu_1.vb)]
     [!code-cs[IAttributeAccessor_Sample#1](~/add/codesnippet/csharp/t-system.web.ui.iattribu_1.cs)]
