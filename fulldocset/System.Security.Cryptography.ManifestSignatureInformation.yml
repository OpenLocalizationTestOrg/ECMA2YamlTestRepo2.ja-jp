      description: "マニフェストのアクティベーション コンテキスト。 アクティベーションのコンテキストをアプリケーションに属し、複数のマニフェストを含むです。"
    return:
      type: System.Security.Cryptography.ManifestSignatureInformationCollection
      description: "格納するコレクション、 <xref href=&quot;System.Security.Cryptography.ManifestSignatureInformation&quot;> </xref>検証するマニフェストの各オブジェクトです。"
