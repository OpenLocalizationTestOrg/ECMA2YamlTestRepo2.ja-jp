  type: Enum
  summary: "PartialResultProcessing 列挙型では、部分的な結果の処理の必要な型を指定します。"
  remarks: "非同期操作を実行するアプリケーションで使用できます、<xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>メソッド、<xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A>メソッド、および (必要に応じて)、<xref:System.AsyncCallback>標準の .NET スタイルで委任します</xref:System.AsyncCallback></xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A></xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>。       部分的な結果を取得するアプリケーションが呼び出すことができます、 <xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>ReturnPartialResults か ReturnPartialResultsAndNotifyCallback として渡すと、`partialMode`パラメーター</xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A> 。       ほとんどのシナリオでは、パフォーマンスとスケーラビリティを向上させる NoPartialResultSupport を使用します。 ReturnPartialResults または ReturnPartialResultsAndNotifyCallback の使用は部分的な結果を取得する必要があるシナリオでのみ推奨されます。 たとえばを使って検索を実行するときに、<xref:System.DirectoryServices.Protocols.DirectoryNotificationControl>指定すると、検索結果が返されますそのオブジェクトが変更された場合にのみです</xref:System.DirectoryServices.Protocols.DirectoryNotificationControl>。 検索が完了しないと、部分的な結果が返されます。"
  syntax:
    content: public enum PartialResultProcessing
  inheritance:
  - System.Enum
  platform:
  - net462
