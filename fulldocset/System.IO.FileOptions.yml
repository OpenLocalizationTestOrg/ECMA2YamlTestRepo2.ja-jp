- uid: System.IO.FileOptions.SequentialScan
  id: SequentialScan
  parent: System.IO.FileOptions
  langs:
  - csharp
  name: SequentialScan
  nameWithType: FileOptions.SequentialScan
  fullName: System.IO.FileOptions.SequentialScan
  type: Field
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "ファイルを最初から最後まで順次アクセスすることを示します。 システムこれを使用できますのヒントとしてファイル キャッシュを最適化します。 アプリケーションでは、ランダム アクセスのファイル ポインターを移動、最適なキャッシングは発生しません。ただし、適切な操作は引き続きです。"
  remarks: "このフラグを指定すると、シーケンシャル アクセスを使用して大きなファイルを読み取るアプリケーションのパフォーマンスを向上させることができます。 パフォーマンスの向上をアプリケーションがあるが順番にほとんどの場合は、大きなファイルを読み取る小さな範囲のバイトをスキップする場合も、さらに顕著に指定できます。"
  syntax:
    content: SequentialScan
    return:
      type: System.IO.FileOptions
      description: "追加します。"
  exceptions: []
  platform:
  - net462
