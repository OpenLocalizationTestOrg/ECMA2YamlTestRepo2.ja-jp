  type: Class
  summary: "コレクションを表します<xref uid=&quot;langword_csharp_customBinding&quot; name=&quot;customBinding&quot; href=&quot;&quot;></xref>ユーザーのため、メッセージを完全に制御を提供する構成要素のスタックです。 このクラスは継承できません。"
  remarks: "カスタム バインドはフル コントロールを比べて、[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]メッセージング スタック。 個別のバインディングは、スタックに出現する順序でスタック要素の構成要素を指定することによって、メッセージ スタックを定義します。 各要素は、定義して、スタックの&1; つの要素を構成します。 各カスタム バインディングの&1; つだけのトランスポート要素が必要があります。 この要素は、なし、メッセージ スタックは完了しません。       操作がメッセージに適用される順序になっているため、要素がスタックに出現する順序は重要です。 推奨されるスタック要素の順序は、次: 1。  トランザクション (省略可) 2 です。  信頼性の高いメッセージング (省略可能) 3 です。  セキュリティ (省略可能) 4。  5 を転送します。  エンコーダー (省略可能)"
  syntax:
    content: 'public sealed class CustomBindingCollectionElement : System.ServiceModel.Configuration.BindingCollectionElement'
