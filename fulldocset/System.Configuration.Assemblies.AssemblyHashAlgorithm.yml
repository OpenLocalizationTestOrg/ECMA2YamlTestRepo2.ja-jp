  type: Enum
  summary: "ファイルのハッシュ処理および厳密な名前を生成するために使用するすべてのハッシュ アルゴリズムを指定します。"
  remarks: "A`hash function``H`入力として取得する変換です`m`ハッシュ値と呼ばれる固定サイズの文字列を返しますと`h`(つまり、 `h`  =  `H` (`m`))。 このプロパティだけを使用してハッシュ関数は、さまざまな一般的な計算が広く、ハッシュ関数は通常、選択いくつかのプロパティがあります。       暗号ハッシュ関数の基本的な要件は、:-任意の長さの入力を指定できます。      出力は、固定長がします。      - `H` (`x)`は比較的簡単に、指定された x を計算します。      -   `H` (`x`) is one-way.      - `H` (`x`) の競合がないです。       長いメッセージまたは元となることが計算された; ドキュメントに、ハッシュ値が簡潔に記述を表しますこの値には、メッセージ ダイジェストが呼び出されます。 サイズが大きいドキュメントのデジタル指紋として、メッセージ ダイジェストの考えることができます。 よく知られているハッシュ関数の例としては、MD2、および SHA です。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyHashAlgorithm
