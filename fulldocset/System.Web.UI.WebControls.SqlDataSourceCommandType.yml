  nameWithType: SqlDataSourceCommandType
  fullName: System.Web.UI.WebControls.SqlDataSourceCommandType
  type: Enum
  summary: "によって使用される SQL コマンドの型を記述、 <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref>と<xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;></xref>データベース操作の実行を制御します。"
  remarks: "SqlDataSourceCommandType 列挙体を使用して、<xref:System.Web.UI.WebControls.SqlDataSource>と<xref:System.Web.UI.WebControls.AccessDataSource>コントロールに含まれる SQL コマンドの型を記述する、 <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>、 <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>、 <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>、および<xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>プロパティ</xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A></xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A></xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A></xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A></xref:System.Web.UI.WebControls.AccessDataSource></xref:System.Web.UI.WebControls.SqlDataSource>。 テキスト値は、テキストである SQL クエリまたはコマンド文字列テキストは、ストアド プロシージャの名前であることを示し、ストアド プロシージャの値を示します。"
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> text to the name of a stored procedure and the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommandType%2A> property to the StoredProcedure value to retrieve data from a Microsoft SQL Server database and display it in a <xref:System.Web.UI.WebControls.DropDownList>.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_14sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_171_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_14sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_171_1.aspx)]"
