  name: ToolboxItem
  nameWithType: ToolboxItem
  fullName: System.Drawing.Design.ToolboxItem
  type: Class
  summary: "ツールボックス項目の基本実装を提供します。"
  remarks: "ToolboxItem は、デザイン時環境のツールボックスに表示できるツールボックス アイテムの基本クラスです。 ツールボックス項目は、通常、デザイン モードのドキュメントで呼び出されたときに作成するコンポーネントを表します。 ToolboxItem クラスは、メソッドと、コンポーネント、または使用すると、コンポーネントを作成およびおよびツールボックスのデータベース内で永続化自体を逆シリアル化する、ツールボックス項目の表示プロパティに、ツールボックスを提供するために必要なプロパティを提供します。       ToolboxItem クラスのインスタンスは、名前、ビットマップ、および ToolboxItem から派生するクラスを作成せず、作成する型で構成できます。 ToolboxItem クラスも、基本クラスを提供カスタム ツールボックス項目の実装です。 カスタムの ToolboxItem では、複数のコンポーネントを作成できます。 カスタム ツールボックス項目を実装するのには必要があります ToolboxItem から派生し、上書き、 <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>、 <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>、および<xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>メソッド</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A></xref:System.Drawing.Design.ToolboxItem.Serialize%2A></xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>。       正常に機能する ToolboxItem の次のプロパティとメソッドを構成する必要があります: -<xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>プロパティは、ツールボックスに表示されるときに、ツールボックス項目のラベルを指定します</xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>。      -<xref:System.Drawing.Design.ToolboxItem.TypeName%2A>プロパティ、項目を作成するコンポーネントの型の完全修飾名を指定します</xref:System.Drawing.Design.ToolboxItem.TypeName%2A>。 派生クラスは、複数のコンポーネントを作成する場合、<xref:System.Drawing.Design.ToolboxItem.TypeName%2A>プロパティかは使用できません、かどうかを条件、<xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>メソッドのオーバーライドは、このプロパティの値によって異なります</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A></xref:System.Drawing.Design.ToolboxItem.TypeName%2A>。      -<xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>プロパティが、項目を作成するコンポーネントの種類を格納するアセンブリを指定します</xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>。      -<xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>プロパティが必要に応じて、ツールボックスのツールボックス項目の表示名の横に表示するビットマップ イメージを指定します</xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>。      -<xref:System.Drawing.Design.ToolboxItem.Filter%2A>プロパティが必要に応じていずれかを含む<xref:System.ComponentModel.ToolboxItemFilterAttribute>ツールボックス項目を特定のコンポーネントで使用できるかどうかを決定するオブジェクト</xref:System.ComponentModel.ToolboxItemFilterAttribute></xref:System.Drawing.Design.ToolboxItem.Filter%2A>。      -<xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>メソッドは、このツールを使用する場所を挿入する&1; つ以上のコンポーネント インスタンスを返します</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>。      <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>メソッド指定<xref:System.Runtime.Serialization.SerializationInfo>。</xref:System.Runtime.Serialization.SerializationInfo>ツールボックス項目を保存する</xref:System.Drawing.Design.ToolboxItem.Serialize%2A>-      <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>メソッドは、指定した<xref:System.Runtime.Serialization.SerializationInfo>。</xref:System.Runtime.Serialization.SerializationInfo>に含まれる状態情報をツールボックス項目、構成</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>-      -<xref:System.Drawing.Design.ToolboxItem.Initialize%2A>場合メソッドは、コンポーネントの指定した型を作成するツールボックス項目、構成、<xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>動作を変更するメソッドがオーバーライドされていない</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A></xref:System.Drawing.Design.ToolboxItem.Initialize%2A>。      -<xref:System.Drawing.Design.ToolboxItem.Locked%2A>プロパティは、ツールボックス項目のプロパティを変更できるかどうかを示します</xref:System.Drawing.Design.ToolboxItem.Locked%2A>。 ツールボックスに追加された後、ツールボックス項目は通常ロックされています。      -<xref:System.Drawing.Design.ToolboxItem.Lock%2A>メソッドは、ツールボックス項目をロックします</xref:System.Drawing.Design.ToolboxItem.Lock%2A>。      -<xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>場合、メソッドが例外をスロー、<xref:System.Drawing.Design.ToolboxItem.Locked%2A>プロパティは`true`</xref:System.Drawing.Design.ToolboxItem.Locked%2A></xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>。"
  example:
  - "The following code example provides a component that uses the <xref:System.Drawing.Design.IToolboxService> interface to add a text data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom ToolboxItem that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._1_1.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_1.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._1_1.cs)]  \n  \n The following code example demonstrates the use of the ToolboxItem class as a base class for a custom toolbox item implementation.  \n  \n [!code-vb[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_2.vb)]\n [!code-cs[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/csharp/t-system.drawing.design._1_2.cs)]"
