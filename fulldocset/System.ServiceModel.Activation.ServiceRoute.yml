  remarks: 'ServiceRoute は<xref:System.Web.Routing.Route>。</xref:System.Web.Routing.Route>から派生します。 ServiceRoute コンス トラクターが呼び出されると、 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] ASP.NET<xref:System.Web.Routing.RouteCollection>に対応するルート プレフィックス (url パターン) と (非表示) のルートのハンドラーを追加し、将来のサービスのライセンス認証のための内部ハッシュ テーブルに対応するルート プレフィックス、サービス ホスト ファクトリおよびサービスの種類の情報をキャッシュします。注: 開発者が、コレクションに追加されている ServiceRoute でルートのコレクションを直接操作する場合、変更は許可されませんによって[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]</xref:System.Web.Routing.RouteCollection>。 [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]<xref:System.Web.Routing.RouteCollection>。</xref:System.Web.Routing.RouteCollection>ルート コレクション内の要素を変更するを参照してください。 開発者がすべて ServiceRoute を global.asax ファイルで定義およびから ServiceRoute を削除しないことをお勧め、<xref:System.Web.Routing.RouteCollection>動的</xref:System.Web.Routing.RouteCollection>。'
