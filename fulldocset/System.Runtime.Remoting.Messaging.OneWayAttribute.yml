  name: OneWayAttribute
  nameWithType: OneWayAttribute
  fullName: System.Runtime.Remoting.Messaging.OneWayAttribute
  type: Class
  summary: "メソッドが戻り値なし、1 つの方法としてマークし、 <xref uid=&quot;langword_csharp_out&quot; name=&quot;out&quot; href=&quot;&quot;> </xref>または<xref uid=&quot;langword_csharp_ref&quot; name=&quot;ref&quot; href=&quot;&quot;></xref>パラメーター。"
  remarks: "一方向のメソッドが呼び出されると、応答メッセージまたはステータス情報は必要ありません。 OneWayAttribute があることを示すメソッドを使用する、`void`戻り値とのみ`in`パラメーター。 メソッドは、例外をスローし、`ref`パラメーターと`return`値がサポートされていません。 メソッドは、呼び出し元に対して同期または非同期でを実行できます。 呼び出し元は、スレッドの制御が戻ると、サーバー オブジェクトの一方向の呼び出しが実行されている前提条件を作成できません。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class OneWayAttribute : Attribute
