  name: ListViewDesigner
  nameWithType: ListViewDesigner
  fullName: System.Web.UI.Design.WebControls.ListViewDesigner
  type: Class
  summary: "ビジュアル デザイナーでデザイン時サポートを提供、 <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref>コントロール。"
  remarks: "デザイナー ビューに切り替えると、ビジュアル デザイナーで (など**デザイン**で表示[!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)]) では、<xref:System.Web.UI.WebControls.ListView>コントロールのマークアップを解析します</xref:System.Web.UI.WebControls.ListView>。 コントロールのデザイン時バージョンは、デザイン画面で作成されます。 ソース ビューに切り替えると、デザイン時コントロールが Web ページのマークアップとして永続化されます。       ListViewDesigner クラスのプロパティは、次の機能を提供します -<xref:System.Web.UI.Design.WebControls.ListViewDesigner.ActionLists%2A>プロパティは、スマート タグ パネルの作成に使用されるアイテムの一覧を返します。</xref:System.Web.UI.Design.WebControls.ListViewDesigner.ActionLists%2A> 。      -<xref:System.Web.UI.Design.WebControls.ListViewDesigner.SampleRowCount%2A>プロパティ レコードの数を返します、<xref:System.Web.UI.WebControls.ListView>デザイン サーフェイスにコントロールが表示されます</xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.Design.WebControls.ListViewDesigner.SampleRowCount%2A>。      -<xref:System.Web.UI.Design.WebControls.ListViewDesigner.UsePreviewControl%2A>プロパティは常に返します`true`、デザイナーに関連付けられている一時的なコピーが作成されることを示します<xref:System.Web.UI.WebControls.ListView>をデザイン時のマークアップを生成します</xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.Design.WebControls.ListViewDesigner.UsePreviewControl%2A>。       ListViewDesigner クラスのメソッドは、次の機能を提供します -<xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetDesignTimeHtml%2A>と<xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEmptyDesignTimeHtml%2A>メソッドは、関連付けられている表示するために使用される HTML マークアップを返します<xref:System.Web.UI.WebControls.ListView>コントロールをデザイン時。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetDesignTimeHtml%2A> 。      -<xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEditableDesignerRegionContent%2A>と<xref:System.Web.UI.Design.WebControls.ListViewDesigner.SetEditableDesignerRegionContent%2A>メソッドが編集可能な領域のデザイン時サポートを提供します</xref:System.Web.UI.Design.WebControls.ListViewDesigner.SetEditableDesignerRegionContent%2A></xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEditableDesignerRegionContent%2A>。      -<xref:System.Web.UI.Design.WebControls.ListViewDesigner.Initialize%2A>メソッドには、表示、編集、および関連付けられたデザインにデザイナーができるように準備<xref:System.Web.UI.WebControls.ListView>コントロール</xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.Design.WebControls.ListViewDesigner.Initialize%2A>。"
