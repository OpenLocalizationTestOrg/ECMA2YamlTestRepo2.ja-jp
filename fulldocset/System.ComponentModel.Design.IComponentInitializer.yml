items:
- uid: System.ComponentModel.Design.IComponentInitializer
  id: IComponentInitializer
  children:
  - System.ComponentModel.Design.IComponentInitializer.InitializeExistingComponent(System.Collections.IDictionary)
  - System.ComponentModel.Design.IComponentInitializer.InitializeNewComponent(System.Collections.IDictionary)
  langs:
  - csharp
  name: IComponentInitializer
  nameWithType: IComponentInitializer
  fullName: System.ComponentModel.Design.IComponentInitializer
  type: Interface
  summary: "コンポーネントの作成中には、推奨される既定値のセットを提供します。"
  remarks: "またを実装するコンポーネントであるすべてのデザイナーで IComponentInitializer インターフェイスを実装することができます<xref:System.ComponentModel.Design.IDesigner>がデザイン コンポーネントの既定値の推奨設定を受信します</xref:System.ComponentModel.Design.IDesigner>。 IComponentInitializer は新しいコンポーネントの作成時に照会します。 コンポーネントのプロパティの推奨される既定値は、名前/値ペアのディクショナリとしてに渡されます。       この設計により、2 つのカスタマイズ ポイント: ツールボックス項目自体を交換したり、カスタム アクションの実行を変更またはコンポーネントのデザイナーは、カスタム動作を変更することができます。 IComponentInitializer を実装するデザイナーは、そのメソッドのいずれかに依存しないように —<xref:System.ComponentModel.Design.IComponentInitializer.InitializeNewComponent%2A>または<xref:System.ComponentModel.Design.IComponentInitializer.InitializeExistingComponent%2A>: ツールボックス アイテムはこれらのメソッドを呼び出す義務がないため、呼び出される</xref:System.ComponentModel.Design.IComponentInitializer.InitializeExistingComponent%2A></xref:System.ComponentModel.Design.IComponentInitializer.InitializeNewComponent%2A>。       デザイン コンポーネントの作成の概要については、次を参照してください。[デザイン時サポートを拡張する](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public interface IComponentInitializer
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IComponentInitializer.InitializeExistingComponent(System.Collections.IDictionary)
  id: InitializeExistingComponent(System.Collections.IDictionary)
  parent: System.ComponentModel.Design.IComponentInitializer
  langs:
  - csharp
  name: InitializeExistingComponent(IDictionary)
  nameWithType: IComponentInitializer.InitializeExistingComponent(IDictionary)
  fullName: System.ComponentModel.Design.IComponentInitializer.InitializeExistingComponent(IDictionary)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "コンポーネントのインスタンスを既定の状態に復元します。"
  remarks: "InitializeExistingComponent メソッドは、デザイナーの既存のコンポーネントを再初期化するときに呼び出されます。 たとえば、InitializeExistingComponent はよくドラッグ アンド ドロップ操作の後に呼び出されます。 `defaultValues`パラメーターが関連付けられているコンポーネントのプロパティに適用される既定値の名前/値ペアを含むディクショナリ。 このディクショナリにすることがあります`null`既定値が指定されていない場合。      > [!CAUTION] > このメソッドを実装するときに一般的に変更しないで、コンポーネントのプロパティにある推奨を超えて`defaultValue`です。 既存のコンポーネントが既にお持ち設定、ユーザーまたは他のデザイン時のコードがそのプロパティ。"
  syntax:
    content: public void InitializeExistingComponent (System.Collections.IDictionary defaultValues);
    parameters:
    - id: defaultValues
      type: System.Collections.IDictionary
      description: "コンポーネントの状態をリセットするときに使用する、名前/値ペアの既定のプロパティ値のディクショナリ。"
  overload: System.ComponentModel.Design.IComponentInitializer.InitializeExistingComponent*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IComponentInitializer.InitializeNewComponent(System.Collections.IDictionary)
  id: InitializeNewComponent(System.Collections.IDictionary)
  parent: System.ComponentModel.Design.IComponentInitializer
  langs:
  - csharp
  name: InitializeNewComponent(IDictionary)
  nameWithType: IComponentInitializer.InitializeNewComponent(IDictionary)
  fullName: System.ComponentModel.Design.IComponentInitializer.InitializeNewComponent(IDictionary)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "推奨値のセットを使用して、新しいコンポーネントを初期化します。"
  remarks: "新しいコンポーネントを作成した後、InitializeNewComponent メソッドが呼び出されます。 通常は、ツールボックス項目自体によって呼び出され、コンポーネントの既定値を構成するために使用します。       このディクショナリにすることがあります`null`既定値が指定されていない場合。 ディクショナリがの場合`null`コンポーネントのプロパティは暗黙的な既定の状態のまま必要があります。"
  syntax:
    content: public void InitializeNewComponent (System.Collections.IDictionary defaultValues);
    parameters:
    - id: defaultValues
      type: System.Collections.IDictionary
      description: "コンポーネントの状態の初期化に使用する、名前/値ペアの既定のプロパティ値のディクショナリ。"
  overload: System.ComponentModel.Design.IComponentInitializer.InitializeNewComponent*
  exceptions: []
  platform:
  - net462
