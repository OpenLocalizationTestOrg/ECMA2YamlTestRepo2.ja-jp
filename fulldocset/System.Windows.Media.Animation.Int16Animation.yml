  remarks: "Use the By property when you want to animate a value \"by\" a certain amount, rather than specifying a starting or ending value. You may also use the By property with the <xref:System.Windows.Media.Animation.Int16Animation.From%2A> property. The following table summarizes how the <xref:System.Windows.Media.Animation.Int16Animation.From%2A>, <xref:System.Windows.Media.Animation.Int16Animation.To%2A>, and By properties may be used together or separately to determine an animation's target values.  \n  \n|Properties Specified|Resulting Behavior|  \n|--------------------------|------------------------|  \n|<xref:System.Windows.Media.Animation.Int16Animation.From%2A>|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.Int16Animation.From%2A> property to the base value of the property being animated or to a previous animation's output value, depending on how the previous animation is configured.|  \n|<xref:System.Windows.Media.Animation.Int16Animation.From%2A> and <xref:System.Windows.Media.Animation.Int16Animation.To%2A>|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.Int16Animation.From%2A> property to the value specified by the <xref:System.Windows.Media.Animation.Int16Animation.To%2A> property.|  \n|<xref:System.Windows.Media.Animation.Int16Animation.From%2A> and By|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.Int16Animation.From%2A> property to the value specified by the sum of the <xref:System.Windows.Media.Animation.Int16Animation.From%2A> and By properties.|  \n|<xref:System.Windows.Media.Animation.Int16Animation.To%2A>|The animation progresses from the animated property's base value or a previous animation's output value to the value specified by the <xref:System.Windows.Media.Animation.Int16Animation.To%2A> property.|  \n|By|The animation progresses from the base value of the property being animated or a previous ani