  summary: "バージョンを記述、 <xref href=&quot;System.Data.DataRow&quot;></xref>です。"
  remarks: "内で見つかった値を取得する場合に DataRowVersion の値が使用される、<xref:System.Data.DataRow>を使用して<xref:System.Data.DataRow.Item%2A>または<xref:System.Data.DataRow.GetChildRows%2A>の<xref:System.Data.DataRow>オブジェクト</xref:System.Data.DataRow></xref:System.Data.DataRow.GetChildRows%2A></xref:System.Data.DataRow.Item%2A></xref:System.Data.DataRow>。       DataRowVersion に通知のバージョン、<xref:System.Data.DataRow>が存在します</xref:System.Data.DataRow>。 バージョンは、次の状況で変更します - 呼び出した後、<xref:System.Data.DataRow>オブジェクトの<xref:System.Data.DataRow.BeginEdit%2A>メソッドを、値を変更する場合、`Current`と`Proposed`値が使用可能になります。</xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow> 。      の呼び出し後、<xref:System.Data.DataRow>オブジェクトの<xref:System.Data.DataRow.CancelEdit%2A>、メソッド、`Proposed`値は削除されます</xref:System.Data.DataRow.CancelEdit%2A></xref:System.Data.DataRow>。      の呼び出し後、<xref:System.Data.DataRow>オブジェクトの<xref:System.Data.DataRow.EndEdit%2A>メソッド、提案済みの値になります、`Current`値</xref:System.Data.DataRow.EndEdit%2A></xref:System.Data.DataRow>。      の呼び出し後、<xref:System.Data.DataRow>オブジェクトの<xref:System.Data.DataRow.AcceptChanges%2A>、メソッド、`Original`値値と同じになります、`Current`値</xref:System.Data.DataRow.AcceptChanges%2A></xref:System.Data.DataRow>。      の呼び出し後、<xref:System.Data.DataTable>オブジェクトの<xref:System.Data.DataTable.AcceptChanges%2A>、メソッド、`Original`値値と同じになります、`Current`値</xref:System.Data.DataTable.AcceptChanges%2A></xref:System.Data.DataTable>。      の呼び出し後、<xref:System.Data.DataRow>オブジェクトの<xref:System.Data.DataRow.RejectChanges%2A>、メソッド、`Proposed`値は破棄され、バージョンになります`Current`</xref:System.Data.DataRow.RejectChanges%2A></xref:System.Data.DataRow>。"
  example:
  - "The following example checks the DataRowVersion of a <xref:System.Data.DataRow> before invoking the <xref:System.Data.DataRow.AcceptChanges%2A> method.  \n  \n [!code-cs[Classic WebData DataRowVersion Example#1](~/add/codesnippet/csharp/t-system.data.datarowver_1.cs)]\n [!code-vb[Classic WebData DataRowVersion Example#1](~/add/codesnippet/visualbasic/t-system.data.datarowver_1.vb)]"
