  name: XmlDataFileEditor
  nameWithType: XmlDataFileEditor
  fullName: System.Web.UI.Design.XmlDataFileEditor
  type: Class
  summary: "XML データ ファイルを選択するためには、デザイン時のユーザー インターフェイスを提供します。"
  remarks: "XmlDataFileEditor オブジェクトを選択して、XML データ ファイル (.xml) の URL を編集し、URL をコントロールのプロパティに割り当てます、デザイン時に使用します。 たとえば、<xref:System.Web.UI.WebControls.XmlDataSource>コントロールの値を設定するデザイン時に XmlDataFileEditor クラスを使用して、<xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A>プロパティ</xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A></xref:System.Web.UI.WebControls.XmlDataSource>。       使用して、<xref:System.ComponentModel.EditorAttribute>属性に関連付けるプロパティ、XmlDataFileEditor</xref:System.ComponentModel.EditorAttribute> 。 デザイン サーフェイスに関連付けられたプロパティを編集すると、デザイナー ホスト呼び出し、<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッド</xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。 <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッドを使用、<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>メソッドは、さらに、URL を選択するためのユーザー インターフェイスを表示し、ユーザーが選択されている URL を返します</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A></xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。 <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>メソッドは、ユーザー インターフェイスの表示スタイルを示します</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>。       XML データのプロパティ用のカスタム エディターを定義する XmlDataFileEditor からクラスを派生します。 たとえば、派生クラスをオーバーライドできます、<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッド、および、呼び出し、<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>メソッドをカスタム<xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A>または<xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A>値</xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A></xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A></xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A></xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。"
  example:
  - "The following code example demonstrates how to associate an instance of the XmlDataFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XmlDataFileEditor class provides the user interface to select and edit an XML file name for the property value.  \n  \n [!code-cs[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_0_1.cs)]\n [!code-vb[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_0_1.vb)]"
  syntax:
    content: 'public class XmlDataFileEditor : System.Web.UI.Design.UrlEditor'
