  summary: "Value パラメーターで指定されたコンポーネントの種類のプロパティのコレクションを取得します。"
  remarks: "`context`からこのコンバーターが呼び出されている環境に関する追加情報を抽出するパラメーターを使用することができます。 これは、 `null`、ので、常に確認します。 また、コンテキスト オブジェクトのプロパティを返す`null`です。       `attributes`配列は配列をフィルター処理に使用されます。 `attributes`が混在していることができます<xref:System.Type>と<xref:System.Attribute>オブジェクト</xref:System.Attribute></xref:System.Type>。 フィルター処理は、次のルールによって定義: - a<xref:System.Type>オブジェクトは、ワイルドカードとして扱われます以外の場合は、一致があるプロパティ、<xref:System.Type>属性のセットにします</xref:System.Type></xref:System.Type>。      -プロパティがない場合、 <xref:System.Attribute>、同じクラスのプロパティは含まれません、返された配列</xref:System.Attribute>。      インスタンスの場合、属性の<xref:System.Attribute>プロパティは完全に一致する必要があります、または返された配列されません</xref:System.Attribute>。      場合、<xref:System.Attribute>インスタンスが指定されてと既定のプロパティは、のインスタンスがない場合でもには、返される配列に含められますが、<xref:System.Attribute>プロパティ</xref:System.Attribute></xref:System.Attribute>。"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>形式コンテキストを提供します。"
    - id: value
      type: System.Object
      description: "の<xref:System.Object>プロパティのデータ型を取得するコンポーネントの種類を指定します。</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "型の配列<xref:System.Attribute>フィルターとして使用される</xref:System.Attribute>。"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "A <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> 、コンポーネントで公開されているプロパティを持つまたは<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>プロパティがない場合。"
