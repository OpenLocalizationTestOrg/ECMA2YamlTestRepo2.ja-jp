  name: DataGridViewAutoSizeColumnMode
  nameWithType: DataGridViewAutoSizeColumnMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnMode
  type: Enum
  summary: "列の幅を調整する方法を指定する値を定義します。"
  remarks: "<xref:System.Windows.Forms.DataGridView>コントロールがコントロールの使用可能な水平方向の幅を入力するようにするか、すべてのセルのまたは指定されたセルの完全な内容を表示する列のサイズを変更します</xref:System.Windows.Forms.DataGridView>。       フィル モード列の幅は、コントロール内のすべての可視列が使用可能な表示領域の水平方向の幅を正確に入力できるようにそのモードでのすべての列のサイズ変更によって決定されます。 その他のモードは、最適な列幅は、現在表示されている行に含まれるセルのサブセットなど、その列のすべてのセルまたはセルのサブセットから最大のセル値を表示するために必要な最小の幅です。 セルのサブセットを使用して新しい幅を決定するは、多くのデータ行を操作するときに、パフォーマンスの低下を避けるために便利です。       コンテンツ ベースの自動サイズ変更すると、ユーザーがマウスで列の幅を調整するできなくなります。 ユーザーによるサイズ変更が有効な塗りつぶしモード、ただしです。       この列挙を使用、<xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>と<xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>列のプロパティと<xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName>メソッド</xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A></xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>。       サイズ変更モードの詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールのサイズ変更オプション](~/add/includes/ajax-current-ext-md.md)です。 列フィル モードの詳細については具体的を参照してください[Windows フォーム DataGridView コントロールで列フィル モード](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example illustrates the use of this enumeration to configure a fixed-width column. This example is part of a larger example available in [How to: Set the Sizing Modes of the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/csharp/t-system.windows.forms.d_114_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_114_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnMode
  inheritance:
  - System.Enum
  platform:
  - net462
