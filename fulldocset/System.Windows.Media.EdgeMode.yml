  name: EdgeMode
  nameWithType: EdgeMode
  fullName: System.Windows.Media.EdgeMode
  type: Enum
  summary: "テキスト以外の描画プリミティブの端がどのように表示されるかを判断します。"
  remarks: "テキスト オブジェクトは、アンチエイリアシングを使用して、常に表示され、エッジ モードの値を設定して、影響を受けません。 など、テキスト以外の描画プリミティブの既定値<xref:System.Windows.Shapes.Ellipse>と<xref:System.Windows.Shapes.Polygon>は未指定</xref:System.Windows.Shapes.Polygon></xref:System.Windows.Shapes.Ellipse>。       ビジュアル オブジェクトのエッジ モードの値を設定すると、そのビジュアル オブジェクトのすべての子描画プリミティブは EdgeMode と同じ値に設定されます。"
  example:
  - "The following example shows how to use the <xref:System.Windows.Media.RenderOptions.SetEdgeMode%2A> method to set the edge mode for a drawing primitive to Aliased.  \n  \n [!code-vb[VisualSnippets#SetEdgeMode](~/add/codesnippet/visualbasic/visualsnippets/snippets.vb#setedgemode)]\n [!code-cs[VisualSnippets#SetEdgeMode](~/add/codesnippet/csharp/VisualSnippets/Snippets.cs#setedgemode)]"
