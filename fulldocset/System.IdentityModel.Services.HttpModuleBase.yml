- uid: System.IdentityModel.Services.HttpModuleBase.InitializeModule(System.Web.HttpApplication)
  id: InitializeModule(System.Web.HttpApplication)
  parent: System.IdentityModel.Services.HttpModuleBase
  langs:
  - csharp
  name: InitializeModule(HttpApplication)
  nameWithType: HttpModuleBase.InitializeModule(HttpApplication)
  fullName: System.IdentityModel.Services.HttpModuleBase.InitializeModule(HttpApplication)
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "派生クラスでオーバーライドされると、現在のモジュールを初期化し、ASP.NET アプリケーション オブジェクトからイベントを処理するために準備します。"
  remarks: "InitializeModule メソッドによって生成される特定のイベントにイベント処理メソッドを登録したり、追加の構成状態もをロードを使用して、<xref:System.Web.HttpApplication>オブジェクト</xref:System.Web.HttpApplication>。 このメソッドが呼び出されたとき、 <xref:System.IdentityModel.Services.HttpModuleBase.Init%2A>、メソッド、<xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>プロパティは既に初期化されています</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A></xref:System.IdentityModel.Services.HttpModuleBase.Init%2A>。 このプロパティからこのモジュールに適用される構成オブジェクトを取得できます。 <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>プロパティは、このモジュールのすべてのトークン処理に使用する必要があります</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>。"
  syntax:
    content: protected abstract void InitializeModule (System.Web.HttpApplication context);
    parameters:
    - id: context
      type: System.Web.HttpApplication
      description: "このモジュールを含む、アプリケーション オブジェクトです。"
  overload: System.IdentityModel.Services.HttpModuleBase.InitializeModule*
  exceptions: []
  platform:
  - net462
