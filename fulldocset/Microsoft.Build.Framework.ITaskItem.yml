  type: Interface
  summary: "定義、[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)]項目を使用およびタスクで生成できます。"
  remarks: "ビルド時に作成された ITaskItem オブジェクトの数は、次のようなプロジェクト ファイルで宣言されている項目に正確には必ずしも対応しません。-タスク、ときおり、プロジェクト ファイルで宣言されていない項目を作成します。      のビルド時に多くの項目をする可能性があります、ワイルドカードを含むプロジェクト ファイル内項目のコレクションを宣言できます。"
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("8661674F-2148-4F71-A92A-49875511C528")]

      public interface ITaskItem
