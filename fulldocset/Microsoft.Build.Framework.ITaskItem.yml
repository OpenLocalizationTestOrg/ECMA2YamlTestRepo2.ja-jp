  summary: "別の項目にカスタム メタデータ エントリをコピーします。"
  remarks: "以下のガイドラインに従って、ときにこのメソッドを実装します。      に上書きしない、<xref:Microsoft.Build.Framework.ITaskItem.ItemSpec%2A>プロパティ</xref:Microsoft.Build.Framework.ITaskItem.ItemSpec%2A>。      -既存のメタデータ エントリを上書きしません。      -なしませんコピー先の項目のメタデータ エントリをコピーしません。"
