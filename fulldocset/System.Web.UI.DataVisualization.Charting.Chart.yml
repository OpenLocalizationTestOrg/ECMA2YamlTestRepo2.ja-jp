  remarks: "メモリ ストリーム、ファイル ストリームなどなど、ストリームからテンプレートをロードする場合は、このメソッドを使用します。       設定することを確認、<xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>プロパティを`true`でテンプレートを保存する前に、<xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Save%2A>メソッド</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Save%2A></xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>。       読み込まれたテンプレートに&2; つのデータ系列がある場合は、グラフに、系列の外観のプロパティが順番に適用されます。 つまり、グラフの最初の系列に最初のテンプレートの系列の外観プロパティが割り当てられている、2 番目のテンプレート系列の外観プロパティは、グラフの&2; 番目の系列に適用されますしてから、テンプレートの最初の系列はグラフの&3; 番目の系列をもう一度使用されます。 同じグラフ領域、および外観プロパティを持つ他のコレクションの場合は true を保持します。       テンプレートは、カスタム パレットをシミュレートするために使用できます。"
