  summary: "接続されている直線と曲線の系列を表します。 このクラスは継承できません。"
  remarks: "アプリケーションは、図形の輪郭を描画、図形の内側の塗りつぶしおよびクリッピング領域の作成にパスを使用します。 グラフィックス エンジンでは、世界の座標空間のパス内の幾何学図形の座標を保持します。       パスは、任意の数の数字 (サブパス) で構成可能性があります。 各図は、接続されている直線と曲線または幾何学模様の図形プリミティブのシーケンスのいずれかで構成されます。 図形の開始点は、接続されている直線と曲線のシーケンスの最初のポイントです。 終了ポイントは、シーケンス内の最後のポイントです。 プリミティブ幾何学図形の開始と終了ポイントは、プリミティブの仕様によって定義されます。       接続された線のシーケンスで構成される図と曲線 (開始と終了点を持つは、一致する可能性があります) は、明示的に閉じられていない限りに開いている図では、です。 図を使用して明示的に閉じることができます、<xref:System.Drawing.Drawing2D.GraphicsPath.CloseFigure%2A>メソッドの開始点を終点から線を接続することで、現在の図を閉じます</xref:System.Drawing.Drawing2D.GraphicsPath.CloseFigure%2A>。 幾何学図形プリミティブので構成されている図では、閉じた図です。       いっぱいになるとクリッピングの目的 (を使用して、パスが表示される場合など、 <xref:System.Drawing.Graphics.FillPath%2A>)、開いているすべての図は、前回の状態に図の最初の点から行を追加で閉じられて</xref:System.Drawing.Graphics.FillPath%2A>。       パスが作成されるとき、または、図表が閉じて新しい図は、暗黙的に開始します。 新しい図は、明示的に作成されたときに、<xref:System.Drawing.Drawing2D.GraphicsPath.StartFigure%2A>メソッドが呼び出されます</xref:System.Drawing.Drawing2D.GraphicsPath.StartFigure%2A>。       パスには、プリミティブ幾何学図形を追加するときに、図形を含む幾何学図形を追加し、新しい図も暗黙的に開始します。 その結果、常に現在の図には、パスです。 直線と曲線がパスに追加されると、新しい行と接続された線のシーケンスを形成する曲線と曲線の開始位置への現在の図の終点の接続に必要に応じて、暗黙的な行が追加されます。       図では、直線と曲線のセグメントを開始位置と終了点の間でトレースする方法を説明する方向があります。 方向は、直線と曲線、図を追加したり、プリミティブ幾何学図形によって定義された順序で定義されます。 方向は、クリップの塗りつぶしのパスの内部の判定に使用されます。"
