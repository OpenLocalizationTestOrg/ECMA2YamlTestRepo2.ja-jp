  summary: "現在の図には、楕円の円弧を追加します。"
  remarks: "前の行または図内の曲線がある場合は、円弧の始点に前のセグメントのエンドポイントを接続する行が追加されます。       指定した四角形で囲まれた楕円の境界に沿って円弧がトレースされます。 円弧の始点は、開始角度で度数の数によって、(0 ° 角度) での楕円の x 軸から時計回りに測定することによって決定されます。 掃引角度に度の数によって、開始位置から時計回りに測定することでは、エンドポイントがある同様にします。 掃引角度が 360 度またはより小さい-360 度より大きい場合、円弧はちょうど 360 度または-360 度でそれぞれします。"
