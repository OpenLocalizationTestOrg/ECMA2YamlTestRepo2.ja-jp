  type: Enum
  summary: "<xref:System.Security.Principal.WindowsPrincipal.IsInRole*>。</xref:System.Security.Principal.WindowsPrincipal.IsInRole*>と共に使用する一般的な役割を指定します"
  remarks: "これらのロールは、Windows NT、Windows 2000 および Windows XP のほとんどのインストールに共通のローカル Windows グループを表します。      > [!NOTE] > Windows Vista で、ユーザー アカウント制御 (UAC) は、ユーザーの権限を決定します。 組み込みの Administrators グループのメンバーの場合は、2 つのランタイム アクセス トークンが割り当てられて: 標準ユーザー アクセス トークンおよび管理者アクセス トークン。 既定では、標準ユーザー ロールにしています。 管理特権が必要なタスクを実行しようとすると、同意を求めるダイアログ ボックスを使用して、ロールを動的に昇格できます。 実行するコード、<xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>メソッドでは、[同意] ダイアログ ボックスが表示されません</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>。 コードは、組み込みの Administrators グループにいる場合でも、標準ユーザー ロールの場合は false を返します。 アプリケーション アイコンを右クリックし、管理者として実行することを示すコードを実行する前に、ユーザーの権限を昇格させることができます。"
  example:
  - "The following example shows the use of the WindowsBuiltInRole enumeration.  \n  \n [!code-cs[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/csharp/t-system.security.princi_3_1.cs)]\n [!code-cpp[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/cpp/t-system.security.princi_3_1.cpp)]\n [!code-vb[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/visualbasic/t-system.security.princi_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum WindowsBuiltInRole
