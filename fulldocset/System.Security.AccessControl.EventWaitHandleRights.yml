  name: EventWaitHandleRights
  nameWithType: EventWaitHandleRights
  fullName: System.Security.AccessControl.EventWaitHandleRights
  type: Enum
  summary: "名前付きシステム イベント オブジェクトに適用できるアクセス制御権を指定します。"
  remarks: "作成するときに、コントロールのアクセス権を指定する EventWaitHandleRights 列挙を使用して<xref:System.Security.AccessControl.EventWaitHandleAccessRule>オブジェクト</xref:System.Security.AccessControl.EventWaitHandleAccessRule>。 名前付きシステム イベントへのアクセス権を適用するには、最初に追加<xref:System.Security.AccessControl.EventWaitHandleAccessRule>オブジェクトを<xref:System.Security.AccessControl.EventWaitHandleSecurity>オブジェクトをアタッチ、<xref:System.Security.AccessControl.EventWaitHandleSecurity>名前付きシステム イベントを使用して、オブジェクト、<xref:System.Threading.EventWaitHandle.%23ctor%28System.Boolean%2CSystem.Threading.EventResetMode%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.EventWaitHandleSecurity%29?displayProperty=fullName>コンス トラクターまたは<xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>メソッド</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName></xref:System.Threading.EventWaitHandle.%23ctor%28System.Boolean%2CSystem.Threading.EventResetMode%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.EventWaitHandleSecurity%29?displayProperty=fullName></xref:System.Security.AccessControl.EventWaitHandleSecurity></xref:System.Security.AccessControl.EventWaitHandleSecurity></xref:System.Security.AccessControl.EventWaitHandleAccessRule>。      > [!NOTE] > する同期オブジェクトにセキュリティが Windows 98 または Windows Millennium Edition のサポートされていません。"
  example:
  - "The following code example demonstrates the use of EventWaitHandleRights values when creating and using <xref:System.Security.AccessControl.EventWaitHandleAccessRule> objects. The example creates an <xref:System.Security.AccessControl.EventWaitHandleSecurity> object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType?displayProperty=fullName>rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to an <xref:System.Threading.EventWaitHandle> object; see <xref:System.Security.AccessControl.EventWaitHandleSecurity>, <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> method, and <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_13_1.cs)]\n [!code-vb[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_13_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum EventWaitHandleRights
