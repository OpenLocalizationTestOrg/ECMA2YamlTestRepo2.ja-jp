  name: PrintingCanceledException
  nameWithType: PrintingCanceledException
  fullName: System.Printing.PrintingCanceledException
  type: Class
  summary: "コードがキャンセルされた印刷ジョブにアクセスしようとしたときに発生する例外。"
  remarks: "作成する場合は、[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]印刷機能を含み、印刷ジョブをキャンセルするには、アプリケーションであるこの例外を正しく処理することを確認します。 この種類のハンドルされない例外には、Windows Presentation Foundation アプリケーションで応答を停止する可能性があります。      > [!CAUTION] > クラス内で、 <xref:System.Printing>Windows サービスや ASP.NET アプリケーションまたはサービス内で使用する名前空間はサポートされていません</xref:System.Printing>。 パフォーマンスと実行時の例外をサービス低下など、これらのアプリケーションの種類のいずれかの内側からこれらのクラスを使用すると、予期しない問題が発生する可能性があります。       Windows フォーム アプリケーションから印刷する場合を参照してください、<xref:System.Drawing.Printing>名前空間</xref:System.Drawing.Printing>。"
  syntax:
    content: 'public class PrintingCanceledException : System.Printing.PrintJobException'
