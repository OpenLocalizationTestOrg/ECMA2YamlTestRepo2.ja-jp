  remarks: "<xref:System.Web.UI.WebControls.DataList.ItemCreated>イベントは内の項目、<xref:System.Web.UI.WebControls.DataList>コントロールを作成します</xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.DataList.ItemCreated>。       <xref:System.Web.UI.WebControls.DataList.ItemDataBound>イベントは内の項目、<xref:System.Web.UI.WebControls.DataList>コントロールがデータ ソースにバインドします</xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.DataList.ItemDataBound>。       DataListItemEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
