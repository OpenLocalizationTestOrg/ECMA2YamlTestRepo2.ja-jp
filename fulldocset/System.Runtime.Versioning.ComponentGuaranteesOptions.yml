  namespace: System.Runtime.Versioning
  summary: "開発者は、型の複数のバージョンの exchange の互換性を約束します。 型のコンシューマーは、将来のバージョン間の互換性を想定でき、すべてのインターフェイスで型を使用できます。 サイド バイ サイド実行では、バージョン管理の問題を修正することはできません。"
  syntax:
    content: Exchange
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "追加します。"
  exceptions: []
  platform:
  - net462
