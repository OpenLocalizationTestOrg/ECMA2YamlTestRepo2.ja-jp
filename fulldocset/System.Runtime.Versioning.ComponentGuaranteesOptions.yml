  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "コンポーネントは、同じアプリケーション ドメインに&1; つ以上のバージョンのアセンブリが読み込まれるときに使用するテスト済みです。 将来のバージョンでは、互換性を損なうことができます。 ただし、このような重大な変更が加えられたとき、古いバージョンは変更されませんが新しいバージョンと並行して存在し続けます。"
  syntax:
    content: SideBySide
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "追加します。"
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
