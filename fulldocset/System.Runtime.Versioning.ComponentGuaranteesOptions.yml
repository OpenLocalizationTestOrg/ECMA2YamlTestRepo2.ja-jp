  namespace: System.Runtime.Versioning
  summary: "開発者は、異なるバージョン間で安定した互換性を約束します。 型のコンシューマーは、将来のバージョンでは、既存のクライアントが中断されないことを期待できます。 ただし、存在する場合は、およびクライアントがそのインターフェイスで型を使用していない場合は、サイド バイ サイド実行は問題を解決できます。"
  syntax:
    content: Stable
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "追加します。"
  exceptions: []
  platform:
  - net462
