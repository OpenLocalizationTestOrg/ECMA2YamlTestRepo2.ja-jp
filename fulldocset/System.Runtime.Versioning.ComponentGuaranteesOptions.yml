  namespace: System.Runtime.Versioning
  summary: "開発者では、異なるバージョン間での互換性は保証されません。 コンポーネント、型、またはメンバーのコンシューマーは、将来のバージョンを既存のクライアントを中断すると想定できます。"
  syntax:
    content: None
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
