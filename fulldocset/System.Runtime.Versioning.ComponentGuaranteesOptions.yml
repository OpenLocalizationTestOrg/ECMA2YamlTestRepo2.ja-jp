  name: ComponentGuaranteesOptions
  nameWithType: ComponentGuaranteesOptions
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions
  type: Enum
  summary: "コンポーネント、型、または複数のバージョンにわたる可能性がある型のメンバーの互換性の保証について説明します。"
  remarks: "ComponentGuaranteesOptions 列挙体を使用して、<xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>のコンポーネントまたはクラス ライブラリにまたがる複数のバージョンで保証されている互換性レベルを示すためにクラス</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>。 Exchange では、安定し SideBySide 後に、互換性の最も強力な保証を提供します。 [なし] ことを保証しません互換性バージョン間でします。       各保証の意味の詳細については、次を参照してください、<xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>トピック。</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute> 。"
  syntax:
    content: >-
      [System.Flags]

      public enum ComponentGuaranteesOptions
  inheritance:
  - System.Enum
  platform:
  - net462
