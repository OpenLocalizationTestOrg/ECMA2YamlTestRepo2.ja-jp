  remarks: "<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>のみイベントが発生したときに、<xref:System.Windows.Forms.DataGridView>コントロール<xref:System.Windows.Forms.DataGridView.DataSource%2A>プロパティを設定またはその<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>プロパティは`true`</xref:System.Windows.Forms.DataGridView.VirtualMode%2A></xref:System.Windows.Forms.DataGridView.DataSource%2A></xref:System.Windows.Forms.DataGridView></xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>。 処理、<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>イベントは、その状態とが含まれている値に応じて、行のエラーを確認する場合に便利です</xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>。       処理するときに、<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>イベントを指定するエラー テキスト、ハンドラーを行ヘッダーでエラー グリフが表示される場合を除き、<xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName>プロパティに設定されている`false`</xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>。 エラー グリフ上マウス ポインターを移動すると、ツールヒントにエラー テキストが表示されます。       <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>イベントが発生するたびの値、<xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName>プロパティを取得します</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>。       使用することができます、<xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A?displayProperty=fullName>プロパティを変更またはこの情報を使用して、状態を判断する、行の値を<xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>プロパティ</xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A?displayProperty=fullName>。 このプロパティは、行の値で初期化<xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>プロパティで、イベントの値をオーバーライドします</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>。       処理、<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>大量の行の設定のパフォーマンスの低下を避けるためにデータを操作するときにイベント<xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>複数行の値</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A></xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>。 詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールを拡張するためのベスト プラクティス](~/add/includes/ajax-current-ext-md.md)です。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       DataGridViewRowErrorTextNeededEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
