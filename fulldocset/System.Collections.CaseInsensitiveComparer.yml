  name: CaseInsensitiveComparer
  nameWithType: CaseInsensitiveComparer
  fullName: System.Collections.CaseInsensitiveComparer
  type: Class
  summary: "2 つのオブジェクトの文字列の大文字と小文字を無視して等価性を比較します。"
  remarks: "CaseInsensitiveComparer を実装して、<xref:System.Collections.IComparer>と同様に、文字列の大文字と小文字の比較をサポートするインターフェイス<xref:System.Collections.CaseInsensitiveHashCodeProvider>を実装する、<xref:System.Collections.IHashCodeProvider>は、文字列の大文字と小文字の比較をサポートするインターフェイス</xref:System.Collections.IHashCodeProvider></xref:System.Collections.CaseInsensitiveHashCodeProvider></xref:System.Collections.IComparer>。       <xref:System.Collections.Comparer>クラスは、既定の実装、<xref:System.Collections.IComparer>インターフェイスし、区別する文字列比較を実行します</xref:System.Collections.IComparer></xref:System.Collections.Comparer>。       キーとして使用されるオブジェクト、<xref:System.Collections.Hashtable>をオーバーライドするために必要な<xref:System.Object.GetHashCode%2A?displayProperty=fullName>メソッド (または<xref:System.Collections.IHashCodeProvider>インターフェイス) および<xref:System.Object.Equals%2A?displayProperty=fullName>メソッド (または<xref:System.Collections.IComparer>インターフェイス).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> メソッドまたはインターフェイスの両方の実装でも、大文字小文字の区別を同じ方法で処理する必要があります。それ以外の場合、<xref:System.Collections.Hashtable>動作可能性があります</xref:System.Collections.Hashtable>。 たとえば、作成するときに、<xref:System.Collections.Hashtable>では、このクラスを使用する必要があります、<xref:System.Collections.CaseInsensitiveHashCodeProvider>クラスまたはそのいずれかの大文字と小文字<xref:System.Collections.IHashCodeProvider>実装</xref:System.Collections.IHashCodeProvider></xref:System.Collections.CaseInsensitiveHashCodeProvider></xref:System.Collections.Hashtable>。       文字列比較を行うには、カルチャによって異なる結果があります。 カルチャ固有の比較の詳細については、次を参照してください、<xref:System.Globalization>名前空間と[グローバリゼーションとローカリゼーション](~/add/includes/ajax-current-ext-md.md)。</xref:System.Globalization> 。"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_0_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_0_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveComparer : System.Collections.IComparer
