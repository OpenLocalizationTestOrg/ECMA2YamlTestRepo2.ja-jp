  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "同じ型の&2; つのオブジェクトの大文字と小文字の比較を実行し、1 つが同じか、または他のより大きいよりも小さいかどうかを示す値を返します。"
  remarks: "場合`a`と`b`は両方とも文字列では、このメソッドを使用して<xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName>、大文字と小文字の文字列の比較には無視されますそれ以外の場合、使用して、<xref:System.IComparable>いずれかのオブジェクトの実装。</xref:System.IComparable> </xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName> 。 つまり場合、`a`実装<xref:System.IComparable>、このメソッドの結果を返します、 `a`</xref:System.IComparable> 。 `CompareTo`(`b`)、それ以外の場合は`b`実装<xref:System.IComparable>の負数化された結果を返します`b`</xref:System.IComparable>。 `CompareTo` (`a`).       比較する`null`任意の型が有効にすることし、 <xref:System.IComparable>.</xref:System.IComparable>を使用する場合は、例外を生成しません ソート時`null`未満であるその他のオブジェクトと見なされます。       文字列比較を行うには、カルチャによって異なる結果があります。 カルチャ固有の比較の詳細については、次を参照してください、<xref:System.Globalization>名前空間と[グローバリゼーションとローカリゼーション](~/add/includes/ajax-current-ext-md.md)。</xref:System.Globalization> 。"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "比較する最初のオブジェクト。"
    - id: b
      type: System.Object
      description: "比較する&2; 番目のオブジェクト。"
    return:
      type: System.Int32
      description: "相対値を示す符号付き整数<code> a </code>と<code> b </code>、次の表に示すようにします。       <table><thead><tr><th> 値       </th><th> 意味       </th></tr></thead><tbody><tr><td> 0 より小さい値       </td><td><code>a</code>より小さい<code> b </code>、大文字と小文字は無視されます。       </td></tr><tr><td> 0       </td><td><code>a</code>等しい<code> b </code>、大文字と小文字は無視されます。       </td></tr><tr><td> 0 より大きい値       </td><td><code>a</code>大きい<code> b </code>、大文字と小文字は無視されます。       </td></tr></tbody></table>"
  overload: System.Collections.CaseInsensitiveComparer.Compare*
  exceptions:
