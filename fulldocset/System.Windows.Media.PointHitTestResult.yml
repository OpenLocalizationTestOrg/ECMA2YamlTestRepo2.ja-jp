  namespace: System.Windows.Media
  summary: "ヒット テストの結果から返されるビジュアル オブジェクトを取得します。"
  remarks: "VisualHit 値は、単一のヒット テスト中に複数のビジュアル オブジェクトを表す可能性がある可能性があります。 ヒット テストのコールバック メソッドは、ヒット テストがビジュアル ツリー内の特定のビジュアル オブジェクトで識別されたときに実行するアクションを定義します。 操作を実行した後に戻す、<xref:System.Windows.Media.HitTestResultBehavior>の他のビジュアル オブジェクトの列挙を続行するかどうかを決定する値</xref:System.Windows.Media.HitTestResultBehavior>。 返されるビジュアル オブジェクトの列挙体の順序は、レンダリング平面上に z オーダーでです。"
  example:
  - "The following example shows how to access the VisualHit property in a hit test results callback function.  \n  \n [!code-cs[HitTestingOverview#102](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#102)]\n [!code-vb[HitTestingOverview#102](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#102)]"
  syntax:
