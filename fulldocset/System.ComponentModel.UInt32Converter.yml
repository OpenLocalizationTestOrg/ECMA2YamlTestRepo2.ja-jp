  summary: "32 ビット符号なし整数オブジェクトをさまざまな表現に変換する型コンバーターを提供します。"
  remarks: "このコンバーターは、文字列との間にのみ、32 ビット符号なし整数オブジェクトに変換できます。       <xref:System.UInt32>値型は、0 から 4,294,967,295 までの値を符号なし整数を表します</xref:System.UInt32>。 Visual Basic では、このデータ型がサポートされていません。      > [!NOTE] > ことはありません、UInt32Converter のインスタンスを作成する必要があります。 代わりに、 <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> <xref:System.ComponentModel.TypeDescriptor>。</xref:System.ComponentModel.TypeDescriptor>メソッド</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 詳細については、例を参照してください、<xref:System.ComponentModel.TypeConverter>基底クラスと[する方法: 実行する型コンバーターの実装](~/add/includes/ajax-current-ext-md.md)</xref:System.ComponentModel.TypeConverter>。"
  example:
  - "The following example converts a variable of type <xref:System.UInt32> to a string, and vice versa.  \n  \n [!code-cs[Converters#24](~/add/codesnippet/csharp/t-system.componentmodel._2_1.cs)]\n [!code-vb[Converters#24](~/add/codesnippet/visualbasic/t-system.componentmodel._2_1.vb)]\n [!code-cpp[Converters#24](~/add/codesnippet/cpp/t-system.componentmodel._2_1.cpp)]"
