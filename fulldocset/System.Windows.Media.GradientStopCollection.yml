pCollection.Enumerator.Current%2A>再度、コレクションの最初の項目に<xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A><xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>。</xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>続けて</xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A>を呼び出すことができます</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>を設定するには       コレクションが変更されない限り、列挙子は有効です。 追加、変更、または項目の削除など、コレクションに変更された場合、列挙子は回復不可能なり、次を<xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A><xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A><xref:System.InvalidOperationException>。</xref:System.InvalidOperationException>をスロー</xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A>または</xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> 間で、コレクションが変更された場合<xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>と<xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>、<xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>は列挙子が既に無効になる場合に設定されている項目を返します</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A></xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A></xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>。       列挙子はコレクションへの排他アクセスがありません。そのため、コレクションの列挙は、本質的には、スレッド セーフなプロシージャではします。 コレクションが同期されている場合でも、他のスレッドがコレクションを変更する、これにより、列挙子は例外をスローします。 列挙処理中には、スレッド セーフを確保するには、列挙中にコレクションをロックするか、他のスレッドによって行われた変更に起因する例外をキャッチします。"
