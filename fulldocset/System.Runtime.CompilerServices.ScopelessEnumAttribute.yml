  name: ScopelessEnumAttribute
  nameWithType: ScopelessEnumAttribute
  fullName: System.Runtime.CompilerServices.ScopelessEnumAttribute
  type: Class
  summary: "ネイティブな列挙値が列挙型名で修飾されていないことを示します。 このクラスは継承できません。"
  remarks: "C++ コンパイラでは、C++ プログラムで参照されている場合は、列挙型の名前で修飾する必要はないことを示すためにネイティブ列挙型に ScopelessEnumAttribute 属性が適用されます。  この属性は、マネージ列挙型からネイティブ列挙型を区別します。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Enum)]

      public sealed class ScopelessEnumAttribute : Attribute
