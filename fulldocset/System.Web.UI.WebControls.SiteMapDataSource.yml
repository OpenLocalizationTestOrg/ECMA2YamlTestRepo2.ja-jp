  name: SiteMapDataSource
  nameWithType: SiteMapDataSource
  fullName: System.Web.UI.WebControls.SiteMapDataSource
  type: Class
  summary: "Web サーバー コントロールおよびその他のコントロールは、階層構造のサイト マップ データにバインドに使用できるデータ ソース コントロールを提供します。"
  remarks: "このトピックの内容:-[概要](#introduction)      -   [開始ノードを指定する](#specifying_the_starting_node)      -   [サイト マップ データの取得](#retrieving_site_map_data)      -   [宣言構文](#declarative_syntax)<a name=&quot;introduction&quot;> </a> ## の概要 SiteMapDataSource コントロールは、サイトが構成されているサイト マップ プロバイダーによって格納されているサイト マップ データにデータ ソース。       SiteMapDataSource を有効にするなど、具体的にはサイト ナビゲーション コントロールではない Web サーバー コントロール、 <xref:System.Web.UI.WebControls.TreeView>、 <xref:System.Web.UI.WebControls.Menu>、および<xref:System.Web.UI.WebControls.DropDownList>、階層構造のサイト マップ データにバインドするコントロール</xref:System.Web.UI.WebControls.DropDownList></xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.TreeView>。 コンテンツのテーブルとしてサイト マップを表示するか、サイトを積極的に移動するには、これらの Web サーバー コントロールを使用することができます。  また、使用することができます、<xref:System.Web.UI.WebControls.SiteMapPath>コントロールでは、具体的には、サイトのナビゲーション コントロールとして設計されていますが、SiteMapDataSource コントロールのインスタンスが必要ありません</xref:System.Web.UI.WebControls.SiteMapPath>。      <a name=&quot;specifying_the_starting_node&quot;></a>## 以降のノード、SiteMapDataSource を指定する、サイト マップ データにバインドし、サイト マップの階層で指定された開始ノードに基づいてそのビューを表示します。 既定では、これは、階層のルート ノードが、階層内の任意のノードにもできます。 開始ノードが次のようのいくつかの SiteMapDataSource プロパティの値によって識別されます |。開始ノード |プロパティの値 |  |-------------------|---------------------|  |(既定の設定) の階層のルート ノードです |。The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A><br /><br /> <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>が設定されていません |。  |現在表示されているページを表すノードです |。The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `true`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>が設定されていません |。  |階層の特定のノードです |。The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>が設定されている |。      場合、<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>プロパティが 0 以外の値に設定、開始ノードに影響を与えるし、サイトが SiteMapDataSource コントロールによって公開されるデータの階層をマッピングしています</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>。 負または正の整数値、<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>上または階層の下位サイト マップ開始ノードからによって識別されるレベル数を識別、<xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A>と<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>プロパティを公開するデータをサブツリーの開始ノードのオフセットをソース コントロール</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>。       場合、<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>プロパティが負の値に設定*-n*、データ ソース コントロールによって公開されるサブツリーの開始ノードが、祖先ノード*n*識別された開始ノード上の階層のレベル</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>。 場合、値*n*階層ツリーで、サブツリーの開始ノードの先祖のレベルの数がサイト マップの階層のルート ノードよりも大きいです。       場合、<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>プロパティが正の数値に設定されている +*n*、公開されている、サブツリーの開始ノードが子ノード*n*識別された開始ノードの下のレベル</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>。 階層の子ノードの&1; つ以上の分岐に存在可能性があります、ため、SiteMapDataSource 識別された開始ノードと可能な場合は、現在の要求されたページを表すノード間のパスに直接の子ノードを解決しようとします。 現在の要求されたページを表すノードが識別された開始ノードの値のサブツリー内でないかどうか、<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>プロパティは無視されます</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>。 場合は、現在の要求されたページを表すノードより小さい*n*開始ノードとして識別された開始ノードを現在の要求されたページのノードの下のレベルを使用します。      <a name=&quot;retrieving_site_map_data&quot;></a>## サイト マップ データのサイト マップ データの取得がから取得された、<xref:System.Web.SiteMapProvider>などのオブジェクト<xref:System.Web.XmlSiteMapProvider>、これは、ASP.NET の既定のサイト マップ プロバイダー</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> 。 サイトへは、SiteMapDataSource サイト マップ データにアクセスして利用可能なプロバイダーの一覧を取得するを提供するために構成されている任意のプロバイダーを指定することができます、<xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>コレクションです</xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>。       すべてのデータ ソース コントロールのように、SiteMapDataSource のすべてのインスタンスは、データ ソース ビューと呼ばれる、1 つのヘルパー オブジェクトに関連付けられます。 <xref:System.Web.UI.WebControls.SiteMapDataSourceView>サイト マップ データに基づくビューは、データ ソースのプロパティに従って、呼び出すことによって取得、<xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A>メソッド</xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A></xref:System.Web.UI.WebControls.SiteMapDataSourceView>。 <xref:System.Web.UI.WebControls.SiteMapDataSourceView>保持、<xref:System.Web.SiteMapNodeCollection>コントロールにバインドするオブジェクト</xref:System.Web.SiteMapNodeCollection></xref:System.Web.UI.WebControls.SiteMapDataSourceView>。       既定では、開始ノードが、階層のルート ノードには、任意のノードに開始ノードを設定することができます。 開始位置または絶対位置に、サイト マップには、現在の位置に対応するノードにすることができます。 開始ノードを指定するには設定して、<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>プロパティ</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>。       SiteMapDataSource はナビゲーションのデータの特殊化し、並べ替え、フィルター、ページング、キャッシュ、または更新、挿入または削除などのデータ レコードの操作などの一般的なデータ ソース操作をサポートしません。      <a name=&quot;declarative_syntax&quot;></a>## 宣言構文```   <asp:SiteMapDataSource       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ShowStartingNode=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       StartFromCurrentNode=&quot;True|False&quot;       StartingNodeOffset=&quot;integer&quot;       StartingNodeUrl=&quot;uri&quot;       Visible=&quot;True|False&quot;   />   ```"
