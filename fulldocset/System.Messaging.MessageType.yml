  langs:
  - csharp
  name: MessageType
  nameWithType: MessageType
  fullName: System.Messaging.MessageType
  type: Enum
  summary: "メッセージの種類を識別します。 一般的なメッセージ キュー メッセージ、(到着および読み取り) の正または負の値 (到着および読み取り) の受信確認メッセージが表示できるメッセージ、またはレポート メッセージ。"
  remarks: "一般的な (`Normal`型) メッセージは、いずれかを使用してキューに送信する、<xref:System.Messaging.Message>クラスまたはオーバー ロードの<xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName>メソッド</xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName></xref:System.Messaging.Message>。       メッセージ キューは、送信元アプリケーションによって要求されるたびに、受信確認メッセージを生成します。 使用してメッセージを送信する場合、<xref:System.Messaging.Message>使用できるクラス、その<xref:System.Messaging.Message.AcknowledgeType%2A>プロパティを受信する受信確認の種類を指定する</xref:System.Messaging.Message.AcknowledgeType%2A></xref:System.Messaging.Message>。 たとえば、メッセージ キューは、元のメッセージが到着したか、または読み取られたことを示すために、正または負のメッセージを生成できます。 メッセージ キューでは、適切な受信確認メッセージを送信元アプリケーションによって指定される管理キューを返します。 受信または受信確認メッセージを使用して、ここに表示する場合、 <xref:System.Messaging.Message>、その<xref:System.Messaging.Message.Acknowledgment%2A>プロパティは、受信確認を送信するメッセージ キューの理由を示します</xref:System.Messaging.Message.Acknowledgment%2A></xref:System.Messaging.Message>。       メッセージ キューは、レポート キューは送信元キュー マネージャーで定義されるたびに、レポート メッセージを生成します。 トレースが有効な場合 (設定して、<xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>元のメッセージのプロパティを)、メッセージ キュー レポート メッセージを送信、メッセージ キュー レポート キューごとに、元のメッセージの入力またはメッセージ キュー サーバーを出力します</xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>。"
  syntax:
    content: public enum MessageType
