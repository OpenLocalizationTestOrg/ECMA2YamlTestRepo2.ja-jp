  name: DesignTimeVisibleAttribute
  nameWithType: DesignTimeVisibleAttribute
  fullName: System.ComponentModel.DesignTimeVisibleAttribute
  type: Class
  summary: "DesignTimeVisibleAttribute は、コンポーネントの可視性をマークします。 場合<xref href=&quot;System.ComponentModel.DesignTimeVisibleAttribute.Yes&quot;></xref>が含まれている、ビジュアル デザイナーは、デザイナーでこのコンポーネントを表示することができます。"
  remarks: "DesignTimeVisibleAttribute は、デザイナーへのヒントです。 デザイナーには、UI の支社があるコンポーネントのこの属性は無視します。 クラスにのみ適用できます。       DesignTimeVisibleAttribute は子コンポーネントを受け入れる制御しているときに最も役立ちます。 たとえば、<xref:System.Windows.Forms.TreeView?displayProperty=fullName>で描画されるため、コントロールのノード項目がコンポーネント トレイに表示されない、<xref:System.Windows.Forms.TreeView?displayProperty=fullName>コントロール</xref:System.Windows.Forms.TreeView?displayProperty=fullName></xref:System.Windows.Forms.TreeView?displayProperty=fullName>。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class DesignTimeVisibleAttribute : Attribute
