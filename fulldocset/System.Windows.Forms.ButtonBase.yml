  remarks: "通常、ButtonBase から継承はしません。 継承する独自のボタンのクラスを作成する、 <xref:System.Windows.Forms.Button>、 <xref:System.Windows.Forms.CheckBox>、または<xref:System.Windows.Forms.RadioButton>クラス</xref:System.Windows.Forms.RadioButton></xref:System.Windows.Forms.CheckBox></xref:System.Windows.Forms.Button>       画像を表示する派生ボタン コントロールには、設定、<xref:System.Windows.Forms.ButtonBase.Image%2A>プロパティまたは<xref:System.Windows.Forms.ButtonBase.ImageList%2A>と<xref:System.Windows.Forms.ButtonBase.ImageIndex%2A>プロパティ</xref:System.Windows.Forms.ButtonBase.ImageIndex%2A></xref:System.Windows.Forms.ButtonBase.ImageList%2A></xref:System.Windows.Forms.ButtonBase.Image%2A>。 設定してボタン コントロールのイメージを配置することができます、<xref:System.Windows.Forms.ButtonBase.ImageAlign%2A>プロパティ</xref:System.Windows.Forms.ButtonBase.ImageAlign%2A>。 同様に、位置を揃える、<xref:System.Windows.Forms.Control.Text%2A>ボタン コントロールに表示される、設定、<xref:System.Windows.Forms.ButtonBase.TextAlign%2A>プロパティ</xref:System.Windows.Forms.ButtonBase.TextAlign%2A></xref:System.Windows.Forms.Control.Text%2A>。       <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>プロパティは、コントロールの外観とスタイルを決定します</xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>。 場合、<xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>プロパティに設定されている<xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>、ユーザーのオペレーティング システムが、コントロールの外観を決定します</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName></xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>。"
