- uid: System.Windows.Forms.ButtonBase.UseCompatibleTextRendering
  id: UseCompatibleTextRendering
  parent: System.Windows.Forms.ButtonBase
  langs:
  - csharp
  name: UseCompatibleTextRendering
  nameWithType: ButtonBase.UseCompatibleTextRendering
  fullName: System.Windows.Forms.ButtonBase.UseCompatibleTextRendering
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "取得または設定を使用するかどうかを決定する値、 <xref href=&quot;System.Drawing.Graphics&quot;> </xref>クラス ([!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]) または<xref href=&quot;System.Windows.Forms.TextRenderer&quot;></xref>クラス ([!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]) テキストの表示にします。"
  remarks: "`UseCompatibleTextRendering`プロパティがレンダリング テキストを使用してその Windows フォーム コントロールの間で visual の互換性を維持するためのもの、<xref:System.Windows.Forms.TextRenderer>クラスと[!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)]と[!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)]<xref:System.Drawing.Graphics>クラス</xref:System.Drawing.Graphics>を使用してカスタム テキスト レンダリングを実行するアプリケーション</xref:System.Windows.Forms.TextRenderer> ほとんどの場合、アプリケーションはからアップグレードされていない場合に[!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)]または[!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)]、しておくことをお勧め`UseCompatibleTextRendering`の既定値に設定`false`です。       [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]ベース<xref:System.Windows.Forms.TextRenderer>クラスで導入された、[!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]パフォーマンスを向上させるようにテキストの外観をよく、および国際対応フォントのサポートを改善します</xref:System.Windows.Forms.TextRenderer>。 以前のバージョンので、 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]、[!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]ベース<xref:System.Drawing.Graphics>クラスを使用してすべてのテキスト レンダリングを実行します</xref:System.Drawing.Graphics>。 [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]文字間隔とでの折り返しが異なるから計算[!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]します。 使用する Windows フォーム アプリケーションで、<xref:System.Drawing.Graphics>クラスのテキストを表示するために、これが原因で、コントロールのテキストを使用する<xref:System.Windows.Forms.TextRenderer>を異なるアプリケーションで他のテキストで表示します</xref:System.Windows.Forms.TextRenderer></xref:System.Drawing.Graphics>。 この非互換性を解決するには、設定することができます、`UseCompatibleTextRendering`プロパティを`true`の特定のコントロールです。 設定する`UseCompatibleTextRendering`に`true`サポートされている、すべてのコントロール、アプリケーションで呼び出して、<xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>メソッドのパラメーターを持つ`true`</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>。"
  syntax:
    content: public bool UseCompatibleTextRendering { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合、 <xref href=&quot;System.Drawing.Graphics&quot;> </xref>クラスは、バージョン 1.0 および 1.1 と互換性のためのテキストのレンダリングを実行するために使用する必要があります。 .NET Framework のそれ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Windows.Forms.ButtonBase.UseCompatibleTextRendering*
  exceptions: []
  platform:
  - net462
