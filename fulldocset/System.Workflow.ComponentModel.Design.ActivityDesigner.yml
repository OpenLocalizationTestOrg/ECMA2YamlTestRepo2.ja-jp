entModel.Design.ActivityDesigner.OnGiveFeedback%2A>イベントはペアになって、ユーザーがマウスの位置に関するフィードバックを日付付属している、マウスがドロップ ターゲット上で移動、ようにします</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A></xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>。       値が場合`DragAction.Drop`、ドロップ効果の値がソースに返される、ソース アプリケーションが元のデータに適切な操作を実行できるようにするなど、データの切り取り、移動、操作だった場合。       値が場合`DragAction.Cancel`、OnDragLeave イベントが発生します。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
