  summary: "ドラッグ アンド ドロップ操作が進行中と、ポインターがデザイナーの境界に入ったときに発生します。"
  remarks: "OnDragEnter イベントは、マウスがデザイナーにドラッグされるときに発生します。       ドラッグ アンド ドロップ操作に関連するイベントが発生する時期と方法を次に示します。       デザイナーが有効なドロップ ターゲットである場合、<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>ドラッグ アンド ドロップ効果が指定されたイベントが発生します</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>。 ドラッグ アンド ドロップ効果の一覧は、次を参照してください、<xref:System.Windows.Forms.DragDropEffects>列挙体です。</xref:System.Windows.Forms.DragDropEffects> 。       ポインターの位置、キーボードの状態、およびマウス コメントの状態の変更が追跡されます。      デザイナーの境界外に移動した場合、<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>イベントが発生します</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>。      -別のデザイナーにマウスが移動、デザイナーの OnDragEnter が発生します。      -マウスで移動した場合、同じデザイナー内で、<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>イベントが発生します</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>。      場合は、キーボードまたはマウス ボタンの状態、<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>イベント<xref:System.Windows.Forms.QueryContinueDragEventArgs>。</xref:System.Windows.Forms.QueryContinueDragEventArgs>の Action プロパティの値に基づいて、操作を取り消すまたはイベントが生成され、データをドロップする、ドラッグを継続するかどうか</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>に変更があります。       値の場合`DragAction.Continue`、<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>イベントは、操作を続行して、<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>適切な視覚的なフィードバックを設定できるように新しい効果イベントが発生します</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A></xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>。 有効なドロップ効果の一覧は、次を参照してください、<xref:System.Windows.Forms.DragDropEffects>列挙体です。</xref:System.Windows.Forms.DragDropEffects> 。      > [!NOTE] >、<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>と<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>イベントはペアになって、ユーザーがマウスの位置に関するフィードバックを日付付属している、マウスがドロップ ターゲット上で移動、ようにします</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A></xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>。       値が場合`DragAction.Drop`、ドロップ効果の値がソースに返される、コメントがたとえば、参照元のアプリケーションは、ソース データに対する適切な操作を実行できるように、移動した場合は、データ。       値が場合`DragAction.Cancel`、<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>イベントが発生します</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
