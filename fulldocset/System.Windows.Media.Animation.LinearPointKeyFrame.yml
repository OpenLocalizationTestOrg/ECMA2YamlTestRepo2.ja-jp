  summary: "アニメーション化、 <xref href=&quot;System.Windows.Point&quot;> </xref> 、それぞれに前のキー フレームの値<xref:System.Windows.Media.Animation.PointKeyFrame.Value*>線形補間を使用します</xref:System.Windows.Media.Animation.PointKeyFrame.Value*>。"
  remarks: "このクラスの一部として使用される、<xref:System.Windows.Media.Animation.PointKeyFrameCollection>と組み合わせて、<xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>アニメーション化する、<xref:System.Windows.Point>一連のキー フレームに沿って</xref:System.Windows.Point></xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames></xref:System.Windows.Media.Animation.PointKeyFrameCollection>。       キー フレームのセグメントを定義する、<xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>が属する</xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>。 各キー フレームには、ターゲット<xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>および<xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>どの時点を指定します、キー フレームの<xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>到達する必要があります</xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A></xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>。 キー フレームは、前のキー フレームのターゲット値から独自のターゲット値をアニメーション化します。 前のキー フレームが終了し、独自のキーの日時に達したときに終了時に開始します。       LinearPointKeyFrame と同様に線形のキー フレーム値の間で滑らかで線形補間を作成します。"
  syntax:
    content: 'public class LinearPointKeyFrame : System.Windows.Media.Animation.PointKeyFrame'
