  name: Any
  nameWithType: XmlMemberMapping.Any
  fullName: System.Xml.Serialization.XmlMemberMapping.Any
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "取得または .NET Framework の型が XML 要素または任意の型の属性にマップするかどうかを示す値を設定します。"
  remarks: "対応して、プロパティの値が true、 `any`> 要素の宣言と`anyAttribute`属性は、XML スキーマ ドキュメントで宣言します。"
  syntax:
    content: public bool Any { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>、型が XML にマップする任意の要素または属性である場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Xml.Serialization.XmlMemberMapping.Any*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  id: CheckSpecified
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: CheckSpecified
  nameWithType: XmlMemberMapping.CheckSpecified
  fullName: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: ".NET Framework の型に付随するフィールドが指定された値を持つかどうかを示す値を取得します。"
  remarks: "XML スキーマの要素が宣言された、`minOccurs=&quot;0&quot;`属性値は、要素が省略可能であることを示します。 属性を使用して宣言することができます、`use=&quot;optional&quot;`属性。 .NET Framework を使用して、 [XML スキーマ定義ツール (Xsd.exe)](~/add/includes/ajax-current-ext-md.md)、パブリック フィールドまたは型のパブリック フィールドが組み込まれたプロパティに構築これらのいずれかのマップ`bool`その名前は最初のフィールド名に&quot;Specified&quot;が追加されます。 CheckSpecified プロパティの確認をするかどうかなど、`bool`フィールドが存在します。"
  syntax:
    content: public bool CheckSpecified { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>、付随するフィールドに指定した値がある場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Xml.Serialization.XmlMemberMapping.CheckSpecified*
  exceptions: []
  platform:
  - net462
