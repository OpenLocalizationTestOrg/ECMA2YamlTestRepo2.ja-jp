- uid: System.Xml.Serialization.XmlMemberMapping.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlMemberMapping.MemberName
  fullName: System.Xml.Serialization.XmlMemberMapping.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "このマッピングで表される Web サービス メソッドのメンバーの名前を取得します。"
  remarks: "Web サービス メソッドのメンバーは、入力パラメーター、出力パラメーター、戻り値の型、入力ヘッダー、または出力ヘッダーにできます。       参照してください、<xref:System.Xml.Serialization.XmlMembersMapping>ケースに対応して、メンバーのクラス、 `<part>` Web サービス記述言語 (WSDL) ドキュメントで定義された要素</xref:System.Xml.Serialization.XmlMembersMapping>。 ただし、WSDL 操作と .NET Framework のメソッドでは、ラップされたバインディングを使用する (によって示される、<xref:System.Web.Services.Protocols.SoapParameterStyle>列挙体のメンバー)、メソッドのパラメーターと戻り値は、WSDL ドキュメントに表示されません</xref:System.Web.Services.Protocols.SoapParameterStyle>。       Web サービス クラスが反映されている場合、<xref:System.Web.Services.Description.ServiceDescription>オブジェクトの戻り値の型のメンバー名のプロパティになります (必要に応じてその他のメンバー名から一意になり)、メソッド名と「結果」が追加されます</xref:System.Web.Services.Description.ServiceDescription>。 この規則は使用も、状況によっては、Web サービス クラスからのインポート中に<xref:System.Web.Services.Description.ServiceDescription>WSDL ドキュメントから生成されたオブジェクト</xref:System.Web.Services.Description.ServiceDescription>。"
  syntax:
    content: public string MemberName { get; }
    return:
      type: System.String
      description: "このマッピングによって表される Web サービス メソッドのメンバーの名前。"
  overload: System.Xml.Serialization.XmlMemberMapping.MemberName*
  exceptions: []
  platform:
  - net462
