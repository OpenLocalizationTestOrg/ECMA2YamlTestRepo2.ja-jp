  name: XmlMemberMapping
  nameWithType: XmlMemberMapping
  fullName: System.Xml.Serialization.XmlMemberMapping
  type: Class
  summary: ".NET Framework Web サービス メソッドでコード エンティティを Web サービス記述言語 (WSDL) メッセージ内の要素にマップします。"
  remarks: "XmlMemberMapping クラスが使用されて、 <xref:System.Xml.Serialization.XmlMembersMapping>XmlMemberMapping オブジェクトの配列を参照するクラス</xref:System.Xml.Serialization.XmlMembersMapping>。       XmlMemberMapping オブジェクトは、次のいずれかを表すことができます:-Web サービス メソッドの入力パラメーターです。      は、Web サービス メソッドは出力パラメーターです。      -Web サービスの種類を返す以外の場合を無効にします。      は、SOAP 入力ヘッダー。      は、SOAP ヘッダーを出力します。       XmlMemberMapping オブジェクトは、演算子のインデックス付きプロパティによってアクセスできます。       参照してください、 <xref:System.Xml.Serialization.XmlMembersMapping>XmlMemberMapping オブジェクトが WSDL メッセージ定義に対応する条件の詳細についてクラス`<part>`要素</xref:System.Xml.Serialization.XmlMembersMapping>。"
  syntax:
    content: public class XmlMemberMapping
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
