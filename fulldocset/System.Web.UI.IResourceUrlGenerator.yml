  name: IResourceUrlGenerator
  nameWithType: IResourceUrlGenerator
  fullName: System.Web.UI.IResourceUrlGenerator
  type: Interface
  summary: "デザイナー ホストは、埋め込みリソースの URL 参照の検索を行うために実装する必要があります、メソッドを定義します。"
  remarks: "ASP.NET version 2.0 など、コントロールのアセンブリから埋め込まれたリソースを取得する機能を提供する、<xref:System.Web.UI.Page>コントロール</xref:System.Web.UI.Page>。 実行時に、埋め込まれたリソースへの URL を取得できる<xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>、<xref:System.Web.UI.ClientScriptManager>クラス</xref:System.Web.UI.ClientScriptManager>のメソッド</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>を使用して デザイン時の意味をアセンブリから、リソース URL を生成するためには、デザイナー ホストは IResourceUrlGenerator インターフェイスを実装するサービスを提供できます。 詳細については: - については、ローカライズのリソースを参照してください[ASP.NET Web ページのリソースの概要](~/add/includes/ajax-current-ext-md.md)です。      埋め込みリソースを使用して、、次を参照してください。 [NIB: 方法: Web サーバー コントロールのプロパティ値の設定に使用するリソース](http://msdn.microsoft.com/en-us/d8e0e5c0-1958-422b-b4f5-ebe63f6c45cb)と[する方法: リソースの値をプログラムで取得](~/add/includes/ajax-current-ext-md.md)です。      コントロール デザイナーで、次を参照してください。 [ASP.NET コントロール デザイナーの概要](~/add/includes/ajax-current-ext-md.md)です。       IResourceUrlGenerator インターフェイスが&1; つのメソッド、<xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>を指定したリソースの種類と名前のリソースへの URL 参照を返すメソッド</xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>。"
  syntax:
    content: public interface IResourceUrlGenerator
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(System.Type,System.String)
  id: GetResourceUrl(System.Type,System.String)
  parent: System.Web.UI.IResourceUrlGenerator
  langs:
  - csharp
  name: GetResourceUrl(Type,String)
  nameWithType: IResourceUrlGenerator.GetResourceUrl(Type,String)
  fullName: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "デザイン時に使用されるアセンブリに埋め込まれたリソースへの URL 参照を返します。"
  remarks: "実行時に、<xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>メソッドは、リソースに URL を返します</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>。 <xref:System.Web.Handlers.AssemblyResourceLoader>クラスは、埋め込みリソースを読み込むために使用する HTTP ハンドラーを定義します</xref:System.Web.Handlers.AssemblyResourceLoader>。       デザイン時に、<xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>のメソッド、<xref:System.Web.UI.ClientScriptManager>クラスは、デザイン モードと URL を返しますデザイナー ホスト サービスの実装にデリゲートを検出します</xref:System.Web.UI.ClientScriptManager></xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>。"
  syntax:
    content: public string GetResourceUrl (Type type, string resourceName);
    parameters:
    - id: type
      type: System.Type
      description: "埋め込みリソースを格納するアセンブリの型。"
    - id: resourceName
      type: System.String
      description: "取得するリソースの名前。"
    return:
      type: System.String
      description: "リソースへの URL 参照します。"
  overload: System.Web.UI.IResourceUrlGenerator.GetResourceUrl*
  exceptions: []
  platform:
  - net462
