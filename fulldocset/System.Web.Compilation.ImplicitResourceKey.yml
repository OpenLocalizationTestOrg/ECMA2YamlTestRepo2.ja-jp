  name: ImplicitResourceKey
  nameWithType: ImplicitResourceKey
  fullName: System.Web.Compilation.ImplicitResourceKey
  type: Class
  summary: "暗黙のリソース キーを識別するフィールドが含まれています。"
  remarks: "ImplicitResourceKey クラスには、暗黙のリソース キーを識別するフィールドが含まれています。       暗黙のリソースが、次の形式のコントロールに割り当てられている:```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;       text=&quot;Welcome&quot;          ie:text=&quot;Welcome Internet Explorer User&quot;         forecolor=&quot;blue&quot;/>     ```ページは、解析時に、暗黙のリソースは、フォームの明示的なキーに変換されます [*フィルター*:]*プレフィックス*.*property*[.*サブプロパティ*] です。 指定したプレフィックスを持つリソース値 (前の例では、プレフィックスが`Welcome`) 一致するコントロールのプロパティに割り当てられました。 たとえば、次のキーのリソース ファイルまたはソース コードに値が存在します。 `Welcome.Text` `Ie:Welcome.Text` `Welcome.Forecolor`これらの値が、対応するコントロールのプロパティに割り当てられます。                     暗黙のリソース キーは、ローカル リソースのみを参照できます。"
  syntax:
    content: public sealed class ImplicitResourceKey
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
