- uid: System.Web.Compilation.ImplicitResourceKey.Filter
  id: Filter
  parent: System.Web.Compilation.ImplicitResourceKey
  langs:
  - csharp
  name: Filter
  nameWithType: ImplicitResourceKey.Filter
  fullName: System.Web.Compilation.ImplicitResourceKey.Filter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "取得または暗黙のリソース キーのフィルター値を設定します。"
  remarks: "フィルター プロパティ式にコロン (:) の前に、の値を示します。 たとえば、次の形式で暗黙のリソースを必要がありました:```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ```このリソースには、可能性のあるリソース ファイルまたはソース コードから取得するリソースの値がローカライズされた&3; つのキーが含まれています。 これらのキーの&1; つは`Ie:Welcome.Text`、&quot;Ie&quot;では、フィルター値。"
  syntax:
    content: public string Filter { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>暗黙的なリソースの式のフィルターの値を含むします</xref:System.String>。"
  overload: System.Web.Compilation.ImplicitResourceKey.Filter*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.ImplicitResourceKey.KeyPrefix
  id: KeyPrefix
  parent: System.Web.Compilation.ImplicitResourceKey
  langs:
  - csharp
  name: KeyPrefix
  nameWithType: ImplicitResourceKey.KeyPrefix
  fullName: System.Web.Compilation.ImplicitResourceKey.KeyPrefix
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "取得または設定のプロパティのグループを識別するためのプレフィックス。"
  remarks: "コントロールに割り当てることができるプロパティのコレクションを結びつける KeyPrefix プロパティです。 KeyPrefix プロパティの値に、式にコロン (:) の後に存在する場合、および参照最初のピリオド (.) の前にします。 たとえば、次の形式で暗黙のリソースを必要がありました:```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ```このリソースには、3 つのキーが含まれています。 `Welcome.Text`、 `Ie:Welcome.Text`、および`Welcome.Forecolor`、可能性のあるがローカライズされるリソース ファイルまたはソース コードから取得するリソースの値。 各キーが`&quot;Welcome&quot;`KeyPrefix 値として。"
  syntax:
    content: public string KeyPrefix { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>式の暗黙のリソースのプレフィックスを含むします</xref:System.String>。"
  overload: System.Web.Compilation.ImplicitResourceKey.KeyPrefix*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.ImplicitResourceKey.Property
  id: Property
  parent: System.Web.Compilation.ImplicitResourceKey
  langs:
  - csharp
  name: Property
  nameWithType: ImplicitResourceKey.Property
  fullName: System.Web.Compilation.ImplicitResourceKey.Property
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "取得または指定すると、暗黙のリソース キーの場合に、プロパティとサブプロパティを設定します。"
  remarks: "プロパティのプロパティは、ローカライズするコントロールのプロパティを指定します。 プロパティのプロパティは、式の&1; 番目のピリオド (.) の後に値を参照します。 たとえば、次の形式で暗黙のリソースを必要がありました:```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ```このリソースには、3 つのキーが含まれています。 `Welcome.Text`、 `Ie:Welcome.Text`、および`Welcome.Forecolor`、可能性のあるがローカライズされるリソース ファイルまたはソース コードから取得するリソースの値。 これらのキーのプロパティ値がある`&quot;Text&quot;`、 `&quot;Text&quot;`、および`&quot;Forecolor&quot;`、それぞれします。"
  syntax:
    content: public string Property { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>プロパティとサブプロパティ式の暗黙のリソースを含むします</xref:System.String>。"
  overload: System.Web.Compilation.ImplicitResourceKey.Property*
  exceptions: []
  platform:
  - net462
