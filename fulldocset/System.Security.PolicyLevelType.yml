  summary: "マネージ コードのポリシー レベルの種類を指定します。"
  remarks: "最上位レベルのセキュリティ ポリシーは、エンタープライズ全体です。 階層の連続する下位レベルでは、さらに、ポリシーの制限を表しますより高いレベルで許可されている以上のアクセス許可を与えることはできません。 次の順序でのポリシー レベルに示します。       1. Enterprise 2。 Machine 3 です。 ユーザー 4。 アプリケーション ドメイン"
