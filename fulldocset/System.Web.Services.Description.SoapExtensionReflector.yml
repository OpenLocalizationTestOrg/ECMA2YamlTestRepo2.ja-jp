  remarks: "TheReflectMethodmethod がバインドに属している Web メソッドごとと呼ばれること、<xref:System.Web.Services.Description.ServiceDescription>を表します</xref:System.Web.Services.Description.ServiceDescription>。 ReflectMethod メソッドでは、Web メソッドを直接使用しません。 SOAP 拡張機能の詳細については、Web サービス クラスから反映されたバインディング内のすべての Web メソッド用に追加されます。       ReflectMethod の実装は、操作バインディングと同様に情報を生成できる`abstract`操作、およびメッセージ。"
