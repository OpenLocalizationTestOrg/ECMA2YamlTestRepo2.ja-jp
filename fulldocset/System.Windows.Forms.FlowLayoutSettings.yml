  summary: "取得または内容をラップするか、そのコンテナーの元の境界を超えた場合にクリップされるかどうかを示す値を設定します。"
  remarks: "コンテナーの領域が小さすぎる場合、すべての子コントロールを表示する、少なくとも&1; つのコントロールは WrapContents 値に関係なくクリップされます。       その後、コンテナーのサイズを変更するがレイアウトの再適用に含まれるコントロール。"
