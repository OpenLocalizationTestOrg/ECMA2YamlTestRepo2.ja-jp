  fullName: System.Windows.Forms.FlowLayoutSettings
  type: Class
  summary: "フロー レイアウトに関連付けられている特性を収集します。"
  remarks: "FlowLayoutSettings クラスは、収集して、フロー レイアウト スキームに関連付けられている特性を管理します。 このクラスは内部で使用される、<xref:System.Windows.Forms.FlowLayoutPanel>と<xref:System.Windows.Forms.ToolStrip>クラスだけでなく、フロー レイアウト エンジン</xref:System.Windows.Forms.ToolStrip></xref:System.Windows.Forms.FlowLayoutPanel>。 FlowLayoutSettings クラスは、レイアウト コンテナーの子を制御する方法を決定するレイアウト エンジンによって使用されます。       FlowLayoutSettings クラスは、次の情報を管理する。-連続するコントロールのフロー方向。      -かどうか、内容をラップまたはされる親に子コントロールを格納できない場合にクリップする必要があります。       FlowLayoutSettings には、パブリック コンス トラクターがありません。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FlowDirection")]

      public class FlowLayoutSettings : System.Windows.Forms.LayoutSettings
