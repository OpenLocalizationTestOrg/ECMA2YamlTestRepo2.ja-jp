  name: FirstDayOfWeek
  nameWithType: FirstDayOfWeek
  fullName: Microsoft.VisualBasic.FirstDayOfWeek
  type: Enum
  summary: "日付関連の関数を呼び出すときに使用する週の最初の日を示します。"
  remarks: "日付関連の関数を呼び出すときに、実際の値の代わりに、コードで次の列挙メンバーを使用することができます。       一部の日付に関連する関数、`DayOfWeek`引数、`WeekOfYear`引数、または両方。 `FirstDayOfWeek`列挙体の有効な値を指定する、`DayOfWeek`引数だけでなく、関数から戻り値。       `DayOfWeek`引数は、`FirstDayOfWeek`列挙型メンバー。       日付関連の関数を返すことも`FirstDayOfWeek`値 (を除く`System`)。"
  syntax:
    content: public enum FirstDayOfWeek
  inheritance:
  - System.Enum
  platform:
  - net462
