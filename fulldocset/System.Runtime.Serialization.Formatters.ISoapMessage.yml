  name: ISoapMessage
  nameWithType: ISoapMessage
  fullName: System.Runtime.Serialization.Formatters.ISoapMessage
  type: Interface
  summary: "名前と、SOAP、RPC (リモート プロシージャ コール) のシリアル化中に必要なパラメーターの型を格納しているオブジェクトのインターフェイスを提供します。"
  remarks: "このインターフェイスをサポートするオブジェクトにシリアル化グラフのルートがある場合は、RPC 形式で SOAP が生成されます。 ISoapMessage インターフェイスには、メソッド呼び出しの逆シリアル化中に使用されるメソッドの呼び出しのパラメーター型が含まれています。       ISoapMessage インターフェイスに基づいており、使用しないで SOAP RPC 呼び出しをサポートするために、<xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>機能、設定、<xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>をこのインターフェイスをサポートしているオブジェクトのプロパティ</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName></xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISoapMessage
  implements: []
  platform:
  - net462
