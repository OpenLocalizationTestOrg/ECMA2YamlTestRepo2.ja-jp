  name: SequentialWorkflowRootDesigner
  nameWithType: SequentialWorkflowRootDesigner
  fullName: System.Workflow.ComponentModel.Design.SequentialWorkflowRootDesigner
  type: Class
  summary: "プロパティと、ワークフロー デザイン サーフェイス上のすべてのルート デザイナーに一貫したルック アンド フィールを提供するメソッドが含まれています。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]通常、ワークフロー デザイナーでワークフローを作成し、ユーザーを追加および、アクティビティを編集するのには、デザイナー画面を表すときに、シーケンシャル ワークフロー ルート デザイナー クラスのインスタンスが作成されます。 ワークフロー ルート デザイナーが、親デザイナーの子である場合を除き、<xref:System.Workflow.Activities.InvokeWorkflowActivity>アクティビティです</xref:System.Workflow.Activities.InvokeWorkflowActivity>。 すべてのワークフロー ルート デザイナーは、SequentialWorkflowRootDesigner から派生する必要があります。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SequentialWorkflowRootDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner
