  nameWithType: EventLogPermission
  fullName: System.Diagnostics.EventLogPermission
  type: Class
  summary: "イベントのログ記録のコード アクセス許可を制御します。"
  remarks: "EventLogPermission を部分的に信頼されたコードに付与しないでください。 イベント ログを読み書きする機能は、名前別のアプリケーション イベント ログ メッセージを発行するなどのアクションを実行するコードになります。      > [!NOTE] > 場合は、イベント ソースがで指定された、<xref:System.Diagnostics.EventLog.Source%2A?displayProperty=fullName>イベント ログのプロパティが存在しないか、新しいイベント ソースを作成します</xref:System.Diagnostics.EventLog.Source%2A?displayProperty=fullName>。 Windows Vista およびそれ以降のバージョンの Windows、または Windows Server 2003 でイベント ソースを作成するには、管理者特権が必要です。   >> ため、この要件ではのセキュリティを含め、すべてのイベント ログを検索して、イベント ソースが一意かどうかを確認する必要があります。 Windows Vista 以降で、ユーザー権限がありません。 セキュリティ ログにアクセスするにはしたがって、<xref:System.Security.SecurityException>がスローされます</xref:System.Security.SecurityException>。   >> Windows Vista 以降で、ユーザー アカウント制御 (UAC) がユーザーの権限を決定します。 組み込みの Administrators グループのメンバーの場合は、2 つのランタイム アクセス トークンが割り当てられて: 標準ユーザー アクセス トークンおよび管理者アクセス トークン。 既定では、標準ユーザー ロールにしています。 セキュリティ ログにアクセスするコードを実行するには、最初に、権限を標準ユーザーから管理者に昇格させる必要があります。 アプリケーション アイコンを右クリックし、管理者として実行することを示すアプリケーションを起動するときに、これを行うことができます。"
  syntax:
    content: 'public sealed class EventLogPermission : System.Security.Permissions.ResourcePermissionBase'
