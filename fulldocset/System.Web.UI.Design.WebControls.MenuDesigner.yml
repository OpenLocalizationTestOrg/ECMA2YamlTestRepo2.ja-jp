  name: MenuDesigner
  nameWithType: MenuDesigner
  fullName: System.Web.UI.Design.WebControls.MenuDesigner
  type: Class
  summary: "ビジュアル デザイナーでデザイン時サポートを提供、 <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref>コントロール。"
  remarks: "<xref:System.Web.UI.WebControls.Menu>クラスには、Web サーバー コントロールの階層的なメニューが用意されています</xref:System.Web.UI.WebControls.Menu>。       ビジュアル デザイナーでソースからデザイン ビューに切り替えたときにマークアップをソース コードに関連付けられた説明する<xref:System.Web.UI.WebControls.Menu>コントロールは解析され、デザイン画面でコントロールのデザイン時バージョンを作成します</xref:System.Web.UI.WebControls.Menu>。 ソース ビューに切り替えると、デザイン時のコントロールがマークアップに永続化し、既存の Web ページのマークアップに追加します。 MenuDesigner クラスは、デザイン時サポートを提供<xref:System.Web.UI.WebControls.Menu>、ビジュアル デザイナーでコントロール</xref:System.Web.UI.WebControls.Menu>。       <xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A>プロパティから返される、<xref:System.ComponentModel.Design.DesignerActionListCollection>通常から派生したオブジェクトを含むオブジェクトを<xref:System.ComponentModel.Design.DesignerActionList>デザイナーの継承ツリーの各レベルのクラス</xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.DesignerActionListCollection></xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A>。 <xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>プロパティは、書式指定での表示スキームのコレクションを返します、**オート フォーマット** ダイアログ ボックス</xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>。       <xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A>プロパティが関連付けられているテンプレートのテンプレート グループのコレクションを返します<xref:System.Web.UI.WebControls.Menu>コントロール</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A>。 <xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>プロパティは常に返します`true`、デザイナーに関連付けられている一時的なコピーが作成されることを示す<xref:System.Web.UI.WebControls.Menu>をデザイン時のマークアップを生成します</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>。       MenuDesigner クラスのメソッドは、次の機能を提供します -<xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A>メソッドには、表示、編集、および関連付けられたデザインにデザイナーができるように準備<xref:System.Web.UI.WebControls.Menu>コントロール。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> 。 <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>メソッドは、関連付けられている表示するために使用するマークアップを返します<xref:System.Web.UI.WebControls.Menu>デザイン時にします</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>。      -<xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A>メソッドは、デザイン時のマークアップが使用できない場合それ以外の場合に関連付けられたコントロールのプレース ホルダーを表示するマークアップを取得します</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A>。 <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>メソッドは、エラーが発生すると、デザイン時に関連付けられたコントロールを表示するマークアップを提供します</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>。      -<xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A>メソッドは、関連付けられているバインド<xref:System.Web.UI.WebControls.Menu>、デザイン時のデータ ソースを制御します</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A>。 <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>メソッドは、関連付けられたコントロールのデザイン時に使用できるサンプル データ ソースを構築します</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>。"
  example:
  - "The following code example shows how to extend the MenuDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Menu> control at design time.  \n  \n The example derives the `MyMenu` class from the <xref:System.Web.UI.WebControls.Menu>. The `MyMenu` class is a copy of the <xref:System.Web.UI.WebControls.Menu>. The example also derives the `MyMenuDesigner` class from the MenuDesigner class, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyMenuDesigner` on the `MyMenu` class.  \n  \n `The MyMenuDesigner` overrides the following MenuDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A> method to draw an orange, dotted border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> to generate the markup for a placeholder that contains a message indicating that no menu items are defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyMenu` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_7_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_7_1.cs)]"
