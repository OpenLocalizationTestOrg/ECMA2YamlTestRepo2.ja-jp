  summary: "マウスの水平方向の位置を取得します。"
  remarks: "ユーザーは、マウスを右クリック コンテキスト メニューを開き、このプロパティは、マウスの位置を返します。 位置を示す、<xref:System.Windows.Controls.ContextMenu>を設定して、 <xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A>、 <xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A>、 <xref:System.Windows.Controls.ContextMenu.Placement%2A>、 <xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A>、または<xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty>プロパティでは CursorLeft の値には影響しません</xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty></xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A></xref:System.Windows.Controls.ContextMenu.Placement%2A></xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A></xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A></xref:System.Windows.Controls.ContextMenu>。       ユーザーは、キーボードを使用してコンテキスト メニューを開いたとき、または、ショートカット メニューを閉じるときに、このプロパティの値は-1 です。"
  syntax:
    content: public double CursorLeft { get; }
    return:
      type: System.Double
      description: "マウスの水平方向の位置。"
  overload: System.Windows.Controls.ContextMenuEventArgs.CursorLeft*
  exceptions: []
  platform:
