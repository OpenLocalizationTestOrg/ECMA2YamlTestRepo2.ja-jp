  summary: "ビジュアル デザイナーでデザイン時サポートを提供するために使用、 <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> Web サーバー コントロールです。"
  remarks: "ビジュアル デザイナーでソースからデザイン ビューに切り替えたときに、マークアップのソース コードを説明する、<xref:System.Web.UI.WebControls.BulletedList>コントロールは解析され、デザイン画面でコントロールのデザイン時バージョンを作成します</xref:System.Web.UI.WebControls.BulletedList>。 ソース ビューに切り替えるには、デザイン時コントロールがマークアップのソース コードを永続化し、Web ページのマークアップに編集します。"
