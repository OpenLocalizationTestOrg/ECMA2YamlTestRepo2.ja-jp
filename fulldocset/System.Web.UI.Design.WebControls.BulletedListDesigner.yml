- uid: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents(System.Collections.IDictionary)
  id: PostFilterEvents(System.Collections.IDictionary)
  parent: System.Web.UI.Design.WebControls.BulletedListDesigner
  langs:
  - csharp
  name: PostFilterEvents(IDictionary)
  nameWithType: BulletedListDesigner.PostFilterEvents(IDictionary)
  fullName: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents(IDictionary)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "デザイナーでデザイン時に関連付けられたコントロールを公開するイベントのセットをフィルター処理を許可します。"
  remarks: "コントロール デザイナーから派生したメソッドを使用して、<xref:System.ComponentModel.Design.ComponentDesigner.PostFilterEvents%2A?displayProperty=fullName>がデザインしているコントロールがを通じて公開される一連のイベントをフィルター処理するメソッド、<xref:System.ComponentModel.TypeDescriptor>オブジェクト</xref:System.ComponentModel.TypeDescriptor></xref:System.ComponentModel.Design.ComponentDesigner.PostFilterEvents%2A?displayProperty=fullName>。       <xref:System.Web.UI.WebControls.BulletedList>コントロール、PostFilterEvents メソッドは、削除、<xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>デザイナーによって公開されている一覧からイベント</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged></xref:System.Web.UI.WebControls.BulletedList>。       内のキー、<xref:System.Collections.IDictionary>のインターフェイスは、イベントの名前</xref:System.Collections.IDictionary>。 <xref:System.Collections.IDictionary> <xref:System.ComponentModel.EventDescriptor>。</xref:System.ComponentModel.EventDescriptor>型のオブジェクト</xref:System.Collections.IDictionary>の値"
  syntax:
    content: protected override void PostFilterEvents (System.Collections.IDictionary events);
    parameters:
    - id: events
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>を格納している、 <xref href=&quot;System.ComponentModel.EventDescriptor&quot;> </xref>コントロールのイベントを表すオブジェクト</xref:System.Collections.IDictionary>。 内のキー、<xref:System.Collections.IDictionary>はイベント名</xref:System.Collections.IDictionary>。"
  overload: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.BulletedListDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: BulletedListDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "デザイン時のマークアップを生成するデザイナーに関連付けられている実際のコントロールではなく、一時的なコピーをデザイナーが使用するかどうかを示す値を取得します。"
  remarks: "UsePreviewControl プロパティは常にため`true`、デザイナーを使用して、 <xref:System.Web.UI.WebControls.View>、関連する一時的なコピーを格納しているコントロール<xref:System.Web.UI.WebControls.BulletedList>コントロールをデザイン時のマークアップを生成します</xref:System.Web.UI.WebControls.BulletedList></xref:System.Web.UI.WebControls.View>。 <xref:System.Web.UI.WebControls.View>コントロールでは、永続化<xref:System.Web.UI.WebControls.BulletedList>。</xref:System.Web.UI.WebControls.BulletedList>には影響しません</xref:System.Web.UI.WebControls.View> UsePreviewControl プロパティを返す場合`false`、デザイナーを関連付けられている使用<xref:System.Web.UI.WebControls.BulletedList>自体をデザイン時のマークアップを生成します</xref:System.Web.UI.WebControls.BulletedList>。"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
