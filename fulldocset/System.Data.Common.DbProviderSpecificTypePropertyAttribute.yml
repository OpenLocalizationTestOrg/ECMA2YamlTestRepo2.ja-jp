  name: DbProviderSpecificTypePropertyAttribute
  nameWithType: DbProviderSpecificTypePropertyAttribute
  fullName: System.Data.Common.DbProviderSpecificTypePropertyAttribute
  type: Class
  summary: "プロバイダー固有の型を設定するときに使用する、厳密に型指定されたパラメーターのクラスにするプロバイダーに固有のプロパティを識別します。"
  remarks: "いない<xref:System.Data.Common.DbParameter>基底クラス</xref:System.Data.Common.DbParameter>から継承されるプロバイダー固有の型パラメーターのプロパティを指定する、DbProviderSpecificTypePropertyAttribute がプロバイダー ライターによって使用されます。 <xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>のプロパティ、<xref:System.Data.SqlClient.SqlParameter>プロバイダー固有の型のプロパティの例に載っていない`DbParameter`</xref:System.Data.SqlClient.SqlParameter></xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>。       プロバイダーの作成者が適用できる`DbProviderSpecificTypePropertyAttribute(true)`をプロバイダーに固有のデータ型のパラメーター プロパティを示します。 これにより、リフレクションの場合、これにより、Visual Studio で使用されているなどのコード生成ツールを使用した探索の特定のプロバイダーに特化しているコードを生成します。 <xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>プロパティから返される`true`プロパティが設定されている場合、それ以外の場合`false`</xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class DbProviderSpecificTypePropertyAttribute : Attribute
