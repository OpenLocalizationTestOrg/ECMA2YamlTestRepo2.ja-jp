  name: ProxyAttribute
  nameWithType: ProxyAttribute
  fullName: System.Runtime.Remoting.Proxies.ProxyAttribute
  type: Class
  summary: "オブジェクトの種類がカスタムのプロキシが必要であることを示します。"
  remarks: "カスタム プロキシを必要がある型に、現在の属性を適用します。 インターセプトする ProxyAttribute クラスを使用することができます、 `new` (`New` Visual basic) ステートメント、ProxyAttribute から派生させ、属性の子を配置して`ContextBoundObject`です。 (プロキシ属性の子を配置`MarshalByRefObject`はサポートされていません)。     > [!NOTE] > このクラスは、リンク確認要求し、クラス レベルの継承確認要求します。 A<xref:System.Security.SecurityException>直前の呼び出し元または派生クラスのいずれかに、インフラストラクチャのアクセス許可があるない場合にスローされます</xref:System.Security.SecurityException>。 セキュリティ要求の詳細については、「[リンク確認要求](~/add/includes/ajax-current-ext-md.md)と[継承確認要求](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)です。"
  example:
  - >-
    [!code-cpp[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/cpp/t-system.runtime.remotin_46_1.cpp)]
     [!code-cs[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/csharp/t-system.runtime.remotin_46_1.cs)]
     [!code-vb[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/visualbasic/t-system.runtime.remotin_46_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ProxyAttribute : Attribute, System.Runtime.Remoting.Contexts.IContextAttribute
  inheritance:
