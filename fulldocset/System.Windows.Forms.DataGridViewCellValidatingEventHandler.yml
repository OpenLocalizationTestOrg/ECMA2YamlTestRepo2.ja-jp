  remarks: "<xref:System.Windows.Forms.DataGridView.CellValidating>イベント セルがコンテンツの検証を有効にすると、入力のフォーカスを失ったときに発生します</xref:System.Windows.Forms.DataGridView.CellValidating>。 このイベントをキャンセルすると、現在のセルへの変更がキャンセルされます。 データ バインド モードでこのイベントが取り消されると、新しい値は、基になるデータ ソースへプッシュされません。 仮想モードでこのイベントが取り消されたときに、<xref:System.Windows.Forms.DataGridView.CellValuePushed>イベントは発生しません</xref:System.Windows.Forms.DataGridView.CellValuePushed>。       DataGridViewCellValidatingEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValidating> event to ensure that only positive integers are entered by the user. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/csharp/t-system.windows.forms.d_63_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/cpp/t-system.windows.forms.d_63_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_63_1.vb)]"
