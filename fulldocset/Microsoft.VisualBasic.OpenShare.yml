  summary: "ファイル アクセス関数を呼び出すときに、ファイルを開く方法を示します。"
  remarks: "ファイルのアクセスに関連する関数を呼び出すときに、実際の値の代わりに、コード内の列挙型メンバーを使用できます。       `OpenShare`列挙が他のプロセスをアプリケーションが開いているファイルをアクセスできるかどうかを指定する定数を定義します。 次の表、`OpenShare`列挙型メンバー。       ファイル I/O 操作を実行するときに、`My.Computer.FileSystem`オブジェクトが、メソッドを I/O パフォーマンスと従来のファイルよりも使いやすさの向上を提供します。 詳細については、次を参照してください<xref:Microsoft.VisualBasic.FileSystem>オブジェクト。</xref:Microsoft.VisualBasic.FileSystem> 。"
  syntax:
    content: public enum OpenShare
  inheritance:
