  name: SamlAudienceRestrictionCondition
  nameWithType: SamlAudienceRestrictionCondition
  fullName: System.IdentityModel.Tokens.SamlAudienceRestrictionCondition
  type: Class
  summary: "SAML アサーションが特定の対象ユーザーにアドレス指定されることを指定します。"
  remarks: "SamlAudienceRestrictionCondition クラスに対応して、 `<saml:AudienceRestrictionCondition>` XML 要素は、OASIS SAML 1.1 仕様で定義されています。 SamlAudienceRestrictionCondition にはいくつかのいずれかの<xref:System.IdentityModel.Tokens.SamlConditions>SAML アサーションを指定するを使用して、SamlAudienceRestrictionCondition クラスのスコープに使用できる、<xref:System.IdentityModel.Tokens.SamlAssertion>は特定のユーザーを対象と発行元の SAML 証明機関がセキュリティ トークンの受信先以外の対象の SAML アサーションを保証しないことです</xref:System.IdentityModel.Tokens.SamlAssertion></xref:System.IdentityModel.Tokens.SamlConditions>。 クレーム<xref:System.IdentityModel.Tokens.SamlSecurityToken>のセキュリティ トークンがの一部として表される、 <xref:System.IdentityModel.Tokens.SamlAssertion>、オプションで持つことができる、アサーションの有効性に影響する条件のセット</xref:System.IdentityModel.Tokens.SamlAssertion></xref:System.IdentityModel.Tokens.SamlSecurityToken>。 SamlAudienceRestrictionCondition には、アサーションが&1; つまたは複数の特定の対象ユーザーにアドレス指定されるかを指定するは、これらの条件のいずれか。 発行元の SAML 証明機関は、SAML アサーションで提供される情報に基づいてなんらかのアクションを意図しない受信者を防ぐことはできません。 ただし、SamlAudienceRestrictionCondition クラスは、コンピューター、および人間が判読できる形式で、このようなパーティに保証が指定されていないことを明示的に記述する SAML 証明機関を使用します。       想定される配信対象のセットを指定するには、使用、<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29>海外のユーザーのセットを受け取るコンス トラクター</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29> 。 想定される配信対象のセットを取得するには、アクセス、<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>プロパティ</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>。"
