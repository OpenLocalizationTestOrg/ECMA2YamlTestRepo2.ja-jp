  nameWithType: WebPartMovingEventArgs.ZoneIndex
  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs.ZoneIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "取得またはそのゾーン内で Web パーツ コントロールのインデックス位置を設定します。"
  remarks: "移動プロパティ内で移動中、Web パーツ コントロールのゾーンで番号順 (または序数位置) を示す、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>。 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロールでは、このプロパティを使用して、追跡し、その Web ページ上の Web パーツ コントロールのコレクションを管理します</xref:System.Web.UI.WebControls.WebParts.WebPartManager>。      > [!IMPORTANT] > コントロールの移動プロパティの値では、同じコントロール内のインデックス値が等しくない可能性があります、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>コレクションです</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>。"
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: "そのゾーン内のコントロールの数値順序。 ゾーン内の最初のコントロールには、0 のインデックス値があります。"
  overload: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs.ZoneIndex*
  exceptions: []
  platform:
