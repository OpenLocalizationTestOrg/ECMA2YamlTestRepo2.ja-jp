  name: WebPartMovingEventArgs
  nameWithType: WebPartMovingEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>イベントが発生したときに、<xref:System.Web.UI.WebControls.WebParts.WebPart>か他のサーバー コントロールが、自身のゾーン内または別のゾーンに移動されます</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>。 これは、ユーザー コントロールをドラッグしたときとプログラムで移動がある場合に発生します。       <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>によってイベントが発生した、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>メソッド、およびそれが完了する前に、移行プロセスをキャンセルするか、ユーザーの操作を追跡するために機会を提供します</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>。 移動が完了し、コントロールでは、新しい位置に配置される、このイベントが続く場合、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>。       WebPartMovingEventArgs クラスに関する情報を格納する、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>。 Web パーツ コントロールが移動されているに移動されているゾーンへのアクセスを提供します。"
  syntax:
    content: 'public class WebPartMovingEventArgs : System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  - System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs
  implements: []
