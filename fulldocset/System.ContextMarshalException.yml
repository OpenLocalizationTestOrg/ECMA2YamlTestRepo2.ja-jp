  type: Class
  summary: "コンテキストの境界を越えてオブジェクトをマーシャ リングに失敗したときにスローされる例外。"
  remarks: "オブジェクトは、値渡しまたは参照渡しでマーシャ リングできます。 コンテキストの境界をマーシャ リングできない型を渡すしようとすると、ContextMarshalException が発生します。       ContextMarshalException 値 0x80131504L を持つ HRESULT COR_E_CONTEXTMARSHAL を使用します。       ContextMarshalException が既定値を使用して<xref:System.Object.Equals%2A>参照の等価性をサポートする実装</xref:System.Object.Equals%2A>。       ContextMarshalException のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.ContextMarshalException.%23ctor%2A>コンス トラクター。</xref:System.ContextMarshalException.%23ctor%2A> 。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextMarshalException : SystemException
