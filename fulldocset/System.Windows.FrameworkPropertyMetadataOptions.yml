  name: FrameworkPropertyMetadataOptions
  nameWithType: FrameworkPropertyMetadataOptions
  fullName: System.Windows.FrameworkPropertyMetadataOptions
  type: Enum
  summary: "内の特定の依存関係プロパティに関連するフレームワーク レベルのプロパティの動作の種類を指定します、[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]プロパティ システムです。"
  remarks: "構築するときに、この列挙を使用して、<xref:System.Windows.FrameworkPropertyMetadata>インスタンスを&1; つまたは複数のフレームワーク レベルのメタデータのオプションの設定を指定する</xref:System.Windows.FrameworkPropertyMetadata>。       コンス トラクターの呼び出し後にこの列挙体を使用できません。 チェックによって、クエリ オプションを特定のメタデータを登録中に設定された代わりに、`true`または`false`既存<xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata>の特定のプロパティの値 これらのプロパティ名 FrameworkPropertyMetadataOptions 列挙の値と一致 NotDataBindable、を除き<xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>、完成した<xref:System.Windows.FrameworkPropertyMetadata>。</xref:System.Windows.FrameworkPropertyMetadata>オン</xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>になっています。       Journal オプションには、履歴を設定することのみを指定します。 実際の履歴または可能性がありますが、履歴サービスに存在するものなどでは対応できない可能性があります、[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]ビューアーのアプリケーションです。 コードによって、要素ツリーを構築した場合、ジャーナリングがいくつかの既知の制限を持つは具体的には、なく[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]です。 詳細については、「[ナビゲーション概要](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] > 非添付の依存関係プロパティを使用するプロパティ値の継承が表示されますが、ランタイム ツリー内の特定要素境界を使用して非添付プロパティの継承の動作は未定義です。 常に使用する<xref:System.Windows.DependencyProperty.RegisterAttached%2A>を指定するプロパティを登録する<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>メタデータにします</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A></xref:System.Windows.DependencyProperty.RegisterAttached%2A>。"
  example:
  - "The following example calls the <xref:System.Windows.FrameworkPropertyMetadata> constructor, and sets several options by using values from the FrameworkPropertyMetadataOptions enumeration.  \n  \n [!code-cs[PropertyMetadataAPIs#FPMCtor_DV_FPMO_PCC_CVC](~/add/codesnippet/csharp/PropertyMetadataAPIs/Class1.cs#fpmctor_dv_fpmo_pcc_cvc)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FrameworkPropertyMetadataOptions
