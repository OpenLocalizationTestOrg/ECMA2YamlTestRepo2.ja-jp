- uid: System.ServiceModel.Channels.OneWayBindingElement.System#ServiceModel#Description#IPolicyExportExtension#ExportPolicy(System.ServiceModel.Description.MetadataExporter,System.ServiceModel.Description.PolicyConversionContext)
  id: System#ServiceModel#Description#IPolicyExportExtension#ExportPolicy(System.ServiceModel.Description.MetadataExporter,System.ServiceModel.Description.PolicyConversionContext)
  isEii: true
  parent: System.ServiceModel.Channels.OneWayBindingElement
  langs:
  - csharp
  name: System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  nameWithType: OneWayBindingElement.System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  fullName: System.ServiceModel.Channels.OneWayBindingElement.System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "一方向のバインド要素を表すカスタム ポリシー アサーションをエクスポートします。"
  remarks: "このメソッドがバインディングに関連するステートメントを特定のコントラクトによって公開される WSDL 情報に書き込みますによって使用され[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]バインド スタックでこのカスタム バインド要素の存在をクライアントに通信するためにします。       このメソッドは、2 つのパラメーター:<xref:System.ServiceModel.Description.MetadataExporter>と<xref:System.ServiceModel.Description.PolicyConversionContext>オブジェクト</xref:System.ServiceModel.Description.PolicyConversionContext></xref:System.ServiceModel.Description.MetadataExporter>。 使用して、 <xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>、 <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>、および<xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>をさまざまなスコープで既にエクスポートされているポリシー アサーションのコレクションを取得するメソッド</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A></xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A></xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>。 適切なコレクションに、独自のポリシー アサーションを追加するのにには、このメソッドを使用しています。       <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>プロパティが公開、<xref:System.ServiceModel.Description.ContractDescription>エクスポートされるエンドポイント</xref:System.ServiceModel.Description.ContractDescription></xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>。 これにより、このメソッドのエクスポートされたポリシー アサーションを正しく特定できます。 たとえば、コード内のセキュリティ属性がビヘイビアーを追加する、<xref:System.ServiceModel.Description.ContractDescription>のセキュリティ ポリシー アサーションを追加する場所を示す</xref:System.ServiceModel.Description.ContractDescription>。       クライアントを検出し、実装することによって、カスタム バインド アサーションをインポートするカスタム ポリシー アサーションが WSDL 情報に結び付けられる、<xref:System.ServiceModel.Description.IPolicyImportExtension>インターフェイス</xref:System.ServiceModel.Description.IPolicyImportExtension>。"
  syntax:
    content: void IPolicyExportExtension.ExportPolicy (System.ServiceModel.Description.MetadataExporter exporter, System.ServiceModel.Description.PolicyConversionContext context);
    parameters:
    - id: exporter
      type: System.ServiceModel.Description.MetadataExporter
      description: "<xref href=&quot;System.ServiceModel.Description.MetadataExporter&quot;> </xref>エクスポート プロセスを変更を行えます。"
    - id: context
      type: System.ServiceModel.Description.PolicyConversionContext
      description: "<xref href=&quot;System.ServiceModel.Description.PolicyConversionContext&quot;> </xref>カスタム ポリシー アサーションの挿入に使用することできます。"
  overload: System.ServiceModel.Channels.OneWayBindingElement.System#ServiceModel#Description#IPolicyExportExtension#ExportPolicy*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>context</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
