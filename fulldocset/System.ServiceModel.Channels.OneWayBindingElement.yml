  langs:
  - csharp
  name: OneWayBindingElement
  nameWithType: OneWayBindingElement
  fullName: System.ServiceModel.Channels.OneWayBindingElement
  type: Class
  summary: "パケット ルーティングを有効にして、一方向メソッドを使用します。"
  remarks: "パケット ルーティングを有効にする、*一方向の変換*レイヤーが必要ですが、このクラスが提供されます。 このクラスは、バインディングと呼ばれるメッセージ レベルの形状変更を実行するバインディングのスタックで`OneWayBindingElement`です。 この形状変更は行うことができます、<xref:System.ServiceModel.Channels.IDuplexSessionChannel>または<xref:System.ServiceModel.Channels.IRequestChannel>として公開し、 <xref:System.ServiceModel.Channels.IInputChannel>、逆にかかることが、<xref:System.ServiceModel.Channels.IDuplexSessionChannel><xref:System.ServiceModel.Channels.IRequestChannel>および公開<xref:System.ServiceModel.Channels.IOutputChannel>.</xref:System.ServiceModel.Channels.IOutputChannel>として</xref:System.ServiceModel.Channels.IRequestChannel>または</xref:System.ServiceModel.Channels.IDuplexSessionChannel>または</xref:System.ServiceModel.Channels.IInputChannel></xref:System.ServiceModel.Channels.IRequestChannel></xref:System.ServiceModel.Channels.IDuplexSessionChannel> ユーザーは、このバインディングに重ねて、パケット ルーティング可能にするセッション対応または要求-応答のトランスポートを経由するカスタム バインディングを作成できます。       このクラスは、一方向メソッドをよりネイティブな形式で公開するときにも役立ちます。 さらに大きい変換は、複合二重や信頼できるメッセージ機能など、この層に対して適用できます。"
  syntax:
    content: 'public sealed class OneWayBindingElement : System.ServiceModel.Channels.BindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.BindingElement
  implements:
  - System.ServiceModel.Description.IPolicyExportExtension
  inheritedMembers: []
  platform:
  - net462
