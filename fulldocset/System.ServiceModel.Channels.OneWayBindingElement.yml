- uid: System.ServiceModel.Channels.OneWayBindingElement.PacketRoutable
  id: PacketRoutable
  parent: System.ServiceModel.Channels.OneWayBindingElement
  langs:
  - csharp
  name: PacketRoutable
  nameWithType: OneWayBindingElement.PacketRoutable
  fullName: System.ServiceModel.Channels.OneWayBindingElement.PacketRoutable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "取得またはパケット ルーティングが有効になっているかどうかを示す値を設定します。"
  remarks: "このクラスは、変換するメッセージ レベルのプロトコルを使用できます必要に応じて、 `DuplexSessionChannel` / `RequestChannel` / `ReplyChannel`を一方向チャネルができ、変換されたチャネルからメッセージをルーティングできます。 このプロトコルの使用状況は、PacketRoutable プロパティによって制御されます。       ときに、このプロパティは`true`、時に`DuplexSessionChannel`開始に使用する (たとえば、バッファー TCP や名前付きパイプ)、このクラスは、メッセージ ヘッダーを追加 (MustUnderstand =`false`セキュリティが有効になっている場合は署名) を意味ことを意味&quot;パケット ルーティングこのチャネル&quot;です。 アクセプタ側でこのプロパティが`true`、このクラスは、チャネルで受信した最初のメッセージでは、このヘッダーを検索します。 このヘッダーが存在しない場合[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]チャネル エラーが発生します。 ヘッダーが存在する場合、し[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]共有入力チャネルに新しいチャネルを通します。       (たとえば、TCP ストリーミングまたは HTTP) は、要求/応答チャネルに変換するときに、このプロパティは`true`要求がパケットをルーティングできることを通知するすべての要求にこのヘッダーを追加します。 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]あることを確認`SendRequest`返します`null`で応答し、`null`サーバーにします。"
  syntax:
    content: public bool PacketRoutable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>パケット ルーティングが有効である場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.ServiceModel.Channels.OneWayBindingElement.PacketRoutable*
  exceptions: []
  platform:
  - net462
