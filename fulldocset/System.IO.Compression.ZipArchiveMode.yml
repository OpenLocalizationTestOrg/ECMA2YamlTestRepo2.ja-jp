  name: ZipArchiveMode
  nameWithType: ZipArchiveMode
  fullName: System.IO.Compression.ZipArchiveMode
  type: Enum
  summary: "Zip アーカイブのエントリを操作するための値を指定します。"
  remarks: "読み取りモードを設定するときに、読み取りをサポートする必要があります、基になるファイルまたはストリームがシークをサポートする必要はありません。 基になるファイルまたはストリームはシークをサポートする場合は、要求されたアーカイブからファイルが読み取られます。 基になるファイルまたはストリームに、シークをサポートしていない、アーカイブ全体がメモリに保持されます。       作成モードを設定するときに、書き込みをサポートする必要があります、基になるファイルまたはストリームがシークをサポートする必要はありません。 書き込み用アーカイブ内の各エントリに&1; 回だけ開くことができます。 1 つのエントリを作成する場合は、使用可能になるとすぐに、基になるストリームまたはファイルにデータが書き込まれます。 呼び出してなど、複数のエントリを作成した場合、<xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>メソッドをデータが書き込まれる、基になるストリームまたはファイルにすべてのエントリが作成された後です</xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>。       更新モードを設定するときに基になるファイルまたはストリームする必要がありますサポートの読み取り、書き込み、およびシークします。 アーカイブ全体の内容がメモリに保持されているし、データは書き込まれませんを基になるファイルまたはストリームのアーカイブが破棄されるまでです。       次のメソッドは、という名前のパラメーターを含める`mode`をアーカイブ モードを指定することができます:- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName></xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>"
