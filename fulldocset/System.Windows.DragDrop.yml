  name: DoDragDrop(DependencyObject,Object,DragDropEffects)
  nameWithType: DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  fullName: System.Windows.DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "ドラッグ アンド ドロップ操作を開始します。"
  remarks: "ドラッグが発生する時期を決定し、ドラッグ アンド ドロップ操作を開始するアプリケーションの役割です。 通常、これはときに、<xref:System.Windows.UIElement.MouseDown>と<xref:System.Windows.UIElement.MouseMove>をドラッグできる要素の上の一連のイベントが発生します</xref:System.Windows.UIElement.MouseMove></xref:System.Windows.UIElement.MouseDown>。 ドラッグ アンド ドロップ操作を行うには、静的 (dodragdrop を) メソッドを呼び出すと、転送されたデータを渡します。 (Dodragdrop を) メソッドは内のデータを自動的に折り返されます、<xref:System.Windows.DataObject>に応じて</xref:System.Windows.DataObject>。 データの形式をより細かく制御は、内のデータをラップすることができます、 <xref:System.Windows.DataObject>(dodragdrop を) メソッドに渡す前にします</xref:System.Windows.DataObject>。       値が (dodragdrop を) メソッドから返される値、<xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName>でドロップ ターゲットのプロパティが設定<xref:System.Windows.DragDrop.Drop>イベント ハンドラー</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName> 。 戻り値のいずれかの一致しない場合、 `allowedEffects` (dodragdrop を) への呼び出しで指定されているドラッグ アンド ドロップ操作は実行されません。"
  example:
  - "The following example shows how to initiate a drag-and-drop operation from the <xref:System.Windows.UIElement.MouseMove> event handler of an <xref:System.Windows.Shapes.Ellipse> element to make it a drag source. The transferred data is the string representation of the ellipse’s <xref:System.Windows.Shapes.Shape.Fill%2A> property. The data is passed to the DoDragDrop method as a string and is automatically wrapped in a <xref:System.Windows.DataObject>.  \n  \n [!code-vb[DragDropSnippets#DoDragDrop](~/add/codesnippet/visualbasic/dragdropsnippetsvb/mainwindow.xaml.vb#dodragdrop)]\n [!code-cs[DragDropSnippets#DoDragDrop](~/add/codesnippet/csharp/dragdropsnippets/mainwindow.xaml.cs#dodragdrop)]"
  syntax:
    content: public static System.Windows.DragDropEffects DoDragDrop (System.Windows.DependencyObject dragSource, object data, System.Windows.DragDropEffects allowedEffects);
    parameters:
    - id: dragSource
      type: System.Windows.DependencyObject
      description: "ドラッグされているデータのソースである依存関係オブジェクトへの参照。"
    - id: data
      type: System.Object
      description: "ドラッグされているデータを格納するデータ オブジェクト。"
    - id: allowedEffects
      type: System.Windows.DragDropEffects
      description: "1 つ、 <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref>を指定する値は、ドラッグ アンド ドロップ操作の効果を許可します。"
    return:
      type: System.Windows.DragDropEffects
      description: "1 つ、 <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref>ドラッグ アンド ドロップ操作中に実行された最終的な効果を指定する値。"
  overload: System.Windows.DragDrop.DoDragDrop*
  exceptions:
  - type: System.ArgumentNullException
