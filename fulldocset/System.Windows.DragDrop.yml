  remarks: "ドラッグ アンド ドロップは、通常は、目的のドロップ ターゲット上にマウス (または何らかのポインティング デバイス)&1; つまたは複数のオブジェクトを選択するこれらのオブジェクトを使用してデータ転送のメソッドを指します、 [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]、し、削除します。 ドラッグ アンド ドロップ、コピー (または切り取り) に似ています - と - 貼り付けの操作から&1; つのオブジェクトまたは別のアプリケーションにデータを転送するために使用します。 通常、ドラッグ アンド ドロップ操作では、2 つのパーティ: ドラッグ ソースからドラッグしたデータの作成元とドロップのデータを受け取るドロップ ターゲットです。 イベントとドラッグ アンド ドロップ操作に必要なメソッドは、ドラッグ アンド ドロップ クラスで定義されます。 ドラッグ アンド ドロップ イベントは、任意の<xref:System.Windows.UIElement>または<xref:System.Windows.ContentElement>。</xref:System.Windows.ContentElement></xref:System.Windows.UIElement>に関連付けることがアタッチされるイベントです。 ドラッグのソースとドロップのターゲットには、UI 要素を同じアプリケーション内、または別のアプリケーションに可能性があります。 ただし、ドロップ ターゲットは、ドラッグ元で渡されるデータを処理する方法を知っている必要があります。      > [!NOTE] ><xref:System.Windows.UIElement>および<xref:System.Windows.ContentElement>イベントは、これらのクラスが基底クラスとして継承された場合は、クラス メンバーのリストに表示されるように、クラスがドラッグ アンド ドロップのイベントのエイリアスを含める</xref:System.Windows.ContentElement></xref:System.Windows.UIElement> これらのクラスのいずれかにドラッグ アンド ドロップ イベントをイベント ハンドラーをアタッチする際に基になるドラッグ アンド ドロップ イベント ハンドラーが添付されてされ、イベント データの同じインスタンスを取得します。 たとえば、 <xref:System.Windows.UIElement.Drop?displayProperty=fullName>。</xref:System.Windows.UIElement.Drop?displayProperty=fullName>を参照してください。       ドラッグ ソースが、静的<xref:System.Windows.DragDrop.DoDragDrop%2A>メソッドとそれに転送されるデータを渡すこと</xref:System.Windows.DragDrop.DoDragDrop%2A>を呼び出すことによって、ドラッグ アンド ドロップ操作を開始します。 要素は、通常、ドラッグ ソースがある場合に、次のイベントを処理:- <xref:System.Windows.DragDrop.GiveFeedback>-<xref:System.Windows.DragDrop.QueryContinueDrag>要素がドロップ ターゲットである場合は、次のイベントを処理通常:- <xref:System.Windows.DragDrop.DragEnter>- <xref:System.Windows.DragDrop.DragLeave>- <xref:System.Windows.DragDrop.DragOver>-<xref:System.Windows.DragDrop.Drop>詳細と例については、次を参照してください[ドラッグ アンド ドロップの概要](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragDrop.DragOver> </xref:System.Windows.DragDrop.DragLeave> </xref:System.Windows.DragDrop.DragEnter> </xref:System.Windows.DragDrop.QueryContinueDrag> </xref:System.Windows.DragDrop.GiveFeedback> 。"
