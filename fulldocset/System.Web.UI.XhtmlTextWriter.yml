- uid: System.Web.UI.XhtmlTextWriter.IsValidFormAttribute(System.String)
  id: IsValidFormAttribute(System.String)
  parent: System.Web.UI.XhtmlTextWriter
  langs:
  - csharp
  name: IsValidFormAttribute(String)
  nameWithType: XhtmlTextWriter.IsValidFormAttribute(String)
  fullName: System.Web.UI.XhtmlTextWriter.IsValidFormAttribute(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "開始タグ内に表示できることを確認するを XHTML 属性のチェック、 <xref uid=&quot;langword_csharp_&lt;form&gt;&quot; name=&quot;&lt;form&gt;&quot; href=&quot;&quot;> </xref>要素。"
  remarks: "このメソッドは、条件付きで要求元のデバイスの XHTML ドキュメントの種類でサポートされているかどうかに応じて属性を表示するために役立ちます。"
  example:
  - "The following code example is part of a larger example that creates a custom <xref:System.Web.UI.WebControls.Label> control and an adapter that renders the content of the control as XHTML.  \n  \n This code example demonstrates how to create a Boolean variable named `attTest` and set it to the return value that results from calling the IsValidFormAttribute method with the parameter value \"style\". If the IsValidFormAttribute method returns `true`, the styles that are associated with the control are rendered using the <xref:System.Web.UI.HtmlTextWriter.EnterStyle%2A?displayProperty=fullName> and <xref:System.Web.UI.HtmlTextWriter.ExitStyle%2A?displayProperty=fullName> methods. If the `attTest` value is `false`, the styles are not rendered. Instead, the page displays the text for the control, a `<br/>` element that is rendered by the <xref:System.Web.UI.XhtmlTextWriter.WriteBreak%2A> method, and a text string informing the user that the XHTML content of the control has rendered conditionally.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.XhtmlTextWriter> class.  \n  \n [!code-cs[System.Web.UI.XhtmlTextWriter_Sample1#3](~/add/codesnippet/csharp/m-system.web.ui.xhtmltex_1_1.cs)]\n [!code-vb[System.Web.UI.XhtmlTextWriter_Sample1#3](~/add/codesnippet/visualbasic/m-system.web.ui.xhtmltex_1_1.vb)]"
  syntax:
    content: public override bool IsValidFormAttribute (string attributeName);
    parameters:
    - id: attributeName
      type: System.String
      description: "チェックする属性名。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>属性を適用できる場合、 <xref uid=&quot;langword_csharp_&lt;form&gt;&quot; name=&quot;&lt;form&gt;&quot; href=&quot;&quot;> </xref>要素、それ以外の<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.XhtmlTextWriter.IsValidFormAttribute*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.XhtmlTextWriter.OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  id: OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  parent: System.Web.UI.XhtmlTextWriter
  langs:
  - csharp
  name: OnAttributeRender(String,String,HtmlTextWriterAttribute)
  nameWithType: XhtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  fullName: System.Web.UI.XhtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "指定された XHTML 属性とその値をマークアップの現在の要素を表示するかどうかを判断します。"
  remarks: ''
  example:
  - "The following code example demonstrates how to override the OnAttributeRender method to check whether a `size` attribute is rendered for any of the elements that are rendered by this text writer. If a `size` attribute is rendered, the code checks whether its value is 8 point. If so, the OnAttributeRender method returns `true`, allowing the attribute and its value to render. If the value is other than 8 point, the OnAttributeRender method returns `false`, and the attribute and its value are not rendered. If the key parameter of the OnAttributeRender method does not match the <xref:System.Web.UI.HtmlTextWriterAttribute> attribute, the base functionality of the OnAttributeRender method is called, as defined in the <xref:System.Web.UI.XhtmlTextWriter> class.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.XhtmlTextWriter> class.  \n  \n [!code-vb[System.Web.UI.XhtmlTextWriter_Sample2#2](~/add/codesnippet/visualbasic/6d2b07a3-4dc4-4907-8a6f-_1.vb)]\n [!code-cs[System.Web.UI.XhtmlTextWriter_Sample2#2](~/add/codesnippet/csharp/6d2b07a3-4dc4-4907-8a6f-_1.cs)]"
  syntax:
    content: protected override bool OnAttributeRender (string name, string value, System.Web.UI.HtmlTextWriterAttribute key);
    parameters:
    - id: name
      type: System.String
      description: "表示するために XHTML 属性です。"
    - id: value
      type: System.String
      description: "XHTML 属性に割り当てられた値。"
    - id: key
      type: System.Web.UI.HtmlTextWriterAttribute
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriterAttribute&quot;> </xref> XHTML 属性に関連付けられた列挙値。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>属性が、ページに表示される場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.XhtmlTextWriter.OnAttributeRender*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.XhtmlTextWriter.OnStyleAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterStyle)
  id: OnStyleAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterStyle)
  parent: System.Web.UI.XhtmlTextWriter
  langs:
  - csharp
  name: OnStyleAttributeRender(String,String,HtmlTextWriterStyle)
  nameWithType: XhtmlTextWriter.OnStyleAttributeRender(String,String,HtmlTextWriterStyle)
  fullName: System.Web.UI.XhtmlTextWriter.OnStyleAttributeRender(String,String,HtmlTextWriterStyle)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "指定された XHTML スタイルの属性とその値をマークアップの現在の要素を表示するかどうかを判断します。"
  remarks: ''
  example:
  - "The following code example demonstrates how to override the OnStyleAttributeRender method to check whether a <xref:System.Web.UI.HtmlTextWriterStyle> attribute is being rendered for any of the elements that are rendered by this text writer. If a <xref:System.Web.UI.HtmlTextWriterStyle> attribute is rendered, the code checks whether its value is purple. If the value is purple, the OnStyleAttributeRender method returns `false` and the attribute and its value are not rendered. If the <xref:System.Web.UI.HtmlTextWriterStyle> attribute is set to any other value, the OnStyleAttributeRender method returns `true` and the attribute and its value are rendered. If the key parameter of the <xref:System.Web.UI.XhtmlTextWriter.OnAttributeRender%2A> method does not match the <xref:System.Web.UI.HtmlTextWriterStyle> attribute, the base functionality of the OnStyleAttributeRender method is called, as defined in the <xref:System.Web.UI.XhtmlTextWriter> class.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.XhtmlTextWriter> class.  \n  \n [!code-vb[System.Web.UI.XhtmlTextWriter_Sample2#3](~/add/codesnippet/visualbasic/ff86d040-785b-430e-bd82-_1.vb)]\n [!code-cs[System.Web.UI.XhtmlTextWriter_Sample2#3](~/add/codesnippet/csharp/ff86d040-785b-430e-bd82-_1.cs)]"
  syntax:
    content: protected override bool OnStyleAttributeRender (string name, string value, System.Web.UI.HtmlTextWriterStyle key);
    parameters:
    - id: name
      type: System.String
      description: "表示するために XHTML スタイルの属性です。"
    - id: value
      type: System.String
      description: "XHTML スタイルの属性に割り当てられた値。"
    - id: key
      type: System.Web.UI.HtmlTextWriterStyle
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriterStyle&quot;> </xref> XHTML スタイルの属性に関連付けられた列挙型値。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>スタイル属性が表示される場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.XhtmlTextWriter.OnStyleAttributeRender*
  exceptions: []
  platform:
  - net462
