  remarks: "使用して、 <xref:System.Web.UI.XhtmlTextWriter.AddRecognizedAttribute%2A>XHTML 要素に属性を認識を追加するメソッド</xref:System.Web.UI.XhtmlTextWriter.AddRecognizedAttribute%2A>。 削除するには、XHTML 要素に共通の属性を使用して、<xref:System.Web.UI.XhtmlTextWriter.RemoveRecognizedAttribute%2A>メソッド</xref:System.Web.UI.XhtmlTextWriter.RemoveRecognizedAttribute%2A>。       新しいインスタンスをときに、<xref:System.Web.UI.XhtmlTextWriter>クラスを作成すると、<xref:System.Collections.Hashtable>要素に固有の属性のオブジェクトには、次の表に示すように属性が表示されます</xref:System.Collections.Hashtable></xref:System.Web.UI.XhtmlTextWriter>。      |要素 |属性 |  |-------------|----------------|  |`<a>`|`accesskey`, `href`, `charset`, `hreflang`, `rel`, `type`, `rev`, `title`, `tabindex`|  |`<base>`|`href`|  |`<blockquote>`|`cite`|  |`<br>`|`id`, `class`, `title`|  |`<form>`|`action`, `method`, `enctype`|  |`<head>`|`xml:lang`|  |`<html>`|`version`, `xml:lang`, `xmlns`|  |`<img>`|`src`, `alt`, `width`, `longdesc`, `height`|  |`<input>`|`size`, `accesskey`, `title`, `name`, `type`, `disabled`, `value`, `src`, `checked`, `maxlength`, `tabindex`|  |`<label>`|`accesskey`, `for`|  |`<li>`|`value`|  |`<link>`|`hreflang`, `rev`, `type`, `charset`, `rel`, `href`, `media`|  |`<meta>`|`content`, `name`, `xml:lang`, `http-equiv`, `scheme`|  |`<object>`|`codebase`, `classid`, `data`, `standby`, `name`, `type`, `height`, `archive`, `declare`, `width`, `tabindex`, `codetype`|  |`<ol>`|`start`|  |`<optgroup>`|`label`, `disabled`|  |`<option>`|`selected`, `value`|  |`<param>`|`id`, `name`, `valuetype`, `value`, `type`|  |`<pre>`|`xml:space`|  |`<q>`|`cite`|  |`<select>`|`name`, `tabindex`, `disabled`, `multiple`, `size`|  |`<style>`|`xml:lang`, `xml:space`, `type`, `title`, `media`|  |`<table>`|`width`, `summary`|  |`<textarea>`|`name`, `cols`, `accesskey`, `tabindex`, `rows`|  |`<td>`|`headers`, `align`, `rowspan`, `colspan`, `axis`, `scope`, `abbr`, `valign`|  |`<th>`|`headers`, `align`, `rowspan`, `colspan`, `axis`, `scope`, `abbr`, `valign`|  |`<title>`|`xml:lang`|  |`<tr>`|`align`, `valign`|      要素とがレンダリングされるスタイルの詳細については、仕様を参照して、XHTML モジュールで、 [World Wide Web コンソーシアム (W3C) の Web サイト](http://go.microsoft.com/fwlink/?linkid=37125)です。"
