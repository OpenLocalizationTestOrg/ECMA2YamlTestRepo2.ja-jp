  fullName: System.Windows.Media.Animation.DiscreteMatrixKeyFrame
  type: Class
  summary: "アニメーション化、 <xref href=&quot;System.Windows.Media.Matrix&quot;> </xref> 、それぞれに前のキー フレームの値<xref:System.Windows.Media.Animation.MatrixKeyFrame.Value*>離散補間を使用します</xref:System.Windows.Media.Animation.MatrixKeyFrame.Value*>。"
  remarks: "このクラスの一部として使用される、<xref:System.Windows.Media.Animation.MatrixKeyFrameCollection>と組み合わせて、<xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames>アニメーション化する、<xref:System.Windows.Media.Matrix>一連のキー フレームに沿って</xref:System.Windows.Media.Matrix></xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames></xref:System.Windows.Media.Animation.MatrixKeyFrameCollection>。       キー フレームのセグメントを定義する、<xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames>が属する</xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames>。 各キー フレームには、ターゲット<xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A>および<xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A>どの時点を指定します、キー フレームの<xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A>に到達する</xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A></xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A>。 キー フレームは、前のキー フレームのターゲット値から独自のターゲット値をアニメーション化します。 前のキー フレームが終了し、独自のキーの日時に達したときに終了時に開始します。       DiscreteMatrixKeyFrame などの個別のキー フレームは、突然「間のジャンプ」値 (補間) を作成します。 つまり、キー フレームのキー時刻は、この時点でアニメーションのプロパティが突然ターゲット値に達した限りには、このアニメーションのプロパティは変更されません。"
  syntax:
    content: 'public class DiscreteMatrixKeyFrame : System.Windows.Media.Animation.MatrixKeyFrame'
