  summary: "XML エンコードから指定された状態で、セキュリティ オブジェクトを再構築します。"
  remarks: "このオーバーライドの<xref:System.Security.PermissionSet.FromXml%2A?displayProperty=fullName>基本クラスによって呼び出されるものは<xref:System.Security.PermissionSet>ときに逆シリアル化アクセス許可セット</xref:System.Security.PermissionSet></xref:System.Security.PermissionSet.FromXml%2A?displayProperty=fullName>。 FromXml を直接呼び出そうとする場合は、例外がスローされます。 FromXml の呼び出しで設定する読み取り専用のアクセス許可を変更することはできません。"
