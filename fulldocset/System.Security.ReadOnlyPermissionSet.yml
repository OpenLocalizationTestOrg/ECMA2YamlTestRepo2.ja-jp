  name: ReadOnlyPermissionSet
  nameWithType: ReadOnlyPermissionSet
  fullName: System.Security.ReadOnlyPermissionSet
  type: Class
  summary: "さまざまな種類のアクセス許可を含めることができる読み取り専用コレクションを表します。"
  remarks: "読み取り専用のアクセス許可セットは、明示的な XML から作成され、作成後は変更できません。 この制限により、権限セットを同じ XML に復元することから作成された最初のエンコーディングします。 追加または<xref:System.InvalidOperationException>。</xref:System.InvalidOperationException> ReadOnlyPermissionSet 結果からアクセス許可を削除しようとしています。       ReadOnlyPermissionSet から取得したすべてのアクセス権は、アクセス許可のコピーだけであることに注意してください。 コピーが変更可能が変更された場合、ReadOnlyPermissionSet で構成されるアクセス許可は変更されません。"
  syntax:
    content: 'public sealed class ReadOnlyPermissionSet : System.Security.PermissionSet'
