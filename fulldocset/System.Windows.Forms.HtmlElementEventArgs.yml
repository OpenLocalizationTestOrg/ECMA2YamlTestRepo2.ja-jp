    return:
      type: System.Drawing.Point
      description: "親要素が比較的配置されている場合に、イベントを発生させた要素の親の左上隅に対する相対マウス カーソルの位置。"
  overload: System.Windows.Forms.HtmlElementEventArgs.MousePosition*
