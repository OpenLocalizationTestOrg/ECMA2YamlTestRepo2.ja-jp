    content: GlobalAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "追加します。"
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  id: GlobalAggregateWithHistory
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: GlobalAggregateWithHistory
  nameWithType: CounterSetInstanceType.GlobalAggregateWithHistory
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "この型は、このカウンター セットの種類が (このカウンターの値は、カウンターの有効期間を超えるキャッシュ済み)、コンシューマー アプリケーションの有効期間のすべてのカウンター値を格納する点を除いて GlobalAggregate に似ています。 たとえば、使用できなくなり、グローバルな集計の例で、ハード ディスクのいずれかの場合は、そのディスクによって読み取られた合計バイト数もよい使用可能で、集計値を計算するために使用します。"
  syntax:
    content: GlobalAggregateWithHistory
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "追加します。"
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  id: InstanceAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: InstanceAggregate
  nameWithType: CounterSetInstanceType.InstanceAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "この型は、1 つの集計 (_Total) のインスタンスにすべてのインスタンス データを集計するには、代わりに、同じ名前のインスタンスからカウンター データを集計はする点を除いて MultipleAggregate に似ています。 たとえば、複数のプロバイダーは、IExplore という名前の包含のインスタンスを処理する場合は、複数と MultipleAggregate CounterSet インスタンスが表示されます複数 IExplore (IExplore、IExplore&1;、IExplore&2;、およびなど)。ただし、IExplore という名前のすべてのインスタンスの集計のカウンター データを&1; つだけの IExplore インスタンス InstanceAggregate インスタンスの種類が発行されます。"
  remarks: "Windows Vista では、この型はサポートされていません。"
  syntax:
    content: InstanceAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "追加します。"
  exceptions: []
  platform:
  - net462
