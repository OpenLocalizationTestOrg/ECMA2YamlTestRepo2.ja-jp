  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "カウンター セットには、集計値が&1; つまたは複数のソースから取得した単一インスタンスのカウンターが含まれています。 たとえば、この種類のカウンター セット内のカウンターは取得読み取りの数から、コンピューターと合計で&3; つのハード ディスクの各それらの値。"
