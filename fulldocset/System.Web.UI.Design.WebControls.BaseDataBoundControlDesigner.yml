  remarks: "通常、ConnectToDataSource メソッドの実装には、以前のデータ ソース、および、新しいデータ ソースに新しいイベントをアタッチからアンフック中のイベントが含まれます。"
  syntax:
    content: protected abstract bool ConnectToDataSource ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>新しいデータ ソースへの接続を実行した場合、通常です。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>古いデータと新しいデータ ソースが同じ場合です。"
