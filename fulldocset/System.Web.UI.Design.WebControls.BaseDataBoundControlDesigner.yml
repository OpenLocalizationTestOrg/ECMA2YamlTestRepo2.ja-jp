  nameWithType: BaseDataBoundControlDesigner
  fullName: System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner
  type: Class
  summary: "派生するコントロールのビジュアル デザイナーでデザイン時サポートを提供、 <xref href=&quot;System.Web.UI.WebControls.BaseDataBoundControl&quot;> </xref>クラスです。"
  remarks: "ビジュアル デザイナーでソースからデザイン ビューに切り替えたときに、マークアップを説明するから派生したコントロール、<xref:System.Web.UI.WebControls.BaseDataBoundControl>クラスは解析され、デザイン画面でコントロールのデザイン時バージョンを作成します</xref:System.Web.UI.WebControls.BaseDataBoundControl>。 ソース ビューに切り替えるには、デザイン時コントロールのコードがマークアップのソースに永続化し、Web ページのマークアップに編集します。       BaseDataBoundControlDesigner の抽象基本クラスから派生したデザイナー<xref:System.Web.UI.WebControls.BaseDataBoundControl>クラス</xref:System.Web.UI.WebControls.BaseDataBoundControl>から派生したコントロールのデザイン時サポートを提供します。"
  syntax:
    content: 'public abstract class BaseDataBoundControlDesigner : System.Web.UI.Design.ControlDesigner'
