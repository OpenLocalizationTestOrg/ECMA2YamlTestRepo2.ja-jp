  fullName: System.ComponentModel.RefreshEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.ComponentModel.TypeDescriptor.Refreshed&quot;> </xref>イベント。"
  remarks: "通常、コンポーネントの詳細については、プロセスの有効期間は変更されません。 設計時に、ただし、変更、コンポーネントのプロパティまたはイベント。 結果として、コンポーネントの情報で<xref:System.ComponentModel.TypeDescriptor>が最新でないと<xref:System.ComponentModel.TypeDescriptor.Refreshed>イベントが発生します</xref:System.ComponentModel.TypeDescriptor.Refreshed></xref:System.ComponentModel.TypeDescriptor>。 A<xref:System.ComponentModel.TypeDescriptor.Refreshed>もイベントは、いつ発生するか、<xref:System.Type>デザイン時に変更されました</xref:System.Type></xref:System.ComponentModel.TypeDescriptor.Refreshed>。       RefreshEventArgs オブジェクトに関連付けられているデータを指定する、<xref:System.ComponentModel.TypeDescriptor.Refreshed>イベント以外の場合は、コンポーネントと、コンポーネントの種類を変更します</xref:System.ComponentModel.TypeDescriptor.Refreshed>。       RefreshEventArgs クラスを提供<xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>と<xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A>プロパティを取得するコンポーネントかされる型がイベントを発生します</xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A></xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>。"
  example:
  - For an example of the RefreshEventArgs class, see the sample code in the <xref:System.ComponentModel.RefreshEventHandler> delegate.
  syntax:
    content: 'public class RefreshEventArgs : EventArgs'
