  name: OnAppendToParentBuilder(ControlBuilder)
  nameWithType: BindableTemplateBuilder.OnAppendToParentBuilder(ControlBuilder)
  fullName: System.Web.UI.BindableTemplateBuilder.OnAppendToParentBuilder(ControlBuilder)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "通知、 <xref href=&quot;System.Web.UI.BindableTemplateBuilder&quot;> </xref>オブジェクトの親コントロール ビルダーに追加されていること。"
  remarks: "データ バインド コントロールには、双方向データ バインディング、呼び出し元だけでなく、OnAppendToParentBuilder メソッドをサポートするテンプレート コンテンツが含まれている場合、 <xref:System.Web.UI.ControlBuilder.OnAppendToParentBuilder%2A?displayProperty=fullName>、基底クラスのメソッドものインスタンスを作成、<xref:System.Web.UI.ExtractTemplateValuesMethod>委任します</xref:System.Web.UI.ExtractTemplateValuesMethod></xref:System.Web.UI.ControlBuilder.OnAppendToParentBuilder%2A?displayProperty=fullName>。"
  syntax:
    content: public override void OnAppendToParentBuilder (System.Web.UI.ControlBuilder parentBuilder);
    parameters:
    - id: parentBuilder
      type: System.Web.UI.ControlBuilder
      description: "<xref href=&quot;System.Web.UI.BindableTemplateBuilder&quot;> </xref>を現在のビルダーを追加します。"
  overload: System.Web.UI.BindableTemplateBuilder.OnAppendToParentBuilder*
  exceptions: []
  platform:
  - net462
