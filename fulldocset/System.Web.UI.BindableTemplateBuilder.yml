  fullName: System.Web.UI.BindableTemplateBuilder
  type: Class
  summary: "テンプレート コンテンツ セクションの ASP.NET データ ソース コントロールに自動的にバインドするデータ バインド コントロールのページが解析をサポートします。 このクラスは継承できません。"
  remarks: "BindableTemplateBuilder クラスには、データ バインドされたテンプレート内の双方向のバインドされたコントロール プロパティの値の抽出をサポートするためにデザイン時およびコンパイルなしのページでは使用されます。 BindableTemplateBuilder オブジェクトを実装するコードを生成する、 <xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>、テンプレート用のメソッド</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>。       BindableTemplateBuilder は、<xref:System.Web.UI.TemplateBuilder>テンプレート コンテンツを含むデータ バインド コントロールの</xref:System.Web.UI.TemplateBuilder>。 デザイン時またはコンパイルなし ページでは、データ バインド コントロールを使用する場合、<xref:System.Web.UI.IBindableTemplate>テンプレート コントロール内で双方向データ バインディングの解析に、BindableTemplateBuilder 上のインターフェイスを使用します</xref:System.Web.UI.IBindableTemplate>。 データ バインド コントロールは、コンパイルされた場合のインスタンス、<xref:System.Web.UI.CompiledBindableTemplateBuilder>クラスが作成されの値に割り当てられている、<xref:System.Web.UI.IBindableTemplate>オブジェクト</xref:System.Web.UI.IBindableTemplate></xref:System.Web.UI.CompiledBindableTemplateBuilder>。       ASP.NET データ バインド、式、および構文の詳細については、次を参照してください。[データベースへのバインド](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)と[データ バインド式の概要](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: 'public sealed class BindableTemplateBuilder : System.Web.UI.TemplateBuilder, System.Web.UI.IBindableTemplate'
