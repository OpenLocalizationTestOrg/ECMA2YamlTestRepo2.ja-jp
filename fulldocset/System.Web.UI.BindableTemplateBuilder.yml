- uid: System.Web.UI.BindableTemplateBuilder.ExtractValues(System.Web.UI.Control)
  id: ExtractValues(System.Web.UI.Control)
  parent: System.Web.UI.BindableTemplateBuilder
  langs:
  - csharp
  name: ExtractValues(Control)
  nameWithType: BindableTemplateBuilder.ExtractValues(Control)
  fullName: System.Web.UI.BindableTemplateBuilder.ExtractValues(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "デザイン時およびコンパイルなしのページで、テンプレートのコンテンツ内での双方向の ASP.NET データ バインド構文を使用してバインドされる値の名前/値ペアのセットを取得します。"
  remarks: "ExtractValues メソッドは、<xref:System.Web.UI.BindableTemplateBuilder>のクラスの実装、<xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>メソッド</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName></xref:System.Web.UI.BindableTemplateBuilder>。"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary ExtractValues (System.Web.UI.Control container);
    parameters:
    - id: container
      type: System.Web.UI.Control
      description: "<xref href=&quot;System.Web.UI.Control&quot;> </xref>名前/値ペアを抽出するため、渡しされる、データ バインド コントロール双方向データ バインディングのシナリオに関連付けられているデータ ソース コントロールにします。"
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>の場所を表すテンプレートのコンテンツ内で連結する最初のパラメーターとして指定されたデータ項目のフィールドの名前、値は双方向の ASP.NET データ バインド構文を使用してバインド プロパティの値の現在の値の名前/値ペア。"
  overload: System.Web.UI.BindableTemplateBuilder.ExtractValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.BindableTemplateBuilder.OnAppendToParentBuilder(System.Web.UI.ControlBuilder)
  id: OnAppendToParentBuilder(System.Web.UI.ControlBuilder)
  parent: System.Web.UI.BindableTemplateBuilder
  langs:
