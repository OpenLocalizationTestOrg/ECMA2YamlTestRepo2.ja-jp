  summary: "によって表される各ラベル付きの項目の階層コレクションを表示、 <xref href=&quot;System.Windows.Forms.TreeNode&quot;></xref>です。"
  remarks: "<xref:System.Windows.Forms.TreeView.Nodes%2A>コレクションに含まれるすべての<xref:System.Windows.Forms.TreeNode>TreeView コントロールに割り当てられているオブジェクト</xref:System.Windows.Forms.TreeNode></xref:System.Windows.Forms.TreeView.Nodes%2A>。 このコレクション内のツリー ノードは、ツリーのルート ノードと呼ばれます。 その後ルート ツリー ノードに追加された任意のツリー ノードは、&quot;子ノード&quot;と呼ばれます。 各<xref:System.Windows.Forms.TreeNode>他のコレクションを含めることができます<xref:System.Windows.Forms.TreeNode>オブジェクト、した方が、コレクションを反復処理するときにツリー構造内の場所を決定するが困難</xref:System.Windows.Forms.TreeNode></xref:System.Windows.Forms.TreeNode>。 解析することができます、<xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>文字列を使用して、<xref:System.Windows.Forms.TreeView.PathSeparator%2A>文字列の場所を決定する値、<xref:System.Windows.Forms.TreeNode>ラベルの開始し、終了します</xref:System.Windows.Forms.TreeNode></xref:System.Windows.Forms.TreeView.PathSeparator%2A></xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>。       ツリー ノードの横にあるイメージを表示する割り当てること<xref:System.Windows.Forms.ImageList><xref:System.Windows.Forms.TreeView.ImageList%2A>プロパティ<xref:System.Drawing.Image>には、<xref:System.Windows.Forms.ImageList>その<xref:System.Drawing.Image>。</xref:System.Drawing.Image>を割り当てる</xref:System.Windows.Forms.ImageList></xref:System.Drawing.Image>のインデックス値を参照します。</xref:System.Windows.Forms.TreeView.ImageList%2A> </xref:System.Windows.Forms.ImageList> 次のプロパティを使用してイメージを割り当てる: - 設定、<xref:System.Windows.Forms.TreeView.ImageIndex%2A>プロパティのインデックス値を<xref:System.Drawing.Image>ツリー ノードが選択されていないときに表示する</xref:System.Drawing.Image></xref:System.Windows.Forms.TreeView.ImageIndex%2A>。      -設定、<xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>プロパティのインデックス値を<xref:System.Drawing.Image>ツリー ノードが選択されているときに表示する</xref:System.Drawing.Image></xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>。       によって参照される、イメージ、<xref:System.Windows.Forms.TreeView.ImageIndex%2A>と<xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>プロパティの値は、既定のイメージに割り当てられているすべてのツリー ノードで表示される、<xref:System.Windows.Forms.TreeView.Nodes%2A>コレクションです</xref:System.Windows.Forms.TreeView.Nodes%2A></xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A></xref:System.Windows.Forms.TreeView.ImageIndex%2A>。 個別のツリー ノードは、既定のイメージを設定して上書きできます、<xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>と<xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName>プロパティ</xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName></xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>。       ツリー ビューに表示される状態画像は、既定では 16 x 16 ピクセルです。 設定、<xref:System.Windows.Forms.ImageList.ImageSize%2A>のプロパティ、<xref:System.Windows.Forms.TreeView.StateImageList%2A>イメージの表示方法に影響はありません</xref:System.Windows.Forms.TreeView.StateImageList%2A></xref:System.Windows.Forms.ImageList.ImageSize%2A>。 ただし、状態のイメージ サイズが変更される、システム DPI 設定に従って、app.config ファイルには、次のエントリが含まれている場合:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```子ツリー ノードの [次へ] レベルを表示するツリー ノードを展開することができます。 ユーザーを展開できる、<xref:System.Windows.Forms.TreeNode>ボタンをクリックして、プラス記号 (+)、1 つは横に表示されている場合、 <xref:System.Windows.Forms.TreeNode>、または拡張することができます、<xref:System.Windows.Forms.TreeNode>を呼び出して、<xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName>メソッド</xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName></xref:System.Windows.Forms.TreeNode></xref:System.Windows.Forms.TreeNode></xref:System.Windows.Forms.TreeNode>。 すべてのツリー ノードの子レベルを展開する、<xref:System.Windows.Forms.TreeNode.Nodes%2A>コレクション、呼び出し、<xref:System.Windows.Forms.TreeNode.ExpandAll%2A>メソッド</xref:System.Windows.Forms.TreeNode.ExpandAll%2A></xref:System.Windows.Forms.TreeNode.Nodes%2A>。 <xref:System.Windows.Forms.TreeNode>レベルを呼び出した<xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName>メソッド、またはユーザーが<xref:System.Windows.Forms.TreeNode>。</xref:System.Windows.Forms.TreeNode>の横にあるいずれかが表示される場合、マイナス記号 (-) ボタンを押して</xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName></xref:System.Windows.Forms.TreeNode>子を折りたたむことができます。 呼び出すことも、<xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>展開と折りたたまれた状態の間で代替するメソッド</xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>。       ツリー ノードは、チェック ボックスを必要に応じて表示できます。 チェック ボックスを表示する設定、<xref:System.Windows.Forms.TreeView.CheckBoxes%2A>をツリー ビューのプロパティ`true`</xref:System.Windows.Forms.TreeView.CheckBoxes%2A>。 <xref:System.Windows.Forms.TreeNode.Checked%2A>プロパティに設定されている`true`チェックされた状態であるツリー ノードにします</xref:System.Windows.Forms.TreeNode.Checked%2A>。      > [!NOTE] > 設定、<xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName>内からのプロパティ、<xref:System.Windows.Forms.TreeView.BeforeCheck>または<xref:System.Windows.Forms.TreeView.AfterCheck>イベントが複数回発生するイベントを発生させるし、予期しない動作が発生することができます</xref:System.Windows.Forms.TreeView.AfterCheck></xref:System.Windows.Forms.TreeView.BeforeCheck></xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName>。 たとえば、設定することがあります、<xref:System.Windows.Forms.TreeNode.Checked%2A>再帰的に、ユーザーが展開し、それぞれを個別に確認する必要があるないように、子ノードを更新するときにイベント ハンドラーのプロパティ</xref:System.Windows.Forms.TreeNode.Checked%2A>。 イベントが複数回発生していることを防ぐ場合にのみ、再帰的なコードを実行するイベント ハンドラーにロジックを追加します<xref:System.Windows.Forms.TreeViewEventArgs.Action%2A><xref:System.Windows.Forms.TreeViewEventArgs><xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName>。</xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName>に設定されていない</xref:System.Windows.Forms.TreeViewEventArgs>のプロパティ</xref:System.Windows.Forms.TreeViewEventArgs.Action%2A>。 これを行う方法の例は、の例」のセクションを参照してください、<xref:System.Windows.Forms.TreeView.AfterCheck>または<xref:System.Windows.Forms.TreeView.BeforeCheck>イベント</xref:System.Windows.Forms.TreeView.BeforeCheck></xref:System.Windows.Forms.TreeView.AfterCheck>。       TreeView コントロールの外観を変更するには、一部の表示とスタイル プロパティを設定します。 設定<xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A>に`true`各横にあるプラス記号またはマイナス記号のボタンが表示されます<xref:System.Windows.Forms.TreeNode>を展開または折りたたむと、それぞれ</xref:System.Windows.Forms.TreeNode></xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A>。 設定、<xref:System.Windows.Forms.TreeView.ShowRootLines%2A>プロパティを`true`により、ツリー ビューを結合して、すべてのルート ツリー ノードの行を表示します</xref:System.Windows.Forms.TreeView.ShowRootLines%2A>。 設定して、ルート ノードに子ツリー ノードをつなぐ線を表示することができます、<xref:System.Windows.Forms.TreeView.ShowLines%2A>プロパティを`true`</xref:System.Windows.Forms.TreeView.ShowLines%2A>。 設定、<xref:System.Windows.Forms.TreeView.HotTracking%2A>プロパティを`true`にマウス ポインターとしてツリー ノードのラベルの外観の変更</xref:System.Windows.Forms.TreeView.HotTracking%2A>。 ホット トラッキング、ツリー ノードのラベルは、ハイパーリンクの外観にかかります。 TreeView コントロールの外観をカスタマイズすることができますも完全にします。 これを行うには、設定、<xref:System.Windows.Forms.TreeView.DrawMode%2A>プロパティ以外の値を<xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>を処理し、<xref:System.Windows.Forms.TreeView.DrawNode>イベント</xref:System.Windows.Forms.TreeView.DrawNode></xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName></xref:System.Windows.Forms.TreeView.DrawMode%2A>。      > [!NOTE] > を設定する場合、 <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>、 <xref:System.Windows.Forms.TreeView.Scrollable%2A>、 <xref:System.Windows.Forms.TreeView.ImageIndex%2A>、および<xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>にプロパティでは実行時、TreeView ハンドルが再作成されます (を参照してください<xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName>) コントロールの外観を更新する</xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName></xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A></xref:System.Windows.Forms.TreeView.ImageIndex%2A></xref:System.Windows.Forms.TreeView.Scrollable%2A></xref:System.Windows.Forms.TreeView.CheckBoxes%2A>。 これにより、すべてのツリー ノードが折りたたまれ、選択した<xref:System.Windows.Forms.TreeNode>。</xref:System.Windows.Forms.TreeNode>を除く"
  example:
  - "The following code example demonstrates the use of the TreeView control.  \n  \n [!code-cs[TreeViewMisc#10](~/add/codesnippet/csharp/t-system.windows.forms.t_28_1.cs)]\n [!code-vb[TreeViewMisc#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_1.vb)]  \n  \n The following, more complex code example displays customer information in a TreeView control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the TreeView is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the TreeView creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have a cursor file that is named `MyWait.cur` in the application directory and that you have created an instance of a TreeView control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_28_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_28_2.cpp)]"
