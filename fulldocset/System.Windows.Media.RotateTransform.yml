  remarks: "RotateTransform 回転オブジェクト、指定した<xref:System.Windows.Media.RotateTransform.Angle%2A>ポイント<xref:System.Windows.Media.RotateTransform.CenterX%2A>、 <xref:System.Windows.Media.RotateTransform.CenterY%2A>。</xref:System.Windows.Media.RotateTransform.CenterY%2A></xref:System.Windows.Media.RotateTransform.CenterX%2A>について</xref:System.Windows.Media.RotateTransform.Angle%2A>       RotateTransform を使用する場合は、変換がポイント (0, 0) に関する特定のオブジェクトの座標系を回転する注意してください。 そのため、オブジェクトの位置、によってその可能性がありますは回転しません (の中心) の場所に。 たとえば、オブジェクトが x 軸の 0 から 200 単位の位置である場合は、30 度の回転を結果的オブジェクト 30 度に沿って半径 200 の原点の周囲に描画されるは、円です。 インプレース オブジェクトを回転するには設定、<xref:System.Windows.Media.RotateTransform.CenterX%2A>と<xref:System.Windows.Media.RotateTransform.CenterY%2A>の回転をオブジェクトの中央に RotateTransform</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A> 。       **Freezable 機能:**から継承しているため、<xref:System.Windows.Freezable>クラス、RotateTransform クラスがいくつかの特別な機能を提供します RotateTransform オブジェクトを、複数のオブジェクト間で共有として宣言された、パフォーマンスを向上させるためには読み取り専用に、複製、およびスレッド セーフです。</xref:System.Windows.Freezable> 。 によって提供されるさまざまな機能の詳細については<xref:System.Windows.Freezable>、オブジェクトを参照してください[Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。"
