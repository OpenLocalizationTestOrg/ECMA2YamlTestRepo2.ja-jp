  name: ProgressBar
  nameWithType: ProgressBar
  fullName: System.Windows.Forms.ProgressBar
  type: Class
  summary: "Windows の進行状況バー コントロールを表します。"
  remarks: "ProgressBar コントロールは、3 つのスタイルのいずれかで時間のかかる操作の進行状況を視覚的に示す:-左から右へ徐々 に増加するブロックを分割します。      に左から右に入力するは、継続的なバーです。      マーキー方式で ProgressBar 全体をスクロールするのブロックです。       <xref:System.Windows.Forms.ProgressBar.Style%2A>プロパティが表示される ProgressBar のスタイルを決定します</xref:System.Windows.Forms.ProgressBar.Style%2A>。 ProgressBar コントロールのみできる指向水平方向に注意してください。 垂直方向のプログレス バーを作成する方法の例は、<xref:System.Windows.Forms.ProgressBarRenderer>クラス</xref:System.Windows.Forms.ProgressBarRenderer>を参照してください。 ProgressBar コントロールは通常、アプリケーションがファイルのコピーやドキュメントの印刷などのタスクを実行するときに使用されます。 アプリケーションのユーザー、アプリケーションは視覚上の手掛かりがない場合は応答していないこともできます。 時間のかかるタスクと、アプリケーションが実行しているユーザーに警告する、アプリケーションで ProgressBar を使用して、アプリケーションが応答しています。       <xref:System.Windows.Forms.ProgressBar.Maximum%2A>と<xref:System.Windows.Forms.ProgressBar.Minimum%2A>プロパティは、タスクの進行状況を表す値の範囲を定義します</xref:System.Windows.Forms.ProgressBar.Minimum%2A></xref:System.Windows.Forms.ProgressBar.Maximum%2A>。 <xref:System.Windows.Forms.ProgressBar.Minimum%2A>プロパティは、通常 0 の値に設定され、<xref:System.Windows.Forms.ProgressBar.Maximum%2A>プロパティは、通常、タスクの完了を示す値に設定します</xref:System.Windows.Forms.ProgressBar.Maximum%2A></xref:System.Windows.Forms.ProgressBar.Minimum%2A>。 たとえば、ファイルのグループをコピーするときに進行状況が正しく表示するため、<xref:System.Windows.Forms.ProgressBar.Maximum%2A>プロパティは、コピーするファイルの合計数に設定する可能性があります</xref:System.Windows.Forms.ProgressBar.Maximum%2A>。       <xref:System.Windows.Forms.ProgressBar.Value%2A>プロパティは、アプリケーションが加えた操作の完了に向けた進行状況を表します</xref:System.Windows.Forms.ProgressBar.Value%2A>。 プログレス バーに表示される値のみの現在の値を概算、<xref:System.Windows.Forms.ProgressBar.Value%2A>プロパティ</xref:System.Windows.Forms.ProgressBar.Value%2A>。 <xref:System.Windows.Forms.ProgressBar.Value%2A>プロパティは、次のブロックを表示または、バーのサイズが増加するタイミングを決定</xref:System.Windows.Forms.ProgressBar.Value%2A>する、プログレス バーのサイズに基づく       さまざまな方法を変更する以外のプログレス バーに表示される値を変更するのには、<xref:System.Windows.Forms.ProgressBar.Value%2A>プロパティを直接</xref:System.Windows.Forms.ProgressBar.Value%2A>。 使用することができます、<xref:System.Windows.Forms.ProgressBar.Step%2A>プロパティをインクリメントする特定の値を指定する、<xref:System.Windows.Forms.ProgressBar.Value%2A>によって、プロパティと、呼び出し、<xref:System.Windows.Forms.ProgressBar.PerformStep%2A>値をインクリメントするメソッド</xref:System.Windows.Forms.ProgressBar.PerformStep%2A></xref:System.Windows.Forms.ProgressBar.Value%2A></xref:System.Windows.Forms.ProgressBar.Step%2A>。 増分値を変更するには、使用することができます、<xref:System.Windows.Forms.ProgressBar.Increment%2A>メソッドを増分する値を指定し、<xref:System.Windows.Forms.ProgressBar.Value%2A>プロパティ</xref:System.Windows.Forms.ProgressBar.Value%2A></xref:System.Windows.Forms.ProgressBar.Increment%2A>。      > [!NOTE] ><xref:System.Windows.Forms.Control.ForeColor%2A>と<xref:System.Windows.Forms.Control.BackColor%2A>で visual スタイルが有効になっているときに、ProgressBar は受け入れられませんの[!INCLUDE[WinXpFamily](~/add/includes/winxpfamily-md.md)]以上</xref:System.Windows.Forms.Control.BackColor%2A></xref:System.Windows.Forms.Control.ForeColor%2A>。"
  example:
  - "The following code example uses a ProgressBar control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and <xref:System.Windows.Forms.ProgressBar.Maximum%2A> properties to specify a range for the ProgressBar that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the ProgressBar as a file is copied. This example requires that you have a ProgressBar control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/t-system.windows.forms.p_6_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/t-system.windows.forms.p_6_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_6_1.vb)]"
