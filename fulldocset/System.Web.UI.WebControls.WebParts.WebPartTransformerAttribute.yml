    parameters:
    - id: transformerType
      type: System.Type
      description: "トランスフォーマーの型。"
    return:
      type: System.Type
      description: "<xref:System.Type>コンシューマー接続ポイントの</xref:System.Type>。"
  overload: System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetConsumerType*
