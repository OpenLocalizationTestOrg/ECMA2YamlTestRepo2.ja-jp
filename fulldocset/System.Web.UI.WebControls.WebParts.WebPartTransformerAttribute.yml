  name: WebPartTransformerAttribute
  nameWithType: WebPartTransformerAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute
  type: Class
  summary: "トランスフォーマーをサポートする接続ポイントの種類を識別します。"
  remarks: "トランスフォーマーを使用して、互換性のない接続ポイントを持つ&2; つの Web パーツ コントロールの間でデータを変換します。 接続ポイントは、提供または別のインターフェイスを使用してデータを使用するときに互換性がありません。 たとえば、型は<xref:System.Web.UI.WebControls.WebParts.IWebPartRow>型<xref:System.Web.UI.WebControls.WebParts.IWebPartTable>。</xref:System.Web.UI.WebControls.WebParts.IWebPartTable>のプロバイダー接続ポイントを予期するコンシューマーに直接接続でした</xref:System.Web.UI.WebControls.WebParts.IWebPartRow>のプロバイダー接続ポイントを実装するプロバイダー 代わりに、トランスフォーマーを使用して、2 つの接続ポイントを接続する必要があります。 <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>クラス</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>からクラスを派生させることによってカスタマイズされたトランスフォーマーを作成することができます。       WebPartTransformerAttribute 属性が<xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>クラス</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>に適用します。 これは、プロバイダー接続ポイントの種類とトランスフォーマーをサポートするコンシューマー接続ポイントの種類を定義します。 トランスフォーマーでサポートされているコンシューマーおよびプロバイダーの接続ポイントの種類は、コンシューマーおよびプロバイダーの Web パーツ コントロールできるは、コントロールへの接続の接続ポイントと一致する必要があります。 を介して、実行時に特定のトランスフォーマーをサポートする接続ポイントの種類を取得できる、<xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetConsumerType%2A>と<xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetProviderType%2A>メソッド</xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetProviderType%2A></xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetConsumerType%2A>。"
  example:
  - "The following code example demonstrates the use of a WebPartTransformerAttribute attribute with a customized <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class. The attribute indicates that the `RowToStringTransformer` class can transform a provider connection point of type `IWebPartRow` to a consumer connection point of type `IString`.  \n  \n This code example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class overview.  \n  \n [!code-vb[WebParts_WebPartTransformer_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_290_1.vb)]\n [!code-cs[WebParts_WebPartTransformer_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_290_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class WebPartTransformerAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
