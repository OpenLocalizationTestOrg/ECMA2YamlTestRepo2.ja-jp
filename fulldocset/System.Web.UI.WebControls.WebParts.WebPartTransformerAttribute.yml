    commentId: T:System.ArgumentNullException
    description: "<code>consumerType</code>または<code>providerType</code>が指定されていません。"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>consumerType</code>等しい<code>providerType</code>です。"
