  summary: "返しますトランスフォーマーのコンシューマーの種類は、接続ポイントで受け入れることができます。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager>オブジェクトおよび<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>オブジェクトでは、GetConsumerType メソッドを使用して、Web パーツ コントロールのコンシューマー接続ポイントがトランスフォーマーのコンシューマーの種類に一致するかどうかを調べる</xref:System.Web.UI.WebControls.WebParts.WebPartConnection></xref:System.Web.UI.WebControls.WebParts.WebPartManager>。"
  syntax:
