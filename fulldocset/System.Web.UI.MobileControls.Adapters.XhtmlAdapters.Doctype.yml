  name: Doctype
  nameWithType: Doctype
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.Doctype
  type: Enum
  summary: "用に XHTML マークアップの種類を指定、 <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref>ページまたはコントロールに表示するクラス。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "として指定した場合、Doctype 列挙値のいずれかのパラメーター、<xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>メソッドの呼び出し、値がその XHTML ドキュメントの種類の制限に準拠するテキスト ライターを強制します</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>。       XHTML 基本的な XHTML 1.0 のモバイル バージョンには、XHTML するモジュールを XHTML ドキュメントの最小数をサポートしています。 携帯電話、携帯情報端末 (Pda)、ポケットベル、セットトップ ボックスなど、XHTML 機能の完全なセットをサポートしていないクライアントに設計されています。 XHTML Basic では、さまざまな携帯電話のさまざまな表示形式と表示機能を含む、クライアントの最大数のドキュメントを表示できます。       XHTML モバイル プロファイルは、いくつかの要素を追加し、プレゼンテーション要素および内部のスタイル シートのサポートを含む、完全な XHTML 1.0 から属性を XHTML Basic します。       ワイヤレス マークアップ言語 (WML) 2.0 は、カスケード スタイル シートをサポートすることによって、XHTML Basic と XHTML モバイル プロファイルの両方で拡大します。"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum Doctype
