e?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragOver?displayProperty=fullName>- <xref:System.Windows.ContentElement.Drop?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName>-<xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName>添付イベントおよび基本要素のルーティング イベントのイベント データを共有し、バブルとトンネル ルーティング イベントのバージョンは、イベント データを共有も</xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName></xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName></xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName></xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName></xref:System.Windows.ContentElement.Drop?displayProperty=fullName></xref:System.Windows.ContentElement.DragOver?displayProperty=fullName></xref:System.Windows.ContentElement.DragLeave?displayProperty=fullName></xref:System.Windows.ContentElement.DragEnter?displayProperty=fullName></xref:System.Windows.UIElement.PreviewDrop?displayProperty=fullName></xref:System.Windows.UIElement.PreviewDragOver?displayProperty=fullName></xref:System.Windows.UIElement.PreviewDragLeave?displayProperty=fullName></xref:System.Windows.UIElement.PreviewDragEnter?displayProperty=fullName></xref:System.Windows.UIElement.Drop?displayProperty=fullName></xref:System.Windows.UIElement.DragOver?displayProperty=fullName></xref:System.Windows.UIElement.DragLeave?displayProperty=fullName></xref:System.Windows.UIElement.DragEnter?displayProperty=fullName>。 イベント ルートをたどる際は、イベントの処理の特性に影響することができます。 詳細については、「[入力概要](~/add/includes/ajax-current-ext-md.md)です。"
