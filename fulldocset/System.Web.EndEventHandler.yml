  nameWithType: EndEventHandler
  fullName: System.Web.EndEventHandler
  type: Delegate
  summary: "アプリケーション イベントなどの非同期イベントを処理するメソッドを表します。"
  remarks: "このデリゲートは、非同期操作の完了がコールバックによって通知されるときにイベント ソースによって呼び出されます、<xref:System.Web.BeginEventHandler>委任。</xref:System.Web.BeginEventHandler> 。       EndEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
  example:
  - "The following code example uses the EndEventHandler delegate to register a handler for an asynchronous page.  \n  \n [!code-vb[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/visualbasic/t-system.web.endeventhan_1.aspx)]\n [!code-cs[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/csharp/t-system.web.endeventhan_1.aspx)]"
