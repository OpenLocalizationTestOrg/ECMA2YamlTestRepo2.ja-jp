- uid: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Security.Cryptography.ECDiffieHellmanPublicKey
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: ECDiffieHellmanPublicKey.Dispose(Boolean)
  fullName: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "によって使用されるアンマネージ リソースを解放、 <xref href=&quot;System.Security.Cryptography.ECDiffieHellman&quot;> </xref>クラスし、必要に応じてマネージ リソースも解放します。"
  remarks: "このメソッドは&2; つの異なるシナリオで実行: 場合 - `disposing` equals `true`、メソッド直接的または間接的にユーザーのコードで呼び出されました。 マネージし、アンマネージ リソースを破棄することができます。      If `disposing` equals`false`ファイナライザーの内部から、ランタイムによって、メソッドが呼び出されて、およびマネージ リソースを参照しないでください。 アンマネージ リソースだけを破棄することができます。       クリーンアップ コード オブジェクトが作成したマネージ コードとアンマネージ リソースを指定する必要がある場合は、このメソッドをオーバーライドする必要があります。       このメソッドは、パブリック`Dispose()`メソッドおよび<xref:System.Object.Finalize%2A>メソッド</xref:System.Object.Finalize%2A>。 `Dispose()`プロテクト呼び出します`Dispose(Boolean)`メソッドを`disposing`パラメーターに設定`true`です。 <xref:System.Object.Finalize%2A>呼び出す`Dispose`で`disposing`&quot;éý&quot;`false`です。</xref:System.Object.Finalize%2A>       ときに、`disposing`パラメーターが true の場合、このメソッドは、すべてのマネージ オブジェクトによって保持されているすべてのリソースを解放しますこの<xref:System.Security.Cryptography.ECDiffieHellmanPublicKey>参照。</xref:System.Security.Cryptography.ECDiffieHellmanPublicKey> 。 このメソッドを呼び出して、`Dispose()`参照される各オブジェクトのメソッドです。"
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>マネージ コードとアンマネージ リソースを解放するには<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>アンマネージ リソースだけを解放します。"
