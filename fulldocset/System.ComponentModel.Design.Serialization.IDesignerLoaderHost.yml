  name: IDesignerLoaderHost
  nameWithType: IDesignerLoaderHost
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  type: Interface
  summary: "シリアル化された状態からの読み込みをサポートするためにデザイナーのホストを拡張できるインターフェイスを提供します。"
  remarks: "の<xref:System.ComponentModel.Design.IDesignerHost><xref:System.ComponentModel.Design.Serialization.DesignerLoader>。</xref:System.ComponentModel.Design.Serialization.DesignerLoader>による読み込みを行うのためのサポートを有効にするには、このインターフェイスを実装できます。</xref:System.ComponentModel.Design.IDesignerHost>       デザイナー ローダーは、読み込みを呼び出すを読み込んだり、デザイナー ホストは、指定の時刻にその他のタスクを実行できるようにする必要があることをデザイナー ホストに通知します。       このクラスから分離<xref:System.ComponentModel.Design.IDesignerHost>デザイナー ローダー、デザイナーのホストではなくですべての読み込みとデザイン ドキュメントの再読み込みを開始する必要があることを強調する</xref:System.ComponentModel.Design.IDesignerHost>。"
  syntax:
    content: 'public interface IDesignerLoaderHost : IServiceProvider, System.ComponentModel.Design.IDesignerHost'
  implements:
  - System.ComponentModel.Design.IDesignerHost
  - System.IServiceProvider
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  id: EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  langs:
  - csharp
  name: EndLoad(String,Boolean,ICollection)
  nameWithType: IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "デザイナーの読み込み操作を終了します。"
  remarks: "<xref:System.ComponentModel.Design.Serialization.DesignerLoader>負荷デザイン ドキュメント メソッドを呼び出すことこの負荷が終了したことを示すためにします</xref:System.ComponentModel.Design.Serialization.DesignerLoader>。       読み込み中にエラーが発生する場合で渡す必要があります、`errorCollection`例外のコレクションとしてのパラメーターです。 デザイナー ローダー ホストが呼び出すことができる場合は例外ではありません、<xref:System.Object.ToString%2A>にそれらをコレクションとして渡す</xref:System.Object.ToString%2A>。 負荷が成功した場合、`errorCollection`パラメーターはいずれかである必要があります`null`または空のコレクション。"
  syntax:
    content: public void EndLoad (string baseClassName, bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: baseClassName
      type: System.String
      description: "デザイナーがデザインされるドキュメントの基底クラスの完全修飾名。"
    - id: successful
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>デザイナーが正常に読み込まれた場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
    - id: errorCollection
      type: System.Collections.ICollection
      description: "存在する場合は、読み込み中に発生したエラーを含むコレクション。 エラーが検出されなかった場合は、いずれか、空のコレクションを渡すまたは<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
  overload: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad*
  exceptions: []
