  summary: "取得またはキーの作成オプションを設定します。"
  remarks: "返された<xref:System.Security.Cryptography.CngKeyCreationOptions>オブジェクトを新規に作成するときに使用されるオプションを定義<xref:System.Security.Cryptography.CngKey>オブジェクト</xref:System.Security.Cryptography.CngKey></xref:System.Security.Cryptography.CngKeyCreationOptions>。 これらのオプションは、ユーザーまたはコンピューターのキー ストアにキーを作成するかどうかと、新しいキーが既存のキーを上書きするかどうかを決定します。 既定では場合、<xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>が指定されていない、このキーはユーザー ストアに作成します</xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>。"
