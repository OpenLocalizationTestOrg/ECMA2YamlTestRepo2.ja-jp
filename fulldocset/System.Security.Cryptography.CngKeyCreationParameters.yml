  type: Class
  summary: "キーの作成の詳細プロパティが含まれています。"
  remarks: "<xref:System.Security.Cryptography.CngKey>オブジェクトには、プロパティが含まれます。</xref:System.Security.Cryptography.CngKey> 作成時に、いくつかのプロパティをキーに追加する必要があります。 キーが作成された後、その他のプロパティを追加できます。       CngKeyCreationParameters クラスが作成されると、キーにプロパティを追加することができます。 キー格納プロバイダー (KSP)、ポリシーのエクスポート、キー使用法、ユーザー インターフェイス (UI) のポリシー、および親ウィンドウ ハンドルなどの標準のキー プロパティを格納している CngKeyCreationParameters オブジェクトを渡すことによってこれを行う、<xref:System.Security.Cryptography.CngKey.Create%2A>メソッド</xref:System.Security.Cryptography.CngKey.Create%2A>。 <xref:System.Security.Cryptography.CngKey>オブジェクトを作成中で初期化されますこれらの値が終了する前にします</xref:System.Security.Cryptography.CngKey>。       使用して、キーに非標準のプロパティを追加することも、<xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>プロパティ</xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>。       キーが作成された後にプロパティを追加する必要がある場合、使用して、<xref:System.Security.Cryptography.CngKey.SetProperty%2A>メソッド</xref:System.Security.Cryptography.CngKey.SetProperty%2A>。"
