  remarks: "<xref:System.Security.Cryptography.CngKeyCreationParameters>クラスでは、新しいを作成することができます<xref:System.Security.Cryptography.CngKey>オブジェクトし、の共通プロパティで初期化します</xref:System.Security.Cryptography.CngKey></xref:System.Security.Cryptography.CngKeyCreationParameters>。 場合は、作成中に、キーの追加のプロパティを設定する必要があります、次の手順: 1。  新しい<xref:System.Security.Cryptography.CngProperty>オブジェクトの各追加のプロパティを設定する必要があります</xref:System.Security.Cryptography.CngProperty>。      2.  空を取得するパラメーターのプロパティを呼び出して<xref:System.Security.Cryptography.CngPropertyCollection>オブジェクト</xref:System.Security.Cryptography.CngPropertyCollection>。      3.  追加、<xref:System.Security.Cryptography.CngProperty>オブジェクトを<xref:System.Security.Cryptography.CngPropertyCollection>オブジェクト</xref:System.Security.Cryptography.CngPropertyCollection></xref:System.Security.Cryptography.CngProperty>。      4.  呼び出す<xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>メソッドのオーバー ロードして初期化<xref:System.Security.Cryptography.CngKeyCreationParameters>するオブジェクト</xref:System.Security.Cryptography.CngKeyCreationParameters>を渡す</xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>"
  syntax:
