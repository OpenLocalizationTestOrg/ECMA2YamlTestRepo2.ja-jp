  name: HostProtectionAttribute
  nameWithType: HostProtectionAttribute
  fullName: System.Security.Permissions.HostProtectionAttribute
  type: Class
  summary: "ホスト保護要件を決める宣言セキュリティ アクションの使用を許可します。 このクラスは継承できません。"
  remarks: "この属性は、共通言語ランタイムと実装ホストの保護、SQL Server などをホストするアンマネージ アプリケーションのみに影響します。 コードをクライアント アプリケーションまたはホスト保護されていないサーバーで実行すると、この属性が「消滅」します。いないに検出されため適用されません。 適用すると、リンク確認要求の作成時にセキュリティ アクションの結果に基づいて、ホスト リソース クラスまたはメソッドが公開。      > [!IMPORTANT] > この属性の目的は、ホスト固有プログラミング モデルのガイドライン、not のセキュリティ動作を適用します。  リンク確認要求を使用してプログラミング モデルの要件に準拠するためのチェック、HostProtectionAttribute では、セキュリティ アクセス許可です。       ホストでは、プログラミング モデルの要件はありません、リンク確認要求は発生しません。       この属性は、次を識別します。-メソッドまたはホストのプログラミング モデル、適合しないクラスが、害のないです。      メソッドまたはクラスで、ホスト プログラミング モデルに収まらないありするサーバーで実行されるマネージ ユーザー コードが不安定になる可能性があります。      メソッドまたはホストのプログラミングに収まらないクラスは、モデルし、サーバー プロセス自体の不安定にする可能性があります。      > [!NOTE] > が保護されているホスト環境で実行するアプリケーションで呼び出されるクラス ライブラリを作成する場合は、公開されるメンバーにこの属性を適用する必要があります<xref:System.Security.Permissions.HostProtectionResource>リソースのカテゴリ</xref:System.Security.Permissions.HostProtectionResource>。 この属性を持つ .NET Framework クラス ライブラリのメンバーでは、チェックする直前の呼び出し元のみがあります。  メンバーのライブラリは、同様に、直前の呼び出し元のチェックを発生する必要がありますもあります。      > [!NOTE] > 使用しないで、 [Ngen.exe (ネイティブ イメージ ジェネレーター)](~/add/includes/ajax-current-ext-md.md) HostProtectionAttribute によって保護されているアセンブリのネイティブ イメージを作成します。 完全に信頼された環境で、HostProtectionAttribute に関係なく、イメージは常に読み込まれ、イメージが読み込まれていない、部分的に信頼された環境でされます。"
  example:
  - "The following code example illustrates the use of the HostProtectionAttribute attribute with a variety of <xref:System.Security.Permissions.HostProtectionResource> values.  \n  \n [!code-cs[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/csharp/t-system.security.permis_7_1.cs)]\n [!code-cpp[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/cpp/t-system.security.permis_7_1.cpp)]\n [!code-vb[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/visualbasic/t-system.security.permis_7_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Delegate, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class HostProtectionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
