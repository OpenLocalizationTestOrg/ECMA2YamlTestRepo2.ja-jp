  summary: "発生するアクションを示すときに、 <xref href=&quot;System.Data.ForeignKeyConstraint&quot;> </xref>が適用されます。"
  remarks: "ルール値<xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>および<xref:System.Data.ForeignKeyConstraint.DeleteRule%2A><xref:System.Data.ForeignKeyConstraint><xref:System.Data.DataTable>オブジェクト<xref:System.Data.ConstraintCollection>。</xref:System.Data.ConstraintCollection></xref:System.Data.DataTable>で検出されたオブジェクト</xref:System.Data.ForeignKeyConstraint>のプロパティ</xref:System.Data.ForeignKeyConstraint.DeleteRule%2A></xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>に設定されます。       規則の値では、列の値を削除または更新されたときに発生するアクションを決定します。 2 つの値の削除はより重要な注意の要件の厳しいルールを設定する場合です。       値の削除で`Cascade`その値を含むすべての行も削除することを指定します。 `SetNull`すべての子列の値が null 値に設定されますを指定します。 `SetDefault`すべての子列が列の既定値に設定することを指定します。 `None`アクションを実行せず、例外が生成されることを示します。       値の更新の場合は、の`Cascade`すべての子列が同様に、新しい値で更新することを指定します。 `SetNull`すべての子列が null 値に設定することを指定します。 `SetDefault`すべての子列の値が既定値に設定することを指定します。 `None`アクションを実行しないことを指定しますが、例外を生成します。       上の制約、<xref:System.Data.DataSet>場合を除き、適用されていない、<xref:System.Data.DataSet.EnforceConstraints%2A>プロパティは`true`</xref:System.Data.DataSet.EnforceConstraints%2A></xref:System.Data.DataSet>。       ときに、<xref:System.Data.DataTable.AcceptChanges%2A>メソッドが呼び出されると、<xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>さらにどのようなアクションの発生を決定します</xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A></xref:System.Data.DataTable.AcceptChanges%2A>。"
