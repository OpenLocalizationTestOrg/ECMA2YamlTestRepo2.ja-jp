  summary: "構造体、またはスキーマを表す、 <xref href=&quot;System.Xml.XmlDocument&quot;></xref>です。 このクラスは継承できません。"
  remarks: "XmlDocumentSchema クラスは、デザイン時に、XML ドキュメントの構造体の要素を一覧表示するカスタム コントロール デザイナー コンポーネントによって使用がします。 XmlDocumentSchema クラスを使用すると、ユーザーの UI 機能のデザイン時にドキュメントの要素を選択できるようにするのにドキュメントの要素のリストを設定します。"
  example:
