  name: SamlCondition
  nameWithType: SamlCondition
  fullName: System.IdentityModel.Tokens.SamlCondition
  type: Class
  summary: "SAML アサーションの有効性を評価する際に考慮する必要がある条件を表します。"
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>セキュリティ トークンでは、SAML アサーションと、一連の SAML アサーションの有効性を評価する際に考慮する必要があります条件を使用してそのクレームを指定します。</xref:System.IdentityModel.Tokens.SamlSecurityToken> SamlCondition クラスでは、1 つの条件を表します。 かどうか、SAML アサーション キャッシュしてはいけない、<xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>クラス</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>で表される条件の例は、します。       SAML 仕様は&2; つの条件を定義し、条件のセットを拡張できます。 SAML 仕様で定義される&2; つの条件は<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>および<xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>。</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> 新しい条件を定義するのには、SamlCondition クラスからクラスを派生します。"
  syntax:
    content: public abstract class SamlCondition
  inheritance:
