  namespace: System.Web.Configuration
  summary: "取得または読み取りアクセス プロファイルのプロパティを設定します。"
  remarks: "AJAX 対応のアプリケーションで読み取りアクセス プロファイル プロパティを使用するためには、ReadAccessProperties プロパティを&1; つまたは複数のプロファイル プロパティの名前を追加します。       空の文字列配列に ReadAccessProperties を設定することができます。 これは、クライアント スクリプトから読み取られるプロファイル プロパティを許可しないことを意味します。"
  syntax:
