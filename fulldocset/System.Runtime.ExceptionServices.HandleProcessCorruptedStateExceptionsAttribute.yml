  name: HandleProcessCorruptedStateExceptionsAttribute
  nameWithType: HandleProcessCorruptedStateExceptionsAttribute
  fullName: System.Runtime.ExceptionServices.HandleProcessCorruptedStateExceptionsAttribute
  type: Class
  summary: "破損しているプロセスの状態を示す例外を処理するコードを有効に管理されます。"
  remarks: "プロセス破損状態例外は、プロセスの状態が破損していることを示す例外です。 この状態で、アプリケーションの実行はお勧めしません。       既定では、共通言語ランタイム (CLR) に配信しないこれらの例外、マネージ コードと`try` / `catch`ブロック (およびその他の例外処理句) には呼び出されません。 これらの例外の処理を管理することを確認する場合は、メソッドが例外処理句を実行するのに HandleProcessCorruptedStateExceptionsAttribute 属性を適用する必要があります。 CLR は、HandleProcessCorruptedStateExceptionsAttribute は両方の方法でのみ適用可能な exception 句にプロセス破損状態例外を提供し、<xref:System.Security.SecurityCriticalAttribute>属性</xref:System.Security.SecurityCriticalAttribute>。       追加することも、アプリケーションの構成ファイルにします。 これにより破損状態例外は、HandleProcessCorruptedStateExceptionsAttribute せず、例外ハンドラーに配信されること、または<xref:System.Security.SecurityCriticalAttribute>属性</xref:System.Security.SecurityCriticalAttribute>。 この構成要素は前のバージョンでコンパイルされたアプリケーションに影響を与えません、[!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]で実行しているが、[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]以降、破損状態例外は引き続きそれらのアプリケーションに配信されるか。 HandleProcessCorruptedStateExceptionsAttribute 属性ためには無視されますが、部分的に信頼されているまたは透過的なコードに見つかったときに信頼されたホストは、信頼されていないアドインをキャッチして、これらの重大な例外を無視できません。       プロセス破損状態例外の詳細については、エントリを参照してください。[破損状態例外の処理](http://go.microsoft.com/fwlink/?LinkID=179681)CLR 徹底解剖ブログでします。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class HandleProcessCorruptedStateExceptionsAttribute : Attribute
