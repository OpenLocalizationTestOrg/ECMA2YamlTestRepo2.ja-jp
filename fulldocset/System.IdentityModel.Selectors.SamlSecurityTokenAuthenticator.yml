- uid: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris
  id: AllowedAudienceUris
  parent: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
  langs:
  - csharp
  name: AllowedAudienceUris
  nameWithType: SamlSecurityTokenAuthenticator.AllowedAudienceUris
  fullName: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "ターゲット Uri のセットを取得する、 <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref>これによって有効と見なされるのセキュリティ トークンがターゲットと<xref href=&quot;System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator&quot;></xref>インスタンス。"
  remarks: "発行するセキュリティ トークン サービス (STS) を利用するフェデレーション アプリケーションで AllowedAudienceUris プロパティを使用して<xref:System.IdentityModel.Tokens.SamlSecurityToken>セキュリティ トークン</xref:System.IdentityModel.Tokens.SamlSecurityToken>。 追加することにより、セキュリティ トークンの対象となる Web サービスの URI を指定できる STS がセキュリティ トークンを発行すると、<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>されたセキュリティ トークン</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>。 できます、<xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>次の手順でこのチェックが行われることを指定してこの Web サービスに発行されたセキュリティ トークンがものであることを確認する受信者の Web サービスの:-<xref:System.IdentityModel.Selectors.AudienceUriMode><xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>プロパティ</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A></xref:System.IdentityModel.Selectors.AudienceUriMode>設定</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -AllowedAudienceUris コレクションに Uri を追加して、有効な Uri のセットを指定します。      -必要に応じて、オーバーライド、 <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>、許可された uri を使用する検証アルゴリズムを指定します</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>。"
  syntax:
    content: public System.Collections.Generic.IList<string> AllowedAudienceUris { get; }
    return:
      type: System.Collections.Generic.IList{System.String}
      description: "&lt;Xref:System.Collections.Generic.IList%601&gt;型の<xref:System.String>ターゲット Uri を格納している対象の<xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref>をこのセキュリティ トークン認証システムで有効と見なされるのセキュリティ トークンがターゲットとします</xref:System.String>。"
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  id: AudienceUriMode
  parent: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
  langs:
  - csharp
  name: AudienceUriMode
  nameWithType: SamlSecurityTokenAuthenticator.AudienceUriMode
  fullName: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "取得または設定、 <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref>を指定するかどうか、 <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref>セキュリティ トークンの<xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;></xref>検証する必要があります。"
  remarks: "発行するセキュリティ トークン サービス (STS) を利用するフェデレーション アプリケーションで AudienceUriMode プロパティを使用して<xref:System.IdentityModel.Tokens.SamlSecurityToken>セキュリティ トークン</xref:System.IdentityModel.Tokens.SamlSecurityToken>。 追加することにより、セキュリティ トークンの対象となる Web サービスの URI を指定できる STS がセキュリティ トークンを発行すると、<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>されたセキュリティ トークン</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>。 できます、<xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>次の手順でこのチェックが行われることを指定してこの Web サービスに発行されたセキュリティ トークンがものであることを確認する受信者の Web サービスの:-AudienceUriMode プロパティを設定<xref:System.IdentityModel.Selectors.AudienceUriMode>か<xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -、有効な Uri のセットを指定する Uri を追加することによって、<xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>コレクションです</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>。      > [!NOTE] > に設定されているときに、AudienceUriMode プロパティ<xref:System.IdentityModel.Selectors.AudienceUriMode>、受信、保証されていない<xref:System.IdentityModel.Tokens.SamlSecurityToken>含める必要があります、<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>と<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>コレクションが&1; つと一致する URI を含める必要があります、有効な Uri で指定、<xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>コレクションです</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A></xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A></xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition></xref:System.IdentityModel.Tokens.SamlSecurityToken></xref:System.IdentityModel.Selectors.AudienceUriMode>。 保証されていないかベアラー トークンがセキュリティ トークンをメッセージに含まれており、メッセージのいかなる部分の署名には使用されません。      -必要に応じて、オーバーライド、 <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>、許可された uri を使用する検証アルゴリズムを指定します</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>。"
  syntax:
    content: public System.IdentityModel.Selectors.AudienceUriMode AudienceUriMode { get; set; }
    return:
      type: System.IdentityModel.Selectors.AudienceUriMode
      description: "<xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref>を指定するかどうか、 <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref>セキュリティ トークンの<xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;></xref>検証する必要があります。"
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode*
  exceptions: []
  platform:
  - net462
