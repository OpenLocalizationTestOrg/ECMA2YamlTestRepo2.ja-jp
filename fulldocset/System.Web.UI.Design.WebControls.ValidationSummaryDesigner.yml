  type: Class
  summary: "ビジュアル デザイナーでデザイン時サポートを提供、 <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref>コントロール。"
  remarks: "ビジュアル デザイナーでソース ビューから、[デザイン] ビューに切り替えたときに、マークアップのソース コードを説明する、<xref:System.Web.UI.WebControls.ValidationSummary>コントロールは解析され、デザイン画面でコントロールのデザイン時バージョンを作成します</xref:System.Web.UI.WebControls.ValidationSummary>。 ソース ビューに切り替えるには、デザイン時コントロールがマークアップのソース コードを永続化し、Web ページのマークアップに編集します。 ValidationSummaryDesigner オブジェクトがデザイン時サポートを提供<xref:System.Web.UI.WebControls.ValidationSummary>、ビジュアル デザイナーでコントロール</xref:System.Web.UI.WebControls.ValidationSummary>。      > [!NOTE] > この型は ASP.NET 4 の時点で新しいです。"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class ValidationSummaryDesigner : System.Web.UI.Design.WebControls.PreviewControlDesigner
