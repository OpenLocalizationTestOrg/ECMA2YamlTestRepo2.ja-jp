  summary: "識別するキー識別子句を表す、 <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref>セキュリティ トークンが X.509 証明書の生データを使用します。"
  remarks: "通常、X509RawDataKeyIdentifierClause は、以外のときに使用される、カスタム セキュリティ トークン サービスが作成される必要はありません。 セキュリティ トークン サービスには、セキュリティ トークンが返される、ときに、発行されたセキュリティ トークンには、接続されており、結び付けられていないセキュリティ トークンへの参照が含まれています。 アタッチされた参照が SOAP メッセージのセキュリティ ヘッダー内に含まれるセキュリティ トークンを参照してください、結び付けられていない参照が SOAP メッセージのセキュリティ ヘッダーに含まれていないセキュリティ トークン。 これらの参照は、通常、発行されたセキュリティ トークンの信頼性を確認します。 X509RawDataKeyIdentifierClause クラス参照を使用して、 <xref:System.IdentityModel.Tokens.X509SecurityToken>X.509 証明書の生データを使用してセキュリティ トークン</xref:System.IdentityModel.Tokens.X509SecurityToken>。 <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause.GetX509RawData%2A>メソッドは、生データを返します</xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause.GetX509RawData%2A>。       [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]次の種類のセキュリティ トークンの参照をサポートしている<xref:System.IdentityModel.Tokens.X509SecurityToken>セキュリティ トークン</xref:System.IdentityModel.Tokens.X509SecurityToken>。      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- X509RawDataKeyIdentifierClause - <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause><xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>       </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
