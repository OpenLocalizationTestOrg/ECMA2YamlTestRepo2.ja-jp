  type: Delegate
  summary: "によって使用されるデリゲート、 <xref:System.Xml.Serialization.XmlSerializer>SOAP でエンコードされた、ルート以外の XML データからの型の逆シリアル化クラス</xref:System.Xml.Serialization.XmlSerializer>。"
  remarks: "初期化中に、.NET Framework XML のシリアル化インフラストラクチャ動的に生成およびコンパイル<xref:System.Xml.Serialization.XmlSerializationReader>クラス</xref:System.Xml.Serialization.XmlSerializationReader>から派生した逆シリアル化の一時的なクラス このプロセス中には、.NET Framework は、XmlSerializationReadCallback デリゲートを実装している読み取りメソッドを生成します。 .NET Framework の型と、SOAP でエンコードされた XML をシリアル化、ルート要素ではない XML データ型間のマッピングでは特定のためです。 次に、必要に応じて、読み取りのメソッドは、逆シリアル化中に呼び出されます。       XmlSerializationReadCallback クラスのインスタンスを直接作成しません。       SOAP エンコーディングは SOAP 1.1 仕様のセクション 5 で説明します。"
