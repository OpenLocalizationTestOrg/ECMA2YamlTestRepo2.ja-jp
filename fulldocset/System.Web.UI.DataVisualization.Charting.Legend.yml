  name: Legend
  nameWithType: Legend
  fullName: System.Web.UI.DataVisualization.Charting.Legend
  type: Class
  summary: "グラフ イメージの凡例を表します。"
  remarks: "凡例のクラスのすべての機能をカプセル化、<xref:System.Web.UI.DataVisualization.Charting.Chart>コントロールの凡例、しを使用して公開される、<xref:System.Web.UI.DataVisualization.Charting.Chart.Legends%2A>ルートのコレクション プロパティ<xref:System.Web.UI.DataVisualization.Charting.Chart>オブジェクト</xref:System.Web.UI.DataVisualization.Charting.Chart></xref:System.Web.UI.DataVisualization.Charting.Chart.Legends%2A></xref:System.Web.UI.DataVisualization.Charting.Chart>。       グラフ イメージの凡例の任意の数があります。       凡例のことができます:-ドッキングおよび配置します。      -にするには、内部または外部描画されるグラフ領域が表示されます。      内容に合わせて自動的にします。      -行、列またはテーブルなどの定義済みのスタイルを使用します。      -陰影、グラデーションの色と背景イメージを使用します。      -決まり、グラフ画像内で任意の場所に配置します。       凡例項目がによって表される、<xref:System.Web.UI.DataVisualization.Charting.LegendItem>オブジェクトは、既定またはカスタムの項目のいずれか</xref:System.Web.UI.DataVisualization.Charting.LegendItem>。 カスタム アイテム、データに関連付けられていない追加できる、削除し、を使用して変更、<xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>プロパティ</xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>。       既定の項目は既定では、凡例に自動的に追加されて、ドーナツ グラフ、および円グラフのプロットされたデータ ポイントの名前です。       その他のすべての種類のグラフでは、既定の項目は、描画されるデータ系列の名前です。 各系列を持って、<xref:System.Web.UI.DataVisualization.Charting.Series.Legend%2A>に使用される凡例の名前を定義するプロパティ</xref:System.Web.UI.DataVisualization.Charting.Series.Legend%2A>。 凡例項目は作成されません、一連の場合、<xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A>プロパティに設定されている`false`</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A>。 使用してこれらの既定の項目のテキストを変更することができます、<xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>プロパティ</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>。 このプロパティを使用すると、実行時に適切な値に置き換えられます定義済みのキーワードを指定できます。       円グラフがある、設定すると、<xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A>プロパティも設定されます凡例のテキスト ラベルに設定された値にします</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A>。 テキストを別の値に設定する場合は、設定、<xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>プロパティ</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>。 設定するほとんどの場合、<xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>プロパティを&quot;#AXISLABEL&quot;または&quot;#VALX&quot;.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>       凡例の系列の記号は、四角形、ドットまたは行です。 記号の型は、グラフによって自動的に設定されており、プロットしたグラフの種類によって異なります。       既定では、凡例のテキストは自動的にサイズ調整されます。 無効にして凡例テキストのサイズの自動調整を無効にすることができます、<xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>プロパティ</xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>。 このプロパティに設定するときに`false`、凡例のテキストのサイズは凡例<xref:System.Web.UI.DataVisualization.Charting.Legend.Font%2A>.</xref:System.Web.UI.DataVisualization.Charting.Legend.Font%2A>の Size プロパティによって決まります 場合、<xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>プロパティが有効になっている、<xref:System.Web.UI.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A>プロパティは、サイズ変更時の凡例項目を持つことができる最小フォント サイズを決定します</xref:System.Web.UI.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A></xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>。       <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>プロパティは、次の行にテキストをラップする前に&1; 行に表示できる文字数の制限を定義します</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>。 凡例のテキストを折り返すたくない場合は、値を設定、<xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>プロパティを&0; にします</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>。 既定では、凡例に凡例のテキスト全体が収まらないときに、テキストは切り捨てられます。 設定することができます、<xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>の切り捨てではなく折り返さテキストを表示する凡例を表示します</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>。       凡例の内容は、指定したスペースに収まらない、凡例は切り捨てられます。 凡例の領域にある以上のエントリがあることを示すために、省略記号が表示されます。 設定を使用して、凡例のサイズと位置を凡例項目が切り詰められていることを防ぐために、<xref:System.Web.UI.DataVisualization.Charting.Legend.Position%2A>と<xref:System.Web.UI.DataVisualization.Charting.Legend.Size%2A>プロパティをそれぞれ</xref:System.Web.UI.DataVisualization.Charting.Legend.Size%2A></xref:System.Web.UI.DataVisualization.Charting.Legend.Position%2A>。 設定すると、凡例の位置やサイズ、グラフのグラフで、要素を配置自動的に行われなくです。 場合によっては、多く必要がありますを目的の外観を実現するには、他のグラフ要素を手動で配置します。       別のオプションは、既定の凡例の設定を使用する代わりに、独自のセルの列を定義することです。       凡例のオブジェクトが CellColumn コレクションです。各 CellColumn オブジェクトは、凡例内の列を表します。 セルの列が<xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>と<xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A>列のサイズを調整するために使用するプロパティ</xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A></xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>。       凡例には、多数のエントリが含まれている<xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRows%2A>読みやすさを向上させるために使用できます</xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRows%2A>。 このプロパティが True に設定されている場合は、背景色を使用して設定することができますが表示されます、<xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>プロパティ</xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>。       既定では、凡例はグラフの右上隅に配置されます。 使用してこの位置を変更することができます、<xref:System.Web.UI.DataVisualization.Charting.Legend.Docking%2A>と<xref:System.Web.UI.DataVisualization.Charting.Legend.Alignment%2A>凡例のプロパティ</xref:System.Web.UI.DataVisualization.Charting.Legend.Alignment%2A></xref:System.Web.UI.DataVisualization.Charting.Legend.Docking%2A>。 凡例がグラフ領域を使用して関連付けられるも、<xref:System.Web.UI.DataVisualization.Charting.Legend.DockedToChartArea%2A>プロパティ</xref:System.Web.UI.DataVisualization.Charting.Legend.DockedToChartArea%2A>。 このプロパティは、凡例のドッキングをグラフ領域の名前を指定します。 さらに、<xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>をグラフ領域内に凡例を表示するプロパティを使用できます</xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>。       ときに<xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>を False に設定されている、<xref:System.Web.UI.DataVisualization.Charting.Legend.MaximumAutoSize%2A>プロパティがパーセントで、凡例が自動的に配置されている場合は、利用可能なグラフの凡例の最大サイズを定義します</xref:System.Web.UI.DataVisualization.Charting.Legend.MaximumAutoSize%2A></xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>。 ドッキングのプロパティを設定した後に、凡例の高さまたは幅を調整する場合、このプロパティを設定する必要があります。       使用して、凡例を変更することができます、<xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>イベント</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>。"
