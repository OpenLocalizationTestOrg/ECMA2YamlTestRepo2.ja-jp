  summary: "指定されたフォレストと信頼関係のローカル側を作成します。"
  remarks: "このメソッドは、信頼関係の&1; つの側を作成します。 信頼の両方の側が作成されるまで、信頼は確立されません。       `trustPassword`パラメーターが作成された信頼のパスワードを関連付けます。 信頼の相手側が作成されるが同じパスワードを指定し、2 つのローカルの信頼関係が相互にバインドし、します。       プログラムで&1; つのメソッドの呼び出しで信頼関係の両方の側を作成するには、使用、<xref:System.DirectoryServices.ActiveDirectory.Forest.CreateTrustRelationship%2A?displayProperty=fullName>メソッド</xref:System.DirectoryServices.ActiveDirectory.Forest.CreateTrustRelationship%2A?displayProperty=fullName>。"
  syntax:
    content: public void CreateLocalSideOfTrustRelationship (string targetForestName, System.DirectoryServices.ActiveDirectory.TrustDirection direction, string trustPassword);
    parameters:
    - id: targetForestName
      type: System.String
      description: "信頼が作成されるフォレストの DNS 名。"
    - id: direction
      type: System.DirectoryServices.ActiveDirectory.TrustDirection
      description: "1 つ、 <xref href=&quot;System.DirectoryServices.ActiveDirectory.TrustDirection&quot;> </xref>メンバーをこのフォレストを基準とした、信頼の方向を決定します。"
    - id: trustPassword
      type: System.String
      description: "信頼のパスワード。 詳細については「解説」セクションを参照してください。"
