  fullName: System.Web.Compilation.ExpressionEditorAttribute
  type: Class
  summary: "式ビルダーのデザイン時のエディターを指定します。 このクラスは継承できません。"
  remarks: "ExpressionEditorAttribute クラスが<xref:System.Web.Compilation.ExpressionBuilder>クラス</xref:System.Web.Compilation.ExpressionBuilder>によって処理される式のデザイン時の式エディターを指定します。       コントロールのプロパティを編集するときは、式エディターを使用して式をプロパティの値を設定できます。       式ビルダーを開発する場合は、エディターの種類の値を設定する、ExpressionEditorAttribute 属性ビルダーをマークできます。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class ExpressionEditorAttribute : Attribute
