  name: SourceChangedEventArgs
  nameWithType: SourceChangedEventArgs
  fullName: System.Windows.SourceChangedEventArgs
  type: Class
  summary: "相互運用のために使用される、SourceChanged イベントのデータを提供します。 このクラスは継承できません。"
  remarks: "SourceChanged イベントは、イベント識別子はパブリックに公開されていないルーティングされたイベントです。 これは、このイベントの相互運用で重大な役割を果たしますおよびを既知の内部実装よりも、他のソースでは許可されておらずため<xref:System.Windows.PresentationSource>サブクラス (このようなだけのクラスは、現在のところ、 <xref:System.Windows.Interop.HwndSource>).</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.PresentationSource> 相互運用のソリューションを実装する場合、アタッチまたはイベントのハンドラーを削除することができます (を呼び出して<xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>と<xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>、それぞれ) は通常、クラス処理、所有者を追加、または、任意の要素のソースからイベントを発生させるなどのルーティング イベントを使用できるその他の操作を実行できません</xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A></xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>。       このクラスは、オーバーライド、<xref:System.Windows.RoutedEventArgs>仮想メソッド<xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName>イベント システムによって要求されたときに型固有のハンドラーを返すために、</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName> </xref:System.Windows.RoutedEventArgs> 。 この SourceChangedEventArgs オーバーライドがこのクラスのメンバー テーブルに表示されない[!INCLUDE[TLA2#tla_sdk](~/add/includes/ajax-current-ext-md.md)]ドキュメント シール クラスで実装されたプロテクト メンバーになっているためです。"
  syntax:
    content: 'public sealed class SourceChangedEventArgs : System.Windows.RoutedEventArgs'
  inheritance:
