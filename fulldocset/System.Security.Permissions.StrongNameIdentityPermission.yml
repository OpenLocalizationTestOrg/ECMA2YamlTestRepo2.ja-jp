  remarks: "作成するか完全に制限 (`None`) または`Unrestricted`権限です。      > [!NOTE] >.NET Framework version 1.0 および 1.1 では、id アクセス許可が持つことはできません、<xref:System.Security.Permissions.PermissionState>アクセス許可の状態の値</xref:System.Security.Permissions.PermissionState>。 .NET Framework version 2.0 以降では、id アクセス許可、アクセス許可の状態値ことができます。  つまり、バージョン 2.0 以降で、id アクセス許可を実装するためのアクセス許可と同じ動作、<xref:System.Security.Permissions.IUnrestrictedPermission>インターフェイス</xref:System.Security.Permissions.IUnrestrictedPermission>。 つまり、id の要求は常に成功すると、アセンブリの id に関係なく、アセンブリに完全な信頼が付与されている場合。       .NET Framework バージョン 1.0 および 1.1 では、呼び出し元のアセンブリが完全に信頼されている場合でも id アクセス許可の要求は効果的です。 呼び出し元のアセンブリが、完全な信頼がありますが、id アクセス許可の確認要求が失敗したアセンブリが要求されている条件を満たしていない場合。 .NET Framework のバージョンでは、id アクセス許可の 2.0 以降の要求は、呼び出し元アセンブリに完全な信頼がある場合は、有効ではありません。 これにより、特殊なケースとして id アクセス許可の処理方法を排除すること、すべての権限の一貫性。       アクセス許可の状態値がこのコンス トラクターを使用して<xref:System.Security.Permissions.PermissionState>を厳密な名前と一致しない id アクセス許可を作成します</xref:System.Security.Permissions.PermissionState>。 その後に設定した場合、<xref:System.Security.Permissions.StrongNameIdentityPermission.Name%2A>と<xref:System.Security.Permissions.StrongNameIdentityPermission.Version%2A>のアクセス許可によって、特定の厳密な名前 id のプロパティを表すことができます</xref:System.Security.Permissions.StrongNameIdentityPermission.Version%2A></xref:System.Security.Permissions.StrongNameIdentityPermission.Name%2A>。"
