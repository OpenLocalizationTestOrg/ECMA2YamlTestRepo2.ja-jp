  type: Class
  summary: "厳密な名前の id アクセス許可を定義します。 このクラスは継承できません。"
  remarks: "> [!IMPORTANT]> 以降で、 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]、id アクセス許可は使用されません。   >> で .NET Framework version 1.0 および 1.1 では、id アクセス許可を持つことはできません、<xref:System.Security.Permissions.PermissionState>アクセス許可の状態の値</xref:System.Security.Permissions.PermissionState>。 .NET Framework version 2.0 以降では、id アクセス許可、アクセス許可の状態値ことができます。  つまり、バージョン 2.0 以降で、id アクセス許可を実装するためのアクセス許可と同じ動作、<xref:System.Security.Permissions.IUnrestrictedPermission>インターフェイス</xref:System.Security.Permissions.IUnrestrictedPermission>。 つまり、id の要求は常に成功すると、アセンブリの id に関係なく、アセンブリに完全な信頼が付与されている場合。       StrongNameIdentityPermission を使用して、呼び出し元のコードが、特定の厳密な名前のコードのアセンブリであることを確認します。 StrongNameIdentityPermission のフル アクセス要求は、スタック内のすべてのアセンブリがある適切な証拠を要求を満たす場合にのみ成功します。 リンク要求を使用する、<xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>属性は、直前の呼び出し元に適切な証拠がある場合にのみ成功します</xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>。       厳密な名前 id は、暗号化を必要に応じて名前と特定のアセンブリのバージョンと組み合わせて使用するバイナリ ラージ オブジェクト (BLOB) と呼ばれる公開キーに基づいています。 キーは、一意の名前空間を定義し、名前の定義が、対応する秘密キーによって署名されているアセンブリ内になければならないために、名前が、正規のものである厳密に検証を提供します。       厳密な名前キーの有効性の信頼関係または任意の証明書は、必ずしもキーに対して発行されている依存がないことに注意してください。       .NET Framework バージョン 1.0 および 1.1 では、id アクセス許可の要求は、呼び出し元のアセンブリが完全に信頼されている場合でも有効です。 呼び出し元のアセンブリに完全な信頼がある場合でも id アクセス許可の確認要求が失敗したアセンブリが要求されている条件を満たしていない場合。 .NET Framework のバージョンでは、id アクセス許可の 2.0 以降の要求は、呼び出し元アセンブリに完全な信頼がある場合は、有効ではありません。 これにより、すべてのアクセス許可の整合性が確保され、特殊なケースとして id アクセス許可の処理方法を排除します。       厳密な名前の詳細については、次を参照してください、<xref:System.Security.Policy.StrongName>リファレンス ページ。</xref:System.Security.Policy.StrongName> 。 アセンブリの厳密な名前の詳細については、次を参照してください。[厳密な名前付きアセンブリ](~/add/includes/ajax-current-ext-md.md)です。       StrongNameIdentityPermission クラスは、型のパブリック メンバーにアクセスするための厳密な名前の要件を定義するために使用します。 <xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>アセンブリ レベルでの厳密な名前の要件を定義する属性を使用できます</xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>。 .NET Framework version 2.0 以降にも使用できます、<xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute>そのアセンブリ内のすべての非パブリックな型が別のアセンブリから参照できることを指定する属性</xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute>。 詳細については、次を参照してください。[フレンド アセンブリ](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongNameIdentityPermission : System.Security.CodeAccessPermission
