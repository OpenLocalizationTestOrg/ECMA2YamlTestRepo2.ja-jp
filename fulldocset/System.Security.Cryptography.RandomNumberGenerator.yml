  summary: "派生クラスでオーバーライドされるで使用されるアンマネージ リソースを解放、 <xref href=&quot;System.Security.Cryptography.RandomNumberGenerator&quot;> </xref>し、必要に応じてマネージ リソースを解放します。"
  remarks: "このメソッドは、パブリック`Dispose()`メソッドおよび`Finalize`メソッドです。 `Dispose()`プロテクト呼び出します`Dispose(Boolean)`メソッドを`disposing`パラメーターに設定`true`です。 `Finalize`呼び出す`Dispose`で`disposing`&quot;éý&quot;`false`です。       ときに、`disposing`パラメーターは`true`、このメソッドは、すべてのマネージ オブジェクトによって保持されているすべてのリソースを解放しますこの<xref:System.Security.Cryptography.RandomNumberGenerator>参照。</xref:System.Security.Cryptography.RandomNumberGenerator> 。 このメソッドを呼び出して、`Dispose()`参照される各オブジェクトのメソッドです。"
