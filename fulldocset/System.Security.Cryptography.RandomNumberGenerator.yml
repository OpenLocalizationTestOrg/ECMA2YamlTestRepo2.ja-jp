  summary: "派生クラスでオーバーライドされるの現在のインスタンスによって使用されているすべてのリソースを解放、 <xref href=&quot;System.Security.Cryptography.RandomNumberGenerator&quot;> </xref>クラスです。"
  remarks: "呼び出す`Dispose` <xref:System.Security.Cryptography.RandomNumberGenerator>.</xref:System.Security.Cryptography.RandomNumberGenerator>使用が終了したときに `Dispose`メソッドによって、<xref:System.Security.Cryptography.RandomNumberGenerator>使用不可の状態</xref:System.Security.Cryptography.RandomNumberGenerator>。 呼び出した後`Dispose`へのすべての参照を解放する必要があります、<xref:System.Security.Cryptography.RandomNumberGenerator>ガベージ コレクターがメモリを再利用できるようにする、<xref:System.Security.Cryptography.RandomNumberGenerator>占有されていた</xref:System.Security.Cryptography.RandomNumberGenerator></xref:System.Security.Cryptography.RandomNumberGenerator>。       詳細については、次を参照してください。[アンマネージ リソースのクリーンアップ](~/add/includes/ajax-current-ext-md.md)と[Dispose メソッドの実装](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] > 常に呼び出し`Dispose`<xref:System.Security.Cryptography.RandomNumberGenerator></xref:System.Security.Cryptography.RandomNumberGenerator>の最後の参照を解放する前に。 それ以外の場合、使用されているリソースは解放されませんガベージ コレクター呼び出すまで、<xref:System.Security.Cryptography.RandomNumberGenerator>オブジェクトの`Finalize`メソッド</xref:System.Security.Cryptography.RandomNumberGenerator>。"
