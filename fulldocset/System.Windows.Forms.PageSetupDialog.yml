  name: PageSetupDialog
  nameWithType: PageSetupDialog
  fullName: System.Windows.Forms.PageSetupDialog
  type: Class
  summary: "設定を変更するページに関連する印刷の余白、用紙の向きなどのユーザーを有効にします。 このクラスは継承できません。"
  remarks: "PageSetupDialog ダイアログ ボックスを変更<xref:System.Drawing.Printing.PageSettings>および<xref:System.Drawing.Printing.PrinterSettings>特定<xref:System.Windows.Forms.PageSetupDialog.Document%2A>。</xref:System.Windows.Forms.PageSetupDialog.Document%2A>情報</xref:System.Drawing.Printing.PrinterSettings></xref:System.Drawing.Printing.PageSettings> ユーザーには、印刷と余白を操作するダイアログ ボックスのセクションが有効にすることができます。用紙の向き、サイズ、およびソースです。ヘルプを表示して、ネットワークのボタン。 <xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>プロパティは、ユーザーが選択できる最小のマージンを定義します</xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>。       PageSetupDialog クラスのインスタンスを作成するときに、読み取り/書き込みプロパティは、初期値に設定されます。 これらの値の一覧は、次を参照してください、<xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>コンス トラクター。</xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A> 。       設定する必要があります、PageSetupDialog では、ページの設定を表示する必要がある、ため、 <xref:System.Windows.Forms.PrintDialog.Document%2A>、 <xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A>、または<xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>呼び出す前にプロパティ<xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>ですそれ以外の場合、例外が発生します。</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> </xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A> </xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A> </xref:System.Windows.Forms.PrintDialog.Document%2A> 。"
  example:
  - "The following code example demonstrates the PageSetupDialog using the <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>, <xref:System.Windows.Forms.PageSetupDialog.PrinterSettings%2A>, and <xref:System.Windows.Forms.PageSetupDialog.ShowNetwork%2A> properties. To run this example, place it in a form containing a <xref:System.Windows.Forms.Button> named `Button1`, a <xref:System.Windows.Forms.ListBox> named `ListBox1`, and a PageSetupDialog named `PageSetupDialog1`. Ensure the button's click event is connected to the event-handling method in this example.  \n  \n [!code-cs[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/csharp/t-system.windows.forms.p_4_1.cs)]\n [!code-cpp[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/cpp/t-system.windows.forms.p_4_1.cpp)]\n [!code-vb[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_4_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Document")]

      public sealed class PageSetupDialog : System.Windows.Forms.CommonDialog
