  fullName: System.Windows.Input.InertiaExpansionBehavior
  type: Class
  summary: "慣性の中にサイズ変更操作の減速を制御します。"
  remarks: "InertiaExpansionBehavior クラスでは、慣性ときの拡張操作の動作を指定します。  使用して、<xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A>プロパティに、<xref:System.Windows.UIElement.ManipulationInertiaStarting>イベントを次の操作:-最初に設定するときに、慣性の初期速度を指定、<xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A>プロパティ</xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A></xref:System.Windows.UIElement.ManipulationInertiaStarting></xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A>。      -を設定して慣性の終了時に操作の必要な拡張を指定、<xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>プロパティ</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>。      設定して慣性の必要な減速を指定、<xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>プロパティ</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>。       設定するか、<xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>または<xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>、両方は使用しない</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A></xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>。 これらのプロパティのいずれかを設定すると、その他のプロパティに変更されます<xref:System.Double.NaN?displayProperty=fullName>値がある場合</xref:System.Double.NaN?displayProperty=fullName>。       操作の詳細については、次を参照してください。、[入力概要](~/add/includes/ajax-current-ext-md.md)です。  操作に応答するアプリケーションの例は、次を参照してください。[チュートリアル: 初めて、タッチ アプリケーションの作成](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: public class InertiaExpansionBehavior
