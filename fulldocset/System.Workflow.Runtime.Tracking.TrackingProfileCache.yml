  summary: "ホスト アプリケーションは、追跡をオフを使用するメソッドを提供プロファイル キャッシュします。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ワークフロー ランタイム エンジンが&1; つ以上の追跡サービスに登録されている場合、ランタイム追跡インフラストラクチャがメモリに読み込まれる任意のワークフローの追跡プロファイルが存在するかどうかを決定する必要があります。 ランタイム追跡インフラストラクチャは追跡プロファイルを前に、チェックのキャッシュを保持を要求、<xref:System.Workflow.Runtime.Tracking.TrackingProfile>各追跡サービスからワークフローにします</xref:System.Workflow.Runtime.Tracking.TrackingProfile>。 TrackingProfileCache クラスには、静的メソッドが用意されています<xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A>、ホスト アプリケーションは、追跡をオフを使用してプロファイル キャッシュ</xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A>。 これで、ランタイム追跡インフラストラクチャは、キャッシュがクリアされた後に、メモリに読み込まれているワークフロー インスタンスの登録済みの追跡サービスから追跡プロファイルを読み込めません。      > [!NOTE] ><xref:System.Workflow.Runtime.Tracking.TrackingProfile>マークアップのみのワークフローのキャッシュはサポートされていません</xref:System.Workflow.Runtime.Tracking.TrackingProfile>。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public static class TrackingProfileCache
