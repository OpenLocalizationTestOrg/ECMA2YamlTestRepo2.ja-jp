  summary: "クリア、追跡は、すべての追跡プロファイルのランタイム追跡インフラストラクチャによって保持されるキャッシュをプロファイルします。"
  remarks: "キャッシュがクリアされた後、ランタイム追跡インフラストラクチャは追跡プロファイルをメモリに読み込まれているワークフロー インスタンスの登録済みの追跡サービスから直接読み込みます。 ワークフローがアンロードされ、メモリに再度読み込まれる限り、再読み込みされる追跡プロファイルには、メモリ内にあるが実行されている任意のワークフロー インスタンスは必要はありません。"
