  name: WorkflowDebuggerSteppingAttribute
  nameWithType: WorkflowDebuggerSteppingAttribute
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute
  type: Class
  summary: "デバッグの動作が子アクティビティが同時に実行できる複合アクティビティをステップ実行を指定します。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]この属性は、同時に実行できる子アクティビティに対するデバッグの順序を決定するワークフロー デバッガーが使用されます。 これは、使用できるようにすると、複合アクティビティの&1; つの分岐にフォーカスを保持または同時に実行される子アクティビティ間で移動する前後のいずれかです。       この属性は、複合アクティビティ、子アクティビティではないを修飾する必要があります。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowDebuggerSteppingAttribute : Attribute
