  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得または設定を親と子ノード間のスペースの量を<xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;></xref>クラスを適用します。"
  remarks: "ChildNodesPadding プロパティを使用するノードの子ノードのセクションの下と上の領域の量を制御して、<xref:System.Web.UI.WebControls.TreeNodeStyle>クラスを適用します</xref:System.Web.UI.WebControls.TreeNodeStyle>。 親ノードとその最初の子ノードの間だけでなく、最後の子ノードと [次へ] ノードの間、この間隔が挿入されます。      > [!NOTE] > 領域後、これは、コントロールの下部にある不必要なギャップを外に出るために、次の最後の子ノードでは、他のノードがない場合、最後の子ノードは表示されません。       子ノード間のスペースの量を制御する、<xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>プロパティ</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>。       このプロパティの値は、ビュー ステートに格納されます。"
  example:
  - "The following code example demonstrates how to use the ChildNodesPadding property to specify the space above and below the child nodes section of a parent node.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_624_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_624_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit ChildNodesPadding { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "(ピクセル単位) の領域の量は上で親ノードの子ノードのセクションの下です。 既定値は、0 ピクセルです。"
  overload: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding*
