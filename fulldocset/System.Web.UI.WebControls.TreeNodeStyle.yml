  namespace: System.Web.UI.WebControls
  summary: "取得または上と、テキスト ノードの下の領域の量を設定します。"
  remarks: "VerticalPadding プロパティを使用するノードのテキストの周辺の垂直方向のスペースの量を制御して、<xref:System.Web.UI.WebControls.TreeNodeStyle>クラスを適用します</xref:System.Web.UI.WebControls.TreeNodeStyle>。 この領域は、テキストの上端とテキスト領域の枠線の間だけでなく、テキストの下枠とテキストの境界線の間に挿入されます。 左右の間隔を制御するには、使用、<xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>プロパティ</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>。       このプロパティの値は、ビュー ステートに格納されます。"
  example:
  - "The following code example demonstrates how to use the VerticalPadding property to specify the vertical space around the text of a node.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_28_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit VerticalPadding { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "(ピクセル単位)、ノードのテキストの上下の領域の量。 既定値は、0 ピクセルです。"
  overload: System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "選択した値の型は<xref href=&quot;System.Web.UI.WebControls.UnitType&quot;></xref>またはより小さい<xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;></xref>です。"
  platform:
  - net462
