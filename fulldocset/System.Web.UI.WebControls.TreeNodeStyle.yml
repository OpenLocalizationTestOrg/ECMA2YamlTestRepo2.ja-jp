  remarks: "MergeWith メソッドを使用して、指定のスタイル プロパティを組み合わせて<xref:System.Web.UI.WebControls.Style>のスタイル プロパティを持つオブジェクト、<xref:System.Web.UI.WebControls.TreeNodeStyle>からこのメソッドが呼び出されるオブジェクト</xref:System.Web.UI.WebControls.TreeNodeStyle></xref:System.Web.UI.WebControls.Style>。      > [!NOTE] >、MergeWith メソッドは、現在設定されている各プロパティを設定してスタイルのプロパティを結合<xref:System.Web.UI.WebControls.TreeNodeStyle>が指定された、対応する値を持つオブジェクト<xref:System.Web.UI.WebControls.Style>オブジェクト</xref:System.Web.UI.WebControls.Style></xref:System.Web.UI.WebControls.TreeNodeStyle>。 設定されていないプロパティだけが更新されます。 場合、指定したプロパティ<xref:System.Web.UI.WebControls.Style>オブジェクトが設定されていない、現在の対応するプロパティ<xref:System.Web.UI.WebControls.TreeNodeStyle>オブジェクトが変更されない</xref:System.Web.UI.WebControls.TreeNodeStyle></xref:System.Web.UI.WebControls.Style>。"
  example:
  - "The following code example demonstrates how to use the MergeWith method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> object with those of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that calls this method. Notice that only the unset <xref:System.Web.UI.WebControls.TreeNodeStyle> properties are replaced.  \n  \n [!code-vb[TreeNodeStyleMergeWith#1](~/add/codesnippet/visualbasic/d3d7369d-3cba-4873-b69b-_1.aspx)]\n [!code-cs[TreeNodeStyleMergeWith#1](~/add/codesnippet/csharp/d3d7369d-3cba-4873-b69b-_1.aspx)]"
  syntax:
    content: public override void MergeWith (System.Web.UI.WebControls.Style s);
    parameters:
    - id: s
      type: System.Web.UI.WebControls.Style
      description: "<xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref>現在のノードの設定を使用するマージされます。"
  overload: System.Web.UI.WebControls.TreeNodeStyle.MergeWith*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing
  id: NodeSpacing
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: NodeSpacing
  nameWithType: TreeNodeStyle.NodeSpacing
  fullName: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得または設定するノードの間の上下の間隔の量、 <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref>オブジェクトが適用されると、隣接するノードです。"
  remarks: "ノード間の上下のスペースの量を制御するノード間隔プロパティを使用している、<xref:System.Web.UI.WebControls.TreeNodeStyle>に適用されると同じレベルの横にあるそのノード</xref:System.Web.UI.WebControls.TreeNodeStyle>。 この領域は、次のノードの上限と挿入された、現在のノードの上端と下端前のノードの間、および現在のノードの下枠の端です。 最初のノードの上の領域はレンダリングされません、<xref:System.Web.UI.WebControls.TreeView>を制御するため、これは、コントロールの上部にある不必要なギャップのままにします</xref:System.Web.UI.WebControls.TreeView>。       ノードの間隔と<xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>プロパティが個別に適用されていません</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>。 ノードを展開するかどうかは、ノードの間隔には影響しません。       このプロパティの値は、ビュー ステートに格納されます。"
  example:
  - "The following code example demonstrates how to use the NodeSpacing property to specify the vertical spacing between a node and its adjacent nodes at the same level in the tree.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_203_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_203_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit NodeSpacing { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "(ピクセル単位) をノード間の垂直方向のスペースの量、 <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref>が適用されると、同じレベルの隣接するノードです。 既定値は、0 ピクセルです。"
  overload: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "選択した値の型は<xref href=&quot;System.Web.UI.WebControls.UnitType&quot;></xref>またはより小さい<xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;></xref>です。"
  platform:
  - net462
