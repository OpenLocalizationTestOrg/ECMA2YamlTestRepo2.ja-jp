  name: TreeNodeStyle
  nameWithType: TreeNodeStyle
  fullName: System.Web.UI.WebControls.TreeNodeStyle
  type: Class
  summary: "内のノードのスタイルを表す、 <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref>コントロール。"
  remarks: "内のノードのスタイルを表す TreeNodeStyle クラスを使用して、<xref:System.Web.UI.WebControls.TreeView>コントロール</xref:System.Web.UI.WebControls.TreeView>。 <xref:System.Web.UI.WebControls.TreeView>コントロールを指定できます (フォント サイズや色) などの別のスタイル特性の異なるノードの種類ごと</xref:System.Web.UI.WebControls.TreeView>。       次の表は、TreeNodeStyle クラスでサポートされているノードのスタイルを示します。      |ノードのスタイル プロパティ |説明 |  |-------------------------|-----------------|  |<xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>|マウス ポインターを置いたときにノードのスタイルの設定です |。  |<xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>|リーフ ノードのスタイルの設定です |。  |<xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>|ノードの既定のスタイル設定します |。  |<xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>|親ノードのスタイルの設定です |。  |<xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>|ルート ノードのスタイルの設定です |。  |<xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>|選択したノードのスタイルの設定です |。      ノードを設定するときのスタイル プロパティ、<xref:System.Web.UI.WebControls.TreeView>コントロールでは、次の順序で適用されます: 1</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A> 。  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>、 <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>、または<xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>、ノードの種類によって異なります。</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      5.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       TreeNodeStyle クラスは、<xref:System.Web.UI.WebControls.Style>クラス</xref:System.Web.UI.WebControls.Style>のほとんどのメンバーを継承します。 拡張されて、<xref:System.Web.UI.WebControls.Style>隣接するノード間の空白と同様に、ノード内のテキストの周囲のスペースの量を制御するプロパティを提供するクラス</xref:System.Web.UI.WebControls.Style>。 使用して、<xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>ノード内のテキストの右側と左側の領域の量を制御するプロパティ</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>。 同様に、<xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>プロパティは、ノード内のテキストの下と上の領域の量を制御します</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>。 設定して、TreeNodeStyle を適用するノードとその横にあるノード間のスペースの量を制御することができます、<xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>プロパティ</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>。 親ノードと子ノードの間のスペースの量を制御する、<xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>プロパティ</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>。       継承したスタイルの設定に関する詳細については、 <xref:System.Web.UI.WebControls.Style>。</xref:System.Web.UI.WebControls.Style>を参照してください。"
  example:
  - "The following code example demonstrates how to control the appearance of the parent nodes in the <xref:System.Web.UI.WebControls.TreeView> control by setting the style properties of the TreeNodeStyle object that is returned from the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> property.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_380_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_380_1.aspx)]"
