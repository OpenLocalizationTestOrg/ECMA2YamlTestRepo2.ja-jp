  namespace: System.Diagnostics
  summary: "トレース転送メッセージをトレース リスナーに書き込みます、<xref:System.Diagnostics.TraceSource.Listeners*>指定された数値識別子、メッセージ、および関連する動作識別子を使用してコレクションです</xref:System.Diagnostics.TraceSource.Listeners*>。"
  remarks: "TraceTransfer メソッドの呼び出し、<xref:System.Diagnostics.TraceListener.TraceTransfer%2A>内の各トレース リスナーのメソッド、<xref:System.Diagnostics.TraceSource.Listeners%2A>トレース情報を記述するプロパティ</xref:System.Diagnostics.TraceSource.Listeners%2A></xref:System.Diagnostics.TraceListener.TraceTransfer%2A>。 既定値<xref:System.Diagnostics.TraceListener.TraceTransfer%2A>、ベースのメソッドに<xref:System.Diagnostics.TraceListener>クラスの呼び出し、<xref:System.Diagnostics.TraceListener.TraceEvent%28System.Diagnostics.TraceEventCache%2CSystem.String%2CSystem.Diagnostics.TraceEventType%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>設定、呼び出しを処理するメソッド`eventType`に<xref:System.Diagnostics.TraceEventType?displayProperty=fullName>の文字列表現を追加して、 `relatedActivityId` GUID `message`</xref:System.Diagnostics.TraceEventType?displayProperty=fullName> </xref:System.Diagnostics.TraceListener.TraceEvent%28System.Diagnostics.TraceEventCache%2CSystem.String%2CSystem.Diagnostics.TraceEventType%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName> </xref:System.Diagnostics.TraceListener> </xref:System.Diagnostics.TraceListener.TraceTransfer%2A> 。       TraceTransfer が<xref:System.Diagnostics.CorrelationManager>。</xref:System.Diagnostics.CorrelationManager>の論理操作では使用を目的としています `relatedActivityId`に関連するパラメーター、<xref:System.Diagnostics.CorrelationManager.ActivityId%2A>のプロパティ、<xref:System.Diagnostics.CorrelationManager>オブジェクト</xref:System.Diagnostics.CorrelationManager></xref:System.Diagnostics.CorrelationManager.ActivityId%2A>。 論理操作では、1 つのアクティビティで開始し、別に移動、2 番目のアクティビティは TraceTransfer メソッドを呼び出すことによって、転送を記録します。 TraceTransfer 呼び出しでは、前の id に、新しいアクティビティ id が関連しています。 この機能の最も可能性の高い、コンシューマーは、複数のアクティビティに配置されている各論理操作を報告するトレース ビューアーです。"
