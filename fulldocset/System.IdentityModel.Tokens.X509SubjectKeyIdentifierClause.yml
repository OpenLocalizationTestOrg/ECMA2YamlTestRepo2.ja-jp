  remarks: "通常、X509SubjectKeyIdentifierClause は、以外のときに使用される、カスタム セキュリティ トークン サービスが作成される必要はありません。 セキュリティ トークン サービスには、セキュリティ トークンが返される、ときに、発行されたセキュリティ トークンには、接続されており、結び付けられていないセキュリティ トークンへの参照が含まれています。 アタッチされた参照が SOAP メッセージのセキュリティ ヘッダー内に含まれるセキュリティ トークンを参照してください、結び付けられていない参照が SOAP メッセージのセキュリティ ヘッダーに含まれていないセキュリティ トークン。 これらの参照は、通常、発行されたセキュリティ トークンの信頼性を確認します。 使用して、<xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>クラス参照を<xref:System.IdentityModel.Tokens.X509SecurityToken>X.509 証明書のサブジェクト キー識別子拡張機能を使用してセキュリティ トークン</xref:System.IdentityModel.Tokens.X509SecurityToken></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>。 <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause.GetX509SubjectKeyIdentifier%2A>メソッドを返します、サブジェクト キー識別子の拡張</xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause.GetX509SubjectKeyIdentifier%2A>。       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]次の種類のセキュリティ トークンの参照をサポートしている<xref:System.IdentityModel.Tokens.X509SecurityToken>セキュリティ トークン</xref:System.IdentityModel.Tokens.X509SecurityToken>。      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>-X509SubjectKeyIdentifierClause <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
