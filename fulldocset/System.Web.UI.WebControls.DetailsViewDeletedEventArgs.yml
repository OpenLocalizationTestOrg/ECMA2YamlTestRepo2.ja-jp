- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得または削除操作中に発生した例外が、イベント ハンドラーで処理されたかどうかを示す値を設定します。"
  remarks: "Delete 操作中に例外が発生した、ときに、例外が、イベント ハンドラーで処理されたかどうかを示すために ExceptionHandled プロパティを使用します。 このプロパティに設定するときに`true`例外が処理され、呼び出しスタックの上位に渡されないと見なされます。 このプロパティ設定されている場合`false`、渡された例外次のメソッドに呼び出し履歴に処理します。 発生した例外を確認するには<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>。"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_770_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_770_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>例外が処理された場合、イベント ハンドラーです。それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "順序付けられた辞書のキー フィールドの名前/値ペアの名前を格納して、削除された項目のキー フィールドの値を取得します。"
  remarks: "削除するのにレコードのキー フィールドの値にアクセスするのにには、キー プロパティを使用します。 たとえば、これらの値を使用して、削除されたレコードのログを保持することができます。      > [!NOTE] > このプロパティには、キー フィールドのみが含まれています。 非キー フィールドにアクセスするを使用して、<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>。       キー プロパティを実装するオブジェクトを返します、<xref:System.Collections.Specialized.IOrderedDictionary>インターフェイス</xref:System.Collections.Specialized.IOrderedDictionary>。 オブジェクトに含まれる<xref:System.Collections.DictionaryEntry>を削除するレコードのキー フィールドを表すオブジェクト</xref:System.Collections.DictionaryEntry>。      > [!NOTE] > 簡単な方法としてのインデクサーを使用することも、<xref:System.Collections.Specialized.IOrderedDictionary>値を直接フィールドにアクセスするオブジェクト</xref:System.Collections.Specialized.IOrderedDictionary>。"
  example:
  - "The following code example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_439_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_439_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>を削除するキー フィールドの名前/値ペアのアイテムと一致するために使用の順序付けられた辞書を格納しています。"
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "削除する項目のキー以外のフィールドの名前/値ペアのディクショナリを取得します。"
  remarks: "削除するのにレコードの非キー フィールドの値にアクセスするのにには、値プロパティを使用します。 たとえば、これらの値を使用して、削除されたレコードのログを保持することができます。      > [!NOTE] > このプロパティには、レコードのキー フィールドが含まれていません。 キー フィールドにアクセスするには、使用、<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>。       プロパティの値を返します、<xref:System.Collections.Specialized.IOrderedDictionary>を実装するオブジェクト、<xref:System.Collections.Specialized.IOrderedDictionary>インターフェイス</xref:System.Collections.Specialized.IOrderedDictionary></xref:System.Collections.Specialized.IOrderedDictionary>。 オブジェクトに含まれる<xref:System.Collections.DictionaryEntry>を削除するレコードのキー以外のフィールドを表すオブジェクト</xref:System.Collections.DictionaryEntry>。      > [!NOTE] > 簡単な方法としてのインデクサーを使用することも、<xref:System.Collections.Specialized.IOrderedDictionary>値を直接フィールドにアクセスするオブジェクト</xref:System.Collections.Specialized.IOrderedDictionary>。"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1007_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1007_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>を削除する項目の非キー フィールドの名前/値ペアのディクショナリを格納しています。"
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values*
  exceptions: []
  platform:
  - net462
