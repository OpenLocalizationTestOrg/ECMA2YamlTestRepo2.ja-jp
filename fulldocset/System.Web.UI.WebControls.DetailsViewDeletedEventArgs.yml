  summary: "例外を取得します (存在する場合)、削除操作中に発生しました。"
  remarks: "例外プロパティ (存在する場合)、例外を使用して、削除操作中に発生しました。 このプロパティを返しますのかどうかは例外が発生しなかった、`null`です。      > [!NOTE] > 場合に例外が発生して、イベント ハンドラーで例外を処理するか、必ず設定する、<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>プロパティを`true`以外の場合、渡された例外次のメソッドに呼び出し履歴に処理するためです</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>。"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_405_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_405_1.aspx)]"
