  name: DetailsViewDeletedEventArgs
  nameWithType: DetailsViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleted&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>制御を発生させます、<xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>イベントと削除 ボタン (ボタンがその`CommandName`プロパティが&quot;Delete&quot;に設定) コントロール内でをクリックした後は、<xref:System.Web.UI.WebControls.DetailsView>コントロールには、レコードが削除されます</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DetailsView.ItemDeleted></xref:System.Web.UI.WebControls.DetailsView>。 これにより、このイベントが発生するたびに、削除操作の結果のチェックなどのカスタムのルーチンを実行するイベント ハンドラーを提供できます。       DetailsViewDeletedEventArgs オブジェクトとが発生する例外の影響を受けたレコードの数を決定することができます、イベント ハンドラーに渡されます。 削除操作によって影響を受けたレコードの数を調べるを使用して、<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>。 使用して、<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>任意の例外が発生したかどうかを決定するプロパティ</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>。 かどうか、例外が処理されたイベントのハンドラーを設定して指定することも、<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>プロパティ</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>。 キー フィールドと、削除したレコードの非キー フィールドの名前/値ペアにアクセスする場合を使用して、<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>と<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>プロパティをそれぞれ</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A></xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       DetailsViewDeletedEventArgs クラスのインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A> 。"
  example:
  - "The following code example demonstrates how to use the DetailsViewDeletedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_0_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_0_1.aspx)]"
  syntax:
    content: 'public class DetailsViewDeletedEventArgs : EventArgs'
