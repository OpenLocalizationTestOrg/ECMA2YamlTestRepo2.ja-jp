  name: ConnectionConsumerAttribute
  nameWithType: ConnectionConsumerAttribute
  fullName: System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute
  type: Class
  summary: "Web パーツの接続のコンシューマーとして機能するサーバー コントロールのコールバック メソッドを識別し、開発者は、コンシューマーの接続ポイントについての詳細を指定します。"
  remarks: "Web パーツの接続に存在する&2; つのサーバー コントロールから成る、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>他方に渡される&1; つのコントロールからゾーンとインターフェイスのインスタンスを使用してデータを共有します</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。 インターフェイスのインスタンスに機能するコントロールは、プロバイダーと呼ばれ、インターフェイスのインスタンスとのプロセスを受信するか、データを表示するコントロールには、コンシューマーは呼び出されます。 接続の詳細については、「、<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>クラスと[Web パーツ接続の概要](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       接続でコンシューマー コントロールであることができます、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールまたはその種類のサーバーまたはユーザー コントロールが、これは、コールバック メソッドとして指定されたメソッドをいる必要があります</xref:System.Web.UI.WebControls.WebParts.WebPart>。 接続プロセス中に、コールバック メソッドが呼び出されの目的は、プロバイダーからデータを格納しているインターフェイス インスタンスの受信にします。 コンシューマーのコールバック メソッドとして機能するメソッドを指定するを追加する必要があります、`ConnectionConsumerAttribute`メタデータ要素 (要素は ConnectionConsumerAttribute クラスに基づく) メソッドにします。       コンシューマーのコールバック メソッドを指定するだけでなく ConnectionConsumerAttribute オブジェクトも使用する特定のコンシューマー接続ポイントの詳細を指定できます。 コンシューマー接続ポイントのインスタンスである、 <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>、プロバイダーからコンシューマー インターフェイスの種類、同時に複数のプロバイダーに接続できるかどうか、コンシューマーのコントロールの種類を含め、接続を確立するために必要なコンシューマーに関する詳細な情報を受信できるすべてをカプセル化するクラスの詳細については、コールバック メソッド、およびユーザー インターフェイス (UI) でのコンシューマー接続ポイントを表す表示名</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>。 すべての Web パーツ接続には、コンシューマーのコントロールに関連付けられているコンシューマー接続ポイントが含まれています。       追加すると、`ConnectionConsumerAttribute`コンシューマーのコールバック メソッドにメタデータ要素を使用することできますもコンシューマー接続ポイントについて、次の詳細を指定: 接続ポイントの表示名 (詳細については、参照<xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A>プロパティ)、コンシューマーが同時に複数のプロバイダーに接続できるかどうか (詳細については、<xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.AllowsMultipleConnections%2A>プロパティを参照してください、) (詳細については、接続ポイントの ID を、を参照してください、<xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID%2A>プロパティ)、およびコンシューマーを使用する接続ポイントの種類 (詳細については、次を参照してください。、<xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ConnectionPointType%2A>プロパティ)。</xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ConnectionPointType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.AllowsMultipleConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A> ConnectionConsumerAttribute クラスのコンス トラクターの&4; つのオーバー ロードでは、クラスの新しいインスタンスが作成されるときに、これらの接続ポイントのプロパティの&1; つ以上の値を指定することを許可するパラメーターがあります。 ほとんどのコンシューマー接続ポイントのプロパティをプログラムで設定することもこれらの設定を使用して、`ConnectionConsumerAttribute`要素は省略可能です。      > [!NOTE] > を追加すると、`ConnectionConsumerAttribute`メタデータ要素コンシューマーのコールバック メソッドに常に指定する必要がある唯一の必須のパラメーターは、`displayName`パラメーター (詳細については、次を参照してください、<xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.%23ctor%28System.String%29>コンス トラクター オーバー ロード)。</xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.%23ctor%28System.String%29> 。 このパラメーターの値が割り当てられた、<xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A>プロパティ、ユーザーが UI の接続を開くと、(によって作成された、<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>コントロール)、表示名は、UI のコンシューマー接続ポイントを表します</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone></xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A>。 コンシューマー コントロールでの複数のコールバック メソッドを指定する場合は、複数のコネクション ポイントが、選択する必要を追加すると、`ConnectionConsumerAttribute`各コールバック メソッドにメタデータ要素の値も指定する必要があります、`id`パラメーターをできるように、各コンシューマー接続ポイントは、既知の一意の識別子。"
  example:
  - "The following code example demonstrates using the ConnectionConsumerAttribute class, by showing how to declare the `ConnectionConsumerAttribute` metadata element on a callback method in a consumer control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_1.cs)]  \n  \n The following code examples demonstrate how to create a basic, static connection between two Web Parts controls using the <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> class. The provider and consumer code files should be put into the App_Code folder under the application folder that contains the .aspx page.  \n  \n The first example shows a class acting as a provider.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_2.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_2.cs)]  \n  \n The second example shows a class acting as a consumer. Notice that a method is designated as the callback method with the `ConnectionConsumerAttribute` metadata element.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_3.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_3.cs)]  \n  \n The final example shows the ASP.NET page that contains the two controls.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_4.aspx)]\n [!code-cs[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_4.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public class ConnectionConsumerAttribute : Attribute
