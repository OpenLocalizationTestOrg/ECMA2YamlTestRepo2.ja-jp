  summary: "一連のキャッシュ実装を提供する機能を表します。"
  remarks: "DefaultCacheCapabilities クラスは、フラグ列挙体です。 フィールドの値はビットであり、キャッシュの機能を説明するフラグのセットとして結合できます。       DefaultCacheCapabilities 列挙体は、キャッシュの実装の動作をプログラムで設定を使用できます。 この動作は、特定のキャッシュを実装する機能の組み合わせに基づいています。"
