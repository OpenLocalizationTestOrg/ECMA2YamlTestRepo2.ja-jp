  name: AsymmetricKeyExchangeFormatter
  nameWithType: AsymmetricKeyExchangeFormatter
  fullName: System.Security.Cryptography.AsymmetricKeyExchangeFormatter
  type: Class
  summary: "すべての非対称キーの交換フォーマッタの派生元となる基本クラスを表します。"
  remarks: "非対称キーの交換フォーマッタは、キー交換データを暗号化します。       キーの交換は、対称暗号化アルゴリズムのキーとして使用でき、目的の受信者に送信する暗号化を使用するランダムなデータなどの機密情報を作成するセンダを許可します。      > [!CAUTION] > 操作の多くの詳細については、キーの交換を成功させるために慎重に行う必要があるために、独自のキーの交換方法を指定すると、基本的な機能から作成していないしようとすることを強くお勧めします。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class AsymmetricKeyExchangeFormatter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
