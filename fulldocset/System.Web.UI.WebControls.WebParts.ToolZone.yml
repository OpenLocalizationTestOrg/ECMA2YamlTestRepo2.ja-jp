      description: "A <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref>内で編集可能なコントロールのスタイル属性を格納している、 <xref href=&quot;System.Web.UI.WebControls.WebParts.ToolZone&quot;> </xref>コントロール。"
