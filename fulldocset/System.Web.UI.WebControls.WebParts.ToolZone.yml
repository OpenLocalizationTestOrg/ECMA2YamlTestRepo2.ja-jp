  name: ToolZone
  nameWithType: ToolZone
  fullName: System.Web.UI.WebControls.WebParts.ToolZone
  type: Class
  summary: "一連の特定の関連付けられているページ表示モードでのみ使用されるヘルパー ゾーンの基本クラスとして機能します。"
  remarks: "Web パーツ コントロール セットには、ゾーンは、サーバー コントロールが含まれており、一貫性のあるユーザー インターフェイス (UI) に含まれるコントロールのモジュール式のレイアウトを提供する Web ページ上の領域です。       ベースから派生するゾーン コントロールの&2; つの一般的な種類があります<xref:System.Web.UI.WebControls.WebParts.WebZone>クラス:<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーンと ToolZone ゾーン</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase></xref:System.Web.UI.WebControls.WebParts.WebZone>。 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーンは、サーバー コントロールを含める (カスタムできる<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール、またはその他のサーバー コントロールを ASP.NET コントロールやユーザー コントロールなど).</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> これらのコントロールは、Web ページの主要な UI を形成し、プログラムから、またはユーザーに隠れている場合を除き、すべての可能な表示モードで表示されます。       ToolZone ゾーンとは、ゾーンに関連付けられている特定の表示モードでページとこれらのゾーンも特別なサーバー コントロールをレイアウト、外観、プロパティ、およびブラウザー内から Web ページの内容を変更できるようにするときにのみ表示される特殊なヘルパー ゾーンです。 開発者は、基本の ToolZone クラスまたは派生 ToolZone ゾーンで、カスタム ゾーンを作成するのいずれかから継承できます。       Web パーツ コントロール セットには、次の表で説明されている、ToolZone ゾーンの&3; 種類が含まれています。      |ツールのゾーンの種類 |説明 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.WebParts.EditorZone>|<xref:System.Web.UI.WebControls.WebParts.WebPart>を編集するために使用するコントロールと、ページ上のサーバー コントロールのプロパティが含まれています |。  |<xref:System.Web.UI.WebControls.WebParts.CatalogZone>|ユーザーがページに追加できる<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールが含まれます<xref:System.Web.UI.WebControls.WebParts.CatalogPart>コントロールが含まれます |。  |<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>|宣言型マークアップ要素が含まれていませんこのゾーンは自己完結します</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone></xref:System.Web.UI.WebControls.WebParts.CatalogPart></xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.CatalogZone></xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.EditorZone>。 実行時にを<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール間の接続を管理できるようにする特殊な UI をレンダリングします |。      ToolZone 基底クラス メソッドを提供およびにとって便利なプロパティは、ゾーンを派生します</xref:System.Web.UI.WebControls.WebParts.WebPart>。 含まれている<xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A>と<xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A>から基本メソッドをオーバーライドするメソッドを<xref:System.Web.UI.WebControls.WebParts.WebZone>クラス、およびボタンと、ヘッダーとゾーンのフッターには、他の UI 属性を表示します</xref:System.Web.UI.WebControls.WebParts.WebZone></xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A></xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A>。 いくつかのメンバ、動詞のさまざまなユーザーが実行できる一般的な UI 操作を処理するためです。 動詞の処理に関連するメンバーを含める: <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>、 <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A>、 <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A></xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A> 。       <xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A>を追加する&2; つのオーバー ロードされたメソッドが含まれています<xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>オブジェクトを<xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A>コレクションです</xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A></xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode></xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A>。 この関連付けられている表示モードのコレクションでは、ゾーンの特定の種類に関連する表示モードを決定 (つまりも決定します表示モードで、ゾーンが表示される)。 指定された Web ページ上のすべての ToolZone ゾーンのすべての関連付けられている表示モードの和集合では、(通常のブラウズ モード) だけでなく表示モードが不可能であるか、またはページでサポートされているを決定します。 ページでサポートされている表示モードのコレクションが含まれている、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>。      > [!NOTE] > 任意の時点で&1; つだけ表示モードは、ページ上でアクティブにできます。 現在アクティブな表示モードが参照されている、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>。       ToolZone クラスには、ゾーンのさまざまな UI 要素のスタイル属性が含まれているスタイル プロパティの数も含まれています。 ToolZone スタイル プロパティにはいくつか<xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>、 <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A>、 <xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A>、 <xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A></xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A> 。"
