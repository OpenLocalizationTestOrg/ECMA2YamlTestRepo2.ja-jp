  name: DataSourceOperation
  nameWithType: DataSourceOperation
  fullName: System.Web.UI.DataSourceOperation
  type: Enum
  summary: "データ ソース コントロールによって実行されるデータの操作を指定します。"
  remarks: "DataSourceOperation 列挙体は、データ ソース コントロールがその基になるデータで実行できるアクションを表します。 データ ソース コントロールなど<xref:System.Web.UI.WebControls.SqlDataSource>と<xref:System.Web.UI.WebControls.ObjectDataSource>実行される操作の種類を追跡するためにこれらの列挙値を使用します</xref:System.Web.UI.WebControls.ObjectDataSource></xref:System.Web.UI.WebControls.SqlDataSource>。       5 つの主要なデータ ソース操作は DataSourceOperation 列挙体によって表されます。 Select および SelectCount 値が、Delete、Insert、中に、基になるデータ ソースからデータを取得する操作を示し、値の更新は、データを変更する操作を示します。"
  syntax:
    content: public enum DataSourceOperation
  inheritance:
  - System.Enum
  platform:
  - net462
