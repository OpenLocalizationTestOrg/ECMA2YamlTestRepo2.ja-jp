  summary: "添付プロパティを指定した型から派生した要素に対してのみ参照できることを指定します。"
  remarks: "用語の意味`browsable`この説明で使用されている[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]の指定された説明に似ています<xref:System.ComponentModel.BrowsableAttribute>、添付プロパティの参照可能な状態のプロパティの情報に特に関連するが、[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]添付プロパティは、主にあるため、[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]概念</xref:System.ComponentModel.BrowsableAttribute>。       AttachedPropertyBrowsableForTypeAttribute の&1; つ以上の型を指定するかどうか[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]プロパティが参照できるは、指定した型が一致する場合 (論理または)。  型には、インターフェイスことができます。       これは、[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]指定<xref:System.AttributeUsageAttribute.AllowMultiple%2A>`true`</xref:System.AttributeUsageAttribute.AllowMultiple%2A>。       これは、[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]添付プロパティの定義の get アクセサーでのみ適用する必要があります。 これは適用されません[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]set アクセサーにします。 設定操作の参照可能にすることは直感的に[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]関連の要素が存在して、実際の動作を制御する要素を定義するプロパティの get アクセサーの特性。       添付プロパティの宣言の概要については、次を参照してください。[添付プロパティの概要](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true)]

      public sealed class AttachedPropertyBrowsableForTypeAttribute : System.Windows.AttachedPropertyBrowsableAttribute
