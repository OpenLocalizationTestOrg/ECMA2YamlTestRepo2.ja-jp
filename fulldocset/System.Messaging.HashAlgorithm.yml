  name: HashAlgorithm
  nameWithType: HashAlgorithm
  fullName: System.Messaging.HashAlgorithm
  type: Enum
  summary: "メッセージを認証するときに、メッセージ キューで使用されるハッシュ アルゴリズムを指定します。"
  remarks: "メッセージの認証は、2 つのサービスを提供します。 メッセージの整合性を確保する方法と、メッセージを送信したユーザーを確認する方法を提供します。 認証を要求するには、送信元アプリケーションは認証され、セキュリティ証明書をメッセージに添付するメッセージの認証レベルを設定する必要があります。       メッセージを認証するためにメッセージ キュー ランタイム DLL は、ソース コンピューターで使用ハッシュ アルゴリズム メッセージのデジタル署名を作成するときにします。 ターゲット キュー マネージャーは、同じハッシュ アルゴリズムを使用して、受信されるときにメッセージを認証します。       認証プロセスの詳細については、メッセージ キュー認証トピックでは、MSDN ライブラリを参照してください。"
  syntax:
    content: public enum HashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
