- uid: Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs
  id: CommandLineArgs
  parent: Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase
  langs:
  - csharp
  name: CommandLineArgs
  nameWithType: ConsoleApplicationBase.CommandLineArgs
  fullName: Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "現在のアプリケーションの文字列として、コマンドライン引数を含むコレクションを取得します。"
  remarks: "`My.Application.CommandLineArgs`プロパティ ClickOnce の配置ではないアプリケーションの現在のアプリケーションのコマンドライン引数への読み取り専用のアクセスを提供します。       単一インスタンス アプリケーションの場合、`My.Application.CommandLineArgs`プロパティは、アプリケーションの最初のインスタンスに対するコマンドライン引数を返します。 後続の単一インスタンス アプリケーションを起動するための引数にアクセスするには、処理、<xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>イベントを確認し、<xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>のプロパティ、<xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs>引数</xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs></xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A></xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>。      > [!NOTE] >、`My.Application.CommandLineArgs`プロパティは、コマンドラインの引数のみを返します。 これは、動作と異なる、<xref:System.Environment.CommandLine%2A>プロパティで、引数に加え、アプリケーション名を返します</xref:System.Environment.CommandLine%2A>。      > [!NOTE] > アプリケーションは、ClickOnce 配置で使用して、<xref:System.Deployment.Application.ApplicationDeployment.ActivationUri%2A>のプロパティ、`My.Application.Deployment`コマンドライン引数を取得するオブジェクト</xref:System.Deployment.Application.ApplicationDeployment.ActivationUri%2A>。 詳細については、 <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment%2A>。</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment%2A>を参照してください。       次の表に、関連するタスクの例については、`My.Application.CommandLineArgs`プロパティです。      |||  |-|-|  ||参照してください |  |単一インスタンス アプリケーションを起動する後続の試行のコマンドライン引数を確認して |<xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>|     ## プロジェクトの種類によって可用性 | | |  |-|-|  |プロジェクトの種類 |使用可能な |  |Windows アプリケーション |**Yes**|  |クラス ライブラリ |いいえ |  |コンソール アプリケーション |**Yes**|  |Windows コントロール ライブラリ |いいえ |  |Web コントロール ライブラリ |いいえ |  |Windows サービス |**Yes**|  |Web サイト |いいえ |</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>"
  example:
  - "This example uses the `My.Application.CommandLineArgs` property to examine the application's command-line arguments. If an argument is found that starts with `/input=`, the rest of that argument is displayed.  \n  \n [!code-vb[VbVbalrMyApplication#3](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#3)]"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<string> CommandLineArgs { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.String}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt;の<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref>、現在のアプリケーションの文字列としてコマンドライン引数を格納します。"
  overload: Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment
  id: Deployment
  parent: Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase
  langs:
  - csharp
  name: Deployment
  nameWithType: ConsoleApplicationBase.Deployment
  fullName: Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "現在の展開をプログラムで更新し、ファイルのオンデマンドでダウンロードのサポートのサポートを提供する現在のアプリケーションの ClickOnce 配置オブジェクトを取得します。"
  remarks: "`My.Application.Deployment`プロパティを返します、アプリケーションの ClickOnce<xref:System.Deployment.Application.ApplicationDeployment>オブジェクト</xref:System.Deployment.Application.ApplicationDeployment>。 <xref:System.Deployment.Application.ApplicationDeployment>オブジェクトは、現在のデプロイをプログラムで更新だけでなくファイルのオンデマンドでダウンロードのサポートのサポートを提供します</xref:System.Deployment.Application.ApplicationDeployment>。 ClickOnce アプリケーションおよび展開する方法の詳細については、次を参照してください。 [ClickOnce のセキュリティと配置](~/add/includes/ajax-current-ext-md.md)と[ClickOnce アプリケーションの発行](~/add/includes/ajax-current-ext-md.md)です。       いることを確認、<xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.IsNetworkDeployed%2A>プロパティは`True`にアクセスする前に、`My.Application.Deployment`プロパティ</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.IsNetworkDeployed%2A>。 それ以外の場合、アプリケーションを配置 ClickOnce を使用していない場合は、読み取り、`My.Application.Deployment`プロパティの結果、<xref:System.Deployment.Application.InvalidDeploymentException>例外です</xref:System.Deployment.Application.InvalidDeploymentException>。 ClickOnce アプリケーションを展開する方法の詳細については、次を参照してください。[する方法: 発行ウィザードを使用して ClickOnce アプリケーションを発行](~/add/includes/ajax-current-ext-md.md)です。       使用する方法について、`My.Application.Deployment`プロパティを参照してください[Visual Basic アプリケーション モデルの概要](~/add/includes/ajax-current-ext-md.md)です。      ## プロジェクトの種類によって可用性 | | |  |-|-|  |プロジェクトの種類 |使用可能な |  |Windows フォーム アプリケーション |**Yes**|  |クラス ライブラリ |いいえ |  |コンソール アプリケーション |**Yes**|  |Windows フォーム コントロール ライブラリ |いいえ |  |Web コントロール ライブラリ |いいえ |  |Windows サービス |**Yes**|  |Web サイト |いいえ |"
  example:
  - "This example downloads and installs the update after checking that the application is network-deployed. The <xref:System.Deployment.Application.ApplicationDeployment.Update%2A> method does not update the application unless it is out of date. The application has to restart to use the update.  \n  \n [!code-vb[VbVbalrMyApplication#4](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#4)]  \n  \n Only applications that are ClickOnce deployed can be updated using the `My.Application.Deployment` object. For more information on deploying a ClickOnce application, see [How to: Publish a ClickOnce Application using the Publish Wizard](../Topic/How%20to:%20Publish%20a%20ClickOnce%20Application%20using%20the%20Publish%20Wizard.md)."
  syntax:
    content: public System.Deployment.Application.ApplicationDeployment Deployment { get; }
    return:
      type: System.Deployment.Application.ApplicationDeployment
      description: "返します、 <xref href=&quot;System.Deployment.Application.ApplicationDeployment&quot;> </xref>アプリケーションの ClickOnce 配置のオブジェクト。"
  overload: Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment*
  exceptions:
  - type: System.Deployment.Application.InvalidDeploymentException
    commentId: T:System.Deployment.Application.InvalidDeploymentException
    description: "アプリケーションが ClickOnce アプリケーションとして展開されていません。"
  platform:
  - net462
