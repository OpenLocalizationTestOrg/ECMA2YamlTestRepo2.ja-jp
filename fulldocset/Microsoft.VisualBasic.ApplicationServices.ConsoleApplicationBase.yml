  fullName: Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase
  type: Class
  summary: "プロパティ、メソッド、および現在のアプリケーションに関連するイベントを提供します。"
  remarks: "によって公開されるプロパティ、`My.Application`オブジェクトの現在のアプリケーションまたは DLL にのみ関連付けられているデータを返す。 システム レベルの情報が変更なし`My.Application`です。       `My.Application`オブジェクトには、次のクラス:-<xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase>すべてのプロジェクトで使用できるメンバーを提供します</xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase>。      - <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>Windows フォーム アプリケーションで使用可能なメンバーを提供します</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>。      -ConsoleApplicationBase は、コンソール アプリケーションで使用できるメンバーを提供します。"
  example:
  - "This example uses the `My.Application.CommandLineArgs` property to examine the application's command-line arguments. If an argument is found that starts with `/input=`, the rest of that argument is displayed.  \n  \n [!code-vb[VbVbalrMyApplication#3](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#3)]"
  syntax:
    content: 'public class ConsoleApplicationBase : Microsoft.VisualBasic.ApplicationServices.ApplicationBase'
