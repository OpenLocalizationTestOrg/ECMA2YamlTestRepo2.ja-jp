- uid: Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.IsNetworkDeployed
  id: IsNetworkDeployed
  parent: Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase
  langs:
  - csharp
  name: IsNetworkDeployed
  nameWithType: ConsoleApplicationBase.IsNetworkDeployed
  fullName: Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.IsNetworkDeployed
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "取得、 <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> ClickOnce を使用して、ネットワークから、アプリケーションが展開されたかどうかを表すです。"
  remarks: "`My.Application.IsNetworkDeployed`プロパティは、アプリケーションが ClickOnce を使用して、ネットワークから配置されたかどうかを示します。 ClickOnce アプリケーションの詳細については、次を参照してください。 [ClickOnce のセキュリティと配置](~/add/includes/ajax-current-ext-md.md)です。       このプロパティがあることを確認する必要があります`True`にアクセスする前に、<xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment%2A>プロパティ</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment%2A>。 それ以外の場合、ClickOnce を使用して、ネットワークからは、アプリケーションが展開されていない場合、読み取り、`My.Application.Deployment`プロパティの結果、<xref:System.Deployment.Application.InvalidDeploymentException>例外です</xref:System.Deployment.Application.InvalidDeploymentException>。       ClickOnce を構成する方法については、次を参照してください。 [ClickOnce アプリケーションの発行](~/add/includes/ajax-current-ext-md.md)です。 ClickOnce アプリケーションを展開する方法の詳細については、次を参照してください。[する方法: 発行ウィザードを使用して ClickOnce アプリケーションを発行](~/add/includes/ajax-current-ext-md.md)です。       使用する方法について、`My.Application.IsNetworkDeployed`プロパティを参照してください[Visual Basic アプリケーション モデルの概要](~/add/includes/ajax-current-ext-md.md)です。      ## プロジェクトの種類によって可用性 | | |  |-|-|  |プロジェクトの種類 |使用可能な |  |Windows フォーム アプリケーション |**Yes**|  |クラス ライブラリ |いいえ |  |コンソール アプリケーション |**Yes**|  |Windows フォーム コントロール ライブラリ |いいえ |  |Web コントロール ライブラリ |いいえ |  |Windows サービス |**Yes**|  |Web サイト |いいえ |"
  example:
  - "This example downloads and installs the update after checking that the application is deployed from a network. The <xref:System.Deployment.Application.ApplicationDeployment.Update%2A> method does not update the application unless it is out of date. The application has to restart to use the update.  \n  \n [!code-vb[VbVbalrMyApplication#4](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#4)]  \n  \n Only applications that are ClickOnce-deployed can be updated using the `My.Application.Deployment` object. For more information on deploying a ClickOnce application, see [How to: Publish a ClickOnce Application using the Publish Wizard](../Topic/How%20to:%20Publish%20a%20ClickOnce%20Application%20using%20the%20Publish%20Wizard.md)."
  syntax:
    content: public bool IsNetworkDeployed { get; }
    return:
      type: System.Boolean
      description: "A <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref>アプリケーションがネットワークから配置されたかどうかを表すです。 値が<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> 、現在のアプリケーションがネットワークから配置された場合のそれ以外の場合、値は<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>です。"
  overload: Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.IsNetworkDeployed*
  exceptions: []
  platform:
  - net462
