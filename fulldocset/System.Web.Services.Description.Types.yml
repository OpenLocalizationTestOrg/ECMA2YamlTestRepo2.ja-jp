  fullName: System.Web.Services.Description.Types
  type: Class
  summary: "交換されるメッセージに関連するデータ型の定義について説明します。 このクラスは継承できません。"
  remarks: "このクラスは、XML Web サービスのデータ型の定義のコンテナーです。 このクラスのインスタンスのコレクションを表していないことに特に注意してください、<xref:System.Type>クラスに、その名前が示す</xref:System.Type>。 代わりに、Web サービス記述言語 (WSDL) に対応する`<types>`要素で囲ま、`<definitions>`ルート要素です。 WSDL の詳細については、http://www.w3.org/TR/wsdl/ の仕様を参照してください。       `Types`クラスには&2; つの読み取り専用プロパティ、<xref:System.Web.Services.Description.Types.Schemas%2A>と<xref:System.Web.Services.Description.Types.Extensions%2A>を表す、データのコレクションは、XML Web サービスに使用可能な定義を入力します</xref:System.Web.Services.Description.Types.Extensions%2A></xref:System.Web.Services.Description.Types.Schemas%2A>。"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Types : System.Web.Services.Description.DocumentableItem
