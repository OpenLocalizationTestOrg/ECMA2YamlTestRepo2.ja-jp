  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "指定されたユーザー アカウントが含まれる最初のロール グループを返します。"
  remarks: "GetMatchingRoleGroup メソッドでは、ロール グループのコレクションを検索し、指定されたユーザー アカウントが含まれる最初のロール グループを返します。 メソッドは、グループ、コレクションに追加されます順序ロールのコレクションを検索し、最初に一致するロール グループのみを返します。       指定されたユーザー アカウントは、コレクション内の役割グループのいずれかの一部ではない場合`null`が返されます。       GetMatchingRoleGroup メソッドを使用してロールの管理を構成する必要があります。 詳細については、次を参照してください。[ロール管理の理解](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public System.Web.UI.WebControls.RoleGroup GetMatchingRoleGroup (System.Security.Principal.IPrincipal user);
    parameters:
    - id: user
      type: System.Security.Principal.IPrincipal
      description: "<xref:System.Security.Principal.IPrincipal>ロール グループのコレクションを検索するユーザー アカウントを表す</xref:System.Security.Principal.IPrincipal>。"
    return:
      type: System.Web.UI.WebControls.RoleGroup
      description: "A <xref href=&quot;System.Web.UI.WebControls.RoleGroup&quot;> </xref>指定されたユーザー アカウントが含まれているコレクション内の最初のロール グループを表すです。 かどうか、ユーザーがコレクション内のロール グループの一部でないが返されます<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup*
  exceptions:
