  type: Class
  summary: "データを提供、 <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SecurityTokenReceived&quot;> </xref>イベント。"
  remarks: "このイベントは、セキュリティ トークン サービス (STS) から発行されたトークンを受信したときに時に Ws-federation を使用してサインインします。 これは、トークンを検証する前に発生します。 発行されたトークンにアクセスすることができます、<xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A>プロパティおよびそのプロパティを変更、またはそれを置き換える</xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A> 設定して、サインインが処理を取り消すことができます、<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>プロパティ</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>。"
  syntax:
    content: 'public class SecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
