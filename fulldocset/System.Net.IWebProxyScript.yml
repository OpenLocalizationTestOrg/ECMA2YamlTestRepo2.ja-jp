- uid: System.Net.IWebProxyScript.Run(System.String,System.String)
  id: Run(System.String,System.String)
  parent: System.Net.IWebProxyScript
  langs:
  - csharp
  name: Run(String,String)
  nameWithType: IWebProxyScript.Run(String,String)
  fullName: System.Net.IWebProxyScript.Run(String,String)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "スクリプトを実行します。"
  remarks: "ときに、<xref:System.Net.HttpWebRequest>オブジェクトの実行、プロキシが送信先 URL に到達するために必要かどうかを検出するために WPAD (Web プロキシ自動検出) プロトコルを実行する必要があります</xref:System.Net.HttpWebRequest>。 このプロセス中にシステムをダウンロードおよびメモリ内 PAC (プロキシ自動構成) スクリプトをコンパイルしようし、PAC 仕様に従って FindProxyForURL 関数を実行します。       これを行うときに、読み取りアクセス許可と最も重要なは、実行に使用する許可しない、UI をこの新しいアプリケーション ドメインに、アプリケーション内の内部のアプリケーション ドメインが作成されます。 プロキシと FindProxyForURL javascript 関数を実行するの評価は、システムは可能性があります、PAC 仕様に従っていくつかのヘルパー関数を実行する必要があります。 この処理中に新しいアプリケーション ドメインのコンテキストで行われます。"
  syntax:
    content: public string Run (string url, string host);
    parameters:
    - id: url
      type: System.String
      description: "内部使用のみ。"
    - id: host
      type: System.String
      description: "内部使用のみ。"
    return:
      type: System.String
      description: "A <xref:System.String>.</xref:System.String>       内部専用の値が返されます。"
  overload: System.Net.IWebProxyScript.Run*
  exceptions: []
  platform:
  - net462
