  name: SpecialDirectoriesProxy
  nameWithType: SpecialDirectoriesProxy
  fullName: Microsoft.VisualBasic.MyServices.SpecialDirectoriesProxy
  type: Class
  summary: "参照されるディレクトリにアクセスするためのプロパティを提供します。"
  remarks: "If the path for the referenced directory is empty, usually due to the operating system not supporting the directory, a <xref:System.IO.DirectoryNotFoundException> exception is thrown.  \n  \n No backslash (\\\\) appears at the end of the path.  \n  \n The following table lists examples of tasks involving the `My.Computer.FileSystem.SpecialDirectories` object.  \n  \n|To|See|  \n|--------|---------|  \n|Read from the MyDocuments directory|[How to: Retrieve the Contents of the My Documents Directory](~/add/includes/ajax-current-ext-md.md)|  \n  \n## Availability by Project Type  \n  \n|Project type|Available|  \n|------------------|---------------|  \n|Windows Application|**Yes**|  \n|Class Library|**Yes**|  \n|Console Application|**Yes**|  \n|Windows Control Library|**Yes**|  \n|Web Control Library|**Yes**|  \n|Windows Service|**Yes**|  \n|Web Site|**Yes**|"
  example:
  - "This example returns the `filePath` for the user's Desktop directory and displays it.  \n  \n [!code-vb[VbVbcnMyFileSystem#80](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._10_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class SpecialDirectoriesProxy
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
