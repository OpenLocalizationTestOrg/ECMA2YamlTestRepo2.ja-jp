  type: Class
  summary: "複合型の基本クラス。"
  remarks: "ComplexObject では、複合型の基本機能を実装します。 詳細については、次を参照してください。[複合型オブジェクト](http://msdn.microsoft.com/en-us/34d5c570-a891-42b8-80ae-20e96eedc3af)です。       概念モデルでカスタム データ クラスを実装する場合は、complexobject 複合型を表すデータ クラスを継承することをお勧めします。 詳細については、次を参照してください。[オブジェクトのカスタマイズ](http://msdn.microsoft.com/en-us/af6f07ce-2261-4c65-87cf-d018ad082921)です。       複合型では、エンティティ型または別の複合型のプロパティを指定できます。       エンティティ型の非スカラー プロパティでは、複合型が返されます。 これにより、スカラー プロパティをエンティティ内で整理されます。 エンティティと同様、複合型はスカラー プロパティまたはその他の複合型プロパティで構成されます。 複合型は、関連付けられているエンティティ型がなければ使用できません。 複合型はキーがあるないために、関連付けられているエンティティ型を持たない複合型のオブジェクトを管理できません。 詳細については、次を参照してください。[複合型オブジェクト](http://msdn.microsoft.com/en-us/34d5c570-a891-42b8-80ae-20e96eedc3af)です。"
  example:
  - "In the following example, the custom data class `OrderInfo` inherits from ComplexObject and is mapped to the `OrderInfo` complex type defined in the conceptual model.  \n  \n [!code-vb[DP EntityObject Concepts#EntityObject](~/add/codesnippet/visualbasic/EntityObjectVB/SalesObjects.vb#entityobject)]\n [!code-cs[DP EntityObject Concepts#EntityObject](~/add/codesnippet/csharp/EntityObjectCS/SalesObjects.cs#entityobject)]"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract(IsReference=true)]

      public abstract class ComplexObject : System.Data.Objects.DataClasses.StructuralObject
