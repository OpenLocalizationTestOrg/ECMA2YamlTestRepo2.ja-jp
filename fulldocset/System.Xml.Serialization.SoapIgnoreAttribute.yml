  name: SoapIgnoreAttribute
  nameWithType: SoapIgnoreAttribute
  fullName: System.Xml.Serialization.SoapIgnoreAttribute
  type: Class
  summary: "指示、 <xref:System.Xml.Serialization.XmlSerializer>、パブリック フィールドまたはパブリックの読み取り/書き込みプロパティ値をシリアル化しない</xref:System.Xml.Serialization.XmlSerializer>。"
  remarks: "SoapIgnoreAttribute クラスが制御する属性のファミリに属するどの<xref:System.Xml.Serialization.XmlSerializer>でエンコードされた SOAP XML としてオブジェクトを逆シリアル化またはシリアル化します</xref:System.Xml.Serialization.XmlSerializer>。 結果の XML は、World Wide Web Consortium) (www.w3.org) ドキュメント、「簡易オブジェクト アクセス プロトコル (SOAP) 1.1」のセクション 5 に準拠します。 類似する属性の一覧については、次を参照してください。[でエンコードされた SOAP シリアル化を制御する属性](~/add/includes/ajax-current-ext-md.md)です。       エンコードされた SOAP メッセージとしてオブジェクトをシリアル化<xref:System.Xml.Serialization.XmlSerializer>の<xref:System.Xml.Serialization.XmlTypeMapping><xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A><xref:System.Xml.Serialization.SoapReflectionImporter>クラス</xref:System.Xml.Serialization.SoapReflectionImporter>のメソッド</xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>を使用して作成された</xref:System.Xml.Serialization.XmlTypeMapping>使用</xref:System.Xml.Serialization.XmlSerializer>を構築する必要があります。       使用するクラスのメンバーに、SoapIgnoreAttribute を適用、<xref:System.Xml.Serialization.XmlSerializer>クラスのインスタンスがシリアル化されるときに無視する</xref:System.Xml.Serialization.XmlSerializer>。 たとえば、行うことができますこのシリアル化されるオブジェクトに関するメタデータを格納するメンバーを使用する場合。       属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] > 語を使用できます`SoapIgnore`長い SoapIgnoreAttribute ではなくコードにします。"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_16_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_16_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_16_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue)]

      public class SoapIgnoreAttribute : Attribute
