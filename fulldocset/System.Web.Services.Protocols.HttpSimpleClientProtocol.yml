  name: HttpSimpleClientProtocol
  nameWithType: HttpSimpleClientProtocol
  fullName: System.Web.Services.Protocols.HttpSimpleClientProtocol
  type: Class
  summary: "単純な HTTP GET 要求および HTTP POST プロトコルのバインドを使用して XML Web サービスと通信するための基本クラスを表します。"
  remarks: "このクラスは、ほとんどのパラメーターをエンコードし、戻り値を共通の MIME 形式エンコーダーを使用して HTTP 経由で XML Web サービスと通信するための実装を指定します。 これらのエンコーダが<xref:System.Web.Services.Protocols.MimeFormatter>クラス</xref:System.Web.Services.Protocols.MimeFormatter>から派生します。 既定では、HttpSimpleClientProtocol から派生するプロキシ クラスは、プレーン XML でアプリケーション/x-www-form-urlencoded MIME の種類と、応答を使用してパラメーターをエンコードします。 使用してカスタム mime フォーマッタを指定することができます、<xref:System.Web.Services.Protocols.HttpMethodAttribute>属性、ただし、このサービスの説明とプロキシの生成に統合するためのサポートされていません</xref:System.Web.Services.Protocols.HttpMethodAttribute>。       `Notes to Inheritors:`このクラスをオーバーライドする場合は、派生クラスでは、XML Web サービスの特定の種類に固有のメソッドを導入できます。 メソッドは単にパラメーターをキャプチャし、サイトとの通信の作業を行うための基本クラスを呼び出します。 導入されたメソッドが非同期の場合は、呼び出し、<xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A>と<xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A>メソッド</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A></xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A>。 導入されたメソッドが同期の場合は、呼び出し、<xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A>メソッド</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A>。 通常、オーバーライドされるコンス トラクターを設定、<xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>プロパティを XML Web サービス メソッドの URI</xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A> 。       Web サービス記述言語ツール (Wsdl.exe) は、特定のサービス説明用 HttpSimpleClientProtocol の派生クラスを生成します。"
  example:
  - "The following code example is a proxy class generated by Wsdl.exe for the `Math` XML Web service below. The proxy class derives from <xref:System.Web.Services.Protocols.HttpGetClientProtocol>, which derives from the abstract HttpSimpleClientProtocol class.  \n  \n [!code-cs[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_3_1.cs)]\n [!code-cpp[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_3_1.cpp)]\n [!code-vb[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_3_1.vb)]  \n  \n The following code example is the `Math` XML Web service, from which the preceding proxy class was created.  \n  \n [!code-vb[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_3_2.vb)]\n [!code-cpp[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_3_2.cpp)]\n [!code-cs[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_3_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class HttpSimpleClientProtocol : System.Web.Services.Protocols.HttpWebClientProtocol
