  summary: "取得または x 軸のスケール ファクターを設定します。"
  remarks: "値は 0 ~ 1 のスケーリングされたオブジェクトの幅を狭きます。1 より大きい値では、スケーリング対象のオブジェクトの幅を大ききます。 1 の値は、オブジェクトが x 軸方向にスケーリングされないことを示します。       負の値は、スケーリング対象のオブジェクトを水平方向に反転します。 0 および-1 ~ 値は、この縮尺オブジェクトを反転し、幅が低下します。 -1 よりも小さい値は、オブジェクトを反転し、幅を大きくなります。 値-1 はスケーリング対象のオブジェクトを反転しますが、水平方向のサイズは変更されません。       詳細と例については、次を参照してください。[する方法: 要素をスケーリング](~/add/includes/ajax-current-ext-md.md)と[する方法: UIElement を水平方向または垂直方向に反転](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;dependencyPropertyInfo_ScaleX&quot;></a>## 依存プロパティ情報 | | |  |-|-|  |識別子フィールド |<xref:System.Windows.Media.ScaleTransform.ScaleXProperty>|  |メタデータ プロパティに設定`true`|None |</xref:System.Windows.Media.ScaleTransform.ScaleXProperty>"
  syntax:
    content: public double ScaleX { get; set; }
    return:
      type: System.Double
      description: "X 軸に沿ったスケール ファクター。 既定値は 1 です。"
  overload: System.Windows.Media.ScaleTransform.ScaleX*
  exceptions: []
