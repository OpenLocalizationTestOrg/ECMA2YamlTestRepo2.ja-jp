  summary: "取得または y 軸のスケール ファクターを設定します。"
  remarks: "スケール調節されたオブジェクトの高さは 0 ~ 1 の値スケール調節されたオブジェクトの高さを 1 より大きい値に増やします。 1 の値は、オブジェクトが y 方向にスケーリングされないことを示します。       負の値は、スケーリング対象のオブジェクトを垂直方向に反転します。 0 および-1 の間の値は、この縮尺オブジェクトを反転しの高さの減少します。 -1 よりも小さい値は、オブジェクトを反転し、高さを高くなります。 値-1 はスケーリング対象のオブジェクトを反転しますが、垂直方向のサイズは変更されません。       詳細と例についてを参照してください。[する方法: 要素をスケーリング](~/add/includes/ajax-current-ext-md.md)と[する方法: UIElement を水平方向または垂直方向に反転](~/add/includes/ajax-current-ext-md.md))。      <a name=&quot;dependencyPropertyInfo_ScaleY&quot;></a>## 依存プロパティ情報 | | |  |-|-|  |識別子フィールド |<xref:System.Windows.Media.ScaleTransform.ScaleYProperty>|  |メタデータ プロパティに設定`true`|None |</xref:System.Windows.Media.ScaleTransform.ScaleYProperty>"
