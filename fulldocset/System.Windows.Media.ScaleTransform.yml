  remarks: "ScaleTransform を使用して、拡大またはオブジェクトを水平方向または垂直方向に縮小します。  <xref:System.Windows.Media.ScaleTransform.ScaleX%2A>を拡大または縮小、x 軸に沿ってオブジェクトをどの程度でプロパティを指定し、<xref:System.Windows.Media.ScaleTransform.ScaleY%2A>を拡大または縮小、y 軸に沿ってオブジェクトをどの程度でプロパティを指定します</xref:System.Windows.Media.ScaleTransform.ScaleY%2A></xref:System.Windows.Media.ScaleTransform.ScaleX%2A>。 スケール操作が指定した点を中心に、<xref:System.Windows.Media.ScaleTransform.CenterX%2A>と<xref:System.Windows.Media.ScaleTransform.CenterY%2A>プロパティ</xref:System.Windows.Media.ScaleTransform.CenterY%2A></xref:System.Windows.Media.ScaleTransform.CenterX%2A>。       **Freezable 機能:**から継承しているため、<xref:System.Windows.Freezable>クラス、ScaleTransform クラスがいくつかの特別な機能を提供します ScaleTransform オブジェクトを、複数のオブジェクト間で共有として宣言された、パフォーマンスを向上させるためには読み取り専用に、複製、およびスレッド セーフです。</xref:System.Windows.Freezable> 。 によって提供されるさまざまな機能の詳細については<xref:System.Windows.Freezable>、オブジェクトを参照してください[Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。"
