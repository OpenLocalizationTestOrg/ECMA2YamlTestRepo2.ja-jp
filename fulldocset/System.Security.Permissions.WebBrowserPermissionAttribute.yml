  summary: "により、セキュリティ アクションを<xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;></xref>宣言セキュリティを使用してコードに適用します。"
  remarks: "WebBrowserPermissionAttribute は、Windows Presentation Foundation (WPF) アプリケーション内で実行する Web ブラウザー コントロールの機能を制御します。 許可されている宣言のスコープによって異なります、<xref:System.Security.Permissions.SecurityAction>ために使用される</xref:System.Security.Permissions.SecurityAction>。       セキュリティ属性によって宣言されたセキュリティ情報は、属性の対象のメタデータに格納され、実行時に、システムによってアクセスされます。 セキュリティ属性は、宣言型セキュリティにのみ使用されます。 命令型のセキュリティを使用、次のように対応するアクセス許可クラス<xref:System.Security.Permissions.WebBrowserPermission>。</xref:System.Security.Permissions.WebBrowserPermission>      ## XAML 属性の使用率のクラスは、通常は XAML では使用されません。"
  example:
  - "The following example shows how to demand that the calling code has unrestricted permission to create a Web browser control.  \n  \n [!code-cs[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/add/codesnippet/csharp/WebBrowserPermissionsSnippets/Window1.xaml.cs#webbrowserpermissionattribute3)]\n [!code-vb[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/add/codesnippet/visualbasic/webbrowserpermissionssnippets/window1.xaml.vb#webbrowserpermissionattribute3)]"
