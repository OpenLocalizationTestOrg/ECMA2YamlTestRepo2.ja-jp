  name: ObjectParameter(String,Object)
  nameWithType: ObjectParameter.ObjectParameter(String,Object)
  fullName: System.Data.Objects.ObjectParameter.ObjectParameter(String,Object)
  type: Constructor
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Data.Objects.ObjectParameter&quot;> </xref>指定した名前と値を持つクラス。"
  remarks: "このコンス トラクターは、指定した名前と値からパラメーターを作成します。 パラメーターの型は、値から推論されます。       追加すると、 <xref:System.Data.Objects.ObjectParameterCollection>、パラメーターの名前を変更することはできません</xref:System.Data.Objects.ObjectParameterCollection>。 パラメーターの値は、<xref:System.Data.Objects.ObjectParameter.Value%2A>プロパティ</xref:System.Data.Objects.ObjectParameter.Value%2A>。 クエリがコンパイルされた後、値は変更できません。 詳細については、次を参照してください。[クエリ ビルダー メソッド](http://msdn.microsoft.com/en-us/05685434-05e6-41c2-8d5e-8933b88a40b0)です。"
  example:
  - "The example in this topic is based on the [AdventureWorks Sales Model](http://msdn.microsoft.com/en-us/f16cd988-673f-4376-b034-129ca93c7832). The example adds new parameters to the collection. It iterates through the <xref:System.Data.Objects.ObjectParameterCollection> and displays the name, the type and the value of each parameter in the collection.  \n  \n [!code-vb[DP ObjectServices Concepts#ObjectQuery_Parameters](~/add/codesnippet/visualbasic/objectservicesconceptsvb/Source.vb#objectquery_parameters)]\n [!code-cs[DP ObjectServices Concepts#ObjectQuery_Parameters](~/add/codesnippet/csharp/objectservicesconceptscs/Source.cs#objectquery_parameters)]"
  syntax:
    content: public ObjectParameter (string name, object value);
    parameters:
    - id: name
      type: System.String
      description: "パラメーターの名前。 この名前を含めることはできません、&quot;@&quot;パラメーター マーカーで使用されている[!INCLUDE[esql](~/add/includes/ajax-current-ext-md.md)]ステートメント、実際の名前だけです。 式の最初の文字は文字である必要があります。 任意の連続する文字式では、文字、数字、またはアンダー スコア (_) 文字のいずれかにする必要があります。"
    - id: value
      type: System.Object
      description: "初期値 (および、本質的に、型) のパラメーターです。"
  overload: System.Data.Objects.ObjectParameter.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "引数のいずれかの値が null の場合は。"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Name 引数の値が無効な場合は。 パラメーターの名前は文字で始める必要があり、文字、数字、およびアンダー スコアのみを含めることができます。"
  platform:
  - net462
