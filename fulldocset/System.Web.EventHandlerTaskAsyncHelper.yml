  name: EventHandlerTaskAsyncHelper
  nameWithType: EventHandlerTaskAsyncHelper
  fullName: System.Web.EventHandlerTaskAsyncHelper
  type: Class
  summary: "ASP.NET の以前のバージョンで使用される非同期プログラミング モデルを使用して、ベースのメソッドを非同期メソッドの開始し、終了イベントのタスクを返すに変換します。"
  remarks: "ASP.NET 4.5 での非同期タスクを処理すると、タスクを返すロジックを実装する、<xref:System.Web.TaskEventHandler>委任します</xref:System.Web.TaskEventHandler>。 タスク ベースの非同期プログラミングのこのモデルには、以前のバージョンの ASP.NET のすべてのイベント処理の開始し、終了イベントは、どのベースで使用されるモデルがより優先されます。 実装した後、<xref:System.Web.TaskEventHandler>デリゲートを渡すことができますしに、<xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A>タスクを返すロジックをラップし、モデルの使用を開始し、終了イベントにハンドラーを変換するコンス トラクター</xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A> </xref:System.Web.TaskEventHandler> 。 EventHandlerTaskAsyncHelper クラスにより、 <xref:System.Web.TaskEventHandler>ASP.NET ページ フレームワークと互換性があるオブジェクト</xref:System.Web.TaskEventHandler>。 呼び出すと、<xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>非同期ページのタスクを処理するメソッドを使用できます、<xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A>と<xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A>メソッドに変換後の開始とイベント ハンドラーを渡すプロパティを</xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A></xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A></xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>。"
  syntax:
    content: public sealed class EventHandlerTaskAsyncHelper
