  fullName: System.Windows.Forms.SplitContainer
  type: Class
  summary: "2 つのサイズ変更可能なパネルにコンテナーの表示領域を分割する移動可能なバーから成るコントロールを表します。"
  remarks: "コントロールを追加するには&2; つのサイズ変更可能なパネルを表示するとその他の SplitContainer コントロールを追加するには既存をさまざまなサイズ変更可能な表示領域を作成する SplitContainer のパネルを表示します。       SplitContainer コントロールのコンテナーの表示領域に分割を使用して (など、 <xref:System.Windows.Forms.Form>) SplitContainer のパネルに追加されるコントロールのサイズを変更するユーザーを許可するとします</xref:System.Windows.Forms.Form>。 ユーザーのスプリッターにマウス ポインターを置いた、カーソルは SplitContainer コントロール内のコントロールのサイズを変更できることを示すために変更します。      > [!NOTE] > の以前のバージョン、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]のみをサポート、<xref:System.Windows.Forms.Splitter>コントロール</xref:System.Windows.Forms.Splitter>。       SplitContainer には、デザイン時にコントロールの配置も容易になります。 たとえば、Windows エクスプ ローラーのようなウィンドウを作成、する SplitContainer コントロールを追加、<xref:System.Windows.Forms.Form>設定とその<xref:System.Windows.Forms.Control.Dock%2A>プロパティを`DockStyle.Fill`</xref:System.Windows.Forms.Control.Dock%2A></xref:System.Windows.Forms.Form>。 追加、<xref:System.Windows.Forms.TreeView>コントロールを<xref:System.Windows.Forms.Form>設定とその<xref:System.Windows.Forms.Control.Dock%2A>プロパティを`DockStyle.Fill`</xref:System.Windows.Forms.Control.Dock%2A></xref:System.Windows.Forms.Form></xref:System.Windows.Forms.TreeView>。 完了するには、レイアウトを追加、<xref:System.Windows.Forms.ListView>を制御し、設定、<xref:System.Windows.Forms.Control.Dock%2A>プロパティを`DockStyle.Fill` <xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form>の残りの領域を占有</xref:System.Windows.Forms.ListView>して</xref:System.Windows.Forms.Control.Dock%2A></xref:System.Windows.Forms.ListView> 実行時に、そのユーザーは、スプリッターを使用して両方のコントロールの幅をサイズ変更できます。 使用して、<xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>プロパティ、コントロールのサイズ変更と共に必要がありますいないことを指定する、<xref:System.Windows.Forms.Form>またはその他のコンテナー</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> 。       使用して<xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A>をフォーム上のスプリッターの開始位置を指定します</xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A>。 使用して<xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>スプリッターが一度に移動をピクセル数を指定します</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>。 既定の<xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>1 ピクセルします</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>。       使用して<xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A>と<xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A>分割バーを移動して SplitContainer のパネルの端にどのくらい近いかを指定します</xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A></xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A>。 パネルの既定の最小サイズは、25 ピクセルです。       使用して、<xref:System.Windows.Forms.SplitContainer.Orientation%2A>水平方向を指定するプロパティ</xref:System.Windows.Forms.SplitContainer.Orientation%2A>。 SplitContainer の既定の向きは縦方向です。       使用して、<xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>を SplitContainer の罫線のスタイルを指定し、調整 SplitContainer に追加するコントロールの境界線のスタイルでその罫線のスタイル プロパティ</xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>。"
  example:
  - "The following code example shows both a vertical and horizontal SplitContainer. The vertical splitter moves in 10-pixel increments. The left panel of the vertical SplitContainer contains a <xref:System.Windows.Forms.TreeView> control, and its right panel contains a horizontal SplitContainer. Both panels of the horizontal SplitContainer are filled with <xref:System.Windows.Forms.ListView> controls, and the top panel is defined as a <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> so that it does not resize when you resize the container. Moving the vertical splitter raises the <xref:System.Windows.Forms.SplitContainer.SplitterMoving> event, signified in this example by a change to the cursor style. The <xref:System.Windows.Forms.SplitContainer.SplitterMoved> event is raised when you stop moving the splitter. This is signified in this example by the cursor style reverting to the default.  \n  \n [!code-vb[BasicSplitContainer#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_21_1.vb)]\n [!code-cs[BasicSplitContainer#1](~/add/codesnippet/csharp/t-system.windows.forms.s_21_1.cs)]\n [!code-cpp[BasicSplitContainer#1](~/add/codesnippet/cpp/t-system.windows.forms.s_21_1.cpp)]"
