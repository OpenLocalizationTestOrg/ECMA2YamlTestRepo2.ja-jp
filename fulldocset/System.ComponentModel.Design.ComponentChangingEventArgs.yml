  nameWithType: ComponentChangingEventArgs
  fullName: System.ComponentModel.Design.ComponentChangingEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanging&quot;> </xref>イベント。 このクラスは継承できません。"
  remarks: "ComponentChangingEventArgs に関するデータを提供する、<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>イベント</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>。 <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>イベントは、通知、<xref:System.ComponentModel.Design.IComponentChangeService>し、現在の設計ドキュメント内の特定のコンポーネントを変更するイベント ハンドラーを登録します</xref:System.ComponentModel.Design.IComponentChangeService></xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>。 このイベントは、コンポーネントを変更できないようにする広くアクセス可能なメソッドを提供します。       A<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>コンポーネントが変更される前にイベントが発生します</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>。 このイベントは、デザイナーで変更を中止する機会を提供します。 コンポーネント デザイナーを通常発生させる、<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>イベントに自動的にします</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>。 プロパティを変更できない場合、イベントを処理するメソッドは例外をスローできます。 たとえば、デザイナー ファイルは、ソース コード管理にチェックインされて、このイベントのハンドラーは、通常な例外をスロー、ユーザーがファイルをチェック アウトを拒否した場合。       次の情報を提供する、ComponentChangingEventArgs: -`Component`変更されようとしているコンポーネントを示すプロパティをします。      A`Member`変更される直前にあるメンバーを示すプロパティです。"
  example:
  - "The following example demonstrates creating a ComponentChangingEventArgs.  \n  \n [!code-cs[ComponentChangingEventArgsExample2#1](~/add/codesnippet/csharp/t-system.componentmodel._13_1.cs)]\n [!code-cpp[ComponentChangingEventArgsExample2#1](~/add/codesnippet/cpp/t-system.componentmodel._13_1.cpp)]\n [!code-vb[ComponentChangingEventArgsExample2#1](~/add/codesnippet/visualbasic/t-system.componentmodel._13_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangingEventArgs : EventArgs
