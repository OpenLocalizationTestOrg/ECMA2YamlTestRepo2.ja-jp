  summary: "ソケット オプションのレベルを定義、 &lt;xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName&gt;と&lt;xref:System.Net.Sockets.Socket.GetSocketOption%2A?displayProperty=fullName&gt;メソッドです。"
  remarks: "SocketOptionLevel 列挙レベルを定義、ソケット オプションに渡すことができる、<xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>と<xref:System.Net.Sockets.Socket.GetSocketOption%2A?displayProperty=fullName>メソッド</xref:System.Net.Sockets.Socket.GetSocketOption%2A?displayProperty=fullName></xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>。 <xref:System.Net.Sockets.SocketOptionName>列挙値は、SocketOptionLevel によってグループ化されます。</xref:System.Net.Sockets.SocketOptionName>       **注**Windows XP で IPv6 を使用するには、Windows XP 用のネットワーク パックを事前をインストールします。"
  example:
  - "The following example uses this enumeration to set socket options.  \n  \n [!code-cs[Socket_Socket_Options#1](~/add/codesnippet/csharp/t-system.net.sockets.soc_1_1.cs)]\n [!code-cpp[Socket_Socket_Options#1](~/add/codesnippet/cpp/t-system.net.sockets.soc_1_1.cpp)]\n [!code-vb[Socket_Socket_Options#1](~/add/codesnippet/visualbasic/t-system.net.sockets.soc_1_1.vb)]"
