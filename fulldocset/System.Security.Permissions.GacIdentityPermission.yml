  summary: "現在のアクセス許可が指定したアクセス許可のサブセットであるかどうかを示します。"
  remarks: "現在のアクセス許可は、現在のアクセス許可を指定した権限によって完全に含まれる一連の操作を表している場合、指定したアクセス許可のサブセットです。 このメソッドが戻る場合`true`、現在のアクセス許可は、アクセスは保護されたリソースには、指定した権限を表します。       A<xref:System.Security.Permissions.GacIdentityPermission>セット操作でのみサポートしています (、IsSubsetOf <xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A>、および<xref:System.Security.Permissions.GacIdentityPermission.Union%2A>メソッド) 現在のアクセス許可が、指定した権限に等しい場合</xref:System.Security.Permissions.GacIdentityPermission.Union%2A></xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A></xref:System.Security.Permissions.GacIdentityPermission>。"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "サブセットの関係性をテストするアクセス許可オブジェクトです。 アクセス許可は、現在のアクセス許可と同じ型でなければなりません。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>現在のアクセス許可が指定した権限のサブセットの場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Security.Permissions.GacIdentityPermission.IsSubsetOf*
  exceptions:
