    commentId: T:System.ArgumentException
    description: "<code>target</code><xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>と現在のアクセス許可と同じ型でもありません。"
  platform:
  - net462
