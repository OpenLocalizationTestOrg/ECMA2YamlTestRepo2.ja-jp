  name: Intersect(IPermission)
  nameWithType: GacIdentityPermission.Intersect(IPermission)
  fullName: System.Security.Permissions.GacIdentityPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "作成し、現在のアクセス許可と指定したアクセス許可の積集合であるアクセス許可を返します。"
  remarks: "2 つのアクセス許可の積集合は、一連の両方に共通する操作を説明する権限です。 元の両方の権限を通過する要求だけでは、積集合を渡されます。       A<xref:System.Security.Permissions.GacIdentityPermission>セット操作でのみサポートしています (、 <xref:System.Security.Permissions.GacIdentityPermission.IsSubsetOf%2A>、Intersect、および<xref:System.Security.Permissions.GacIdentityPermission.Union%2A>メソッド) 現在のアクセス許可が、指定した権限に等しい場合</xref:System.Security.Permissions.GacIdentityPermission.Union%2A></xref:System.Security.Permissions.GacIdentityPermission.IsSubsetOf%2A></xref:System.Security.Permissions.GacIdentityPermission>。"
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "現在のアクセス許可と交差するアクセス許可。 これは、現在のアクセス許可と同じ型でなければなりません。"
    return:
      type: System.Security.IPermission
      description: "現在のアクセス許可と指定したアクセス許可の積集合を表す新しいアクセス許可。 新しいアクセス許可は<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>積集合が空の場合。"
  overload: System.Security.Permissions.GacIdentityPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code><xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>と現在のアクセス許可と同じ型でもありません。"
  platform:
  - net462
