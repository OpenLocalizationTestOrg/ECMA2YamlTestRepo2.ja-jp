  name: GacIdentityPermission
  nameWithType: GacIdentityPermission
  fullName: System.Security.Permissions.GacIdentityPermission
  type: Class
  summary: "グローバル アセンブリ キャッシュに送信されたファイルの id アクセス許可を定義します。 このクラスは継承できません。"
  remarks: "ファイルは、グローバル アセンブリ キャッシュのいずれかまたはありません。 GacIdentityPermission のすべてのオブジェクトが等しいために、バリエーションを与え、アクセス許可はありません。      > [!IMPORTANT] > 以降で、 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]、id アクセス許可は使用されません。   >> で .NET Framework version 1.0 および 1.1 では、id アクセス許可の要求は、呼び出し元のアセンブリが完全に信頼されている場合でも有効です。 呼び出し元のアセンブリが、完全な信頼がありますが、id アクセス許可の確認要求が失敗したアセンブリが要求されている条件を満たしていない場合。 以降、.NET Framework version 2.0 では、id アクセス許可を要求していない効果的な場合、呼び出し元のアセンブリがある完全に信頼されます。 これにより、特殊なケースとして id アクセス許可の処理方法を排除すること、すべての権限の一貫性。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GacIdentityPermission : System.Security.CodeAccessPermission
