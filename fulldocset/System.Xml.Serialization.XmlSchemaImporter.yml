  name: XmlSchemaImporter
  nameWithType: XmlSchemaImporter
  fullName: System.Xml.Serialization.XmlSchemaImporter
  type: Class
  summary: "XML スキーマ要素宣言は、WSDL ドキュメントでリテラルの XSD メッセージ部分を含む .NET Framework の型への内部のマッピングを生成します。"
  remarks: "XmlSchemaImporter クラスによって使用、 [Web サービス記述言語ツール (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88)と<xref:System.Web.Services.Description.ServiceDescriptionImporter>Web サービス記述言語 (WSDL) ドキュメントからクライアント プロキシ クラスまたは抽象 server クラスを生成するときにクラス</xref:System.Web.Services.Description.ServiceDescriptionImporter>。 クラスを使用しても、 [Web サービス記述言語ツール (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88) XML スキーマ定義 (XSD) ドキュメントからクラスを生成するときにします。 このクラスを直接使用する代わりに、Wsdl.exe または Xsd.exe を使用します。       XmlSchemaImporter クラスでは、XSD ドキュメントか、WSDL ドキュメントの部分として定義されている要素の .NET Framework の型への内部のマッピングを生成する方法があります。 Wsdl.exe をクラスを使用する場合、次の一覧を示しています。-A WSDL ドキュメントは、SOAP メッセージのパラメーターと戻り値 (または要求と応答のドキュメント) の内容がそのまま指定されている XML スキーマ定義で、リテラルの使用を指定します。      は、WSDL ドキュメントでは、HTTP GET 要求および HTTP POST 操作で Web サービスの .NET Framework の SOAP 以外の実装を指定します。"
