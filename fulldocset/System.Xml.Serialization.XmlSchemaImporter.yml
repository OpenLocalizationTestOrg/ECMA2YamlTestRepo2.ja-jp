  summary: "WSDL ドキュメントで定義されている (SOAP) literal 要素の部分は&1; つの内部型マッピングの情報を生成します。"
  remarks: "ImportAnyType メソッドは、Web サービス記述言語 (WSDL) ドキュメントからクライアント プロキシ クラスまたは抽象 server クラスを生成するときに、Wsdl.exe ツールによって使用されます。 このメソッドを直接呼び出す代わりに、Wsdl.exe または Xsd.exe を使用します。       <xref:System.Xml.Serialization.XmlSchemaImporter>クラスは、WSDL ドキュメント リテラルの使用を指定する場合にのみ使用します</xref:System.Xml.Serialization.XmlSchemaImporter>。 WSDL のメッセージが、1 つの部分に要素が、ラッパー要素と、一部が指定されていない ImportAnyType メソッドが使用されます。"
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportAnyType (System.Xml.XmlQualifiedName typeName, string elementName);
    parameters:
    - id: typeName
      type: System.Xml.XmlQualifiedName
      description: "<xref:System.Xml.XmlQualifiedName>が .NET Framework の型が生成される要素の型の名前を指定します</xref:System.Xml.XmlQualifiedName>。"
    - id: elementName
      type: System.String
      description: "WSDL ドキュメントの部分の要素の名前。"
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "<xref href=&quot;System.Xml.Serialization.XmlMembersMapping&quot;> </xref> WSDL メッセージ定義の&1; つの要素の一部の .NET Framework 型のマッピングを表すです。"
  overload: System.Xml.Serialization.XmlSchemaImporter.ImportAnyType*
  exceptions: []
  platform:
  - net462
