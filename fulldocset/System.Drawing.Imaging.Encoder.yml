  remarks: "<xref:System.Drawing.Imaging.Encoder>カテゴリは、イメージの圧縮のレベルを指定します</xref:System.Drawing.Imaging.Encoder>。 構築するために使用する場合、 <xref:System.Drawing.Imaging.EncoderParameter>、品質のカテゴリの役に立つ値の範囲が、0 から 100 です</xref:System.Drawing.Imaging.EncoderParameter>。 小さい数値を指定するが高いほど、圧縮とイメージの品質は低下します。 0 が最下位の品質のイメージと提供 100 最高の値。       パラメーターがカプセル化されたイメージ エンコーダー パラメーターを渡すときに、<xref:System.Drawing.Imaging.EncoderParameter>オブジェクト</xref:System.Drawing.Imaging.EncoderParameter>。 フィールドの&1; つ、<xref:System.Drawing.Imaging.EncoderParameter>オブジェクトは、パラメーターのカテゴリを指定する GUID</xref:System.Drawing.Imaging.EncoderParameter> 。 静的フィールドを使用して、<xref:System.Drawing.Imaging.Encoder>取得するクラス、<xref:System.Drawing.Imaging.Encoder>適切なカテゴリのパラメーターを格納している</xref:System.Drawing.Imaging.Encoder></xref:System.Drawing.Imaging.Encoder>。       組み込まれているイメージ エンコーダー[!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]パラメーターを受け取る複数のカテゴリに属していること。 次の表に、すべてのカテゴリと、各カテゴリに関連付けられている GUID。       <xref:System.Drawing.Imaging.Encoder.ChrominanceTable>f2e455dc-09b3-4316-8260-676ada32481c <xref:System.Drawing.Imaging.Encoder.ColorDepth>66087055-ad66-4c7c-9a18-38a2310b8337 <xref:System.Drawing.Imaging.Encoder.Compression>e09d739d-ccd4-44ee-8eba-3fbf8be4fc58 <xref:System.Drawing.Imaging.Encoder.LuminanceTable>edb33bce-0266-4a77-b904-27216099e717 <xref:System.Drawing.Imaging.Encoder.Quality>1d5be4b5-fa4a-452d-9cdd-5db35105e7eb <xref:System.Drawing.Imaging.Encoder.RenderMethod>6d42c53a-229a-4825-8bb7-5c99e2b9a8b8 <xref:System.Drawing.Imaging.Encoder.SaveFlag>292266fc-ac40-47bf-8cfc-a85b89a655de <xref:System.Drawing.Imaging.Encoder.ScanMethod>3a4e2661-3109-4e56-8536-42c156e7dcfa <xref:System.Drawing.Imaging.Encoder.Transformation>8d0eb2d1-a58e-4ea8-aa14-108074b7b6f9 バージョン 24d18c76-814a-41a4-bf53-1c219cccf797</xref:System.Drawing.Imaging.Encoder.Transformation> </xref:System.Drawing.Imaging.Encoder.ScanMethod> </xref:System.Drawing.Imaging.Encoder.SaveFlag> </xref:System.Drawing.Imaging.Encoder.RenderMethod> </xref:System.Drawing.Imagin