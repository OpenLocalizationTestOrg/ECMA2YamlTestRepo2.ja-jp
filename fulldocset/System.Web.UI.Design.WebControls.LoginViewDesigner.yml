      description: "表示するために使用するマークアップを含む文字列、 <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref>デザイン時にします。"
  overload: System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml*
