  name: LoginViewDesigner
  nameWithType: LoginViewDesigner
  fullName: System.Web.UI.Design.WebControls.LoginViewDesigner
  type: Class
  summary: "ビジュアル デザイナーでデザイン時サポートを提供、 <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> Web サーバー コントロールです。"
  remarks: "<xref:System.Web.UI.WebControls.LoginView>コントロールが、ユーザーが、ホストの Web サイトと、ユーザーのログオン アカウントを含むロールにログオンするかどうかによって決まります、そのテンプレートのいずれかを表示します</xref:System.Web.UI.WebControls.LoginView>。       ビジュアル デザイナーでソースからデザイン ビューに切り替えたときに、マークアップのソース コードを説明する、<xref:System.Web.UI.WebControls.LoginView>コントロールは解析され、デザイン画面でコントロールのデザイン時バージョンを作成します</xref:System.Web.UI.WebControls.LoginView>。 ソース ビューに切り替えるには、デザイン時コントロールがマークアップのソース コードを永続化し、Web ページのマークアップに編集します。 LoginViewDesigner クラスは、デザイン時サポートを提供、<xref:System.Web.UI.WebControls.LoginView>コントロール</xref:System.Web.UI.WebControls.LoginView>。       <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A>プロパティから返される、<xref:System.ComponentModel.Design.DesignerActionListCollection>通常から派生したオブジェクトを含むオブジェクトを<xref:System.ComponentModel.Design.DesignerActionList>デザイナーの継承ツリーの各レベルのクラス</xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.DesignerActionListCollection></xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A>。 <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A>プロパティが関連付けられているテンプレートのテンプレート グループのコレクションを返します<xref:System.Web.UI.WebControls.LoginView>コントロール</xref:System.Web.UI.WebControls.LoginView></xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A>。 <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>プロパティは常に返します`true`、デザイナーに関連付けられている一時的なコピーが作成されることを示す<xref:System.Web.UI.WebControls.LoginView>コントロールをデザイン時のマークアップを生成します</xref:System.Web.UI.WebControls.LoginView></xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>。       LoginViewDesigner クラスのメソッドは、次の機能を提供します -<xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A>メソッドは、関連付けられている表示するために使用するマークアップを返します<xref:System.Web.UI.WebControls.LoginView>コントロールをデザイン時。</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> 。 <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A>メソッドは現在のテンプレートが定義されていない場合、デザイン時に関連付けられたコントロールのプレース ホルダーを表示するマークアップを取得します</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A>。 <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>メソッドは、エラーが発生すると、デザイン時に関連付けられたコントロールを表示するマークアップを提供します</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>。      -<xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A>メソッドが関連付けられている現在のテンプレートのシリアル化されたコピーを返します<xref:System.Web.UI.WebControls.LoginView>コントロール</xref:System.Web.UI.WebControls.LoginView></xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A>。 <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>メソッドは、コントロール テンプレートのシリアル化されたコピーから関連付けられたコントロールの領域を設定します</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>。      -<xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A>メソッドには、表示、編集、および関連付けられたデザインにデザイナーができるように準備<xref:System.Web.UI.WebControls.LoginView>コントロール</xref:System.Web.UI.WebControls.LoginView></xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A>。 <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A>関連付けられているコントロールへの変更がある場合に、メソッドが呼び出されます</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A>。 <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>からプロパティを削除、追加のプロパティを追加または関連付けられたコントロールのプロパティをシャドウするメソッドを使用します</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>。"
  example:
  - "The following code example shows how to extend the LoginViewDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.LoginView> control at design time.  \n  \n The example derives the `MyLoginView` control from the <xref:System.Web.UI.WebControls.LoginView>. The `MyLoginView` is a copy of the <xref:System.Web.UI.WebControls.LoginView> control. The example also derives the `MyLoginViewDesigner` class from the LoginViewDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginViewDesigner` on the `MyLoginView` control.  \n  \n The `MyLoginViewDesigner` control overrides the following LoginViewDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> method to draw an orange border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> method to generate the markup for a placeholder that contains the names of the role groups that are defined for the control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyLoginView` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_13_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_13_1.cs)]"
  syntax:
    content: 'public class LoginViewDesigner : System.Web.UI.Design.ControlDesigner'
