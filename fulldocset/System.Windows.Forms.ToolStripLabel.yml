  fullName: System.Windows.Forms.ToolStripLabel
  type: Class
  summary: "表すした<xref href=&quot;System.Windows.Forms.ToolStripItem&quot;></xref>をテキストとイメージをレンダリングし、ハイパーリンクを表示できます。"
  remarks: "使用して表示できるテキストとイメージをラベルを作成する ToolStripLabel クラスを実装できます、<xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName>と<xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName>プロパティ</xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName></xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName>。 ToolStripLabel では、1 つまたは複数のハイパーリンクを表示するように有効にする多くのプロパティとハイパーリンクの動作と外観を変更するその他のプロパティもあります。       同様に、ToolStripLabel は、<xref:System.Windows.Forms.ToolStripButton>既定でフォーカスが移動されるしないと、プッシュまたは強調表示されたとしてレンダリングされません</xref:System.Windows.Forms.ToolStripButton>。       ホストされている項目として ToolStripLabel には、アクセス キーがサポートされています。       使用して、 <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>、 <xref:System.Windows.Forms.LinkLabel.LinkVisited%2A>、プロパティおよび<xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>プロパティ</xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A></xref:System.Windows.Forms.LinkLabel.LinkVisited%2A></xref:System.Windows.Forms.LinkLabel.LinkColor%2A>。"
  example:
  - "The following code example demonstrates how to initialize a ToolStripLabel to contain a link by setting the <xref:System.Windows.Forms.ToolStripLabel.IsLink%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.VisitedLinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkVisited%2A> and <xref:System.Windows.Forms.ToolStripLabel.LinkBehavior%2A> properties.  \n  \n [!code-cs[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.t_13_1.cs)]\n [!code-vb[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_13_1.vb)]"
