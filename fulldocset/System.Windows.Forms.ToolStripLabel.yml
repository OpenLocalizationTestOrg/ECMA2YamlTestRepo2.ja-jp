  - "The following code example demonstrates how to initialize a <xref:System.Windows.Forms.ToolStripLabel> to contain a link by setting the <xref:System.Windows.Forms.ToolStripLabel.IsLink%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.ActiveLinkColor%2A>, VisitedLinkColor, <xref:System.Windows.Forms.ToolStripLabel.LinkVisited%2A> and <xref:System.Windows.Forms.ToolStripLabel.LinkBehavior%2A> properties.  \n  \n [!code-cs[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/csharp/p-system.windows.forms.t_109_1.cs)]\n [!code-vb[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_109_1.vb)]"
  syntax:
    content: public System.Drawing.Color VisitedLinkColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "A <xref href=&quot;System.Drawing.Color&quot;> </xref>訪問されているリンクを表示するために使用する色を表すです。 既定の色は、システムによって指定されます。 この色は、通常、 <xref uid=&quot;langword_csharp_Color.Purple&quot; name=&quot;Color.Purple&quot; href=&quot;&quot;></xref>です。"
  overload: System.Windows.Forms.ToolStripLabel.VisitedLinkColor*
  exceptions: []
