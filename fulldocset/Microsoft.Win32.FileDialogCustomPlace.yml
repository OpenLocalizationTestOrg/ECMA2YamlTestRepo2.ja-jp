  name: FileDialogCustomPlace
  nameWithType: FileDialogCustomPlace
  fullName: Microsoft.Win32.FileDialogCustomPlace
  type: Class
  summary: "内のエントリを表す、 <xref href=&quot;Microsoft.Win32.FileDialog&quot;> </xref>カスタム プレースのリスト。"
  remarks: "以降で[!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)]が保存ファイル ダイアログ ボックスを開き、**お気に入りリンク**ユーザーが別の場所にすばやく移動できるダイアログ ボックスの左側のパネルです。 これらのリンクは、カスタムの場所と呼ばれます。 このクラスでは、アプリケーション ファイル ダイアログ ボックスを使用するときに表示されるリストを変更することができます。 カスタム プレイス用既知のフォルダーの一覧、 <xref:Microsoft.Win32.FileDialogCustomPlaces>。</xref:Microsoft.Win32.FileDialogCustomPlaces>を参照してください。"
  syntax:
    content: public sealed class FileDialogCustomPlace
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
