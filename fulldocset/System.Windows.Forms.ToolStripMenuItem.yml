  name: ToolStripMenuItem
  nameWithType: ToolStripMenuItem
  fullName: System.Windows.Forms.ToolStripMenuItem
  type: Class
  summary: "表示される選択可能なオプションを表す、 <xref href=&quot;System.Windows.Forms.MenuStrip&quot;> </xref>または<xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;></xref>です。 ToolStripMenuItem の置換し、する機能を追加、 <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref>以前のバージョンでのコントロール<xref href=&quot;System.Windows.Forms.MenuItem&quot;></xref>を選択した場合に、旧バージョンとの互換性と将来の使用の両方の保持されます。"
  remarks: "ToolStripMenuItem が、<xref:System.Windows.Forms.ToolStripDropDownItem>と連動する<xref:System.Windows.Forms.ToolStripDropDownMenu>と<xref:System.Windows.Forms.ContextMenuStrip>メニューの強調表示、レイアウト、および列の特別な構成を処理する</xref:System.Windows.Forms.ContextMenuStrip></xref:System.Windows.Forms.ToolStripDropDownMenu></xref:System.Windows.Forms.ToolStripDropDownItem>。       ToolStripMenuItem を表示するためには、する必要がありますに追加、<xref:System.Windows.Forms.MenuStrip>または<xref:System.Windows.Forms.ContextMenuStrip>。</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.MenuStrip>       ToolStripMenuItem クラスでは、メニュー項目の機能と外観を構成できるようにするプロパティを提供します。 表示するには、メニュー項目の横にあるチェック マークを使用して、<xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>プロパティ</xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>。 この機能を使用して、相互に排他的なメニュー項目の一覧で選択されているメニュー項目を識別します。 内のテキストの色を設定するためのメニュー項目のセットがある場合など、<xref:System.Windows.Forms.TextBox>コントロールを使用して、<xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>どの色が現在選択されているを識別するプロパティ</xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A></xref:System.Windows.Forms.TextBox>。 使用して、<xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A>メニュー項目を選択するときに押すことができます、キーの組み合わせを定義するプロパティ</xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A>。"
  example:
  - "The following code example adds a <xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeyDisplayString%2A> to the specified menu items of a <xref:System.Windows.Forms.ContextMenuStrip>. This code example is part of a larger example available in the <xref:System.Windows.Forms.ToolStripManager> class overview.  \n  \n [!code-vb[System.Windows.Forms.ContextMenuStripMerge#2](~/add/codesnippet/visualbasic/t-system.windows.forms.t_10_1.vb)]\n [!code-cs[System.Windows.Forms.ContextMenuStripMerge#2](~/add/codesnippet/csharp/t-system.windows.forms.t_10_1.cs)]"
