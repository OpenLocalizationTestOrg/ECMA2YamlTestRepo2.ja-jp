  name: IXamlSchemaContextProvider
  nameWithType: IXamlSchemaContextProvider
  fullName: System.Xaml.IXamlSchemaContextProvider
  type: Interface
  summary: "XAML スキーマ コンテキスト情報は、型コンバーターおよびマークアップ拡張機能を提供するサービスを表します。"
  remarks: "IXamlSchemaContextProvider サービスが、1 つのプロパティ、 <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>。</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>       IXamlSchemaContextProvider サービスを使用して、その<xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>プロパティまたは型コンバーターの実装が、マークアップ拡張機能からのアクティブな XAML スキーマ コンテキストが必要とします</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>。 最も顕著な XAML 型を解決する、オブジェクト グラフを作成するため、バッキング型に、XAML に関連する多くの操作は、使用可能なの XAML スキーマ コンテキストに依存しています。 ただし、多くのシナリオでは、特定のフレームワークによって提供される、XAML スキーマ コンテキストを使用することができます。 または、CLR とバックアップ リフレクションを使用する .NET Framework XAML サービスによって提供される既定の XAML スキーマ コンテキストを使用することができ、任意の CLR で定義された型に必要な XAML スキーマ コンテキストを提供できます。       IXamlSchemaContextProvider サービスは主に、値コンバーターの実装は、カスタムの XAML スキーマ コンテキストがサポートされているときに呼び出す可能性がありますを予測する実装。 サービスの仮想メソッドのエントリ ポイントのパラメーターから取得できます<xref:System.ComponentModel.TypeConverter>または<xref:System.Windows.Markup.MarkupExtension>そのレポート サービスのコンテキスト</xref:System.Windows.Markup.MarkupExtension></xref:System.ComponentModel.TypeConverter>。 または特定の XAML リーダーまたは XAML ライターの専用のプロパティから直接スキーマ コンテキストを代わりに取得することができます。"
  syntax:
    content: public interface IXamlSchemaContextProvider
