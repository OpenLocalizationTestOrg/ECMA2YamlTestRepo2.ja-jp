  name: ViewStateModeByIdAttribute
  nameWithType: ViewStateModeByIdAttribute
  fullName: System.Web.UI.ViewStateModeByIdAttribute
  type: Class
  summary: "メタデータ属性を定義するには、その ASP.NET サーバー コントロールを使用して<xref:System.Web.UI.Control.ID*></xref:System.Web.UI.Control.ID*>ビュー ステート情報の読み込み中に参加するかどうかを指定。 このクラスは継承できません。"
  remarks: "<xref:System.Web.UI.Control.ID%2A>。</xref:System.Web.UI.Control.ID%2A> ViewStateModeByIdAttribute クラスを使用をビューステートの読み込みを必要とするコントロールを指定 既定のビューステートの読み込み動作は、ページのコントロール ツリー内のインデックスで、コントロールのビュー ステート情報を読み込むには ASP.NET 用です。 別のビュー ステート情報を読み込むためのパフォーマンス コストは<xref:System.Web.UI.Control.ID%2A>がビュー状態情報を読み込む前に、具体的には、コントロールのページ コントロールのツリーを検索する必要がありますので</xref:System.Web.UI.Control.ID%2A>。       ViewStateModeByIdAttribute クラスは、カスタム コントロールのクラス、メタデータの属性として使用する場合、<xref:System.Web.UI.Control.LoadViewStateByID%2A>コントロールのプロパティを返します`true`</xref:System.Web.UI.Control.LoadViewStateByID%2A>。 ViewStateModeByIdAttribute クラスを使用しない場合、<xref:System.Web.UI.Control.LoadViewStateByID%2A>コントロールのプロパティの既定値を返します`false`、コントロール<xref:System.Web.UI.Control.ID%2A>.</xref:System.Web.UI.Control.ID%2A>によって、そのビュー ステート情報が読み込まれないことを意味する</xref:System.Web.UI.Control.LoadViewStateByID%2A>       属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。       ViewStateModeByIdAttribute クラスは、コントロールのビュー ステート情報を保存するのには適用されません。       ViewStateModeByIdAttribute クラスのメタデータ属性は、クラス宣言でのみ有効です。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ViewStateModeByIdAttribute : Attribute
