  type: Class
  summary: "表す、 <xref href=&quot;System.Windows.Media.Drawing&quot;> </xref>を描画するオブジェクト、 <xref href=&quot;System.Windows.Media.GlyphRun&quot;></xref>です。"
  remarks: "<xref:System.Windows.Media.GlyphRun>オブジェクトは、1 つのサイズで、1 つの描画スタイルを使用して&1; つのフォントの書体を&1; つのグリフのシーケンスを表します</xref:System.Windows.Media.GlyphRun>。       <xref:System.Windows.Media.GlyphRun>グリフ インデックスと個々 のグリフの位置など、フォントの詳細が含まれています。</xref:System.Windows.Media.GlyphRun> さらに、 <xref:System.Windows.Media.GlyphRun>、実行が生成された、元の Unicode コード ポイントを含むグリフ バッファーに文字がマッピングの情報、および文字単位のグリフのフラグをオフセットします</xref:System.Windows.Media.GlyphRun>。       <xref:System.Windows.Media.GlyphRun>その他の<xref:System.Windows.Documents.Glyphs>。</xref:System.Windows.Documents.Glyphs> 、配置する方法を指定するメトリックを定義</xref:System.Windows.Media.GlyphRun>内の各グリフ 次の図では、2 文字の種類のグリフの傍点を文字のさまざまな特性を定義します。       ![グリフ単位のダイアグラム](~/add/media/glyph-example.png &quot;グリフ単位のダイアグラム&quot;)2 つの異なるグリフ文字体裁の特性をさまざまな**Freezable 機能:** A GlyphRunDrawing の種類は、<xref:System.Windows.Freezable>オブジェクトし、パフォーマンスを向上させるために固定することができます</xref:System.Windows.Freezable>。 について<xref:System.Windows.Freezable>の凍結と、複製などの機能を参照してください、 [Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。       **注意:** GlyphRunDrawing オブジェクトは部分的な信頼での実行をサポートしていません。 アプリケーションは、GlyphRunDrawing オブジェクトを使用する完全な信頼アクセス許可が必要です。"
  example:
  - "The following example uses a GlyphRunDrawing to draw the text \"Hello World\".  \n  \n [!code-cs[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GlyphRunDrawingExample.cs#glyphrundrawingexampleinline)]\n [!code-xml[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GlyphRunExample.xaml#glyphrundrawingexampleinline)]  \n  \n A <xref:System.Windows.Media.GlyphRun> is a low-level object intended for use with fixed-format document presentation and print scenarios. A simpler way to draw text to the screen is to use a <xref:System.Windows.Controls.Label> or a <xref:System.Windows.Controls.TextBlock>. For more information about <xref:System.Windows.Media.GlyphRun>, see the [Introduction to the GlyphRun Object and Glyphs Element](~/add/includes/ajax-current-ext-md.md) overview."
