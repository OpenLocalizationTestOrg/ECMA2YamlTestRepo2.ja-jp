  name: DynamicQueryStringParameter
  nameWithType: DynamicQueryStringParameter
  fullName: System.Web.DynamicData.DynamicQueryStringParameter
  type: Class
  summary: "作成するために使用されるパラメーターのコレクションを自動的に生成、 <xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;> </xref>クエリ文字列の値を取得することによって、データ ソース コントロールの句。"
  remarks: "DynamicQueryStringParameter クラスは、ASP.NET Dynamic Data 機能を使用しているページで使用されます。 DynamicQueryStringParameter クラスのコレクションが生成されます<xref:System.Web.UI.WebControls.Parameter>主キー、外部キー、およびクエリ文字列の値を取得することによって、テーブルのブール型の列のオブジェクト</xref:System.Web.UI.WebControls.Parameter>。       主キーは、その他のパラメーターを指定せず DynamicQueryStringParameter オブジェクトを単に追加できます。 主キーまたはキーのパラメーターは、動的なデータが生成されます。 外部キーまたはブール型の列は、設定する必要があります、<xref:System.Web.UI.WebControls.Parameter.Name%2A>プロパティ フィルターを適用する列の名前にします</xref:System.Web.UI.WebControls.Parameter.Name%2A>。       DynamicQueryStringParameter クラスを使用するために追加する必要があります、<xref:System.Web.DynamicData.DynamicDataManager>ページにコントロールをデータ バインド コントロールを登録する必要がありますと、<xref:System.Web.DynamicData.DynamicDataManager>コントロールを使用して、<xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName>メソッド</xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName></xref:System.Web.DynamicData.DynamicDataManager></xref:System.Web.DynamicData.DynamicDataManager>。       この機能の実行時のコード例を参照してください:[実行](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicQueryStringParameter)です。"
  example:
  - "The following example shows how to use the DynamicQueryStringParameter object as filter when displaying data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.GridView> control contains a <xref:System.Web.UI.WebControls.TemplateField> object that creates a link that sets the query string value by using the foreign key value.  \n  \n [!code-cs[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_7_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_7_1.aspx)]"
  syntax:
    content: 'public class DynamicQueryStringParameter : System.Web.UI.WebControls.Parameter, System.Web.DynamicData.IWhereParametersProvider'
