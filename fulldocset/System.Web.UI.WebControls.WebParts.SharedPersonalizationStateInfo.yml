  name: CountOfPersonalizations
  nameWithType: SharedPersonalizationStateInfo.CountOfPersonalizations
  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "ページを個人用に設定するユーザーの合計数を取得します。"
  remarks: "このプロパティは、ページを個人用に設定するユーザーの合計数を返します。 たとえば、100 人のユーザーは、ページをカスタマイズしたり、そのページに CountOfPersonalizations の値は 100 で、個人用に設定されたプロパティの数を掛けた値を 100 をします。 この数は可能性がありますか、一部のデータ記憶域プロバイダーを&1; つのユーザーとページの組み合わせのユーザーごとの個人用設定の情報を格納する複数の行に使用するため、ユーザーごとの情報を保持する、基になるデータ ストアで使用される行の合計数に一致しない可能性がありますに注意してください。"
  syntax:
    content: public int CountOfPersonalizations { get; }
    return:
      type: System.Int32
      description: "ページに適用されているユーザーごとの個人用設定の合計数。"
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations*
  exceptions: []
  platform:
  - net462
