    - id: path
      type: System.String
      description: "情報に該当するページです。 `path`アプリケーション相対 (構文を使用してチルダ) 仮想パス。"
    - id: lastUpdatedDate
      type: System.DateTime
      description: "A<xref:System.DateTime>更新すると、ページの共有の情報が最後を示すします</xref:System.DateTime>。"
    - id: size
