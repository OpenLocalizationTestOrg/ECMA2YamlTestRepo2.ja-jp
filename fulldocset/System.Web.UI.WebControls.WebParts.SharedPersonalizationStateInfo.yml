  remarks: "このクラスは、ページのパーソナル化状態に関する統計情報を表します。 (適用またはパーソナル化の発生時に抽出されるデータのプロパティ) などの個人用設定データを返さない自体です。 このクラスは、(バイト単位) の情報のページ、および、サイズの個人用設定を保存したユーザーの数を決定する使用できます。"
