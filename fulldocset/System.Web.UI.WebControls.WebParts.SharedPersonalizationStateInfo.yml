  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo&quot;> </xref>クラスです。"
  remarks: "`countOfPersonalizations`パラメーターは、ページを個人用に設定したユーザーの合計数を表します。 たとえば、100 人のユーザー ページでは、次の値をカスタマイズ`countOfPersonalizations`100 ではありませんが、個人用に設定されたプロパティの数を掛けた値をそのページは、100 にすると、します。 この数は可能性がありますか、一部のデータ記憶域プロバイダーを&1; つのユーザーとページの組み合わせのユーザーごとの個人用設定の情報を格納する複数の行に使用するため、ユーザーごとの情報を保持する、基になるデータ ストアで使用される行の合計数に一致しない可能性がありますに注意してください。       なお`path`null でない場合は切り捨てられます。"
  syntax:
    content: public SharedPersonalizationStateInfo (string path, DateTime lastUpdatedDate, int size, int sizeOfPersonalizations, int countOfPersonalizations);
