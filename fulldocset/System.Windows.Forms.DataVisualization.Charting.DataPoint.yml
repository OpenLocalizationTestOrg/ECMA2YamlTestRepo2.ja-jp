      type: System.Object[]
      description: "Y-の値、 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;> </xref>コレクション内のオブジェクト。 コンマで区切られた&1; つまたは複数の値として書式設定します。"
