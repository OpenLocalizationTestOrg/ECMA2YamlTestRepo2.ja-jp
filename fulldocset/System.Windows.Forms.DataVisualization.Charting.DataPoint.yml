  fullName: System.Windows.Forms.DataVisualization.Charting.DataPoint
  type: Class
  summary: "格納されているデータ ポイントを表す、 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPointCollection&quot;> </xref>クラスです。"
  remarks: "クラスのデータ ポイントのストア プロパティに関連付けられているデータだけでなく、データ ポイント値。 たとえば、データ ポイントには、値がプロパティの色、背景イメージのプロパティ、背景グラデーションのプロパティなどもが。 ポイントのプロパティでデータの詳細についてを参照してください、<xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>クラスの概要に関するトピック</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>。       各データ ポイントは、X 値と&1; つまたは複数の Y 値で構成されます。 X 値は&0; を指定できますか、これを明示的に設定することができます。       ポイントごとに&1; つだけの Y 値は、バブル チャート、ローソク足、およびストックのグラフを除くすべてのグラフの種類に必要です。 これらのグラフの種類では、複数の値の&1; つのデータ ポイントを構成するために複数の Y 値が必要です。 たとえば、株価チャートの&1; つの列をプロットする&4; つの値が必要: 高、低、始値と終値。       データをデザイン時または実行時間です。実行時にデータ バインディングを使用することもできます。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("YValues")]

      [System.ComponentModel.TypeConverter("System.Windows.Forms.Design.DataVisualization.Charting.DataPointConverter, System.Windows.Forms.DataVisualization.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

