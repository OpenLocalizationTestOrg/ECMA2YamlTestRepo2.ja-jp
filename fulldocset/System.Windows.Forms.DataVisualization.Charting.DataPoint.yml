  remarks: "SetValueY プロパティは、Y を設定するためのデータ ポイント値実行時にします。       ポイントごとに&1; つだけの Y 値は、バブル、ローソク足、株価チャートを除くすべてのグラフの種類に必要です。 これらのグラフの種類では、複数の値の&1; つのデータ ポイントを構成するために複数の Y 値が必要です。 たとえば、株価チャートの&1; つの列をプロットする&4; つの値が必要: 高、低、始値と終値。       このプロパティの配列を返します`double`を複数の Y 値を取得する場合の値します。      > [!IMPORTANT] >、<xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A>プロパティのすべてのデータ ポイントの Y 値の最大数を決定する<xref:System.Windows.Forms.DataVisualization.Charting.Series>持つことができます</xref:System.Windows.Forms.DataVisualization.Charting.Series></xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A>。 複数の Y 値の許容数を指定する場合、例外が発生します。   >> オブジェクトの型パラメーターに対して使用できる有効な .NET Framework の型の完全な一覧については、次の表を参照してください: | | |  |-|-|-|  |文字列 |DateTime |二重 |  |10 進 |1 つ |Int32 |  |UInt32 |Int64 |UInt64 |"
  syntax:
    content: public void SetValueY (object[] yValue);
    parameters:
