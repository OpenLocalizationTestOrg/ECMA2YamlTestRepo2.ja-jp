  fullName: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner
  type: Class
  summary: "ビジュアル デザイナーでデザイン時サポートを提供、 <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> Web サーバー コントロールです。"
  remarks: "<xref:System.Web.UI.WebControls.ObjectDataSource>コントロールは、Delete、Insert、Select、および更新プログラムのデータベース操作を実行するためにビジネス オブジェクトのメソッドを呼び出してデータ ソースを表します</xref:System.Web.UI.WebControls.ObjectDataSource>。       ビジュアル デザイナーでソースからデザイン ビューに切り替えたときに、マークアップのソース コードを説明する、<xref:System.Web.UI.WebControls.ObjectDataSource>コントロールは解析され、デザイン画面でコントロールのデザイン時バージョンを作成します</xref:System.Web.UI.WebControls.ObjectDataSource>。 ソース ビューに切り替えるには、デザイン時コントロールがマークアップのソース コードを永続化し、Web ページのマークアップに編集します。 ObjectDataSourceDesigner クラスは、デザイン時サポートを提供、 <xref:System.Web.UI.WebControls.ObjectDataSource>、ビジュアル デザイナーで制御します</xref:System.Web.UI.WebControls.ObjectDataSource>。       ObjectDataSourceDesigner クラスのメンバーは、次の機能を提供します -<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A>プロパティは、データ ソース構成ウィザードを表示できるかどうかを示します。</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A> 。 <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>プロパティを示すかどうか、関連するスキーマ<xref:System.Web.UI.WebControls.ObjectDataSource>コントロールをデザイン時に更新することができます</xref:System.Web.UI.WebControls.ObjectDataSource></xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>。      -<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A>プロパティ選択機能を実行する方法を指定します</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A>。 <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>プロパティは、関連付けられたコントロールのデータを提供するビジネス オブジェクトの種類を指定します</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>。      -<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A>メソッドは、指定した名前のデータ ソース ビューを返します</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A>。 <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A>メソッドが関連付けられているデータ ソース ビュー名の一覧を返します<xref:System.Web.UI.WebControls.ObjectDataSource>コントロール</xref:System.Web.UI.WebControls.ObjectDataSource></xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A>。 <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>メソッドは、関連するビジネス オブジェクトから Select メソッドのメタデータを抽出します</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>。      -<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>メソッドにより、ビジュアルなデザイナー画面に表示されるデータ ソース構成ウィザード</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>。 <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>メソッドからプロパティを削除のプロパティを追加または関連付けられたコントロールのプロパティをシャドウします</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>。"
  example:
  - "The following code example shows how to extend the ObjectDataSourceDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.ObjectDataSource> control at design time.  \n  \n The example derives the `MyObjectDataSource` control from the <xref:System.Web.UI.WebControls.ObjectDataSource>. The `MyObjectDataSource` is a copy of the <xref:System.Web.UI.WebControls.ObjectDataSource> control. The example also derives the `MyObjectDataSourceDesigner` class from the ObjectDataSourceDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyObjectDataSourceDesigner` on the `MyObjectDataSource` control.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.DataSourceDesigner.GetDesignTimeHtml%2A> method to display the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A> and <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> properties in a placeholder, in addition to the control type and ID.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_26_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_26_1.cs)]"
  syntax:
    content: 'public class ObjectDataSourceDesigner : System.Web.UI.Design.DataSourceDesigner'
