  remarks: "<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>メソッドを呼び出すことができに e プロパティは`true`場合は、 <xref:System.ComponentModel.Component.Site%2A>、関連するプロパティ<xref:System.Web.UI.WebControls.ObjectDataSource>コントロールを実装するか、<xref:System.ComponentModel.Design.ITypeResolutionService>または<xref:System.ComponentModel.Design.ITypeDiscoveryService>インターフェイス</xref:System.ComponentModel.Design.ITypeDiscoveryService></xref:System.ComponentModel.Design.ITypeResolutionService></xref:System.Web.UI.WebControls.ObjectDataSource></xref:System.ComponentModel.Component.Site%2A></xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>。       場合に e `true`、**データ ソースの構成**にメニュー項目が表示されます、 **ObjectDataSource の一般的なタスク**ビジュアルなデザイナー画面に関連付けられたコントロールのコンテキスト メニュー。 データ ソース構成ウィザードは、このメニュー項目が選択されているときに呼び出されます。"
