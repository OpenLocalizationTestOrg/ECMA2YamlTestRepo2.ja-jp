  summary: "データを提供、 <xref href=&quot;System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved?displayProperty=fullName>イベント後に発生設定プロバイダー設定サービスにアクセスする場合でも、設定が正常に保存されませんでした</xref:System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved?displayProperty=fullName>。 プロバイダーが、設定を保存できなかった理由の&1; つは、かどうか、現在のユーザーがログアウトしています。 使用することができます、<xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A>プロパティを確認するかどうか、設定を保存できませんでした</xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A>。       設定プロバイダー <xref:System.Net.WebException>。</xref:System.Net.WebException>をスローするプロバイダーを代わりになる設定サービスにアクセスできない場合、このイベントは発生しません       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
  example:
  - "The following example code demonstrates how to use this class to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
