  name: WebPartMovingEventHandler
  nameWithType: WebPartMovingEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventHandler
  type: Delegate
  summary: "処理するメソッドを表す、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;> </xref>のイベント、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>オブジェクト。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>イベントが発生したときに、<xref:System.Web.UI.WebControls.WebParts.WebPart>か他のサーバー コントロールが、自身のゾーン内または別のゾーンに移動されます</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>。 これは、ユーザー コントロールをドラッグしたときとプログラムで移動がある場合に発生します。       <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>によってイベントが発生した、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>メソッド、およびそれが完了する前に、移行プロセスをキャンセルする機会を提供します</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>。 移動が完了し、コントロールでは、新しい位置に配置される、このイベントが続く場合、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>イベント</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>。       WebPartMovingEventHandler デリゲートで指定されたメソッドが呼び出されるときに、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>イベントが発生します</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>。       ページの開発者は、追加することで、カスタム イベントのハンドラーを作成することができます、`OnWebPartMoving`属性を`<asp:webpartmanager>`要素、および属性にカスタム メソッドの名前を割り当てます。 カスタム ハンドラーは、プログラムでも割り当てることができます。 プログラムによって、イベント ハンドラーの割り当ての詳細については、次を参照してください。 [NIB: 方法: イベントにイベント ハンドラー メソッドを接続](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)です。"
  syntax:
    content: public delegate void WebPartMovingEventHandler(object sender, WebPartMovingEventArgs e);
  inheritance:
