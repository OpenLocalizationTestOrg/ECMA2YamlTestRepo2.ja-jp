  fullName: System.Windows.Controls.FlowDocumentReader
  type: Class
  summary: "複数の表示モードの組み込みサポートを備えたのフロー コンテンツを表示するため、コントロールを提供します。"
  remarks: "FlowDocumentReader には、ユーザーが単一ページ (ページに-を-時) の表示モードの&2; つのページに-を-時点 (読書形式) 表示モード、および連続スクロール (ボトムレス) 表示モードなど、さまざまな表示モードを動的に選択できるようにする機能が含まれています。  表示モードを動的に切り替える必要がない場合は軽量のフロー コンテンツ ビューアーは、特定の表示モードで修正します。  <xref:System.Windows.Controls.FlowDocumentPageViewer>単一ページの表示モードでフロー コンテンツを表示および<xref:System.Windows.Controls.FlowDocumentScrollViewer>連続スクロール モードでフロー コンテンツを表示します</xref:System.Windows.Controls.FlowDocumentScrollViewer>。</xref:System.Windows.Controls.FlowDocumentPageViewer>  使用可能な表示モードの詳細については、 <xref:System.Windows.Controls.FlowDocumentReaderViewingMode>。</xref:System.Windows.Controls.FlowDocumentReaderViewingMode>を参照してください。       次の図は、既定値は FlowDocumentReader コントロール[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]です。       ![コールアウト付きスクリーン ショット: FlowDocumentReader](~/add/media/flowdocrdr-main.png &quot;コールアウト付きスクリーン ショット: FlowDocumentReader&quot;)      -   **コンテンツ領域**-コンテンツ領域の内容を表示する、<xref:System.Windows.Documents.FlowDocument>によって指定された、<xref:System.Windows.Controls.FlowDocumentReader.Document%2A>プロパティ</xref:System.Windows.Controls.FlowDocumentReader.Document%2A></xref:System.Windows.Documents.FlowDocument>。      -**ツール バー** -コンテンツ領域の下にある既定のツールバーをドッキングします。 コンテンツ ページを移動する、表示モードの選択、およびズーム レベル変更の検索コントロールをホストします。          - **[検索] ボタン**-**検索**ボタンにより、ユーザーは、FlowDocumentReader の内容を指定した語句または語句を検索する検索ダイアログ ボックスが表示されます。  **検索**ボタンが表示されない場合は<xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>は`false`</xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>。  詳細については、 <xref:System.Windows.Controls.FlowDocumentReader.Find%2A>。</xref:System.Windows.Controls.FlowDocumentReader.Find%2A>を参照してください。          -**ページ ナビゲーション コントロール**ページ ナビゲーション コントロールは、インジケーターが、現在のページ番号とページの合計数だけでなく、次のページ (下の矢印) または (上向きの矢印) の前のページにジャンプするボタンを追加します。          -**表示モード ボタン**-表示モード ボタンを使用して、ユーザー利用可能な表示モードからを選択します。  詳細については、 <xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>。</xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>を参照してください。          -**ズーム コントロールの**-ズーム コントロールがそれぞれプラス記号をクリックするか、マイナス記号のボタン、ズーム レベルを増減するユーザーを有効にします。  ズーム コントロールには、ズーム レベルを調整するためのスライダーも含まれます。  詳細については、 <xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>。</xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>を参照してください。       既定のツールバー[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]を含まない、**印刷**ボタンをクリックします。       <xref:System.Windows.Documents.FlowDocument>FlowDocumentReader できる唯一の子要素です。</xref:System.Windows.Documents.FlowDocument>  FlowDocumentReader 要素は、1 つ<xref:System.Windows.Documents.FlowDocument>。</xref:System.Windows.Documents.FlowDocument>をホストできます。"
