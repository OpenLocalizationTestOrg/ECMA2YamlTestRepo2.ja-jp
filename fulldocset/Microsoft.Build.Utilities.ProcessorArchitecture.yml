  name: ProcessorArchitecture
  nameWithType: ProcessorArchitecture
  fullName: Microsoft.Build.Utilities.ProcessorArchitecture
  type: Class
  summary: "MSBuild が使用するツールセット内の正しいツールを決定現在のシステムのプロセッサ アーキテクチャに基づいています。"
  remarks: "ツールセットには、コンパイラは、さまざまな状況で使用されているなど、いくつかのツールが含まれています。 <xref:System.Reflection.ProcessorArchitecture>現在のシステムのアーキテクチャまたは x86、AMD64 などの CPU に基づくこれらのツールのどちらを使用する必要があります決定となります。</xref:System.Reflection.ProcessorArchitecture>       ツールセットの詳細については、次を参照してください。[標準とカスタム ツールセット構成](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public static class ProcessorArchitecture
