  fullName: System.Web.UI.ControlSkinDelegate
  type: Delegate
  summary: "指定したコントロールに正しいコントロール スキンを適用するメソッドを表します。"
  remarks: "ページおよびコントロールの開発者は、ControlSkinDelegate を使用しないでください<xref:System.Web.UI.ControlSkin>、または<xref:System.Web.UI.PageTheme>クラスの直接</xref:System.Web.UI.PageTheme></xref:System.Web.UI.ControlSkin>。 これらのクラスが、サーバー側のプロパティと ASP.NET のテーマと特定の種類のコントロールにコントロール スキン ファイルで定義されているカスケード スタイル シートの定義を適用する ASP.NET ページ フレームワークによって内部的に使用されます。       ControlSkinDelegate デリゲートは<xref:System.Web.UI.ControlSkin.ApplySkin%2A>、<xref:System.Web.UI.ControlSkin>クラス</xref:System.Web.UI.ControlSkin>のメソッド</xref:System.Web.UI.ControlSkin.ApplySkin%2A>に関連付け <xref:System.Web.UI.ControlSkin>クラスを表しますが、ASP.NET のテーマのコンポーネントは、ASP.NET コントロール スキンはによって表される、<xref:System.Web.UI.PageTheme>オブジェクト</xref:System.Web.UI.PageTheme></xref:System.Web.UI.ControlSkin>。 ASP.NET のテーマの詳細については、次を参照してください。 [ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public delegate System.Web.UI.Control ControlSkinDelegate(Control control);
