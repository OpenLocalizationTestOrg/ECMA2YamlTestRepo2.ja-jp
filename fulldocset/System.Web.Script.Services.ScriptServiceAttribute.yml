  summary: "スクリプトから Web サービスを起動できることを示します。 このクラスは継承できません。"
  remarks: "ECMAScript (JavaScript) から Web サービス メソッドを呼び出すには、関連の Web サービス クラスに ScriptServiceAttribute 属性を適用する必要があります。 <xref:System.Web.Services.WebMethodAttribute>プロキシ生成スクリプトを作成 Web サービス クラスに対応するプロキシ オブジェクトを適用する</xref:System.Web.Services.WebMethodAttribute>を持つ&1; つまたは複数のメソッドを格納している Web サービスのクラス定義に ScriptServiceAttribute を適用する場合       属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example demonstrates how to apply ScriptServiceAttribute to the Web service class definition so that its methods can be called from client script.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
