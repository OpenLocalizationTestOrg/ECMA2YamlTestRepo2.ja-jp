  remarks: "このデリゲートは、依存関係プロパティの変更を報告する特定のイベントのハンドラーのシグネチャです。       このハンドラーを使用するイベントとして公開されている、[!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)]ルーティングされたイベントではなく、イベント。 これらのイベントが名前付けパターンに従う通常`Is(` *PropertyName*`)Changed`ここで、 *PropertyName*は、<xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName>変更されたプロパティの</xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName>。 イベントの引数は、特定のイベントによって報告された、プロパティの古いマスター_キーと新しい値をクエリに使用されます。 通常は、1:1 で対応プロパティの間の変更を報告する特定のイベントおよびその変更します。 1 つ以上のプロパティに同じイベント レポートの変更が、一般的ではにも、可能です。 ここで、<xref:System.Windows.DependencyPropertyChangedEventArgs>変更されたプロパティを判断するためにチェックする必要があります</xref:System.Windows.DependencyPropertyChangedEventArgs>。       イベント データ クラス<xref:System.Windows.DependencyPropertyChangedEventArgs>このデリゲートだけよりも幅の使用法います</xref:System.Windows.DependencyPropertyChangedEventArgs>。 <xref:System.Windows.DependencyPropertyChangedEventArgs>データの通信にも使用<xref:System.Windows.PropertyChangedCallback>カスタマイズの機能と内部の一部の実装の[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]プロパティ システムおよび、<xref:System.Windows.DependencyObject.OnPropertyChanged%2A>仮想メソッドをオーバーライドすると、オブジェクトの任意の依存関係プロパティが変更されるたびに、クラスに固有の通知を提供します</xref:System.Windows.DependencyObject.OnPropertyChanged%2A></xref:System.Windows.PropertyChangedCallback>。</xref:System.Windows.DependencyPropertyChangedEventArgs>"
