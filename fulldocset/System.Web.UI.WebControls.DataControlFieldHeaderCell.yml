  fullName: System.Web.UI.WebControls.DataControlFieldHeaderCell
  type: Class
  summary: "ユーザー補助機能のシナリオでになど、表形式の ASP.NET データ バインド コントロールの表示されたテーブル内のヘッダー セルを表す<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>です。"
  remarks: "データ テーブルで DataControlFieldHeaderCell クラスが使用される (など、<xref:System.Web.UI.WebControls.GridView>コントロール) をアクセス可能なヘッダーを表します</xref:System.Web.UI.WebControls.GridView>。 <xref:System.Web.UI.WebControls.DetailsView><xref:System.Web.UI.WebControls.FormView>レイアウトのテーブルと見なされますが、ため、アクセス可能なヘッダーは必要ありませんおよび DataControlFieldHeaderCell クラスを使用しないでください</xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView>などの表形式のコントロール       DataControlFieldHeaderCell クラスは&2; つのケースで使用します -<xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>プロパティは`true`。</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A> 。      -このフィールドは、<xref:System.Web.UI.WebControls.BoundField>オブジェクト<xref:System.Web.UI.WebControls.BoundField.DataField%2A>プロパティとして設定されて、<xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>プロパティ</xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A></xref:System.Web.UI.WebControls.BoundField.DataField%2A></xref:System.Web.UI.WebControls.BoundField>。       かどうかはない場合は、描画するオブジェクトを使用すると、正規 DataControlFieldHeaderCell、`<td>`の代わりに、`<th>`要素。       DataControlFieldHeaderCell クラスをサポートするため、<xref:System.Web.UI.WebControls.DataControlFieldHeaderCell.AbbreviatedText%2A>プロパティが使用して、<xref:System.Web.UI.WebControls.GridView>制御されるたびに、<xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>プロパティは`true`</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlFieldHeaderCell.AbbreviatedText%2A>。"
