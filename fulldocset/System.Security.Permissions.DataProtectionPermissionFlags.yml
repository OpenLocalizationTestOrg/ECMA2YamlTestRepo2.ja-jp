  fullName: System.Security.Permissions.DataProtectionPermissionFlags
  type: Enum
  summary: "データとメモリを暗号化するためのアクセス許可を指定します。"
  remarks: "この列挙を使用、<xref:System.Security.Permissions.DataProtectionPermission>と<xref:System.Security.Permissions.DataProtectionPermissionAttribute>暗号化されたデータとメモリを使用してへのアクセスを保護するクラス、<xref:System.Security.Cryptography.ProtectedData>と<xref:System.Security.Cryptography.ProtectedMemory>クラス</xref:System.Security.Cryptography.ProtectedMemory></xref:System.Security.Cryptography.ProtectedData></xref:System.Security.Permissions.DataProtectionPermissionAttribute></xref:System.Security.Permissions.DataProtectionPermission>。      > [!CAUTION] > 多くこれらのフラグの強力な効果を持つことができ、信頼性の高いコードにのみ付与する必要があります。"
  syntax:
    content: >-
      [System.Flags]

      public enum DataProtectionPermissionFlags
