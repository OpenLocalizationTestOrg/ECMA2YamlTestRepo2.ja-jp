  type: Class
  summary: "Web サービス クライアントの戻り値の HTTP 応答のテキストを検索します。"
  remarks: "PatternMatcher クラスは、HTTP 応答の本体でエンコードされたテキストで Web メソッドの戻り値を検索する正規表現を使用したパターン マッチを実行します。 PatternMatcher クラスは、クライアント側によって呼び出されます<xref:System.Web.Services.Protocols.TextReturnReader>クラスは、Web サービスの戻り値を逆シリアル化します。</xref:System.Web.Services.Protocols.TextReturnReader> 。       テキストのパターンに一致する Web サービスの XML スキーマ定義にバインドする必要がある XML ドキュメントに変換せず HTML コンテンツを取得するための手段を提供します。 正規表現検索対象が経由で Web サービス記述言語 (WSDL) ドキュメントで指定された`match`内の XML 要素`text`要素。 名前空間 http://microsoft.com/wsdl/mime/textMatching/ に両方の要素が属しています。       ときに`match`WSDL ドキュメント内の要素を指定、Wsdl.exe ツールは、適用<xref:System.Web.Services.Protocols.MatchAttribute>が生成するクライアント プロキシ クラスの対応する Web メソッドに属性します</xref:System.Web.Services.Protocols.MatchAttribute>。 A<xref:System.Web.Services.Protocols.MatchAttribute>属性のプロパティが PatternMatcher インスタンスの検索条件を確立します</xref:System.Web.Services.Protocols.MatchAttribute>。       直接 PatternMatcher を使用して、通常、開発者は必要ありません。"
  syntax:
    content: public sealed class PatternMatcher
