  namespace: System.Web.Configuration
  summary: ".NET Framework バージョン 4.5 以降で使用可能な暗号化方式を使用します。 Framework20SP1 と Framework20SP2 に使用される暗号化方法と比較して、既定の暗号化ルーチンによって生成される暗号化テキストより若干少なくなります、理論的な攻撃の特定のクラスに対して回復力があります。 統合も[!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)]必要な暗号化キーを取得するためにディレクトリのキー管理します。 派生するクラスを記述してカスタム暗号化ルーチンを指定することは、このオプションもできます<xref href=&quot;System.Security.Cryptography.DataProtector&quot;></xref>内のクラス名を指定して、 &lt;xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A?displayProperty=fullName&gt;プロパティです。       次の構成要件は、このオプションに適用: 1。 場合、 &lt;xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A?displayProperty=fullName&gt;プロパティ、値を持つ、 &lt;xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A?displayProperty=fullName&gt;プロパティは、値にも必要です。       2. &lt;Xref:System.Web.Configuration.MachineKeySection.Validation%2A?displayProperty=fullName&gt;属性から派生したクラスで、システム定義の検証アルゴリズム (MD5、SHA1、HMACSHA256、HMACSHA384、HMACSHA512 など) またはカスタムの検証アルゴリズムを指定する必要があります、 <xref href=&quot;System.Security.Cryptography.KeyedHashAlgorithm&quot;> </xref>クラスです。 AES および 3 des の値は、検証アルゴリズムではありません。       このオプションを指定するときにフォーム認証チケットが常に両方暗号化および署名、指定された値に関係なく、 &lt;xref:System.Web.Configuration.FormsAuthenticationConfiguration.Protection%2A?displayProperty=fullName&gt;プロパティです。 ビューの状態も両方暗号化および署名された場合、ページの<> *> プロパティは<code> true </code>または<> *> プロパティは<xref:System.Web.UI.ViewStateEncryptionMode.Always>.</xref:System.Web.UI.ViewStateEncryptionMode.Always>"
  syntax:
    content: Framework45
    return:
      type: System.Web.Configuration.MachineKeyCompatibilityMode
      description: "追加します。"
