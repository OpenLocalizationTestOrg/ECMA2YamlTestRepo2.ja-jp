  name: X509ContentType
  nameWithType: X509ContentType
  fullName: System.Security.Cryptography.X509Certificates.X509ContentType
  type: Enum
  summary: "X.509 証明書の形式を指定します。"
  remarks: "コンテンツ種類 Cert、Pkcs12、および SerializedCert は、バイト配列としてエクスポートすることができます。 そのため、すべての&3; つの形式は、シリアル化された証明書です。 SerializedCert とは異なり、エクスポートされた証明書ファイルを使用して作成、 [CertSerializeCertificateStoreElement 関数](http://go.microsoft.com/fwlink/?LinkId=183293)、エンコードされた証明書とそのエンコードのプロパティの両方をシリアル化します。 同じをエクスポートする場合<xref:System.Security.Cryptography.X509Certificates.X509Certificate>両方の形式でオブジェクト、結果のバイト配列を表示し、2 つは異なる点が表示されます</xref:System.Security.Cryptography.X509Certificates.X509Certificate>。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum X509ContentType
  inheritance:
  - System.Enum
  platform:
  - net462
