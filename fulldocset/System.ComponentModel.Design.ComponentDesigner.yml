  name: ComponentDesigner
  nameWithType: ComponentDesigner
  fullName: System.ComponentModel.Design.ComponentDesigner
  type: Class
  summary: "コンポーネントのデザイン モードの動作を拡張します。"
  remarks: "コンポーネント デザイナーの基本デザイナー クラスには、デザイン モードでの関連コンポーネントの動作を拡張できる単純なデザイナーが提供されています。       コンポーネント デザイナーは、空<xref:System.ComponentModel.Design.IDesignerFilter>インターフェイスの実装では、そのメソッドをオーバーライドすると、デザイン時に、属性、プロパティおよび関連付けられたコンポーネントのイベントを調整します</xref:System.ComponentModel.Design.IDesignerFilter>。       <xref:System.ComponentModel.DesignerAttribute>。</xref:System.ComponentModel.DesignerAttribute>を使用して型を持つデザイナーを関連付けることができます。 デザイン時動作のカスタマイズの概要については、次を参照してください。[デザイン時サポートを拡張する](~/add/includes/ajax-current-ext-md.md)です。       コンポーネント デザイナー クラスでは、継承されたコンポーネントのプロパティ記述子の特別な動作を実装します。 という内部型`InheritedPropertyDescriptor`既定コンポーネント デザイナーの実装で基底クラスから継承されたプロパティの代わりにために使用します。 これらのプロパティ記述子を追加する&2; つのケースがあります。      1.  ルート オブジェクト自体にによって返されます、<xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>プロパティ、その基底クラスから継承しているため</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>      2.  ルート オブジェクトの基本クラスで見つかるフィールドです。 ユーザーが操作できるように、基底クラスからパブリックおよびプロテクト フィールドは、デザイナーに追加されます。       `InheritedPropertyDescriptor`クラスは、既定値はオブジェクト インスタンスの作成時に現在の値をように、プロパティの既定値を変更します。 これは、プロパティが別のインスタンスから継承されるためです。 デザイナーでは、継承クラスによって設定された値に設定するをこのプロパティの値を定義します。 この値は、メタデータに格納されている既定値に異なる場合があります。"
  example:
  - "The following code example provides an example ComponentDesigner implementation and an example component associated with the designer. The designer implements an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Initialize%2A> method that calls the base `Initialize` method, an override of the <xref:System.ComponentModel.Design.ComponentDesigner.DoDefaultAction%2A> method that displays a <xref:System.Windows.Forms.MessageBox> when the component is double-clicked, and an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A> property accessor that supplies a custom <xref:System.ComponentModel.Design.DesignerVerb> menu command to the shortcut menu for the component.  \n  \n [!code-cs[ComponentDesignerExample#1](~/add/codesnippet/csharp/t-system.componentmodel._153_1.cs)]\n [!code-cpp[ComponentDesignerExample#1](~/add/codesnippet/cpp/t-system.componentmodel._153_1.cpp)]\n [!code-vb[ComponentDesignerExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._153_1.vb)]"
