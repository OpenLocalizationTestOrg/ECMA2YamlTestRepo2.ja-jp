  summary: "動的更新マップ クエリを表します。"
  remarks: "このクラスは、バージョン管理および Windows Workflow Foundation の動的な更新機能をサポートします。 [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]ワークフローのバージョン管理、ワークフロー id、および動的更新には、次のトピックを参照してください。       [ワークフローのバージョン管理](http://go.microsoft.com/fwlink/?LinkID=271561)で導入されたワークフローのバージョン管理機能について説明[!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)]です。       [動的更新](http://go.microsoft.com/fwlink/?LinkId=271563)動的更新を使用して、永続化されたワークフロー インスタンスのワークフロー定義を更新する方法について説明します。       [WorkflowApplication の Id とバージョン管理を使用して](http://go.microsoft.com/fwlink/?LinkId=271564)を使用する方法について説明<xref:System.Activities.WorkflowIdentity>、ワークフロー サイド バイ サイドの複数のバージョンをホストする</xref:System.Activities.WorkflowIdentity>。       [WorkflowServiceHost でサイド バイ サイドのバージョン管理](http://go.microsoft.com/fwlink/?LinkId=271565)単一のエンドポイントでワークフローの複数のバージョンをホストする方法について説明します。       [方法: ホストはワークフロー サイド バイ サイドの複数のバージョン](http://go.microsoft.com/fwlink/?LinkId=271566)このステップで、[チュートリアル入門](http://go.microsoft.com/fwlink/?LinkId=271570)ワークフロー定義の更新と同時に新旧両方の定義を使用してワークフローのホスティングについて説明します。       [方法: を実行しているワークフロー インスタンスの定義を更新](http://go.microsoft.com/fwlink/?LinkId=271567)このステップで、[チュートリアル入門](http://go.microsoft.com/fwlink/?LinkId=271570)新しいワークフロー定義を使用する永続化されたワークフロー インスタンスの更新を示します。"
