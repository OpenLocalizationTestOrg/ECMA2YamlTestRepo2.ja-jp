  type: Class
  summary: "Windows のツールバー オブジェクト用のコンテナーを提供します。"
  remarks: "ToolStrip の基本クラスは、 <xref:System.Windows.Forms.MenuStrip>、 <xref:System.Windows.Forms.StatusStrip>、 <xref:System.Windows.Forms.ContextMenuStrip></xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip> 。       使用する ToolStrip とその関連クラスは Windows XP、Office、Internet Explorer またはカスタムの外観および動作、またはテーマ、なしとすべてを持つことができるツールバーを作成する新しい Windows フォーム アプリケーションでは、オーバーフローおよび実行時の項目の並べ替えのサポートします。 ToolStrip コントロールも、インプレース アクティブ化し、編集、カスタム レイアウト、およびの指定した<xref:System.Windows.Forms.ToolStripContainer>。</xref:System.Windows.Forms.ToolStripContainer>内で水平または垂直のスペースを共有が含まれる豊富なデザイン時のエクスペリエンスを提供します。       ToolStrip クラスでは、描画、マウスおよびキーボード入力、ドラッグ アンド ドロップ機能を管理する多数のメンバーを提供します。 使用して、<xref:System.Windows.Forms.ToolStripRenderer>クラス、<xref:System.Windows.Forms.ToolStripManager>クラスを Windows フォーム上のすべての ToolStrip コントロールの描画とレイアウト スタイルよりさらに多くの制御とカスタマイズ機能を取得します</xref:System.Windows.Forms.ToolStripManager></xref:System.Windows.Forms.ToolStripRenderer>。       次の項目を両方とシームレスに動作する目的<xref:System.Windows.Forms.ToolStripSystemRenderer>と<xref:System.Windows.Forms.ToolStripProfessionalRenderer>ですべての向き</xref:System.Windows.Forms.ToolStripProfessionalRenderer></xref:System.Windows.Forms.ToolStripSystemRenderer>。 ToolStrip コントロールのデザイン時に既定で使用可能な:- <xref:System.Windows.Forms.ToolStripButton>- <xref:System.Windows.Forms.ToolStripSeparator>- <xref:System.Windows.Forms.ToolStripLabel>- <xref:System.Windows.Forms.ToolStripDropDownButton>- <xref:System.Windows.Forms.ToolStripSplitButton>- <xref:System.Windows.Forms.ToolStripTextBox>- <xref:System.Windows.Forms.ToolStripComboBox>、指定した内の ToolStrip コントロールに参加することができます<xref:System.Windows.Forms.ToolStripContainer>および互いの ToolStrip コントロールをマージします</xref:System.Windows.Forms.ToolStripContainer></xref:System.Windows.Forms.ToolStripComboBox></xref:System.Windows.Forms.ToolStripTextBox></xref:System.Windows.Forms.ToolStripSplitButton></xref:System.Windows.Forms.ToolStripDropDownButton></xref:System.Windows.Forms.ToolStripLabel></xref:System.Windows.Forms.ToolStripSeparator></xref:System.Windows.Forms.ToolStripButton>。 使用して<xref:System.Windows.Forms.ToolStripPanel>なく<xref:System.Windows.Forms.ToolStripContainer>マルチ ドキュメント インターフェイス (MDI) アプリケーション用</xref:System.Windows.Forms.ToolStripContainer></xref:System.Windows.Forms.ToolStripPanel>。 通常、ToolStrip に参加していない、タブ オーダー ドッキングされているのではなくまたは<xref:System.Windows.Forms.ToolStripPanel>。</xref:System.Windows.Forms.ToolStripPanel>絶対的に配置しない限り、       使用して、<xref:System.Windows.Forms.ToolStripControlHost>にあるコマンド バーで、他の Windows フォーム コントロールをホストするクラス</xref:System.Windows.Forms.ToolStripControlHost>。       既定では、コマンド バーをダブルクリック、バッファー内の利用、<xref:System.Windows.Forms.ControlStyles>設定</xref:System.Windows.Forms.ControlStyles>。       ToolStrip の置換し、する機能を追加、<xref:System.Windows.Forms.ToolBar>以前のバージョンでのコントロール<xref:System.Windows.Forms.ToolBar>は、選択した場合の下位互換性と将来の使用の両方に保持されます</xref:System.Windows.Forms.ToolBar></xref:System.Windows.Forms.ToolBar>。"
  example:
  - "The following code example demonstrates adding a <xref:System.Windows.Forms.ToolStripContainer> and a ToolStrip to a Windows Forms, adding items to the ToolStrip, and adding the ToolStrip to the <xref:System.Windows.Forms.ToolStripContainer.TopToolStripPanel%2A> of the <xref:System.Windows.Forms.ToolStripContainer>.  \n  \n [!code-vb[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_39_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/csharp/t-system.windows.forms.t_39_1.cs)]"
