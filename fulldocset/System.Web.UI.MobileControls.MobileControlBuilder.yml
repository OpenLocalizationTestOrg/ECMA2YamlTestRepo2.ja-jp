  fullName: System.Web.UI.MobileControls.MobileControlBuilder
  type: Class
  summary: "ASP.NET モバイル コントロールのすべての解析のサポートを提供します。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "クラスのオブジェクトは内部的に作成され、モバイル コントロールの解析中にページ パーサーによって使用されます。 独自のカスタムの永続化を実装するモバイル コントロールでは、MobileControlBuilder クラスから継承されるコントロールのビルダーを使用する必要があります。 MobileControlBuilder クラスは、次の永続化動作を実装します。-コントロール内で直接空白を無視します。      -認識<xref:System.Web.UI.MobileControls.DeviceSpecific>オブジェクト</xref:System.Web.UI.MobileControls.DeviceSpecific>。      -フォームを最上位レベルを適用します。      -スタイル シートがある最上位のレベルを適用します。      -スタイルをスタイル シートを適用します。"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileControlBuilder : System.Web.UI.ControlBuilder
