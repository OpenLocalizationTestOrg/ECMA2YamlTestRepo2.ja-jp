  type: Class
  summary: "名前付きパイプ トランスポートのバインド要素を表します。"
  remarks: "このトランスポートは、フォームの Uri を使用&quot;`net.pipe`://`hostname`/`path`&quot;です。 他の URI コンポーネントは省略できます。       NamedPipeTransportBindingElement クラスは、名前付きパイプ トランスポート プロトコルを実装するカスタム バインドを作成するための出発点です。 このトランスポートは、コンピューター上の使用は[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]対[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]通信します。       [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]サービス モデルでは、このクラスを使用して実装するファクトリ オブジェクトを作成、<xref:System.ServiceModel.Channels.IChannelFactory>と<xref:System.ServiceModel.Channels.IChannelListener>インターフェイス</xref:System.ServiceModel.Channels.IChannelListener></xref:System.ServiceModel.Channels.IChannelFactory>。 これらのファクトリ オブジェクトに、作成し、名前付きパイプ プロトコルを使用して、SOAP メッセージを送信するチャネルをそのまま使用します。       など、そのプロパティを設定してこのクラスを作成するファクトリを構成する: <xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>.</xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>       基本クラスのプロパティを設定することも<xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>など: <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A>、 <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A>、 <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A></xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> 。 プロパティの完全な一覧<xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>。</xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>を参照してください。       基本クラスのプロパティを設定する最後に、 <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>、これは<xref:System.ServiceModel.Channels.TransportBindingElement>、 <xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A>.</xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A>など</xref:System.ServiceModel.Channels.TransportBindingElement></xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> プロパティの完全な一覧<xref:System.ServiceModel.Channels.TransportBindingElement>。</xref:System.ServiceModel.Channels.TransportBindingElement>を参照してください。"
  example:
  - "This example shows how to use this class:  \n  \n [!code-vb[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/visualbasic/s_uenamedpipetransportbindingelement.cs/module1.vb#0)]\n [!code-cs[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/csharp/s_uenamedpipetransportbindingelement.cs/program.cs#0)]"
