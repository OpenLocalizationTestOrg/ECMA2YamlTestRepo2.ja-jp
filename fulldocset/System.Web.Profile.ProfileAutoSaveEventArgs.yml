  summary: "データを提供、 <xref href=&quot;System.Web.Profile.ProfileModule.ProfileAutoSaving&quot;> </xref>のイベント、 <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref>クラスです。"
  remarks: "<xref:System.Web.Profile.ProfileAutoSaveEventHandler><xref:System.Web.Profile.ProfileModule.ProfileAutoSaving><xref:System.Web.Profile.ProfileModule>クラス</xref:System.Web.Profile.ProfileModule>のイベント</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>のデリゲートを定義</xref:System.Web.Profile.ProfileAutoSaveEventHandler>する アクセスすることができます、<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>のイベント、 <xref:System.Web.Profile.ProfileModule>、ASP.NET アプリケーションの Global.asax ファイルでクラスのこのトピックの例に示すようにします</xref:System.Web.Profile.ProfileModule></xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>。 <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>イベントは、ページの実行の最後、<xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName>プロパティは`true`</xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName></xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>。       <xref:System.Configuration.SettingsBase.Save%2A>メソッドに自動的にするかどうかのプロパティをプリミティブ型、文字列の構成または<xref:System.DateTime>をチェックして、オブジェクトが変更されて、<xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>の各プロパティの値<xref:System.Configuration.SettingsPropertyValue>ユーザー プロファイルにします</xref:System.Configuration.SettingsPropertyValue></xref:System.Configuration.SettingsPropertyValue.IsDirty%2A></xref:System.DateTime></xref:System.Configuration.SettingsBase.Save%2A>。 <xref:System.Configuration.SettingsBase.Save%2A>メソッドは、カスタムのクラスが変更されたかどうかを判定明示的にことはできません</xref:System.Configuration.SettingsBase.Save%2A>。 使用することができます、<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>カスタム オブジェクトが変更されているかどうかを判断し、自動保存を続行し、オブジェクトが変更されている場合またはオブジェクトが変更されていない場合は、自動保存を取り消すイベント</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>。       プロファイルの自動保存の操作をキャンセルする、<xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>プロパティを`false`で、<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>イベントですそれ以外の場合、設定、<xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>プロパティを`true`。</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> 。       複数のサブスクライバーがある可能性があります、<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>イベント</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>。 <xref:System.Web.Profile.ProfileModule>が使用する最後の値を<xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>プロパティに設定します</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A></xref:System.Web.Profile.ProfileModule>。 その結果、お勧めする明示的に設定する、<xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>プロパティに、<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>を取り消すか、値を上書きする必要がある可能性があります、自動、保存を続行するかに関係なくイベントは、以前のサブスクライバーによって設定されます</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving></xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>。"
