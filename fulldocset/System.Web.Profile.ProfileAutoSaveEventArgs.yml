  namespace: System.Web.Profile
  summary: "取得または設定を示す値かどうか、 <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref>ユーザー プロファイルが自動的に保存します。"
  remarks: "<xref:System.Configuration.SettingsBase.Save%2A>メソッドに自動的にするかどうかのプロパティをプリミティブ型、文字列の構成または<xref:System.DateTime>をチェックして、オブジェクトが変更されて、<xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>の各プロパティの値<xref:System.Configuration.SettingsPropertyValue>ユーザー プロファイルにします</xref:System.Configuration.SettingsPropertyValue></xref:System.Configuration.SettingsPropertyValue.IsDirty%2A></xref:System.DateTime></xref:System.Configuration.SettingsBase.Save%2A>。 <xref:System.Configuration.SettingsBase.Save%2A>メソッドは、カスタムのクラスが変更されたかどうかを判定明示的にことはできません</xref:System.Configuration.SettingsBase.Save%2A>。 使用することができます、<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>カスタム オブジェクトが変更されているかどうかを判断し、自動保存を続行し、オブジェクトが変更されている場合またはオブジェクトが変更されていない場合は、自動保存を取り消すイベント</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>。       プロファイルの自動保存の操作を取り消すに ContinueWithProfileAutoSave プロパティを設定します`false`で、<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>イベントです。 それ以外の場合に、ContinueWithProfileAutoSave プロパティを設定`true`。</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> 。       複数のサブスクライバーがある可能性があります、<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>イベント</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>。 <xref:System.Web.Profile.ProfileModule>ContinueWithProfileAutoSave プロパティに設定されている最後の値が使用されます</xref:System.Web.Profile.ProfileModule>。 その結果、お勧め明示的に ContinueWithProfileAutoSave プロパティを設定すること、<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>イベントを取り消すまたは自動を続行するかどうかを付けて、以前のサブスクライバーによって設定された値を上書きする必要があります</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>。"
  example:
