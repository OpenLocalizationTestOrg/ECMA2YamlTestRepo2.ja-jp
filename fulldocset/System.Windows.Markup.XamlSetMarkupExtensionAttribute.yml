  name: XamlSetMarkupExtensionAttribute
  nameWithType: XamlSetMarkupExtensionAttribute
  fullName: System.Windows.Markup.XamlSetMarkupExtensionAttribute
  type: Class
  summary: "クラスが、マークアップ拡張機能を使用して、値を指定することができます、マークアップ拡張機能のセットの操作を使用するハンドラーを参照ことを示します。"
  remarks: "XAML オブジェクト ライターの既定の実装は、型またはメンバーの値を設定するマークアップ拡張機能の使用を意図的なコールバックがあるかどうかを判断するのに CLR のリフレクションとこの CLR 属性を使用します。 たとえば、<xref:System.Xaml.XamlServices>の読み込みまたは解析、または<xref:System.Xaml.XamlXmlReader>/<xref:System.Xaml.XamlObjectWriter>シーケンスはこの属性を使用して、マークアップ拡張機能の使用に基づくオブジェクト ノードを作成するたびに、操作の一環として、名前付きコールバックを呼び出す</xref:System.Xaml.XamlObjectWriter></xref:System.Xaml.XamlXmlReader></xref:System.Xaml.XamlServices>。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetMarkupExtensionAttribute : Attribute
