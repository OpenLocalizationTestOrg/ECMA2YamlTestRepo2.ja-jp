  summary: "Ws-trust を承認拡張で定義された auth:AdditionalContext 要素を表します。 これらの拡張機能は、Ws-federation 仕様で定義されます。"
  remarks: "Auth:AdditionalContext 要素は、トークン要求 (RST) を追加のコンテキストが通信するために使用できます。 このコンテキストが単一 auth:ContextItem サブ要素にそれぞれの対応する、名前と値のペアのコレクションとして指定します。 <xref:System.IdentityModel.Protocols.WSTrust.ContextItem>クラス</xref:System.IdentityModel.Protocols.WSTrust.ContextItem>によって表される auth:ContextItem 要素 によるコンテキスト アイテムの一覧にアクセスすることができます、<xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>プロパティ</xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>。       このクラスが表す要素の詳細については、Ws-federation 仕様を参照してください。"
