  summary: "取得または設定のテキスト コンテンツ コントロールを実装するインターフェイスを定義します。"
  remarks: "ITextControl インターフェイスを定義、<xref:System.Web.UI.ITextControl.Text%2A>コントロールが、取得できるように実装するプロパティなどのテキスト コンテンツの設定</xref:System.Web.UI.ITextControl.Text%2A>。 <xref:System.Web.UI.ITextControl.Text%2A>プログラムまたはユーザーによって入力プロパティを設定することができます</xref:System.Web.UI.ITextControl.Text%2A>。      > [!CAUTION] > このインターフェイスを実装するコントロールは、ユーザー入力を表示するために使用できます。 ユーザー入力を表示する前に、実行可能なスクリプトや SQL ステートメントなどの悪意のあるクライアント スクリプトの入力をチェックする必要があります。 ASP.NET は、入力要求の検証機能があり、ユーザー入力の中のスクリプトのブロックと HTML を提供します。 検証サーバー コントロールは、ユーザー入力を評価するも提供されます。 詳細については、次を参照してください。[検証サーバー コントロール構文](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)です。"
  example:
