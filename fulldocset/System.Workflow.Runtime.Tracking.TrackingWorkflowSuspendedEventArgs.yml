  summary: "ワークフロー インスタンスが中断された理由に関する情報が含まれています。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]によって、ランタイム追跡インフラストラクチャが、ワークフロー インスタンスが中断されている場合、TrackingWorkflowSuspendedEventArgs が生成されます。 場合、<xref:System.Workflow.Runtime.Tracking.TrackingProfile>関連付けられているワークフローにはインスタンスが含まれます、<xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>用に構成された、 <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>、ワークフロー追跡インフラストラクチャは、TrackingWorkflowSuspendedEventArgs に格納し、<xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A>で、<xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>追跡サービスに送信します</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord></xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A></xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent></xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint></xref:System.Workflow.Runtime.Tracking.TrackingProfile>。      > [!NOTE] > TrackingWorkflowSuspendedEventArgs は<xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord></xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>情報を渡すため、ランタイム追跡サービスでのみ使用。 <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName> <xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs>。</xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs>が渡されたイベント</xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName>のデータ"
