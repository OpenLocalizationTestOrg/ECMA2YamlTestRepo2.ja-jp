  summary: "コレクションを格納<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDisplayMode&quot;></xref>オブジェクト。 このクラスは継承できません。"
  remarks: "コレクションを格納するものでは、WebPartDisplayModeCollection クラス<xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>オブジェクト</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>。 主にで使用、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロールのコレクションを管理する<xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>オブジェクト</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode></xref:System.Web.UI.WebControls.WebParts.WebPartManager>。       表示モードで現在の表示モードとして割り当てられたときに表示される Web ページの特殊なビューとは、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName>。 表示モードは、ユーザーが、コントロールの編集や、ページのレイアウトを再配置などの特殊なタスクを実行できるページ ビューを作成する設定、Web パーツ コントロールで使用されます。 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロールなど、いくつかの表示モードを定義する<xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode>、 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>、 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>、 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>、 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode></xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> 。 表示モードのコレクションがによって参照される、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>。       Web パーツ コントロールを使用して、どの Web ページ、特定の表示モードのとおりです。 既定のブラウズ モードとデザイン モードはほとんど常に使用できますが、他の表示モードは、対応するゾーンの種類が、ページ上に存在する場合にのみ使用できます。 詳細については、次を参照してください、<xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>クラスの概要。</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> 。       <xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロールの追跡に ページで、使用可能な表示モード、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager>。 このプロパティは、すべてのサポートされている表示モードを含む WebPartDisplayModeCollection オブジェクトを参照します。       WebPartDisplayModeCollection クラスには、公開されているコンス トラクターはないので、独自の新しいインスタンスを作成することはできません。 カスタムを作成する場合<xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>でサポートされている表示モードのコレクションの一部である任意のオブジェクトと、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロールから継承する必要があります、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>クラスをオーバーライド、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A>メソッド、メソッド呼び出し、基本、コレクションを作成して、カスタムの表示モードを使用して、コレクションに追加の<xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>メソッド</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager></xref:System.Web.UI.WebControls.WebParts.WebPartManager></xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>。       WebPartDisplayModeCollection クラスには、次の&2; つのパブリック プロパティがあります。 <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A>プロパティは、コレクションが読み取り専用かどうかを示す読み取り専用プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A>。 オーバー ロードされた<xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>プロパティは、コレクションのメンバーにアクセスを提供します</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>。       WebPartDisplayModeCollection クラスでは、いくつかの方法もあります。 <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>既に述べたとおり、メソッドでは、追加することができます<xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>をコレクションにオブジェクト</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode></xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>。 <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A>メソッドでは、特定の表示モードがコレクション内に存在するかどうかを判断します</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A>。 <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A>メソッドがオブジェクトの配列にコレクションをコピーします</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A>。 <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A>メソッドがコレクション内の特定の表示モードのインデックスを返します</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A>。 最後に、<xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>メソッドでは、表示モードのオブジェクトをコレクション内の特定のインデックスに挿入することができます</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>。"
  example:
  - "The following code example demonstrates working with the WebPartDisplayModeCollection class. The key point is that you must inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class and override the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method to add a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to the WebPartDisplayModeCollection collection created by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control.  \n  \n This code example has five parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts the other controls.  \n  \n-   A user control that resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone on the Web page, and enables you to enter and display text in a label.  \n  \n-   A source code file that contains two controls. One is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control; the other is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to add to the page's default display modes.  \n  \n-   An explanation of how the example works.  \n  \n The source code for the first part of the code example, the user control that lets you change display modes, comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. It contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, both user controls, and the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. Notice the `Register` directives at the top of the page to reference the user controls and namespace for the compiled controls.  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_1.aspx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_1.aspx)]  \n  \n The third part of the example is the user control for entering and displaying text. Notice that it uses a <xref:System.Web.UI.WebControls.MultiView> control to create multiple views of the user interface (UI). One view is displayed with the button, the other without. Notice that the in the overridden `OnPreRender` method, the code checks to see whether the page is currently in the custom display mode, and if so, it displays the first view of the user control, which includes the button. If the page is not in the custom display mode (for example, if the page is in browse or design mode), the button is hidden.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_2.ascx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_2.ascx)]  \n  \n The fourth part of the example is the source file for the two custom classes. Notice that the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method, calls the base method to add all the default display modes, and then adds the custom display mode. The custom display mode class, `InLineEditDisplayMode`, simply inherits from <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>, sets the name of the display mode in the constructor, and overrides a number of the base properties to establish the characteristics of the custom display.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_3.cs)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_3.vb)]  \n  \n To run the code example, load the page in a browser. Notice that the page is currently in browse mode, and no button is visible. Using the **Display Mode** drop-down list control, change the page to **Inline Edit Display** mode, and notice that now the button is visible in the lower user control. Add some text, and click the button to update the control. Notice that the page display is returned to browse mode, the text you entered is now displayed, and the button is once again hidden because the page is not in the custom display mode."
