  summary: "表示されるメニュー項目を表す、 <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref>コントロール。 このクラスは継承できません。"
  remarks: "A<xref:System.Web.UI.WebControls.Menu>コントロールで構成された MenuItem オブジェクトによって表されるメニュー項目の階層</xref:System.Web.UI.WebControls.Menu>。 各メニュー項目が読み取り専用<xref:System.Web.UI.WebControls.MenuItem.Depth%2A>でメニュー項目が表示されます、レベルを指定するプロパティ、<xref:System.Web.UI.WebControls.Menu>コントロール</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.MenuItem.Depth%2A>。 親メニュー項目がない最上位レベル (レベル 0) にメニュー項目には、ルートのメニュー項目が呼び出されます。 親メニュー項目を持つメニュー項目にサブメニュー項目が呼び出されます。 ルートのすべてのメニュー項目が格納されている、<xref:System.Web.UI.WebControls.Menu.Items%2A>コレクションです</xref:System.Web.UI.WebControls.Menu.Items%2A>。 親メニュー項目のサブメニュー項目が格納されている<xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>コレクションです</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>。 使用して、メニュー項目の親メニュー項目にアクセスすることができます、<xref:System.Web.UI.WebControls.MenuItem.Parent%2A>プロパティ</xref:System.Web.UI.WebControls.MenuItem.Parent%2A>。      > [!NOTE] >、<xref:System.Web.UI.WebControls.Menu.Items%2A>と<xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>コレクションには、次のレベルのメニュー項目のみが含まれています</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A></xref:System.Web.UI.WebControls.Menu.Items%2A>。 メニュー ツリーをさらに、メニュー項目にアクセスするには、使用、<xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>それに続くメニュー項目のプロパティ</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>。       メニュー項目を作成する、<xref:System.Web.UI.WebControls.Menu>コントロールを使用して次のいずれかの: 静的メニュー項目を作成する宣言構文を使用します</xref:System.Web.UI.WebControls.Menu>。       MenuItem クラスの新しいインスタンスを動的に作成するのにには、コンス トラクターを使用します。 これらの MenuItem オブジェクトに追加できます、<xref:System.Web.UI.WebControls.Menu.Items%2A>または<xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>コレクションです</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A></xref:System.Web.UI.WebControls.Menu.Items%2A>。       バインド、<xref:System.Web.UI.WebControls.Menu>データ ソースを制御します</xref:System.Web.UI.WebControls.Menu>。 ときに、<xref:System.Web.UI.WebControls.Menu>コントロールにバインドする、<xref:System.Web.UI.WebControls.SiteMapDataSource>コントロール、MenuItem オブジェクトは自動的に作成、データ ソース内の項目に対応する</xref:System.Web.UI.WebControls.SiteMapDataSource></xref:System.Web.UI.WebControls.Menu>。 他のデータ ソースの MenuItem オブジェクトも自動的に作成されます; データ ソースの階層構造と一致ただし、行う必要がありますも、<xref:System.Web.UI.WebControls.Menu.DataBindings%2A>メニュー項目とその対応するデータ項目の間のバインディングの関係を指定するメニュー項目のバインディングを定義するコレクション</xref:System.Web.UI.WebControls.Menu.DataBindings%2A>。       メニュー項目は、静的なメニューまたはそのレベルに応じて、動的メニューに表示されます。 静的メニューに表示されます、<xref:System.Web.UI.WebControls.Menu>コントロール</xref:System.Web.UI.WebControls.Menu>。 既定では、最上位レベル (レベル 0) にメニュー項目が静的メニューに表示されます。 静的メニュー内の他のメニュー レベル (静的サブメニュー) を表示するには設定して、<xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>プロパティ</xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>。 メニュー項目 (存在する場合) で指定された値よりも高いレベルで、<xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>プロパティが動的なサブメニューに表示されます</xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>。 動的なサブメニューでは、動的なサブメニューを含む親メニュー項目の上にユーザーがマウス ポインターを置いた場合にのみ表示されます。       ユーザーがメニュー項目をクリックしたときに、<xref:System.Web.UI.WebControls.Menu>コントロールのリンクされた Web ページに移動または単にサーバーに投稿できます</xref:System.Web.UI.WebControls.Menu>。 場合、<xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>メニュー項目のプロパティが設定されて、<xref:System.Web.UI.WebControls.Menu>がリンク先のページに移動するコントロールですそれ以外の場合、サーバー処理のために、ページのポストバック。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> 。 同じウィンドウまたはフレームとして既定では、リンク先のページが表示される、<xref:System.Web.UI.WebControls.Menu>コントロール</xref:System.Web.UI.WebControls.Menu>。 表示するにはリンクされたコンテンツの別のウィンドウまたはフレームを使用して、<xref:System.Web.UI.WebControls.Menu.Target%2A>のプロパティ、<xref:System.Web.UI.WebControls.Menu>コントロール</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.Menu.Target%2A>。      > [!NOTE] >、<xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>プロパティ、コントロール内のすべてのメニュー項目に影響を与えます</xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>。 ウィンドウまたは個々 のメニュー項目のフレームを指定するには、設定、 <xref:System.Web.UI.WebControls.MenuItem.Target%2A>MenuItem オブジェクトを直接のプロパティ</xref:System.Web.UI.WebControls.MenuItem.Target%2A>。       各メニュー項目が、<xref:System.Web.UI.WebControls.MenuItem.Text%2A>と<xref:System.Web.UI.WebControls.MenuItem.Value%2A>プロパティ</xref:System.Web.UI.WebControls.MenuItem.Value%2A></xref:System.Web.UI.WebControls.MenuItem.Text%2A>。 値、<xref:System.Web.UI.WebControls.MenuItem.Text%2A>でプロパティを表示、<xref:System.Web.UI.WebControls.Menu>コントロール中、<xref:System.Web.UI.WebControls.MenuItem.Value%2A>メニュー項目に関連付けられたポストバック イベントに渡されるデータなどのメニュー項目に関するその他のデータを格納するプロパティを使用します</xref:System.Web.UI.WebControls.MenuItem.Value%2A></xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.MenuItem.Text%2A>。 設定した場合、<xref:System.Web.UI.WebControls.MenuItem.Text%2A>に残しておくにプロパティ、<xref:System.Web.UI.WebControls.MenuItem.Value%2A>設定を解除すると、プロパティ、<xref:System.Web.UI.WebControls.MenuItem.Value%2A>プロパティと同じ値に自動的に、<xref:System.Web.UI.WebControls.MenuItem.Text%2A>プロパティ</xref:System.Web.UI.WebControls.MenuItem.Text%2A></xref:System.Web.UI.WebControls.MenuItem.Value%2A></xref:System.Web.UI.WebControls.MenuItem.Value%2A></xref:System.Web.UI.WebControls.MenuItem.Text%2A>。 その反対もです。 設定した場合、<xref:System.Web.UI.WebControls.MenuItem.Value%2A>プロパティ、ではなく、<xref:System.Web.UI.WebControls.MenuItem.Text%2A>プロパティ、<xref:System.Web.UI.WebControls.MenuItem.Text%2A>プロパティと同じ値に自動的に、<xref:System.Web.UI.WebControls.MenuItem.Value%2A>プロパティ</xref:System.Web.UI.WebControls.MenuItem.Value%2A></xref:System.Web.UI.WebControls.MenuItem.Text%2A></xref:System.Web.UI.WebControls.MenuItem.Text%2A></xref:System.Web.UI.WebControls.MenuItem.Value%2A>。      > [!NOTE] > 同じメニュー レベルのメニュー項目それぞれ、一意の値が必要、<xref:System.Web.UI.WebControls.MenuItem.Value%2A>プロパティ以外の場合は、<xref:System.Web.UI.WebControls.Menu>コントロールは、同じ値を持つ、同じレベルにさまざまなメニュー項目を区別できません</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.MenuItem.Value%2A>。 このシナリオでは、ユーザーが、重複する値を持つメニュー項目をクリックすると、メニューの最初に表示されるメニュー項目が選択されます。       ユーザーがメニュー項目の上にマウス ポインターを置いたときにツールヒントを表示するには、アイテムを設定<xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>プロパティ</xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>。       A<xref:System.Web.UI.WebControls.Menu>コントロールがさまざまなメニュー項目の種類</xref:System.Web.UI.WebControls.Menu>。 次の表に、プロパティを使用して、別のメニュー項目の種類の (フォント サイズや色) などのスタイルを制御できます。      |メニュー項目スタイル プロパティ |説明 |  |------------------------------|-----------------|  |<xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>|マウス ポインターを置いたときに動的メニュー項目のスタイルの設定です |。  |<xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>|個々 の動的メニュー項目のスタイルの設定です |。  |<xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>|動的メニューのスタイルの設定です |。  |<xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>|現在選択されている動的メニュー項目のスタイルの設定です |。  |<xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>|マウス ポインターを置いたときに、静的メニュー項目のスタイルの設定です |。  |<xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>|各静的メニュー項目のスタイルの設定です |。  |<xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>|静的メニューのスタイルの設定です |。  |<xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>|現在選択されている静的メニュー項目のスタイルの設定です |。      個々 のスタイル プロパティを設定するには、代わりに、次の表に示すようにスタイルのコレクションを使用して、そのレベルに基づいてメニュー項目に適用されるスタイルを指定できます</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A></xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A></xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A></xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A></xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A></xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A></xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A></xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>。      |スタイル コレクション レベル |説明 |  |-----------------------------|-----------------|  |<xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>|レベルに基づいてメニュー項目のスタイルを制御する<xref:System.Web.UI.WebControls.MenuItemStyle>オブジェクトのコレクションです |。  |<xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>|スタイルを制御する<xref:System.Web.UI.WebControls.MenuItemStyle>オブジェクトのコレクションには、レベルに基づいてメニュー項目が選択されている |。  |<xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>|サブメニュー項目のスタイルを制御する<xref:System.Web.UI.WebControls.MenuItemStyle>オブジェクトのコレクション レベルに基づいてその |。      コレクション内の最初のスタイルをメニュー ツリーの最初の深さのレベルにあるメニュー項目のスタイルに対応しています</xref:System.Web.UI.WebControls.MenuItemStyle></xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A></xref:System.Web.UI.WebControls.MenuItemStyle></xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A></xref:System.Web.UI.WebControls.MenuItemStyle></xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>。 コレクション内の&2; 番目のスタイルは、メニューのツリーで&2; つ目の深さのレベルにあるメニュー項目のスタイルに対応しています。 これは最もよく使用されるコンテンツ スタイルのナビゲーション メニューのテーブルを生成する特定の深さにあるメニュー項目がサブメニューがあるかどうかに関係なく、同じ外観を持つ必要があります。      > [!NOTE] > のスタイルを定義する前の表に示すスタイル レベルのコレクションのいずれかを使用する場合、<xref:System.Web.UI.WebControls.Menu>コントロール、これらのスタイル設定は、個々 のメニュー項目のスタイル プロパティをオーバーライドします</xref:System.Web.UI.WebControls.Menu>。       メニュー項目のスタイルをカスタマイズするだけでなくの外観をカスタマイズすることもできます。 次の表に、プロパティを設定して、メニュー項目のさまざまな部分にカスタム イメージを指定できます。      |プロパティをイメージ |説明 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>|メニュー項目のテキストの横に表示される省略可能なイメージです |。  |<xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A>|メニュー項目を動的なサブメニューがあることを示すにメニュー項目に表示される省略可能なイメージです |。  |<xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A>|他のメニュー項目と区別するためのメニュー項目の下部に表示される省略可能なイメージです |。      メニュー項目がで現在選択されているかどうかを決定する、<xref:System.Web.UI.WebControls.Menu>コントロールを使用して、<xref:System.Web.UI.WebControls.MenuItem.Selected%2A>プロパティ</xref:System.Web.UI.WebControls.MenuItem.Selected%2A></xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A></xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A></xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>。 使用して、メニュー項目がデータにバインドするかどうかを確認することも、<xref:System.Web.UI.WebControls.MenuItem.DataBound%2A>プロパティ</xref:System.Web.UI.WebControls.MenuItem.DataBound%2A>。 使用することができます、メニュー項目がデータにバインドされている場合、<xref:System.Web.UI.WebControls.MenuItem.DataItem%2A>データ項目の値にアクセスするプ