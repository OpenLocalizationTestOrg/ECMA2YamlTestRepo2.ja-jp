  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.CustomValidator.ServerValidate&quot;> </xref>のイベント、 <xref href=&quot;System.Web.UI.WebControls.CustomValidator&quot;> </xref>コントロール。 このクラスは継承できません。"
  remarks: "渡される、ServerValidateEventArgs、<xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>ハンドラーにイベント データを提供するイベント ハンドラー</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> 。 <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>イベントは、サーバー検証を行うときに発生します</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>。 これにより、入力コントロールの値に対して、サーバー側のカスタム検証ルーチンを実行する (で、<xref:System.Web.UI.WebControls.CustomValidator>それに関連付けられたコントロール)、イベント ハンドラーでします</xref:System.Web.UI.WebControls.CustomValidator>。       使用して検証する値が決定されます、<xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>プロパティ</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>。 コードを特定した後、値が有効かどうかの検証の結果を格納、<xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>プロパティ</xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>。       ServerValidateEventArgs のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A> 。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
  example:
  - "The following example demonstrates how to use a ServerValidateEventArgs to pass event data to a custom event handler for the <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> event. Notice that the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> property of the ServerValidateEventArgs is used to determine the value to validate, while the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A> property is used to store the results of the validation.  \n  \n [!code-cs[CustomValidatorServerValidate#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_1.aspx)]\n [!code-vb[CustomValidatorServerValidate#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_1.aspx)]  \n  \n [!code-vb[CustomValidatorServerValidate2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_2.aspx)]\n [!code-cs[CustomValidatorServerValidate2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_2.aspx)]"
