  summary: "アニメーションを作成するイージング関数の加速または減速式を使用してを表します*f*(*t*) = *t*<sup>5</sup>です。"
  remarks: "制御することができます、アニメーションが迅速化するかどうかが減速またはその両方<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>を指定することで 次のグラフのさまざまな値を示します<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>場所*f*(*t*)、アニメーションの進行状況を表すと*t*時間を表します</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>。       ![異なる easingmode のグラフの QuinticEase します。] (~/add/media/quinticease-graph.png &quot;QuinticEase 異なる easingmode のグラフ。&quot;)       この関数で使用される数式は次のです。       *f*(*t*) = *t*<sup>5</sup>       >  [!NOTE] > を使用することができます<xref:System.Windows.Media.Animation.PowerEase>と同じ動作を作成する<xref:System.Windows.Media.Animation.CubicEase>、 <xref:System.Windows.Media.Animation.QuadraticEase>、 <xref:System.Windows.Media.Animation.QuarticEase>、しを使用して QuinticEase、<xref:System.Windows.Media.Animation.PowerEase.Power%2A>プロパティ</xref:System.Windows.Media.Animation.PowerEase.Power%2A></xref:System.Windows.Media.Animation.QuarticEase></xref:System.Windows.Media.Animation.QuadraticEase></xref:System.Windows.Media.Animation.CubicEase></xref:System.Windows.Media.Animation.PowerEase>。 たとえば、使用する<xref:System.Windows.Media.Animation.PowerEase>の代わりに<xref:System.Windows.Media.Animation.CubicEase>を指定、 <xref:System.Windows.Media.Animation.PowerEase.Power%2A>3 の値</xref:System.Windows.Media.Animation.PowerEase.Power%2A></xref:System.Windows.Media.Animation.CubicEase></xref:System.Windows.Media.Animation.PowerEase>。       次の Silverlight サンプルを使用して調査できる QuinticEase だけでなく他のいくつかのイージング関数があります。       [このサンプルを実行](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>から継承することで、独自のカスタム イージング関数を作成するだけでなく、実行時に含まれるイージング関数を使用して、      <a name=&quot;xamlObjectElementUsage_QuinticEase&quot;></a>## XAML オブジェクト要素の使用```   <QuinticEase .../>   ```"
  example:
  - "The following example applies a QuinticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[QuinticEase#QuinticEase](~/add/codesnippet/xaml/quinticease/window1.xaml#quinticease)]\n [!code-xml[QuinticEase#QuinticEase](~/add/codesnippet/xaml/t-system.windows.media.a_15_1.xaml)]"
