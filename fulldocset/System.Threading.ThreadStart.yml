  summary: "実行するメソッドを表す、 <xref href=&quot;System.Threading.Thread&quot;></xref>です。"
  remarks: "マネージ スレッドが作成されると、スレッドで実行するメソッドが表される ThreadStart デリゲートによって、または<xref:System.Threading.ParameterizedThreadStart>デリゲートに渡される、<xref:System.Threading.Thread.%23ctor%2A>コンス トラクター</xref:System.Threading.Thread.%23ctor%2A> </xref:System.Threading.ParameterizedThreadStart> 。 スレッドがまで実行を開始していない、<xref:System.Threading.Thread.Start%2A?displayProperty=fullName>メソッドが呼び出されます</xref:System.Threading.Thread.Start%2A?displayProperty=fullName>。 実行が始まり、ThreadStart によって表されるメソッドの最初の行または<xref:System.Threading.ParameterizedThreadStart>委任します</xref:System.Threading.ParameterizedThreadStart>。      > [!NOTE] > Visual Basic および c# のユーザーが、ThreadStart を省略できますまたは<xref:System.Threading.ParameterizedThreadStart>スレッドを作成するときに、デリゲート コンス トラクター</xref:System.Threading.ParameterizedThreadStart> 。 Visual Basic を使用して、`AddressOf`演算子が、メソッドに渡すときに、<xref:System.Threading.Thread.%23ctor%2A>コンス トラクターたとえば、 `Dim t As New Thread(AddressOf ThreadProc)`。</xref:System.Threading.Thread.%23ctor%2A> 。 C# の場合は、単にスレッド プロシージャの名前を指定します。 コンパイラは、適切なデリゲート コンス トラクターを選択します。       [C++] > [!NOTE] > ThreadStart デリゲート C++ では静的メソッドには、1 つだけのパラメーターが必要です。 に対して作成すると、.NET Framework のバージョン 2.0 で: クラス名で修飾して、コールバック メソッドのアドレス。 以前のバージョンで&2; つのパラメーターが必要な静的メソッドのデリゲートを作成する場合:&0; (null) とメソッドのアドレス。 インスタンス メソッドでのすべてのバージョンは&2; つのパラメーターを必要とします。 インスタンス変数とメソッドのアドレス。"
  example:
  - "The following code example shows the syntax for creating and using a ThreadStart delegate with an instance method and with a static method.  \n  \n For another simple example that demonstrates how to create a ThreadStart delegate, see the <xref:System.Threading.Thread.Start?displayProperty=fullName> method overload. For more information about thread creation, see [Creating Threads and Passing Data at Start Time](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Threading.ThreadStart2#1](~/add/codesnippet/cpp/t-system.threading.threa_6_1.cpp)]\n [!code-cs[System.Threading.ThreadStart2#1](~/add/codesnippet/csharp/t-system.threading.threa_6_1.cs)]\n [!code-vb[System.Threading.ThreadStart2#1](~/add/codesnippet/visualbasic/t-system.threading.threa_6_1.vb)]"
