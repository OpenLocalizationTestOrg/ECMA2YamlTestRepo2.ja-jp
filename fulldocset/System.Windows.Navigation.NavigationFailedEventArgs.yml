  syntax:
    content: public System.Net.WebResponse WebResponse { get; }
    return:
      type: System.Net.WebResponse
      description: "&lt;Xref:System.Net.WebResponse?displayProperty=fullName&gt;ダウンロードを試行した後に返された、指定された内容。 WebResponse は、ナビゲーションには、失敗した場合、 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
