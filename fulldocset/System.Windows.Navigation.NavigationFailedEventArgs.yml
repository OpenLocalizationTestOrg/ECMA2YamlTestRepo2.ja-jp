  namespace: System.Windows.Navigation
  summary: "指定されたコンテンツを要求に使用された web 要求を取得します。"
  remarks: "<xref:System.Net.WebRequest?displayProperty=fullName>web 要求をカプセル化する抽象基本クラス、プロトコルに依存しません。</xref:System.Net.WebRequest?displayProperty=fullName> 一般的なプロトコルごとに、[!INCLUDE[TLA#tla_titlewinfx](~/add/includes/tlasharptla-titlewinfx-md.md)]から派生するクラスが含まれています<xref:System.Net.WebRequest?displayProperty=fullName>プロトコル固有の状態と動作を拡張およびなど:-<xref:System.IO.Packaging.PackWebRequest>[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]を使用する、`pack://`アプリケーション データ ファイルを要求するスキーム (を参照してください[WPF アプリケーションのリソース、コンテンツ、およびデータ ファイル](~/add/includes/ajax-current-ext-md.md))。</xref:System.IO.Packaging.PackWebRequest> </xref:System.Net.WebRequest?displayProperty=fullName> 。      - <xref:System.Net.HttpWebRequest>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]を使用する、`http://`要求ファイルを Web サーバーからのスキーム</xref:System.Net.HttpWebRequest>。      - <xref:System.Net.FtpWebRequest>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]を使用する、`ftp://`要求ファイルを FTP サーバーからのスキーム</xref:System.Net.FtpWebRequest>。      - <xref:System.Net.FileWebRequest>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]を使用する、`file://`スキームがローカル ファイルを要求します</xref:System.Net.FileWebRequest>。"
  syntax:
    content: public System.Net.WebRequest WebRequest { get; }
    return:
      type: System.Net.WebRequest
      description: "取得、 &lt;xref:System.Net.WebRequest?displayProperty=fullName&gt;指定されたコンテンツを要求するために使用されたオブジェクト。 オブジェクトに移動する、WebRequest が<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
  overload: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest*
  exceptions: []
  platform:
  - net462
