  summary: "データを提供、 **NavigationFailed**イベント。"
  remarks: "これらのイベント引数には、失敗したのハンドラーに渡されたナビゲーションに関する情報が含まれて、 **NavigationFailed**次によって実装されるイベント:- <xref:System.Windows.Navigation.NavigationService.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Controls.Frame.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Application.NavigationFailed?displayProperty=fullName>NavigationFailedEventArgs ナビゲーションが失敗した要求の次の詳細をカプセル化:-**ナビゲーション開始**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Navigator%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Navigator%2A> </xref:System.Windows.Application.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Controls.Frame.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationWindow.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.NavigationFailed?displayProperty=fullName>      -**ナビゲーション例外** <xref:System.Windows.Navigation.NavigationFailedEventArgs.Exception%2A> <xref:System.Windows.Navigation.NavigationFailedEventArgs.Handled%2A>。</xref:System.Windows.Navigation.NavigationFailedEventArgs.Handled%2A> </xref:System.Windows.Navigation.NavigationFailedEventArgs.Exception%2A> 。      -**ナビゲーション コンテンツ**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Uri%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Uri%2A>      -**ナビゲーション詳細**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A> <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebResponse%2A></xref:System.Windows.Navigation.NavigationFailedEventArgs.WebResponse%2A> </xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A> 。      -**ナビゲーション状態** <xref:System.Windows.Navigation.NavigationFailedEventArgs.ExtraData%2A>。</xref:System.Windows.Navigation.NavigationFailedEventArgs.ExtraData%2A> 。"
  syntax:
    content: 'public class NavigationFailedEventArgs : EventArgs'
