  summary: "処理するメソッドを表す、 <xref href=&quot;System.Windows.UIElement.LostKeyboardFocus&quot;> </xref>と<xref href=&quot;System.Windows.UIElement.GotKeyboardFocus&quot;></xref>ルーティング イベントだけでなく関連添付イベントおよびイベントをプレビューします。"
  remarks: "このデリゲートは、次の添付イベントを使用します- <xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName>-<xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName>このデリゲートは、次のルーティング イベントの基本要素でと共に使用されます。</xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName> 。 これらのルーティング イベントがより一般的な要素のモデルにアクセスできるようにする上記のアタッチされたイベントを転送[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]です。      - <xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName>-<xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName>添付イベントおよび基本要素のルーティング イベントのイベント データを共有し、バブルとトンネル ルーティング イベントのバージョンは、イベント データを共有も</xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName></xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName></xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName></xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName></xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName></xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName></xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName></xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName>。 イベント ルートをたどる際は、イベントの処理の特性に影響することができます。 詳細については、「[入力概要](~/add/includes/ajax-current-ext-md.md)です。       場合、<xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>イベントまたは<xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>イベントが処理される (<xref:System.Windows.RoutedEventArgs.Handled%2A>に設定されている`true`イベント データの)、キーボード フォーカスは変わりません</xref:System.Windows.RoutedEventArgs.Handled%2A></xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus></xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>。"
