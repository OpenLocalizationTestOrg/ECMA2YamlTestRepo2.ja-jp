  summary: "指定した要素の UI オートメーション プロバイダーを取得します。"
  remarks: "このメソッドはフラグメント ルート内で、Hwnd のそれらの子要素が論理的に配置されない場合、ウィンドウ ベースの子要素が含まれているフラグメント内のクライアント側 UI オートメーション プロバイダーによって実装、[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]ツリー。 詳細については、非 WPF プロバイダー親の変更と非 WPF プロバイダーの位置を変更で参照してください、[サーバー側 UI オートメーション プロバイダーの実装](~/add/includes/ajax-current-ext-md.md)トピックです。       返されるプロバイダーは、フラグメント ツリーの一部である必要があります。 追加のプロパティを指定することも、指定されたコンポーネントのプロパティを上書きします。       返されるプロバイダーを実装する場合<xref:System.Windows.Automation.Provider.IRawElementProviderFragment>、プロバイダーがフラグメントのツリーの一部であるし、フラグメントのルートから移動して到達可能でする必要があります</xref:System.Windows.Automation.Provider.IRawElementProviderFragment>。"
  syntax:
    content: public System.Windows.Automation.Provider.IRawElementProviderSimple GetOverrideProviderForHwnd (IntPtr hwnd);
    parameters:
    - id: hwnd
      type: System.IntPtr
      description: "要素のウィンドウ ハンドル。"
    return:
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: "指定された要素または null 参照のプロバイダー (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref>で[!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)]) 要素の既定のプロバイダーがオーバーライドされていない場合。"
