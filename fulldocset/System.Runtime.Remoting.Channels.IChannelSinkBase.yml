  type: Interface
  summary: "チャネル シンクの基底インターフェイスを提供します。"
  remarks: "チャネル シンクは、基になるチャネルだけでなく、リモート オブジェクトにメッセージを送信するトランスポート機構によって使用されるストリーム経由でやり取りされるメッセージにアクセスできるようにするプラグインのポイントを提供します。 シンク プロバイダーのチェーン内のチャネル シンクが相互リンクされているし、すべてのチャネルのメッセージはこのチェーンをメッセージのシリアル化および転送します。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelSinkBase
