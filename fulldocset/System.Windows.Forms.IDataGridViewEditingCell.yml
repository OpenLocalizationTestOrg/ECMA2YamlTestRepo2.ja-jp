  summary: "取得またはセルの書式設定された値を設定します。"
  remarks: "書式設定された値は、セルのユーザー インターフェイスに表示される値を表します。 書式設定された値は、セルに含まれている実際の値よりも絶対値、データ型も異なる可能性があります。       このプロパティの実装は、通常の呼び出しによって取得された値を返す、<xref:System.Windows.Forms.IDataGridViewEditingCell.GetEditingCellFormattedValue%2A>メソッドを渡して、<xref:System.Windows.Forms.DataGridViewDataErrorContexts>値</xref:System.Windows.Forms.DataGridViewDataErrorContexts></xref:System.Windows.Forms.IDataGridViewEditingCell.GetEditingCellFormattedValue%2A>。"
  syntax:
    content: public object EditingCellFormattedValue { get; set; }
    return:
      type: System.Object
      description: "&lt;Xref:System.Object?displayProperty=fullName&gt;セルの値を格納します。"
  overload: System.Windows.Forms.IDataGridViewEditingCell.EditingCellFormattedValue*
  exceptions: []
