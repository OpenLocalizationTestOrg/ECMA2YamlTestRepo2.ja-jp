  name: IDataGridViewEditingCell
  nameWithType: IDataGridViewEditingCell
  fullName: System.Windows.Forms.IDataGridViewEditingCell
  type: Interface
  summary: "その値の操作を許可するセルの共通機能を定義します。"
  remarks: "このインターフェイスはなどのクラスによって実装<xref:System.Windows.Forms.DataGridViewCheckBoxCell>から派生した<xref:System.Windows.Forms.DataGridViewCell>編集コントロールをホストしない値の指定のユーザー インターフェイス (UI) を指定します</xref:System.Windows.Forms.DataGridViewCell></xref:System.Windows.Forms.DataGridViewCheckBoxCell>。 UI のここでは、セルが編集モードにするかどうかに関係なくで表示されます。       その他のセルなどの型、 <xref:System.Windows.Forms.DataGridViewButtonCell>、UI を提供するが、ユーザー指定の値を格納しないでください</xref:System.Windows.Forms.DataGridViewButtonCell>。 ここでは、セルの種類が IDataGridViewEditingCell を実装できません、または編集コントロールをホストしません。       セルが含まれてときに、編集コントロールを表示するセルの種類を編集モード<xref:System.Windows.Forms.DataGridViewTextBoxCell>はいない IDataGridViewEditingCell の実装しますが、備わって<xref:System.Windows.Forms.IDataGridViewEditingControl>。</xref:System.Windows.Forms.IDataGridViewEditingControl>を実装するコンパニオン クラス</xref:System.Windows.Forms.DataGridViewTextBoxCell>など、 たとえば、<xref:System.Windows.Forms.DataGridViewTextBoxCell>提供<xref:System.Windows.Forms.DataGridViewTextBoxEditingControl><xref:System.Windows.Forms.TextBox>制御および<xref:System.Windows.Forms.IDataGridViewEditingControl>。</xref:System.Windows.Forms.IDataGridViewEditingControl>の実装</xref:System.Windows.Forms.TextBox>から派生します。</xref:System.Windows.Forms.DataGridViewTextBoxEditingControl> </xref:System.Windows.Forms.DataGridViewTextBoxCell> この場合、セル<xref:System.Windows.Forms.DataGridViewCell.EditType%2A>プロパティに設定されている、<xref:System.Type>編集コントロール型を表すオブジェクト</xref:System.Type></xref:System.Windows.Forms.DataGridViewCell.EditType%2A>。 実装する方法について<xref:System.Windows.Forms.IDataGridViewEditingControl>を参照してください[する方法: Windows フォーム DataGridView セルでホスト コントロール](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Forms.IDataGridViewEditingControl>。"
  syntax:
    content: public interface IDataGridViewEditingCell
  implements: []
  platform:
  - net462
