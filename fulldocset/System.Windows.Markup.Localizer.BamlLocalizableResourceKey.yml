  summary: "ローカライズ可能なリソースを識別するために使用するキーを表す、 <xref href=&quot;System.Windows.Markup.Localizer.BamlLocalizationDictionary&quot;></xref>です。"
  remarks: "このクラスは内部のローカライズ可能な値を一意に識別できるキーを表す[!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]です。 組み合わせを表す、 <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>、クラス名、およびプロパティ名</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>。       <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>ソースに値を追加する必要があります[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]ファイルを使用するか、 `updateuid` [!INCLUDE[TLA#tla_msbuild](~/add/includes/tlasharptla-msbuild-md.md)]ターゲット (たとえば、 `msbuild /t:updateuid myproj.proj`)、またはマークアップに手動でします</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>。 [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]なし、<xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>ローカライズすることはできません</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>。 クラス名は、ローカライズ可能なプロパティが含まれている要素の型の名前です。 プロパティ名はローカライズ可能な値を持つプロパティを参照します。 特殊なプロパティと呼ばれる&quot;`$Content`&quot;要素の初期化テキストまたはコンテンツ プロパティの値を表すために使用します。 たとえば、`$Content`プロパティ名は、初期化のテキストに適用される`Click`次の xaml: `<TextBlock x:Uid=&quot;myBlock&quot;>Click </TextBlock>` <a name=&quot;xamlTextUsage_BamlLocalizableResourceKey&quot;> </a> ## XAML テキストの使用方法      "
