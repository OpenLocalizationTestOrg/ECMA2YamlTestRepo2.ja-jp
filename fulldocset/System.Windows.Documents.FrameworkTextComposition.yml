  summary: "Unicode のシンボルで現在のコンポジションの長さを取得します。"
  remarks: "CompositionLength プロパティは、最後の文字数が入力されていることを示します<xref:System.Windows.Input.TextCompositionManager.TextInput>イベント</xref:System.Windows.Input.TextCompositionManager.TextInput>。 このプロパティは意味のあるときに、<xref:System.Windows.Input.TextCompositionManager.TextInputStart>または<xref:System.Windows.Input.TextCompositionManager.TextInputUpdate>イベントが発生します</xref:System.Windows.Input.TextCompositionManager.TextInputUpdate></xref:System.Windows.Input.TextCompositionManager.TextInputStart>。  ときに、 <xref:System.Windows.Input.TextCompositionManager.TextInput>CompositionLength は –&1; をイベントが発生し、<xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A>プロパティは、合成の長さを示します</xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A></xref:System.Windows.Input.TextCompositionManager.TextInput>。       CompositionLength は、.NET Framework version 3.5 で導入されました。  詳細については、次を参照してください。[バージョンおよび依存関係](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public int CompositionLength { get; }
    return:
      type: System.Int32
      description: "シンボルを Unicode では、現在のコンポジションの長さ。"
  overload: System.Windows.Documents.FrameworkTextComposition.CompositionLength*
  exceptions: []
  platform:
  - net462
