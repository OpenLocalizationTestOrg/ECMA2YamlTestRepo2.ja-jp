  type: Class
  summary: "データを提供、 <xref uid=&quot;langword_csharp_AudioStateChanged&quot; name=&quot;AudioStateChanged&quot; href=&quot;&quot;> </xref>のイベント、 <xref href=&quot;System.Speech.Recognition.SpeechRecognizer&quot;> </xref>または<xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;></xref>クラスです。"
  remarks: "<xref:System.Speech.Recognition.AudioStateChangedEventArgs.AudioState%2A>プロパティの新しいインスタンスを取得する、<xref:System.Speech.Recognition.AudioState>列挙ときに、<xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName>または<xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName>イベントが発生します</xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName></xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName></xref:System.Speech.Recognition.AudioState></xref:System.Speech.Recognition.AudioStateChangedEventArgs.AudioState%2A>。       使用して入力オーディオの現在の状態を取得することができます、`AudioState`のプロパティ、<xref:System.Speech.Recognition.SpeechRecognizer>または<xref:System.Speech.Recognition.SpeechRecognitionEngine>クラス</xref:System.Speech.Recognition.SpeechRecognitionEngine></xref:System.Speech.Recognition.SpeechRecognizer>。"
  example:
  - "The following example demonstrates an event handler for handling the changing audio state of a speech recognition engine.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initialize the SpeechRecognitionEngine object.   \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add a handler for the AudioStateChanged event.  \n  sre.AudioStateChanged += new EventHandler<AudioStateChangedEventArgs>(sre_AudioStateChanged);  \n  \n  // Add other initialization code here.  \n}  \n  \n// Handle the AudioStateChanged event.   \nvoid sre_AudioStateChanged(object sender, AudioStateChangedEventArgs e)  \n{  \n  AudioState newState = e.AudioState;  \n  \n  // Handle event here.  \n}  \n  \n```"
  syntax:
    content: 'public class AudioStateChangedEventArgs : EventArgs'
