- uid: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  id: MaxResponseDelay
  parent: System.ServiceModel.Discovery.DiscoveryEndpoint
  langs:
  - csharp
  name: MaxResponseDelay
  nameWithType: DiscoveryEndpoint.MaxResponseDelay
  fullName: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "上限を設定または取得<xref:System.TimeSpan>内のすべてで、 <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref>プローブに応答するサービスの操作が送信されます</xref:System.TimeSpan>。"
  remarks: "この値は、<xref:System.TimeSpan>すべてする時間間隔を指定する`ProbeMatches`単一のプローブに応答するサービスの操作が送信されます</xref:System.TimeSpan>。 すべて`ProbeMatches`ネットワーク ストームが発生する、同時に送信されます。 これが発生していることを防ぐために`ProbeMatches`各 probematch ランダム遅延で送信されます。 ランダム遅延が MaxResponseDelay を 0 の範囲内にします。 MaxResponseDelay が 0 に設定されている場合、`ProbeMatches`メッセージ ループの待機時間なしで送信されます。 それ以外の場合、`ProbeMatches`メッセージはランダムな時間にこのようなすべての送信にかかる時間の合計を`ProbeMatches`メッセージが MaxResponseDelay を超えないです。 この値にのみ関連サービス、クライアントによって使用されることはありません。"
  syntax:
    content: public TimeSpan MaxResponseDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>内のすべてで最大期間を格納しているインスタンス、 <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref>プローブに応答するサービスの操作が送信されます</xref:System.TimeSpan>。"
  overload: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay*
  exceptions: []
  platform:
  - net462
