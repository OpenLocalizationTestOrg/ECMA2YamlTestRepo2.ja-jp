  summary: "デザイン時コンポーネントの列挙を有効にします。"
  remarks: "IComponentDiscoveryService インターフェイスの既定の実装では、ツールボックスのコンポーネントのデザイン時の列挙体を使用できます。       デザイン時に使用可能なその他の種類を列挙するカスタム実装を提供する可能性があります。 など、実装では、特定のデザイナーに存在するコンポーネントを列挙できます。"
  example:
