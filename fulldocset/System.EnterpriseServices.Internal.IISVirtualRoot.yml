  name: Create(String,String,String,String)
  nameWithType: IISVirtualRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "インターネット インフォメーション サービス (IIS) 仮想ルートを作成します。"
  remarks: "Create メソッドをコードから呼び出す必要はありません。 代わりに、使用、<xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>メソッド</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>。"
  syntax:
    content: public void Create (string RootWeb, string inPhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "値を持つ文字列`&quot;IIS://localhost/W3SVC/1/ROOT&quot;`ルート Web サーバーを表すです。"
    - id: inPhysicalDirectory
      type: System.String
      description: "物理パスに対応する仮想ルートの`PhysicalPath`から、<xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>メソッド</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>。"
    - id: VirtualDirectory
      type: System.String
      description: "対応する仮想ルートの名前`VirtualRoot` <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>から"
    - id: Error
      type: System.String
      description: "エラー メッセージの書き込み先となる文字列。"
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Create*
  exceptions: []
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(System.String,System.String,System.String,System.String@)
