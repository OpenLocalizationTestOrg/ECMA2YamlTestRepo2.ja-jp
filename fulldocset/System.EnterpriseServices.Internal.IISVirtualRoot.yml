  name: IISVirtualRoot
  nameWithType: IISVirtualRoot
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot
  type: Class
  summary: "作成し、インターネット インフォメーション サービス (IIS) 6.0 の仮想ルートを削除します。"
  remarks: "<xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>インターフェイスを作成および IIS 6.0 での仮想ルートを削除するためのメソッドを定義します</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>。       このインターフェイスは、IISVirtualRoot クラスによってのみ実装され、SOAP 対応の COM + アプリケーション仮想ルートを作成するときに、.NET Framework インフラストラクチャ内でのみ使用されます。       <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>コード内で直接実装する必要はありません。</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> 代わりに、使用、<xref:System.EnterpriseServices.Internal.Publish>クラスを実装する、<xref:System.EnterpriseServices.Internal.IComSoapPublisher>を含むインターフェイス、<xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>と<xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>メソッド</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A></xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A></xref:System.EnterpriseServices.Internal.IComSoapPublisher></xref:System.EnterpriseServices.Internal.Publish>。 ただし、 <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish>によって実装が完全には</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IISVirtualRoot は、.NET Framework によって内部的に使用されます。 コード内で直接使用する必要はありません。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef1-730b-45e2-ba24-874b7242c425")]

      public class IISVirtualRoot : System.EnterpriseServices.Internal.IComSoapIISVRoot
