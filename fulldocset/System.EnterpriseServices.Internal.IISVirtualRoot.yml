  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "インターネット インフォメーション サービス (IIS) 仮想ルートを削除します。"
  remarks: "パブリックである場合でもは Delete メソッドが直接呼び出されるものではありません。       または、<xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A>メソッド</xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A>。 ただし、このメソッドは完全に実装されていません。"
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "ルート Web サーバーの指定に従って`RootWebServer`から、<xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>メソッド</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>。"
    - id: PhysicalDirectory
      type: System.String
      description: "仮想ルートからの物理パス。"
    - id: VirtualDirectory
      type: System.String
      description: "仮想ルートの名前。"
    - id: Error
      type: System.String
      description: "エラー メッセージの書き込み先となる文字列。"
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Delete*
  exceptions: []
  platform:
  - net462
