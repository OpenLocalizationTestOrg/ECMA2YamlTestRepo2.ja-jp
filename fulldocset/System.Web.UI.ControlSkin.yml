  name: ControlSkin
  nameWithType: ControlSkin
  fullName: System.Web.UI.ControlSkin
  type: Class
  summary: "ASP.NET Web サーバー コントロールに適用されるスタイルのプロパティを定義するための手段であるコントロールのスキンを表します。"
  remarks: "ページおよびコントロールの開発者は使用しないで、 <xref:System.Web.UI.ControlSkinDelegate>、ControlSkin、または<xref:System.Web.UI.PageTheme>クラスの直接</xref:System.Web.UI.PageTheme></xref:System.Web.UI.ControlSkinDelegate>。 これらのクラスが、サーバー側のプロパティと ASP.NET のテーマと特定の種類のコントロールにコントロール スキン ファイルで定義されているカスケード スタイル シートの定義を適用する ASP.NET ページ フレームワークによって内部的に使用されます。       ControlSkin オブジェクトの名前付きのスキンまたは既定のスキンを表す、<xref:System.Web.UI.Control>実行時およびデザイン時コントロール</xref:System.Web.UI.Control>。 ASP.NET ビルド<xref:System.Web.UI.PageTheme>、ControlSkin と<xref:System.Web.UI.ControlSkinDelegate>テーマと ASP.NET Web ページおよびコントロールにコントロール スキン ファイルで定義されたスタイル要素を適用するオブジェクト</xref:System.Web.UI.ControlSkinDelegate></xref:System.Web.UI.PageTheme>。       テーマとコントロール スキンの詳細については、次を参照してください。 [ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how control skins are specified for controls in a declarative ASP.NET page. The example shows three ASP.NET server controls found in the same page, two that use the same named skin and one that uses a different skin.  \n  \n [!code-vb[ControlSkin#1](~/add/codesnippet/visualbasic/t-system.web.ui.controls_1.aspx)]\n [!code-cs[ControlSkin#1](~/add/codesnippet/csharp/t-system.web.ui.controls_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public class ControlSkin
