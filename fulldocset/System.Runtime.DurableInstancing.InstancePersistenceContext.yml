- uid: System.Runtime.DurableInstancing.InstancePersistenceContext.BeginBindReclaimedLock(System.Int64,System.TimeSpan,System.AsyncCallback,System.Object)
  id: BeginBindReclaimedLock(System.Int64,System.TimeSpan,System.AsyncCallback,System.Object)
  parent: System.Runtime.DurableInstancing.InstancePersistenceContext
  langs:
  - csharp
  name: BeginBindReclaimedLock(Int64,TimeSpan,AsyncCallback,Object)
  nameWithType: InstancePersistenceContext.BeginBindReclaimedLock(Int64,TimeSpan,AsyncCallback,Object)
  fullName: System.Runtime.DurableInstancing.InstancePersistenceContext.BeginBindReclaimedLock(Int64,TimeSpan,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Runtime.DurableInstancing
  namespace: System.Runtime.DurableInstancing
  summary: "現在のインスタンス ハンドルをインスタンス上の既存のロックをバインドする非同期操作を開始します。 既存のロックのバージョンは、パラメーターとして渡されます。"
  remarks: "ロックを取得しようとすると、永続化プロバイダーが現在のインスタンスが現在のストアで既にロックされていることを決定することがあります。 ロック トークンには、現在のハンドルのロック トークンが一致すると、永続化プロバイダーはバージョンを検査して BeginBindReclaimedLock に渡すしてロックを再利用を試みることができます。 永続化プロバイダー、ロックが正常に再要求されるまで、変更をインスタンスにください必要があります。 ロックに他のハンドルがバインドされていない場合、BeginBindReclaimedLock 操作が成功し、現在のハンドルし、バインド ロックにするになります。 それ以外の場合、BeginBindReclaimedLock または EndBindReclaimedLock が InstanceHandleConflictException をスローします。 コマンドが他のハンドルに対する進行中である場合は、ロックを再要求できるかどうかを決定するためには、そのコマンドの結果の待機中に、操作が完了しません可能性があります。       現在のインスタンス ハンドルは、インスタンスとロックの所有者にバインドする必要があります。 インスタンスは完了していない必要があります。 ロックの所有者に関連付けられたロック トークンを使用して、ロックの所有者を識別します。       ロックがハンドルにバインドされるは、ハンドルの有効期間中にバインドされたままです。 ロック トークンとインスタンス バージョンのどちらを変更することができます。"
  syntax:
    content: public IAsyncResult BeginBindReclaimedLock (long instanceVersion, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: instanceVersion
      type: System.Int64
      description: "ロックのバージョンは、永続化プロバイダーがロック バージョンを実装していない場合、インスタンス、または&0; で保持されます。"
    - id: timeout
      type: System.TimeSpan
      description: "非同期操作のタイムアウト期間。"
    - id: callback
      type: System.AsyncCallback
      description: "操作が完了したときに呼び出されるメソッド。"
    - id: state
      type: System.Object
      description: "非同期操作に関連付けられている状態情報。"
    return:
      type: System.IAsyncResult
      description: "非同期操作の状態です。"
  overload: System.Runtime.DurableInstancing.InstancePersistenceContext.BeginBindReclaimedLock*
  exceptions: []
  platform:
  - net462
