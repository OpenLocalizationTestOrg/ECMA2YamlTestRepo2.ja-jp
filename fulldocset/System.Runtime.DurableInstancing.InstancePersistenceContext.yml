  summary: "BindReclaimedLock 動作をトリガーするために TryCommand からスローされる可能性がある例外のインスタンスを作成します。"
  remarks: "サンプル コードに示します。```      protected override bool TryCommand(InstancePersistenceContext context, InstancePersistenceCommand command, TimeSpan timeout)   {       throw context.CreateBindReclaimedLockException(5);   }   is equivalent to   protected override bool TryCommand(InstancePersistenceContext context, InstancePersistenceCommand command, TimeSpan timeout)   {       context.BindReclaimedLock(5, timeout);       throw new OperationCanceledException();   }      ```"
  syntax:
