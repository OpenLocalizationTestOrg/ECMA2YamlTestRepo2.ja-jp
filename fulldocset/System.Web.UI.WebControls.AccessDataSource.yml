- uid: System.Web.UI.WebControls.AccessDataSource.DataFile
  id: DataFile
  parent: System.Web.UI.WebControls.AccessDataSource
  langs:
  - csharp
  name: DataFile
  nameWithType: AccessDataSource.DataFile
  fullName: System.Web.UI.WebControls.AccessDataSource.DataFile
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得または Microsoft Access の .mdb ファイルの場所を設定します。"
  remarks: "The DataFile property is a virtual, absolute, or UNC directory path to the Access .mdb file that the <xref:System.Web.UI.WebControls.AccessDataSource> control represents. If only the name of the file is entered, this indicates that the .mdb file is found in the same directory as the currently executing Web Forms page or code. Relative paths with both forward and backward slashes are supported. For example, `\"./test/test/Northwind.mdb\"` maps to the same path as `\".\\test\\test\\Northwind.mdb\"` and `\"test/test/Northwind.mdb\"`. UNC paths, such as `\"\\\\mymachine\\somedatadirectory\\Northwind.mdb\"`, are also supported. Although absolute physical paths are supported, you should avoid using them because they can complicate deployment.  \n  \n## Configuring Permissions for an Access Database  \n An important aspect of working with an Access .mdb file is to configure permissions properly. When a Web application uses an Access database, the application must have Read permission to the .mdb file so that it can access the data. In addition, the application must have Write permission to the folder containing the .mdb file. Write permission is required because Access creates an additional file with the extension .ldb in which it maintains information about database locks for concurrent users. The .ldb file is created at run time.  \n  \n By default, ASP.NET Web applications run in the context of a local machine account called ASPNET (for Microsoft Windows 2000 and Microsoft Windows XP), or in the context of the NETWORK SERVICE account (for Microsoft Windows Server 2003). For example, for Windows 2000 or Windows XP, if the Web server is named MyServer, ASP.NET applications on the MyServer computer run in the context of the local account MyServer\\ASPNET.  \n  \n Therefore, to use an Access database in an ASP.NET Web application, you must configure the folder containing the Access database to have both Read and Write permissions.  \n  \n When you create a Web site in the Microsoft Visual Web Developer Web development tool, Visual Web Developer creates a folder named App_Data below the current root folder. The folder is designed to be a store for application data, including Access databases. The App_Data folder is also used by ASP.NET to store databases that the system maintains, such as the database for membership and roles. When Visual Web Developer creates the App_Data folder, it grants Read and Write permissions for the folder to the ASPNET or NETWORK SERVICE user account.  \n  \n> [!NOTE]\n>  As a security measure, Visual Web Developer also configures the App_Data folder so that files in the folder are not served by the Web server. Do not store any Web pages in the App_Data folder, because users will see an error if they request a page from that folder."
  example:
  - "This section contains three code examples. The first code example demonstrates how to set the DataFile property to a Northwind.mdb file that resides in the same directory as the Web Forms page. The second code example demonstrates how to set the DataFile property to the virtual path of a Northwind.mdb file that resides in a directory named Database, which is beneath the directory that the Web Forms page is in. The third code example demonstrates how to set the DataFile property to a UNC path of a Northwind.mdb file that is available on a UNC share.  \n  \n The following code example demonstrates how to set the DataFile property to a Northwind.mdb file that resides in the same directory as the Web Forms page.  \n  \n [!code-vb[System.Web.UI.WebControls.AccessDataSource_4access#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_326_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.AccessDataSource_4access#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_326_1.aspx)]  \n  \n The following code example demonstrates how to set the DataFile property to the virtual path of a Northwind.mdb file that resides in a directory named Database, which is beneath the directory that the Web Forms page is in.  \n  \n [!code-vb[System.Web.UI.WebControls.AccessDataSource_23access#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_326_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.AccessDataSource_23access#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_326_2.aspx)]  \n  \n The following code example demonstrates how to set the DataFile property to a UNC path of a Northwind.mdb file that is available on a UNC share.  \n  \n [!code-cs[System.Web.UI.WebControls.AccessDataSource_22access#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_326_3.aspx)]\n [!code-vb[System.Web.UI.WebControls.AccessDataSource_22access#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_326_3.aspx)]"
  syntax:
    content: public string DataFile { get; set; }
    return:
      type: System.String
      description: "Access .mdb ファイルの場所です。 絶対パス、相対パスと仮想パスはサポートされています。"
  overload: System.Web.UI.WebControls.AccessDataSource.DataFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "無効なパスが指定されました。"
  platform:
  - net462
