  summary: "データ バインド コントロールで使用するための Microsoft Access データベースを表します。"
  remarks: "AccessDataSource クラスは、Microsoft Access データベースで動作するデータ ソース コントロールです。 などのその基本クラス<xref:System.Web.UI.WebControls.SqlDataSource>、AccessDataSource コントロールでは、SQL クエリを使用して、データの取得を実行します</xref:System.Web.UI.WebControls.SqlDataSource>。       AccessDataSource コントロールの一意な特性の&1; つは、設定しないこと、<xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A>プロパティ</xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A>。 Access (.mdb) ファイルの場所に設定を行うだけで済みますが、 <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>、基になるデータベースへの接続のプロパティと、AccessDataSource を行います</xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>。 Web サイトの App_Data ディレクトリに Access データベースを配置し、それらを相対パスで参照する必要があります (たとえば、 `~/App_Data/Northwind.mdb`)。 クライアントの Web ブラウザーから直接要求された場合は提供されないために、この場所は、データ ファイルの追加のセキュリティを提供します。       AccessDataSource クラスが設定できないため、ユーザー名またはパスワードで保護されている Access データベースへの接続をサポートしていない、<xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A>プロパティ</xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A>。 使用して、Access データベースがユーザー名またはパスワードで保護されている場合、<xref:System.Web.UI.WebControls.SqlDataSource>コントロールに接続するための接続文字列を指定できるようにします</xref:System.Web.UI.WebControls.SqlDataSource>。       データ バインド コントロールを使用して、AccessDataSource にバインドする、`DataSourceID`データ バインド コントロールのプロパティです。 データ ソース コントロールにデータ バインド コントロールをバインドの詳細については、次を参照してください。[データ ソース コントロールを使用してデータをバインド](http://msdn.microsoft.com/en-us/e41adfff-8fb8-449e-9cd1-9bd49788c5f7)です。       常に同じプロバイダーを使用、AccessDataSource コントロールは、1 つだけデータベース製品に固有であるため、 <xref:System.Data.OleDb?displayProperty=fullName>.NET データ プロバイダー</xref:System.Data.OleDb?displayProperty=fullName> 。 このため、<xref:System.Web.UI.WebControls.AccessDataSource.ProviderName%2A>プロパティは読み取り専用です</xref:System.Web.UI.WebControls.AccessDataSource.ProviderName%2A>。 使用する場合、<xref:System.Data.OleDb?displayProperty=fullName>プロバイダーはパラメーター化された SQL ステートメント内のパラメーターの順序は重要ですパラメーター化されたいずれかの SQL クエリで指定した、 <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>、 <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>、 <xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A>、および<xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>プロパティは任意の順序と一致する必要があります<xref:System.Web.UI.WebControls.Parameter>対応するパラメーターのコレクションに含まれるオブジェクト。</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.OleDb?displayProperty=fullName> 。 Accessdatasource パラメーターのコレクションが指定されていない場合、これらの操作に渡されるパラメーターの順序は、基になる SQL ステートメント内に出現する順序を一致しなければなりません。 詳細については、次を参照してください。 [SqlDataSource コントロールを使用してパラメーター](~/add/includes/ajax-current-ext-md.md)です。       AccessDataSource コントロールでは、その基本クラスをサポートする同じキャッシュ動作をサポートします。 AccessDataSource コントロールを使用しているページのパフォーマンスを向上させるには、キャッシュを使用します。 データ ソースのキャッシュの詳細については、次を参照してください。[キャッシュ データを使用してデータ ソース コントロール](http://msdn.microsoft.com/en-us/8f534a06-3136-4048-bb2e-6563a8238d15)です。       次の表では、AccessDataSource コントロールの機能について説明します。      |機能 |要件 |  |----------------|------------------|  |並べ替え |<xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>プロパティ<xref:System.Web.UI.WebControls.SqlDataSourceMode>値に設定します |。  |フィルタ リング |<xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>メソッドが呼び出されたときにデータをフィルター処理するために使用するフィルター式に<xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>プロパティを設定します |。  |ページング |AccessDataSource が Access データベースに対する直接のページング操作をサポートしていません</xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A></xref:System.Web.UI.WebControls.SqlDataSource.Select%2A></xref:System.Web.UI.WebControls.SqlDataSourceMode></xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>。 <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>プロパティが<xref:System.Web.UI.WebControls.SqlDataSourceMode>値に設定されている場合、AccessDataSource によって返される項目を<xref:System.Web.UI.WebControls.GridView>などのデータ バインド コントロールがページことができます |。  |更新 |設定、<xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>プロパティを使用してデータを更新する SQL ステートメント</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.SqlDataSourceMode></xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>。 このステートメントがパラメーター化通常 |。  |削除する |設定、<xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>プロパティ データの削除に使用する SQL ステートメントをします</xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>。 このステートメントがパラメーター化通常 |。  |挿入 |設定、<xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>プロパティ データの挿入に使用する SQL ステートメントをします</xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>。 このステートメントがパラメーター化通常 |。  |キャッシュ |<xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>プロパティを値に設定、<xref:System.Web.UI.WebControls.SqlDataSourceMode><xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A>プロパティを`true`、および、<xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>と、キャッシュされたデータのキャッシュ動作に従って<xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>プロパティです |。      すべてのデータ ソース コントロール、AccessDataSource コントロールが厳密に型指定されたデータ ソース ビュー クラスを関連付け</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A></xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A></xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A></xref:System.Web.UI.WebControls.SqlDataSourceMode></xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> AccessDataSource コントロールと同様<xref:System.Web.UI.WebControls.SqlDataSource>コントロール、<xref:System.Web.UI.WebControls.AccessDataSourceView>クラス拡張<xref:System.Web.UI.WebControls.SqlDataSourceView>クラス</xref:System.Web.UI.WebControls.SqlDataSourceView></xref:System.Web.UI.WebControls.AccessDataSourceView></xref:System.Web.UI.WebControls.SqlDataSource>を拡張します。 <xref:System.Web.UI.WebControls.AccessDataSourceView>のいくつかの上書きをクラス、<xref:System.Web.UI.WebControls.SqlDataSourceView>に使用する方法、 <xref:System.Data.OleDb?displayProperty=fullName>.NET データ プロバイダー</xref:System.Data.OleDb?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.AccessDataSourceView> 。       AccessDataSource コントロールのビジュアル表示はありません。宣言型の永続化を有効にして、必要に応じて、状態管理への参加を許可するように、コントロールとして実装されます。 その結果など visual の機能をサポートするプロパティを設定することはできません、<xref:System.Web.UI.DataSourceControl.EnableTheming%2A>と<xref:System.Web.UI.DataSourceControl.SkinID%2A>プロパティ</xref:System.Web.UI.DataSourceControl.SkinID%2A></xref:System.Web.UI.DataSourceControl.EnableTheming%2A>。      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:AccessDataSource       CacheDuration=&quot;string|Infinite&quot;       CacheExpirationPolicy=&quot;Absolute|Sliding&quot;       CacheKeyDependency=&quot;string&quot;       CancelSelectOnNullParameter=&quot;True|False&quot;       ConflictDetection=&quot;OverwriteChanges|CompareAllValues&quot;       DataFile=&quot;uri&quot;       DataSourceMode=&quot;DataReader|DataSet&quot;       DeleteCommand=&quot;string&quot;       DeleteCommandType=&quot;Text|StoredProcedure&quot;       EnableCaching=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FilterExpression=&quot;string&quot;       ID=&quot;string&quot;       InsertCommand=&quot;string&quot;       InsertCommandType=&quot;Text|StoredProcedure&quot;       OldValuesParameterFormatString=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeleted=&quot;Deleted event handler&quot;       OnDeleting=&quot;Deleting event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnFiltering=&quot;Filtering event handler&quot;       OnInit=&quot;Init event handler&quot;       OnInserted=&quot;Inserted event handler&quot;       OnInserting=&quot;Inserting event handle