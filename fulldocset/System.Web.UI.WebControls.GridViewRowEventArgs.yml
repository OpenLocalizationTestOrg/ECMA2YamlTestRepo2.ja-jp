  name: GridViewRowEventArgs
  nameWithType: GridViewRowEventArgs
  fullName: System.Web.UI.WebControls.GridViewRowEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;> </xref>と<xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;></xref>イベント。"
  remarks: "前に、<xref:System.Web.UI.WebControls.GridView>コントロールを表示できる、<xref:System.Web.UI.WebControls.GridViewRow>コントロール内の行ごとのオブジェクトを作成する必要があります</xref:System.Web.UI.WebControls.GridViewRow></xref:System.Web.UI.WebControls.GridView>。 <xref:System.Web.UI.WebControls.GridView.RowCreated>たびに行をイベントは、<xref:System.Web.UI.WebControls.GridView>コントロールを作成します</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridView.RowCreated>。 これにより、このイベントが発生するたびに、カスタム コンテンツを行を追加するなど、カスタムのルーチンを実行するイベント処理メソッドを提供できます。       同様に、コントロール内の各行は、前に、データ ソース内のレコードにバインドする必要が、<xref:System.Web.UI.WebControls.GridView>コントロールを表示できます</xref:System.Web.UI.WebControls.GridView>。 <xref:System.Web.UI.WebControls.GridView.RowDataBound>イベントは、データ行 (によって表される、<xref:System.Web.UI.WebControls.GridViewRow>オブジェクト) データには、バインド、<xref:System.Web.UI.WebControls.GridView>コントロール</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.GridViewRow></xref:System.Web.UI.WebControls.GridView.RowDataBound>。 これにより、このイベントが発生するたびに、行にバインドされたデータの値を変更するなど、カスタムのルーチンを実行するイベント処理メソッドを提供できます。       GridViewRowEventArgs オブジェクトは、イベントを発生させた、行のプロパティにアクセスすることができます、イベント処理メソッドに渡されます。 行の特定のセルにアクセスするには、使用、<xref:System.Web.UI.WebControls.TableRow.Cells%2A>のプロパティ、<xref:System.Web.UI.WebControls.GridViewRow>に含まれているオブジェクト、<xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A>プロパティ</xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A></xref:System.Web.UI.WebControls.GridViewRow></xref:System.Web.UI.WebControls.TableRow.Cells%2A>。 どの行 (ヘッダー行やデータの行) は作成の種類を使用して確認することも、<xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>のプロパティ、<xref:System.Web.UI.WebControls.GridViewRow>オブジェクト</xref:System.Web.UI.WebControls.GridViewRow></xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       GridViewRowEventArgs のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A> 。"
