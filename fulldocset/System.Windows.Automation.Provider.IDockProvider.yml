  summary: "ドッキング コンテナー内のドッキング プロパティを公開するコントロールへの UI オートメーション クライアント アクセスをサポートするメソッドとプロパティを公開します。"
  remarks: "サポートする UI オートメーション プロバイダーに実装される、<xref:System.Windows.Automation.DockPattern>コントロール パターン</xref:System.Windows.Automation.DockPattern>。       ドッキング コンテナーは、コントロールを配置できる子要素、行方向および垂直方向には、ドッキング コンテナーおよびコンテナー内の他の要素の境界に対して相対的です。       IDockProvider では、ドッキング コンテナーのプロパティまたはドッキング コンテナー内の現在のコントロールに隣接してドッキングするコントロールのプロパティは公開されません。       コントロールは、現在の重ね順; に基づいて互いを基準としてドッキングされます。大きい、z オーダーの配置、さらに指定されたドッキング コンテナーの端から配置されます。"
