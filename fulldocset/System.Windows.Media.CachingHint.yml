  name: CachingHint
  nameWithType: CachingHint
  fullName: System.Windows.Media.CachingHint
  type: Enum
  summary: "タイル ブラシ オブジェクトをキャッシュするかどうかを指定します。"
  remarks: "既定では、[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]の表示内容をキャッシュしません<xref:System.Windows.Media.DrawingBrush>と<xref:System.Windows.Media.VisualBrush>オブジェクト</xref:System.Windows.Media.VisualBrush></xref:System.Windows.Media.DrawingBrush>。 内容も、ブラシ、シーン内の使用を変更中の静的では、キャッシュすることがなく利点、ビデオ メモリを節約するためです。 既定の動作の静的でない方法で静的なコンテンツでブラシを使用する場合[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]ブラシのコンテンツ全体を再表示するためには、コンテンツが変化しない場合でもすべてのフレームです。 たとえば、これは静的<xref:System.Windows.Media.DrawingBrush>または<xref:System.Windows.Media.VisualBrush>回転の 3D オブジェクトの表面にマップされます</xref:System.Windows.Media.VisualBrush></xref:System.Windows.Media.DrawingBrush>。 静的なコンテンツを再レンダリング パフォーマンスに悪影響を及ぼすことができます。       設定して、<xref:System.Windows.Media.RenderOptions.CachingHint%2A>添付プロパティのキャッシュにブラシ、並べて表示されたブラシ オブジェクトのキャッシュされたバージョンを使用してパフォーマンスを向上できます</xref:System.Windows.Media.RenderOptions.CachingHint%2A>。       <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>と<xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>プロパティの値は、タイミングを決定する相対的なサイズ値、<xref:System.Windows.Media.TileBrush>スケールの変更のため、オブジェクトを再生成する必要があります</xref:System.Windows.Media.TileBrush></xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A></xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>。 設定などにより、 <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>2.0 では、キャッシュするプロパティ、<xref:System.Windows.Media.TileBrush>だけのサイズは、現在のキャッシュのサイズの 2 倍を超えています再生成する必要があります。</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> 。"
  example:
  - "The following example shows how to use the caching hint option for a <xref:System.Windows.Media.DrawingBrush>.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet3)]\n [!code-vb[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet3)]"
