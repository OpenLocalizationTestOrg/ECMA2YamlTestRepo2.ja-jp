  name: HostProtectionException
  nameWithType: HostProtectionException
  fullName: System.Security.HostProtectionException
  type: Class
  summary: "ホスト リソースの拒否が検出された場合にスローされる例外。"
  remarks: "A<xref:System.Security.Permissions.HostProtectionAttribute>かどうか、型またはメンバーを読み込む、共通言語ランタイムが開始されたときに確立されたホストの保護設定に基づくを決定する属性を使用します</xref:System.Security.Permissions.HostProtectionAttribute>。 型またはメンバーをアクティブな場合<xref:System.Security.Permissions.HostProtectionAttribute>が呼び出されると、その保護属性のリンク確認要求が発生します</xref:System.Security.Permissions.HostProtectionAttribute>。 呼び出し元がホストの保護の需要を満たしていない場合、HostProtectionException がスローされます。      > [!NOTE] > A<xref:System.Security.Permissions.HostProtectionAttribute>リンク確認要求の対象となっている場合でも、アクセス許可ではありません</xref:System.Security.Permissions.HostProtectionAttribute>。 リンク確認要求を HostProtectionException がスローされたために処理ができない場合、およびそのため、できませんトラップし、コードで処理します。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HostProtectionException : SystemException
  inheritance:
  - System.Exception
  - System.SystemException
  implements: []
