  remarks: "`demandedResources`パラメーターが例外をスローする原因となった要求されたホスト保護カテゴリを指定します。 たとえば、メソッドが含まれていること、<xref:System.Security.Permissions.HostProtectionAttribute>メソッドに共有状態が公開することを示す属性です</xref:System.Security.Permissions.HostProtectionAttribute>。 メソッドが呼び出されたときに、<xref:System.Security.Permissions.HostProtectionAttribute>共有状態のリンク要求を実行します</xref:System.Security.Permissions.HostProtectionAttribute>。 ホストが禁止されているカテゴリ、として共有状態を設定する場合、<xref:System.Security.HostProtectionException>が付いた、 `demandedResources` <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>のプロパティの値</xref:System.Security.HostProtectionException>"
  syntax:
    content: public HostProtectionException (string message, System.Security.Permissions.HostProtectionResource protectedResources, System.Security.Permissions.HostProtectionResource demandedResources);
    parameters:
    - id: message
      type: System.String
      description: "例外の原因を説明するエラー メッセージ。"
    - id: protectedResources
      type: System.Security.Permissions.HostProtectionResource
