  name: RegisterResponseInfo
  nameWithType: RegisterResponseInfo
  fullName: System.ServiceModel.PeerResolvers.RegisterResponseInfo
  type: Class
  summary: "登録操作の結果としてピア リゾルバーによって返される応答情報が含まれています。"
  remarks: "ときに<xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(またはの実装<xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) してを呼び出すと、<xref:System.ServiceModel.PeerResolvers.RegisterInfo>インスタンスは、それに渡される、このオブジェクトが返され、登録操作の結果を示すために、呼び出し元</xref:System.ServiceModel.PeerResolvers.RegisterInfo></xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A></xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>。       このクラスのインスタンスは、そのサービスのネットワーク クライアントに、リゾルバー サービスから登録応答情報を渡すこと、主に使用されます。"
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterResponseInfo
