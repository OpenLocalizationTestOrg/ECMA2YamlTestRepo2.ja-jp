  remarks: "アンビエント プロパティ メカニズムの目的は、通知することが分かっている、オブジェクトが一時的と実行時の一般的なアプリケーションに適していない値である場合、特定のオブジェクトをインスタンス化しないように、XAML オブジェクト ライターで解析時間を向上させるためにです。 通常は、XAML 実行するルックアップや XAML の処理プロパティの get アクセサーの必要がありますをすぐに使用できる値を持つオブジェクト グラフ表現を入力するには、このようなオブジェクトをインスタンス化します。       IQueryAmbient が&1; つのメンバー: <xref:System.Windows.Markup.IQueryAmbient.IsAmbientPropertyAvailable%2A>.</xref:System.Windows.Markup.IQueryAmbient.IsAmbientPropertyAvailable%2A>       IQueryAmbient <xref:System.Windows.Markup.AmbientAttribute>。</xref:System.Windows.Markup.AmbientAttribute>並列メカニズムは、します。 IQueryAmbient はリフレクションを使用して、情報の決定および act を上回りことも回避する特殊なメカニズム (レポートするように選択されたオブジェクト`true`または`false`の<xref:System.Windows.Markup.IQueryAmbient.IsAmbientPropertyAvailable%2A>) 属性がスタティック分析本質的に対し、).</xref:System.Windows.Markup.IQueryAmbient.IsAmbientPropertyAvailable%2A> <xref:System.Windows.Markup.AmbientAttribute>通常、専用 XAML 型システムのプロパティ<xref:System.Xaml.XamlMember.IsAmbient%2A>と<xref:System.Xaml.XamlType.IsAmbient%2A>。</xref:System.Xaml.XamlType.IsAmbient%2A></xref:System.Xaml.XamlMember.IsAmbient%2A>を相関付ける、XAML オブジェクト ライターによって使用できる一般的なメカニズムは、します。</xref:System.Windows.Markup.AmbientAttribute>      ## WPF 実装の IQueryAmbient で WPF、IQueryAmbient リソース ディクショナリのルックアップ プロセスが使用されます。 照合プロセスを連続する取得`Resources`WPF の論理ツリー全体で値が検出されるまで、キーのリソースのスコープのルートに向かって実行またはスコープに存在するキーが決定されます。 通常は、行うには、インスタンス化する、<xref:System.Windows.ResourceDictionary>たびに、結果を受け取ります</xref:System.Windows.ResourceDictionary>。 内容を宣言する`Resources`限りアンビエントとして`Resources`が存在するこの照合プロセスを最適化します。 WPF では、このインターフェイスは、次の場合:-<xref:System.Windows.FrameworkElement>実装<xref:System.Windows.FrameworkElement.System%23Windows%23Markup%23IQueryAmbient%23IsAmbientPropertyAvailable%2A>を返す`true`既存が含まれている場合、すべてのプロパティ名の<xref:System.Windows.ResourceDictionary>の<xref:System.Windows.FrameworkElement.Resources%2A>、クエリを使用しない限り、および、<xref:System.Windows.FrameworkElement.Resources%2A>プロパティ自体</xref:System.Windows.FrameworkElement.Resources%2A></xref:System.Windows.FrameworkElement.Resources%2A></xref:System.Windows.ResourceDictionary></xref:System.Windows.FrameworkElement.System%23Windows%23Markup%23IQueryAmbient%23IsAmbientPropertyAvailable%2A></xref:System.Windows.FrameworkElement>。      -<xref:System.Windows.Style>その<xref:System.Windows.Style.Resources%2A>.</xref:System.Windows.Style.Resources%2A>の同じパターンを実装</xref:System.Windows.Style>      -<xref:System.Windows.Application>その<xref:System.Windows.Application.Resources%2A>.</xref:System.Windows.Application.Resources%2A>の同じパターンを実装</xref:System.Windows.Application>      -<xref:System.Windows.FrameworkContentElement>その<xref:System.Windows.FrameworkContentElement.Resources%2A>.</xref:System.Windows.FrameworkContentElement.Resources%2A>の同じパターンを実装</xref:System.Windows.FrameworkContentElement>      -<xref:System.Windows.FrameworkTemplate>その<xref:System.Windows.FrameworkTemplate.Resources%2A>.</xref:System.Windows.FrameworkTemplate.Resources%2A>の同じパターンを実装</xref:System.Windows.FrameworkTemplate> 報告<xref:System.Windows.FrameworkTemplate.Template%2A>アンビエントは返しますコンテンツ`false`のクエリを実行する場合<xref:System.Windows.FrameworkTemplate.Template%2A>自体</xref:System.Windows.FrameworkTemplate.Template%2A></xref:System.Windows.FrameworkTemplate.Template%2A>。      それぞれの場合、関連する`Resources`プロパティ (および<xref:System.Windows.FrameworkTemplate.Template%2A>) <xref:System.Windows.Markup.AmbientAttribute>.</xref:System.Windows.Markup.AmbientAttribute>として属性が設定</xref:System.Windows.FrameworkTemplate.Template%2A> 一般的な使用されないプロパティを照会する、<xref:System.Windows.Markup.AmbientAttribute>インターフェイスを定義するオブジェクトのプロパティの属性を設定します</xref:System.Windows.Markup.AmbientAttribute>。 つまり、オブジェクト グラフの作成時に、潜在的な実行時間の値を提供するために、リソース ディクショナリが存在する限り、リソース ディクショナリのプロパティのコンテナーだけでなく、他のプロパティ扱えるアンビエントとして。"
