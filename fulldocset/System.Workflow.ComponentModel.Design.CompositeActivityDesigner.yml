  name: CompositeActivityDesigner
  nameWithType: CompositeActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.CompositeActivityDesigner
  type: Class
  summary: "複合アクティビティを視覚的にデザインできるデザイナーを提供します。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]視覚的に複合アクティビティをデザイン、 <xref:System.Workflow.ComponentModel.CompositeActivity>。</xref:System.Workflow.ComponentModel.CompositeActivity>の描画を管理して、レイアウトをカスタマイズする、CompositeActivityDesigner を使用します。       CompositeActivityDesigner では、含まれているアクティビティ デザイナーに関するイベントを管理することもできます。 また、カスタマイズおよび位置、サイズ、および含まれているアクティビティ デザイナーのレイアウトを管理することもできます。"
  syntax:
    content: >-
