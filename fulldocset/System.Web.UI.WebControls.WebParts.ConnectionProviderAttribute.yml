  name: ConnectionProviderAttribute
  nameWithType: ConnectionProviderAttribute
  fullName: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute
  type: Class
  summary: "Web パーツの接続でプロバイダーとして機能するサーバー コントロールのコールバック メソッドを識別し、開発者は、プロバイダーの接続ポイントについての詳細を指定します。"
  remarks: "Web パーツの接続に存在する&2; つのサーバー コントロールから成る、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>他方に渡される&1; つのコントロールからゾーンとインターフェイスのインスタンスを使用してデータを共有します</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。 インターフェイスのインスタンスに機能するコントロールは、プロバイダーと呼ばれ、インターフェイスのインスタンスとのプロセスを受信するか、データを表示するコントロールには、コンシューマーは呼び出されます。 接続の詳細については、「、<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>クラスと[Web パーツ接続の概要](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       接続でプロバイダーのコントロールであることができます、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールまたはその種類のサーバーまたはユーザー コントロールが、これは、コールバック メソッドとして指定されたメソッドをいる必要があります</xref:System.Web.UI.WebControls.WebParts.WebPart>。 接続プロセス中に、コールバック メソッドが呼び出されの目的は、コンシューマーにデータが含まれるインターフェイスのインスタンスを返すにします。 プロバイダーのコールバック メソッドとして機能するメソッドを指定するを追加する必要があります、`ConnectionProviderAttribute`メタデータ要素 (要素は ConnectionProviderAttribute クラスに基づく) メソッドにします。       プロバイダーのコールバック メソッドを指定するだけでなく ConnectionProviderAttribute オブジェクトもすることができます、プロバイダーの接続ポイントの特定の詳細を指定します。 プロバイダー接続ポイントのインスタンスである、<xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>プロバイダー インターフェイスの種類、同時に複数のコンシューマーに接続できるかどうか、プロバイダーのコントロールの種類を含め、接続を確立するために必要なプロバイダーの詳細は、コンシューマーを利用できるすべてをカプセル化するクラスの詳細については、コールバック メソッド、およびユーザー インターフェイス (UI) で、プロバイダー接続ポイントを表す表示名</xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>。 すべての Web パーツ接続には、プロバイダーのコントロールに関連付けられているプロバイダー接続ポイントが含まれています。       追加すると、`ConnectionProviderAttribute`メタデータ要素プロバイダーのコールバック メソッドを使用することできますもプロバイダー接続ポイントについて、次の詳細を指定: 接続ポイントの表示名 (詳細については、<xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>プロパティを参照してください、)、プロバイダーが同時に複数のコンシューマーに接続できるかどうか (詳細については、<xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.AllowsMultipleConnections%2A>プロパティを参照してください、) (詳細については、接続ポイントの ID を、を参照してください、<xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID%2A>プロパティ)、およびプロバイダーが使用する接続ポイントの種類 (詳細については、次を参照してください。、<xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ConnectionPointType%2A>プロパティ)。</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ConnectionPointType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.AllowsMultipleConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A> ConnectionProviderAttribute クラスのコンス トラクターの&4; つのオーバー ロードでは、クラスの新しいインスタンスが作成されるときに、これらの接続ポイントのプロパティの&1; つ以上の値を指定することを許可するパラメーターがあります。 プロバイダー接続ポイントのプロパティのほとんどがプログラムで設定することもできます。これらの設定を使用して、`ConnectionProviderAttribute`要素は省略可能です。      > [!NOTE] > を追加すると、`ConnectionProviderAttribute`メタデータ要素プロバイダーのコールバック メソッドに常に指定する必要がある唯一の必須のパラメーターは、`displayName`パラメーター (詳細については、次を参照してください、<xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.%23ctor%28System.String%29>コンス トラクター オーバー ロード)。</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.%23ctor%28System.String%29> 。 このパラメーターの値が割り当てられた、<xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>プロパティ、ユーザーが UI の接続を開くと、(によって作成された、<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>コントロール)、表示名は、UI でのプロバイダー接続ポイントを表します</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone></xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>。 プロバイダー コントロール内の複数のコールバック メソッドを指定する場合は、複数のコネクション ポイントが、選択する必要を追加すると、`ConnectionProviderAttribute`各コールバック メソッドにメタデータ要素の値も指定する必要があります、`id`パラメーターをできるように、各プロバイダー接続ポイントは、既知の一意の識別子。"
  example:
  - "The following code example demonstrates using the ConnectionProviderAttribute class, by showing how to declare the `ConnectionProviderAttribute` metadata element on a callback method in a provider control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_1.cs)]  \n  \n The following code examples demonstrate how to create a basic, static connection between two Web Parts controls using the <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> class. The provider and consumer code files should be put into the App_Code folder under the application folder that contains the .aspx page.  \n  \n The first example shows a class acting as a provider. Notice that a method is designated as the callback method with the `ConnectionProviderAttribute` metadata element.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_2.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_2.cs)]  \n  \n The second example shows a class acting as a consumer.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_3.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_3.cs)]  \n  \n The final example shows the ASP.NET page that contains the two controls.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_4.aspx)]\n [!code-cs[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_4.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public class ConnectionProviderAttribute : Attribute
