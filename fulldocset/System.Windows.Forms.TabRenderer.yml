  langs:
  - csharp
  name: TabRenderer
  nameWithType: TabRenderer
  fullName: System.Windows.Forms.TabRenderer
  type: Class
  summary: "Visual スタイルでタブ コントロールを表示するために使用されるメソッドを提供します。 このクラスは継承できません。"
  remarks: "TabRenderer クラスのセットを提供する`static`オペレーティング システムの現在の visual スタイルを持つタブ コントロールを表示するために使用できるメソッドです。 コントロールのユーザー インターフェイスを描画する参照コントロールをレンダリングします。 これは、現在の visual スタイルの外観を持つカスタム コントロールを描画する場合に便利です。 タブ コントロールを描画するには、<xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A><xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A>各タブを描画するメソッド</xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A>を使用して、ページを描画する方法</xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A>を使用します。       オペレーティング システムで visual スタイルが有効になっている visual スタイルがアプリケーション ウィンドウのクライアント領域に適用されている場合、このクラスのメソッドは現在の visual スタイルを持つタブ コントロールを描画します。 それ以外の場合、このクラスのプロパティとメソッド<xref:System.InvalidOperationException>。</xref:System.InvalidOperationException>がスローされます。 このクラスのメンバーを使用することができるかどうかを決定するには、値を確認、<xref:System.Windows.Forms.TabRenderer.IsSupported%2A>プロパティ</xref:System.Windows.Forms.TabRenderer.IsSupported%2A>。       このクラス<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>は、<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName>クラス</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName>によって公開されている要素のいずれかに設定されている</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>の機能をラップします。 詳細については、次を参照してください。 [Visual スタイルを使用しているコントロールのレンダリング](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A> and <xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A> methods to draw a basic tab control with two tabs.  \n  \n [!code-cpp[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_32_1.cpp)]\n [!code-vb[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_32_1.vb)]\n [!code-cs[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_32_1.cs)]"
  syntax:
    content: public sealed class TabRenderer
