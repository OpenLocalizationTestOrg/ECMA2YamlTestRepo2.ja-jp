  name: CompositeDataBoundControl
  nameWithType: CompositeDataBoundControl
  fullName: System.Web.UI.WebControls.CompositeDataBoundControl
  type: Class
  summary: "他のサーバー コントロールで構成される表形式のデータ バインド コントロールの基底クラスを表します。"
  remarks: "CompositeDataBoundControl クラスは、データ ソースからデータにバインドする複合サーバー コントロールの基底クラスとして機能します。 複合サーバー コントロールは、他のサーバー コントロールの組み合わせから組み込まれているコントロールです。 ページの開発者 CompositeDataBoundControl クラスを直接使用しません。代わりに、このクラスから派生したコントロールを使用します。 複合データ バインド コントロールの例として、 <xref:System.Web.UI.WebControls.DetailsView>、 <xref:System.Web.UI.WebControls.FormView>、および<xref:System.Web.UI.WebControls.GridView>コントロール</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView>。       CompositeDataBoundControl コントロールから継承するクラスがオーバーライドする必要があります、<xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29>コントロールの階層構造を作成する方法</xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29>。 複合データ バインド コントロールの子コントロールにアクセスするには、使用、<xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A>コレクションです</xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A>。"
  example:
  - "The following code example demonstrates how to create a custom composite data-bound control that displays the values of a data source in a table.  \n  \n [!code-cs[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_267_1.cs)]\n [!code-vb[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_267_1.vb)]"
  syntax:
    content: 'public abstract class CompositeDataBoundControl : System.Web.UI.WebControls.DataBoundControl, System.Web.UI.INamingContainer'
