  remarks: "<xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls>メソッドから派生したクラスによって使用されるヘルパー メソッド、<xref:System.Web.UI.WebControls.CompositeDataBoundControl>複合データ バインド コントロールのコントロールの階層構造を作成するクラス</xref:System.Web.UI.WebControls.CompositeDataBoundControl></xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls>。 拡張するとき、<xref:System.Web.UI.WebControls.CompositeDataBoundControl>オーバーライドする必要があります、クラス、<xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls>コントロール階層まで、独自に作成する方法</xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls></xref:System.Web.UI.WebControls.CompositeDataBoundControl>。 複合コントロールを作成する方法の詳細については、次を参照してください。[カスタム ASP.NET サーバー コントロールの開発](~/add/includes/ajax-current-ext-md.md)です。"
