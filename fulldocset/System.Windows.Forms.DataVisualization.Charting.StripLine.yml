  summary: "グラフにストリップ ラインを表します。"
  remarks: "ストリップ ラインは、標準またはカスタムの間隔でグラフの背景に影を付ける水平または垂直の範囲です。 ストリップ ラインを使用することができます:-グラフ上の個々 の値を検索するためには、読みやすさを向上します。      -別のデータ ポイント、グラフを読み取るときにします。      -日付を一定の間隔では、たとえば、週末のデータを識別するポイントを強調表示します。      -データの特定のキー範囲を強調表示します。      -特定の定数値にしきい値を表す線を追加します。       一定期間、1 回または繰り返し、1 つの StripLine オブジェクトを描画するか、ことができます。 このアクションはによって制御されます、<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>。 0 の値が割り当てられている場合、<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>プロパティ、1 つのストリップ ラインを描画するか</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>。 0 以外の値が割り当てられている場合、<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>プロパティ、指定された間隔でストリップ ラインを繰り返し描画されます</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>。 ストリップ ラインを描画する場所の場所がによっても影響を受ける、<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>と<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A>ストリップ ラインのプロパティ</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A></xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>。       ストリップ ラインの関連付けは常に、<xref:System.Windows.Forms.DataVisualization.Charting.Axis>オブジェクト</xref:System.Windows.Forms.DataVisualization.Charting.Axis>。 デザイン時と実行時の両方で追加できます。       しきい値を表示する水平方向または垂直の線を追加するには、設定、<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>プロパティ値を 0.0</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A> 。 これにより、線が描画が発生します。 使用することができます、 <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A>、<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A>と<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A>色、幅、および線のスタイルのプロパティ</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A></xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A></xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A>。 グラフの背景プロパティがない (`Back*`) ときに使用されて、<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>プロパティが 0.0 に設定します</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>。       使用して、<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A>ストリップ ラインにテキストを関連付けるストリップ ラインのプロパティ</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A>。 位置やこのテキストの方向を制御できます、<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>。       同じ軸には、複数のストリップ ラインが定義されている、ストリップ ラインは重複することができます。 StripLine オブジェクトの Z オーダーが内に見つかった位置の順序によって決まりますが、<xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection>オブジェクト</xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection>。 つまり、最初に見つかった位置を先に描画すること2 番目、2 番目に出現が描画されます。       ストリップ ラインは、次の種類のグラフはサポートされていません。 円グラフ、ドーナツ グラフ、じょうごグラフ、ピラミッド、かぎ足、ThreeLineBreak、PointAndFigure、極座標、レーダーです。"
