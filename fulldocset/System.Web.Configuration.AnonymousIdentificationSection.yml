- uid: System.Web.Configuration.AnonymousIdentificationSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: AnonymousIdentificationSection.Cookieless
  fullName: System.Web.Configuration.AnonymousIdentificationSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得または cookie を使用するかどうかを示す値を設定します。"
  remarks: "Cookie なしのプロパティは、ユーザーに関する情報を維持するために、cookie を使用すべき状況を定義します。       Cookie なしのプロパティを設定すると<xref:System.Web.HttpCookieMode>、cookie にユーザーの識別子を保存します</xref:System.Web.HttpCookieMode>。 詳細については、 <xref:System.Web.HttpCookieMode>。</xref:System.Web.HttpCookieMode>を参照してください。      > [!NOTE] > ASP.NET URI パス内のユーザーの匿名識別子を格納する (つまり、実行 cookie なしのモードで) cookie なしのプロパティは、次の値のいずれかに設定されている場合:<xref:System.Web.HttpCookieMode>です。<xref:System.Web.HttpCookieMode>browser のプロファイルは、cookie がサポートされていないことです示されている場合または<xref:System.Web.HttpCookieMode>自動検出プロセスと判断したとき、ブラウザーが cookie をサポートしていません。</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> 。 最後に、URI と匿名 id のサイズは、許容される長さを超えている場合、匿名の id は適用されません。"
  example:
  - "The following code example demonstrates how to access the Cookieless property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#3](~/add/codesnippet/csharp/p-system.web.configurati_395_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_395_1.vb)]"
  syntax:
