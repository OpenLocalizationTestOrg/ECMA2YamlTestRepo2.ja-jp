- uid: System.Web.Configuration.AnonymousIdentificationSection.CookieProtection
  id: CookieProtection
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
  - csharp
  name: CookieProtection
  nameWithType: AnonymousIdentificationSection.CookieProtection
  fullName: System.Web.Configuration.AnonymousIdentificationSection.CookieProtection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得または cookie の暗号化に使用される暗号化の種類を設定します。"
  remarks: "Cookie の保護を向上させることができますも設定、<xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A>プロパティを`true`</xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A>。       両方のデータの検証と cookie を保護するために暗号化する場合、このプロパティに既定値を使用することを確認します。 このオプションは、要素に基づいて、構成済みのデータ検証アルゴリズムを使用します。 Triple-DES (3DES) が使用できる状態で、キーの長さが十分である場合は (48 バイト以上)、暗号化に Triple-DES (3DES) が使用されます。"
  example:
