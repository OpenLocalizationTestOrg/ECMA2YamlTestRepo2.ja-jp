  summary: "取得または操作可能な領域の端にピボット ポイントからの距離を設定します。"
  remarks: "Radius プロパティより大きいか、1.0 に等しい値を正の値、有限値を指定する必要がありますまたは`NaN`です。 `NaN`制限がないことを示します。 既定値は `NaN` です。       実際には、ピボット ポイントは、通常、操作するオブジェクトの中心と半径の値は、オブジェクトの一番下の端にピボット ポイントからの距離。 Radius の範囲内で発生するピボット処理を抑制します。 参照してください<xref:System.Windows.Input.Manipulations.ManipulationPivot2D>詳細についてはします</xref:System.Windows.Input.Manipulations.ManipulationPivot2D>。"
  syntax:
    content: public float Radius { get; set; }
    return:
      type: System.Single
      description: "ピボット ポイントから、操作可能な領域の端までの距離。"
  overload: System.Windows.Input.Manipulations.ManipulationPivot2D.Radius*
