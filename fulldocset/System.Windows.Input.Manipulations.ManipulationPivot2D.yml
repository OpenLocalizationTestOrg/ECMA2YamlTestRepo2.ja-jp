  nameWithType: ManipulationPivot2D
  fullName: System.Windows.Input.Manipulations.ManipulationPivot2D
  type: Class
  summary: "ピボット単一マニピュレーターの回転の操作プロセッサによって使用される情報を表します。"
  remarks: "ManipulationPivot2D オブジェクトが割り当てられている場合、<xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A>のプロパティ、<xref:System.Windows.Input.Manipulations.ManipulationProcessor2D>オブジェクトの要素が&1; つのマニピュレーターによって操作されているときに、操作プロセッサが要素を回転の変更を計算する方法に影響を与えます</xref:System.Windows.Input.Manipulations.ManipulationProcessor2D></xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A>。 複数のマニピュレーター操作中に、要素に適用されて、Pivot プロパティは無視されます。       単一マニピュレーターのシナリオでドラッグされると、要素は回転できます。 <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>と<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>ManipulationPivot2D オブジェクトのプロパティがどのような位置を要素中心に回転を決定し、<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>プロパティを使用して、操作プロセッサ回転の変更の量を計算します</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A></xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A></xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>。       たとえば、1 つのマニピュレーターが外側のエッジ ピボット ポイントの近くにある場合は、要素を回転の変更がドラッグされているようなります非常に大きな (要素のサイズによっては)。 マニピュレーターは、ピボット ポイントの中心近くには、(存在する場合) に非常に小さな回転が発生します。       通常、<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>と<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>プロパティは、操作する要素の中心を表す、<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>プロパティは、一番下の端に、要素の中心からの距離を表します</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A></xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A></xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>。       要素を移動すると、<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>と<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>ManipulationPivot2D オブジェクトのプロパティは、回転が適切なポイントを中心に発生する継続されるように更新する必要があります</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A></xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>。"
  example:
  - "The following code example shows how the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A> and <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> properties for a pivot point are updated to match the center of the element that is being manipulated.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_ManipulationProcessor2D](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_manipulationprocessor2d)]"
