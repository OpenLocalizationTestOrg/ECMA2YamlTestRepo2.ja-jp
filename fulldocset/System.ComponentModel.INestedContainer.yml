items:
- uid: System.ComponentModel.INestedContainer
  id: INestedContainer
  children:
  - System.ComponentModel.INestedContainer.Owner
  langs:
  - csharp
  name: INestedContainer
  nameWithType: INestedContainer
  fullName: System.ComponentModel.INestedContainer
  type: Interface
  summary: "論理的に&0; 個以上の他のコンポーネントを含む、親コンポーネントによって所有されている、入れ子になったコンテナーの機能を提供します。"
  remarks: "INestedContainer インターフェイスの追加を所有しているコンポーネントの概念、<xref:System.ComponentModel.IContainer>インターフェイス</xref:System.ComponentModel.IContainer>。 入れ子になったコンテナーは、論理的がないとは限りません視覚的に、0 個以上の子コンポーネントが含まれていて、親コンポーネントによって所有されているオブジェクトです。 ビジュアルの順に、所有しているコンポーネントは多くの場合、値が別のコンテナーです。       入れ子になったコンテナーは、各サブコントロールの明示的なシリアル化されたメンバー変数またはカスタムのシリアライザーをしなくてもデザインするコントロールのセクションを許可します。 代わりに、フォーム デザイナーでは、コンポーネントの&1; つのマスター コンテナーが保持されます。 各コンポーネントのサイトには、追加のコンポーネントを配置する場所を提供する入れ子になったコンテナーがあります。 コンポーネントは、入れ子になったコンテナーに配置されたが、場合に、受信名は、所定の名前と、所有しているコンポーネントの名前の組み合わせになります。 また、入れ子になったコンテナーに追加されたコンポーネントが、親コンテナーのサービスへのフル アクセスを持ち、入れ子になったコンテナーが新しいコンポーネントの追加に関して、親の同じ動作を提供します。 入れ子になったコンテナーでは、デザイン時サポートを有効にすることが含まれている、各コンポーネントのデザイナーを作成します。 標準的なコードのシリアライザーを入れ子になったコンテナー、参照しないためこれらのコンポーネントのみにシリアル化されますをプライマリ コンテナー内のコンポーネントを調べてそれらへのパスを取得できます。       入れ子になったコンテナーは、コンポーネントのサービス サイトの INestedContainer の種類のクエリを実行して確認できます。"
  syntax:
    content: 'public interface INestedContainer : IDisposable, System.ComponentModel.IContainer'
  implements:
  - System.ComponentModel.IContainer
