  name: SmtpStatusCode
  nameWithType: SmtpStatusCode
  fullName: System.Net.Mail.SmtpStatusCode
  type: Enum
  summary: "使用して電子メールの送信の結果を示す、 <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref>クラスです。"
  remarks: "SmtpStatusCode 列挙体の値は、簡易メール転送プロトコル (SMTP) サーバーから送信された応答状態の値を指定します。 <xref:System.Net.Mail.SmtpException>と<xref:System.Net.Mail.SmtpFailedRecipientsException>クラスを含む<xref:System.Net.Mail.SmtpException.StatusCode%2A>SmtpStatusCode 値を返すプロパティ</xref:System.Net.Mail.SmtpException.StatusCode%2A></xref:System.Net.Mail.SmtpFailedRecipientsException></xref:System.Net.Mail.SmtpException>。       SMTP が RFC 2821 いただけますで定義されている[http://www.ietf.org](http://www.ietf.org/)です。"
  example:
  - "The following code example displays an error message to the console when an <xref:System.Net.Mail.SmtpException> is thrown.  \n  \n [!code-cpp[NclMailSync#23](~/add/codesnippet/cpp/t-system.net.mail.smtpst_1.cpp)]\n [!code-cs[NclMailSync#23](~/add/codesnippet/csharp/t-system.net.mail.smtpst_1.cs)]"
  syntax:
    content: public enum SmtpStatusCode
