  name: ReflectionPermission
  nameWithType: ReflectionPermission
  fullName: System.Security.Permissions.ReflectionPermission
  type: Class
  summary: "パブリック以外の型およびメンバーを介してアクセスを制御、 <xref href=&quot;System.Reflection&quot;> </xref> Api です。 一部の機能を制御、 <xref href=&quot;System.Reflection.Emit&quot;> </xref> Api です。"
  remarks: "ReflectionPermission、せずコードはリフレクションを使用して、オブジェクトのパブリック メンバーのみにアクセスすることができます。 ReflectionPermission と適切なコード<xref:System.Security.Permissions.ReflectionPermissionFlag>フラグにアクセスできる、`protected`と`private`オブジェクトのメンバー</xref:System.Security.Permissions.ReflectionPermissionFlag> 。      > [!CAUTION] > ことを許可しない ReflectionPermission インターネット コードに以外で ReflectionPermission は、非パブリック型とメンバーへのアクセスを提供できます、ためお勧め、<xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName>フラグ</xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName>。 <xref:System.Security.Permissions.ReflectionPermissionFlag>非パブリック メンバーの許可セットが同じか、する必要がある制限または非パブリック メンバーにアクセスするコードの許可セットのサブセットを持つ、非パブリック メンバーにアクセスできます。</xref:System.Security.Permissions.ReflectionPermissionFlag>       リフレクションの特定の機能のデバッグ シンボルを出力など、出力、ReflectionPermission で必要な<xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName>フラグ</xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName>。       詳細については、次を参照してください、<xref:System.Security.Permissions.ReflectionPermissionFlag>列挙体です。</xref:System.Security.Permissions.ReflectionPermissionFlag> 。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ReflectionPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
