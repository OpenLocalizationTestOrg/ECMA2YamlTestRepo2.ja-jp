- uid: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom
  id: ValidFrom
  parent: System.IdentityModel.Tokens.Saml2SecurityToken
  langs:
  - csharp
  name: ValidFrom
  nameWithType: Saml2SecurityToken.ValidFrom
  fullName: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "このセキュリティ トークンの有効期間の開始時点を取得します。"
  remarks: "ValidFrom を使用して<xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>プロパティを確認して、期間を<xref:System.IdentityModel.Tokens.Saml2SecurityToken>トークンが無効です</xref:System.IdentityModel.Tokens.Saml2SecurityToken></xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>。 ValidFrom および<xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>プロパティは、セキュリティ トークンの有効期間、それぞれ最初と最後の時点を表します</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>。       既定では、5 分間の時刻のずれは、送信者と受信者、セキュリティ トークンの間で許可します。 したがって、<xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A>プロパティがプロパティが午後 12 時 55 ValidFrom し、1時 00分 PM に設定</xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A>する       ValidFrom プロパティを設定すると<xref:System.DateTime.MinValue>、これに関連付けられている SAML アサーション<xref:System.IdentityModel.Tokens.Saml2SecurityToken>セキュリティ トークンに、条件は設定がありません</xref:System.IdentityModel.Tokens.Saml2SecurityToken></xref:System.DateTime.MinValue>。"
  syntax:
    content: public override DateTime ValidFrom { get; }
    return:
      type: System.DateTime
      description: "A<xref:System.DateTime>このセキュリティ トークンの有効期間の開始時点を表す</xref:System.DateTime>。"
  overload: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo
  id: ValidTo
  parent: System.IdentityModel.Tokens.Saml2SecurityToken
  langs:
  - csharp
  name: ValidTo
  nameWithType: Saml2SecurityToken.ValidTo
  fullName: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "このセキュリティ トークンが有効な時刻の時点の終了を取得します。"
  remarks: "使用して、<xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>および ValidTo プロパティを確認して、期間を<xref:System.IdentityModel.Tokens.Saml2SecurityToken>トークンが無効です</xref:System.IdentityModel.Tokens.Saml2SecurityToken></xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>。 <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>ValidTo プロパティに、セキュリティ トークンの有効期間、それぞれ最初と最後の時点を表すものです</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>。       既定では、5 分間の時刻のずれは、送信者と受信者、セキュリティ トークンの間で許可します。 したがって、 <xref:System.IdentityModel.Tokens.Saml2Conditions.NotOnOrAfter%2A>1時 00分 PM に、<xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>プロパティが午後 1 時 05 に設定</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>し、プロパティを設定</xref:System.IdentityModel.Tokens.Saml2Conditions.NotOnOrAfter%2A>する       ValidTo プロパティに設定するときに<xref:System.DateTime.MaxValue>、これに関連付けられている SAML アサーション<xref:System.IdentityModel.Tokens.Saml2SecurityToken>セキュリティ トークンに、条件は設定がありません</xref:System.IdentityModel.Tokens.Saml2SecurityToken></xref:System.DateTime.MaxValue>。"
  syntax:
    content: public override DateTime ValidTo { get; }
    return:
      type: System.DateTime
      description: "A<xref:System.DateTime>最後にこのセキュリティ トークンが有効な時刻の時点を表す</xref:System.DateTime>。"
  overload: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo*
  exceptions: []
  platform:
  - net462
