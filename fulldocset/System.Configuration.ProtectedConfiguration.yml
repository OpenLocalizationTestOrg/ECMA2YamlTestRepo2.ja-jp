  namespace: System.Configuration
  summary: "既定の保護構成プロバイダーの名前を取得します。"
  remarks: "既定のプロバイダーは、によって識別される、`defaultProvider`の属性、`<configProtectedData>`構成ファイル要素です。 この値で追加されたプロバイダーのいずれかの名前に対応する必要があります、`<providers>`のサブセクション、`<configProtectedData>`セクションです。 `<configProtectedData>`セクションでは、<xref:System.Configuration.ProtectedConfigurationSection>クラス</xref:System.Configuration.ProtectedConfigurationSection>のインスタンスを通じてアクセスすることも"
  syntax:
    content: public static string DefaultProvider { get; }
    return:
      type: System.String
      description: "既定の保護構成プロバイダーの名前。"
  overload: System.Configuration.ProtectedConfiguration.DefaultProvider*
