  name: IMetadataExchange
  nameWithType: IMetadataExchange
  fullName: System.ServiceModel.Description.IMetadataExchange
  type: Interface
  summary: "サービスに関するメタデータを返すために使用するメソッドを公開します。"
  remarks: "プログラミング時に[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]サービス、サービスに関するメタデータを公開すると便利です。 たとえば、メタデータには、すべてのメソッドとサービスで採用されているデータ型を記述する Web サービス記述言語 (WSDL) ドキュメント。 に関するメタデータを返す、[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]サービスにより、サービスのコンシューマーは、サービスのクライアントを簡単に作成します。 詳細については[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]メタデータ エンドポイントを参照してください[メタデータ](~/add/includes/ajax-current-ext-md.md)です。       使用して実装されているサービス[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]1 つ以上のメタデータ エンドポイントを公開することにより、メタデータを公開します。 メタデータ エンドポイント[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]アドレス、バインディング、およびその他のエンドポイントと同様に、コントラクトがあります。  <xref:System.ServiceModel.Description.MetadataReference>インターフェイス内のすべてのメタデータ エンドポイントによって実装されるサービス コントラクトを指定する[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]</xref:System.ServiceModel.Description.MetadataReference>。       実装する必要はありません、 <xref:System.ServiceModel.Description.MetadataReference>、サービス実装でコントラクトします</xref:System.ServiceModel.Description.MetadataReference>。  代わりに、追加、<xref:System.ServiceModel.Description.ServiceMetadataBehavior>サービスの説明</xref:System.ServiceModel.Description.ServiceMetadataBehavior>。       または、設定の構成を使用する場合、`contract`するエンドポイント要素の属性`IMetadataExchange`です。 例については、次を参照してください。[する方法: 構成ファイルを使用して、サービスのメタデータを公開](~/add/includes/ajax-current-ext-md.md)です。       メタデータの公開の詳細[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]を参照してください[メタデータの公開](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.ServiceModel.ServiceContract(ConfigurationName="IMetadataExchange", Name="IMetadataExchange", Namespace="http://schemas.microsoft.com/2006/04/mex")]

      public interface IMetadataExchange
