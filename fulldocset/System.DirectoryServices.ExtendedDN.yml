  - csharp
  name: ExtendedDN
  nameWithType: ExtendedDN
  fullName: System.DirectoryServices.ExtendedDN
  type: Enum
  summary: "ExtendedDN 列挙体は、拡張された識別名を返される形式を指定します。 この列挙体を使用、 &lt;xref:System.DirectoryServices.DirectorySearcher.ExtendedDN%2A?displayProperty=fullName&gt;プロパティです。"
  remarks: "識別名の拡張のフォームには、オブジェクトの objectGUID プロパティの文字列表現が含まれています。 ユーザー、グループ、およびコンピューターなどのセキュリティ プリンシパルのオブジェクトで拡張された形式に objectSID プロパティの文字列表現も含まれます。 ObjectGUID や objectSID プロパティの詳細については、トピックを参照して[オブジェクト Guid](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp)と[オブジェクト Sid](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) MSDN ライブラリで[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)です。"
  example:
  - "The following C# example shows how to return a collection of distinguished names in hexadecimal format.  \n  \n```c#  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");  \nsrc.PropertiesToLoad = new string[] {ntSecurityDescriptor,…};  \nsrc.ExtendedDN = ExtendedDN.HexString;  \nSearchResultCollection res = src.FindAll();  \n  \n```"
  syntax:
    content: public enum ExtendedDN
  inheritance:
  - System.Enum
  platform:
  - net462
