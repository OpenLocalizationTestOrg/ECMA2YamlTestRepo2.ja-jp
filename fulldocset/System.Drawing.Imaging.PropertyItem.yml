  remarks: "次の表は、整数およびそれらを表す型を示します。      |整数値 |型を表す |  |-------------|----------------------|  |&1; |その<xref:System.Drawing.Imaging.PropertyItem.Value%2A>がバイト配列を指定します |。  |&2; |指定する<xref:System.Drawing.Imaging.PropertyItem.Value%2A>null で終わる ASCII 文字列です</xref:System.Drawing.Imaging.PropertyItem.Value%2A></xref:System.Drawing.Imaging.PropertyItem.Value%2A>。 設定する必要があります ASCII 型に型のデータ メンバーを設定する場合、<xref:System.Drawing.Imaging.PropertyItem.Len%2A>プロパティを null 終端文字を含む文字列の長さ</xref:System.Drawing.Imaging.PropertyItem.Len%2A>。 たとえば、文字列「こんにちは」では 6 の長さがあります |。  | 3 |その<xref:System.Drawing.Imaging.PropertyItem.Value%2A>が短い (16 ビット) の符号なし整数の配列を指定します |。  | 4 |符号なしの配列の長さはその<xref:System.Drawing.Imaging.PropertyItem.Value%2A>を指定します (32 ビット) の整数です |。  | 5 |指定する<xref:System.Drawing.Imaging.PropertyItem.Value%2A>データ メンバーは符号なし長整数のペアの配列</xref:System.Drawing.Imaging.PropertyItem.Value%2A></xref:System.Drawing.Imaging.PropertyItem.Value%2A></xref:System.Drawing.Imaging.PropertyItem.Value%2A>。 各ペアが; 分数を表します最初の整数は分子、2 番目の整数は分母です |。  |&6; |その<xref:System.Drawing.Imaging.PropertyItem.Value%2A>が任意のデータ型の値を格納するバイト配列を指定します |。  |&7; |その<xref:System.Drawing.Imaging.PropertyItem.Value%2A>が配列の長署名を指定します (32 ビット) の整数です |。  |&10; |指定する<xref:System.Drawing.Imaging.PropertyItem.Value%2A>符号付きの長整数のペアの配列です</xref:System.Drawing.Imaging.PropertyItem.Value%2A></xref:System.Drawing.Imaging.PropertyItem.Value%2A></xref:System.Drawing.Imaging.PropertyItem.Value%2A>。 各ペアが; 分数を表します最初の整数は分子、2 番目の整数は分母です |。      プロパティのタグの詳細については、MSDN ライブラリ http://msdn.microsoft.com/library で「イメージ プロパティ タグ定数」を参照してください。"
