  fullName: System.ServiceModel.Configuration.AuthorizationPolicyTypeElement
  type: Class
  summary: "により、クレームの別のセットを変換入力方向の要求の&1; つのセットの承認ポリシーを指定する構成要素が含まれています。 アクセス制御を許可または拒否するに基づいて。 このクラスは継承できません。"
  remarks: "アクセス制御モデルでは、一連の型として承認ポリシーのプロビジョニングをサポートします。 この要素は、一連のクレームの別のセットを&1; つの入力要求セットの変換を有効にする承認ポリシーの実装を構成します。 クレームのセットが処理され、決定したアクセス制御が承認ポリシーの変換フェーズの後に達しました。"
