  name: ThumbButtonInfo
  nameWithType: ThumbButtonInfo
  fullName: System.Windows.Shell.ThumbButtonInfo
  type: Class
  summary: "内のボタンを表示する方法に関する情報を表します、[!INCLUDE[win7](~/add/includes/win7-md.md)]タスクバーの縮小表示します。"
  remarks: "[!INCLUDE[win7](~/add/includes/win7-md.md)]タスク バーは、タスク バー ボタンをクリックしてユーザー状態を通信し、ウィンドウを最小化または非表示にする場合は、一般的なタスクを公開することができます拡張機能を提供します。 アプリケーション ウィンドウを切り替えずに一般的なタスクへのアクセスを提供するタスク バーのサムネイルには、ボタンを追加できます。 たとえば、Windows Media Player は、アプリケーションが最小化したときに、タスク バーのサムネイルからメディアの再生を制御するのに使用できるプレイ、一時停止、転送、および戻るボタンを提供します。       ThumbButtonInfo クラスには記述するプロパティが含まれていますが、どのように[!INCLUDE[win7](~/add/includes/win7-md.md)]シェルには、タスク バーのサムネイルで、ボタンが表示されます。 ネイティブの Windows API のマネージ ラッパーを提供します。 ThumbButtonInfo オブジェクトが含まれている、<xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>コレクションです</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>。       タスク バーの拡張機能では使用できません前のバージョンの Windows より[!INCLUDE[win7](~/add/includes/win7-md.md)]です。 [!INCLUDE[win7](~/add/includes/win7-md.md)]、一部の機能をユーザーの設定によっては利用できない可能性があります。 たとえば、ボタンがタスク バーのサムネイルのようにのみと[!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)]を有効にします。 アプリケーションでは、タスク バーの拡張機能に依存していないユーザーとの対話の別の方法を提供する必要があります。       次の図は、再生および Stop コマンドへのアクセスを提供する&2; つの親指ボタンとタスク バー プレビューを示します。       ![タスク バー項目情報のサンプル](~/add/media/wpfshell-taskbariteminfo.png &quot;タスクバー項目情報のサンプル&quot;)Windows タスク バーのつまみのボタン"
  example:
  - "The following example shows how to create a ThumbButtonInfo in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of ThumbButtonInfo objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: 'public sealed class ThumbButtonInfo : System.Windows.Freezable, System.Windows.Input.ICommandSource'
