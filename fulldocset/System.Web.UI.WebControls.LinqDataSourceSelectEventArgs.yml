  remarks: "ハンドラーでは OrderBy 句を OrderByParameters プロパティ アクセス パラメーターを使用する、<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>イベント</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>。 OrderBy 句を変更するには、このコレクションからパラメーターを削除します。 既定では、OrderByParameters プロパティ、<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>オブジェクトに追加したパラメーターが含まれています、<xref:System.Web.UI.WebControls.LinqDataSource.OrderByParameters%2A>の<xref:System.Web.UI.WebControls.LinqDataSource>コントロール</xref:System.Web.UI.WebControls.LinqDataSource></xref:System.Web.UI.WebControls.LinqDataSource.OrderByParameters%2A></xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>。       ときに、<xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateOrderByClause%2A>プロパティに設定されている`true`、OrderByParameters コレクション内のパラメーターは、名前を指定する必要はありません</xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateOrderByClause%2A>。 データは、OrderByParameters コレクション内のパラメーターの順序に基づいて並べ替えられます。"
