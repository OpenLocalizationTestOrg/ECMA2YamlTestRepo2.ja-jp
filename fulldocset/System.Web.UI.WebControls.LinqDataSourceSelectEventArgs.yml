- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  id: Result
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: Result
  nameWithType: LinqDataSourceSelectEventArgs.Result
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "取得またはデータのクエリで使用されるデータ オブジェクトを設定します。"
  remarks: "既定では、<xref:System.Web.UI.WebControls.LinqDataSource>コントロールで定義されているオブジェクトにそのクエリ式を適用する、<xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>プロパティ</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A></xref:System.Web.UI.WebControls.LinqDataSource>。 ハンドラーで、<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>イベント、手動で変更できますオブジェクトのプロパティを設定、結果オブジェクトにクエリが実行する</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>。 たとえば、Web ページで、メモリ内コレクションを照会する、または LINQ クエリ式から結果を得るには、結果プロパティを使用できます。 結果プロパティは、任意のオブジェクトを設定することができます。 オブジェクトを実装しない場合、 <xref:System.Collections.Generic.IEnumerable%601>、インターフェイス、<xref:System.Web.UI.WebControls.LinqDataSource>コントロールを実装するオブジェクトに、オブジェクトをラップする、<xref:System.Collections.Generic.IEnumerable%601>インターフェイス</xref:System.Collections.Generic.IEnumerable%601></xref:System.Web.UI.WebControls.LinqDataSource></xref:System.Collections.Generic.IEnumerable%601>。       結果のプロパティに設定すると任意の値以外の`null`、<xref:System.Web.UI.WebControls.LinqDataSource>コントロールがで定義されているオブジェクトを照会できません、<xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>プロパティ</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A></xref:System.Web.UI.WebControls.LinqDataSource>。 代わりに、結果のプロパティ内のオブジェクトを照会します。      > [!NOTE] > オブジェクトに結果プロパティを設定する場合は使用しないで`null`を任意のデータが含まれていないオブジェクトを表します。 <xref:System.Web.UI.WebControls.LinqDataSource>コントロールでは、解釈`null`という意味では、結果のプロパティが設定されていないことが作成され、オブジェクト内のクエリに、<xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>プロパティ</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A></xref:System.Web.UI.WebControls.LinqDataSource>。 データが含まれていないオブジェクトを表すために結果プロパティを設定、<xref:System.Collections.IList>または<xref:System.Collections.Generic.IList%601>を任意の要素を含まないオブジェクト</xref:System.Collections.Generic.IList%601></xref:System.Collections.IList>。       <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>、 <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated>、および<xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>プログラムで設定するときに、イベントが発生しない、<xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>プロパティをオブジェクトに、およびその他の&2; つの条件が適用されます</xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A></xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing></xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated></xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>。 条件は、元のいずれかの値を表示状態、または内のオブジェクトに格納する必要はありません、<xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>プロパティを実装して、<xref:System.Data.Linq.ITable>インターフェイス</xref:System.Data.Linq.ITable></xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>。"
  example:
  - "The following example shows how to set the Result property to the result of a LINQ query.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_1.vb)]  \n  \n The following example shows how to set the Result property to an array of string values is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_2.vb)]"
  syntax:
    content: public object Result { get; set; }
    return:
      type: System.Object
      description: "クエリのデータを表すオブジェクト。"
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters
  id: SelectParameters
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: SelectParameters
  nameWithType: LinqDataSourceSelectEventArgs.SelectParameters
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Select 句の作成に使用されるパラメーターのコレクションを取得します。"
  remarks: "ハンドラーで Select 句のアクセス パラメーターを selectparameters のどのプロパティを使用する、<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>イベント</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>。 追加またはコレクションからパラメーターを削除して、Select 句を変更することができます。 既定では、selectparameters のどのプロパティ、<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>オブジェクトに追加したパラメーターが含まれています、<xref:System.Web.UI.WebControls.LinqDataSource.SelectParameters%2A>の<xref:System.Web.UI.WebControls.LinqDataSource>コントロール</xref:System.Web.UI.WebControls.LinqDataSource></xref:System.Web.UI.WebControls.LinqDataSource.SelectParameters%2A></xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>。"
  example:
  - "The following example shows how to add a parameter to the SelectParameters collection. The added parameter is used to calculate an adjusted price for a product based on whether products are on discounted. The first part of the example shows the event handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_535_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_535_1.aspx)]  \n  \n The second part of the example shows the markup that defines the Select clause.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#6](~/add/codesnippet/csharp/p-system.web.ui.webcontr_535_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#6](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_535_2.aspx)]"
  syntax:
    content: public System.Collections.Generic.IDictionary<string,object> SelectParameters { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "Select 句のパラメーターを格納するオブジェクト。"
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters
  id: WhereParameters
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: WhereParameters
  nameWithType: LinqDataSourceSelectEventArgs.WhereParameters
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Where を作成するために使用されるパラメーターのコレクションを取得する句。"
  remarks: "アクセス パラメーターを WhereParameters プロパティを使用する句のハンドラーで、<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>イベント</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>。 Where を変更する句を追加またはコレクションからパラメーターを削除します。 既定では、WhereParameters プロパティ、<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>オブジェクトに追加したパラメーターが含まれています、<xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A>の<xref:System.Web.UI.WebControls.LinqDataSource>コントロール</xref:System.Web.UI.WebControls.LinqDataSource></xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A></xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>。       WhereParameters コレクションをパラメーターを追加すると、<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>オブジェクトのいずれかのパラメーターのプレース ホルダーを含める必要があります、<xref:System.Web.UI.WebControls.LinqDataSource.Where%2A>プロパティまたはセット、<xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A>プロパティを`true`</xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A></xref:System.Web.UI.WebControls.LinqDataSource.Where%2A></xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>。 という名前のパラメーターを追加する場合など、`ProductName`のイベント ハンドラーで、<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>イベントを設定するか、<xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A>プロパティを`true`設定や、<xref:System.Web.UI.WebControls.LinqDataSource.Where%2A>プロパティを`ProductName=@ProductName`</xref:System.Web.UI.WebControls.LinqDataSource.Where%2A></xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A></xref:System.Web.UI.WebControls.LinqDataSource.Selecting>。"
  example:
  - "The following example shows how to add a parameter to the WhereParameters collection. The added parameter will limit the returned products to only those products with a value of \"Bike\" in the `Name` property. The <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> property is set to `true` so that the parameter is automatically included in the Where clause.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_828_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_828_1.aspx)]"
  syntax:
    content: public System.Collections.Generic.IDictionary<string,object> WhereParameters { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "パラメーターを格納しているオブジェクト句。"
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters*
  exceptions: []
  platform:
  - net462
