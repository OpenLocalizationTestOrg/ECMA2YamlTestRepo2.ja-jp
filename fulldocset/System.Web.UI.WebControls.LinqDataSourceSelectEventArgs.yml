  summary: "データを返す方法を決定する値を取得します。"
  remarks: "プロパティを渡すデータ バインド コントロールでは、<xref:System.Web.UI.WebControls.LinqDataSource>ページングや並べ替えを実行する方法を指定するために [引数] プロパティを使用してコントロール</xref:System.Web.UI.WebControls.LinqDataSource>。 場合、<xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>プロパティまたは<xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>プロパティに設定されている`true`、<xref:System.Web.UI.WebControls.LinqDataSource>自動的に並べ替え、または、データ バインド コントロールからプロパティに基づいてページを制御します</xref:System.Web.UI.WebControls.LinqDataSource></xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A></xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>。       どのデータが並べ替えられを設定して、クエリからページをカスタマイズすることができます、<xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>と<xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>プロパティ`false`のハンドラーを作成し、<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>イベント</xref:System.Web.UI.WebControls.LinqDataSource.Selecting></xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A></xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>。 イベント ハンドラーで、並べ替えを取得する引数のプロパティと、データ バインド コントロールからのページングのプロパティを使用します。 クエリを変更する、必要に応じて、引数 プロパティからプロパティを基にします。 場合、<xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>のプロパティ、<xref:System.Web.UI.DataSourceSelectArguments>にオブジェクトが設定されている`true`の値を返す必要があります、<xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>プロパティ</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A></xref:System.Web.UI.DataSourceSelectArguments></xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>。"
