  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.Selecting&quot;> </xref>イベント。"
  remarks: "イベント ハンドラーに LinqDataSourceSelectEventArgs オブジェクトが渡される、<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>のイベント、<xref:System.Web.UI.WebControls.LinqDataSource>コントロール</xref:System.Web.UI.WebControls.LinqDataSource></xref:System.Web.UI.WebControls.LinqDataSource.Selecting>。 LinqDataSourceSelectEventArgs オブジェクトを使用して、どのようなデータが返され、データの並べ替えし、ページングが返される場合の方法を手動で指定します。 プログラムで追加するか、GroupBy、OrderBy、OrderGroupsBy の選択 にパラメーターを削除して Where 句を使用して、 <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>、 <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A>、 <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A>、 <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A>、および<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A>コレクションです</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A></xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A></xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A></xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A></xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>。       <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>プロパティでは、クエリに使用されるデータ オブジェクトを変更することができます</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>。 オブジェクトを代入する場合、<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>プロパティで指定されたオブジェクトではなくクエリのオブジェクトを使用できませんが、<xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>のプロパティ、<xref:System.Web.UI.WebControls.LinqDataSource>コントロール</xref:System.Web.UI.WebControls.LinqDataSource></xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A></xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>。       <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>プロパティおよびできるようにをどのように返されるデータをカスタマイズするのには、並べ替えページします</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>。 並べ替えとページングのプロパティを通じて、データ バインド コントロールが渡されます、<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>プロパティ</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>。 並べ替えとページングを手動で処理するのに、設定、<xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>プロパティまたは<xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>のプロパティ、<xref:System.Web.UI.WebControls.LinqDataSource>に制御を`false`</xref:System.Web.UI.WebControls.LinqDataSource></xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A></xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>。 並べ替えとページングのハンドラーでのカスタマイズされたクエリを行うことができますし、<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>イベント</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>。       場合、<xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>プロパティに設定されている`true`の値を返す必要があります、<xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>プロパティ</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A></xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>。"
  example:
  - "The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to the result of a search made by using language-integrated query (LINQ).  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_1.vb)]  \n  \n The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to an array of string values that is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_2.vb)]"
