  remarks: "設定して、データをグループ化すると、<xref:System.Web.UI.WebControls.LinqDataSource.GroupBy%2A>プロパティを設定してグループ化されたデータを並べ替えることができます、<xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A>プロパティにデータをグループ化するために使用されるプロパティのいずれか</xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A></xref:System.Web.UI.WebControls.LinqDataSource.GroupBy%2A>。       ハンドラーで、グループの Order By 句のアクセス パラメーターを OrderGroupsByParameters プロパティを使用する、<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>イベント</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>。 追加またはコレクションからパラメーターを削除して、グループの Order By 句を変更することができます。       既定では、OrderGroupsByParameters プロパティ、<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>オブジェクトには、宣言的に追加したパラメーターが含まれています、<xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsByParameters%2A>の<xref:System.Web.UI.WebControls.LinqDataSource>コントロール</xref:System.Web.UI.WebControls.LinqDataSource></xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsByParameters%2A></xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>。"
