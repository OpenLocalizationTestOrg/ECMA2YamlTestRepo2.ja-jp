  - csharp
  name: PageTheme
  nameWithType: PageTheme
  fullName: System.Web.UI.PageTheme
  type: Class
  summary: "ページのテーマ、これは、Web サイトのページおよびコントロールの間で一貫した外観を定義するために使用されるリソースのコレクションの基底クラスを表します。 ページのテーマは、構成または page ディレクティブで設定できます。"
  remarks: "ページおよびコントロールの開発者は使用しないで、 <xref:System.Web.UI.ControlSkinDelegate>、 <xref:System.Web.UI.ControlSkin>、または PageTheme クラスを直接</xref:System.Web.UI.ControlSkin></xref:System.Web.UI.ControlSkinDelegate>。 これらのクラスは、ASP.NET のテーマとページおよびコントロールの特定の種類にコントロール スキン ファイルで定義されているスタイル シートの要素を適用する、ASP.NET のパーサーとランタイムで使用されます。       ページの開発者を有効にする (または無効にする) を使用してページのテーマ、<xref:System.Web.UI.Page.Theme%2A>と<xref:System.Web.UI.Control.EnableTheming%2A>プロパティ</xref:System.Web.UI.Control.EnableTheming%2A></xref:System.Web.UI.Page.Theme%2A>。 ページ テーマの詳細については、次を参照してください。 [ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public abstract class PageTheme
