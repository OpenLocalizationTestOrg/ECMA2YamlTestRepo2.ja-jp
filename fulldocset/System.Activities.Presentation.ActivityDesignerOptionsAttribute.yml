  name: ActivityDesignerOptionsAttribute
  nameWithType: ActivityDesignerOptionsAttribute
  fullName: System.Activities.Presentation.ActivityDesignerOptionsAttribute
  type: Class
  summary: "ドリルダウンとノード表示モードを指定、 <xref:system.Activities.Presentation.ActivityDesigner>、アクティビティの作成に使用されている Flowcharts など</xref:system.Activities.Presentation.ActivityDesigner>。"
  remarks: "既定では、UI 要素へのドリル ダウンは許可されています。 設定で禁止できます、<xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A>プロパティを`false`</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A>。 子ノードが既定では、常に折りたたまれていない、設定で常に折りたたまれるように設定することが、<xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>プロパティを`true`</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ActivityDesignerOptionsAttribute : Attribute
