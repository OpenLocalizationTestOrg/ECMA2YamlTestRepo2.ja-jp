  summary: 'セット、 <xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;> </xref>ヘッダー。 フィールド名がない場合は、ディレクティブが要求全体と、共有に適用されます (プロキシ サーバー) のキャッシュは元の Web サーバーで正常に再検証を強制する必要があります。 フィールドの名前を持つディレクティブは名前付きフィールドにのみ適用されます。共有キャッシュからの応答の残りの部分を指定することがあります。'
