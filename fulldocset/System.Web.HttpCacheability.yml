  summary: '応答が、元のサーバーでのみキャッシュされていることを指定します。 NoCache オプションに似ています。 クライアントが受信、 <xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;> </xref>ディレクティブが、ドキュメントは、元のサーバーにキャッシュします。 ServerAndNoCache に相当します。'
