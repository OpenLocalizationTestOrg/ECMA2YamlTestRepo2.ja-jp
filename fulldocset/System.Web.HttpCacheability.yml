  remarks: "詳細については、RFC 2616 を参照してください: Hypertext Transfer Protocol--http/1.1、上、 [World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125) Web サイトです。 具体的には、完全な詳細については、「セクション 14.9&quot;Cache-control&quot;とセクション 13、「HTTP キャッシュ処理します」      > [!NOTE]  >   `NoCache`共通の HTTP 1.0 要求ディレクティブを送信しません`Pragma: no-cache`です。"
