  name: CommandType
  nameWithType: CommandType
  fullName: System.Data.CommandType
  type: Enum
  summary: "コマンド文字列を解釈する方法を指定します。"
  remarks: "CommandType プロパティが、ストアド プロシージャに設定されている場合、<xref:System.Data.IDbCommand.CommandText%2A>プロパティにアクセスして、ストアド プロシージャの名前に設定する必要があります</xref:System.Data.IDbCommand.CommandText%2A>。 ユーザーは、エスケープ文字構文を使用または指定したテーブル名に特殊文字が含まれている場合は、修飾文字を含める必要があります。 コマンド オブジェクトの Execute メソッドの&1; つを呼び出すときにすべての行と列の名前付きのテーブルまたはテーブルが返されます。       CommandType プロパティが、[tabledirect] に設定されている場合、<xref:System.Data.IDbCommand.CommandText%2A>プロパティにアクセスして、テーブルの名前に設定する必要があります</xref:System.Data.IDbCommand.CommandText%2A>。 ユーザーは、エスケープ文字構文を使用するか、という名前のテーブルに特殊文字が含まれている場合は、修飾文字を含める必要があります。 Execute メソッドの&1; つを呼び出すときにすべての行と、名前付きのテーブルの列が返されます。       複数のテーブルにアクセスするために、スペースや余白にアクセスするテーブルの名前を含むなしのコンマ区切りのリストを使用します。 ときに、`CommandText`プロパティは、複数のテーブルを名前で指定されたテーブルの結合が返されます。      > [!NOTE]  >   `TableDirect`はのみでサポート、.NET Framework Data Provider for OLE DB します。 CommandType に設定すると、複数のテーブルへのアクセスがサポートされていません`TableDirect`です。"
  syntax:
    content: public enum CommandType
  inheritance:
