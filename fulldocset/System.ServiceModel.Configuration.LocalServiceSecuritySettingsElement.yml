  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得または設定、<xref:System.TimeSpan>個別のメッセージ nonce の有効期間を指定します</xref:System.TimeSpan>。"
  remarks: "このプロパティで指定された時間が経過後する前に送信されたものと同じ nonce で送信されたメッセージは受け入れられません。 組み合わせてこのプロパティは使用、<xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A>リプレイ攻撃を防ぐためにプロパティ</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A>。 攻撃者は、リプレイ ウィンドウの有効期限が切れた後にメッセージを再生できます。 ただし、このメッセージは、後で指定した時間の送信時間タイムスタンプを持つメッセージを拒否する maxClockSkew テストを失敗またはメッセージを受信した時間より前です。"
  syntax:
    content: public TimeSpan ReplayWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>個別のメッセージ nonce の有効期間を指定します</xref:System.TimeSpan>。"
  overload: System.ServiceModel.Configuration.LocalServiceSecuritySettingsElement.ReplayWindow*
