  name: RequiredFieldValidator
  nameWithType: RequiredFieldValidator
  fullName: System.Web.UI.WebControls.RequiredFieldValidator
  type: Class
  summary: "必須フィールドを関連付けられた入力コントロールになります。"
  remarks: "このコントロールを使用して、入力コントロールに必要なフィールドを行います。 入力コントロールからその値が変化しない場合は検証に失敗した、<xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A>フォーカスを失うとき</xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A>。       複数の検証コントロールは、同じ入力コントロールに関連付けることができます。 RequiredFieldValidator を使用して、同時にときに、コントロールへの入力を確認するなど、<xref:System.Web.UI.WebControls.RangeValidator>入力が、指定したデータ範囲内であることを確認するために使用できます</xref:System.Web.UI.WebControls.RangeValidator>。      > [!NOTE] > 内 RequiredFieldValidator コントロールを使用すると、<xref:System.Web.UI.UpdatePanel>制御、検証コントロールと関連付けられているコントロールが同じパネルであるかどうかを確認します</xref:System.Web.UI.UpdatePanel>。 使用しての詳細については、<xref:System.Web.UI.UpdatePanel>部分ページ更新プログラムの制御を参照してください[部分ページ レンダリング概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Web.UI.UpdatePanel>。       検証コントロールの追加については、 <xref:System.Web.UI.WebControls.BaseValidator>。</xref:System.Web.UI.WebControls.BaseValidator>を参照してください。      ## ユーザー補助の標準に準拠するマークアップを生成するように、このコントロールを構成する方法に関するユーザー補助機能の情報を参照してください[Visual Studio と ASP.NET のユーザー補助機能](~/add/includes/ajax-current-ext-md.md)と[ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example demonstrates how to use the RequiredFieldValidator control to make sure that the user enters a value into the text box.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic RequiredFieldValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_26_1.aspx)]\n [!code-xml[Classic RequiredFieldValidator Example#1](~/add/codesnippet/xml/t-system.web.ui.webcontr_26_1.xml)]\n [!code-vb[Classic RequiredFieldValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_26_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RequiredFieldValidator runat="server" ErrorMessage="RequiredFieldValidator"></{0}:RequiredFieldValidator>")]

      public class RequiredFieldValidator : System.Web.UI.WebControls.BaseValidator
