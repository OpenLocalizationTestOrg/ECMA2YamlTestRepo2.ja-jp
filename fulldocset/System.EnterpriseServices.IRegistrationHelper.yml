  fullName: System.EnterpriseServices.IRegistrationHelper.InstallAssembly(String,String,String,InstallationFlags)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "COM + カタログにアセンブリをインストールします。"
  remarks: "このメソッドでは、呼び出し元に、ローカル コンピューターで管理者特権が必要です。"
  syntax:
    content: public void InstallAssembly (string assembly, out string application, out string tlb, System.EnterpriseServices.InstallationFlags installFlags);
    parameters:
    - id: assembly
      type: System.String
      description: "ファイルまたはグローバル アセンブリ キャッシュ (GAC) 内のアセンブリの厳密な名前とアセンブリ名。"
    - id: application
      type: System.String
      description: "アプリケーション パラメーターを指定できます<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。 場合は、アプリケーションの名前が、アセンブリの名前に基づいて自動的に生成または<xref uid=&quot;langword_csharp_ApplicationName&quot; name=&quot;ApplicationName&quot; href=&quot;&quot;></xref>属性。 アプリケーションが含まれている場合、 <xref uid=&quot;langword_csharp_ApplicationID&quot; name=&quot;ApplicationID&quot; href=&quot;&quot;> </xref>属性、属性が優先されます。"
    - id: tlb
      type: System.String
      description: "出力タイプ ライブラリ (TLB) ファイル、またはを含む文字列の名前<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>登録ヘルパーが、名前を生成すると予想される場合。 呼び出しの完了時に使用される実際の名前は、パラメーターに配置されます。"
    - id: installFlags
      type: System.EnterpriseServices.InstallationFlags
      description: "列挙体で指定したインストール オプションです。"
