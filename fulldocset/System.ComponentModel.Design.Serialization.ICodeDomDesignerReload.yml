  fullName: System.ComponentModel.Design.Serialization.ICodeDomDesignerReload
  type: Interface
  summary: "デザイナーの再読み込みを最適化するために使用できるインターフェイスを提供します。"
  remarks: "A<xref:System.CodeDom.Compiler.CodeDomProvider>デザイナーによってサポートの最適化の再読み込みするには、このインターフェイスを実装できます</xref:System.CodeDom.Compiler.CodeDomProvider>。 デザイナーは、表示のファイルを再解析、ときに、パフォーマンスを向上させるためにこのインターフェイスを使用できます。       このパフォーマンスの最適化のメソッドをサポートするために、デザイナーを渡すことができます、<xref:System.CodeDom.CodeCompileUnit>するドキュメントのコードを表す、<xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>メソッド</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A></xref:System.CodeDom.CodeCompileUnit>。 <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>コードが変更されたかどうかを一般に、コードに、デザイナーを再読み込みが必要かどうかを示す値を返します。</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> それ以外の場合、デザイナーを再読み込みする時間を費やす必要はありません。"
  syntax:
    content: public interface ICodeDomDesignerReload
