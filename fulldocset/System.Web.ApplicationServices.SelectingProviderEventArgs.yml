  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.ApplicationServices.RoleService.SelectingProvider&quot;> </xref>イベント。"
  remarks: "SelectingProviderEventArgs クラスの値を提供する、<xref:System.Web.ApplicationServices.RoleService.SelectingProvider>イベント ハンドラー</xref:System.Web.ApplicationServices.RoleService.SelectingProvider> 。 作成する、<xref:System.Web.ApplicationServices.RoleService.SelectingProvider>イベント ハンドラーを実行時に、ロール プロバイダーを選択します</xref:System.Web.ApplicationServices.RoleService.SelectingProvider>。       <xref:System.Web.ApplicationServices.RoleService>クラスが生成、<xref:System.Web.ApplicationServices.RoleService.SelectingProvider>イベントときか、<xref:System.Web.ApplicationServices.RoleService.IsCurrentUserInRole%2A>メソッドまたは<xref:System.Web.ApplicationServices.RoleService.GetRolesForCurrentUser%2A>のメソッド、<xref:System.Web.ApplicationServices.RoleService>クラスが呼び出されます</xref:System.Web.ApplicationServices.RoleService></xref:System.Web.ApplicationServices.RoleService.GetRolesForCurrentUser%2A></xref:System.Web.ApplicationServices.RoleService.IsCurrentUserInRole%2A></xref:System.Web.ApplicationServices.RoleService.SelectingProvider></xref:System.Web.ApplicationServices.RoleService>。       使用する、<xref:System.Web.ApplicationServices.SelectingProviderEventArgs.User%2A>ログインしているユーザーに関する情報を取得するプロパティ</xref:System.Web.ApplicationServices.SelectingProviderEventArgs.User%2A>。 既定以外のロール プロバイダー経由でロール情報を取得するには、設定、<xref:System.Web.ApplicationServices.SelectingProviderEventArgs.ProviderName%2A>プロパティを対象とするロール プロバイダーの名前に、<xref:System.Web.ApplicationServices.RoleService>を使用するオブジェクト</xref:System.Web.ApplicationServices.RoleService></xref:System.Web.ApplicationServices.SelectingProviderEventArgs.ProviderName%2A>。"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.RoleService.SelectingProvider> event. The event handler uses the SelectingProviderEventArgs object to check the user name and to set the role provider to use. The event handler is bound to the <xref:System.Web.ApplicationServices.RoleService.SelectingProvider> event in the `Application_Start` method of the Global.asax file.  \n  \n [!code-vb[System.Web.Security.SelectingProviderEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.application_0_1.asax)]\n [!code-cs[System.Web.Security.SelectingProviderEventHandler#1](~/add/codesnippet/csharp/t-system.web.application_0_1.asax)]"
  syntax:
    content: 'public class SelectingProviderEventArgs : EventArgs'
