  fullName: System.ComponentModel.Design.DesignerCommandSet.GetCommands(String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "コマンド オブジェクトのコレクションを返します。"
  remarks: "基本の実装は常に返します`null`、プログラマによって指定されたオーバーライドのバージョンがによって記述された型のコマンド オブジェクトのコレクションを返す必要があります`name`です。 基本実装、<xref:System.ComponentModel.Design.DesignerCommandSet.Verbs%2A>と<xref:System.ComponentModel.Design.DesignerCommandSet.ActionLists%2A>プロパティは、次の値とこのパラメーターの意味を指定します</xref:System.ComponentModel.Design.DesignerCommandSet.ActionLists%2A></xref:System.ComponentModel.Design.DesignerCommandSet.Verbs%2A>。      |文字列 |つまり、|  |------------|-------------|  |&quot;ActionLists&quot;|コンポーネントに関連付けられているすべてのスマート タグのコレクションを返します |。  |&quot;動詞&quot;|コンポーネントに関連付けられているすべてのデザイナー動詞のコレクションを返します |。"
  syntax:
    content: public virtual System.Collections.ICollection GetCommands (string name);
    parameters:
    - id: name
      type: System.String
      description: "戻るには、コレクションの型かを示す、 <xref href=&quot;System.ComponentModel.Design.DesignerActionListCollection&quot;> </xref>または<xref href=&quot;System.ComponentModel.Design.DesignerVerbCollection&quot;></xref>です。"
    return:
      type: System.Collections.ICollection
      description: "指定した型を格納するコレクション — か<xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;></xref>または<xref href=&quot;System.ComponentModel.Design.DesignerVerb&quot;> </xref>— コマンド オブジェクトの。 基本の実装は常に返します<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
