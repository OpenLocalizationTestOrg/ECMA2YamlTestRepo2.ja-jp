  type: Class
  summary: "派生していない、デザイン時ツールの基本クラスを表します<xref href=&quot;System.ComponentModel.Design.ComponentDesigner&quot;> </xref>、スマート タグまたはデザイナー動詞の機能を提供します。"
  remarks: "<xref:System.ComponentModel.Design.ComponentDesigner>クラスを提供、<xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>と<xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A>プロパティ クエリを実行する、<xref:System.ComponentModel.Design.DesignerActionList>と<xref:System.ComponentModel.Design.DesignerVerb>コレクション、それぞれ</xref:System.ComponentModel.Design.DesignerVerb></xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A></xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A></xref:System.ComponentModel.Design.ComponentDesigner>。 ただし、デザイン時ツールの作成者は、このクラスから派生していないを決定したら、DesignerCommandSet クラスはこの機能を提供する別の基本クラスを表します。       DesignerCommandSet クラスには、次の表に示す&3; つだけのメンバーが含まれています。      |パブリック メンバー |説明 |  |-------------------|-----------------|  |<xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A>|スマート タグまたはデザインされたコンポーネントに関連付けられたデザイナー動詞のコレクションを返します</xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A>。 基本の実装を返します`null`|。  |<xref:System.ComponentModel.Design.DesignerCommandSet.ActionLists%2A>|デザインされたコンポーネントに関連付けられているすべてのスマート タグのコレクションを取得します</xref:System.ComponentModel.Design.DesignerCommandSet.ActionLists%2A>。 基本の実装が<xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A>を呼び出すだけです |。  |<xref:System.ComponentModel.Design.DesignerCommandSet.Verbs%2A>|デザインされたコンポーネントに関連付けられているすべてのデザイナー動詞のコレクションを取得します</xref:System.ComponentModel.Design.DesignerCommandSet.Verbs%2A></xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A>。 基本の実装が<xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A>を呼び出すだけです |。      サイト固有のサービスとして、DesignerCommandSet を追加する必要があります</xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A>。 外部でスマート タグの表示とデザイナー動詞の機能を検出するこの型のサービスをクエリする必要があります最初。 このサービスが見つからない場合、<xref:System.ComponentModel.Design.IDesigner.Verbs%2A?displayProperty=fullName>プロパティを使用してください</xref:System.ComponentModel.Design.IDesigner.Verbs%2A?displayProperty=fullName>。 この手順は、パスの下位互換性です。"
  syntax:
    content: public class DesignerCommandSet
