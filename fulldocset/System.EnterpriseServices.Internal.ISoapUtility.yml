  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "SOAP 仮想ルートの bin ディレクトリのパスを返します。"
  syntax:
    content: public void GetServerBinPath (string rootWebServer, string inBaseUrl, string inVirtualRoot, out string binPath);
    parameters:
    - id: rootWebServer
      type: System.String
      description: "ルート Web サーバー。"
    - id: inBaseUrl
      type: System.String
      description: "URL のベース アドレス。"
    - id: inVirtualRoot
      type: System.String
      description: "仮想ルートの名前。"
    - id: binPath
      type: System.String
      description: "このメソッドが戻るとき、このパラメーターには、SOAP 仮想ルートの bin ディレクトリのファイル パスが含まれています。"
  overload: System.EnterpriseServices.Internal.ISoapUtility.GetServerBinPath*
