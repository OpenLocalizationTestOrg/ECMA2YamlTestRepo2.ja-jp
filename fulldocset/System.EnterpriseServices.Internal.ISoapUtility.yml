  name: ISoapUtility
  nameWithType: ISoapUtility
  fullName: System.EnterpriseServices.Internal.ISoapUtility
  type: Interface
  summary: "COM + SOAP 対応のアプリケーション プロキシ サーバーとクライアントがプロキシのインポートによってのエクスポートをサポートするためのユーティリティを提供します。"
  remarks: "COM +; 内のさまざまな場所から ISoapUtility を提供するユーティリティ関数が呼び出されるただし、その主な目的は、クライアント プロキシのインポートとエクスポートをサポートするためにです。       参照してください<xref:System.EnterpriseServices.Internal.SoapUtility>既定の実装</xref:System.EnterpriseServices.Internal.SoapUtility>。       ISoapUtility は、.NET Framework によって内部的に使用されます。 コード内で直接使用する必要はありません。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("5AC4CB7E-F89F-429b-926B-C7F940936BF4")]

      public interface ISoapUtility
  implements: []
  platform:
  - net462
