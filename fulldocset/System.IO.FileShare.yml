  name: FileShare
  nameWithType: FileShare
  fullName: System.IO.FileShare
  type: Enum
  summary: "その他のアクセスの種類を制御するための定数が含まれます<xref href=&quot;System.IO.FileStream&quot;></xref>オブジェクトが同じファイルを持つことができます。"
  remarks: "ファイルを作成し、テキスト ファイルへの書き込みの例は、次を参照してください。[する方法: テキスト ファイルを書き込む](~/add/includes/ajax-current-ext-md.md)です。 ファイルからテキストの読み取りの例は、次を参照してください。[する方法: テキスト ファイルからの読み取り](~/add/includes/ajax-current-ext-md.md)です。 読み取りと書き込み、バイナリ ファイルの例は、次を参照してください。[する方法: 新しく作成されたデータ ファイルに読み書き](~/add/includes/ajax-current-ext-md.md)です。       この列挙体の一般的な使用では、2 つのプロセスを同時に同じファイルから読み取れるかどうかを定義します。 たとえば、ファイルを開く、読み取りが指定されている場合は、他のユーザーは読み取りも書き込みでないも、ファイルを開くことができます。       ファイル共有パラメーターを指定する一部のコンス トラクターで<xref:System.IO.FileStream>、 <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>、および一部の`Open`のメソッド<xref:System.IO.File>と<xref:System.IO.FileInfo>ファイルを開く方法を制御する</xref:System.IO.FileInfo></xref:System.IO.File></xref:System.IO.IsolatedStorage.IsolatedStorageFileStream></xref:System.IO.FileStream>。"
  example:
  - "The following <xref:System.IO.FileStream> constructor opens an existing file and grants read-only access to other users (Read).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileshare_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileshare_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileshare_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileShare
