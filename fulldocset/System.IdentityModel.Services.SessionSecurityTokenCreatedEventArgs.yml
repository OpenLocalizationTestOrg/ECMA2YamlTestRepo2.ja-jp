  langs:
  - csharp
  name: SessionSecurityTokenCreatedEventArgs
  nameWithType: SessionSecurityTokenCreatedEventArgs
  fullName: System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref>イベントと、 <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref>イベント。"
  remarks: "既定で: - セッション認証モジュール (SAM) で、<xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated>内からイベントは、<xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>セッション トークンの後にメソッド (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) が作成されました</xref:System.IdentityModel.Tokens.SessionSecurityToken></xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName></xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated>。 これは、場合に発生、たとえば、イベント ハンドラーを<xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>イベントは、トークンを変更します</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>。 パイプラインに沿ってさらに渡されるして、エンティティ (ユーザー) の要求の認証に使用する前にセッション トークンを変更するのに、SessionSecurityTokenCreatedEventArgs を使用することができます。      Ws-federation 認証モジュール (WSFAM) で、<xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>だけセッション トークンの作成後に SAM がスレッドのプリンシパルを設定し、セッションの cookie を書き込むために呼び出される直前と、STS から受信した Ws-federation サインイン応答メッセージからの要求処理パイプラインからイベントが発生します</xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>。       使用することができます、<xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A>プロパティを変更またはトークンを置き換える</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A>。 設定することができます、<xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>を指定するかどうか、セッションの cookie する書き込まれます (か書き直されます).</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>"
  syntax:
    content: 'public class SessionSecurityTokenCreatedEventArgs : EventArgs'
