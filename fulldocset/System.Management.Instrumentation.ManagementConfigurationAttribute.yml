  remarks: "Commit メソッドが定義されているがある場合を使用するすべての読み取り/書き込み WMI プロパティを更新、<xref:System.Management.Instrumentation.ManagementConfigurationType>モード</xref:System.Management.Instrumentation.ManagementConfigurationType>。 <xref:System.Management.Instrumentation.ManagementCommitAttribute>。</xref:System.Management.Instrumentation.ManagementCommitAttribute>で識別されます。"
