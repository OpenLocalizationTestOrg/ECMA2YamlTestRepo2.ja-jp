  name: DigitShapes
  nameWithType: DigitShapes
  fullName: System.Globalization.DigitShapes
  type: Enum
  summary: "数字のカルチャに固有の表示を指定します。"
  remarks: "DigitShapes 値は、Unicode 入力の数字形状が代入されることはありませんの数字形状が置き換えられたに基づいてコンテキスト、またはネイティブ国別の数字形状が入力に代入されることを指定します。       アラビア語、インド、およびタイ語の言語では、典型的な形状の数字 0 ~ 9 (u+0030 ~ u+0039 を通じて)、Unicode コンピューターで最もよく使われるとは異なる数字があります。 アプリケーションで DigitShapes 列挙を使用して、<xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>プロパティその他の書式設定情報がない場合に u+0030 ~ u+0039 桁の数字を表示する方法を指定します</xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>。       DigitShapes 列挙型は主に、双方向のスクリプトを使用するカルチャを想定したアプリケーションによって使用されます。 たとえば、アラビア語、インド言語のスクリプトの読み取り順序は、双方向です。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DigitShapes
