  type: Class
  summary: "月、日、年などの区分で時間を表します。 年の日と月計算では太陰太陽暦が使用する暦において、日本語、計算はします。"
  remarks: "JapaneseLunisolarCalendar クラスから派生、<xref:System.Globalization.EastAsianLunisolarCalendar>太陰太陽暦を表すクラス</xref:System.Globalization.EastAsianLunisolarCalendar>。 <xref:System.Globalization.EastAsianLunisolarCalendar>クラスを太陽年年と旧暦月だけでなく、干支年周期 (年ごとに 60 が繰り返されます) をサポートしています</xref:System.Globalization.EastAsianLunisolarCalendar>。 予定表に各太陽年は干支年、宇宙空間に関するステム、地上波のブランチと関連付けられ、これらのカレンダーがうるう年か月、月、年の後にあることができます。      > [!NOTE] > について JapaneseLunisolarCalendar クラスと、その他の calendar クラスを使用して、.NET Framework では、次を参照してください。[カレンダーの使用](~/add/includes/ajax-current-ext-md.md)です。       たとえば、<xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>メソッドが 1 ~ 13 を指定した日に関連付けられている月を示す数値を返します</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>。 場合は、その年の 8 と 9 番目の月が閏月、<xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>メソッド leap 8 番目の月を 9 と 10 の 9 番目の月の 8 番目の月の 8 が返されます</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>。       、、JapaneseLunisolarCalendar がによって使用されていない<xref:System.Globalization.CultureInfo>クラス</xref:System.Globalization.CultureInfo>でサポートされるカルチャのいずれか そのため、このクラスは、日本の太陰太陽暦の日付の計算にのみ使用できます。       各<xref:System.Globalization.CultureInfo>オブジェクトは、予定表のセットをサポートしています</xref:System.Globalization.CultureInfo>。 <xref:System.Globalization.CultureInfo.Calendar%2A>プロパティを返します、カルチャの既定のカレンダーと<xref:System.Globalization.CultureInfo.OptionalCalendars%2A>プロパティは、カルチャでサポートされているすべてのカレンダーを含む配列を返します</xref:System.Globalization.CultureInfo.OptionalCalendars%2A></xref:System.Globalization.CultureInfo.Calendar%2A>。 <xref:System.Globalization.CultureInfo>アプリケーションが<xref:System.Globalization.DateTimeFormatInfo.Calendar%2A><xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>新しい<xref:System.Globalization.Calendar>。</xref:System.Globalization.Calendar></xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>のプロパティ</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>を設定する必要があります</xref:System.Globalization.CultureInfo>で使用される暦に変更するには"
  syntax:
    content: 'public class JapaneseLunisolarCalendar : System.Globalization.EastAsianLunisolarCalendar'
