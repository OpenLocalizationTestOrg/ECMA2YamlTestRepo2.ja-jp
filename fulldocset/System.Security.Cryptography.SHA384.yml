  remarks: "ハッシュは、大量のデータを表す固定サイズの一意の値として使用されます。 対応するデータも一致する場合にのみ&2; 組のデータのハッシュが一致します。 ハッシュで予期しない変更を大規模なデータの結果を少し変更します。       SHA384 アルゴリズム ハッシュ サイズは、384 ビットです。"
