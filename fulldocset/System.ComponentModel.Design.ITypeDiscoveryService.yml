  name: GetTypes(Type,Boolean)
  nameWithType: ITypeDiscoveryService.GetTypes(Type,Boolean)
  fullName: System.ComponentModel.Design.ITypeDiscoveryService.GetTypes(Type,Boolean)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "利用可能な種類の一覧を取得します。"
  remarks: "場合`baseType`は`null`、すべての型が返されます。 それ以外の場合、指定した基本型から派生した型のみが返されます。 場合`excludeGlobalTypes`は`false`、すべての参照アセンブリから型をチェックします。 それ以外の場合、グローバル アセンブリ キャッシュ gac にインストールしない参照アセンブリから型のみがチェックされます。 詳細については、次を参照してください。[アセンブリとグローバル アセンブリ キャッシュ](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public System.Collections.ICollection GetTypes (Type baseType, bool excludeGlobalTypes);
    parameters:
    - id: baseType
      type: System.Type
      description: "一致する基本型です。 Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: excludeGlobalTypes
      type: System.Boolean
      description: "すべての参照アセンブリから型をチェックするかどうかを示します。"
    return:
      type: System.Collections.ICollection
      description: "指定された条件に一致する型のコレクション<code> baseType </code>と<code> excludeGlobalTypes</code>です。"
  overload: System.ComponentModel.Design.ITypeDiscoveryService.GetTypes*
  exceptions: []
  platform:
  - net462
