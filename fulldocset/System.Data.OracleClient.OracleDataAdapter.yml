  remarks: "UpdateBatchSize プロパティを使ってデータ ソースで更新<xref:System.Data.DataSet>。</xref:System.Data.DataSet>からの変更 これにより、サーバーへのラウンドト リップ数を減らすことによってアプリケーションのパフォーマンスが向上します。       非常に大きなバッチを実行すると、パフォーマンスが低下する可能性があります。 そのため、アプリケーションを実装する前に最適なバッチ サイズ設定をテストする必要があります。       <xref:System.ArgumentOutOfRangeException>値が数値に設定されている場合にスローされますが&0; 未満です</xref:System.ArgumentOutOfRangeException>。"
