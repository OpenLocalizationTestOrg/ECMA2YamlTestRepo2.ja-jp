  name: OracleDataAdapter
  nameWithType: OracleDataAdapter
  fullName: System.Data.OracleClient.OracleDataAdapter
  type: Class
  summary: "データ コマンドおよび塗りつぶしに使用されるデータベースへの接続のセットを表す、 <xref href=&quot;System.Data.DataSet&quot;> </xref>し、データベースを更新します。 このクラスは継承できません。"
  remarks: "この型は廃止されており、.NET Framework の将来のバージョンで削除される予定です。 詳細については、次を参照してください。 [Oracle および ADO.NET](~/add/includes/ajax-current-ext-md.md)です。       間の仲介役を果たす、OracleDataAdapter、**データセット**とデータベースを取得して、データを保存します。 使用して、OracleDataAdapter がこのブリッジを提供<xref:System.Data.Common.DbDataAdapter.Fill%2A>へのデータベースからデータを読み込む、<xref:System.Data.DataSet>を使用して<xref:System.Data.Common.DbDataAdapter.Update%2A>で行われた変更を送信する、<xref:System.Data.DataSet>データ ソースに戻る</xref:System.Data.DataSet></xref:System.Data.Common.DbDataAdapter.Update%2A></xref:System.Data.DataSet></xref:System.Data.Common.DbDataAdapter.Fill%2A>。       OracleDataAdapter を入力すると、 <xref:System.Data.DataSet>、まだ存在しない場合は、必要なテーブルと、返されるデータの列を作成します</xref:System.Data.DataSet>。 ただし、主キーの情報は含まれません、暗黙的に作成されたスキーマにしない限り、 <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> <xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction>にプロパティが設定されています。</xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> OracleDataAdapter を<xref:System.Data.DataSet>含む主キー情報、 <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>。</xref:System.Data.Common.DbDataAdapter.FillSchema%2A>を使用してデータを入力する前に、</xref:System.Data.DataSet>スキーマを作成することもできます。 詳細については、次を参照してください。[データセットへの既存の制約を追加する](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] > 既定では、数値フィールドをインポートする、<xref:System.Data.DataTable>で<xref:System.Data.Common.DbDataAdapter.Fill%2A>へマップ<xref:System.Data.OracleClient.OracleNumber>オブジェクト</xref:System.Data.OracleClient.OracleNumber></xref:System.Data.Common.DbDataAdapter.Fill%2A></xref:System.Data.DataTable>。 オーバーフローすることは、 <xref:System.Data.OracleClient.OracleNumber>、大きすぎるか、大きすぎる単位の精度である整数以外の数値をインポートすることによって Oracle 例外をスローし、<xref:System.Data.OracleClient.OracleNumber>の有効桁数の制限事項です</xref:System.Data.OracleClient.OracleNumber></xref:System.Data.OracleClient.OracleNumber>。 説明を参照してください<xref:System.Data.OracleClient.OracleNumber>詳細についてはします</xref:System.Data.OracleClient.OracleNumber>。       OracleDataAdapter も含まれています、 <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>、 <xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>、 <xref:System.Data.OracleClient.OracleDataAdapter.DeleteCommand%2A>、 <xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A>、および`TableMappings`プロパティの読み込みとデータの更新を容易にします</xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A></xref:System.Data.OracleClient.OracleDataAdapter.DeleteCommand%2A></xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A></xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>。       .NET Framework Data Provider for Oracle は、バッチ化された SQL ステートメントをサポートしていません。 ただし、これは、複数回使用`REF CURSOR`出力パラメーターを埋める、**データセット**それぞれで、その<xref:System.Data.DataTable>.</xref:System.Data.DataTable>を所有 パラメーターを定義、出力パラメーターとしてマークししてあることを示す必要があります`REF CURSOR`データ型。 使用することはできません注、<xref:System.Data.Common.DbDataAdapter.Update%2A>メソッドを使用して、OracleDataAdapter を格納したときに`REF CURSOR`Oracle を決定する、テーブル名と列名、SQL ステートメントが実行されたときに必要な情報を提供しないため、ストアド プロシージャによって返されるパラメーター</xref:System.Data.Common.DbDataAdapter.Update%2A> 。 次の c# の例では、このストアド プロシージャが作成されたことを前提としています。       Oracle サーバーで次の Oracle パッケージを作成します。      ```   CREATE OR REPLACE PACKAGE CURSPKG AS       TYPE T_CURSOR IS REF CURSOR;       PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,          IO_CURSOR OUT T_CURSOR);       PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,          DEPTCURSOR OUT T_CURSOR);   END CURSPKG;   /   ```Oracle サーバーで、次の Oracle パッケージ本体を作成します。      ```   CREATE OR REPLACE PACKAGE BODY CURSPKG AS        PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,                                   IO_CURSOR OUT T_CURSOR)        IS            V_CURSOR T_CURSOR;        BEGIN            IF N_EMPNO <> 0 THEN                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO                            AND EMP.EMPNO = N_EMPNO;            ELSE                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO;            END IF;            IO_CURSOR := V_CURSOR;        END OPEN_ONE_CURSOR;        PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,                                    DEPTCURSOR OUT T_CURSOR)        IS            V_CURSOR1 T_CURSOR;            V_CURSOR2 T_CURSOR;        BEGIN            OPEN V_CURSOR1 FOR SELECT * FROM EMP;            OPEN V_CURSOR2 FOR SELECT * FROM DEPT;            EMPCURSOR  := V_CURSOR1;            DEPTCURSOR := V_CURSOR2;        END OPEN_TWO_CURSORS;    END CURSPKG;    /   ```次の c# の例では、ストアド プロシージャを使用してテーブルと列の情報を取得する方法を示します。      ```c#   // GetConnectionString() returns a connection string for   // the data source.      string connString = GetConnectionString();   DataSet ds = new DataSet();   OracleConnection conn = new OracleConnection(connString);   OracleCommand cmd = conn.CreateCommand();      cmd.CommandText = &quot;CURSPKG.OPEN_TWO_CURSORS&quot;;   cmd.CommandType = CommandType.StoredProcedure;   cmd.Parameters.Add(&quot;EMPCURSOR&quot;, OracleType.Cursor).Direction =           ParameterDirection.Output;   cmd.Parameters.Add(&quot;DEPTCURSOR&quot;, OracleType.Cursor).Direction =           ParameterDirection.Output;      OracleDataAdapter da = new OracleDataAdapter(cmd);   da.TableMappings.Add(&quot;Table&quot;, &quot;Emp&quot;);   da.TableMappings.Add(&quot;Table1&quot;, &quot;Dept&quot;);   da.Fill(ds);      ds.Relations.Add(&quot;EmpDept&quot;, ds.Tables[&quot;Dept&quot;].Columns[&quot;Deptno&quot;],          ds.Tables[&quot;Emp&quot;].Columns[&quot;Deptno&quot;], false);   ```次の Visual Basic の例を OracleDataAdapter を使用して入力する方法を示しています、 <xref:System.Data.DataSet>Oracle を使用して`REF CURSOR`</xref:System.Data.DataSet>。 これらの例では、Oracle Scott/tiger スキーマで定義され、次の PL/SQL パッケージとパッケージ本体を必要とするテーブルを使用します。 これらの例を使用するようにサーバーで作成する必要があります。       Oracle サーバーで次の Oracle パッケージを作成します。      ```   CREATE OR REPLACE PACKAGE CURSPKG AS       TYPE T_CURSOR IS REF CURSOR;       PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,          IO_CURSOR OUT T_CURSOR);       PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,          DEPTCURSOR OUT T_CURSOR);   END CURSPKG;   /   ```Oracle サーバーで、次の Oracle パッケージ本体を作成します。      ```   CREATE OR REPLACE PACKAGE BODY CURSPKG AS        PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,                                   IO_CURSOR OUT T_CURSOR)        IS            V_CURSOR T_CURSOR;        BEGIN            IF N_EMPNO <> 0 THEN                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO                            AND EMP.EMPNO = N_EMPNO;            ELSE                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO;            END IF;            IO_CURSOR := V_CURSOR;        END OPEN_ONE_CURSOR;        PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,                                    DEPTCURSOR OUT T_CURSOR)        IS            V_CURSOR1 T_CURSOR;            V_CURSOR2 T_CURSOR;        BEGIN            OPEN V_CURSOR1 FOR SELECT * FROM EMP;            OPEN V_CURSOR2 FOR SELECT * FROM DEPT;            EMPCURSOR  := V_CURSOR1;            DEPTCURSOR := V_CURSOR2;        END OPEN_TWO_CURSORS;    END CURSPKG;    /   ```この Visual Basic の例を 2 つを返す PL/SQL ストアド プロシージャを実行する`REF CURSOR`パラメーター、および塗りつぶし、<xref:System.Data.DataSet>返される行を含む</xref:System.Data.DataSet>。      ```vb#      &quot; GetConnectionString() returns a connection string for   &quot; the data source.          Dim connString As New String(GetConnectionString())       Dim ds As New DataSet()       Dim conn As New OracleConnection(connString)       Dim cmd As OracleCommand = conn.CreateCommand()          cmd.CommandText = &quot;CURSPKG.OPEN_TWO_CURSORS&quot;       cmd.CommandType = CommandType.StoredProcedure       cmd.Parameters.Add(&quot;EMPCURSOR&quot;, OracleType.Cursor).Direction = _          ParameterDirection.Output       cmd.Parameters.Add(&quot;DEPTCURSOR&quot;, OracleType.Cursor).Direction = _          ParameterDirection.Output          Dim da As New OracleDataAdapter(cmd)       da.TableMappings.Add(&quot;Table&quot;, &quot;Emp&quot;)       da.TableMappings.Add(&quot;Table1&quot;, &quot;Dept&quot;)       da.Fill(ds)          ds.Relations.Add(&quot;EmpDept&quot;, ds.Tables(&quot;Dept&quot;).Columns(&quot;Deptno&quot;), _         ds.Tables(&quot;Emp&quot;).Columns(&quot;Deptno&quot;), False)   ```OracleDataAdapter を使用して実行した後、`Fill`または`FillSchema`操作、`DataColumn.ReadOnly`プロパティは常にするかどうか、列が更新できるか、Oracle サーバーがこの情報を返さないために関係なく、false を返します。"
