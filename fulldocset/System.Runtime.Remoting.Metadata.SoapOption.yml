  summary: "SOAP エンベロープで出力 SOAP の文字列型を使用していることを示します、 <xref uid=&quot;langword_csharp_XSD&quot; name=&quot;XSD&quot; href=&quot;&quot;> </xref>プレフィックスとし、結果の XML に文字列の ID 属性がないことです。"
  remarks: "例については、既定では、クラスは、SOAP 形式でリモート処理可能性がありますが```   <member1>10</member1>   <member2 id=&quot;ref-3&quot;>hello</member2>   <member3 href=&quot;#ref-3&quot;/>   <member4 href=&quot;#ref-4&quot;/>   <member4shared href=&quot;#ref-4&quot;/>   <member5 href=&quot;#ref-5&quot;/>   <member6 id=&quot;ref-6&quot; xsi:type=&quot;SOAP-ENC:string&quot;>Hello World</member6>   <str1 id=&quot;ref-7&quot;>hello < world</str1>   <str2 id=&quot;ref-8&quot;><</str2>   <str3 id=&quot;ref-9&quot;>< world</str3>   <str4 href=&quot;#ref-7&quot;/>   ```でリモート処理のシリアル化、`XsdString`オプションは、次の XML を生成します。      ```   <member1 xsi:type=&quot;xsd:int&quot;>10</member1>   <member2 xsi:type=&quot;xsd:string&quot;>hello</member2>   <member3 xsi:type=&quot;xsd:string&quot;>hello</member3>   <member4 href=&quot;#ref-3&quot;/>   <member4shared href=&quot;#ref-3&quot;/>   <member5 href=&quot;#ref-4&quot;/>   <member6 xsi:type=&quot;xsd:string&quot;>Hello World</member6>   <str1 xsi:type=&quot;xsd:string&quot;>hello < world</str1>   <str2 xsi:type=&quot;xsd:string&quot;><</str2>   <str3 xsi:type=&quot;xsd:string&quot;>< world</str3>   <str4 xsi:type=&quot;xsd:string&quot;>hello < world</str4>   ```SOAP エンベロープの詳細については、www.w3.org/tr/soap/#_Toc478383494 を参照してください。"
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Remoting.Metadata.SoapOption
      description: "追加します。"
