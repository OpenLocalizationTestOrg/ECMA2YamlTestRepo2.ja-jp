  summary: "格納できるアクセス許可オブジェクトを作成、 <xref href=&quot;System.Security.Permissions.SecurityAction&quot;> </xref>アセンブリのメタデータにします。"
  remarks: "このメソッドは、アプリケーション コードからではなく、セキュリティ システムによってのみ呼び出す必要があります。       コンパイル時に、属性はセキュリティ宣言に変換され、Microsoft intermediate language (MSIL) のメタデータに格納します。 、実行時にメタデータにセキュリティ宣言は、メタデータで記述された状態にマップするアクセス許可オブジェクトの作成に使用されます。"
