  fullName: System.Net.Mail.SmtpPermissionAttribute
  type: Class
  summary: "簡易メール転送プロトコル (SMTP) サーバーへのアクセスを制御します。"
  remarks: "<xref:System.Net.Mail.SmtpPermission>および SmtpPermissionAttribute クラスは、SMTP ホストのコンピューターへのアクセスを制御します</xref:System.Net.Mail.SmtpPermission>。 <xref:System.Net.Mail.SmtpClient>クラスの要求、<xref:System.Net.Mail.SmtpPermission>配信用 SMTP ホストに電子メールを送信するとき</xref:System.Net.Mail.SmtpPermission></xref:System.Net.Mail.SmtpClient>。       <xref:System.Net.Mail.SmtpAccess>列挙体は、このアクセス許可のインスタンスによって制御されるアクセスのレベルを指定します</xref:System.Net.Mail.SmtpAccess>。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class SmtpPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
