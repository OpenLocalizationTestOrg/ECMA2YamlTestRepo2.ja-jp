  name: DataBinding
  nameWithType: DataBinding
  fullName: System.Web.UI.DataBinding
  type: Class
  summary: "(RAD) デザイナー、デザイン時にデータ バインディング式を作成する、Microsoft Visual Studio などの迅速なアプリケーションの開発を使用する ASP.NET サーバー コントロールに&1; つのデータ バインディング式について説明します。 このクラスは継承できません。"
  remarks: "サーバー コントロール内の各データ バインディング式は、デザイン時にデータ バインド クラスのインスタンスで表されます。 1 つまたは複数のデータ バインディング式が含まれるすべてのサーバー コントロールが、<xref:System.Web.UI.DataBindingCollection>データ バインド オブジェクトを格納するオブジェクト</xref:System.Web.UI.DataBindingCollection>。 このコレクションは経由でアクセスできる、<xref:System.Web.UI.Control>クラスを実装する、<xref:System.Web.UI.IDataBindingsAccessor>インターフェイス</xref:System.Web.UI.IDataBindingsAccessor></xref:System.Web.UI.Control>。 カスタム RAD デザイナーを作成するときに、その実装を使用して、コレクションにアクセスします。 任意のデータ バインドまたは<xref:System.Web.UI.DataBindingCollection>サーバー コントロールに関連付けられたオブジェクトがデザイン時にのみ存在します</xref:System.Web.UI.DataBindingCollection>。 実行時に存在しないし、そのためしていないアクセス可能な実行時にします。"
  example:
  - "The following code example creates a DataBinding object and sets it equal to an existing object in the control's <xref:System.Web.UI.DataBindingCollection> collection that has a `propertyName` parameter with a value of `Text`. If the collection contains a DataBinding object with a `propertyName` value of `Text`, this code returns the value of the object's <xref:System.Web.UI.DataBinding.Expression%2A> property. If there is no such object, it returns an empty string (\"\").  \n  \n [!code-cs[DataBinding_Sample1#2](~/add/codesnippet/csharp/t-system.web.ui.databind_1_1.cs)]\n [!code-vb[DataBinding_Sample1#2](~/add/codesnippet/visualbasic/t-system.web.ui.databind_1_1.vb)]"
  syntax:
    content: public sealed class DataBinding
  inheritance:
