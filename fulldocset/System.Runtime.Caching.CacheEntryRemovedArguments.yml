  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Runtime.Caching.CacheEntryRemovedArguments&quot;> </xref>クラスです。"
  remarks: "開発者が通常使用して、<xref:System.Runtime.Caching.CacheEntryRemovedArguments>クラスのキャッシュ エントリがキャッシュから削除された後に通知する場合</xref:System.Runtime.Caching.CacheEntryRemovedArguments>。       キャッシュの実装は、1 つまたは複数のキャッシュ エントリをキャッシュから削除しようとしていますが、キャッシュ実装を呼び出す、<xref:System.Runtime.Caching.CacheEntryRemovedCallback>アプリケーションで登録されたデリゲートです</xref:System.Runtime.Caching.CacheEntryRemovedCallback>。 通常、新しいコールバックに渡す CacheEntryRemovedArguments コンス トラクターを呼び出してキャッシュ実装を呼び出すと、デリゲート、<xref:System.Runtime.Caching.CacheEntryRemovedArguments>インスタンスを削除するキャッシュ エントリに関する情報を含む</xref:System.Runtime.Caching.CacheEntryRemovedArguments>。 コールバックを削除してそのキャッシュ エントリのコールバックを登録して、アプリケーションに通知します。 コンス トラクターは、返された後に、<xref:System.Runtime.Caching.CacheEntryRemovedArguments>インスタンスには、キャッシュ エントリの削除に関する詳細な情報が含まれています</xref:System.Runtime.Caching.CacheEntryRemovedArguments>。"
  syntax:
    content: public CacheEntryRemovedArguments (System.Runtime.Caching.ObjectCache source, System.Runtime.Caching.CacheEntryRemovedReason reason, System.Runtime.Caching.CacheItem cacheItem);
