  fullName: System.Runtime.Caching.CacheEntryRemovedArguments
  type: Class
  summary: "キャッシュから削除されたキャッシュ エントリに関する情報を提供します。"
  remarks: "CacheEntryRemovedArguments クラスのプロパティはそれ自体には、キャッシュ エントリを表す、<xref:System.Runtime.Caching.ObjectCache>から、エントリが削除されたインスタンスと、削除の理由</xref:System.Runtime.Caching.ObjectCache>。 CacheEntryRemovedArguments クラスのコンス トラクターでは、これらの引数を使用して、クラスの新しいインスタンスを作成します。       CacheEntryRemovedArguments オブジェクトは通常、キャッシュ エントリがキャッシュから削除するときに、アプリケーションに削除されたキャッシュ エントリに関する情報を渡すコールバック メソッドで作成されます。"
  syntax:
    content: public class CacheEntryRemovedArguments
  inheritance:
