- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action
  id: Action
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: Action
  nameWithType: SoapDocumentMethodAttribute.Action
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "取得または設定、 <xref uid=&quot;langword_csharp_SOAPAction&quot; name=&quot;SOAPAction&quot; href=&quot;&quot;> </xref> SOAP 要求の HTTP ヘッダー フィールド。"
  remarks: "通常、Action プロパティは、要求の目的を示す URI です。 ただし、SOAP 仕様でないを配置の制限、URI の形式またはかどうかについて、規則、URI は解決します。 プレゼンスと Action プロパティの内容は、HTTP で SOAP 要求メッセージを適切にフィルターをファイアウォールなどの Web サーバーで使用できます。       既定では、.NET Framework version 1.1 は、Action プロパティを公開、`soapAction`の属性、`soap:operation`ごとに要素が XML Web サービスに対して生成される WSDL ドキュメント内の SOAP バインディングをサポートします。 SOAP 仕様の詳細については、W3C Web サイト (http://www.w3.org/TR/SOAP) を参照してください。"
  example:
  - "The following code example sets the Action property to `http://www.contoso.com/GetUserName`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Action { get; set; }
    return:
      type: System.String
      description: "<xref uid=&quot;langword_csharp_SOAPAction&quot; name=&quot;SOAPAction&quot; href=&quot;&quot;> </xref> SOAP 要求の HTTP ヘッダー フィールド。 既定値は http://tempuri.org/MethodName、MethodName は XML Web サービス メソッドの名前を指定します。"
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding
  id: Binding
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: Binding
  nameWithType: SoapDocumentMethodAttribute.Binding
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "取得または XML Web サービス メソッドが操作を実装するバインドを設定します。"
  remarks: "バインディング、Web サービス記述言語 (WSDL) で定義されているはインターフェイスのような具体的な一連の操作を定義するという点でです。 ASP.NET を使用して作成された XML Web サービス、に関しては、各 XML Web サービス メソッドは、バインディング内操作です。 XML Web サービス メソッドは、XML Web サービスの既定のバインディングまたは内で指定されたバインディングのいずれかのメンバー、 <xref:System.Web.Services.WebServiceBindingAttribute>XML Web サービスに適用します</xref:System.Web.Services.WebServiceBindingAttribute>。 XML Web サービスは、複数のバインディングを実装できるとき複数<xref:System.Web.Services.WebServiceBindingAttribute>属性 XML Web サービスに適用されます</xref:System.Web.Services.WebServiceBindingAttribute>。       1 回に&1; つまたは複数<xref:System.Web.Services.WebServiceBindingAttribute>属性、XML Web サービスに適用されます、<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>または<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>XML Web サービスの特定のメソッドによって実装されるバインド操作を示すために個々 の XML Web サービス メソッドに適用できます</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute></xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute></xref:System.Web.Services.WebServiceBindingAttribute>。 <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>または<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>バインディングを指定する XML Web サービス メソッドは、実装する操作のデータ型</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute></xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>のバインディング プロパティを設定します。 1 つだけ<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>または<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>XML Web サービス メソッドに適用できます</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute></xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>。 したがって、XML Web サービス メソッドは、バインディングの操作を&1; つにのみ実装できます。       WSDL 仕様の詳細については、W3C Web サイト (http://www.w3.org/TR/wsdl) を参照してください。"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: public string Binding { get; set; }
    return:
      type: System.String
      description: "XML Web サービス メソッドが操作を実装するバインディング。 既定値は、&quot;Soap&quot;が追加されると、XML Web サービスの名前です。"
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay
  id: OneWay
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: OneWay
  nameWithType: SoapDocumentMethodAttribute.OneWay
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "取得または XML Web サービス クライアントが Web サーバーから XML Web サービス メソッドの処理を完了を待つかどうかを設定します。"
  remarks: "XML Web サービス メソッドに設定された OneWay プロパティが場合`true`、XML Web サービス クライアントが Web サーバーが、XML Web サービス メソッドの処理を完了するまで待機する必要はありません。 Web サーバーが逆シリアル化するようになったら、 <xref:System.Web.Services.Protocols.SoapServerMessage>、XML Web サービス メソッドを呼び出す前に、サーバーには HTTP 202 ステータス コードが返されます</xref:System.Web.Services.Protocols.SoapServerMessage>。 HTTP 202 ステータス コードは、Web サーバーで、メッセージの処理が開始されたことをクライアントを示します。 したがって、XML Web サービス クライアントは、Web サーバーが正常にメッセージを処理する受信確認応答を受け取りません。       一方向のメソッドには、戻り値または out パラメーターを持つことはできません。       どちらかである .NET Framework version 1.0 XML Web サービス メソッドを使用している場合、<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>または<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>にセットの一方向のプロパティを使用してそれらに適用される属性`true`へのアクセスはありません、<xref:System.Web.HttpContext>静的<xref:System.Web.HttpContext.Current%2A>プロパティ</xref:System.Web.HttpContext.Current%2A></xref:System.Web.HttpContext></xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute></xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>。 アクセスする、<xref:System.Web.HttpContext>から XML Web サービス メソッドを実装するクラスを派生させる<xref:System.Web.Services.WebService>にアクセスし、<xref:System.Web.Services.WebService.Context%2A>プロパティ</xref:System.Web.Services.WebService.Context%2A></xref:System.Web.Services.WebService></xref:System.Web.HttpContext>。"
  example:
  - "The following code example is an XML Web service method that does not require the client to wait for the XML Web service method to complete. Therefore, the sample sets the OneWay property to `true`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool OneWay { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、XML Web サービス クライアントは、Web サーバーが完全に XML Web サービス メソッドを処理するは待機しません。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay*
  exceptions: []
  platform:
  - net462
