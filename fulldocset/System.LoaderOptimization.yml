  summary: "実行可能ファイルのローダー最適化を指定する ttribute クラスで使用される列挙体です。"
  remarks: "MultiDomainHost の意味は、.NET Framework version 2.0 で変更します。 ローダーは今すぐ、アセンブリをグローバル アセンブリ キャッシュに追加されているだけで、アプリケーション ドメイン間でリソースを共有します。      > [!NOTE] > のカスタム コード アクセス セキュリティ ポリシーが設定されている場合、<xref:System.AppDomain>を使用して、<xref:System.AppDomain.SetAppDomainPolicy%2A>プロパティ、および<xref:System.AppDomain>は MultiDomainHost フラグを指定すると同じ効果をマルチ ドメインのフラグを使用して作成ですつまり、GAC のアセンブリのみを共有します。</xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> 。 この場合、ローダーが例外をスローしませんし、アプリケーションでは、マルチ ドメインのフラグに関連付けられているパフォーマンスの向上は発生しません。       共有アセンブリおよびドメインに中立なアセンブリの読み込みの詳細については、次を参照してください。[アプリケーション ドメインとアセンブリ](http://msdn.microsoft.com/en-us/433b04ae-4ba8-4849-9dbd-79194f240346)です。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum LoaderOptimization
