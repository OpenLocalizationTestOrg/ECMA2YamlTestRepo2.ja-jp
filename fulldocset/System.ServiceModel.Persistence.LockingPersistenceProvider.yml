  name: LockingPersistenceProvider
  nameWithType: LockingPersistenceProvider
  fullName: System.ServiceModel.Persistence.LockingPersistenceProvider
  type: Class
  summary: "ロックを実装するすべての永続性サービスの永続化プロバイダーの派生元となる抽象基本クラス。"
  remarks: "永続性に加えて、LockingPersistenceProvider クラスは、サービス状態データ レコードのロックを実装します。 永続化されたデータをやり取りする方法 (など、`Load`メソッド) は省略可能なパラメーターを持つ (`lockInstance`) は、対象のデータのロックをリリースするまたは維持するかどうかを定義します。"
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

