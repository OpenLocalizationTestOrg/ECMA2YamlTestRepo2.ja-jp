  fullName: System.GenericUriParser
  type: Class
  summary: "階層化された URI のカスタマイズ可能なパーサー。"
  remarks: "よく知られているスキームに基づいて、パーサーを作成する場合を使用して<xref:System.HttpStyleUriParser>、 <xref:System.FtpStyleUriParser>、 <xref:System.GopherStyleUriParser>、 <xref:System.LdapStyleUriParser>、または<xref:System.NewsStyleUriParser>.</xref:System.NewsStyleUriParser> </xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FtpStyleUriParser> </xref:System.HttpStyleUriParser>       カスタマイズ可能なパーサーを作成するには、パーサーの動作を指定した場合に使用できる値のビットごとの組み合わせを渡すことによって、 <xref:System.GenericUriParserOptions?displayProperty=fullName>GenericUriParser コンス トラクターを列挙します</xref:System.GenericUriParserOptions?displayProperty=fullName>。       既存の<xref:System.Uri?displayProperty=fullName>国際リソース識別子 (IRI) および国際化ドメイン名 (IDN) のサポートを提供するクラスが拡張されています</xref:System.Uri?displayProperty=fullName>。 現在のユーザーでは、特に IRI を有効にする場合を除き、.NET Framework 2.0 の動作から変更は表示されません。 これにより、.NET Framework の以前のバージョンとアプリケーションの互換性。       GenericUriParser から派生したすべてのパーサーを利用できないが既定で IRI と IDN をサポートします。 <xref:System.GenericUriParserOptions>IRI と IDN を含まないオプションをサポートします</xref:System.GenericUriParserOptions>。 2 つの新しい値に追加する、<xref:System.GenericUriParserOptions?displayProperty=fullName>カスタム パーサーが IRI と IDN をサポートしているかを示す列挙体です</xref:System.GenericUriParserOptions?displayProperty=fullName>。       サポートについて IRI と IDN の詳細については、<xref:System.Uri?displayProperty=fullName>クラス</xref:System.Uri?displayProperty=fullName>の「解説」セクションを参照してください。"
  syntax:
    content: 'public class GenericUriParser : UriParser'
