  summary: "階層化された URI のカスタマイズ可能なパーサーを作成します。"
  remarks: "このコンス トラクターを引数として使用<xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>作成する場合、パーサーは既知のスキームに基づくを使用して<xref:System.HttpStyleUriParser>、 <xref:System.FtpStyleUriParser>、 <xref:System.GopherStyleUriParser>、 <xref:System.LdapStyleUriParser>、または<xref:System.NewsStyleUriParser>.</xref:System.NewsStyleUriParser> </xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FtpStyleUriParser> </xref:System.HttpStyleUriParser> </xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>       カスタマイズ可能なパーサーを作成するには、パーサーの動作を指定した場合に使用できる値のビットごとの組み合わせを渡すことによって、<xref:System.GenericUriParserOptions?displayProperty=fullName>列挙型を<xref:System.GenericUriParser>コンス トラクター</xref:System.GenericUriParser> </xref:System.GenericUriParserOptions?displayProperty=fullName> 。       既存の<xref:System.Uri?displayProperty=fullName>国際リソース識別子 (IRI) および国際化ドメイン名 (IDN) のサポートを提供するクラスが拡張されています</xref:System.Uri?displayProperty=fullName>。 現在のユーザーでは、特に IRI を有効にする場合を除き、.NET Framework 2.0 の動作から変更は表示されません。 これにより、.NET Framework の以前のバージョンとアプリケーションの互換性。       派生したすべてのパーサー <xref:System.GenericUriParser>IRI と IDN のサポートが既定では得ることができません</xref:System.GenericUriParser>。 <xref:System.GenericUriParserOptions>IRI と IDN を含まないオプションをサポートします</xref:System.GenericUriParserOptions>。 2 つの新しい値に追加する、<xref:System.GenericUriParserOptions?displayProperty=fullName>カスタム パーサーが IRI と IDN をサポートしているかを示す列挙体です</xref:System.GenericUriParserOptions?displayProperty=fullName>。       <xref:System.GenericUriParserOptions>型では、パーサーは、国際リソース識別子 (IRI) の RFC 3987 で指定された解析規則をサポートしていることを示します</xref:System.GenericUriParserOptions>。 IRI を使用するかどうかは、構成の値によって決まります。       <xref:System.GenericUriParserOptions>型では、パーサーは、国際化ドメイン名 (IDN) のホスト名 (IDN) の解析をサポートしていることを示します</xref:System.GenericUriParserOptions>。 IDN を使用するかどうかは、構成の値によって決まります。       <xref:System.Configuration.IdnElement?displayProperty=fullName> <xref:System.Configuration.IriParsingElement?displayProperty=fullName>IRI<xref:System.Uri?displayProperty=fullName>クラス</xref:System.Uri?displayProperty=fullName>処理を制御する構成設定</xref:System.Configuration.IriParsingElement?displayProperty=fullName>によって間接的に制御</xref:System.Configuration.IdnElement?displayProperty=fullName>の構成の設定 IRI 処理は、IDN を可能にする処理を有効にする必要があります。 IRI 処理が無効になっている場合、IDN 処理は既定の設定、.NET Framework 2.0 の動作が互換性のために使用される、IDN 名を使用しない場所に設定されます。       国際化ドメイン名 (IDN) の属性は、IDN 処理だけを制御します。 その他のすべての IRI 処理 (文字の正規化の例) は、既定で実行されます。       サポートについて IRI と IDN の詳細については、<xref:System.Uri?displayProperty=fullName>クラス</xref:System.Uri?displayProperty=fullName>の「解説」セクションを参照してください。"
