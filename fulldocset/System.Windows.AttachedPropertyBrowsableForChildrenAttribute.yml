  name: AttachedPropertyBrowsableForChildrenAttribute
  nameWithType: AttachedPropertyBrowsableForChildrenAttribute
  fullName: System.Windows.AttachedPropertyBrowsableForChildrenAttribute
  type: Class
  summary: "添付プロパティが、論理ツリー内の子要素を拡張するブラウズ可能なスコープを持つことを指定します。"
  remarks: "用語の意味`browsable`この説明で使用されている[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]の指定された説明に似ています<xref:System.ComponentModel.BrowsableAttribute>、添付プロパティの参照可能な状態のプロパティの情報に特に関連するが、[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]添付プロパティは、主にあるため、[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]概念</xref:System.ComponentModel.BrowsableAttribute>。       ときにこの[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]、添付プロパティの get アクセサーに適用されるこの[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]添付プロパティの所有者がその他の要素の親要素である場合、添付プロパティが参照できることを指定します。       によって解釈されるとき、デザイナー、記述子の情報では、タイプ、デザイナーは、論理ツリー内のすべての子要素に参照可能なプロパティとしてこのプロパティを追加する必要があります、これを持つ親要素に基づく[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]適用します。       一般に、参照できる状態には、機能が似ています。 たとえば、<xref:System.Windows.Controls.Canvas.Left%2A?displayProperty=fullName>要素の子要素で参照可能な指定は、<xref:System.Windows.Controls.Canvas>ので、<xref:System.Windows.Controls.Canvas>の任意の設定値をチェックするコードが含まれています<xref:System.Windows.Controls.Canvas.Left%2A?displayProperty=fullName>子要素です</xref:System.Windows.Controls.Canvas.Left%2A?displayProperty=fullName></xref:System.Windows.Controls.Canvas></xref:System.Windows.Controls.Canvas></xref:System.Windows.Controls.Canvas.Left%2A?displayProperty=fullName>。       これは、[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]親要素の位置に対して次の&2; つの種類のツリー検出モードをサポートしています: 簡易モードでは、および詳細モード。 簡易モードで適用された AttachedPropertyBrowsableForChildrenAttribute の既定のモード[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]、直接の親要素の参照可能である添付プロパティの順序でプロパティの所有者の種類である必要があります。 属性を適用することによって詳細モードが宣言されている<xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute.IncludeDescendants%2A>として`true`</xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute.IncludeDescendants%2A>。 詳細モードではより制限の少ない所有者の型は、論理ツリーの先祖方向に移動して、したがって添付プロパティはすべての子要素、いないだけ直接の子要素で参照できることのみが必要です。 詳細モードは、ここで論理ツリー内の中間要素を報告しない場合は true。 親要素と添付プロパティの使用法に対して適用されます。 暗黙の型のコレクション (たとえば、<xref:System.Windows.Controls.UIElementCollection>が暗黙には、<xref:System.Windows.Controls.Panel.Children%2A>の<xref:System.Windows.Controls.Panel>) 方法のための親要素として見なされませんこの[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]ツリー検出モードを宣言します</xref:System.Windows.Controls.Panel></xref:System.Windows.Controls.Panel.Children%2A></xref:System.Windows.Controls.UIElementCollection>。       これは、[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]添付プロパティの定義の get アクセサーでのみ適用する必要があります。 これは適用されません[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]set アクセサーにします。 設定操作の参照可能にすることは直感的に[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]子要素が存在して、実際の動作を制御する親要素の get アクセサーの特性がします。       添付プロパティが子要素で参照できるかどうかは、という保証が絶対であることをなんらかの方法で、親要素によって添付プロパティの値が実際に処理されることではありません。 また、<xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute.IncludeDescendants%2A>値されません、絶対または保証されている処理スコープは直接の親要素を拡張しません</xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute.IncludeDescendants%2A>。 このすべては、特定の実装です。 ただし、この[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]の添付プロパティの機能の情報と使用状況に関する情報を報告するための最適の使用可能な機構で参照できる状態を報告します。 したがって、通常と見なすことできます添付プロパティの参照可能な状態が子要素で添付プロパティの値の処理や、アプリケーション コードで関連する親要素によって解釈される方法の動作に似ています。       添付プロパティの宣言の概要については、次を参照してください。[添付プロパティの概要](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;xamlTextUsage_AttachedPropertyBrowsableForChildrenAttribute&quot;></a>## この型の XAML テキスト使用状況のメンバーは、通常では使用されない[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]です。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

