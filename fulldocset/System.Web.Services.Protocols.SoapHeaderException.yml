  langs:
  - csharp
  name: SoapHeaderException
  nameWithType: SoapHeaderException
  fullName: System.Web.Services.Protocols.SoapHeaderException
  type: Class
  summary: "サーバー エラーの SOAP 表現。"
  remarks: "XML Web サービス クライアントがで XML Web サービス メソッド呼び出しに SOAP ヘッダーを追加するときに、<xref:System.Web.Services.Protocols.SoapHeader.MustUnderstand%2A>プロパティに設定`true`、XML Web サービス メソッドを設定する必要があります、<xref:System.Web.Services.Protocols.SoapHeader.DidUnderstand%2A>プロパティを`true`ですそれ以外の場合、SoapHeaderException がスローされます。</xref:System.Web.Services.Protocols.SoapHeader.DidUnderstand%2A> </xref:System.Web.Services.Protocols.SoapHeader.MustUnderstand%2A> 。       <xref:System.Web.Services.Protocols.SoapException.Detail%2A>を SoapHeaderException の SOAP 仕様に基づいてプロパティを設定することはできません</xref:System.Web.Services.Protocols.SoapException.Detail%2A>。      > [!NOTE] > アクセス SOAP エラーに SoapHeaderException サービス プロトコルを使用、SOAP 1.1 仕様を使用するアプリケーション。 ただし、SOAP 1.2 仕様を使用するアプリケーションを使用する必要があります、<xref:System.Web.Services.Protocols.SoapException>アクセス SOAP エラーにします</xref:System.Web.Services.Protocols.SoapException>。"
  example:
  - "In the following example, an XML Web service client calls the `MyWebMethod` XML Web service method, passing in a SOAP header of type `MyHeader` with the <xref:System.Web.Services.Protocols.SoapHeader.MustUnderstand%2A> property set to `true`. If the XML Web service method does not set the <xref:System.Web.Services.Protocols.SoapHeader.DidUnderstand%2A> property of the `MyHeader` SOAP header to `true`, a SoapHeaderException is thrown.  \n  \n [!code-cs[Classic SoapHeader.MustUnderstand Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_5_1.cs)]\n [!code-vb[Classic SoapHeader.MustUnderstand Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_5_1.vb)]\n [!code-cpp[Classic SoapHeader.MustUnderstand Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_5_1.cpp)]"
