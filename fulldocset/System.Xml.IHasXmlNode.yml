  summary: "返されるクラスを有効にする<xref href=&quot;System.Xml.XmlNode&quot;></xref>から現在のコンテキストまたは位置。"
  remarks: "`IHasXmlNode`インターフェイスを返すクラスを有効にするインターフェイスを提供する、<xref:System.Xml.XmlNode>から現在のコンテキストまたは位置</xref:System.Xml.XmlNode>。 によって実装されている<xref:System.Xml.XPath.XPathNavigator>オブジェクトを持つクラス上で動作する<xref:System.Xml.XmlNode>ノード</xref:System.Xml.XmlNode></xref:System.Xml.XPath.XPathNavigator>。 たとえば場合、`XPathNavigator`オブジェクトによって作成されて、 <xref:System.Xml.XmlDocument>、使用することができます、<xref:System.Xml.IHasXmlNode.GetNode%2A>を返すメソッドを`XmlNode`ナビゲーターの現在位置を表すします</xref:System.Xml.IHasXmlNode.GetNode%2A></xref:System.Xml.XmlDocument>。"
  example:
  - "The following example uses the `GetNode` method to retrieve and modify the selected node.  \n  \n [!code-cs[IHasXmlNode.GetNode#1](~/add/codesnippet/csharp/t-system.xml.ihasxmlnode_1.cs)]\n [!code-cpp[IHasXmlNode.GetNode#1](~/add/codesnippet/cpp/t-system.xml.ihasxmlnode_1.cpp)]\n [!code-vb[IHasXmlNode.GetNode#1](~/add/codesnippet/visualbasic/t-system.xml.ihasxmlnode_1.vb)]  \n  \n The example uses the file `books.xml` as input.  \n  \n [!code-xml[IHasXmlNode.GetNode#2](~/add/codesnippet/xml/t-system.xml.ihasxmlnode_2.xml)]"
