  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "ローカル イントラネット ゾーンは、会社のイントラネット上のコンテンツに使用されます。 あるため、サーバーとの情報は、企業のファイアウォール内は、イントラネット上のコンテンツをユーザーまたは会社がより高い信頼レベルを割り当てることができます。"
  syntax:
    content: Intranet
    return:
      type: System.Security.SecurityZone
      description: "追加します。"
  exceptions: []
  platform:
  - net462
