  name: Untrusted
  nameWithType: SecurityZone.Untrusted
  fullName: System.Security.SecurityZone.Untrusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "制限付きサイト ゾーンは、コンテンツになる場合、または原因が、ダウンロードするときに問題を含む Web サイトが使用されます。 信頼されていない Web サイトの Url は、ユーザーがこのゾーンにマップする必要があります。"
  syntax:
    content: Untrusted
    return:
      type: System.Security.SecurityZone
      description: "追加します。"
  exceptions: []
  platform:
  - net462
