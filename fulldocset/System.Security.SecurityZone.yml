- uid: System.Security.SecurityZone.Trusted
  id: Trusted
  parent: System.Security.SecurityZone
  langs:
  - csharp
  name: Trusted
  nameWithType: SecurityZone.Trusted
  fullName: System.Security.SecurityZone.Trusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "信頼済みサイト ゾーンよりよりも信頼できるインターネット上の他のサイトと見なされる Web サイトにあるコンテンツに使用されます。 ユーザーは、このゾーンを使用して、認証要求の数を最小限にこれらのサイトにより高い信頼レベルを割り当てることができます。 これらの信頼できる Web サイトの Url は、ユーザーがこのゾーンにマップする必要があります。"
  syntax:
    content: Trusted
    return:
      type: System.Security.SecurityZone
      description: "追加します。"
  exceptions: []
  platform:
  - net462
- uid: System.Security.SecurityZone.Untrusted
  id: Untrusted
  parent: System.Security.SecurityZone
