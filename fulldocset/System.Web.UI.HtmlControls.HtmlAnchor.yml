  summary: "取得または検証を実行するかどうかを示す値を設定するときに、 <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref>コントロールがクリックされました。"
  remarks: "既定では、ページの検証が実行されるときに、<xref:System.Web.UI.HtmlControls.HtmlAnchor>コントロールがクリックされた</xref:System.Web.UI.HtmlControls.HtmlAnchor>。 ページの検証は、かどうかのコントロールに関連付けられている検証コントロールによって指定されている検証規則を合格すべてページ上の検証コントロールを決定します。       指定するか、クライアントとサーバーの両方で検証を実行するかどうかを判断するときに、 <xref:System.Web.UI.HtmlControls.HtmlAnchor>CausesValidation プロパティを使用してコントロールをクリックします</xref:System.Web.UI.HtmlControls.HtmlAnchor>。 検証が実行されるを防ぐためには、CausesValidation プロパティを false に設定します。"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>検証を実行する場合と、 <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref>がクリックされた場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>です。"
