  summary: "取得または設定で定義されているブックマーク名、 <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref>サーバー コントロールです。"
  remarks: "Use this property to mark a section on a Web page with a name. This allows you to link to this section from anywhere on the same page. For example, you can provide a table of contents at the top of a page that will link directly to topics on the page.  \n  \n To link to a marked section, use an <xref:System.Web.UI.HtmlControls.HtmlAnchor> control with the <xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A> property set to the name of the section, preceded by a # symbol (\\<a HRef= \"#Topic1\"/>)."
  example:
