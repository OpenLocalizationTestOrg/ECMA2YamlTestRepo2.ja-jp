- uid: System.Web.UI.HtmlControls.HtmlAnchor.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: Target
  nameWithType: HtmlAnchor.Target
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "取得またはブラウザー ウィンドウまたはときにリンクされている Web ページの内容を表示するフレームの名前を設定、 <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref>コントロールをクリックします。"
  remarks: "ターゲット プロパティを使用して、対象のウィンドウまたはフレームのときにリンクされている Web ページの内容を表示する、<xref:System.Web.UI.HtmlControls.HtmlAnchor>コントロールをクリックします</xref:System.Web.UI.HtmlControls.HtmlAnchor>。      > [!NOTE] > として Target プロパティが表示されます、`target`属性。 `target`属性`a`要素は、XHTML 1.1 ドキュメント型定義で許可されていません。 場合は、対象となるプロパティを設定しないでください、表示される出力を<xref:System.Web.UI.HtmlControls.HtmlAnchor>XHTML 1.1 に準拠している必要があります</xref:System.Web.UI.HtmlControls.HtmlAnchor>。 詳細については、次を参照してください。 [Visual Studio および ASP.NET で XHTML 標準](~/add/includes/ajax-current-ext-md.md)です。   >> をアクセス可能な Web ページを作成する場合は、別のウィンドウを対象とするターゲット プロパティを使用しないでください。 詳細については、次を参照してください。 [NIB: ASP.NET のユーザー補助](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)です。       対象の値は、範囲の A ~ Z (大文字)、アンダー スコアで始まる次の特殊な値以外の文字で始める必要があります。      |ターゲット値 |説明 |  |------------------|-----------------|  |`_blank`|新しいウィンドウ フレームを使用せずにコンテンツを表示します |。  |`_parent`|直前のフレーム セットの親に内容を表示します |。  |`_search`|[検索] ウィンドウに内容を表示します |。  |`_self`|フォーカスのあるフレームに内容を表示します |。  |`_top`|フル ウィンドウ フレームを使用せずに内容を表示します |。     > [!NOTE] > かどうかをブラウザーのマニュアルを確認して、`_search`値はサポートされています。  たとえば、Microsoft Internet Explorer 5.0、以降のサポート、`_search`ターゲット値。"
  example:
  - "The following code example demonstrates how to use the Target property to display the page that is navigated to when the <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked in a new, unframed window.  \n  \n [!code-cs[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_54_1.aspx)]\n [!code-vb[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_54_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "ブラウザー ウィンドウまたはフレームの Web ページの内容を表示するときにリンクされている、 <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref>をクリックします。 既定値は空の文字列 (&quot;&quot;) です。"
  overload: System.Web.UI.HtmlControls.HtmlAnchor.Target*
  exceptions: []
  platform:
  - net462
