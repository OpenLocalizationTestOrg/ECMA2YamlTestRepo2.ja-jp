  fullName: System.Web.UI.HtmlControls.HtmlAnchor
  type: Class
  summary: "HTML をプログラムでアクセスできます<xref uid=&quot;langword_csharp_&lt;a&gt;&quot; name=&quot;&lt;a&gt;&quot; href=&quot;&quot;></xref>サーバー上の要素。"
  remarks: "これには HtmlAnchor クラスを使用する&2; つの方法があります。 1 つは、ナビゲーション: を使用して、<xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A>にリンクするページの位置を定義するプロパティ</xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A>。 2 つ目は、ポストバック イベント: を使用して、<xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>プログラムによって、ユーザーを処理するイベントのリンクをクリックする</xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>。      > [!CAUTION] > 悪意のあるクライアント スクリプトが含まれる可能性があります、ユーザー入力を表示するこのコントロールを使用することができます。 スクリプトの実行可能ファイル、SQL ステートメント、またはその他のコードをアプリケーションに表示する前に、クライアントから送信される情報を確認します。 ASP.NET は、入力要求の検証機能があり、ユーザー入力の中のスクリプトのブロックと HTML を提供します。 検証サーバー コントロールは、ユーザー入力を評価するも提供されます。 詳細については、次を参照してください。[検証サーバー コントロール構文](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)です。       HtmlAnchor のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A> 。"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick> event to display a message when the HtmlAnchor control is clicked.  \n  \n [!code-cs[HtmlAnchor#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_0_1.aspx)]\n [!code-vb[HtmlAnchor#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_0_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerClick")]

      [System.Web.UI.SupportsEventValidation]

