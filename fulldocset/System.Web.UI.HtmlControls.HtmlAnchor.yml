- uid: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlAnchor.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "取得または対象のコントロールのグループを設定、 <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref>サーバーへのポストバック時にコントロールによって検証されます。"
  remarks: "検証グループを使用すると、ページ上の検証コントロールを特定のカテゴリに割り当てることができます。 各グループの検証は、ページ上の他の検証グループとは無関係に検証できます。 ValidationGroup プロパティを使用する検証グループの名前を指定して、<xref:System.Web.UI.HtmlControls.HtmlAnchor>サーバーへのポストバック時にコントロールによって検証されます</xref:System.Web.UI.HtmlControls.HtmlAnchor>。       ValidationGroup プロパティは、有効される場合にのみの値、<xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>プロパティに設定されている`true`</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>。 指定されたグループの一部である ValidationGroup プロパティの値を指定すると、検証を制御するだけが検証されるときに、<xref:System.Web.UI.HtmlControls.HtmlAnchor>サーバーへのコントロールのポストバックします</xref:System.Web.UI.HtmlControls.HtmlAnchor>。 このプロパティの値を指定しないかどうか、<xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>プロパティに設定されている`true`サーバーへのコントロールのポストバック時に検証グループに割り当てられていないページ上のすべての検証コントロールが検証されます</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>。"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "対象のコントロールのグループ、 <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref>が原因で、サーバーへのポストバック時に検証します。 既定値は空の文字列 (&quot;&quot;) です。"
  overload: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup*
  exceptions: []
  platform:
  - net462
