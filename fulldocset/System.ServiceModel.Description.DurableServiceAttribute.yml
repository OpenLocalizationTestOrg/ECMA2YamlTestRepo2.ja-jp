  fullName: System.ServiceModel.Description.DurableServiceAttribute
  type: Class
  summary: "永続性サービス コントラクトの実装の内部実行動作を指定します。"
  remarks: "永続性サービスの検証ロジックの一部として、次の項目がチェックされます-すべてのセッションフル バインディング<xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>または<xref:System.ServiceModel.Configuration.NetTcpContextBindingElement>。</xref:System.ServiceModel.Configuration.NetTcpContextBindingElement></xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>などのコンテキスト バインディング要素がある。      -<xref:System.ServiceModel.ConcurrencyMode>を複数の値を設定しないでください</xref:System.ServiceModel.ConcurrencyMode>。      -<xref:System.ServiceModel.InstanceContextMode>値が PerSession にする必要があります</xref:System.ServiceModel.InstanceContextMode>。      構成されたサービスの&1; つのセッションの多いエンドポイント-必要があります。      場合は、コントラクトには、セッションが許可されていません<xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>に設定する必要があります`true`すべての操作。</xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A> 。      場合は、コントラクトで許可されるセッションされているすべての操作<xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>に設定されている`true`は要求/応答操作をする必要があります<xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>に設定することはできません`true`</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A></xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>。      If<xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A>に設定されている`true`で、サービスに対するすべての操作をマークする必要がありますか、 <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>&quot;éý&quot; `true` <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>でマークされたまたは</xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName></xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A> さらに、<xref:System.ServiceModel.ConcurrencyMode>単一に設定する必要があります</xref:System.ServiceModel.ConcurrencyMode>。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public sealed class DurableServiceAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
