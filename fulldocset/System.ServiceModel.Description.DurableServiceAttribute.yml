- uid: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  id: SaveStateInOperationTransaction
  parent: System.ServiceModel.Description.DurableServiceAttribute
  langs:
  - csharp
  name: SaveStateInOperationTransaction
  nameWithType: DurableServiceAttribute.SaveStateInOperationTransaction
  fullName: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "取得または設定に、サービス インスタンスの状態が保持されるかどうかを示す値、 <xref href=&quot;System.ServiceModel.Persistence.PersistenceProvider&quot;> </xref>操作が実行される同じトランザクションを使用します。"
  remarks: "SaveStateInOperationTransaction に設定されている場合`true`で、サービスに対するすべての操作をマークする必要がありますか、 <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>&quot;éý&quot; `true` <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>でマークされたまたは</xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> さらに、<xref:System.ServiceModel.ConcurrencyMode>単一に設定する必要があります</xref:System.ServiceModel.ConcurrencyMode>。       SaveStateInOperationTransaction 設定`true`サービスの状態が操作トランザクションにトランザクションになります。 これは、操作のトランザクションがロールバックすると、サービスの状態もロールバックすることを意味します。"
  syntax:
    content: public bool SaveStateInOperationTransaction { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>サービス インスタンスの状態が同じトランザクションで永続化された場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction*
  exceptions: []
  platform:
  - net462
