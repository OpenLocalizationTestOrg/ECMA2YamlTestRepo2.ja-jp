  remarks: "構成システムは完全に構成情報を収集する構成ファイルを解析し、構成セクションに対応するエントリがないことを検出すると、例外をスロー、`configSections`セクションです。       これらのセクションでは処理されないため、<xref:System.Configuration>型は、新しいラッパー型<xref:System.Configuration.IgnoreSection>は提供します</xref:System.Configuration.IgnoreSection></xref:System.Configuration>。 これは、構成ファイルの解析を行って例外を防止します。       レガシー目的のため、IgnoreSectionHandler も提供されます。"
