  type: Class
  summary: "指定する方法、 <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref>カスタム テキスト要素を処理する必要があります。"
  remarks: "カスタム テキスト要素を作成するときに、要素を分割できない&1; つのエンティティとして扱うことを指定するのに TextElementEditingBehaviorAttribute 属性を使用することができます。  ときに、<xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>と<xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A>プロパティに設定されます`false`、<xref:System.Windows.Controls.RichTextBox>境界と、ユーザーが<xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox>を編集するとき、要素の内容を保持した</xref:System.Windows.Controls.RichTextBox></xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A></xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>  一般に、カスタム要素の<xref:System.Windows.Documents.Hyperlink>。</xref:System.Windows.Documents.Hyperlink>のような動作します。  このクラスを使用してそのプロパティの両方を設定すると、次の動作が発生した`false`: - する場合は、ユーザーをコピーし、コピーしたテキストの書式設定、カスタム要素のコンテンツの一部を貼り付けます。 は保持されません。      -入力すると、ユーザーの前に、またはカスタムの要素の内容の後、新しいコンテンツは、カスタム要素の書式情報を取得しません。      -ユーザーは、カスタム要素に改行を挿入することはできません。       カスタム要素を作成するときに使用して、<xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>メソッドと set`preserveTextElements`に`true`ディスクまたはクリップボードにシリアル化するときに、カスタムの要素とプロパティの値を保持する</xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>。       TextElementEditingBehaviorAttribute は、.NET Framework version 3.5 で導入されました。  詳細については、次を参照してください。[バージョンおよび依存関係](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class TextElementEditingBehaviorAttribute : Attribute
