items:
- uid: System.Net.HttpContinueDelegate
  id: HttpContinueDelegate
  langs:
  - csharp
  name: HttpContinueDelegate
  nameWithType: HttpContinueDelegate
  fullName: System.Net.HttpContinueDelegate
  type: Delegate
  summary: "Continue 応答がクライアントから受信したときに呼び出し元に通知するメソッドを表します。"
  remarks: "HttpContinueDelegate を使用して、HTTP 100-continue ときに呼び出されるコールバック メソッドを指定のサーバーから応答が受信を続行します。 デリゲートが呼び出されると、セットするたびに最初のプロトコルの型の応答<xref:System.Net.HttpStatusCode?displayProperty=fullName>を受信します</xref:System.Net.HttpStatusCode?displayProperty=fullName>。 これは、version 1.1 の動作から変更フレームワークです。       イベント ハンドラーは、HttpContinueDelegate と同じパラメーターを宣言する必要があります。      > [!NOTE] >  `StatusCode` is always <xref:System.Net.HttpStatusCode?displayProperty=fullName>.</xref:System.Net.HttpStatusCode?displayProperty=fullName>       これは、機能は、クライアントがサーバーから受信されるデータの状態を表示するときに便利です。"
  syntax:
    content: public delegate void HttpContinueDelegate(int StatusCode, WebHeaderCollection httpHeaders);
  inheritance:
  - System.Delegate
  platform:
  - net462
