  name: DataProtectionSecurityStateEncoder
  nameWithType: DataProtectionSecurityStateEncoder
  fullName: System.ServiceModel.Security.DataProtectionSecurityStateEncoder
  type: Class
  summary: "エンコードとデコード、Windows を使用してセキュリティ状態のメカニズムを提供<xref uid=&quot;langword_csharp_DataProtection&quot; name=&quot;DataProtection&quot; href=&quot;&quot;> </xref> API の機能です。"
  remarks: "このクラスは使用で表されるセキュリティ状態をエンコード、*ステートフルなセキュリティ コンテキスト トークン*メッセージを送信するときに、受信者にメッセージが到着すると、セキュリティ コンテキストをデコードします。       エンコードするか (これにより、ユーザー アカウントとして実行されているプロセスのみをデコードするセキュリティの状態)、現在のユーザー スコープ内にあるか (これにより、マシンで実行されているすべてのプロセスをデコードするセキュリティの状態) ローカル コンピューターのスコープ内であることができます。 既定では、エンコーディングは、現在のユーザー スコープでです。       セキュリティ状態を送信するときに、このクラスは、サーバーによって使用、*ステートフルなセキュリティ コンテキスト トークン*クライアントに発行します。       `DataProtection`に基づいて、`CurrentUser`スコープには、現在のユーザーをユーザー プロファイルが必要です。 場合は、ユーザーは、ローミング プロファイルを持つ、1 台のコンピューターで実行されているユーザー プロセスでエンコードされたセキュリティ状態は、別のコンピューターで実行されているユーザーのプロセスによって復号化できます。"
  syntax:
    content: 'public class DataProtectionSecurityStateEncoder : System.ServiceModel.Security.SecurityStateEncoder'
  inheritance:
