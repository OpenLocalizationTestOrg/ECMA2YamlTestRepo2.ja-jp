  fullName: System.Windows.Markup.Localizer.BamlLocalizer.ErrorNotify
  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup.Localizer
  summary: "発生したときに、 <xref href=&quot;System.Windows.Markup.Localizer.BamlLocalizer&quot;> </xref>異常な状態を検出します。"
  remarks: "通常の状況では、<xref:System.Windows.Markup.Localizer.BamlLocalizer>エラーを無視し、ローカライズ BAML 入力ソースが続行されます</xref:System.Windows.Markup.Localizer.BamlLocalizer>。 その結果、出力 BAML は部分的にローカライズされます。 エラーをリッスンして、このイベントを使用して停止する、<xref:System.Windows.Markup.Localizer.BamlLocalizer>ソース BAML ファイルの処理を停止します</xref:System.Windows.Markup.Localizer.BamlLocalizer>。       ErrorNotify が生成される最も一般的なユーザーの場合は、の結果として、<xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>更新にはでエラーが含まれている呼び出し</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>。 たとえば、または更新の試行が重複キーを設定する場合、イベントが発生元と更新プログラムが整列 UID 値がありません。"
  syntax:
    content: public event System.Windows.Markup.Localizer.BamlLocalizerErrorNotifyEventHandler ErrorNotify;
    return:
      type: System.Windows.Markup.Localizer.BamlLocalizerErrorNotifyEventHandler
      description: "追加します。"
  exceptions: []
  platform:
  - net462
