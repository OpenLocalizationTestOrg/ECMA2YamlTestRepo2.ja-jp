  name: RemoteEndpointMessageProperty
  nameWithType: RemoteEndpointMessageProperty
  fullName: System.ServiceModel.Channels.RemoteEndpointMessageProperty
  type: Class
  summary: "メッセージの送信元となるリモート エンドポイントに関連付けられているクライアントの IP アドレスとポート番号が使用できるようにします。"
  remarks: "各着信メッセージに、プロパティが追加、 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] HTTP および TCP トランスポートを介してサービス。       プロパティは、名前付きを通じて受信するメッセージに存在しませんパイプまたは MSMQ トランスポート。       IIS でホストされている HTTP を使用する場合、プロパティの可用性は、現在アクティブな要求を持つに依存します。  そのため、このプロパティは使用可能な場合など、要求が完了した後、一方向の受信を実行します。       ノードの IP アドレスとポート番号はメッセージを受信したからです。 メッセージがリレーまたはプロキシを介してになった場合、各リレーまたはプロキシの IP アドレスとポート番号はこのプロパティによって、メッセージに添付されたです。       IP アドレスとポート、攻撃者によって悪用されるおそれしは依存しないように時にセキュリティ機密性の高い認証や承認の他のアプリケーション固有のロジックを追加しない限り、注意してください。"
  syntax:
    content: public sealed class RemoteEndpointMessageProperty
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
