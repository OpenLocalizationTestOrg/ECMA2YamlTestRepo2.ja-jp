  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.ServiceModel.Channels.RemoteEndpointMessageProperty&quot;> </xref>指定された IP アドレスとポート、メッセージの送信元となるクライアントを識別するためのクラスです。"
  remarks: "IP アドレスとポート、攻撃者によって悪用されるおそれしは依存しないように時にセキュリティ機密性の高い認証や承認の他のアプリケーション固有のロジックを追加しない限り、注意してください。"
  syntax:
    content: public RemoteEndpointMessageProperty (string address, int port);
    parameters:
    - id: address
      type: System.String
      description: "メッセージに関連付けられているリモート エンドポイントの IP アドレス。"
    - id: port
      type: System.Int32
      description: "メッセージに関連付けられているリモート エンドポイントのポート番号。"
  overload: System.ServiceModel.Channels.RemoteEndpointMessageProperty.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>address</code> <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>または空です。"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "ポート番号は、0 以上 65535 (0 xffff) よりも小さいです。"
