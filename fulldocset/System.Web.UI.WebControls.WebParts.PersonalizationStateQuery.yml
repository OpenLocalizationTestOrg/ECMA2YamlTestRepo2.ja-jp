  summary: "取得またはクエリ パラメーターの値を設定します。"
  remarks: "このプロパティは、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery>クラス</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery>の既定のインデクサー によって示されるクエリ パラメーターの値を返します`queryKey`です。 使用することができます`PersonalizationStateQuery.this[&quot;UsernameToMatch&quot;]`、`PersonalizationStateQuery.this[&quot;PathToMatch&quot;]`と`PersonalizationStateQuery.this[&quot;UserInactiveSinceDate&quot;]`を設定する、 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>、 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>、および<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>プロパティをそれぞれ</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A></xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A></xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>。 これら&3; つのプロパティ設定すると、インデクサーでは、適切な型に対して検証されます。       このプロパティを返します`null`場合`queryKey`存在しません。"
  syntax:
    content: public object this[string queryKey] { get; set; }
    parameters:
    - id: queryKey
      type: System.String
      description: '大文字と小文字のクエリ文字列。 値は、次のいずれかを指定する必要があります:&quot;PathToMatch&quot;、&quot;UserInactiveSinceDate&quot;または&quot;UsernameToMatch&quot;です。'
    return:
      type: System.Object
      description: "示されたクエリ パラメーターの値、 <code> queryKey </code>パラメーター。"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>queryKey</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>queryKey</code> is an empty string (\"\").  \n  \n \\- or -  \n  \n When trimmed, <code>queryKey</code> results in an empty string.  \n  \n \\- or -  \n  \n A value provided for one of the three properties on <xref href=\"System.Web.UI.WebControls.WebParts.PersonalizationStateQuery\"></xref> was of the wrong type."
