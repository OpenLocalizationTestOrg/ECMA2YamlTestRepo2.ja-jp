- uid: System.Xml.Serialization.CodeIdentifier.MakeValid(System.String)
  id: MakeValid(System.String)
  parent: System.Xml.Serialization.CodeIdentifier
  langs:
  - csharp
  name: MakeValid(String)
  nameWithType: CodeIdentifier.MakeValid(String)
  fullName: System.Xml.Serialization.CodeIdentifier.MakeValid(String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "入力文字列から有効なコードのエンティティ名を生成します。"
  remarks: "MakeValid メソッドは、コードの識別子にことはできませんに表示される任意の文字を削除します。 文字列を返します、&quot;Item&quot;文字が有効でない場合。 たとえば、無効な開始文字で始まる入力、数字、または通貨記号を文字列&quot;Item&quot;を先頭に付けます。       このメソッドを直接呼び出す必要はありません。"
  syntax:
    content: public static string MakeValid (string identifier);
    parameters:
    - id: identifier
      type: System.String
      description: "通常、XML 要素または属性名から使用される、メソッド パラメーターなどのコード エンティティの名前。"
    return:
      type: System.String
      description: "メソッドのパラメーターの名前など、コードの識別子として使用できる文字列。"
  overload: System.Xml.Serialization.CodeIdentifier.MakeValid*
  exceptions: []
  platform:
  - net462
