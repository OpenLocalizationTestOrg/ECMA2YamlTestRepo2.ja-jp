  fullName: System.Xml.Serialization.CodeIdentifier
  type: Class
  summary: "コードのエンティティの名前を入力テキストに変換する静的メソッドを提供します。"
  remarks: "CodeIdentifier クラスのメソッドは、XML 要素とデータ型の定義から .NET Framework の型を生成している間、XML シリアル化インフラストラクチャで使用されます。 XML 要素または属性名は、通常、メソッドの入力テキストを提供します。       コードから直接 CodeIdentifier クラスのメソッドを呼び出す必要はありません。 代わりに、さまざまなツールと XML シリアル化する場合など、.NET Framework が提供の Api を使用して、 <xref:System.Xml.Serialization.XmlSerializer>、または[XML スキーマ定義ツール (Xsd.exe)](~/add/includes/ajax-current-ext-md.md)ツール</xref:System.Xml.Serialization.XmlSerializer>。"
  syntax:
    content: public class CodeIdentifier
