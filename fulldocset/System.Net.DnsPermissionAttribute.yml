  type: Class
  summary: "ドメイン ネーム サーバーから情報を要求するアクセス許可を指定します。"
  remarks: "セキュリティ情報を記録して宣言は、記録を適用するクラスである属性ターゲットのメタデータに格納されます。 システムは、実行時にこの情報にアクセスします。 <xref:System.Security.Permissions.SecurityAction>へ渡されるコンス トラクターが、許容される DNS ターゲットを決定します</xref:System.Security.Permissions.SecurityAction>。       これらのセキュリティ属性に対してのみ使用[宣言セキュリティ](http://msdn.microsoft.com/en-us/97e21efd-6e89-4115-90d5-ad239513dad8)です。 [強制セキュリティ](http://msdn.microsoft.com/en-us/15aab1e1-6b7d-41ad-b102-c1ed7bedea27)、対応する<xref:System.Net.DnsPermission>クラス</xref:System.Net.DnsPermission>を使用します。       セキュリティのアクセス権が完全に制限されるか、完全に無制限です。 設定、<xref:System.Security.Permissions.PermissionState>プロパティを`true`アクセスを許可してまたは`false`のアクセスはありません</xref:System.Security.Permissions.PermissionState>。 名前付きパラメーターとしてこのプロパティを設定します。       属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example uses DnsPermissionAttribute to apply declarative security to a custom class.  \n  \n [!code-cs[Classic DnsPermissionAttributeExample#1](~/add/codesnippet/csharp/t-system.net.dnspermissi_1.cs)]\n [!code-cpp[Classic DnsPermissionAttributeExample#1](~/add/codesnippet/cpp/t-system.net.dnspermissi_1.cpp)]\n [!code-vb[Classic DnsPermissionAttributeExample#1](~/add/codesnippet/visualbasic/t-system.net.dnspermissi_1.vb)]"
