  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "トランザクションを中止します。"
  syntax:
    content: public void Abort (ref System.EnterpriseServices.BOID pboidReason, int fRetaining, int fAsync);
    parameters:
    - id: pboidReason
      type: System.EnterpriseServices.BOID
      description: "省略可能な<xref href=&quot;System.EnterpriseServices.BOID&quot;></xref>トランザクションは中止されている理由を示すです。 このパラメーターを指定できます<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>中止の原因が指定されていないことを示します。"
    - id: fRetaining
      type: System.Int32
      description: "Must be <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    - id: fAsync
      type: System.Int32
      description: "ときに`fAsync`は<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>非同期中止が実行され、呼び出し元を使用する必要があります、 <xref uid=&quot;langword_csharp_ITransactionOutcomeEvents&quot; name=&quot;ITransactionOutcomeEvents&quot; href=&quot;&quot;> </xref>をトランザクションの結果を参照してください。"
