  summary: "処理するメソッドを表す、 <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref>など、ビジュアル デ ザイン ツールで発生するイベントを[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]、実装、 <xref href=&quot;System.Web.UI.Design.IControlDesignerView&quot;> </xref>インターフェイスです。 このクラスは継承できません。"
  remarks: "ViewEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。       <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>イベントは、デザイン画面上のコントロールで特定の操作のデザイナー ホストから発生します</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>。 <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>を受け取る ViewEventHandler デリゲート メソッドによってイベントが処理される、<xref:System.Web.UI.Design.ViewEventArgs>オブジェクトをパラメーターとして</xref:System.Web.UI.Design.ViewEventArgs></xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>。       通常、コントロール デザイナー クラスが実装して直接、または ViewEventHandler デリゲートを割り当てるしないでください。 <xref:System.Web.UI.Design.ControlDesigner>基底クラスの既定のデリゲートを提供する、<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>イベント</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent></xref:System.Web.UI.Design.ControlDesigner>。 カスタム コントロール デザイナーのオーバーライド、 <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>、 <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>、および<xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>デザイン画面でコントロールのイベントを処理するメソッド</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A></xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A></xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>。 <xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>メソッド設定の既定のイベントのデリゲート、<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>委任します</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent></xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>。"
