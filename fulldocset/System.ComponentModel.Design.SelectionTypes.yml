  name: SelectionTypes
  nameWithType: SelectionTypes
  fullName: System.ComponentModel.Design.SelectionTypes
  type: Enum
  summary: "選択範囲の種類を示す識別子を定義します。"
  remarks: "<xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A> <xref:System.ComponentModel.Design.ISelectionService>。</xref:System.ComponentModel.Design.ISelectionService>のメソッド</xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>を使用して、デザイナーのドキュメントのコンポーネントを選択することができます。 アクションの種類によっては、選択したコンポーネントまたは選択したコンポーネントのグループを操作できます。 <xref:System.ComponentModel.Design.ISelectionService>の現在の選択範囲の選択の種類を追跡します</xref:System.ComponentModel.Design.ISelectionService>。 選択範囲の&1; 回のクリックしてが完了したかどうかを示す識別子選択の種類、マウスは、下矢印または選択範囲が以前の選択内容を置き換えるか、既定の選択モードを使用するか、選択範囲をマウスです。       新しい選択を使用して、設定するときに、選択の種類を指定する SelectionTypes 列挙を使用して、<xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>メソッド</xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>。"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum SelectionTypes
