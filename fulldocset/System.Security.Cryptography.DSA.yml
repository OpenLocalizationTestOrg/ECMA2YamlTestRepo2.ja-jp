  langs:
  - csharp
  name: DSA
  nameWithType: DSA
  fullName: System.Security.Cryptography.DSA
  type: Class
  summary: "デジタル署名アルゴリズム (DSA) のすべての実装が継承する必要があります元となる抽象基本クラスを表します。"
  remarks: "DSA クラスと派生クラスを使用すると、データの整合性を保護するためのデジタル署名を作成します。  <xref:System.Security.Cryptography.DSACryptoServiceProvider>このクラスの実装を提供</xref:System.Security.Cryptography.DSACryptoServiceProvider>する       公開キー システムを使用して、メッセージのデジタル署名、送信者はまず、メッセージ ダイジェストを作成するメッセージをハッシュ関数を適用します。 送信者は、送信者の個人用の署名を作成する、送信側の秘密キーで、メッセージ ダイジェストを暗号化します。 メッセージと署名を受信したときに、受信者は、メッセージ ダイジェストを復元する送信者の公開キーを使用して署名を復号化され、送信者が使用されるのと同じハッシュ アルゴリズムを使用してメッセージをハッシュします。 場合は、送信者から受け取ったメッセージ ダイジェストを受信者が完全に一致する計算、メッセージ ダイジェスト、受信側はメッセージが転送中に変更されなかったことを想定できます。 送信者の公開キーは、一般的な知識があるため、すべてのユーザーが、署名を検証できることに注意してください。       新しい非対称アルゴリズムを利用できます。 <xref:System.Security.Cryptography.RSA>クラスの<xref:System.Security.Cryptography.ECDsa>クラス、または<xref:System.Security.Cryptography.ECDiffieHellman>、DSA クラスではなくクラス</xref:System.Security.Cryptography.ECDiffieHellman></xref:System.Security.Cryptography.ECDsa></xref:System.Security.Cryptography.RSA>の使用を検討してください。 レガシ アプリケーションとデータと互換性のためだけには、DSA を使用します。       このアルゴリズムは、64 ビット単位で、1024 ビットから 512 ビットのキー長をサポートします。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DSA : System.Security.Cryptography.AsymmetricAlgorithm
