  remarks: "イベント モデル、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]イベント デリゲート、イベントのハンドラーを関連付けるを持つに基づきます。 発生させるために、<xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>イベント、2 つの要素が必要: -<xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>から派生したクラス<xref:System.EventArgs?displayProperty=fullName>、イベント データを格納します</xref:System.EventArgs?displayProperty=fullName></xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs></xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>。      -DesignerActionUIStateChangeEventHandler デリゲート、イベントに応答を提供するメソッドを指します。       DesignerActionUIStateChangeEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
