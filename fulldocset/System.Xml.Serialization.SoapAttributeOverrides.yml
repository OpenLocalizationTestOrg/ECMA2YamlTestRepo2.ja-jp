  remarks: "このオーバー ロードを使用して返す、<xref:System.Xml.Serialization.SoapAttributes>をオーバーライドする属性を格納している、 <xref:System.Xml.Serialization.SoapAttributeAttribute>、 <xref:System.Xml.Serialization.SoapElementAttribute>、 <xref:System.Xml.Serialization.SoapIgnoreAttribute>、または<xref:System.Xml.Serialization.SoapEnumAttribute>.</xref:System.Xml.Serialization.SoapEnumAttribute> </xref:System.Xml.Serialization.SoapIgnoreAttribute> </xref:System.Xml.Serialization.SoapElementAttribute> </xref:System.Xml.Serialization.SoapAttributeAttribute> </xref:System.Xml.Serialization.SoapAttributes> <xref:System.Xml.Serialization.SoapAttributes> <xref:System.ComponentModel.DefaultValueAttribute>。</xref:System.ComponentModel.DefaultValueAttribute>を使用する既定値のオーバーライドを含む</xref:System.Xml.Serialization.SoapAttributes>も返すことができます。       場合、<xref:System.Xml.Serialization.SoapAttributes>が含まれています、 <xref:System.Xml.Serialization.SoapTypeAttribute>、オーバーライドされた型のみを指定するオーバー ロードを使用する必要があります</xref:System.Xml.Serialization.SoapTypeAttribute></xref:System.Xml.Serialization.SoapAttributes>。"
