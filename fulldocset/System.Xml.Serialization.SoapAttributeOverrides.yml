  name: SoapAttributeOverrides
  nameWithType: SoapAttributeOverrides
  fullName: System.Xml.Serialization.SoapAttributeOverrides
  type: Class
  summary: "フィールド、およびクラスを使用するときに、プロパティに適用される属性をオーバーライドすることができます、<xref:System.Xml.Serialization.XmlSerializer>としてオブジェクトを逆シリアル化または逆シリアル化するには、SOAP をエンコードします</xref:System.Xml.Serialization.XmlSerializer>。"
  remarks: "SoapAttributeOverrides クラスにより、<xref:System.Xml.Serialization.XmlSerializer>を一連のオブジェクトのシリアル化の既定の方法をオーバーライドします</xref:System.Xml.Serialization.XmlSerializer>。 2 つの用途を持つこの方法でシリアル化のオーバーライド: 最初に、制御し、ソースにアクセスを持っていない場合でも、DLL で見つかったオブジェクトのシリアル化を補強できます次に、シリアル化可能なクラスの&1; つのセットを作成するが、複数の方法でオブジェクトをシリアル化します。 たとえば、XML 要素としてのクラス インスタンスのメンバーをシリアル化する代わりにシリアル化できますに XML 属性としてトランスポートに効率の高いドキュメントの結果として得られます。       の<xref:System.Xml.Serialization.XmlTypeMapping><xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A><xref:System.Xml.Serialization.SoapReflectionImporter>クラス</xref:System.Xml.Serialization.SoapReflectionImporter>のメソッド</xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>を使用して</xref:System.Xml.Serialization.XmlTypeMapping>作成する、SoapAttributeOverrides を作成した後 結果として得られるオブジェクトに渡す引数として渡し、<xref:System.Xml.Serialization.XmlSerializer.%23ctor%2A>コンス トラクター</xref:System.Xml.Serialization.XmlSerializer.%23ctor%2A> 。 その結果<xref:System.Xml.Serialization.XmlSerializer>、SoapAttributeOverrides に含まれるデータを使用してオブジェクトをシリアル化する方法を制御する属性をオーバーライドします</xref:System.Xml.Serialization.XmlSerializer>。 SoapAttributeOverrides にはこれを実現するには、オーバーライドされると、オブジェクトの種類のコレクションが含まれていますと同様に、<xref:System.Xml.Serialization.SoapAttributes>オーバーライドされたオブジェクトの種類ごとに関連付けられている</xref:System.Xml.Serialization.SoapAttributes>。 各<xref:System.Xml.Serialization.SoapAttributes>各フィールド、プロパティ、またはクラスがシリアル化される方法を制御する属性、オブジェクトの適切なセットが含まれています</xref:System.Xml.Serialization.SoapAttributes>。       作成して、SoapAttributeOverrides を使用して、プロセスのとおりです: 1。  <xref:System.Xml.Serialization.SoapAttributes>。</xref:System.Xml.Serialization.SoapAttributes>を作成します。      2.  オーバーライドされているオブジェクトに適した属性オブジェクトを作成します。 たとえば、フィールドまたはプロパティをオーバーライドする次のように作成します、 <xref:System.Xml.Serialization.SoapElementAttribute>、new、を使用して派生型です。</xref:System.Xml.Serialization.SoapElementAttribute> 。 割り当てることができます必要に応じて新しい<xref:System.Xml.Serialization.SoapElementAttribute.ElementName%2A>、基本クラスの属性の名前または名前空間を上書きすることです</xref:System.Xml.Serialization.SoapElementAttribute.ElementName%2A>。      3.  属性オブジェクトを追加する<xref:System.Xml.Serialization.SoapAttributes>プロパティ、またはコレクション</xref:System.Xml.Serialization.SoapAttributes>。 たとえばは設定、<xref:System.Xml.Serialization.SoapAttributes.SoapElement%2A>のプロパティ、<xref:System.Xml.Serialization.SoapAttributes>オブジェクトを<xref:System.Xml.Serialization.SoapElementAttribute>が上書きされているメンバー名を指定します</xref:System.Xml.Serialization.SoapElementAttribute></xref:System.Xml.Serialization.SoapAttributes></xref:System.Xml.Serialization.SoapAttributes.SoapElement%2A>。      4.  SoapAttributeOverrides を作成します。      5.  追加、 <xref:System.Xml.Serialization.SoapAttributes>SoapAttributeOverrides を使用する、<xref:System.Xml.Serialization.XmlAttributeOverrides.Add%2A>メソッド</xref:System.Xml.Serialization.XmlAttributeOverrides.Add%2A></xref:System.Xml.Serialization.SoapAttributes>。 オーバーライドされているオブジェクトがある場合、 <xref:System.Xml.Serialization.SoapTypeAttribute>、オーバーライドされたオブジェクトの種類を指定するだけです</xref:System.Xml.Serialization.SoapTypeAttribute>。 フィールドまたはプロパティをオーバーライドする場合は、オーバーライドされるメンバーの名前も指定する必要があります。      6.  <xref:System.Xml.Serialization.XmlTypeMapping><xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A><xref:System.Xml.Serialization.SoapReflectionImporter>クラス</xref:System.Xml.Serialization.SoapReflectionImporter>のメソッド</xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>を使用して</xref:System.Xml.Serialization.XmlTypeMapping>作成します。      7.  構築するときに、 <xref:System.Xml.Serialization.XmlSerializer>、渡す、<xref:System.Xml.Serialization.XmlTypeMapping>を<xref:System.Xml.Serialization.XmlSerializer.%23ctor%2A>コンス トラクター</xref:System.Xml.Serialization.XmlSerializer.%23ctor%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer> 。      8.  その結果を使用して<xref:System.Xml.Serialization.XmlSerializer>クラス オブジェクトを逆シリアル化または逆シリアル化する</xref:System.Xml.Serialization.XmlSerializer>。"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a SoapAttributeOverrides is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the SoapAttributeOverrides. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the SoapAttributeOverrides, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_1_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_1_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_1_1.cs)]"
