  remarks: "<xref:System.Xml.Serialization.SoapAttributes>が発生する、属性オブジェクトの和集合を含む、<xref:System.Xml.Serialization.XmlSerializer>を一連のオブジェクトの既定のシリアル化の動作をオーバーライドします</xref:System.Xml.Serialization.XmlSerializer></xref:System.Xml.Serialization.SoapAttributes>。 配置する、属性オブジェクトを選択する、 <xref:System.Xml.Serialization.SoapAttributes>、無効にする特定の動作によって異なります</xref:System.Xml.Serialization.SoapAttributes>。 たとえば、 <xref:System.Xml.Serialization.XmlSerializer>XML 要素として既定では、クラス メンバーをシリアル化します</xref:System.Xml.Serialization.XmlSerializer>。 代わりに、XML 属性としてシリアル化するメンバーにする場合は、作成、<xref:System.Xml.Serialization.SoapAttributeAttribute>に割り当てる、<xref:System.Xml.Serialization.SoapAttributes.SoapAttribute%2A>のプロパティ、 <xref:System.Xml.Serialization.SoapAttributes>、し追加<xref:System.Xml.Serialization.XmlAttributes><xref:System.Xml.Serialization.SoapAttributeOverrides></xref:System.Xml.Serialization.SoapAttributeOverrides></xref:System.Xml.Serialization.XmlAttributes></xref:System.Xml.Serialization.SoapAttributes></xref:System.Xml.Serialization.SoapAttributes.SoapAttribute%2A></xref:System.Xml.Serialization.SoapAttributeAttribute>。 追加する、 <xref:System.Xml.Serialization.SoapAttributes> <xref:System.Xml.Serialization.SoapAttributeOverrides>。</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributes> Add メソッドを使用します。       このオーバー ロードを使用して、 <xref:System.Xml.Serialization.SoapAttributes> <xref:System.Xml.Serialization.SoapTypeAttribute>。</xref:System.Xml.Serialization.SoapTypeAttribute>を格納している</xref:System.Xml.Serialization.SoapAttributes>のは、追加 <xref:System.Xml.Serialization.SoapTypeAttribute>シリアル化を上書き、クラスのクラスの型のみをオーバーライドするクラスのメンバーを指定する必要がありますいない</xref:System.Xml.Serialization.SoapTypeAttribute>"
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/4baa74d1-0793-4fb7-b1fd-_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/4baa74d1-0793-4fb7-b1fd-_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/4baa74d1-0793-4fb7-b1fd-_1.cs)]"
