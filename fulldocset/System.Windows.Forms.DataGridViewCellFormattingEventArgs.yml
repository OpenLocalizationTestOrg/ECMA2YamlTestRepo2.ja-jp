  remarks: "処理するときに、<xref:System.Windows.Forms.DataGridView.CellFormatting>イベント、FormattingApplied プロパティを設定します`true`設定した後、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>プロパティの場合はそれ以上の値の書式設定する必要はありません</xref:System.Windows.Forms.ConvertEventArgs.Value%2A></xref:System.Windows.Forms.DataGridView.CellFormatting>。 FormattingApplied プロパティの値が場合`false`、イベント ハンドラーが終了すると、書式設定に適用されます、値によって示される、 <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>、 <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>、 <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>、および<xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>のプロパティ、<xref:System.Windows.Forms.DataGridViewCellStyle>によって返されるオブジェクト、<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A></xref:System.Windows.Forms.DataGridViewCellStyle></xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A></xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A></xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A></xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>。"
  example:
