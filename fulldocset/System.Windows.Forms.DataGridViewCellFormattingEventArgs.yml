  remarks: "`desiredType`パラメーターが型を表すこと、`value`パラメーターに変換する必要がありますと`desiredType`セルが割り当てられている<xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>。 たとえば、セルのビットマップとしての画像名は、書式設定`value`は、<xref:System.String>画像の名前を格納していると`desiredType`は、<xref:System.Type>を表す、<xref:System.Drawing.Bitmap>型です</xref:System.Drawing.Bitmap></xref:System.Type></xref:System.String>。       場合、<xref:System.Windows.Forms.DataGridView.CellFormatting>イベント ハンドラーが設定されていない、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>プロパティをセルの内容は書式設定されますを使用してセルで表示可能な型、 <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>、 <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>、および<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A></xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A></xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A></xref:System.Windows.Forms.ConvertEventArgs.Value%2A></xref:System.Windows.Forms.DataGridView.CellFormatting>。"
