  remarks: "既定では、パラメーターなしのコンス トラクターにのみ適用されます属性付きの部分を構築します。 ImportingConstructorAttribute を使用して、特定のコンス トラクターを代わりに使用することを示します。 装飾されたコンス トラクターのパラメーターは、インポートとして扱われます。"
