  remarks: "フォント スタイルとフォントの傾斜を指します。 通常、斜体、および斜体です。      |フォント スタイル |説明 |  |----------------|-----------------|  |標準 |通常、または roman、フォントの文字は垂直 |。  |斜体 |斜体のフォントの文字に正確に傾斜し、デザインされたとおりに表示されます |。  |斜投影 |斜体フォントの文字が斜め人為的 |      <xref:System.Windows.FontStyles.Oblique%2A>、傾斜は標準フォントの文字を傾斜変換を実行することによって実現します</xref:System.Windows.FontStyles.Oblique%2A>。 真の斜体のフォントがコンピューターまたはプリンターで使用できない場合は、斜投影のスタイルは標準フォントから生成し、斜体のフォントをシミュレートするために使用します。       次の図は、Palatino Linotype フォントの標準、斜体、および斜体のフォント スタイルを示します。 方法、斜体のフォント スタイルには、詳細をフローさせるより単純にテキストの標準のフォント スタイルのバージョンがゆがめられるによって作成される斜体のフォント スタイルの外観を視覚に訴えるに注意してください。       ![通常、斜体、および斜体のフォント スタイル](~/add/media/fontstyle01.PNG &quot;標準、斜体、および斜体のフォント スタイル&quot;)フォント スタイルの例"
