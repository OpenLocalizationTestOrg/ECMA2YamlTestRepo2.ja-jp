  remarks: "部分信頼シナリオで、.NET Framework Data Provider for OLE DB が有効にすると、このクラスは将来使用するためものです。 現在、.NET Framework Data Provider for OLE DB には、FullTrust アクセス許可が必要です。 現時点を使用して、`OleDbPermissionAttribute`クラスが影響を与えません。 詳細については、次を参照してください。[コード アクセス セキュリティと ADO.NET](~/add/includes/ajax-current-ext-md.md)です。"
