  fullName: Microsoft.VisualBasic.ApplicationServices.NoStartupFormException
  type: Class
  summary: "Visual Basic アプリケーション モデルによってこの例外がスローされるときに、<xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm*>プロパティが設定されていません</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm*>。"
  remarks: "Visual Basic アプリケーション モデルでは、アプリケーションで設定する必要があります、<xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm%2A>実行する前にプロパティ、<xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnRun%2A>メソッド</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnRun%2A></xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm%2A>。 プロパティが設定されていない場合、Visual Basic アプリケーション モデルにはこの例外を発生させます。 詳細については、次を参照してください。 [Visual Basic アプリケーション モデルの拡張](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] > スタートアップ フォームを使用して設定する方法については、**プロジェクト デザイナー**を参照してください[アプリケーション ページで、プロジェクト デザイナー) (Visual Basic)](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class NoStartupFormException : Exception
