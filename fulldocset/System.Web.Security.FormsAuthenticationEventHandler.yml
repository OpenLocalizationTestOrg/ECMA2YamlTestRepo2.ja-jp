  remarks: "FormsAuthenticationEventHandler デリゲートは<xref:System.Web.Security.FormsAuthenticationModule.Authenticate>、<xref:System.Web.Security.FormsAuthenticationModule>クラス</xref:System.Web.Security.FormsAuthenticationModule>のイベント</xref:System.Web.Security.FormsAuthenticationModule.Authenticate>の定義します。 アクセスすることができます、<xref:System.Web.Security.FormsAuthenticationModule.Authenticate>のイベント、<xref:System.Web.Security.FormsAuthenticationModule>という名前のサブルーチンを指定することによってクラス**FormsAuthentication_OnAuthenticate** ASP.NET アプリケーションの Global.asax ファイル内</xref:System.Web.Security.FormsAuthenticationModule></xref:System.Web.Security.FormsAuthenticationModule.Authenticate>。 <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>中にイベントが発生した、<xref:System.Web.HttpApplication.AuthenticateRequest>イベント</xref:System.Web.HttpApplication.AuthenticateRequest></xref:System.Web.Security.FormsAuthenticationModule.Authenticate>。       <xref:System.Web.Security.FormsAuthenticationModule>構築、<xref:System.Web.Security.FormsAuthenticationEventArgs>オブジェクト現在を使用して<xref:System.Web.HttpContext>に渡します、 **FormsAuthentication_OnAuthenticate**イベント</xref:System.Web.HttpContext></xref:System.Web.Security.FormsAuthenticationEventArgs></xref:System.Web.Security.FormsAuthenticationModule>。       使用することができます、<xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>のプロパティ、<xref:System.Web.Security.FormsAuthenticationEventArgs>にオブジェクトが指定の**FormsAuthentication_OnAuthenticate**イベントを設定する、 <xref:System.Web.HttpContext.User%2A>、現在のプロパティ<xref:System.Web.HttpContext>をカスタム<xref:System.Security.Principal.IPrincipal>オブジェクト</xref:System.Security.Principal.IPrincipal></xref:System.Web.HttpContext></xref:System.Web.HttpContext.User%2A></xref:System.Web.Security.FormsAuthenticationEventArgs></xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>。 値を指定しない場合、<xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>中にプロパティ、 **FormsAuthentication_OnAuthenticate**イベントは、クッキーまたは URL でフォーム認証チケットが提供する id を使用します</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>。       **FormsAuthentication_OnAuthenticate**イベントは、いつ発生する認証<xref:System.Web.Configuration.AuthenticationSection.Mode%2A>に設定されている<xref:System.Web.Configuration.AuthenticationMode>と<xref:System.Web.Security.FormsAuthenticationModule>アプリケーションのアクティブな HTTP モジュールは、</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A> 。"
