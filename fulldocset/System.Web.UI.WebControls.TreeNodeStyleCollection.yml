  remarks: "TreeNodeStyleCollection クラスは、格納し、管理のコレクションに使用<xref:System.Web.UI.WebControls.TreeNodeStyle>オブジェクト</xref:System.Web.UI.WebControls.TreeNodeStyle>。 <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>型 TreeNodeStyleCollection、のプロパティは、ツリーの個々 のレベルのノードのスタイルを格納します</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>。       <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>プロパティは、代わりに、個別のスタイル プロパティなど、<xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>ツリーのさまざまなレベルでノードのスタイルを制御するプロパティ</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>。 コレクション内の最初のスタイルは、ツリーの最初のレベルのノードのスタイルに対応します。 コレクション内の&2; 番目のスタイルは、ツリー、およびなどの第&2; レベルのノードのスタイルに対応します。 <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>プロパティが最もよく使用される内容: スタイルのナビゲーション メニューのテーブルを生成する特定のレベルのノードが子ノードがあるかどうかに関係なく、同じ外観を持つ必要があります</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>。       TreeNodeStyleCollection クラスは、<xref:System.Web.UI.StateManagedCollection>クラス</xref:System.Web.UI.StateManagedCollection>のほとんどのメンバーを継承します。 継承されたメンバーの詳細については、 <xref:System.Web.UI.StateManagedCollection>。</xref:System.Web.UI.StateManagedCollection>を参照してください。"
  example:
  - "The following code example demonstrates how to use the TreeNodeStyleCollection class to specify the style settings for the individual levels of a <xref:System.Web.UI.WebControls.TreeView> control. Notice that the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> property returns a TreeNodeStyleCollection object.  \n  \n [!code-vb[TreeViewLevelStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_395_1.aspx)]\n [!code-cs[TreeViewLevelStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_395_1.aspx)]"
