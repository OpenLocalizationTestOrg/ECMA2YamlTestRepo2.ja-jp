  name: IComponentDesignerStateService
  nameWithType: IComponentDesignerStateService
  fullName: System.ComponentModel.Design.IComponentDesignerStateService
  type: Interface
  summary: "によって、デザイナーを格納およびその状態を取得できます。"
  remarks: "デザイナーの状態は、デザイナーが関連付けられているコンポーネントによってキー指定します。 Web フォームのデザイン画面はこのサービスおよびコンポーネントのデザイナーは、サービスを使用します。 これは、省略可能なホスト サービスであり、コントロールのデザイナーでは、常に提供されますは想定しないでください。       デザイナーの状態は、ディクショナリの形式での名前/値ペアのセットとして表されます。 ディクショナリに格納された値は、シリアル化する必要があります。 指定されたコンポーネントは、デザイナー内に配置する必要があり、空でない名前を付ける必要があります。      > [!CAUTION] >、IComponentDesignerStateService に機密情報を格納しないでください。 機密情報には、パスワードおよび認証データ、または不適切なソースを公開したくないデータが含まれています。"
  syntax:
    content: public interface IComponentDesignerStateService
  implements: []
  platform:
  - net462
