  name: BinaryServerFormatterSinkProvider
  nameWithType: BinaryServerFormatterSinkProvider
  fullName: System.Runtime.Remoting.Channels.BinaryServerFormatterSinkProvider
  type: Class
  summary: "使用するチャネル シンク プロバイダー サーバー フォーマッタの実装を提供、 <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;></xref>です。"
  remarks: "実装を通じてサーバー チャネルにチャネル シンクが接続されている、<xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>インターフェイス</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>。 すべてのリモート処理サーバー チャネルを受け取るコンス トラクターを提供する、<xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>をパラメーターとして</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>。       チャネル シンク プロバイダーは、チェーンに格納され、ユーザーが、外側の&1; つチャネル コンス トラクターを渡す前にすべてのチャネル シンク プロバイダーの連結を担当します。 <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>という名前のプロパティを提供<xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>この目的のためです</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>。</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       複数のチャネル シンク プロバイダーが、構成ファイルで提供されている場合、リモート処理インフラストラクチャそれらをチェイン構成ファイルに出現する順序で。 チャネル シンク プロバイダーは作成中に、チャネルの作成、<xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>呼び出します</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>。       フォーマッタ シンクをシンク構成プロパティを使用実行時にチャネルを構成します。 シンクのプロパティの構成ファイルまたはプログラムでは、 <xref:System.Collections.IDictionary>。</xref:System.Collections.IDictionary>内で指定します。 構成ファイル内のすべての値が表されるでは、文字列がプロパティを作成するときに<xref:System.Collections.IDictionary>プログラムでは、値の型を指定できますがネイティブ値または文字列を使用します</xref:System.Collections.IDictionary>。       次の表は、シンクに現在のシンク プロバイダーに指定できる構成プロパティを示します。      |プロパティ |説明 |  |--------------|-----------------|  |`includeVersions`|フォーマッタがバージョン管理情報を含めるかどうかを指定します。 値は`true`または`false`|。     > [!IMPORTANT] > セキュリティ上のリスクは、信頼できないデータをまたは安全でないチャネル経由でこのオブジェクトのインスタンスを使用します。 信頼されたデータだけとセキュリティで保護されたチャネル経由では、このオブジェクトを使用します。 詳細については、次を参照してください。[信頼されていないデータのセキュリティ リスク](http://go.microsoft.com/fwlink/?LinkId=330378)です。"
