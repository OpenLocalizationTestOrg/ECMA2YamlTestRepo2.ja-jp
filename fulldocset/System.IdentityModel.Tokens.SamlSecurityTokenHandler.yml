  name: SamlSecurityTokenHandler
  nameWithType: SamlSecurityTokenHandler
  fullName: System.IdentityModel.Tokens.SamlSecurityTokenHandler
  type: Class
  summary: "SAML 1.1 アサーションからセキュリティ トークンを作成するセキュリティ トークン ハンドラーを表します。"
  remarks: "および SAML 1.1 アサーションに基づくセキュリティ トークンを逆シリアル化を SamlSecurityTokenHandler クラス<xref:System.IdentityModel.Tokens.SamlSecurityToken>オブジェクト</xref:System.IdentityModel.Tokens.SamlSecurityToken>。 セキュリティ トークン ハンドラーは、作成、読み取り、書き込み、およびトークンの検証を行います。       セキュリティ トークン サービス (STS) を構成することも証明書利用者 (RP) SamlSecurityTokenHandler クラスのインスタンスを追加することによってトークンの SAML 1.1 アサーションに基づくセキュリティを処理するアプリケーション、<xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>サービス (またはアプリケーション) 用に構成されたオブジェクト</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>。 これは、ため、プログラムまたは構成ファイルにします。 コレクションのコレクションの指定された構成からハンドラー自体が構成されている<xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>プロパティをコレクションに追加されたとき</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>。 設定して、ハンドラーを個別に構成することができますが、<xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>プロパティ、これは通常は不要ですただし、場合は、ハンドラーを個別に構成する必要があります、プロパティ必要がありますする設定、ハンドラーをコレクションに追加した後。</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A> 。       多くのシナリオとして、SamlSecurityTokenHandler クラスを使用できます-です。ただし、多くの拡張機能ポイント メソッドを介して公開クラスを提供します。 SamlSecurityTokenHandler から派生する特定のメソッドをオーバーライドする、既定の実装で提供されるトークンの処理の機能を変更することができますか一部のカスタムのシナリオで必要な場合が SAML アサーションの仕様に拡張機能の処理を追加することができます。"
