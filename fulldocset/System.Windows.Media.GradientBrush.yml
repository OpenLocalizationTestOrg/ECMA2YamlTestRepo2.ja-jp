  remarks: "次の図は、使用可能なスプレッド メソッドと<xref:System.Windows.Media.LinearGradientBrush><xref:System.Windows.Media.RadialGradientBrush>。</xref:System.Windows.Media.RadialGradientBrush></xref:System.Windows.Media.LinearGradientBrush>への影響 赤色の線では、グラデーションの領域を示します。 A<xref:System.Windows.Media.LinearGradientBrush>グラデーションで領域を定義、<xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>と<xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>プロパティ</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A></xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A></xref:System.Windows.Media.LinearGradientBrush>。 A<xref:System.Windows.Media.RadialGradientBrush>グラデーションで領域を定義、 <xref:System.Windows.Media.RadialGradientBrush.Center%2A>、 <xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A>、および<xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A>プロパティ</xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A></xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A></xref:System.Windows.Media.RadialGradientBrush.Center%2A></xref:System.Windows.Media.RadialGradientBrush>。       ![別の GradientSpread 設定](~/add/media/img-mmgraphics-gradientspread.png &quot;の別の GradientSpread 設定&quot;)グラデーション メソッドの拡散<a name=&quot;dependencyPropertyInfo_SpreadMethod&quot;> </a> ## 依存プロパティ情報 | | |  |-|-|  |識別子フィールド |<xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>|  |メタデータ プロパティに設定`true`|None |</xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>"
  example:
  - "The following example applies different SpreadMethod settings to several <xref:System.Windows.Media.LinearGradientBrush> and <xref:System.Windows.Media.RadialGradientBrush> objects.  \n  \n [!code-xml[BrushesIntroduction_snip#GraphicsmmGradientSpreadExampleWholePage](~/add/codesnippet/xaml/BrushesIntroduction_snip.BrushesIntroduction/GradientSpreadExample.xaml#graphicsmmgradientspreadexamplewholepage)]"
