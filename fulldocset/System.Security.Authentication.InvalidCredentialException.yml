  remarks: "<xref:System.Net.Security.NegotiateStream>と<xref:System.Net.Security.SslStream>クラスは、認証に失敗したときにこの例外をスローします</xref:System.Net.Security.SslStream></xref:System.Net.Security.NegotiateStream>。 この例外を示しを基になるストリームが有効な状態で認証を使用して、再試行することはできません、<xref:System.Net.Security.NegotiateStream>または<xref:System.Net.Security.SslStream>インスタンス</xref:System.Net.Security.SslStream></xref:System.Net.Security.NegotiateStream>。 認証を再試行する場合、 <xref:System.Security.Authentication.AuthenticationException>、InvalidCredentialException の代わりにスローされます</xref:System.Security.Authentication.AuthenticationException>。"
  syntax:
