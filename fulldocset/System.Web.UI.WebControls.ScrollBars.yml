  name: ScrollBars
  nameWithType: ScrollBars
  fullName: System.Web.UI.WebControls.ScrollBars
  type: Enum
  summary: "可視性および内のスクロール バーの位置を指定します、 <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref>コントロール。"
  remarks: "スクロール バーの列挙体は、可視性とのスクロール バーの位置を表します、<xref:System.Web.UI.WebControls.Panel>コントロール</xref:System.Web.UI.WebControls.Panel>。 <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>プロパティでは、これらの列挙値を使用して、表示するスクロール バーの種類の指定を<xref:System.Web.UI.WebControls.Panel>コントロール</xref:System.Web.UI.WebControls.Panel></xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>。 既定値、<xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>プロパティは`None`、スクロール バーが表示されないことを示します</xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>。       指定した場合`Auto`の<xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>プロパティ、スクロール バーが自動的に時に表示内のコンテンツのサイズ、<xref:System.Web.UI.WebControls.Panel>コントロールのサイズを超えています、<xref:System.Web.UI.WebControls.Panel>コントロール</xref:System.Web.UI.WebControls.Panel></xref:System.Web.UI.WebControls.Panel></xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>。 たとえば場合、<xref:System.Web.UI.WebControls.Panel>コントロールには、テーブルが含まれていると、パネルは、テーブル内のすべての行を表示するのに十分な幅、垂直スクロール バーが表示される</xref:System.Web.UI.WebControls.Panel>。 テーブルのサイズは、パネルの幅と高さを超えている場合は、両方の垂直および水平方向のスクロール バーが表示されます。"
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> property to `Auto`. The panel contains a table, the entire contents of which exceed the size of the panel. This causes both vertical and horizontal scroll bars to be automatically displayed when the panel is rendered. The user can then scroll to view all the data in the table.  \n  \n [!code-vb[Panel.Scrollbars#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_1.aspx)]\n [!code-cs[Panel.Scrollbars#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_1.aspx)]  \n  \n The following code example demonstrates the ScrollBars enumeration values. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the ScrollBars enumeration values. The scroll bars displayed in the panel change, based on the value the user selects from the list box.  \n  \n [!code-vb[Panel.Scrollbars2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_2.aspx)]\n [!code-cs[Panel.Scrollbars2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_2.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ScrollBars
