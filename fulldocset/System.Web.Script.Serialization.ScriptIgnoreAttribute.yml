  name: ScriptIgnoreAttribute
  nameWithType: ScriptIgnoreAttribute
  fullName: System.Web.Script.Serialization.ScriptIgnoreAttribute
  type: Class
  summary: "指定する<xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;></xref>はパブリック プロパティまたはパブリック フィールドをシリアル化できません。 このクラスは継承できません。"
  remarks: "パブリック プロパティまたはクラスのパブリック フィールドに ScriptIgnoreAttribute を適用する場合<xref:System.Web.Script.Serialization.JavaScriptSerializer>無視、または JavaScript Object Notation (JSON) 形式にクラスのインスタンスをシリアル化するときに、メンバーをスキップします</xref:System.Web.Script.Serialization.JavaScriptSerializer>。       ScriptIgnoreAttribute 効果はない場合、<xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A>プロパティに設定されている`Xml`</xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A>。 XML 形式にシリアル化するときの動作は同じにする場合<xref:System.Xml.Serialization.XmlIgnoreAttribute>プロパティまたはフィールドに適用する代わりにします</xref:System.Xml.Serialization.XmlIgnoreAttribute>。 これは、 <xref:System.Xml.Serialization.XmlSerializer> <xref:System.Web.Script.Serialization.JavaScriptSerializer>。</xref:System.Web.Script.Serialization.JavaScriptSerializer>ではなく</xref:System.Xml.Serialization.XmlSerializer>を使用して、クラスをシリアル化するため       両方 ScriptIgnoreAttribute を適用することもでき、<xref:System.Xml.Serialization.XmlIgnoreAttribute>プロパティまたはフィールドにします</xref:System.Xml.Serialization.XmlIgnoreAttribute>。 この場合、プロパティまたはフィールドでは JSON および XML の形式の応答無視されます。       属性を使用する方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example demonstrates how to apply ScriptIgnoreAttribute to the `Comment` field in the custom class named `Group`. This instructs <xref:System.Web.Script.Serialization.JavaScriptSerializer> to ignore the field when serializing an instance of the class to JSON format.  \n  \n [!code-vb[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_4_1.vb)]\n [!code-cs[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/csharp/t-system.web.script.seri_4_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=true)]

      public sealed class ScriptIgnoreAttribute : Attribute
