  name: Collation
  nameWithType: Collation
  fullName: System.Printing.Collation
  type: Enum
  summary: "プリンターでは、複数ページの印刷ジョブの複数のコピーを印刷するときに、出力が並べて表示するかどうかを指定します。"
  remarks: "標準的なプリンター通常、部単位での最初のコピーでは、すべてのページし、2 番目のコピーとなどのすべてのページを印刷します。 標準的なプリンターが collate いないときに、最初のページのすべてのコピーし、2 ページ目となどのすべてのコピーを印刷します。       プリンターによっては、特別に装備されているビンを照合します。 標準のプリンターのこれらの特別に装備されたプリンターの印刷順序が異なる場合があります。ただし、結果は同じです。 複数ページの印刷ジョブの各コピーには、手動の並べ替えの適切な順序ですべてのページが含まれています。       次の目的で、主に、この型の値を使用します。      メンバーとして、<xref:System.Printing.PrintCapabilities.CollationCapability%2A>プロパティには、コレクションの<xref:System.Printing.PrintCapabilities>、これらの値は、プリンターをサポートする出力の種類を示します</xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintCapabilities.CollationCapability%2A>。 (多くのプリンターは、両方の種類をサポートします)。     -の値として、<xref:System.Printing.PrintTicket.Collation%2A>のプロパティ、<xref:System.Printing.PrintTicket>の値は、指示、プリンターを照合するかどうか</xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket.Collation%2A>。       **不明な**のプロパティで値が使われていない<xref:System.Printing.PrintCapabilities>オブジェクト</xref:System.Printing.PrintCapabilities>。       設定する必要がありますしない、<xref:System.Printing.PrintTicket>プロパティを**不明な**</xref:System.Printing.PrintTicket>。 その他の場合<xref:System.Printing.PrintTicket>生成したアプリケーションが作成、 *PrintTicket ドキュメント*照合機能を認識されない照合順序オプションに設定する、<xref:System.Printing.PrintTicket>そのドキュメントに作成されますが、アプリケーションのオブジェクトになります**不明な**の値として、<xref:System.Printing.PrintTicket.Collation%2A>プロパティ</xref:System.Printing.PrintTicket.Collation%2A></xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket>。       <xref:System.Printing.PrintTicket>と<xref:System.Printing.PrintCapabilities>クラスは継承できません、拡張することができます、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397)では考慮されません印刷デバイスの機能を認識するように、<xref:System.Printing.PrintTicket>または<xref:System.Printing.PrintCapabilities>クラス</xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintTicket></xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintTicket>。 詳細については、次を参照してください。[ビルド内にありません: 方法: 印刷スキーマと新しい印刷システム クラスを作成する拡張](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)です。"
