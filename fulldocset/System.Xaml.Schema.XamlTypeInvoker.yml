  type: Class
  summary: "リフレクションとコンス トラクター以外の方法で XAML 型のインスタンスを構築できる拡張ポイントを提供します。"
  remarks: "XamlTypeInvoker の目的は、拡張可能な XAML 型システム、スキーマ、および、動作中の CLR 属性を使用してリフレクション情報などの CLR 機能に完全に依存せずに実行を有効にする、<xref:System.Type>と<xref:System.Reflection.MemberInfo>のようにします</xref:System.Reflection.MemberInfo></xref:System.Type>。 XamlTypeInvoker のサブクラスは<xref:System.Xaml.XamlType>。</xref:System.Xaml.XamlType>などの XAML スキーマ クラスの別のコンス トラクターの入力パラメーターとして使用されます。 サブクラス<xref:System.Xaml.XamlType>を通じて XamlTypeInvoker を基底コンス トラクターに渡します</xref:System.Xaml.XamlType>。 と共にコンス トラクターの XamlTypeInvoker を定義する必要がありますも指定する用の上書きには、少なくともいくつかの`Lookup`<xref:System.Xaml.XamlType></xref:System.Xaml.XamlType>メソッド。       XamlTypeInvoker には、既定の実装があります。 既定の実装では、類似のモデルを XAML スキーマの種類の既定の実装に依存<xref:System.Xaml.XamlType>と<xref:System.Xaml.XamlMember>CLR 型システムはためのインスタンス化、値、および CLR 属性の使用などの検索、<xref:System.Type>と<xref:System.Reflection.MemberInfo>など。</xref:System.Reflection.MemberInfo> </xref:System.Type> </xref:System.Xaml.XamlMember> </xref:System.Xaml.XamlType> 。       XamlTypeInvoker が基本的なインスタンス化 (<xref:System.Xaml.Schema.XamlTypeInvoker.CreateInstance%2A>) のメソッドを提供し、メソッド関係のある種類のコレクション、ディクショナリまたは配列 (<xref:System.Xaml.Schema.XamlTypeInvoker.AddToCollection%2A>;、<xref:System.Xaml.XamlType>を表します<xref:System.Xaml.Schema.XamlTypeInvoker.AddToDictionary%2A>;<xref:System.Xaml.Schema.XamlTypeInvoker.GetAddMethod%2A>;<xref:System.Xaml.Schema.XamlTypeInvoker.GetEnumeratorMethod%2A>;<xref:System.Xaml.Schema.XamlTypeInvoker.GetItems%2A>).</xref:System.Xaml.Schema.XamlTypeInvoker.GetItems%2A></xref:System.Xaml.Schema.XamlTypeInvoker.GetEnumeratorMethod%2A></xref:System.Xaml.Schema.XamlTypeInvoker.GetAddMethod%2A></xref:System.Xaml.Schema.XamlTypeInvoker.AddToDictionary%2A></xref:System.Xaml.XamlType></xref:System.Xaml.Schema.XamlTypeInvoker.AddToCollection%2A></xref:System.Xaml.Schema.XamlTypeInvoker.CreateInstance%2A>"
