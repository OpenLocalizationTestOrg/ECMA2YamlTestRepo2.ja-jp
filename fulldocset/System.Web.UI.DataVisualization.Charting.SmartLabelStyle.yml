  name: SmartLabelStyle
  nameWithType: SmartLabelStyle
  fullName: System.Web.UI.DataVisualization.Charting.SmartLabelStyle
  type: Class
  summary: "メソッドと重複するデータ ポイント ラベルの問題を解決するのにはポイント ラベルの位置を規則に基づくインテリジェントなデータを実行するためのプロパティを提供します。"
  remarks: "スマート ラベルを有効にすると、グラフには、ユーザー定義のルールのセットに基づいて、重複するデータ ポイント ラベルが再配置します。       引き出し線は、リンクをデータ ポイント ラベルに描画されます。 引き出し線の表示属性を制御できます。 Visual 属性には、色、スタイル、および線の幅が含まれます。 <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>と<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>プロパティは、装飾、引き出し線の最後に表示される矢印などを制御します</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A></xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>。       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A>プロパティは、いずれかに設定することができます<xref:System.Drawing.Color>オブジェクト</xref:System.Drawing.Color></xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A>。 引き出し線の色を設定した場合の色、<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>および<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>。</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>によって定義される装飾</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>も自動的に設定されます。       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A>プロパティは、引き出し線のピクセル幅を制御します</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A>。 このプロパティの使用<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>と<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A></xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A></xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>装飾拡大縮小も       スマート ラベルの移動は、いくつかの動きに関連するプロパティを使用して制御できます。 移動の方向の距離の規則が定義して、ラベルをプロット エリアのままにする許可がデータ ポイントかどうか。 既定の移動の規則は、ほとんどの問題を解決通常されます。 <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>データからピクセル単位で最大距離は、ポイントのデータ ポイント ラベルが重なる場合は移動できるようにすることを指定する値を定義します</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>。 <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>プロパティは、最小距離 (ピクセル単位)、データからポイントのデータ ポイント ラベルが重なる場合移動することを指定する値を定義します</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>。 データ ポイント ラベルを再配置する必要があると、ラベルが収まるようには、少なくとも、ピクセル数を指定して移動します。       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>プロパティは、重なりの問題は解決できない場合に、ラベルを非表示にするかどうかを示します</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>。 場合、<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>プロパティは`true`で指定された領域内のデータ ポイントに描画されることはできませんと<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>と<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>で許可されている方向<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>、データ ポイント ラベルは描画されません</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A></xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A></xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A></xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>。       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>プロパティをデータ ポイント ラベルを移動できる方向を定義します</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>。 このプロパティでは&1; つ<xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>値または複数のビット演算 OR<xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>値</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles></xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>。 既定値はすべてのビット演算 OR<xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>値、ポイント、データの中央に点を除いてすべての可能な方向の位置を変更できるようにします</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>。       スマート ラベルは、次の種類のグラフはサポートされていません: - 横棒グラフ: バーと&100;% 積み上げ横棒グラフ。      -図形グラフで: ドーナツ グラフ、極座標、レーダー グラフ、円です。      -範囲はグラフ: の範囲、範囲縦棒および範囲横棒グラフ。      積み上げ面グラフ: 積み上げ面グラフと&100;% 積み上げ面グラフ。"
  example:
  - "```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function SetSmartLabelsOptions()  \n  \n   ' Enabling the SmartLabels™ attribute.  \n   Chart1.Series(\"Series1\").SmartLabels.Enabled = true  \n  \n   ' Set the callout style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined  \n  \n   ' Set the callout line color.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   ' Set the callout line style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineStyle = ChartDashStyle.Dash  \n  \n   ' Set the callout line width.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineWidth = 3   \n  \n   ' Set the callout line anchor cap.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void SetSmartLabelsOptions()  \n{  \n   // Enabling the SmartLabels™ attribute.  \n   Chart1.Series[\"Series1\"].SmartLabels.Enabled = true;  \n  \n   // Set the callout style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined;  \n  \n   // Set the callout line color.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   // Set the callout line style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineStyle = ChartDashStyle.Dash;  \n  \n   // Set the callout line width.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineWidth = 3;  \n  \n   // Set the callout line anchor cap.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.DataVisualization.Charting.NoNameExpandableObjectConverter))]

      public class SmartLabelStyle
