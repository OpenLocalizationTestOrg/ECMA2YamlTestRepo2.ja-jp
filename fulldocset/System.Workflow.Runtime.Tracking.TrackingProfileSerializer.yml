  summary: "取得、追跡プロファイル XML スキーマ定義 (XSD)。"
  remarks: "このプロパティは、追跡プロファイルには、<xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>シリアル化および<xref:System.Workflow.Runtime.Tracking.TrackingProfile>。</xref:System.Workflow.Runtime.Tracking.TrackingProfile>の逆シリアル化</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>で使用される XSD を公開します。 また、このプロパティを使用して、追跡プロファイル用の独自の検証を記述するために、追跡プロファイル XSD を取得する可能性があります。 たとえばを逆シリアル化を実行することがなく追跡プロファイルの XML 表記を検証するためにこれを行うにはすることがあります。"
