  summary: "追跡プロファイル XML スキーマ定義 (XSD) を使用して、テキスト リーダーに含まれている XML ドキュメントを逆シリアル化します。"
  remarks: "逆シリアル化は、整形式 XML ドキュメントからオブジェクトを作成するプロセスを指します。 追跡プロファイル<xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>を有効な<xref:System.Workflow.Runtime.Tracking.TrackingProfile>。</xref:System.Workflow.Runtime.Tracking.TrackingProfile>テキスト リーダーに含まれる XML ドキュメントを逆シリアル化</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>に含まれる XSD を使用して逆シリアル化します。 逆シリアル化中に、XML ドキュメントの検証が実行されると、ドキュメントが有効でない場合、<xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException>がスローされます</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException>。 この例外をキャッチして調査できます<xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A>、検証エラーの原因を特定します</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A>。 追跡プロファイルを逆シリアル化中にハンドルされない例外がある場合は、追跡プロファイルの要求対象となるワークフロー インスタンスは終了されます。      > [!NOTE] > 追跡プロファイルの XML 表記を逆シリアル化せずに検証を実行する場合は、独自の追跡プロファイル バリデーターを記述することができます。 参照してください、<xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>詳細については、プロパティ</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>。"
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingProfile Deserialize (System.IO.TextReader reader);
    parameters:
    - id: reader
      type: System.IO.TextReader
      description: "A <xref:System.IO.TextReader>XML ドキュメントを格納している</xref:System.IO.TextReader>。"
    return:
      type: System.Workflow.Runtime.Tracking.TrackingProfile
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;> </xref>逆シリアル化された追跡プロファイルが含まれています。"
