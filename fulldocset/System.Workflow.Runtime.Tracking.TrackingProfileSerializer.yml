  summary: "および追跡プロファイル XML スキーマ定義 (XSD) を使用して、追跡プロファイルを XML ドキュメントの送受信に逆シリアル化するメソッドを提供します。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TrackingProfileSerializer に XSD が含まれる追跡プロファイルを使用して<xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A?displayProperty=fullName>をシリアル化する<xref:System.Workflow.Runtime.Tracking.TrackingProfile>オブジェクトに有効な XML ドキュメントに有効な XML ドキュメントを逆シリアル化する<xref:System.Workflow.Runtime.Tracking.TrackingProfile>オブジェクト</xref:System.Workflow.Runtime.Tracking.TrackingProfile></xref:System.Workflow.Runtime.Tracking.TrackingProfile></xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A?displayProperty=fullName>。 TrackingProfileSerializer は、シリアル化および逆シリアル化中に検証を実行して、必要に応じて、適切な例外をスローします。       XML ドキュメントでは、追跡プロファイルを格納するための便利な形式を提供します。 追跡プロファイルを作成する非プログラミング的方法も提供します。 既定のアウト<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>およびそのデータベースに格納されている追跡プロファイルを逆シリアル化する、TrackingProfileSerializer を使用します</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>。"
  example:
  - "The following code example demonstrates how you can create a TrackingProfileSerializer using the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.%23ctor%2A> constructor to serialize a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. The code also uses the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize%2A> method.  \n  \n This code example is part of the Query using SQLTrackingService SDK sample from the Program.cs file. For more information, see [Query Using SQLTrackingService](http://msdn.microsoft.com/en-us/a81e48bb-12f4-4e2b-9176-ea4e6b6e3d21).  \n  \n [!code-cs[WF_Samples#291](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#291)]\n [!code-vb[WF_Samples#291](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#291)]"
