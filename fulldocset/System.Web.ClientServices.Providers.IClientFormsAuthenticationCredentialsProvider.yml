items:
- uid: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider
  id: IClientFormsAuthenticationCredentialsProvider
  children:
  - System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials
  langs:
  - csharp
  name: IClientFormsAuthenticationCredentialsProvider
  nameWithType: IClientFormsAuthenticationCredentialsProvider
  fullName: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider
  type: Interface
  summary: "メソッドを定義する、 <xref href=&quot;System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider&quot;> </xref>クラスの呼び出しをユーザーの資格情報を取得します。"
  remarks: 'フォーム認証をクライアント アプリケーション サービスで使用する場合は、ユーザー名とパスワードを渡すことができます、<xref:System.Web.Security.Membership.ValidateUser%2A>メソッド</xref:System.Web.Security.Membership.ValidateUser%2A>。 空の文字列を渡すこともできますまたは`null`資格情報プロバイダーを使用するパラメーターとして。 資格情報プロバイダーは、クラスを提供して、アプリケーション構成で指定することです。 資格情報プロバイダー クラスは、 <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>。</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>という単一のメソッドを持つ IClientFormsAuthenticationCredentialsProvider インターフェイスを実装する必要があります。 一般的な<xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>メソッドの実装には、ユーザー入力を取得する ダイアログ ボックスが表示されます</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>。 資格情報プロバイダーを使用するには、複数のアプリケーション間で同じログイン ダイアログ ボックスを共有することができます。 詳細については、次を参照してください。[する方法: クライアント アプリケーション サービスを実装するユーザー ログイン](~/add/includes/ajax-current-ext-md.md)です。'
  example:
  - "The following example code demonstrates how to implement the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> method, which is the only member in this interface. In this example, the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> method is part of a login dialog box class. This method displays the dialog box, and then returns a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> instance initialized with the user-specified values.  \n  \n [!code-vb[ClientApplicationServices#210](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Login.vb#210)]\n [!code-cs[ClientApplicationServices#210](~/add/codesnippet/csharp/ClientAppServicesDemo/Login.cs#210)]"
  syntax:
    content: public interface IClientFormsAuthenticationCredentialsProvider
  implements: []
  platform:
  - net462
- uid: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials
  id: GetCredentials
  parent: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider
  langs:
  - csharp
  name: GetCredentials()
  nameWithType: IClientFormsAuthenticationCredentialsProvider.GetCredentials()
  fullName: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "ユーザーの資格情報を取得します。"
  remarks: 'フォーム認証をクライアント アプリケーション サービスで使用する場合は、ユーザー名とパスワードを渡すことができます、<xref:System.Web.Security.Membership.ValidateUser%2A>メソッド</xref:System.Web.Security.Membership.ValidateUser%2A>。 空の文字列を渡すこともできますまたは`null`資格情報プロバイダーを使用するパラメーターとして。 資格情報プロバイダーは、クラスを提供して、アプリケーション構成で指定することです。 資格情報プロバイダー クラスを実装する必要があります、 <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>GetCredentials と呼ばれる&1; つのメソッドを持つインターフェイスです</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>。 一般的な GetCredentials メソッドの実装は、ユーザー入力を取得する ダイアログ ボックスに表示されます。 資格情報プロバイダーを使用するには、複数のアプリケーション間で同じログイン ダイアログ ボックスを共有することができます。 詳細については、次を参照してください。[する方法: クライアント アプリケーション サービスを実装するユーザー ログイン](~/add/includes/ajax-current-ext-md.md)です。'
  example:
  - "The following example code demonstrates how to implement the GetCredentials method. In this example, the GetCredentials method is part of a login dialog box class. This method displays the dialog box, and then returns a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> instance initialized with the user-specified values.  \n  \n [!code-vb[ClientApplicationServices#210](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Login.vb#210)]\n [!code-cs[ClientApplicationServices#210](~/add/codesnippet/csharp/ClientAppServicesDemo/Login.cs#210)]"
  syntax:
    content: public System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials GetCredentials ();
    parameters: []
    return:
      type: System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials
      description: "ユーザーのログイン情報。"
  overload: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials*
  exceptions: []
  platform:
  - net462
