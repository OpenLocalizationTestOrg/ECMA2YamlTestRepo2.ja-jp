  name: EndpointReference
  nameWithType: EndpointReference
  fullName: System.IdentityModel.Protocols.WSTrust.EndpointReference
  type: Class
  summary: "Wsa:EndpointReference 要素を表します。"
  remarks: "Wsa:EndpointReference 要素は、エンドポイント参照を指定する wsp:RequestSecurityToken 要素内の wst:OnBehalfOf および wp:AppliesTo 要素で使用できます。       読み取り時に、Ws-addressing 標準スキーマの名前空間 (http://schemas.xmlsoap.org/ws/2004/08/addressing)&quot;) または Ws-addressing 1.0 スキーマの名前空間 (http://www.w3.org/2005/08/addressing) のいずれかをサポートしています。 書き込み時にのみ、Ws-addressing 1.0 名前空間 (http://www.w3.org/2005/08/addressing) はサポートします。       Wsa:EndpointReference 要素に関する詳細については、Web サービス アドレスの割り当て – のコア仕様を参照してください。 Ws-trust プロトコルでの使用の詳細については、自分のシナリオに適用される Ws-trust 仕様のバージョンを参照してください。"
  syntax:
    content: public class EndpointReference
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
