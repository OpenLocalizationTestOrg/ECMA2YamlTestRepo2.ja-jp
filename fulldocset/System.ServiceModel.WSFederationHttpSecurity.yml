  namespace: System.ServiceModel
  summary: "取得または設定を適用するセキュリティの種類。"
  remarks: "返される列挙型のメンバーでは、適用するのには、セキュリティの一般的な種類を指定します。       有効な値は、 <xref:System.ServiceModel.WSFederationHttpSecurityMode> <xref:System.ServiceModel.WSFederationHttpSecurityMode>。</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSFederationHttpSecurityMode>       <xref:System.ServiceModel.WSFederationHttpSecurityMode>セキュリティ モード、メッセージが HTTP 経由で送信され、SOAP メッセージ セキュリティは、メッセージを保護するために使用します</xref:System.ServiceModel.WSFederationHttpSecurityMode>。 クライアント認証は、セキュリティ トークン サービスから取得した発行済みトークンに基づいて実行されます。 サーバー認証は、サーバーの証明書に基づいています。       <xref:System.ServiceModel.WSFederationHttpSecurityMode>セキュリティ モードでは、HTTPS 経由でメッセージが送信されます</xref:System.ServiceModel.WSFederationHttpSecurityMode>。 クライアント認証は、SOAP メッセージ内でセキュリティ トークン サービスから取得した発行済みトークンを含めることによって実行されます。 サーバーの証明書に基づくサーバー認証は、HTTPS 接続のセットアップの一部として実行されます。"
  example:
  - "The following code shows how to set this property.  \n  \n [!code-vb[WSFederationHttpSecurity#3](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_5_1.vb)]\n [!code-cs[WSFederationHttpSecurity#3](~/add/codesnippet/csharp/p-system.servicemodel.ws_5_1.cs)]"
  syntax:
