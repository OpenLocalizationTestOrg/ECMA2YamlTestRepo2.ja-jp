  name: MdbDataFileEditor
  nameWithType: MdbDataFileEditor
  fullName: System.Web.UI.Design.MdbDataFileEditor
  type: Class
  summary: "Microsoft Access データベース ファイルを選択するためには、デザイン時のユーザー インターフェイスを提供します。"
  remarks: "MdbDataFileEditor オブジェクトを選択して Microsoft Access データベース ファイル (.mdb) の URL を編集し、URL をコントロールのプロパティに割り当てます、デザイン時に使用します。 たとえば、<xref:System.Web.UI.WebControls.AccessDataSource>コントロールの値を設定するデザイン時に MdbDataFileEditor クラスを使用して、<xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>プロパティ</xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A></xref:System.Web.UI.WebControls.AccessDataSource>。       使用して、<xref:System.ComponentModel.EditorAttribute>属性に関連付けるプロパティ、MdbDataFileEditor</xref:System.ComponentModel.EditorAttribute> 。 デザイン サーフェイスに関連付けられたプロパティを編集すると、デザイナー ホスト呼び出し、<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッド</xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。 <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッドを使用、<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>メソッドは、さらに、URL を選択するためのユーザー インターフェイスを表示し、ユーザーが選択されている URL を返します</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A></xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。 <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>メソッドは、ユーザー インターフェイスの表示スタイルを示します</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>。       Access データベース URL プロパティ用のカスタム エディターを定義する MdbDataFileEditor からクラスを派生します。 たとえば、派生クラスをオーバーライドできます、<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>メソッド、および、呼び出し、<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>メソッドをカスタム<xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A>または<xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A>値</xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A></xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A></xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A></xref:System.Web.UI.Design.UrlEditor.EditValue%2A>。"
  example:
  - "The following code example demonstrates how to associate an instance of the MdbDataFileEditor class with a property that is contained within a custom control. When you edit the control property on the design surface, the MdbDataFileEditor class provides the user interface to select and edit an Access database file name for the property value.  \n  \n [!code-cs[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_1_1.cs)]\n [!code-vb[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_1_1.vb)]"
  syntax:
    content: 'public class MdbDataFileEditor : System.Web.UI.Design.UrlEditor'
