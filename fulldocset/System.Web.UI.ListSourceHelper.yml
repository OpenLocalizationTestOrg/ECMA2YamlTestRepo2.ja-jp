  summary: "取得、<xref:System.Collections.IList>データ ソース オブジェクトのコレクション</xref:System.Collections.IList>。"
  remarks: "実装でこのメソッドを使用して、<xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>メソッド、データ ソース コントロールへの参照を渡します</xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>。       <xref:System.Collections.IList>実装を返されるオブジェクト、<xref:System.ComponentModel.ITypedList>インターフェイス</xref:System.ComponentModel.ITypedList></xref:System.Collections.IList>。 使用することができます、<xref:System.ComponentModel.ITypedList.GetItemProperties%2A>の一覧を取得する方法を<xref:System.ComponentModel.PropertyDescriptor>記述子に対応する、<xref:System.Web.UI.DataSourceView>一覧から、データ ソース コントロールに関連付けられた名前</xref:System.Web.UI.DataSourceView></xref:System.ComponentModel.PropertyDescriptor></xref:System.ComponentModel.ITypedList.GetItemProperties%2A>。"
