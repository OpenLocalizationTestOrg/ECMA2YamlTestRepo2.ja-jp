      description: "<xref href=&quot;System.Web.UI.IDataSource&quot;> </xref>を含む&1; つ以上の関連付けられている<xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> <xref:System.Web.UI.DataSourceControl.GetViewNames*>.</xref:System.Web.UI.DataSourceControl.GetViewNames*>への呼び出しによって取得されるオブジェクト"
    return:
      type: System.Collections.IList
      description: "<xref:System.Collections.IList>いずれかの<xref href=&quot;System.Web.UI.IDataSource&quot;></xref>場合は、 <xref href=&quot;System.Web.UI.IDataSource&quot;> </xref>&1; つ以上の関連付けられている<xref href=&quot;System.Web.UI.DataSourceView&quot;></xref>オブジェクトそれ以外の場合を返します<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。</xref:System.Collections.IList> 。"
