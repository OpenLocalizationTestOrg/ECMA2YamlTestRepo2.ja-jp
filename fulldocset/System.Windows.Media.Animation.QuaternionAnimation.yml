ia.Animation.QuaternionAnimation.From%2A>プロパティを<xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>の合計で指定された値と<xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>プロパティによって指定された値です |。  |<xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>|アニメーションのプロパティの基本値または前のアニメーションからのアニメーションの進行状況の<xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>プロパティで指定された値に値を出力します |。  |<xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>|アニメーションを付けるプロパティのベース値からアニメーション、または前のアニメーションの値と<xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>プロパティで指定された値の合計値を出力します |。     > [!NOTE] > 両方を設定する場合、<xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>と<xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>、プロパティ、<xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>プロパティが優先されます、<xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>プロパティは無視されます</xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A></xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A></xref:System.Windows.Media.Animation.QuaternionAni