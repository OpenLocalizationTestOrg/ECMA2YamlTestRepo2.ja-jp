  name: LogicalCallContext
  nameWithType: LogicalCallContext
  fullName: System.Runtime.Remoting.Messaging.LogicalCallContext
  type: Class
  summary: "リモート メソッドの呼び出し中に実行のコード パスで実行されるプロパティのセットを提供します。"
  remarks: "何らかのクラスは、バージョンの<xref:System.Runtime.Remoting.Messaging.CallContext>メソッドの中で使用されるクラスがリモート アプリケーション ドメインを呼び出します</xref:System.Runtime.Remoting.Messaging.CallContext>。 <xref:System.Runtime.Remoting.Messaging.CallContext>は特殊なコレクション オブジェクトをメソッド呼び出しに対してスレッド ローカル ストレージに似ており、実行の各論理スレッドに固有のデータ スロットを提供します</xref:System.Runtime.Remoting.Messaging.CallContext>。 スロットは、他の論理スレッドで呼び出しのコンテキストでは共有されません。 オブジェクトは、<xref:System.Runtime.Remoting.Messaging.CallContext>ダウンし、実行コード パス上に移動しパスに沿ったさまざまなオブジェクトによって検査</xref:System.Runtime.Remoting.Messaging.CallContext>に追加することができます。       別のオブジェクトにリモート メソッド呼び出しが行われたときに<xref:System.AppDomain>、<xref:System.Runtime.Remoting.Messaging.CallContext>クラスには、リモートの呼び出しと共に送信される何らかが生成されます</xref:System.Runtime.Remoting.Messaging.CallContext></xref:System.AppDomain>。 オブジェクトのみが公開する、<xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative>インターフェイスし、に保存される、<xref:System.Runtime.Remoting.Messaging.CallContext>の外部伝達、 <xref:System.AppDomain>、何らかの</xref:System.AppDomain></xref:System.Runtime.Remoting.Messaging.CallContext></xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative>。 リモート メソッド呼び出しで何らかのインスタンスでは、このインターフェイスをサポートしないオブジェクトは転送されません。      > [!NOTE] > このクラスは、リンク確認要求します。 SecurityException は直前の呼び出し元がインフラストラクチャのアクセス許可を持たない場合にスローされます。 参照してください[リンク確認要求](~/add/includes/ajax-current-ext-md.md)詳細についてはします。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class LogicalCallContext : ICloneable, System.Runtime.Serialization.ISerializable
