  summary: "オブジェクトまたは座標系の操作に使用される任意のアフィン行列変換を作成、[!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)]平面。"
  remarks: "MatrixTransform クラスを使用して、カスタム変換では提供されないを作成、 <xref:System.Windows.Media.RotateTransform>、 <xref:System.Windows.Media.SkewTransform>、 <xref:System.Windows.Media.ScaleTransform>、または<xref:System.Windows.Media.TranslateTransform>クラス</xref:System.Windows.Media.TranslateTransform></xref:System.Windows.Media.ScaleTransform></xref:System.Windows.Media.SkewTransform></xref:System.Windows.Media.RotateTransform>。       変換に 3 x 3 マトリックスが使用される、 [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] x と y の平面。 アフィン行列変換をフォーム線形変換、回転などと傾斜 (傾斜) 変換を乗算構成できます。       アフィン行列変換が最後の列を (0, 0, 1) です。したがって、最初の 2 つの列で、メンバーを指定する必要がのみです。       A [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>次の構造になっています: | | |  |-|-|-|  |<xref:System.Windows.Media.Matrix.M11%2A>|<xref:System.Windows.Media.Matrix.M12%2A>|0|  |<xref:System.Windows.Media.Matrix.M21%2A>|<xref:System.Windows.Media.Matrix.M22%2A>|0|  |<xref:System.Windows.Media.Matrix.OffsetX%2A>|<xref:System.Windows.Media.Matrix.OffsetY%2A>|1|      最後の行メンバー<xref:System.Windows.Media.Matrix.OffsetX%2A>と<xref:System.Windows.Media.Matrix.OffsetY%2A>、平行移動の値を表します</xref:System.Windows.Media.Matrix.OffsetY%2A></xref:System.Windows.Media.Matrix.OffsetX%2A></xref:System.Windows.Media.Matrix.OffsetY%2A></xref:System.Windows.Media.Matrix.OffsetX%2A></xref:System.Windows.Media.Matrix.M22%2A></xref:System.Windows.Media.Matrix.M21%2A></xref:System.Windows.Media.Matrix.M12%2A></xref:System.Windows.Media.Matrix.M11%2A></xref:System.Windows.Media.Matrix>。       メソッドとプロパティを 6 つのみのメンバーを持つベクトルと、変換行列を指定通常メンバーが次に示します: (<xref:System.Windows.Media.Matrix.M11%2A>、 <xref:System.Windows.Media.Matrix.M12%2A>、 <xref:System.Windows.Media.Matrix.M21%2A>、 <xref:System.Windows.Media.Matrix.M22%2A>、 <xref:System.Windows.Media.Matrix.OffsetX%2A>、 <xref:System.Windows.Media.Matrix.OffsetY%2A>) <a name=&quot;xamlAttributeUsage_MatrixTransform&quot;> </a> ## XAML 属性の使用```   <object property=&quot;m11, m12, m21, m22, offsetX, offsetY&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ``` <a name=&quot;xamlValues_MatrixTransform&quot;> </a> ## XAML 値*m11* <xref:System.Double?displayProperty=fullName>変換<xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A>の位置 (1, 1) の値</xref:System.Double?displayProperty=fullName>          </xref:System.Windows.Media.Matrix.OffsetY%2A></xref:System.Windows.Media.Matrix.OffsetX%2A></xref:System.Windows.Media.Matrix.M22%2A></xref:System.Windows.Media.Matrix.M21%2A></xref:System.Windows.Media.Matrix.M12%2A></xref:System.Windows.Media.Matrix.M11%2A>       *m12* <xref:System.Double?displayProperty=fullName>変換<xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A>の位置 (1, 2) の値</xref:System.Double?displayProperty=fullName>           *m21* <xref:System.Double?displayProperty=fullName>変換<xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A>の位置 (2, 1) の値</xref:System.Double?displayProperty=fullName>           *m22* <xref:System.Double?displayProperty=fullName>変換<xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A>の位置 (2, 2) の値</xref:System.Double?displayProperty=fullName>           *offsetX* <xref:System.Double?displayProperty=fullName> <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A>変換の位置 (3, 1) の値</xref:System.Double?displayProperty=fullName>           *offsetY* <xref:System.Double?displayProperty=fullName>変換<xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A>の位置 (3, 2) の値</xref:System.Double?displayProperty=fullName>    "
