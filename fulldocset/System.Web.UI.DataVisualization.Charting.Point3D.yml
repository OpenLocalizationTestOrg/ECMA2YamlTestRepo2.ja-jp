  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "取得または設定、 <xref href=&quot;System.Drawing.PointF&quot;> </xref> 3D ポイントの X および Y 座標を格納する構造体。"
  remarks: "カスタムの 3D の描画に使用される任意の時点: GDI + を使用するためには、変換する必要がありますから X、Y、Z (3 D) 座標を x および Y (2 D) 座標を使用して、<xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>メソッド</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>。 このメソッドの配列を受け取る<xref:System.Web.UI.DataVisualization.Charting.Point3D>唯一のパラメーターとしてオブジェクト</xref:System.Web.UI.DataVisualization.Charting.Point3D>。 呼び出して<xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>、X および Y プロパティの値が 3 次元の領域を反映するように変更されました</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>。       この新しい X 座標と Y 座標は、絶対に変換された座標などのメソッドを使用して、<xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>メソッド</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>。 座標に変換し、後に実行される GDI + メソッドの Point3D の各オブジェクトの PointF プロパティを使用できます、<xref:System.Drawing.PointF>オブジェクトをパラメーターとして</xref:System.Drawing.PointF>。"
  syntax:
    content: public System.Drawing.PointF PointF { get; set; }
    return:
      type: System.Drawing.PointF
      description: "A <xref href=&quot;System.Drawing.PointF&quot;> </xref> 3D ポイントの X および Y 座標を表す構造です。"
  overload: System.Web.UI.DataVisualization.Charting.Point3D.PointF*
  exceptions: []
  platform:
  - net462
