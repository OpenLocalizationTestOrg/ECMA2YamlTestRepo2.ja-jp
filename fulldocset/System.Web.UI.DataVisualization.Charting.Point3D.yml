- uid: System.Web.UI.DataVisualization.Charting.Point3D.Z
  id: Z
  parent: System.Web.UI.DataVisualization.Charting.Point3D
  langs:
  - csharp
  name: Z
  nameWithType: Point3D.Z
  fullName: System.Web.UI.DataVisualization.Charting.Point3D.Z
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "取得または 3D の点の Z 座標を設定します。"
  remarks: "この Z プロパティは常に関連するグラフ領域の奥行きの割合として表されます。 3D グラフは、Z 座標が相対であり、これらをグラフ領域のバック コンセントとグラフ領域の前面の壁の 100 の値の 0 の値を持っています。       **注**Z をこのプロパティは、少ない可能性があります (グラフ領域の内側にあります) を 0 よりも (グラフ領域の前にある) 100 より大きいか。       カスタムの 3D の描画に使用される任意の時点: GDI + を使用するためには、変換する必要がありますから X、Y、Z (3 D) 座標を x および Y (2 D) 座標を使用して、<xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>メソッド</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>。 このメソッドは、唯一のパラメーターとして Point3D オブジェクトの配列を受け取ります。 呼び出して、<xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>メソッド、X および Y プロパティの値が 3 次元の領域を反映するように変更されました</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>。       この新しい X 座標と Y 座標は、絶対に変換された座標を使用して、<xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>メソッド</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>。 GDI + メソッドの呼び出しのため、使用されます。       使用して系列の相対的な Z 座標を取得できます、<xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>と<xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A>メソッド</xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A></xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>。"
  syntax:
    content: public float Z { get; set; }
    return:
      type: System.Single
      description: "関連するグラフ領域の深さの比率として計測されます、3 D、ポイントの Z 座標。"
  overload: System.Web.UI.DataVisualization.Charting.Point3D.Z*
  exceptions: []
  platform:
  - net462
