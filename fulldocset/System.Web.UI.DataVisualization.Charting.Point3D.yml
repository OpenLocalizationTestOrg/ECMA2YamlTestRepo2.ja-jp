  summary: "取得または 3D のポイントの X 座標を設定します。"
  remarks: "カスタムの 3D の描画に使用される任意の時点: GDI + を使用するためには、変換する必要がありますから X、Y、Z (3 D) 座標を x および Y (2 D) 座標を使用して、<xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>メソッド</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>。 このメソッドは、唯一のパラメーターとして Point3D オブジェクトの配列を受け取ります。 呼び出して、<xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>メソッド、X および Y プロパティの値が 3 次元の領域を反映するように変更されました</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>。       この新しい X 座標と Y 座標を使用して絶対に変換された座標、<xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>メソッド</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>。 GDI + メソッドの呼び出しのため、使用されます。       相対的な X 座標は、軸の値から呼び出すことによって取得できます、<xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>メソッド</xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>。"
  syntax:
    content: public float X { get; set; }
    return:
      type: System.Single
      description: "A <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> 3D ポイントの X 座標を表すです。"
  overload: System.Web.UI.DataVisualization.Charting.Point3D.X*
  exceptions: []
  platform:
  - net462
