  name: Point3D
  nameWithType: Point3D
  fullName: System.Web.UI.DataVisualization.Charting.Point3D
  type: Class
  summary: "3 次元 (3 D) のデータ ポイントの座標を表します。 このクラスは、3 D グラフを含むカスタム描画を実行するときに使用します。"
  remarks: "Point3D クラスでは、3 D のデータ ポイントの座標を表します。       カスタム 3D の描画に使用される任意の時点 — GDI + を使用するためには、X、Y、Z (3 D) 座標相対的な X および Y (2 D) の相対パスの変換する必要があります座標を使用して、<xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>メソッド</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>。 呼び出して<xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>、3 次元の空間が反映されるように、X と Y の Point3D オブジェクトの値が変更されました</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>。 新しい X および Y ポイント GDI + メソッドの呼び出しに対して使用できます: Z 値は無視し、— を絶対ピクセル座標を使用して変更した後、<xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>メソッド</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>。       (グラフ領域の内側にある) 0 より小さい、Z 座標がなることに注意してください (グラフ領域の前にある) 100 より大きいか。       3D グラフを有効にして、スタイルの操作の両方でを使用して、<xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>プロパティ</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>。 3D スタイルでは、Point3D クラスは使用されません。"
  syntax:
    content: public class Point3D
