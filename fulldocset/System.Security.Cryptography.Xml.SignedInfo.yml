  remarks: "SignatureMethod プロパティを表す文字列 (Uniform Resource Identifier) を使用して、 `<SignatureMethod>` XML デジタル署名の要素。       SignatureMethod プロパティを使用すると、署名の生成と検証に使用するのにアルゴリズムを指定できます。 このプロパティは、ハッシュ、メッセージ認証コード (Mac)、公開キー アルゴリズムとパディングを含めて、XML デジタル署名の作成に関連するすべての暗号化関数を識別します。       このプロパティには、次の表では、Uri のいずれかを使用します。      |署名メソッド |値 |  |----------------------|-----------|  | HMAC SHA1 | http://www.w3.org/2000/09/xmldsig#hmac-sha1<br /><br /> 静的フィールドでも定義されている: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigHMACSHA1Url>|  |DSA と SHA1 | http://www.w3.org/2000/09/xmldsig#dsa-sha1</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigHMACSHA1Url><br /><br /> 静的フィールドでも定義されている: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigDSAUrl>|  |SHA1 で RSA | http://www.w3.org/2000/09/xmldsig#rsa-sha1</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigDSAUrl><br /><br /> 静的フィールドでも定義されている: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigRSASHA1Url>|      XML デジタル署名の詳細については、World Wide Web Consortium (W3C) を参照してください[XML 署名の構文と処理の仕様](http://www.w3.org/TR/xmldsig-core/)。</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigRSASHA1Url> 。"
  syntax:
    content: public string SignatureMethod { get; set; }
    return:
      type: System.String
      description: "署名の生成と現在の検証に使用するアルゴリズムの名前<xref href=&quot;System.Security.Cryptography.Xml.SignedInfo&quot;></xref>オブジェクト。"
  overload: System.Security.Cryptography.Xml.SignedInfo.SignatureMethod*
  exceptions: []
