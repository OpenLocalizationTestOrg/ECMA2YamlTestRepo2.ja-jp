  summary: "モーダル ダイアログ ボックスが表示されているホスト アプリケーションに通知を有効にします。"
  remarks: "ホストの設計者はモーダル ダイアログ ボックスが呼び出されたときに通知する必要がある一部のアプリケーションです。 Visual Studio では、このようなホストの例を示します。 IModalService インターフェイスでは、現在のモーダル状態を通信するためにインターフェイスを提供します。       Windows ワークフロー デザイナーの呼び出し、<xref:System.Activities.Presentation.IModalService.SetModalState%2A>メソッド</xref:System.Activities.Presentation.IModalService.SetModalState%2A>。 ときに、`isModal`にパラメーターが設定されている`true`、モーダル ダイアログ ボックスが表示されているホストに通知します。       省略可能なサービスです。 ホスト アプリケーションがモーダルの状態を感知しない場合は、サービスを使用する必要があるできません。       現在の実装で、Windows Presentation Foundation (WPF) メッセージ ボックス (モーダル ダイアログ ボックス) が呼び出された場合に、<xref:System.Activities.Presentation.IModalService.SetModalState%2A>は呼び出されません</xref:System.Activities.Presentation.IModalService.SetModalState%2A>。 ホスト アプリケーションは、この情報を必要とする場合は、別の回避策を作成する必要があります。"
