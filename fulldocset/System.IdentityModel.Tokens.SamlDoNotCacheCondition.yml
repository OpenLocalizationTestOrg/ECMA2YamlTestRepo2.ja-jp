  name: SamlDoNotCacheCondition
  nameWithType: SamlDoNotCacheCondition
  fullName: System.IdentityModel.Tokens.SamlDoNotCacheCondition
  type: Class
  summary: "SAML アサーションの有効性を評価する際に考慮する必要がある条件を表します。"
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>セキュリティ トークンでは、SAML アサーションと、一連の SAML アサーションの有効性を評価する際に考慮する必要があります条件を使用してそのクレームを指定します。</xref:System.IdentityModel.Tokens.SamlSecurityToken> SamlDoNotCacheCondition クラスを表し、SAML 仕様で定義された条件のいずれか、アサート SAML アサーションをキャッシュできません必要があります。 SAML アサーションのこの条件を指定するには、によって返されるコレクションに SamlDoNotCacheCondition クラスを追加、<xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>プロパティ</xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>。      > [!NOTE] > ときの SamlDoNotCacheCondition がするための条件として追加、<xref:System.IdentityModel.Tokens.SamlSecurityToken>に対するセキュリティ トークン サービスによって発行されるセキュリティ トークン、[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]クライアント、[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]クライアントがセキュリティ トークンをキャッシュします</xref:System.IdentityModel.Tokens.SamlSecurityToken>。 クライアントは、発行されたトークンの内容を検査しない、ため、トークンがキャッシュされます。 クライアントは、発行済みトークンの種類のトークンに依存しませんが、処理し、返された不透明な XML 要素としてトークンを発行します。 ただし、[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]セキュリティ決してはキャッシュ、受信したサービス側でトークンを発行します。 トークンの認証プロセス中に、そこから抽出されたクレームだけがキャッシュされます。"
  syntax:
    content: 'public class SamlDoNotCacheCondition : System.IdentityModel.Tokens.SamlCondition'
