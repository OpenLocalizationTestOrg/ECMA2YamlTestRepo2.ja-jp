  remarks: "既定では、次に示します WSTrustServiceHost クラス:-Ws-trust エンドポイントを追加、<xref:System.ServiceModel.ServiceHost>に基づいて、<xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A>プロパティ</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A></xref:System.ServiceModel.ServiceHost>。      場合、ベース アドレスでメタデータを有効-、<xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>プロパティに設定されている`false`</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>。      上のサービス証明書を構成-、 <xref:System.ServiceModel.ServiceHost>WIF 構成セクションをサービス証明書を指定する場合、サービス資格情報</xref:System.ServiceModel.ServiceHost>。 WCF 構成の同等のサービス証明書の設定をオーバーライドがこれに注意してください。      -IdentityModel トークン ハンドラーに統合セキュリティ処理パイプライン自体で ExtensibleSecurityCredentials.ConfigureServiceHost メソッドを呼び出すことによりします。       この動作をカスタマイズするには、WSTrustServiceHost クラスをオーバーライドする可能性があります。"
