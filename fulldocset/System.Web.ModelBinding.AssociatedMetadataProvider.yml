  name: AssociatedMetadataProvider
  nameWithType: AssociatedMetadataProvider
  fullName: System.Web.ModelBinding.AssociatedMetadataProvider
  type: Class
  summary: "メタデータ プロバイダーを実装する抽象クラスを提供します。"
  remarks: "メタデータ プロバイダーは、モデルのメタデータを提供します。 メタデータ プロバイダーは<xref:System.Web.ModelBinding.ModelMetadataProvider>。</xref:System.Web.ModelBinding.ModelMetadataProvider>から派生する必要があります。 カスタム検証または属性ベースのメタデータを使用するサード パーティの検証コントロールを使用する場合は、このクラスから継承することができます。       このクラスの抽象メソッドを実装、<xref:System.Web.ModelBinding.ModelMetadataProvider>クラスし、その他の抽象メソッドが含まれています</xref:System.Web.ModelBinding.ModelMetadataProvider>。 このクラスを実装するときに使用して、 <xref:System.Web.ModelBinding.AssociatedValidatorProvider>、検証を実装するクラス</xref:System.Web.ModelBinding.AssociatedValidatorProvider>。       モデル プロバイダー クラスと検証コントロール プロバイダー クラスは疎結合します。 そのため、独立して動作し、互いに依存関係を持っていません。       ただし、メタデータ プロバイダーは、アクセスおよび検証コントロール プロバイダーから使用できるメタデータを公開します。 たとえば、既定のメタデータ プロバイダー (、<xref:System.Web.ModelBinding.DataAnnotationsModelMetadataProvider>クラス) のオブジェクトの表示名を読み取ります</xref:System.Web.ModelBinding.DataAnnotationsModelMetadataProvider>。 この表示名を使って、<xref:System.Web.ModelBinding.DataAnnotationsModelValidatorProvider>検証エラー メッセージの作成時に検証プロバイダー</xref:System.Web.ModelBinding.DataAnnotationsModelValidatorProvider> 。"
  syntax:
    content: 'public abstract class AssociatedMetadataProvider : System.Web.ModelBinding.ModelMetadataProvider'
  inheritance:
  - System.Object
  - System.Web.ModelBinding.ModelMetadataProvider
  implements: []
  inheritedMembers: []
