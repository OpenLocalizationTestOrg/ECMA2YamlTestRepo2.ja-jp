  name: EditingContext
  nameWithType: EditingContext
  fullName: System.Activities.Presentation.EditingContext
  type: Class
  summary: "など、デザイナーのコンテキスト状態情報を含む、 <xref href=&quot;System.Activities.Presentation.WorkflowDesigner&quot;></xref>です。 これには、デザイナーで実行されているサービスの一覧などの永続的状態情報が含まれます。 現在選択されているオブジェクトだけでなく、デザイン画面上のオブジェクトを操作に使用する編集ツールのセットをなどのコンテキスト項目で構成される一時的状態も含まれています。"
  remarks: "EditingContext ホスト アプリケーションの間で共有される通信境界を表す、[!INCLUDE[wfd1](~/add/includes/wfd1-md.md)]です。 EditingContext は、使いやすさの具象クラスとして実装されています。 <xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A><xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A><xref:System.Activities.Presentation.ServiceManager>および<xref:System.Activities.Presentation.ContextItemManager>。</xref:System.Activities.Presentation.ContextItemManager></xref:System.Activities.Presentation.ServiceManager>から派生したカスタマイズされたマネージャーを使用して</xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A></xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>オーバーライドします。"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
