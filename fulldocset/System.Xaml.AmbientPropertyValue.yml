  summary: "一部として、アンビエント プロパティに関する情報をレポートする<xref href=&quot;System.Xaml.IAmbientProvider&quot;></xref>実装します。"
  remarks: "AmbientPropertyValue が呼び出しによって返される情報項目を表す、<xref:System.Xaml.IAmbientProvider>サービス メソッド</xref:System.Xaml.IAmbientProvider>。 `GetAll`列挙型または AmbientPropertyValue 項目の配列を返し、`GetFirst`メソッドが&1; つ AmbientPropertyValue を返します。      ## アンビエント プロパティについては、アンビエント プロパティは、プロパティの値は、XAML ノードの構造内の値コンバーターの使用状況をし下にある、オブジェクト グラフを利用する必要がありますプロパティです。 アンビエントの概念は、保存、読み込みパスのオブジェクトの記述フェーズまたは、シリアル化中に、XAML プロセッサに関連するパス。       型をアンビエントとして帰属できるはもします。 この場合、属性付きの型を使用するすべてのプロパティは、アンビエントとして報告されます。       読み込みパスの場合は、アンビエント プロパティの値がありますに影響を与える下にある XAML ノードの構造内に存在する他のプロパティのオブジェクトのグラフが生成される値。 アンビエントの概念では、アンビエント プロパティの値が型コンバーターおよびマークアップ拡張機能から使用する必要があります暗黙的に処理された日時を XAML ノード ストリームとして`StartObject`に`EndObject`です。 同様に、型コンバーターまたはマークアップ拡張機能を使用するファイルのパスがアンビエント プロパティとその値を検索できます。 そのため、生成される XAML より優れたラウンド トリップ表現です。       その言語の定義が XAML ではオブジェクトのメンバーを処理する順序は指定しません。 ただし、すべてアンビエント プロパティ値必要があります最初に処理する XAML リーダーによってアクセスできるように、型コンバーターとマークアップ拡張機能の使用その他のプロパティに含まれていることができますを通じて、<xref:System.Xaml.IAmbientProvider>サービス</xref:System.Xaml.IAmbientProvider>。       <xref:System.Xaml.XamlMember.DependsOn%2A>XAML ノード処理順序にも影響を与えるような概念です。</xref:System.Xaml.XamlMember.DependsOn%2A> ただし、<xref:System.Xaml.XamlMember.DependsOn%2A>ピア メンバーとノード リレーションシップにのみ使用できるすべての子孫の影響を与えることはできません</xref:System.Xaml.XamlMember.DependsOn%2A>。 また、<xref:System.Xaml.XamlMember.DependsOn%2A>直接影響オブジェクトのグラフ プロパティを設定する一方、アンビエント手法は、型コンバーターまたはマークアップ拡張機能に依存しています</xref:System.Xaml.XamlMember.DependsOn%2A>。 アンビエントの方法でもあります特定の型コンバーターまたはマークアップ拡張機能の定義。 各型コンバーターまたはマークアップ拡張機能をアンビエント プロパティ値を解釈され、型コンバーターまたはマークアップ拡張機能が使用されているオブジェクト グラフの場所に適用する方法を決定の責任です。      ## WPF の使用上の注意で説明しているアンビエント プロパティ シナリオ、[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]機能セットは<xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>、以外の値を必要なプロパティ名の参照を修飾することができます</xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>。 この場合、<xref:System.Windows.Style.TargetType%2A?displayProperty=fullName><xref:System.Windows.Setter.Property%2A?displayProperty=fullName>それを下にある XAML ノードの値が</xref:System.Windows.Setter.Property%2A?displayProperty=fullName>値を修飾</xref:System.Windows.Style.TargetType%2A?displayProperty=fullName> <xref:System.Windows.Setter.Property%2A?displayProperty=fullName><xref:System.Windows.DependencyProperty>。</xref:System.Windows.DependencyProperty>型コンバーターの動作を使用します。</xref:System.Windows.Setter.Property%2A?displayProperty=fullName> この動作は、アンビエントにアクセス<xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>クエリを実行して値<xref:System.Xaml.IAmbientProvider.GetFirstAmbientValue%2A>型コンバーターおよびマークアップ拡張機能に利用できるサービス コンテキストから</xref:System.Xaml.IAmbientProvider.GetFirstAmbientValue%2A></xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>。"
