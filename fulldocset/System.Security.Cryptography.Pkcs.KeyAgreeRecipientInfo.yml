  fullName: System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo
  type: Class
  summary: "KeyAgreeRecipientInfo クラスでは、キーの契約受信者の情報を定義します。 キー アグリーメント アルゴリズムは、通常、Diffie-hellman キー アグリーメント、アルゴリズムで共有される暗号化キーを確立する&2; つのパーティ両方その世代に、定義上、そのキーに同意したことを使用します。 キー トランスポート アルゴリズム、1 つのパーティ一方的にキーを生成やとが送信すると、その他のパーティに、トランスポートとは対照的です。"
  remarks: "このクラスには、パブリックなコンス トラクターがありません。そのため、そのパブリックにインスタンス化できません。 これは、読み取り専用クラスからアクセスできる、<xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>プロパティ</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>。"
  syntax:
    content: 'public sealed class KeyAgreeRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
