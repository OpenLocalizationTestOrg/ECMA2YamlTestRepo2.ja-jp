items:
- uid: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  id: ComRegisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComRegisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComRegisterFunctionAttribute
  nameWithType: ComRegisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  type: Class
  summary: "Com で使用するアセンブリを登録するときに呼び出すメソッドを指定しますこれにより、ユーザーが作成したコードの登録プロセス中に実行できます。"
  remarks: "メソッドには、この属性を適用することができます。       ComRegisterFunctionAttribute では、COM クライアントの要件に対応する任意の登録のコードを追加することができます。 たとえばから登録関数を使用して、レジストリを更新することができます、<xref:Microsoft.Win32>名前空間</xref:Microsoft.Win32>。 登録方法を指定する場合は、適用する必要も<xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>を登録解除メソッドを登録の方法で行う操作を反転させます</xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>。       含んでいるアセンブリが登録されたときに (直接または間接的に)、共通言語ランタイムがこの属性を持つメソッドを呼び出して、 [Regasm.exe (アセンブリ登録ツール)](~/add/includes/ajax-current-ext-md.md)により、または、<xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>メソッド</xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>。       この属性は、次の特性を持つメソッドにのみ適用できます:-スコープ: 任意 (パブリック、プライベート、およびなど)。      -   Type: `static`.      -パラメーター: は、1 つを受け入れる<xref:System.Type>パラメーターまたは<xref:System.String>パラメーターの型</xref:System.String></xref:System.Type>。      型を返す:`void`です。"
  example:
  - "The following example demonstrates how to apply ComRegisterFunctionAttribute and <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute> to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_12_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_12_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_12_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComRegisterFunctionAttribute : Attribute
