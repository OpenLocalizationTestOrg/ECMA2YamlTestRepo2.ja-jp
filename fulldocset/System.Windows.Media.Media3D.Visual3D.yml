  type: Class
  summary: "サービスと、ヒット テスト、座標の変換では、境界ボックスの計算などのビジュアルの 3-D オブジェクトに共通するプロパティを提供します。"
  remarks: "異なり、<xref:System.Windows.Media.Media3D.Model3D>クラス、Visual3D オブジェクトを共有または再利用することはできません</xref:System.Windows.Media.Media3D.Model3D>。       <xref:System.Windows.Media.VisualTreeHelper>クラス</xref:System.Windows.Media.VisualTreeHelper>の静的メソッドを使用して Visual3D サービスにアクセスします。       Visual3D オブジェクトは、シーン ノードに最適化されます。 たとえば、境界がキャッシュされます。 可能な限りは、シーン内のオブジェクトの一意のインスタンスに対して Visual3D オブジェクトを使用します。 この使用法はのと対照的<xref:System.Windows.Media.Media3D.Model3D>オブジェクトで、共有され、再利用できるように最適化された軽量オブジェクトです</xref:System.Windows.Media.Media3D.Model3D>。 たとえば、使用して、 <xref:System.Windows.Media.Media3D.Model3D>; 車のモデルを構築し、10 を使用するオブジェクト<xref:System.Windows.Media.Media3D.ModelVisual3D>シーンに&10; 個の車を配置するオブジェクト</xref:System.Windows.Media.Media3D.ModelVisual3D></xref:System.Windows.Media.Media3D.Model3D>。"
