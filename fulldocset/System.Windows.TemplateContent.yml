  summary: "XAML リーダーとライターとコンテンツの遅延とやり取りするときにテンプレートを使用して、記録と再生のロジックを実装します。"
  remarks: ".NET Framework 4.5 ベータ版では、このクラスのパブリック API はありません。 <xref:System.Windows.FrameworkTemplate.Template%2A>。</xref:System.Windows.FrameworkTemplate.Template%2A>のプロパティ値を提供します。 コンス トラクターは内部です。 インスタンス化の経路が複雑では。 テンプレートをインスタンス化する依存<xref:System.Windows.TemplateContentLoader>、する必要があります、 <xref:System.Xaml.XamlReader>、遅延リーダー インスタンスを表すと<xref:System.Xaml.IXamlObjectWriterFactory>サービス</xref:System.Xaml.IXamlObjectWriterFactory></xref:System.Xaml.XamlReader></xref:System.Windows.TemplateContentLoader>。 これらの考慮事項は通常、インフラストラクチャの一部としてのテンプレート、コンテンツの処理遅延にはが含まれており、前述の Api にアクセスする一般的な WPF アプリケーション作成者は必要ありませんが、WPF 処理の動作の既定の XAML を使用していないものに関連するだけです。"
  syntax:
    content: >-
      [System.Windows.Markup.XamlDeferLoad(typeof(System.Windows.TemplateContentLoader), typeof(System.Windows.FrameworkElement))]

      public class TemplateContent
