  remarks: "RootNode プロパティの呼び出し、<xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>サイト マップ内の最上位ノードを取得します</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>。 そのため、すべての例外で発生する、<xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>メソッドは、RootNode プロパティにアクセスするときにも発生することができます</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>。       <xref:System.Web.SiteMapProvider>と<xref:System.Web.XmlSiteMapProvider>クラスが&1; つだけのルートを許可<xref:System.Web.SiteMapNode>サイト マップ内のオブジェクト</xref:System.Web.SiteMapNode></xref:System.Web.XmlSiteMapProvider></xref:System.Web.SiteMapProvider>。 <xref:System.Web.XmlSiteMapProvider>クラスでオーバーライド抽象<xref:System.Web.SiteMapProvider.RootNode%2A?displayProperty=fullName>プロパティし、ルート ノードを追跡するために単純な実装を提供します</xref:System.Web.SiteMapProvider.RootNode%2A?displayProperty=fullName></xref:System.Web.XmlSiteMapProvider>。"
  syntax:
    content: public override System.Web.SiteMapNode RootNode { get; }
    return:
      type: System.Web.SiteMapNode
      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>サイト マップのルート ノードを表す、それ以外の<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>セキュリティ トリミングが有効になっている場合は、ルート ノードは、現在のユーザーにアクセスできません。"
  overload: System.Web.XmlSiteMapProvider.RootNode*
  exceptions: []
