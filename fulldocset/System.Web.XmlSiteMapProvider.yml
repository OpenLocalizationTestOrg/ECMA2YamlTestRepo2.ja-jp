  summary: "取得、 <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> url で指定したページを表すオブジェクト。"
  remarks: "<xref:System.Web.XmlSiteMapProvider>オブジェクトの上書き、<xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>メソッドにリンクされた子の任意のプロバイダーは、基本クラスの実装が、指定された URL のノードを返さない場合、ノードの検索されます</xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A></xref:System.Web.XmlSiteMapProvider>。       `rawUrl` XML サイト マップ データ ファイル内の指定方法によって、アプリケーションの相対パスまたは絶対仮想パスのいずれかをパラメーターとして使用することがあります。       <xref:System.Web.XmlSiteMapProvider>クラスとそこから派生したクラスの URL を使用して、<xref:System.Web.SiteMapNode>オブジェクト クラスを保持するさまざまなコレクション内のキーとして</xref:System.Web.SiteMapNode></xref:System.Web.XmlSiteMapProvider>。 したがって、これらの Url は、サイト マップのスコープ内で一意でなければなりません。 管理されている即時サイト マップ データ内で URL が見つからない場合、 <xref:System.Web.XmlSiteMapProvider>、を通じてにリンクされている子プロバイダーごとに、FindSiteMapNode を呼び出して、`provider`サイト マップ ノードの属性です</xref:System.Web.XmlSiteMapProvider>。       FindSiteMapNode メソッドを間接的に呼び出す、<xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>サイト マップ内の最上位ノードを取得します</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>。 そのため、すべての例外で発生する、<xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>メソッドは、FindSiteMapNode メソッドを呼び出す場合にも発生することができます</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>。"
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
    - id: rawUrl
      type: System.String
      description: "取得する対象のページを識別する URL、 <xref href=&quot;System.Web.SiteMapNode&quot;></xref>です。"
    return:
      type: System.Web.SiteMapNode
      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>で識別されるページを表す<code> rawURL</code>です。"
