    parameters:
    - id: node
      type: System.Web.SiteMapNode
      description: "<xref href=&quot;System.Web.SiteMapNode&quot;> </xref>プロバイダーを追加します。"
    - id: parentNode
      type: System.Web.SiteMapNode
      description: "<xref href=&quot;System.Web.SiteMapNode&quot;> </xref>を追加する`node`です。"
  overload: System.Web.XmlSiteMapProvider.AddNode*
  exceptions:
