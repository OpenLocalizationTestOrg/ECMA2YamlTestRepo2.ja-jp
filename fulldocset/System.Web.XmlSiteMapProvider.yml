  namespace: System.Web
  summary: "取得、 <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>オブジェクトが、指定したキーに基づいています。"
  remarks: "<xref:System.Web.XmlSiteMapProvider>クラスのオーバーライド、<xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A>基底クラスの実装でのノードが返されない場合は、ノードは、リンクされた子の任意のプロバイダーを検索することを確認するメソッド`key`</xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A></xref:System.Web.XmlSiteMapProvider>。       <xref:System.Web.XmlSiteMapProvider>から派生したオブジェクト、<xref:System.Web.StaticSiteMapProvider>クラスとは、ASP.NET 用の既定のサイト マップ プロバイダー、<xref:System.Web.SiteMapNode.Url%2A>のプロパティ、<xref:System.Web.SiteMapNode>オブジェクトの内部コレクション で、既定では、参照キーとして</xref:System.Web.SiteMapNode></xref:System.Web.SiteMapNode.Url%2A></xref:System.Web.StaticSiteMapProvider></xref:System.Web.XmlSiteMapProvider>。 場合、<xref:System.Web.SiteMapNode.Url%2A>のプロパティ、<xref:System.Web.SiteMapNode>が設定されている、プロバイダーのスコープ内で一意である必要があります</xref:System.Web.SiteMapNode></xref:System.Web.SiteMapNode.Url%2A>。 ない場合は<xref:System.Web.SiteMapNode.Url%2A>が指定されている、<xref:System.Web.XmlSiteMapProvider>を自動的に生成、<xref:System.Web.SiteMapNode.Key%2A>ノードを追跡するためにします</xref:System.Web.SiteMapNode.Key%2A></xref:System.Web.XmlSiteMapProvider></xref:System.Web.SiteMapNode.Url%2A>。       FindSiteMapNodeFromKey メソッドを呼び出すことがあります、<xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>メソッドを現在のプロバイダーに関連付けられている子の任意のプロバイダー</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> 。 したがっての例外で説明されている、<xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>メソッドをスローする可能性があります</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>。"
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNodeFromKey (string key);
    parameters:
    - id: key
      type: System.String
      description: "参照のキーを検索するが、 <xref href=&quot;System.Web.SiteMapNode&quot;></xref>です。"
    return:
      type: System.Web.SiteMapNode
      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>で識別されるページを表す<code> key </code>、それ以外の<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>セキュリティ トリミングを有効にし、ノードは、現在のユーザーに表示されることはできませんによってノードが見つからない場合は、 <code> key </code>ノード コレクション内で。"
