  remarks: "`node`パラメーターは、内部コレクションに追加し、その間に、親/子リレーションシップが作成および`parentNode`です。       <xref:System.Web.XmlSiteMapProvider>から派生したクラス、<xref:System.Web.StaticSiteMapProvider>クラスとは、ASP.NET 用の既定のサイト マップ プロバイダー、<xref:System.Web.SiteMapNode.Url%2A>のプロパティ、<xref:System.Web.SiteMapNode>オブジェクトの内部コレクション で、既定では、参照キーとして</xref:System.Web.SiteMapNode></xref:System.Web.SiteMapNode.Url%2A></xref:System.Web.StaticSiteMapProvider></xref:System.Web.XmlSiteMapProvider>。 場合、<xref:System.Web.SiteMapNode.Url%2A>のプロパティ、<xref:System.Web.SiteMapNode>が設定されている、プロバイダーのスコープ内で一意である必要があります</xref:System.Web.SiteMapNode></xref:System.Web.SiteMapNode.Url%2A>。 <xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A>メソッドが、その<xref:System.Web.SiteMapNode.Url%2A>。</xref:System.Web.SiteMapNode.Url%2A>ベース ノードを取得しようとしています。</xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A> それ以外の場合、使用することができます、<xref:System.Web.SiteMapNode.Key%2A>プロパティ、および対応する<xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A>メソッドは、ノードを取得します</xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A></xref:System.Web.SiteMapNode.Key%2A>。"
  syntax:
