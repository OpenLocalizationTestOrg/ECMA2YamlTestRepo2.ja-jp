  name: XmlSiteMapProvider
  nameWithType: XmlSiteMapProvider
  fullName: System.Web.XmlSiteMapProvider
  type: Class
  summary: "XmlSiteMapProvider クラスから派生、 <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref>クラスし、は、ASP.NET の既定のサイト マップ プロバイダー。 XmlSiteMapProvider クラスは、ファイル名拡張子 .sitemap XML ファイルからサイト マップのツリーを生成します。"
  remarks: "XmlSiteMapProvider クラスは、既知のスキーマに従っている XML ファイルからサイト マップ データを読み込みます。 サイト マップ データに制限されます`<siteMap>`タグし、から成る入れ子になった`<siteMapNode>`タグ。 2 つの制約が課されて、 <xref:System.Web.SiteMapProvider>XmlSiteMapProvider クラス、サイトの構造には、データをマップおよび:-1 つだけのルート ノードが存在できます</xref:System.Web.SiteMapProvider>。      - <xref:System.Web.SiteMapNode>Url、Url は、プロバイダーのスコープ内で一意にする必要がありますを指定するオブジェクト</xref:System.Web.SiteMapNode>。 (Url が指定されていないノードのすべてのキー一意でなければなりません。)     次のコード例は XmlSiteMapProvider に使用できる XML ファイルの例を示します。      ```   <siteMap>     <siteMapNode title=&quot;RootNode&quot; description=&quot;This is the root node of the site map. There can be only one root node.&quot; url=&quot;Page1.aspx&quot; >       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page2.aspx&quot;>         <siteMapNode title=&quot;ChildOfChildNode&quot; description=&quot;SiteMapNode objects can be nested to any level.&quot; url=&quot;Page3.aspx&quot;/>       </siteMapNode>       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page4.aspx&quot;/>     </siteMapNode>   </siteMap>   ```XmlSiteMapProvider は ASP.NET の既定のプロバイダー、ASP.NET アプリケーションのディレクトリ構造内にある Web.sitemap をという名前のファイルから XML データを読み取ります。 既定では、Web.sitemap ファイルにあるアプリケーションのルートです。ただし、名前または XmlSiteMapProvider がデータを読み込み元となるファイルの場所を変更する場合は、Web.config ファイルで、既定の構成をオーバーライドできます。 Web.config ファイルで既定の構成設定をオーバーライドするには、必要に応じて、ASP.NET アプリケーションごとに XmlSiteMapProvider の動作を調整できます。       次のコード例では、Web.config ファイルの例、ここでは XmlSiteMapProvider が使用できますしますが、別のサイト マップ ファイルの使用を示します。 のすべてのプロバイダー、<xref:System.Web.SiteMapProviderCollection>オブジェクトに名前を一意にする必要があります、Web.config ファイルで指定されている&1; つは、既定値以外の名前を使用しますが既定の ASP.NET 構成で指定されている XmlSiteMapProvider の代わりに使用できるように、既定のプロバイダーとしても設定します</xref:System.Web.SiteMapProviderCollection>。      > [!NOTE] > サイト ナビゲーションのデータ ファイルの名前を変更することができますが、その拡張子を変更することはできません。 XmlSiteMapProvider は、ファイル名拡張子 .sitemap で名前が付けられるファイルからのみデータを読み取ります。      ```   <siteMap defaultProvider=&quot;MyXmlSiteMapProvider&quot; enabled=&quot;true&quot;>     <providers>       <add name=&quot;MyXmlSiteMapProvider&quot;         description=&quot;SiteMap provider that reads in .sitemap files.&quot;         type=&quot;System.Web.XmlSiteMapProvider, System.Web, Version=2.0.3600.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a&quot;         siteMapFile=&quot;CustomWeb.sitemap&quot; />     </providers>   </siteMap>   ```"
  syntax:
    content: 'public class XmlSiteMapProvider : System.Web.StaticSiteMapProvider, IDisposable'
