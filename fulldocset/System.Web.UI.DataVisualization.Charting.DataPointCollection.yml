  summary: "データ バインド、Y-指定したデータ ソースの指定された列にデータ ポイントの値。"
  remarks: "このメソッドは、コレクション内のデータ ソースの指定されたフィールド (s) するデータ ポイントの Y 値をバインドします。       データ ソースの最初のフィールドのみにバインドするには、使用、<xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindY%2A>メソッド</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindY%2A>。       設定していくつかのフィールドにバインドすることができます、`yFields`パラメーターはコンマで区切られた複数のフィールド名にします。 データ ポイントの最初の Y 値の最初のフィールドが使用すること、2 番目の名前付きフィールドがデータ ポイントの&2; 番目の Y 値に使用するなどに注意してください。       Y 値は、データ ソースによって提供されないか、間違った数の値が提供される、例外がスローされます。       データ ソースとして使用できるオブジェクトの一覧を次に示します: DataView - データ リーダー (SQL、OleDB) の配列のリストの他のすべてのオブジェクトを使用する、<xref:System.Collections.Generic.IEnumerable%601>インターフェイス</xref:System.Collections.Generic.IEnumerable%601>。"
