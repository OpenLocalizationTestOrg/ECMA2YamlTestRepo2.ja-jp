  remarks: "データは、指定されたデータ ソースの最初の列をコレクション内の X 値と、データ ポイントの Y 値をバインドします。       設定して複数の Y 値にバインドすることができます、`yFields`複数の列名のパラメーターです。 列名をコンマで区切ります。       Y 値は、データ ソースによって提供されない場合、または間違った数の値を指定する場合は、例外がスローされます。       X と Y 値の両方を使用するの散布図型プロットを表示したくない場合のいずれかを使用、`DataBindY`メソッド代わりにします。       データ ソースのパラメーターとして使用できるオブジェクトの一覧を次に示します: DataView - データ リーダー (SQL、OleDB) の配列のリストの他のすべてのオブジェクトを使用する、<xref:System.Collections.Generic.IEnumerable%601>インターフェイス</xref:System.Collections.Generic.IEnumerable%601>。"
  syntax:
    content: public void DataBindXY (System.Collections.IEnumerable xValue, string xField, System.Collections.IEnumerable yValue, string yFields);
    parameters:
    - id: xValue
      type: System.Collections.IEnumerable
      description: "データ ポイントの X 値を提供するデータ ソース。"
    - id: xField
      type: System.String
      description: "データ ポイントの X 値を提供する列の名前。"
    - id: yValue
      type: System.Collections.IEnumerable
      description: "Y のコンマ区切りの一覧-の値、 <xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;> </xref>オブジェクトのコレクションに追加します。"
    - id: yFields
      type: System.String
      description: "データ ポイントの Y 値を提供する列名のコンマ区切りの一覧です。 2 つのコンマを使用して、列名の一部として、カンマを埋め込むことが可能に注意してください。"
  overload: System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY*
  exceptions: []
  platform:
  - net462
