  summary: "コレクションを表します<xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;></xref>オブジェクト。"
  remarks: "DataPointCollection クラスのコレクションを表します<xref:System.Web.UI.DataVisualization.Charting.DataPoint>オブジェクトで、さらに含まれるデータ ポイントを表す、<xref:System.Web.UI.DataVisualization.Charting.Series>オブジェクト</xref:System.Web.UI.DataVisualization.Charting.Series></xref:System.Web.UI.DataVisualization.Charting.DataPoint>。       としてこのコレクション クラスが実装されている、<xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A>のプロパティ、<xref:System.Web.UI.DataVisualization.Charting.Series>オブジェクト</xref:System.Web.UI.DataVisualization.Charting.Series></xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A>。       <xref:System.Web.UI.DataVisualization.Charting.DataPoint>オブジェクトを追加またはの X 値と Y を使用して、コレクションに挿入可能-パラメーターとして既に指定されている値。</xref:System.Web.UI.DataVisualization.Charting.DataPoint> 追加される自動的に系列がいずれかを使用してデータ ソースにバインドされている場合に注意してください、<xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindY%2A>または<xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>メソッド</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY%2A></xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindY%2A>。       コレクションが属する系列を持つ場合だけこのコレクションに表示される順に描画されるデータ ポイントの<xref:System.Web.UI.DataVisualization.Charting.Series.IsXValueIndexed%2A>プロパティに設定`true`(既定値は`false`)、またはすべてのデータ ポイントの X 値すべてがゼロの場合</xref:System.Web.UI.DataVisualization.Charting.Series.IsXValueIndexed%2A>。 それ以外の場合、X 値でのデータ ポイントがプロットされます。       データ ポイントことができます、配置し操作に基づいて、する最大、最小値または指定した X または Y の値を使用して、オーバー ロードされた`FindMaxValue`、`FindMinValue`または`FindValue`メソッド、それぞれします。       <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.Count%2A>プロパティ、コレクション内の項目の合計数を示し、コレクションの上限値を検索に一般的に使用します</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.Count%2A>。"
  syntax:
    content: >-
