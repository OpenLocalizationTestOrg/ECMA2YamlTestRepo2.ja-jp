  fullName: System.Configuration.Install.InstallerCollection
  type: Class
  summary: "インストール中に実行されるインストーラーのコレクションを格納します。"
  remarks: "メソッドとプロパティのコレクションを管理するアプリケーションで必要な InstallerCollection が提供<xref:System.Configuration.Install.Installer>オブジェクト</xref:System.Configuration.Install.Installer>。       コレクションへのインストーラーを追加する次の&3; つの方法のいずれかの: -<xref:System.Configuration.Install.InstallerCollection.Add%2A>メソッドでは、1 つのインストーラーをコレクションに追加します</xref:System.Configuration.Install.InstallerCollection.Add%2A>。      -<xref:System.Configuration.Install.InstallerCollection.AddRange%2A>メソッドがコレクションに複数のインストーラーを追加します</xref:System.Configuration.Install.InstallerCollection.AddRange%2A>。      -<xref:System.Configuration.Install.InstallerCollection.Insert%2A>メソッドおよび<xref:System.Configuration.Install.InstallerCollection.Item%2A>InstallerCollection インデクサーには、プロパティ、コレクション内の指定したインデックス位置に&1; つのインストーラーを追加各</xref:System.Configuration.Install.InstallerCollection.Item%2A></xref:System.Configuration.Install.InstallerCollection.Insert%2A>。       インストーラーからの削除、<xref:System.Configuration.Install.InstallerCollection.Remove%2A>メソッド</xref:System.Configuration.Install.InstallerCollection.Remove%2A>。 使用してコレクション内のインストーラーがかどうかを確認して、<xref:System.Configuration.Install.InstallerCollection.Contains%2A>メソッド</xref:System.Configuration.Install.InstallerCollection.Contains%2A>。 インストーラー内の場所のコレクションを使用して検索、<xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>メソッド</xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>。       ときに、コレクション内のインストーラーが実行を指定して、コレクションを含むインストーラー、<xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>プロパティを呼び出して、 <xref:System.Configuration.Install.Installer.Install%2A>、 <xref:System.Configuration.Install.Installer.Commit%2A>、 <xref:System.Configuration.Install.Installer.Rollback%2A>、または<xref:System.Configuration.Install.Installer.Uninstall%2A>メソッド</xref:System.Configuration.Install.Installer.Uninstall%2A></xref:System.Configuration.Install.Installer.Rollback%2A></xref:System.Configuration.Install.Installer.Commit%2A></xref:System.Configuration.Install.Installer.Install%2A></xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>。       インストーラー コレクションの使用方法の例については、次を参照してください、<xref:System.Configuration.Install.AssemblyInstaller>と<xref:System.Configuration.Install.TransactedInstaller>クラス。</xref:System.Configuration.Install.TransactedInstaller> </xref:System.Configuration.Install.AssemblyInstaller> 。"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.InstallerCollection.Add%2A> method of the InstallerCollection class. This example provides an implementation similar to that of [Installutil.exe (Installer Tool)](~/add/includes/ajax-current-ext-md.md). It installs assemblies with the options preceding that particular assembly. If an option is not specified for an assembly, the previous assembly's options are taken if there is a previous assembly in the list. If the \"/u\" or \"/uninstall\" option is specified, the assemblies are uninstalled. If the \"/?\" or \"/help\" option is provided, the help information is displayed to the console.  \n  \n [!code-cpp[InstallerCollection_Add#1](~/add/codesnippet/cpp/t-system.configuration.i_9_1.cpp)]\n [!code-vb[InstallerCollection_Add#1](~/add/codesnippet/visualbasic/t-system.configuration.i_9_1.vb)]\n [!code-cs[InstallerCollection_Add#1](~/add/codesnippet/csharp/t-system.configuration.i_9_1.cs)]"
