- uid: System.Data.SqlClient.SqlBulkCopyOptions.AllowEncryptedValueModifications
  id: AllowEncryptedValueModifications
  parent: System.Data.SqlClient.SqlBulkCopyOptions
  langs:
  - csharp
  name: AllowEncryptedValueModifications
  nameWithType: SqlBulkCopyOptions.AllowEncryptedValueModifications
  fullName: System.Data.SqlClient.SqlBulkCopyOptions.AllowEncryptedValueModifications
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "指定した場合、**AllowEncryptedValueModifications**一括がデータの暗号化を解除せずにテーブルまたはデータベース間で暗号化されたデータのコピーを有効にします。 通常、アプリケーションでは、(アプリはデータベースへの接続で、列暗号化のキーワード設定を無効になっています)、データの暗号化を解除せず&1; つのテーブルから暗号化された列からデータを選択し、し、このオプションを使用、一括挿入をまだ暗号化されているデータ。 詳細については、次を参照してください。 [Always Encrypted](https://msdn.microsoft.com/library/mt163865.aspx)です。       指定する場合に警告を使用して**AllowEncryptedValueModifications**対象列と同じ暗号化の種類、アルゴリズムとキーを使用して正しく暗号化されている場合や、ドライバーはかどうか、データが実際に暗号化されてを参照しないため、データベースが破損する可能性がします。"
  syntax:
    content: AllowEncryptedValueModifications
    return:
      type: System.Data.SqlClient.SqlBulkCopyOptions
      description: "追加します。"
  exceptions: []
  platform:
  - net462
