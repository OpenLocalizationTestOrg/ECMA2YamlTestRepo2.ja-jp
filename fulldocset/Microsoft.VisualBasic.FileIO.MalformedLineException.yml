- uid: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString
  id: ToString
  parent: Microsoft.VisualBasic.FileIO.MalformedLineException
  langs:
  - csharp
  name: ToString()
  nameWithType: MalformedLineException.ToString()
  fullName: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.FileIO
  summary: "作成し、現在の例外の文字列表現を返します。"
  remarks: "ToString は、ユーザーが理解できるものでは現在の例外の表現を返します。 例外には、カルチャに依存するデータが含まれています、ToString によって返される文字列の形式は、現在のシステム カルチャが考慮するために必要です。 返される文字列の形式の正確な要件はありませんが、ユーザー側で認識されるオブジェクトの値を反映するようにしようとする必要があります。       ToString の既定の実装を現在の例外、メッセージ、内部の例外では、呼び出しの結果の ToString を呼び出すことの結果をスローしたクラスの名前を取得する<xref:System.Environment.StackTrace%2A>、およびこれらのメンバーのいずれかが null 参照である場合は、形式が正しくない行の行番号 (`Nothing` Visual Basic で)、その値が返される文字列に含まれていない</xref:System.Environment.StackTrace%2A>。       エラー メッセージが存在しない場合、または空の文字列である場合 (&quot;&quot;)、エラー メッセージも返されません。 内部例外とスタック トレースの名前が null 参照されていない場合にのみ返されます (`Nothing` Visual Basic で)。       このメソッドは<xref:System.Exception.ToString%2A?displayProperty=fullName>。</xref:System.Exception.ToString%2A?displayProperty=fullName>"
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: "現在の例外の文字列形式。"
  overload: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString*
  exceptions: []
  platform:
  - net462
