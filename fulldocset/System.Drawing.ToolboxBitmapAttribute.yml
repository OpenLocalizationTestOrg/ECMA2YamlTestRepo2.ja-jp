  remarks: "このメソッドは、名前空間は、namespace.imgName をという名前のリソースを検索して指定された型の定義を含む、`type`パラメーター。 たとえばに typeof(ControlA) を渡す、`type`パラメーターと imgName パラメーターに&quot;MyBitmap.bmp&quot;を渡すことです。 コントロールは、AssemblyA.dll で管理するには場合、このメソッドは NamespaceA.MyBitmap.bmp をという名前のリソースの AssemblyA.dll を検索し、します。       この場合<xref:System.Drawing.ToolboxBitmapAttribute>オブジェクトが大きな画像を既にがないと、このメソッドは、小さいイメージをスケーリングしてサイズの大きいイメージを作成します</xref:System.Drawing.ToolboxBitmapAttribute>。"
