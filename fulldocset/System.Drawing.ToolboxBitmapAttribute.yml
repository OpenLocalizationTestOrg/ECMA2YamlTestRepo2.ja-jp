  name: ToolboxBitmapAttribute
  nameWithType: ToolboxBitmapAttribute
  fullName: System.Drawing.ToolboxBitmapAttribute
  type: Class
  summary: "Microsoft Visual Studio のフォーム デザイナーなどのコンテナー内のコントロールを表すアイコンを指定できます。"
  remarks: "Microsoft Visual Studio Form Designer などのコンテナー コントロールを表すアイコンを取得できるように、ToolboxBitmapAttribute をコントロールに適用できます。 アイコンのビットマップ ファイル内自体でもかまいませんコントロールを格納しているアセンブリに埋め込まれています。 埋め込まれたビットマップのサイズ、コントロールのアセンブリ (または別のファイルに格納) は 16 × 16 にする必要があります。 <xref:System.Drawing.ToolboxBitmapAttribute.GetImage%2A>ToolboxBitmapAttribute オブジェクトのメソッドは、小規模の 16 で 16 のイメージまたは小さいイメージをスケーリングで作成される大きな 32 で 32 イメージを返すことができます</xref:System.Drawing.ToolboxBitmapAttribute.GetImage%2A>。       アセンブリの異なるバージョンで、アイコンの異なるバージョンを使用する場合がありませんをバージョンごとに ToolboxBitmapAttribute を変更します。 使用してアセンブリを宣言する代わりに、<xref:System.Drawing.BitmapSuffixInSameAssemblyAttribute>または<xref:System.Drawing.BitmapSuffixInSatelliteAssemblyAttribute>を指定し、<xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix%2A>各アセンブリのバージョンの構成値</xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix%2A></xref:System.Drawing.BitmapSuffixInSatelliteAssemblyAttribute></xref:System.Drawing.BitmapSuffixInSameAssemblyAttribute>。 この場合、ビットマップのサフィックスを追加、ToolboxBitmapAttribute によって示されるファイル名が解釈されます。"
  example:
  - "The following code example demonstrates how to use the ToolboxBitmapAttribute class to set `stop.bmp` as the toolbox icon for the `StopSignControl`. This example assumes the existence of a 16-by-16-pixel bitmap named `stop.bmp` at c:\\\\.  \n  \n [!code-cpp[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/cpp/t-system.drawing.toolbox_1.cpp)]\n [!code-cs[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/csharp/t-system.drawing.toolbox_1.cs)]\n [!code-vb[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/visualbasic/t-system.drawing.toolbox_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class ToolboxBitmapAttribute : Attribute
