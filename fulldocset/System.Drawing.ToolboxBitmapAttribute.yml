  remarks: "このメソッドは、名前空間は、namespace.imgName をという名前のリソースを検索して指定された型の定義を含む、`t`パラメーター。 たとえば、typeof(ControlA) に渡す、 `t` imgName パラメーターに&quot;MyBitmap.bmp&quot;を渡すパラメーター。 コントロールは、AssemblyA.dll で管理するには場合、このメソッドは NamespaceA.MyBitmap.bmp をという名前のリソースの AssemblyA.dll を検索し、します。       このメソッドは、アセンブリに埋め込まれた 16 x 16 のビットマップ リソースを取得します。 ただし、埋め込みのビットマップのサイズは 16 x 16 である必要はありません。 (サイズ) に関係なく、アセンブリから取得したビットマップは、小さいイメージと見なされます。 大きな画像は 32 x 32 のサイズに&quot;small&quot;イメージをスケーリングして作成されます。 大きな画像には、アセンブリから取得されるビットマップのサイズに関係なく、32 個の 32 に常になります。"
  syntax:
