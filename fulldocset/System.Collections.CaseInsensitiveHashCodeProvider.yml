  name: CaseInsensitiveHashCodeProvider
  nameWithType: CaseInsensitiveHashCodeProvider
  fullName: System.Collections.CaseInsensitiveHashCodeProvider
  type: Class
  summary: "文字列の大文字と小文字を区別しないハッシュ アルゴリズムを使用して、オブジェクトのハッシュ コードを提供します。"
  remarks: "CaseInsensitiveHashCodeProvider を実装して、<xref:System.Collections.IHashCodeProvider>と同様に、文字列の大文字と小文字の比較をサポートするインターフェイス<xref:System.Collections.CaseInsensitiveComparer>を実装する、<xref:System.Collections.IComparer>は、文字列の大文字と小文字の比較をサポートするインターフェイス</xref:System.Collections.IComparer></xref:System.Collections.CaseInsensitiveComparer></xref:System.Collections.IHashCodeProvider>。       キーとして使用されるオブジェクト、<xref:System.Collections.Hashtable>をオーバーライドするために必要な<xref:System.Object.GetHashCode%2A?displayProperty=fullName>メソッド (または<xref:System.Collections.IHashCodeProvider>インターフェイス) および<xref:System.Object.Equals%2A?displayProperty=fullName>メソッド (または<xref:System.Collections.IComparer>インターフェイス).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> メソッドまたはインターフェイスの両方の実装でも、大文字小文字の区別を同じ方法で処理する必要があります。それ以外の場合、<xref:System.Collections.Hashtable>動作可能性があります</xref:System.Collections.Hashtable>。 たとえば、作成するときに、<xref:System.Collections.Hashtable>では、このクラスを使用する必要があります、<xref:System.Collections.CaseInsensitiveComparer>クラスまたはそのいずれかの大文字と小文字<xref:System.Collections.IComparer>実装</xref:System.Collections.IComparer></xref:System.Collections.CaseInsensitiveComparer></xref:System.Collections.Hashtable>。"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_1_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_1_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_1_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("Please use StringComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveHashCodeProvider : System.Collections.IHashCodeProvider
