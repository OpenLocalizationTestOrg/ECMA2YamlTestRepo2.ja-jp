  remarks: "ときに、<xref:System.Collections.CaseInsensitiveHashCodeProvider>インスタンスが作成される場合は、このコンス トラクターを使用して、 <xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName>、現在のスレッドを保存します</xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName></xref:System.Collections.CaseInsensitiveHashCodeProvider>。 比較のプロシージャでは、保存されているカルチャを使用して、大文字と小文字の規則; 決定するにはそのため、ハッシュ コードの比較には、カルチャによって異なる結果があります。 カルチャ固有の比較の詳細については、次を参照してください、<xref:System.Globalization>名前空間と[グローバリゼーションとローカリゼーション](~/add/includes/ajax-current-ext-md.md)。</xref:System.Globalization> 。"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/m-system.collections.cas_0_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/m-system.collections.cas_0_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/m-system.collections.cas_0_1.vb)]"
