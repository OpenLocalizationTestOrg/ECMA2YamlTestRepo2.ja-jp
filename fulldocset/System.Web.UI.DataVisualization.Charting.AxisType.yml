  summary: "X と y 軸の軸の種類を指定します、 <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;></xref>です。"
  remarks: "AxisType 列挙体は、X および<xref:System.Web.UI.DataVisualization.Charting.Series>。</xref:System.Web.UI.DataVisualization.Charting.Series>の y 軸に使用する軸の種類を表します。       A<xref:System.Web.UI.DataVisualization.Charting.Series>円グラフおよびドーナツ グラフを除く&2; つの軸を使用してプロットされます</xref:System.Web.UI.DataVisualization.Charting.Series>。 この列挙<xref:System.Web.UI.DataVisualization.Charting.Series.XAxisType%2A><xref:System.Web.UI.DataVisualization.Charting.Series>。</xref:System.Web.UI.DataVisualization.Charting.Series>の関連付けられたデータ ポイントをプロットするのに使用する軸を設定して<xref:System.Web.UI.DataVisualization.Charting.Series.YAxisType%2A>プロパティ</xref:System.Web.UI.DataVisualization.Charting.Series.YAxisType%2A></xref:System.Web.UI.DataVisualization.Charting.Series.XAxisType%2A>と組み合わせて使用します。       横棒グラフ、積み上げ横棒グラフを除くすべてのグラフ、円、ドーナツ グラフの種類、プライマリとセカンダリ軸は次のようにします |。軸の種類 |説明 |  |---------------|-----------------|  |主軸の x 軸 |下の水平軸 |。  |第 2 x 軸 |上部の水平軸 |。  |主軸の y 軸 |左の垂直軸 |。  |第 2 y 軸 |右の垂直軸 |。      バーおよび積み上げ横棒グラフ時計回りに 90 ° 回転、軸のないグラフ。 たとえば、これら&2; つのグラフの主軸の x 軸は、左の垂直軸です。"
