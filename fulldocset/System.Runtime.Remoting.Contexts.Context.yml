  summary: "実装する動的なプロパティを登録、 <xref href=&quot;System.Runtime.Remoting.Contexts.IDynamicProperty&quot;> </xref> remoting service がインターフェイスです。"
  remarks: "に基づいて`obj`と`ctx`、`prop`はリモート呼び出しのパスのいくつかの場所に配置されているシンクを指定するように依頼します。 複数のプロパティが登録されている場合、シンクが呼び出しの間で変更可能な任意の順序で呼び出されます。       場合`obj`は`null`とし、プロキシがある場合、プロキシで行われたすべての呼び出しが受け取られます。 それ以外の場合`obj`実際のオブジェクトは、オブジェクトのすべての呼び出しが受け取られます。 `ctx`パラメーターでなければなりません`null`です。       場合`ctx`は`null`、`obj`する必要があります`null`コンテキストを出入りするすべての呼び出しが傍受されたとします。       両方`ctx`と`obj`は`null`、すべてのコンテキストを出入りするすべての呼び出しが受け取られます。"
  syntax:
    content: public static bool RegisterDynamicProperty (System.Runtime.Remoting.Contexts.IDynamicProperty prop, ContextBoundObject obj, System.Runtime.Remoting.Contexts.Context ctx);
    parameters:
    - id: prop
      type: System.Runtime.Remoting.Contexts.IDynamicProperty
      description: "登録する動的なプロパティです。"
    - id: obj
      type: System.ContextBoundObject
      description: "対象のオブジェクト/プロキシ、`property`が登録されています。"
    - id: ctx
      type: System.Runtime.Remoting.Contexts.Context
      description: "対象のコンテキスト、`property`が登録されています。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、プロパティが正常に登録されました。それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Runtime.Remoting.Contexts.Context.RegisterDynamicProperty*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "いずれか<code> prop </code>の名前または<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>、か動的ではありません (を実装していない<xref href=&quot;System.Runtime.Remoting.Contexts.IDynamicProperty&quot;> </xref>)。"
