  name: WebZone
  nameWithType: WebZone
  fullName: System.Web.UI.WebControls.WebParts.WebZone
  type: Class
  summary: "サーバー コントロールのコンテナーとして機能するすべてのコントロールの基底クラスとして機能 (Web パーツを含む<xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;></xref>コントロール、サーバー コントロールおよびユーザー コントロール) の Web パーツ アプリケーションでします。"
  remarks: "Web パーツ ゾーンは、Web ページ上のサーバー コントロールを格納し、一貫性のあるユーザー インターフェイス (UI)、レイアウト、および含まれるコントロールのレンダリングを提供する定義済みの領域です。 ゾーンは、ブラウザーで HTML テーブルとして表示されます。       WebZone クラスは、すべての Web パーツ ゾーンの基本クラスです。 ゾーン コントロールは、その他のコントロールを入れることが複合コントロール、WebZone クラスが<xref:System.Web.UI.WebControls.CompositeControl>クラス</xref:System.Web.UI.WebControls.CompositeControl>から継承するため と共に、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロールと<xref:System.Web.UI.WebControls.WebParts.Part>ゾーン WebZone 基底クラスのフォームの不可欠なアプリケーションのビルド ブロック、Web パーツから派生したコントロールのコントロール (またはその他のユーザーまたはサーバー コントロールをゾーンに配置することができます).</xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Web パーツ ゾーンの重要な役割は、コントロールを含んでいるため完全に Web パーツの機能を有効にします。 すべての Web パーツ ページには、少なくとも&1; つのゾーンが含まれています。 および、ゾーンは、0 個以上のパーツ コントロールを含めることができます。 ゾーンは、Web パーツ機能に必要があります。 派生したコントロールをでも、ゾーンがない、<xref:System.Web.UI.WebControls.WebParts.WebPart>クラスは、ほとんどの Web パーツの機能を持つことができます</xref:System.Web.UI.WebControls.WebParts.WebPart>。 逆に、Web パーツ コントロール セットの設計、によりできますを配置する通常の ASP.NET コントロール、サーバー コントロール、またはユーザー コントロールに、<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーン (WebZone から派生)、およびコントロール ゾーンでは、通常これらのサーバーによってとして機能するには、有効にする<xref:System.Web.UI.WebControls.WebParts.WebPart>実行時にコントロール</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。 詳細については、<xref:System.Web.UI.WebControls.WebParts.GenericWebPart>クラス</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>のドキュメントを参照してください。      > [!NOTE] > を追加することは<xref:System.Web.UI.WebControls.WebParts.Part>または<xref:System.Web.UI.WebControls.WebParts.WebPart>ページでゾーン以外は、その場合は、単に通常のサーバー コントロールとして機能するコントロール</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.Part>。       基本 WebZone クラスから継承のある Web パーツ コントロール セット内のゾーンの&2; つの広範なカテゴリがあります。      -<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーン</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。 これらを含める<xref:System.Web.UI.WebControls.WebParts.WebPart>(とその他のサーバーとユーザー) コントロール、およびユーザーがやり取りする多くの場合、プライマリの UI の Web パーツ ページを形成します</xref:System.Web.UI.WebControls.WebParts.WebPart>。      -<xref:System.Web.UI.WebControls.WebParts.ToolZone>ゾーン</xref:System.Web.UI.WebControls.WebParts.ToolZone>。 これらのゾーンの Web パーツ ページの特別なビューを提供することを変更するユーザーを有効にする (個人用設定) コンテンツ、レイアウト、外観、動作、およびプロパティに含まれるコントロールの<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>Web パーツ ページの領域</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>。 たとえば、<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>ゾーンは、<xref:System.Web.UI.WebControls.WebParts.ToolZone>サーバー コントロールを追加および削除できるように、ページのカタログ ビューを提供する</xref:System.Web.UI.WebControls.WebParts.ToolZone></xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>。 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>ゾーンとは別の種類の<xref:System.Web.UI.WebControls.WebParts.ToolZone>を変更し、プロパティ、外観、およびコントロールの動作と、ページのレイアウトを編集するユーザーを有効にすると、ページの編集ビューを提供する</xref:System.Web.UI.WebControls.WebParts.ToolZone></xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>。       派生した各ゾーンで、Web パーツ コントロール セットが対応するコントロールの種類を格納するように設計されています、 <xref:System.Web.UI.WebControls.WebParts.Part>、ゾーンの主要なコンテンツとプライマリ UI として機能している一部のコントロールでのクラス</xref:System.Web.UI.WebControls.WebParts.Part>。 次の表に含まれている一部のコントロールの対応する型と、Web パーツ コントロール セット内のゾーンの種類が表示されます。      |コントロール型をパート |ゾーンの種類 |  |-----------------------|---------------|  |<xref:System.Web.UI.WebControls.WebParts.WebPart>(および実行時に、<xref:System.Web.UI.WebControls.WebParts.GenericWebPart>でラップされているサーバーおよびユーザー コントロール) |<xref:System.Web.UI.WebControls.WebParts.WebPartZone>(基底クラスは<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>) |  |<xref:System.Web.UI.WebControls.WebParts.EditorPart>(Web パーツ コントロール セットが付属していくつかの派生コントロールおよび<xref:System.Web.UI.WebControls.WebParts.EditorPart>のカスタム コントロールを開発することができます) |<xref:System.Web.UI.WebControls.WebParts.EditorZone>(基底クラスは<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>) |  |<xref:System.Web.UI.WebControls.WebParts.CatalogPart>(Web パーツ コントロール セットが付属していくつかの派生コントロールおよび<xref:System.Web.UI.WebControls.WebParts.CatalogPart>のカスタム コントロールを開発することができます) |<xref:System.Web.UI.WebControls.WebParts.CatalogZone>(基底クラスは<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>) |  |<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>(コントロールは、基底クラスから継承したパーツ コントロールでされない点で、一意の接続) |<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>(<xref:System.Web.UI.WebControls.WebParts.ToolZone>から直接継承) |      Web パーツ コントロールのすべてのゾーンが基本 WebZone クラスから継承する基本的な一般的なユーザー インターフェイス要素を持つ</xref:System.Web.UI.WebControls.WebParts.ToolZone></xref:System.Web.UI.WebControls.WebParts.ConnectionsZone></xref:System.Web.UI.WebControls.WebParts.WebPartConnection></xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase></xref:System.Web.UI.WebControls.WebParts.CatalogZone></xref:System.Web.UI.WebControls.WebParts.CatalogPart></xref:System.Web.UI.WebControls.WebParts.CatalogPart></xref:System.Web.UI.WebControls.WebParts.EditorZoneBase></xref:System.Web.UI.WebControls.WebParts.EditorZone></xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.EditorPart></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase></xref:System.Web.UI.WebControls.WebParts.WebPartZone></xref:System.Web.UI.WebControls.WebParts.GenericWebPart></xref:System.Web.UI.WebControls.WebParts.WebPart> これらすべての要素がすべてのゾーンに表示されますが、各ゾーンの種類は、ゾーンに関連する一般的な UI、これらの要素を次の表に記載されているを持つことができます。      |ゾーンを |説明 |  |------------------|-----------------|  |ヘッダー |ゾーンの最上部のセクションです。 ゾーン; のタイトルを含めることができます、ヘッダーのテキストが含まれていますスタイル属性 (に境界線や背景色) など、ヘッダーを識別します。ゾーン レベルの動詞 (ボタン、ハイパーリンク、または画像で表される) とゾーンを閉じるなど、ゾーン全体に適用される UI アクションを実行するためにユーザーをクリックできます。 いくつかの WebZone プロパティなど<xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A>、および<xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A>、ゾーンのヘッダー領域に関連します</xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A>。 ゾーンでは、ゾーン レベルの動詞がある場合、<xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>と<xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>プロパティを適用します</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>。 これらの&2; つの動詞プロパティが、ゾーンに含まれている個々 のパーツ コントロールの動詞にないゾーン レベルの動詞だけに適用されるに注意してください。 ヘッダーがすべての種類のゾーンに存在しません通常<xref:System.Web.UI.WebControls.WebParts.ToolZone>ゾーンに表示されるテキストと閉じる動詞などの動詞を含む一般的なヘッダー領域を用意する必要がある場所です |。  |本文 |メイン コンテンツのゾーンのセクション</xref:System.Web.UI.WebControls.WebParts.ToolZone>。 WebZone から派生したすべてのゾーンには、本文セクションがあります。 コントロール セットのすべての種類の Web パーツ ゾーン、ゾーンの本文を含む指定された種類の<xref:System.Web.UI.WebControls.WebParts.Part>コントロール (またはその他のサーバー コントロール)、前の表に示すようにゾーンの種類に対応する</xref:System.Web.UI.WebControls.WebParts.Part>。 WebZone クラスのさまざまなメンバーに影響を与える本体セクションの内容など、 <xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>、および<xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A>。 特定の状況で<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>メッセージを表示することができます、本文のセクションが空の場合です |。  |Chrome |ゾーン内の各パーツ コントロールのレンダリング共通の UI 要素</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>。 これは、ゾーン自体に適用されるスタイル属性の説明と異なるchrome は、具体的には含まれている一部のコントロールに適用されます。 Chrome には、動詞、罫線、および背景色、またはゾーンのパーツ コントロールのタイトルのテキストのフォント スタイルなどの他のスタイル属性が含まれています。 ゾーンが含まれている一部のコントロールの種類に該当する単一のクロム オブジェクトを使用して、chrome の詳細を決定する (など、<xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome>オブジェクトに対して、<xref:System.Web.UI.WebControls.WebParts.CatalogZone>を格納している<xref:System.Web.UI.WebControls.WebParts.CatalogPart>コントロール).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome> この単一のクロム オブジェクトは、chrome の詳細と、ゾーン内のすべてのパーツ コントロールのレンダリングを処理します。 これにより、すべてのパーツ コントロールの一般的な一貫したルック アンド フィールを指定できますゾーンを作成する開発者です。 ゾーンの一部のコントロールに含まれているクロムに関連するいくつかのプロパティ、 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>、および<xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>。 最も chrome 関連のプロパティに、特定の種類のゾーンの chrome オブジェクトを参照する特定のプロパティを含むが、基本 WebZone クラスに適用されていないことに注意してください。 代わりに、ゾーンのほとんどのクロムに固有の機能は、パーツ コントロールの一意なニーズに適したものを特定のゾーンの種類で実装されます。 このトピックの前の表に表示されている各ゾーンの種類については、トピックを参照してください |。  |コントロールのパーツ |ゾーンの body セクションに存在するコントロール。 このトピックで前の表に示すように、入力の対応する&1; つまたは複数のパーツ コントロールと、その本文セクションで WebZone クラスから継承するすべてのゾーンが含まれます。 これらのパーツ コントロールは、メインの Web パーツの UI アプリケーションを形成します。 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>クラス上と<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>コレクション プロパティをすべて、格納されているパーツ コントロール<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>クラス<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>プロパティなどを参照できるようにするに WebZone から派生するほとんどのゾーンの種類がある |。  |フッター |ゾーンの下部のセクション</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase></xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A></xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>。 ヘッダー セクションと同様は、ゾーンの種類ごとに存在しませんが、通常で実行<xref:System.Web.UI.WebControls.WebParts.ToolZone>ゾーン</xref:System.Web.UI.WebControls.WebParts.ToolZone>。 フッター セクションの一般的な内容は次のフッターに表示される [ok] の動詞または適用の動詞などの動詞<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>ゾーン</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>。 フッター セクションに関連するいくつかのプロパティを含める、 <xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> <xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>、および<xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>プロパティです |。      WebZone クラスのプロパティのほとんどは、ゾーンの共通の UI 要素について説明する前の表で説明します</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A>。 WebZone クラスでは、そのロールの内容の表示に関連するいくつかのメソッドもあります。 <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A>、 <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>、および<xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A>メソッドすべてオーバーライドできますを各ゾーンの特定のセクションのレンダリングをプログラムで制御を提供します</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A></xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A>。 たとえば、アプリケーション カタログ ゾーンのすべてのフッター セクションの表示をカスタマイズする場合は、でしたから継承する、<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>クラス、オーバーライド、 <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>WebZone、および変更、フッターのレンダリングから継承されたメソッド</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A></xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>。"
  example:
  - "The following code example demonstrates the use of the WebZone class.  \n  \n The first part of the code example shows two custom controls that derive from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_Zone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_200_1.cs)]\n [!code-vb[WebParts_Zone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_200_1.vb)]  \n  \n The second part of the code example shows a Web page that hosts the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the declarative markup contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n [!code-vb[WebParts_Zone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_200_2.aspx)]\n [!code-cs[WebParts_Zone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_200_2.aspx)]  \n  \n You can load the page in a browser and switch among the various page display modes to see how the different zones behave. For more information on display modes and enabling users to switch among them, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md)."
