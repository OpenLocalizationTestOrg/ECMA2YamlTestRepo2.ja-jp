  remarks: "Web パーツ コントロールで定義されている、独自の境界線を持つことができます、<xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>。 コントロールを含むゾーンでは、コントロールの周囲に外側の境界線を追加できます。 ゾーンは各 Web パーツ コントロールの周囲に配置できる外側の境界線は PartChromeStyle プロパティによって決定されます。 このプロパティに含まれているプロパティの属性をキャンセルしていない、 <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>; オブジェクトのトピックとマージまたはに追加されることができます</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>。 これにより、各が含まれている Web パーツ コントロールの共通かつ一貫した罫線を表示するゾーンです。      > [!IMPORTANT] > PartChromeStyle スタイル設定は、主にゾーンに設定できるコントロールを囲む外側の境界線に適用が含まれていますに追加のプロパティを設定した場合、<xref:System.Web.UI.WebControls.Style>ように、プロパティによって参照されるオブジェクト<xref:System.Web.UI.MobileControls.Style.BackColor%2A>、ブラウザーでは、解釈、ゾーンを表示するために使用されるテーブルのすべてのサブ要素に適用するとこれらのスタイル属性</xref:System.Web.UI.MobileControls.Style.BackColor%2A></xref:System.Web.UI.WebControls.Style>。 そのため、設定、 <xref:System.Web.UI.MobileControls.Style.BackColor%2A>PartChromeStyle プロパティによって参照されるスタイルのオブジェクトのプロパティ同じ効果があります、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール設定として、<xref:System.Web.UI.MobileControls.Style.BackColor%2A>によって参照されるオブジェクトのプロパティを<xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A></xref:System.Web.UI.MobileControls.Style.BackColor%2A></xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.MobileControls.Style.BackColor%2A>。"
  example:
  - "The following code example demonstrates the use of the PartChromeStyle property to set style attributes for the outer borders of Web Parts controls contained in a zone.  \n  \n [!code-cs[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1354_1.aspx)]\n [!code-vb[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1354_1.aspx)]  \n  \n Note that when you first load the page in a browser, the upper control has its own green border with a width of 2 pixels, as set in the declarative markup for the page. After a user clicks the calendar, the page programmatically changes the borders of both controls in the zone to red, and sets their border width to 4 pixels, yet the upper control retains its original green inner border."
