  fullName: System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator(Boolean,X509ChainPolicy)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "コンテキストを指定することで X.509 証明書を検証するバリデーターをビルドし、信頼チェーンの検証に使用されるチェーン ポリシーを取得します。"
  remarks: "代わりに CreateChainTrustValidator メソッドを使用して、<xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>コンテキストを指定する、またはチェーン ポリシーを設定するプロパティ</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>。 チェーン ポリシーを使用して、拡張キー使用法 (EKU) チェーン許可を検証するか、または失効チェックを指定するを指定することができます。       この静的メソッドの戻り値は、のコンス トラクターにパラメーターとして指定することができます、 <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>、検証を取得するクラス</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>。"
  syntax:
    content: public static System.IdentityModel.Selectors.X509CertificateValidator CreateChainTrustValidator (bool useMachineContext, System.Security.Cryptography.X509Certificates.X509ChainPolicy chainPolicy);
    parameters:
    - id: useMachineContext
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>コンピューターのコンテキストを使用するには<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>現在のユーザー コンテキストを使用します。"
    - id: chainPolicy
      type: System.Security.Cryptography.X509Certificates.X509ChainPolicy
      description: "<xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref>の構築や、信頼チェーンを検証するために使用するポリシーを指定します。"
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "A <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref>信頼チェーンを使用して X.509 証明書を検証します。"
  overload: System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator*
  exceptions: []
