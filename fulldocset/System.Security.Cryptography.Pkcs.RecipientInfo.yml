  summary: "RecipientIdentifier 抽象プロパティでは、受信者の識別子を取得します。"
  remarks: "これは、<xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>および<xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>。</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo></xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>によってオーバーライドされた抽象プロパティ"
  syntax:
    content: public abstract System.Security.Cryptography.Pkcs.SubjectIdentifier RecipientIdentifier { get; }
    return:
      type: System.Security.Cryptography.Pkcs.SubjectIdentifier
      description: "A <xref href=&quot;System.Security.Cryptography.Pkcs.SubjectIdentifier&quot;> </xref>受信者の識別子を含むオブジェクトです。"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.RecipientIdentifier*
  exceptions: []
