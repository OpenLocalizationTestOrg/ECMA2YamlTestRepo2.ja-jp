  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.KeyEncryptionAlgorithm
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: "KeyEncryptionAlgorithm 抽象プロパティでは、実行、キーを確立するためのアルゴリズムを取得します。"
  remarks: "これは、<xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>および<xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>。</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo></xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>によってオーバーライドされた抽象プロパティ"
  syntax:
    content: public abstract System.Security.Cryptography.Pkcs.AlgorithmIdentifier KeyEncryptionAlgorithm { get; }
    return:
      type: System.Security.Cryptography.Pkcs.AlgorithmIdentifier
      description: '<xref href=&quot;System.Security.Cryptography.Pkcs.AlgorithmIdentifier&quot;> </xref>発信元と CMS/PKCS #7 メッセージの受信者の間でキーを確立するために使用するアルゴリズムの値を含むオブジェクト。'
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.KeyEncryptionAlgorithm*
  exceptions: []
  platform:
  - net462
