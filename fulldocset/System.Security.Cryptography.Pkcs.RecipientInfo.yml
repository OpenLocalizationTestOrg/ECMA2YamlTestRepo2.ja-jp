- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Type
  id: Type
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Type
  nameWithType: RecipientInfo.Type
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.Type
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'Type プロパティは、受信者の種類を取得します。 受信者の種類は、その発行者と、CMS/PKCS #7 メッセージの受信者の間でキーを確立に使用される 2 つの主要なプロトコルを決定します。'
  syntax:
    content: public System.Security.Cryptography.Pkcs.RecipientInfoType Type { get; }
    return:
      type: System.Security.Cryptography.Pkcs.RecipientInfoType
      description: "値、 <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfoType&quot;> </xref>受信者の種類を定義する列挙値。"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Type*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: RecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'バージョンの抽象プロパティは、受信者の情報のバージョンを取得します。 派生クラスは、それらのオブジェクトに対してこのプロパティを自動的に設定され、値は、かどうか使用されている PKCS #7 または Cryptographic Message Syntax (CMS) メッセージを保護することを示します。 バージョンまたことを意味するかどうか、 <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref>オブジェクトがキーの承諾アルゴリズムまたはキー トランスポート アルゴリズムで暗号化キーを確立します。'
  remarks: "これは、<xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>および<xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>。</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo></xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>によってオーバーライドされた抽象プロパティ       バージョンは、メッセージが PKCS #7 メッセージまたは CMS メッセージであるかどうかを判断します。 CMS は、PKCS #7 の新しいスーパー セットです。"
  syntax:
    content: public abstract int Version { get; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>のバージョンを表す値、 <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref>オブジェクト</xref:System.Int32>。"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Version*
  exceptions: []
  platform:
  - net462
