  name: EncryptedKey
  nameWithType: RecipientInfo.EncryptedKey
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.EncryptedKey
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: "EncryptedKey 抽象プロパティでは、暗号化された受信者キー生成情報を取得します。"
  remarks: "これは、<xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>および<xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>。</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo></xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>によってオーバーライドされた抽象プロパティ"
  syntax:
    content: public abstract byte[] EncryptedKey { get; }
    return:
      type: System.Byte[]
      description: "受信者の暗号化されたキー マテリアルを含んでいるバイト値の配列。"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.EncryptedKey*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.Pkcs.RecipientInfo.KeyEncryptionAlgorithm
