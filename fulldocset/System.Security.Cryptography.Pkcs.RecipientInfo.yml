  fullName: System.Security.Cryptography.Pkcs.RecipientInfo
  type: Class
  summary: 'RecipientInfo クラスでは、CMS/PKCS #7 メッセージの受信者に関する情報を表します。 RecipientInfo クラスは継承抽象クラス、 <xref href=&quot;System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo&quot;> </xref>と<xref href=&quot;System.Security.Cryptography.Pkcs.KeyTransRecipientInfo&quot;></xref>クラスです。'
  remarks: "これは、抽象クラスをインスタンス化することはできません。  によって継承されている、<xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>と<xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>クラス</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo></xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>。"
  syntax:
    content: public abstract class RecipientInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
