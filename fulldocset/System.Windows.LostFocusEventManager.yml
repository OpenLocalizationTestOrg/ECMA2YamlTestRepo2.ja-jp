  fullName: System.Windows.LostFocusEventManager
  type: Class
  summary: "提供、 <xref href=&quot;System.Windows.WeakEventManager&quot;> </xref>実装のリスナーをアタッチする、「脆弱なイベントのリスナー」パターンを使用できるように、 <xref href=&quot;System.Windows.UIElement.LostFocus&quot;> </xref>または<xref href=&quot;System.Windows.ContentElement.LostFocus&quot;></xref>イベント。"
  remarks: "このパターンでリスナーをするために、リスナー オブジェクトは<xref:System.Windows.IWeakEventListener>。</xref:System.Windows.IWeakEventListener>を実装する必要があります。 実装する必要はありません<xref:System.Windows.IWeakEventListener>イベントのソースであるクラスです</xref:System.Windows.IWeakEventListener>。       [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]データ バインディングを使用してこの<xref:System.Windows.WeakEventManager>バインドを更新する内部クラスのリスナーをアタッチできるように、<xref:System.Windows.UIElement.LostFocus?displayProperty=fullName>または<xref:System.Windows.ContentElement.LostFocus?displayProperty=fullName>バインドの対象となっているオブジェクトのイベント</xref:System.Windows.ContentElement.LostFocus?displayProperty=fullName></xref:System.Windows.UIElement.LostFocus?displayProperty=fullName></xref:System.Windows.WeakEventManager>。 これは通知をサポート、<xref:System.Windows.Data.UpdateSourceTrigger>データ バインディング ターゲットへの参照の強力な作成しなくても、データ バインディングのモード</xref:System.Windows.Data.UpdateSourceTrigger>。"
  syntax:
    content: 'public class LostFocusEventManager : System.Windows.WeakEventManager'
