- uid: System.ComponentModel.ArrayConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.ComponentModel.ArrayConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: ArrayConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.ComponentModel.ArrayConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "指定した値オブジェクトを指定した型に変換します。"
  remarks: "このコンバーターは、配列を文字列に変換することができます。       `context`からこのコンバーターが呼び出されている環境に関する追加情報を抽出するパラメーターを使用することができます。 これは、 `null`、ので、常に確認します。 また、コンテキスト オブジェクトのプロパティを返す`null`です。      > [!NOTE] >、変換された結果は、プロパティ ブラウザに表示されます。 たとえば、char 型の配列を文字列に変換する場合が表示されますとして`char[] array`です。"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>形式コンテキストを提供します。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "これにカルチャ`value`変換されます。"
    - id: value
      type: System.Object
      description: "<xref:System.Object>に変換します</xref:System.Object>。"
    - id: destinationType
      type: System.Type
      description: "<xref:System.Type>を値に変換します</xref:System.Type>。"
    return:
      type: System.Object
      description: "<xref:System.Object>変換後の値を表す</xref:System.Object>。"
  overload: System.ComponentModel.ArrayConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationType</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "変換を実行することはできません。"
  platform:
  - net462
- uid: System.ComponentModel.ArrayConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.ArrayConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: ArrayConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.ArrayConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Value パラメーターに指定された配列の型のプロパティのコレクションを取得します。"
  remarks: "`context`からこのコンバーターが呼び出されている環境に関する追加情報を抽出するパラメーターを使用することができます。 これは、 `null`、ので、常に確認します。 また、コンテキスト オブジェクトのプロパティを返す`null`です。       属性の配列は、配列をフィルター処理に使用されます。 `attributes`パラメーターの組み合わせを指定できます<xref:System.Type>と<xref:System.Attribute>オブジェクト</xref:System.Attribute></xref:System.Type>。 フィルター処理は、次のルールによって定義: - <xref:System.Type>; ワイルドカードとして扱われますがあるプロパティと照合、<xref:System.Type>属性のセットにします</xref:System.Type></xref:System.Type>。      -プロパティがない場合、 <xref:System.Attribute>、同じクラスのプロパティは含まれません、返された配列</xref:System.Attribute>。      インスタンスの場合、属性の<xref:System.Attribute>プロパティは完全に一致する必要があります、または返された配列されません</xref:System.Attribute>。      場合、<xref:System.Attribute>インスタンスが指定されてと既定のプロパティは、のインスタンスがない場合でもには、返される配列に含められますが、<xref:System.Attribute>プロパティ</xref:System.Attribute></xref:System.Attribute>。"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>形式コンテキストを提供します。"
    - id: value
      type: System.Object
      description: "の<xref:System.Object>プロパティのデータ型を取得する配列の型を指定します。</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "型の配列<xref:System.Attribute>フィルターとして使用される</xref:System.Attribute>。"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "A <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> 、配列に対して公開されているプロパティを持つまたは<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>プロパティがない場合。"
  overload: System.ComponentModel.ArrayConverter.GetProperties*
  exceptions: []
  platform:
  - net462
