  name: HitTestResultBehavior
  nameWithType: HitTestResultBehavior
  fullName: System.Windows.Media.HitTestResultBehavior
  type: Enum
  summary: "ヒット テスト中に、残りのビジュアル オブジェクトの列挙を続行するかどうかを判断します。"
  remarks: "ヒット テストの結果をコールバック メソッドを定義するときに、ヒット テストを実行するアクションは、ビジュアル ツリー内の特定のビジュアル オブジェクトで識別されます。 操作を実行した後は、他のビジュアル オブジェクトの列挙を続行するかどうかを決定する HitTestResultBehavior 値を返します。       ジオメトリには、指定された座標の値が含まれています。 ビジュアル ツリー内のすべてのビジュアル オブジェクトを列挙することができます。 ヒット テストをコールバック メソッドで、続行を返すによっては、すべてのビジュアル オブジェクト、ヒットしたする部分的または完全に隠されている他のビジュアル オブジェクトによっても含めてを特定できます。"
  example:
  - "The following example shows how to return a HitTestResultBehavior value from a hit test results callback method.  \n  \n [!code-cs[HitTestingOverview#102](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#102)]\n [!code-vb[HitTestingOverview#102](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#102)]"
  syntax:
    content: public enum HitTestResultBehavior
