  summary: "検証コントロールでのエラー メッセージの表示動作を指定します。"
  remarks: "ValidatorDisplay 列挙体は、検証コントロール内のエラー メッセージのさまざまな表示動作を表します。       [なし] することを指定だけで、エラー メッセージを表示する、<xref:System.Web.UI.WebControls.ValidationSummary>コントロール</xref:System.Web.UI.WebControls.ValidationSummary>。 検証コントロールでは、エラー メッセージは表示されません。       静的では、検証コントロールのエラー メッセージを表示するときに変更する Web ページのレイアウトをたくないことを指定します。 ページ上の領域は、ページを表示するときに、エラー メッセージに割り当てられます。 検証コントロールの内容は、ページの一部である物理的にしたがって、同じ入力コントロールの複数の検証コントロールは、ページ上の別の場所を占有する必要があります。       動的では、Web ページの検証が失敗したときにエラー メッセージを動的に配置することを指定します。 ページに検証コンテンツ用の領域が割り当てられていませんそのため、ページは、エラー メッセージを表示する動的に変更します。 これにより、複数の検証コントロールを同じ物理ページ上の場所を共有できます。 ページ レイアウトが、エラー メッセージが表示されるときに変更することを防止するためには、検証コントロールを含む、HTML 要素を検証コントロールの最大サイズに合わせて十分な大きさサイズにする必要があります。      ## ユーザー補助機能の検証を構成する方法については制御をユーザー補助の標準に準拠するマークアップを生成するためを参照してください[Visual Studio と ASP.NET のユーザー補助機能](~/add/includes/ajax-current-ext-md.md)と[ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。"
