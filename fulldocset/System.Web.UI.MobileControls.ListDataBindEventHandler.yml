  remarks: "A<xref:System.Web.UI.MobileControls.List>コントロールには項目のコレクションが含まれています</xref:System.Web.UI.MobileControls.List>。 これらのアイテムは、<xref:System.Web.UI.MobileControls.MobileListItem>クラス</xref:System.Web.UI.MobileControls.MobileListItem>の 既定のレンダリングを提供するときに、<xref:System.Web.UI.MobileControls.List>制御を表す、<xref:System.Web.UI.MobileControls.MobileListItem>オブジェクトを使用してその<xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>プロパティ</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A></xref:System.Web.UI.MobileControls.MobileListItem></xref:System.Web.UI.MobileControls.List>。 テンプレート レンダリングは、テンプレートが任意のプロパティを表示できる、<xref:System.Web.UI.MobileControls.MobileListItem>オブジェクトまたは関連するデータ バインドされたオブジェクト</xref:System.Web.UI.MobileControls.MobileListItem>。       ListDataBindEventHandler デリゲートを作成する場合、<xref:System.Web.UI.MobileControls.List>コントロール、イベントを処理するメソッドを指定します</xref:System.Web.UI.MobileControls.List>。 <xref:System.Web.UI.MobileControls.List>項目イベントが生成されたときに、コントロール通知ハンドラー</xref:System.Web.UI.MobileControls.List> 。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。"
