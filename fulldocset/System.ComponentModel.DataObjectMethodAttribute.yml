  summary: "示す値を取得するかどうか、メソッドを<xref href=&quot;System.ComponentModel.DataObjectMethodAttribute&quot;></xref>に適用される特定のメソッドの型のデータ オブジェクトによって公開されている既定のデータのメソッドは、です。"
  remarks: "<xref:System.Web.UI.WebControls.ObjectDataSource>コントロールでは、IsDefault プロパティを使用して、特定のメソッドの種類の署名要件に一致する複数のメソッドを区別します</xref:System.Web.UI.WebControls.ObjectDataSource>。 IsDefault プロパティを持つメソッドに設定して&2; つの方法では、署名の要件と一致する場合、`true`が選択されています。       デザイン時の IsDefault プロパティが自動的に設定に使用される、 <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>、 <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A>、 <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>、および<xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A>プロパティを<xref:System.Web.UI.WebControls.ObjectDataSource>インスタンス</xref:System.Web.UI.WebControls.ObjectDataSource></xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A></xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A></xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A></xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>。       場合、<xref:System.ComponentModel.DataObjectMethodAttribute>を使用して作成されて、<xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29>のみを受け取るコンス トラクター、<xref:System.ComponentModel.DataObjectMethodType>パラメーター、IsDefault プロパティに設定`false`</xref:System.ComponentModel.DataObjectMethodType></xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29></xref:System.ComponentModel.DataObjectMethodAttribute>。"
  syntax:
