  summary: "処理するメソッドを表す、 <xref href=&quot;System.Windows.Forms.DataGridView.CellContextMenuStripNeeded&quot;> </xref>イベントの<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>です。"
  remarks: "<xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>のみイベントが発生したときに、<xref:System.Windows.Forms.DataGridView>コントロール<xref:System.Windows.Forms.DataGridView.DataSource%2A>プロパティを設定またはその<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>プロパティは`true`です</xref:System.Windows.Forms.DataGridView.VirtualMode%2A></xref:System.Windows.Forms.DataGridView.DataSource%2A></xref:System.Windows.Forms.DataGridView></xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>。       処理するときに、 <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>、イベント ハンドラーで指定したショートカット メニューが表示されるたびにユーザーがセルを右クリックします</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>。 これは、現在の状態またはセルの値によって決定されたショートカット メニューを表示するときに便利です。       <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>イベントが発生するたびの値、<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>プロパティが取得プログラムからまたはユーザーがセルを右クリックしたとき</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>。       使用することができます、<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>と<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>状態または、セルの値を決定し、この情報を使用して設定するプロパティ、<xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A>プロパティ</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A></xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A></xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>。 このプロパティは、セルの値で初期化<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>プロパティで、イベントの値をオーバーライドします</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>。       処理、<xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>大量のデータ セルを設定のパフォーマンスの低下を避けるために使用するときにイベント<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>複数のセルの値</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A></xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>。 詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールを拡張するためのベスト プラクティス](~/add/includes/ajax-current-ext-md.md)です。       個人が行を設定してセルではなく個別の行のショートカット メニューを指定することも<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>プロパティまたは処理、<xref:System.Windows.Forms.DataGridView>コントロールの<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>イベント</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded></xref:System.Windows.Forms.DataGridView></xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>。 セル<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>プロパティの設定は、行をオーバーライド<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>プロパティの設定、および<xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>イベントの上書き両方、<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>イベントと、行<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>プロパティの設定</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A></xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded></xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded></xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A></xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>。 指定できます`null`セルのショートカット メニューのただし、行のショートカット メニューがオーバーライドされないようにします。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       DataGridViewCellContextMenuStripNeededEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
