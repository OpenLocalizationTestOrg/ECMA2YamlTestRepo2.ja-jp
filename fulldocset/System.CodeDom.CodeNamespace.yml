  name: CodeNamespace
  nameWithType: CodeNamespace
  fullName: System.CodeDom.CodeNamespace
  type: Class
  summary: "名前空間宣言を表します。"
  remarks: "CodeNamespace は、名前空間の宣言の表現を使用できます。       <xref:System.CodeDom.CodeNamespace.Name%2A>プロパティ名前空間の名前を指定します</xref:System.CodeDom.CodeNamespace.Name%2A>。 <xref:System.CodeDom.CodeNamespace.Imports%2A>プロパティには、名前空間の名前空間のインポート ディレクティブが含まれています</xref:System.CodeDom.CodeNamespace.Imports%2A>。 <xref:System.CodeDom.CodeNamespace.Types%2A>プロパティには、名前空間の型の宣言が含まれています</xref:System.CodeDom.CodeNamespace.Types%2A>。 <xref:System.CodeDom.CodeNamespace.Comments%2A>プロパティには、名前空間レベルで適用されるコメントが含まれています</xref:System.CodeDom.CodeNamespace.Comments%2A>。       一部の言語で名前空間が; の型宣言のコンテナーとして機能できます。同じ名前空間のすべての型は型名の間の競合がない場合、型の完全修飾参照を使用することがなくアクセスできます。      > [!NOTE] > を使用して潜在的なあいまいさを避けるへの参照の型の完全修飾します。"
  example:
  - "The following example code demonstrates use of a CodeNamespace to declare a namespace.  \n  \n [!code-cpp[CodeNamespaceExample#2](~/add/codesnippet/cpp/t-system.codedom.codenam_3_1.cpp)]\n [!code-vb[CodeNamespaceExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codenam_3_1.vb)]\n [!code-cs[CodeNamespaceExample#2](~/add/codesnippet/csharp/t-system.codedom.codenam_3_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeNamespace : System.CodeDom.CodeObject
