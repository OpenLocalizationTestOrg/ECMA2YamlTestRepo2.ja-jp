  summary: "取得または垂直方向または水平方向に、項目が表示されるかどうかを指定する値を設定します。"
  remarks: "アイテムがレンダリングされる方向を指定するのにには、RepeatDirection プロパティを使用します。      > [!NOTE] > によって表示される列の数が決まります常に、<xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>プロパティ</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>。       このプロパティ設定されている場合`RepeatDirection.Vertical`リスト内の項目は列の読み込まれた上下からに表示し、すべてのアイテムがレンダリングされるまでは、左から右、します。 たとえば場合、<xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>プロパティに設定されている`3`項目が次の表のように、3 つの列に表示されます</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>。      ||||  |-|-|-|  |&1; |&4; |&7; |  |&2; |&5; |&8; |  |&3; |&6; |&9; |      このプロパティ設定されている場合`RepeatDirection.Horizontal`上から下、すべてのアイテムがレンダリングされるまで、リスト内の項目が右側に左読み込まれた行に表示されます。 たとえば場合、<xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>プロパティに設定されている`3`、項目が次の表に、3 つの項目が、それぞれの行に表示される</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>。      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8|9|"
  syntax:
    content: public System.Web.UI.WebControls.RepeatDirection RepeatDirection { get; set; }
    return:
      type: System.Web.UI.WebControls.RepeatDirection
      description: "1 つ、 <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref>列挙値。"
  overload: System.Web.UI.WebControls.RepeatInfo.RepeatDirection*
  exceptions:
