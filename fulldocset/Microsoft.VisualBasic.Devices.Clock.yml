- uid: Microsoft.VisualBasic.Devices.Clock.TickCount
  id: TickCount
  parent: Microsoft.VisualBasic.Devices.Clock
  langs:
  - csharp
  name: TickCount
  nameWithType: Clock.TickCount
  fullName: Microsoft.VisualBasic.Devices.Clock.TickCount
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "コンピューターのシステム タイマーからのミリ秒数を取得します。"
  remarks: "`TickCount`プロパティが、コンピューターがアクティブなときに実行されるコンピューターのシステム タイマーへのアクセスを提供します。 タイマー刻みは 500 ミリ秒未満ではありません。       このプロパティを使用するには、アプリケーションの動作を実行すると、時間の長さに依存させる、またはどちらも、コンピューターのクロックの独立したラベルのイベントに使用することができます。      > [!CAUTION] > ときの値、`TickCount`プロパティが最大の整数値に達すると (<xref:System.Int32>) にし、最小の整数値に移動すること (<xref:System.Int32>)、負の数値をインクリメントが続行されます</xref:System.Int32></xref:System.Int32>。       コンピューターが、継続的に実行する場合`TickCount`続けたで最大の整数値をゼロからのインクリメントします。       `TickCount`プロパティ インクリメントされる場合にのみ、オペレーティング システムが実行されている以外の場合は、コンピューターがスタンバイ モードまたは休止状態など、特定の省電力モードになったときに一時停止します。 `TickCount`プロパティは、コンピューターの時計の設定に関係ありません。       使用して、<xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>プロパティまたは<xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A>をこのコンピューターの時刻と現在の現地日時を取得するプロパティ</xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A></xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>。       `My.Computer.Clock.TickCount`プロパティと同じ動作には、<xref:System.Environment.TickCount%2A?displayProperty=fullName>プロパティ</xref:System.Environment.TickCount%2A?displayProperty=fullName>。      ## プロジェクトの種類によって可用性 | | |  |-|-|  |プロジェクトの種類 |使用可能な |  |Windows アプリケーション |**Yes**|  |クラス ライブラリ |**Yes**|  |コンソール アプリケーション |**Yes**|  |Windows コントロール ライブラリ |**Yes**|  |Web コントロール ライブラリ |**Yes**|  |Windows サービス |**Yes**|  |Web サイト |**Yes**|"
  example:
  - "The following example uses the `My.Computer.Clock.TickCount` property to run a task in a loop for a given number of seconds, even if the computer's system time changes while it runs.  \n  \n [!code-vb[VbVbalrMyComputer#20](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#20)]"
  syntax:
    content: public int TickCount { get; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref>を含むコンピューターのシステム タイマーからのミリ秒数。"
  overload: Microsoft.VisualBasic.Devices.Clock.TickCount*
  exceptions: []
  platform:
  - net462
