  remarks: "AnonymousIdentificationEventArgs クラスを使用して、イベントの値を指定、<xref:System.Web.Security.AnonymousIdentificationModule.Creating>イベントを有効にすると、現在の要求に対するカスタムの Windows id を指定するとします</xref:System.Web.Security.AnonymousIdentificationModule.Creating>。 アクセスすることができます、<xref:System.Web.Security.AnonymousIdentificationModule.Creating>のイベント、<xref:System.Web.Security.AnonymousIdentificationModule>という名前のサブルーチンを指定することによってクラス**AnonymousIdentification_Creating** ASP.NET アプリケーションの Global.asax ファイル内</xref:System.Web.Security.AnonymousIdentificationModule></xref:System.Web.Security.AnonymousIdentificationModule.Creating>。       <xref:System.Web.Security.AnonymousIdentificationModule>現在を使用して AnonymousIdentificationEventArgs オブジェクトを構築<xref:System.Web.HttpContext>に渡します、 **AnonymousIdentification_Creating**イベント</xref:System.Web.HttpContext></xref:System.Web.Security.AnonymousIdentificationModule>。       使用することができます、<xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>指定されている AnonymousIdentificationEventArgs オブジェクトのプロパティ、 **AnonymousIdentification_Creating**匿名の id をカスタム値に設定するイベントです</xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>。 値を指定しない場合、<xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>中にプロパティ、 **AnonymousIdentification_Creating**イベント、<xref:System.Guid>を使用します</xref:System.Guid></xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>。       **AnonymousIdentification_Creating**匿名の id は<xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>ときにのみ、イベントが発生"
