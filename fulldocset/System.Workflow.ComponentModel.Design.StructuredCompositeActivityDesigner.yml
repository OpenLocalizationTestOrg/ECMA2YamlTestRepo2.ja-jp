  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]StructuredCompositeActivityDesigner は子デザイナーが含まれているすべてのデザイナーの基底クラスと子デザイナーがデザイン画面で、呼び出されたコネクタ上にレンダリングされる線を使用して相互に接続しています。 アクティビティ デザイナーの開発者は、さまざまな<xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner>クラス</xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner>で提供されるレイアウトに束縛されずにするのではなく、アクティビティ デザイナーのレイアウトの型を提供できるように、クラスが提供されます。"
