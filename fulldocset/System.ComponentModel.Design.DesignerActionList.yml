- uid: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems
  id: GetSortedActionItems
  parent: System.ComponentModel.Design.DesignerActionList
  langs:
  - csharp
  name: GetSortedActionItems()
  nameWithType: DesignerActionList.GetSortedActionItems()
  fullName: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "コレクションを返します<xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;></xref>一覧に含まれるオブジェクト。"
  remarks: "`virtual`GetSortedActionItems メソッドを実装する<xref:System.ComponentModel.Design.DesignerActionItem>クラス</xref:System.ComponentModel.Design.DesignerActionItem>から派生したオブジェクトのコレクションを予想される表示の順序で返される これらの項目は、次の特定の種類にできます。      |型 |説明 |  |----------|-----------------|  |<xref:System.ComponentModel.Design.DesignerActionHeaderItem>|グループのラベルを太字で表示されます |。  |<xref:System.ComponentModel.Design.DesignerActionTextItem>|ラベル、普通のフォントで表示されます |。  |<xref:System.ComponentModel.Design.DesignerActionPropertyItem>|パネルのアイテムがプロパティに関連付けられている</xref:System.ComponentModel.Design.DesignerActionPropertyItem></xref:System.ComponentModel.Design.DesignerActionTextItem></xref:System.ComponentModel.Design.DesignerActionHeaderItem>。 チェック マークまたは基になるプロパティに関連付けられたプロパティ エディターを表示することもできます |。  |<xref:System.ComponentModel.Design.DesignerActionMethodItem>|パネルのアイテムがハイパーリンクとして表示され、メソッドに関連付けられている |。      すべての<xref:System.ComponentModel.Design.DesignerActionMethodItem><xref:System.ComponentModel.Design.DesignerActionPropertyItem><xref:System.ComponentModel.Design.DesignerActionList>クラス</xref:System.ComponentModel.Design.DesignerActionList>から派生したプログラマが指定したクラスには、対応するメソッドまたはプロパティを追加する必要があります、</xref:System.ComponentModel.Design.DesignerActionPropertyItem>および</xref:System.ComponentModel.Design.DesignerActionMethodItem></xref:System.ComponentModel.Design.DesignerActionMethodItem> 各メソッドおよびプロパティ項目は、アクティブなエントリです。やり取りすること、ユーザー インターフェイス (UI) を呼び出す、対応するメソッドまたはプロパティそれぞれします。       プロパティ項目を対応するプロパティ値の表示と操作を有効にする特殊なパネル アイテム インターフェイスを持っています。 詳細については、<xref:System.ComponentModel.Design.DesignerActionPropertyItem>クラス</xref:System.ComponentModel.Design.DesignerActionPropertyItem>を参照してください。       返される配列内の項目の順序は、パネルに表示される順序を反映します。 よると、アイテムがグループ化、<xref:System.ComponentModel.Design.DesignerActionItem.Category%2A>プロパティ、次の規則を使用して:-最初の項目のカテゴリが発生した最初のグループの開始を示します</xref:System.ComponentModel.Design.DesignerActionItem.Category%2A>。 そのグループには、後続の各項目が、同じカテゴリは限りが続行されます。 異なる、新しいカテゴリの項目が検出されたときに、新しいグループが作成され、これで、項目を配置します。      場合は項目が現在のグループとは異なる型、そのカテゴリが既に使用されて、一致する既存のカテゴリにアイテムが配置されます。      項目があるないと、カテゴリ場合、は、パネルの最後にその他のグループに配置されます。 このグループにも項目が含まれていますが<xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>プロパティに設定されている`false`</xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>。       GetSortedActionItems メソッドは、パネルが最初に作成されたときに呼び出されます。 呼び出す必要があります、<xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>パネルに表示される項目の一覧を更新するメソッド</xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>。"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/m-system.componentmodel._19_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/m-system.componentmodel._19_1.cs)]"
