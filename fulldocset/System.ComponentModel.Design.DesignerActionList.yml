      description: "A <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref>をこのリスト内の項目を格納する配列。"
  overload: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems*
  exceptions: []
