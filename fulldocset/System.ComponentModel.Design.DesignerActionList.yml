  name: DesignerActionList
  nameWithType: DesignerActionList
  fullName: System.ComponentModel.Design.DesignerActionList
  type: Class
  summary: "スマート タグ パネルの作成に使用される項目の一覧を定義する型の基本クラスを提供します。"
  remarks: "`DesignerAction`コンポーネントおよび状況依存の情報とコマンドを表示するコントロール機能を有効にします。 `DesignerAction`機能は、デザイナー動詞の代わりに、ため、<xref:System.ComponentModel.Design.DesignerActionItem>では、スマート タグ パネルおよびコンポーネントまたはコントロールに関連付けられているショートカット メニューに表示されることができます</xref:System.ComponentModel.Design.DesignerActionItem>。 DesignerActionList クラスでは、自社のカスタム コンポーネントおよびコントロールにスマート タグのサポートを追加する開発者向けの相互作用の主要なポイントを表します。       DesignerActionList はから派生したコンポーネントの開発者がスマート タグ パネルに反映するために、基本クラスです。 スマート タグ パネルでは、スマート タグのメニューのようなユーザー インターフェイス (UI) を表します。       この派生クラスで実装することが、 `virtual` <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> <xref:System.ComponentModel.Design.DesignerActionItem>.</xref:System.ComponentModel.Design.DesignerActionItem>から派生したオブジェクトのコレクションを返すメソッド</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> これらのオブジェクトは、スマート タグ パネルの項目を表します。 各項目は、その型に従ったパネルに表示されます。 たとえば、<xref:System.ComponentModel.Design.DesignerActionTextItem>は静的なテキスト ラベルとして表示されます</xref:System.ComponentModel.Design.DesignerActionTextItem>。 によって表される、アクティブなパネル アイテム、<xref:System.ComponentModel.Design.DesignerActionPropertyItem>と<xref:System.ComponentModel.Design.DesignerActionMethodItem>型、ある対応するパブリックにアクセス可能なプロパティまたはメソッドをそれぞれ、その項目の機能を実装する</xref:System.ComponentModel.Design.DesignerActionMethodItem></xref:System.ComponentModel.Design.DesignerActionPropertyItem>。       スマート タグ パネルに項目を追加する方法の詳細については、次を参照してください、<xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>メソッド。</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> 。      > [!NOTE] > DesignerActionList から派生したクラスのメンバーによってフォームとダイアログ ボックスを表示できます。 既定では、スマート タグ パネルの [コンテナー] ウィンドウがこれらのウィンドウの親になります。 明示的に別のサービスまたはウィンドウにこれらの子ウィンドウの親と、スマート タグが適切に表示する場合があります。   >> スマート タグ パネルはスクロールをサポートしていないまたは多くのスマート タグのアイテムで、パネルを設定しないように注意するためのページングは、します。 スマート タグ パネルが画面の境界を越えてを拡張するアイテムが多すぎる可能性があります。"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#2](~/add/codesnippet/visualbasic/t-system.componentmodel._86_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#2](~/add/codesnippet/csharp/t-system.componentmodel._86_1.cs)]"
