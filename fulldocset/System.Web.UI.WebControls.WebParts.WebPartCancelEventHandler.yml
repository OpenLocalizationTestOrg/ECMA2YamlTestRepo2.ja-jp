  summary: "処理するメソッドを表す、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging&quot;> </xref>イベント、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing&quot;> </xref>イベント、または<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting&quot;></xref>のイベント、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>クラスです。"
  remarks: "WebPartCancelEventHandler デリゲートで指定されたメソッドが呼び出されます、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>イベント、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>イベント、または<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting>イベントが発生します</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing></xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>。       ページの開発者は、Web パーツのイベントのカスタム ハンドラーを追加することで提供できます、`OnSelectedWebPartChanging`属性、`OnWebPartClosing`属性、または`OnWebPartDeleting`属性を`<asp:webpartmanager>`ページ、および属性にカスタム メソッドの名前を割り当てる要素。 カスタム ハンドラーは、プログラムでも割り当てることができます。 プログラムによって、イベント ハンドラーの割り当ての詳細については、次を参照してください。 [NIB: 方法: イベントにイベント ハンドラー メソッドを接続](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)です。"
  syntax:
    content: public delegate void WebPartCancelEventHandler(object sender, WebPartCancelEventArgs e);
