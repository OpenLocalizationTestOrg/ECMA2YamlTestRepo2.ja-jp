- uid: System.Web.UI.Design.DesignerHierarchicalDataSourceView.GetDesignTimeData(System.Boolean@)
  id: GetDesignTimeData(System.Boolean@)
  parent: System.Web.UI.Design.DesignerHierarchicalDataSourceView
  langs:
  - csharp
  name: GetDesignTimeData(Boolean)
  nameWithType: DesignerHierarchicalDataSourceView.GetDesignTimeData(Boolean)
  fullName: System.Web.UI.Design.DesignerHierarchicalDataSourceView.GetDesignTimeData(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "デザイン時のデータを関連付けられているデータ ソース コントロールのスキーマと一致して、データがサンプルか実際のデータであるかどうかを示す値を返しますが生成されます。"
  remarks: "GetDesignTimeData メソッドは、関連するデータ バインド コントロール デザイナーが使用するデータのデザイン時バージョンを提供する必要があります。       いない予想でもなく、デザイナーがデザイン時に実際のデータ アクセスを実行することをお勧めします。 代わりに、デザイナーでは、データ ソースのスキーマと一致するサンプル データを作成する必要があります。"
  syntax:
    content: public virtual System.Web.UI.IHierarchicalEnumerable GetDesignTimeData (out bool isSampleData);
    parameters:
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>返されるデータを示すためには、サンプル データです。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>返されたデータがライブ データであることを示します。"
    return:
      type: System.Web.UI.IHierarchicalEnumerable
      description: "この実装は常に返します<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.Design.DesignerHierarchicalDataSourceView.GetDesignTimeData*
  exceptions: []
