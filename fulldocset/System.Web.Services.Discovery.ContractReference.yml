  name: ContractReference
  nameWithType: ContractReference
  fullName: System.Web.Services.Discovery.ContractReference
  type: Class
  summary: "サービスの説明に探索ドキュメントでの参照を表します。"
  remarks: "XML Web サービスの検出では、URL を指定された使用可能な Web サービスを検出する必要があります。 URL は、通常、.disco ファイル名拡張子を一般に探索ドキュメントを指します。 探索ドキュメント内で、XML Web サービスが存在することに関する情報への参照です。 これらの参照は、サービスの説明、XML スキーマ定義言語 (XSD) スキーマまたは他の探索ドキュメントを参照できます。 このクラスは、サービスの説明への参照を表します。       内で探索ドキュメント内のサービスの説明への参照が含まれている、 `contractRef` XML 要素です。 `contractRef` XML 要素が&2; つの属性:`ref`と`docRef`です。 `contractRef`要素は、一致する XML 名前空間が必要、<xref:System.Web.Services.Discovery.ContractReference.Namespace>定数、一方、`ref`と`docRef`で属性を配置している、<xref:System.Web.Services.Discovery.ContractReference.Ref%2A>と<xref:System.Web.Services.Discovery.ContractReference.DocRef%2A>プロパティ</xref:System.Web.Services.Discovery.ContractReference.DocRef%2A></xref:System.Web.Services.Discovery.ContractReference.Ref%2A></xref:System.Web.Services.Discovery.ContractReference.Namespace>。"
  example:
  - >-
    [!code-cpp[ContractReference#1](~/add/codesnippet/cpp/t-system.web.services.di_3_1.cpp)]
     [!code-vb[ContractReference#1](~/add/codesnippet/visualbasic/t-system.web.services.di_3_1.vb)]
     [!code-cs[ContractReference#1](~/add/codesnippet/csharp/t-system.web.services.di_3_1.cs)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("contractRef", Namespace="http://schemas.xmlsoap.org/disco/scl/")]

      public class ContractReference : System.Web.Services.Discovery.DiscoveryReference
