  summary: "メッセージ ボックスに表示されるボタンを指定します。 引数として使用される、<xref:System.Windows.MessageBox.Show*>メソッド</xref:System.Windows.MessageBox.Show*>。"
  remarks: "既定では、<xref:System.Windows.MessageBox.Show%2A>のメソッド、<xref:System.Windows.MessageBox>型がメッセージ ボックスが表示されます、 **OK**ボタンをクリックします</xref:System.Windows.MessageBox></xref:System.Windows.MessageBox.Show%2A>。 オーバー ロードを使用することができます、<xref:System.Windows.MessageBox.Show%2A>メソッド引数を受け取る MessageBoxButton を含むボタンのさまざまな組み合わせを指定するために**[ok]**、 **[ok]**/**キャンセル**、 **[はい]**/**いいえ**、および**[はい]**/**いいえ**/**キャンセル**</xref:System.Windows.MessageBox.Show%2A>。       無効にする YesNo を指定する場合、**閉じる**メッセージ ボックスのタイトル バーのボタンをクリックします。 ただし、**閉じる**その他のすべてのオプション ボタンが有効にします。 ユーザーがクリックしたとき、**閉じる**ボタンや押下、 **ESC**キー、メッセージ ボックス、メッセージ ボックスの結果の値を返します<xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult> ただし、メッセージ ボックスがのみが表示された場合、 **[ok]**ボタンをクリックすると、**閉じる**ボタンまたはキーを押して、 **ESC**キーを押すと、メッセージ ボックス<xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult>のメッセージ ボックスの結果値を返す       ユーザーがクリックしたボタンの値がによって返される<xref:System.Windows.MessageBox.Show%2A>の値のいずれかと、<xref:System.Windows.MessageBoxResult>列挙します</xref:System.Windows.MessageBoxResult></xref:System.Windows.MessageBox.Show%2A>。"
