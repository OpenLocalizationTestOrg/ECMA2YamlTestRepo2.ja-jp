  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>セキュリティ トークンでは、サブジェクトが認証されたときに指定できるは、SAML アサーションを使用してそのクレームを指定します。</xref:System.IdentityModel.Tokens.SamlSecurityToken> SAML アサーション内でクレームは、SamlStatement クラスによって表される SAML ステートメントにより表されます。       SAML 仕様は、次のステートメントの種類を定義します- <xref:System.IdentityModel.Tokens.SamlAttributeStatement>- <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>- <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>- <xref:System.IdentityModel.Tokens.SamlSubjectStatement></xref:System.IdentityModel.Tokens.SamlSubjectStatement> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> </xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> </xref:System.IdentityModel.Tokens.SamlAttributeStatement> 。"
  syntax:
    content: public abstract class SamlStatement
