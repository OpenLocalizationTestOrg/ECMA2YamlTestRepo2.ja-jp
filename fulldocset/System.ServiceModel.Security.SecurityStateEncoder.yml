  type: Class
  summary: "セキュリティ状態のエンコードを実装できる抽象クラスです。"
  remarks: "このクラスは、エンコードし、ステートフルなセキュリティ コンテキスト トークンを使用するメッセージ セキュリティを使用するバインディングを使用する場合は、セキュリティ コンテキスト トークンの内容をデコードに使用します。 [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]ステートフルなセキュリティ コンテキスト トークンを参照してください[する方法: セキュリティで保護されたセッションのセキュリティ コンテキスト トークンを作成](~/add/includes/ajax-current-ext-md.md)トピックです。       Microsoft バージョンの SecurityStateEncoder は<xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder>。</xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder> Microsoft を使用して[Windows Data Protection (DPAPI)](http://go.microsoft.com/fwlink/?LinkId=96704)クッキーの暗号化/暗号解除するテクノロジです。 このクラスを実装することで cookie を暗号化および暗号化のためのさまざまなメカニズムで接続することができます。       セキュリティ状態のエンコードは状態が署名され、サービスの暗号化されていることを確認する必要があります。       内のクッキーとしてセキュリティ状態を送信するときに、このクラスは、サーバーによって使用、`SecurityContextToken`クライアントに発行します。       このクラスの実装の例は、`X509CertificateSecurityStateEncoder`サービスの証明書の署名し、暗号化されたセキュリティ状態を使用します。"
