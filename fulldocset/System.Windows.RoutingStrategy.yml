  summary: "ルーティング イベントのルーティング方法を示します。"
  remarks: "各ルーティング イベントのルーティング方法は、これらの値の&1; つだけにする必要があります。 ただし、入力イベントは、基本クラスで、1 つのイベントがバブルのバージョンであり、1 つのイベントは、トンネルのバージョンのペアで多くの場合があります。 入力イベントの一意で、トンネリングとバブル バージョン引数を共有され、イベントを発生させる入力デバイスの状態への応答で連続して発生します。"
