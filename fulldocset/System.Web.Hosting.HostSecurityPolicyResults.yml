  summary: "指定したアセンブリの権限セットが設定されていることを示す空にします。 空のアクセス許可セットはの新しいインスタンス、 <xref href=&quot;System.Security.PermissionSet&quot;> </xref>のパラメーター値を持つクラス、<xref:System.Security.Permissions.PermissionState.None>コンス トラクターに渡されます</xref:System.Security.Permissions.PermissionState.None>。 ASP.NET 部分信頼アプリケーション ドメインでは、空のアクセス許可セットに関連付けられているアセンブリは読み込まれません。 したがって、Nothing を使用することができます、部分信頼の ASP.NET アプリケーション ドメインに読み込むからアセンブリを防ぐためにフィールドです。"
