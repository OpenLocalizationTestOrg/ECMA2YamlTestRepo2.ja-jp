  summary: "取得またはフォーカスの移動がフォーカスを持つことができる子要素の終わりに達したかどうかを示す値を設定します。"
  remarks: "フォーカス可能な要素は、それらの要素を<xref:System.Windows.UIElement.Focusable%2A>プロパティは`true`</xref:System.Windows.UIElement.Focusable%2A>。       このパラメーターは、メソッドを呼び出すときにタブを使用したトラバーサルを折り返すかどうかを通信するためのもので、主に<xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>、 <xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A>、または<xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>。</xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A> </xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A> 。 実装するオブジェクトにフォーカスを渡すかどうか<xref:System.Windows.Interop.IKeyboardInputSink>、Wrapped を true になりますを指定して`true`に渡される値、<xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>実装</xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A></xref:System.Windows.Interop.IKeyboardInputSink>。"
  syntax:
    content: public bool Wrapped { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>現在の移動がフォーカスを持つことができる子要素の終わりに達した場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
