  summary: "コレクションを表します<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItem&quot;></xref>オブジェクト。"
  remarks: "LegendItemsCollection クラスのコレクションを表します<xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>、さらに、凡例内の項目を表すオブジェクト</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>。       このコレクション クラスが&2; つの方法で公開されている: - として、<xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>オブジェクトのプロパティ、<xref:System.Windows.Forms.DataVisualization.Charting.Legend>追加、削除、またはカスタムの凡例項目を変更するために使用できるオブジェクト</xref:System.Windows.Forms.DataVisualization.Charting.Legend></xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>。 &quot;Custom&quot;という用語は、凡例項目を持つユーザー定義のテキストや記号の色などを指します。 比較では、「既定」の凡例項目は、項目が凡例に自動的に挿入し、データ系列またはデータ ポイントを表すです。 円グラフおよびドーナツ グラフの既定の凡例項目のエントリは、他のすべてのグラフの種類の項目を表す、系列が描画されるデータ ポイントを表します。 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>プロパティはデザイン時と実行時の両方で使用できます</xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>。      -、<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>イベントとして、<xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>のプロパティ、<xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs>パラメーター</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> 。 <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>プロパティは、既定の凡例項目とに追加されているカスタムの凡例項目の両方を格納、<xref:System.Windows.Forms.DataVisualization.Charting.Chart>コントロールをデザイン時</xref:System.Windows.Forms.DataVisualization.Charting.Chart></xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>。 凡例項目を変更または削除されました。さらに、その順序を変更できます。       凡例項目をコレクションに追加するにオーバー ロードされたいずれかの操作を使用して`Add`と`Insert`このクラスのメソッドです。"
