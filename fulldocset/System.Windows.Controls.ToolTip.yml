  summary: "インターフェイスの要素に関する情報を表示するポップアップ ウィンドウを作成するコントロールを表します。"
  remarks: "ツール ヒントが、 <xref:System.Windows.Controls.ContentControl>、任意の型 (文字列、画像、パネルなど) の&1; つのオブジェクトに含めることを意味します</xref:System.Windows.Controls.ContentControl>。 詳細については、<xref:System.Windows.Controls.ContentControl>クラス</xref:System.Windows.Controls.ContentControl>を参照してください。       ツール ヒント コントロールを使用するには、ユーザーに情報を提供します。 たとえば、<xref:System.Windows.Controls.Button>または<xref:System.Windows.Controls.ToolBar><xref:System.Windows.Controls.ToolBarTray>。</xref:System.Windows.Controls.ToolBarTray></xref:System.Windows.Controls.ToolBar></xref:System.Windows.Controls.Button>の名前を指定するのにツールヒントを使用することができます。 ツール ヒント コントロールの内容は、単純なテキスト文字列に異なるより複雑なコンテンツなど、<xref:System.Windows.Controls.StackPanel>テキストや画像が埋め込まれている</xref:System.Windows.Controls.StackPanel>。 ツールヒントの内容は、フォーカスを受け取ることはできません。       ツール ヒント コントロールは、親を持つことはできません。  たとえば、設定することはできません、<xref:System.Windows.Controls.ContentControl.Content%2A>のプロパティ、 <xref:System.Windows.Controls.Button>、ツールヒント代わりにツールヒントを割り当てる、<xref:System.Windows.FrameworkContentElement.ToolTip%2A?displayProperty=fullName>と<xref:System.Windows.FrameworkElement.ToolTip%2A?displayProperty=fullName>プロパティ</xref:System.Windows.FrameworkElement.ToolTip%2A?displayProperty=fullName></xref:System.Windows.FrameworkContentElement.ToolTip%2A?displayProperty=fullName></xref:System.Windows.Controls.Button></xref:System.Windows.Controls.ContentControl.Content%2A>。       <xref:System.Windows.ResourceDictionary>。</xref:System.Windows.ResourceDictionary>ツールヒントを定義することで、複数の要素にツールヒントを使用することができます。       ツールヒントのクラスのプロパティは、位置、およびツールヒントの動作の定義に使用されます。 これらのプロパティの多くも<xref:System.Windows.Controls.ToolTipService>クラス</xref:System.Windows.Controls.ToolTipService>で定義します。 これらのプロパティのいずれかの値が両方の ToolTip プロパティで指定されている場合、<xref:System.Windows.Controls.ToolTipService>添付プロパティの値、<xref:System.Windows.Controls.ToolTipService>プロパティを使用します</xref:System.Windows.Controls.ToolTipService></xref:System.Windows.Controls.ToolTipService>。 さらに、<xref:System.Windows.Controls.ToolTipService>クラスには、タイミング動作を設定するプロパティが用意されています</xref:System.Windows.Controls.ToolTipService>。 これらの添付プロパティは、ツールヒントのクラスに含まれていませんが、コントロールによって使用できます。      ## 使用して、複数のツール ヒント コントロールに同じプロパティ設定を適用するツール ヒント コントロールをカスタマイズする、<xref:System.Windows.FrameworkElement.Style%2A>プロパティ</xref:System.Windows.FrameworkElement.Style%2A>。 既定値を変更することができます<xref:System.Windows.Controls.ControlTemplate>コントロールの外観を一意にします</xref:System.Windows.Controls.ControlTemplate>。 作成の詳細については、<xref:System.Windows.Controls.ControlTemplate>を参照してください[、ControlTemplate を作成することで、既存のコントロールの外観のカスタマイズ](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Controls.ControlTemplate>。  部分と、ツールヒントに固有の状態を表示するを参照してください[ツールヒント スタイルとテンプレート](~/add/includes/ajax-current-ext-md.md)です。       コントロールの既定のスタイルでは、このコントロールの依存関係プロパティを設定する場合があります。  プロパティが既定のスタイルが設定されている場合は、アプリケーションでコントロールが表示されたら既定値から、プロパティが変更可能性があります。 既定のスタイルは、いるデスクトップ テーマによっては、アプリケーションが実行されている場合は使用が決定されます。  詳細については、次を参照してください。 [WPF テーマの既定の](http://go.microsoft.com/fwlink/?LinkID=158252)します。      > [!NOTE] > Visual プロパティの設定のみ影響が大きい、そのプロパティは、両方のツール ヒント コントロールの既定のテンプレートに存在しを使用して設定されている場合、します。 「を変更する、Visual 構造の制御」 セクションで visual のプロパティの一覧を検索できる[、ControlTemplate を作成することで、既存のコントロールの外観のカスタマイズ](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)です。"
  example:
  - "The following examples shows how to define a tooltip control for a <xref:System.Windows.Controls.TextBox> element.  \n  \n The following example shows how to define a tooltip by assigning text to the <xref:System.Windows.FrameworkElement.ToolTip%2A> property.  \n  \n [!code-xml[ToolTipSimple#1](~/add/codesnippet/xaml/ToolTipSimple_wcp/Pane1.xaml#1)]  \n  \n The following example shows how to define a tooltip by assigning a ToolTip object to the <xref:System.Windows.FrameworkElement.ToolTip%2A> property.  \n  \n [!code-xml[ToolTipSimple#ToolTip](~/add/codesnippet/xaml/ToolTipSimple_wcp/Pane1.xaml#tooltip)]  \n  \n The following example uses code to generate a ToolTip object. The example creates a ToolTip (`tt`) and associates it with a <xref:System.Windows.Controls.Button>.  \n  \n [!code-cs[ToolTipSimple#2](~/add/codesnippet/csharp/ToolTipSimple_wcp/Pane1.xaml.cs#2)]\n [!code-vb[ToolTipSimple#2](~/add/codesnippet/visualbasic/ToolTipSimple/Window1.xaml.vb#2)]"
