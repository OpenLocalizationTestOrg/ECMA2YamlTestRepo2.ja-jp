  summary: "データを提供、 <xref href=&quot;System.Windows.Input.CommandBinding.CanExecute&quot;> </xref>と<xref:System.Windows.Input.CommandManager.PreviewCanExecute>ルーティング イベント</xref:System.Windows.Input.CommandManager.PreviewCanExecute>。"
  remarks: "コマンド ソースでは、通常、このような<xref:System.Windows.Controls.MenuItem>が呼び出す、<xref:System.Windows.Input.RoutedCommand.CanExecute%2A>メソッドを<xref:System.Windows.Input.RoutedCommand>コマンドできますか、現在のコマンド ターゲットで実行できないかを確認する</xref:System.Windows.Input.RoutedCommand></xref:System.Windows.Input.RoutedCommand.CanExecute%2A></xref:System.Windows.Controls.MenuItem>。  場合<xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A>に設定されている`false`イベント ハンドラーからコマンド ソース無効になります</xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A>。  たとえば場合、<xref:System.Windows.Controls.MenuItem>コマンドとコマンドのコマンド ソースが現在のコマンド ターゲットで実行できないように動作している、<xref:System.Windows.Controls.MenuItem>をそれ自体を淡色表示されます</xref:System.Windows.Controls.MenuItem></xref:System.Windows.Controls.MenuItem>。       <xref:System.Windows.Input.ICommand.CanExecuteChanged>イベントは、実行するコマンドの機能が変更されたときにコマンド ソースを通知します</xref:System.Windows.Input.ICommand.CanExecuteChanged>。"
  example:
  - "The follow example creates a <xref:System.Windows.Input.CanExecuteRoutedEventHandler> that returns `true` only if the command target is a control.  First, <xref:System.Windows.RoutedEventArgs.Source%2A> is cast to a <xref:System.Windows.Controls.Control>.  If <xref:System.Windows.RoutedEventArgs.Source%2A> is a <xref:System.Windows.Controls.Control>, <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A> is set to `true`; otherwise, it is set to `false`.  \n  \n [!code-cs[commandingoverviewsnippets#CommandingOverviewCanExecute](~/add/codesnippet/csharp/CommandingOverviewSnippets/Window1.xaml.cs#commandingoverviewcanexecute)]\n [!code-vb[commandingoverviewsnippets#CommandingOverviewCanExecute](~/add/codesnippet/visualbasic/commandingoverviewsnippets/window1.xaml.vb#commandingoverviewcanexecute)]"
