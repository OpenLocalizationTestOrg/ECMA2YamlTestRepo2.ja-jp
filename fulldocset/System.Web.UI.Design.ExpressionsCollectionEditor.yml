- uid: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.ExpressionsCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ExpressionsCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "指定したサービス プロバイダー コンテキストと指定したオブジェクトの値を編集します。"
  remarks: "<xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>メソッドは、編集するためのユーザー インターフェイスを起動、`value`オブジェクト</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>。 デザイナー ホストの呼び出し、<xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>このエディターが関連付けられているメソッド、プロパティの値を編集しようとしたときにします</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>。 入力のサービス プロバイダーは、使用<xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>。</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>内で必要とされるすべての編集サービスを取得するには       デザイナー ホストなど[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]を使用して、<xref:System.Web.Compilation.ExpressionBuilder>と<xref:System.Web.UI.Design.ExpressionEditor>クラスの実装、<xref:System.Web.UI.Design.ExpressionsCollectionEditor>と<xref:System.Web.UI.Design.ExpressionsCollectionConverter>、デザイン時にコントロールのプロパティの式のバインドを設定するクラスと<xref:System.Web.UI.Design.ControlPersister>実行時の式を保持するクラス</xref:System.Web.UI.Design.ControlPersister></xref:System.Web.UI.Design.ExpressionsCollectionConverter></xref:System.Web.UI.Design.ExpressionsCollectionEditor></xref:System.Web.UI.Design.ExpressionEditor></xref:System.Web.Compilation.ExpressionBuilder>。 式の文字列は、ローカライズ可能なリソース、アプリケーション設定は、接続文字列、またはカスタム式の型を参照します。 式の文字列は、デザイン時に、コントロールのプロパティにバインドされ、プロパティの値を決定する実行時に使用されます。       ユーザーが、コレクションをバインドする式を変更することがなく、ユーザー インターフェイスを取り消した場合、<xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>メソッドは、入力を返します`value`パラメーター</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> 。"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>関連付けられたコントロールなどの追加のコンテキスト情報を取得するために使用できるオブジェクト。"
    - id: provider
      type: System.IServiceProvider
      description: "使用する編集サービスを取得するサービス プロバイダー オブジェクト。"
    - id: value
      type: System.Object
      description: "編集中のオブジェクトのインスタンス。"
    return:
      type: System.Object
      description: "<xref href=&quot;System.Web.UI.ExpressionBindingCollection&quot;> </xref>を選択した式を含むオブジェクトをそれ以外の場合、式が選択されていない場合、 <code> value </code>オブジェクト。"
  overload: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue*
  exceptions: []
  platform:
  - net462
