  type: Class
  summary: "選択し、デザイン時にコレクションをバインドする式を編集するためには、ユーザー インターフェイスを提供します。"
  remarks: "ExpressionsCollectionEditor クラスのインスタンスは、<xref:System.Drawing.Design.UITypeEditor>オブジェクトを選択し、式のバインドのコレクションを編集するデザイン時に使用でき、コントロールのプロパティに式を割り当てる</xref:System.Drawing.Design.UITypeEditor>。       デザイナー ホストなど[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]を使用して、<xref:System.Web.Compilation.ExpressionBuilder>と<xref:System.Web.UI.Design.ExpressionEditor>、ExpressionsCollectionEditor 実装をクラスと<xref:System.Web.UI.Design.ExpressionsCollectionConverter>クラスをデザイン時に、コントロールのプロパティの式のバインドを設定して、<xref:System.Web.UI.Design.ControlPersister>実行時の式を保持するクラス</xref:System.Web.UI.Design.ControlPersister></xref:System.Web.UI.Design.ExpressionsCollectionConverter></xref:System.Web.UI.Design.ExpressionEditor></xref:System.Web.Compilation.ExpressionBuilder>。 式の文字列は、ローカライズ可能なリソース、アプリケーション設定は、接続文字列、またはカスタム式の型を参照します。 式の文字列は、デザイン時に、コントロールのプロパティにバインドされ、プロパティの値を決定する実行時に使用されます。"
  syntax:
    content: 'public class ExpressionsCollectionEditor : System.Drawing.Design.UITypeEditor'
  inheritance:
