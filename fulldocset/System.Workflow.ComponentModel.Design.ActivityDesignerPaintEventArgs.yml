  summary: "データを提供、 &lt;xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnPaint%2A?displayProperty=fullName&gt;、 &lt;xref:System.Workflow.ComponentModel.Design.ConnectionPoint.OnPaint%2A?displayProperty=fullName&gt;、 &lt;xref:System.Workflow.ComponentModel.Design.Connector.OnPaint%2A?displayProperty=fullName&gt;、および&lt;xref:System.Workflow.ComponentModel.Design.DesignerGlyph.OnPaint%2A?displayProperty=fullName&gt;メソッドおよびオーバーライド バージョンの<xref uid=&quot;langword_csharp_OnPaint&quot; name=&quot;OnPaint&quot; href=&quot;&quot;></xref>ワークフロー デザイン サーフェイスに描画されるときに、それらから派生したクラスにします。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       `OnPaint`メソッドの呼び出しは、ワークフロー デザイン サーフェイスにアクティビティ デザイナー、グリフ、またはコネクタが再描画されるときに発生します。 ActivityDesignerPaintEventArgs では、オブジェクトとそれを描画するためのクリッピング四角形の描画に使用するグラフィックスを指定します。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityDesignerPaintEventArgs : EventArgs
