  name: RecognizerState
  nameWithType: RecognizerState
  fullName: System.Speech.Recognition.RecognizerState
  type: Enum
  summary: "認識エンジンの状態の値を列挙します。"
  remarks: "RecognizerState を使用してクライアントの既定の音声認識エンジンの実行状態をカプセル化<xref:System.Speech.Recognition.SpeechRecognizer>Windows デスクトップ音声認識テクノロジ サービスにアクセスします</xref:System.Speech.Recognition.SpeechRecognizer>。       アプリケーションはクエリを実行して RecognizerState オブジェクトとしてデスクトップ認識エンジンの現在の状態を取得することができます、<xref:System.Speech.Recognition.SpeechRecognizer.State%2A>プロパティを<xref:System.Speech.Recognition.SpeechRecognizer>インスタンス</xref:System.Speech.Recognition.SpeechRecognizer></xref:System.Speech.Recognition.SpeechRecognizer.State%2A>。  変更後をデスクトップの認識エンジンの状態を取得するアプリケーションがクエリできる、<xref:System.Speech.Recognition.StateChangedEventArgs.RecognizerState%2A>のプロパティ、<xref:System.Speech.Recognition.StateChangedEventArgs>のハンドラーに渡されたオブジェクト<xref:System.Speech.Recognition.SpeechRecognizer.StateChanged>イベント</xref:System.Speech.Recognition.SpeechRecognizer.StateChanged></xref:System.Speech.Recognition.StateChangedEventArgs></xref:System.Speech.Recognition.StateChangedEventArgs.RecognizerState%2A>。      > [!NOTE] ><xref:System.Speech.Recognition.SpeechRecognitionEngine>インスタンスがインプロセスでを実行し、実行中の状態は、アプリケーションの管理</xref:System.Speech.Recognition.SpeechRecognitionEngine>。 したがって、 <xref:System.Speech.Recognition.SpeechRecognitionEngine>RecognizerState オブジェクトを取得するプロパティが含まれていません</xref:System.Speech.Recognition.SpeechRecognitionEngine>。       デスクトップ音声認識のサーバーの状態は読み取り専用プロパティで、プログラムによって制御されることはできません。 ユーザーが音声認識のユーザー インターフェイス (UI) を使用して共有音声認識エンジンの状態を変更または、**音声認識**、Windows のメンバー**コントロール パネルの **です。       両方、**で**と**スリープ**、音声認識 ui 設定に対応して、`Listening`状態です。 **オフ**Stopped に音声認識 UI で設定が対応しています。       <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>受信および音声入力を処理する共有音声認識エンジンの準備に影響するその他のプロパティです。</xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A> 使用することができます<xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>共有音声認識エンジンの文法が認識に対してアクティブにするかどうかを制御する</xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>。 ただし、変更、<xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>プロパティが RecognizerState プロパティに影響を与えません</xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>。       説明、サポートされているカルチャとオーディオ形式は、認識エンジンの名前などの情報がカプセル化されて、<xref:System.Speech.Recognition.RecognizerInfo>型です</xref:System.Speech.Recognition.RecognizerInfo>。"
  example:
  - "In the example below, an application displays the state of a recognizer in its implementation of a handler for the <xref:System.Speech.Recognition.SpeechRecognizer.StateChanged> event.  \n  \n```  \n  \n_recognizer.StateChanged +=  \n    delegate(object sender, StateChangedEventArgs eventArgs) {  \n        _recognizerStateLabel.Text = \"Speech Recognizer State: \" + eventArgs.RecognizerState.ToString();  \n    };  \n  \n```"
  syntax:
    content: public enum RecognizerState
  inheritance:
  - System.Enum
  platform:
  - net462
