  name: JsonQueryStringConverter
  nameWithType: JsonQueryStringConverter
  fullName: System.ServiceModel.Dispatcher.JsonQueryStringConverter
  type: Class
  summary: "このクラスにし、JavaScript Object Notation (JSON) からのパラメーターの値を変換します。"
  remarks: "パラメーターは、URL 内での JSON クエリ文字列で指定できます。 このクラスは、サービス操作のパラメーターからの JSON クエリ文字列パラメーターのマップ方法を制御しますときに、<xref:System.ServiceModel.Description.WebScriptEnablingBehavior>ブラウザー ベースの ASP.NET AJAX クライアントからの HTTP 要求を処理するために使用します。</xref:System.ServiceModel.Description.WebScriptEnablingBehavior> 。       このクラスは内部で使用される、 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>を HTTP GET または POST を URI クエリ文字列でエンコードされたパラメーターを使用して要求を受け入れるように構成されたエンドポイントのクラス</xref:System.ServiceModel.Description.WebScriptEnablingBehavior>。 このクラスは、CLR オブジェクトと URI クエリ文字列内の個々 の操作要求パラメーター値の間で変換を使用します。 その基本型とは異なりは、このクラスは、両方プリミティブ型と複合型の値をサポートします。       派生した JsonQueryStringConverter<xref:System.ServiceModel.Dispatcher.QueryStringConverter>次の種類をサポートします:- <xref:System.Byte>- <xref:System.SByte>- <xref:System.Int16>- <xref:System.Int32>- <xref:System.Int64>- <xref:System.UInt16>- <xref:System.UInt32>- <xref:System.UInt64>- <xref:System.Single>- <xref:System.Double>- <xref:System.Char>- <xref:System.Decimal>- <xref:System.Boolean>- <xref:System.String>- <xref:System.DateTime>- <xref:System.TimeSpan>- <xref:System.Guid>-<xref:System.Array>型の<xref:System.Byte>- <xref:System.Uri>- <xref:System.Object>、その基本型とは異なり、このコンバーターが、データ コントラクト モデルに準拠する任意の型を処理できます</xref:System.Object></xref:System.Uri></xref:System.Byte></xref:System.Array></xref:System.Guid></xref:System.TimeSpan></xref:System.DateTime></xref:System.String></xref:System.Boolean></xref:System.Decimal></xref:System.Char></xref:System.Double></xref:System.Single></xref:System.UInt64></xref:System.UInt32></xref:System.UInt16></xref:System.Int64></xref:System.Int32></xref:System.Int16></xref:System.SByte></xref:System.Byte></xref:System.ServiceModel.Dispatcher.QueryStringConverter>。 コンバーターがオーバーライド<xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29>各パラメーターが既定値を使用して JSON にシリアル化されるように<xref:System.Runtime.Serialization.Json.DataContractJsonSerializer>utf-8 エンコーディングを使用するように構成された JSON XML ライター</xref:System.Runtime.Serialization.Json.DataContractJsonSerializer> </xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29> 。 `null`パラメーターとして返されます`null`です。"
  syntax:
    content: 'public class JsonQueryStringConverter : System.ServiceModel.Dispatcher.QueryStringConverter'
