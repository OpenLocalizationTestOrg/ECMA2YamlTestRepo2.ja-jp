  remarks: "これは、JSON クエリ文字列の CLR 型を使用できるかどうかを確認します。 このような文字列で使用できる CLR 種類<xref:System.Runtime.Serialization.DataContractSerializer>。</xref:System.Runtime.Serialization.DataContractSerializer>でサポートされているものだけです。"
