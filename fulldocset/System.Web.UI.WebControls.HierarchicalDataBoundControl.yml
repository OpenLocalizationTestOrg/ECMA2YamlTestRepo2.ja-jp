  namespace: System.Web.UI.WebControls
  summary: "派生クラスでオーバーライドされると、データ ソースからデータをコントロールにバインドします。"
  remarks: "<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A><xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>クラス</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>からのデータ バインド コントロールを派生させる場合、メソッド</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>の代わりにこのメソッドを実装します。 保持 PerformDataBinding にコントロールのデータ バインド ロジックを配置する、<xref:System.Web.UI.Control.DataBinding>と<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>から間違った順序で発生するイベントです</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound></xref:System.Web.UI.Control.DataBinding>。       ときに、ベース<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>クラスはこのメソッドの特定の実装を提供、PerformDataBinding メソッドによって呼び出されます、<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>によって取得されるデータに任意のユーザー インターフェイス コントロールの値をバインドするメソッド、<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>メソッド</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>。"
  example:
  - "The following code example demonstrates how to implement the PerformDataBinding method in a class derived from <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The `GeneologyTree` control iterates through the <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> objects retrieved from its associated <xref:System.Web.UI.HierarchicalDataSourceView>, and creates a text tree structure for the data it is bound to. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_233_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_233_1.cs)]"
