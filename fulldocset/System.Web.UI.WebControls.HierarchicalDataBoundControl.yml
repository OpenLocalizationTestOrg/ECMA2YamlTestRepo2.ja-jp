  name: HierarchicalDataBoundControl
  nameWithType: HierarchicalDataBoundControl
  fullName: System.Web.UI.WebControls.HierarchicalDataBoundControl
  type: Class
  summary: "階層形式でデータを表示するすべての ASP.NET version 2.0 データ バインド コントロールの基底クラスとして機能します。"
  remarks: "HierarchicalDataBoundControl クラスは、ASP.NET コントロール ASP.NET 階層データのソース管理からデータを取得し、そのデータを表示するコントロールのユーザー インターフェイス要素をバインドに使用される基本クラスです。 <xref:System.Web.UI.WebControls.TreeView>と<xref:System.Web.UI.WebControls.Menu>HierarchicalDataBoundControl からクラスが派生します</xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.TreeView>。       ページの開発者 HierarchicalDataBoundControl クラスを直接使用しません。代わりに、このクラスから派生したコントロールを使用します。       コントロールの開発者が実装するクラスを使用するデータ バインド コントロールを作成するには、このクラスを拡張する、<xref:System.Web.UI.IHierarchicalDataSource>インターフェイスとクラスから派生する、<xref:System.Web.UI.HierarchicalDataSourceControl>と<xref:System.Web.UI.HierarchicalDataSourceView>クラス</xref:System.Web.UI.HierarchicalDataSourceView></xref:System.Web.UI.HierarchicalDataSourceControl></xref:System.Web.UI.IHierarchicalDataSource>。 HierarchicalDataBoundControl クラスからクラスを派生している場合は、上書き、 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>、コントロールのユーザー インターフェイス要素によって取得されたデータにバインドするメソッド、<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>メソッド</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>。 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>メソッドは、派生クラスでオーバーライドが唯一の方法では</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>ほとんどの場合       ASP.NET 2.0 のデータ バインド コントロールに対して、<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>メソッドは、それと同等の<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>メソッド、実行時にデータをバインドするために呼び出されるとします</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>。 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>メソッドの呼び出し、<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>と<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>メソッド</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>。"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataBoundControl class to create a custom data-bound control. The `GeneologyTree` control renders a `pre` HTML section with a text tree for the data retrieved from an associated data source control.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_1.cs)]  \n  \n The following code example demonstrates how to use the `GeneologyTree` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.XmlDataSource> control.  \n  \n [!code-cs[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_2.aspx)]\n [!code-vb[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_2.aspx)]  \n  \n The geneology.xml file accessed in the code example contains the following data.  \n  \n```  \n<family>  \n  <member title=\"great-grandfather\">  \n    <member title=\"grandfather\" >  \n      <member title=\"child\" />  \n      <member title=\"father\" >  \n         <member title=\"son\" />  \n      </member>  \n    </member>  \n  </member>  \n</family>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public abstract class HierarchicalDataBoundControl : System.Web.UI.WebControls.BaseDataBoundControl
