  name: MimeReturnReader
  nameWithType: MimeReturnReader
  fullName: System.Web.Services.Protocols.MimeReturnReader
  type: Class
  summary: "Web サービス クライアントが HTTP を使用して実装せずに SOAP 応答の受信の戻り値のリーダーの共通の基本実装を提供します。"
  remarks: "MimeReturnReader とその他のクラスの<xref:System.Web.Services.Protocols>名前空間は、HTTP GET 要求および HTTP POST 操作で Web サービスの .NET Framework の実装をサポートします</xref:System.Web.Services.Protocols>。 Web サービスのライター、リーダー シリアル化および逆、それぞれ、パラメーターまたは Web メソッドの戻り値のオブジェクトと、HTTP 要求または応答のストリームの間です。 Web サービスのライター、リーダーは、HTTP トランスポートを使用しますが、SOAP 標準を使用してメッセージを交換しません。       MimeReturnReader クラス確立共通<xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>Web メソッドの戻り値に HTTP 応答ストリームのすべてのクライアント側読み取り用のインターフェイス</xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>。       通常必要はありません使用 MimeReturnReader またはその派生クラスは、直接です。 代わりに、Wsdl.exe ツールは、HTTP GET または HTTP POST の実装に応じて、クライアント プロキシ コードを生成するときに適用されます、<xref:System.Web.Services.Protocols.HttpMethodAttribute>各 Web メソッドに属性の設定と<xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>プロパティを<xref:System.Web.Services.Protocols.XmlReturnReader>MimeReturnReader から派生するクラス</xref:System.Web.Services.Protocols.XmlReturnReader></xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A></xref:System.Web.Services.Protocols.HttpMethodAttribute>。"
  syntax:
    content: 'public abstract class MimeReturnReader : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  implements: []
