  summary: "トリガーとどのようなデータ操作言語 (DML) 操作にトリガーが起動の型。"
  remarks: "トリガーをアクティブにする DML アクションは、更新、削除、または INSERT アクション可能性があります。 AFTER または INSTEAD OF トリガーの種類ができます。 トリガーの種類を指定するは、同じ後に指定することとします。       イベントのプロパティが必要です。"
