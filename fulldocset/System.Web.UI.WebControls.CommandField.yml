  remarks: "ときに、<xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>のプロパティ、<xref:System.Web.UI.WebControls.CommandField>にフィールドが設定されている`ButtonType.Image`、CancelImageUrl プロパティを使用して、[キャンセル] ボタンを表示するイメージを指定します</xref:System.Web.UI.WebControls.CommandField></xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>。 このイメージは、クライアントのブラウザーでサポートされている限り、任意のファイル形式 (.jpg、.gif、.bmp など) でも使用できます。      > [!NOTE] > [キャンセル] ボタンの画像を表示する代わりに、最初の設定によってテキストを表示することができます、<xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>プロパティを`ButtonType.Button`または`ButtonType.Link`設定し、<xref:System.Web.UI.WebControls.CommandField.CancelText%2A>プロパティ</xref:System.Web.UI.WebControls.CommandField.CancelText%2A></xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>。"
