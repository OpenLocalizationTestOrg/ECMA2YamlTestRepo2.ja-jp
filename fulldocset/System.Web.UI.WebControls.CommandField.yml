  fullName: System.Web.UI.WebControls.CommandField
  type: Class
  summary: "選択すると、編集、挿入、または削除の各データ バインド コントロール内の操作を実行するコマンド ボタンを表示する特別なフィールドを表します。"
  remarks: "CommandField クラスは、データ バインドされたコントロールによって使用される特別なフィールド (など<xref:System.Web.UI.WebControls.GridView>と<xref:System.Web.UI.WebControls.DetailsView>) を削除を実行するコマンド ボタンを表示するには、編集、挿入、または操作を選択します</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView>。 これらの操作を実行するコマンド ボタンは、表示されるか、次の表に示すようにプロパティを使用して非表示になります。      |プロパティ |説明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A>|CommandField フィールド、データ バインド コントロール内の各レコードの削除 ボタンの表示と非表示を切り替えます</xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A>。 削除 ボタンは、データ ソースからレコードを削除するユーザーを許可します |。  |<xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A>|CommandField フィールド、データ バインド コントロール内の各レコードの編集 ボタンの表示と非表示を切り替えます</xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A>。 [編集] ボタンは、データ ソースからレコードを編集できます。 ユーザーが編集される特定のレコードの編集 ボタンをクリックしたときに更新 ボタンと キャンセル ボタンにボタンが置き換えられます。 その他のすべてのコマンド ボタンは非表示にします |。  |<xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A>|CommandField フィールドに新しいボタンの表示と非表示を切り替えます</xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A>。 新しいボタンは、データ ソースに新しいレコードを挿入するユーザーを使用します。 ユーザーには、新しいボタンがクリックすると、挿入ボタンと [キャンセル] ボタンに置き換えられます。 その他のすべてのコマンド ボタンも非表示にします。 **注:** <xref:System.Web.UI.WebControls.DetailsView>コントロールなどの挿入操作をサポートするデータ バインド コントロールにのみ、このプロパティが適用されます |。  |<xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A>|CommandField フィールド、データ バインド コントロール内の各レコードの選択 ボタンの表示と非表示を切り替えます</xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A></xref:System.Web.UI.WebControls.DetailsView>。 [選択] ボタンにより、ユーザーに、データ バインド コントロールでレコードを選択します |。      [キャンセル] ボタンは、レコードの編集したときに表示または挿入モードを表示または非表示にするにはさらに、<xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>プロパティ</xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>。      > [!NOTE] > データ バインド コントロールをデータ ソース コントロールと組み合わせて使用する場合 (など、<xref:System.Web.UI.WebControls.SqlDataSource>コントロール)、データ バインド コントロールは、データ ソース コントロールの機能を活用し、自動を指定を削除、更新、および機能を挿入します</xref:System.Web.UI.WebControls.SqlDataSource>。 その他のデータ ソースには、データ バインド コントロールの適切なイベントの中にこれらの操作を実行するルーチンを提供する必要があります。       CommandField フィールドが使用されているデータ バインド コントロールに応じて異なる方法で表示されます。 たとえば、<xref:System.Web.UI.WebControls.GridView>を列としてコントロールが CommandField フィールドを表示中に、<xref:System.Web.UI.WebControls.DetailsView>コントロールは行として表示します</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView>。       表示するボタンの種類を指定するには、使用、<xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>プロパティ</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>。 ときに、<xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>プロパティに設定されている`ButtonType.Button`または`ButtonType.Link`、次の表に示すようにプロパティを設定して、ボタンに表示するテキストを指定することができます</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>。      |プロパティ |説明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.CommandField.CancelText%2A>|[キャンセル] ボタンのキャプションです |。  |<xref:System.Web.UI.WebControls.CommandField.DeleteText%2A>|[削除] ボタンのキャプションです |。  |<xref:System.Web.UI.WebControls.CommandField.EditText%2A>|[編集] ボタンのキャプションです |。  |<xref:System.Web.UI.WebControls.CommandField.InsertText%2A>|[挿入] ボタンのキャプション</xref:System.Web.UI.WebControls.CommandField.InsertText%2A></xref:System.Web.UI.WebControls.CommandField.EditText%2A></xref:System.Web.UI.WebControls.CommandField.DeleteText%2A></xref:System.Web.UI.WebControls.CommandField.CancelText%2A>。 **注:** <xref:System.Web.UI.WebControls.DetailsView>コントロールなどの挿入操作をサポートするデータ バインド コントロールにのみ、このプロパティが適用されます |。  |<xref:System.Web.UI.WebControls.CommandField.NewText%2A>|新しいボタンのキャプション</xref:System.Web.UI.WebControls.CommandField.NewText%2A></xref:System.Web.UI.WebControls.DetailsView>。 **注:** <xref:System.Web.UI.WebControls.DetailsView>コントロールなどの挿入操作をサポートするデータ バインド コントロールにのみ、このプロパティが適用されます |。  |<xref:System.Web.UI.WebControls.CommandField.SelectText%2A>|[選択] ボタンのキャプションです |。  |<xref:System.Web.UI.WebControls.CommandField.UpdateText%2A>|[更新] ボタンのキャプションです |。      コマンド ボタンまたはリンク ボタンを表示するには、代わりに設定してイメージ ボタンを表示することができます、<xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>プロパティを`ButtonType.Image`し、次の表に示されているプロパティを設定します</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A></xref:System.Web.UI.WebControls.CommandField.UpdateText%2A></xref:System.Web.UI.WebControls.CommandField.SelectText%2A></xref:System.Web.UI.WebControls.DetailsView>。      |プロパティ |説明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A>|[キャンセル] ボタンを表示するイメージ |  |<xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A>|[削除] ボタンを表示するイメージ |。  |<xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A>|[編集] ボタンを表示するイメージ |。  |<xref:System.Web.UI.WebControls.CommandField.InsertText%2A>|[挿入] ボタンを表示するイメージ</xref:System.Web.UI.WebControls.CommandField.InsertText%2A></xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A></xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A></xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A>。 **注:** <xref:System.Web.UI.WebControls.DetailsView>コントロールなどの挿入操作をサポートするデータ バインド コントロールにのみ、このプロパティが適用されます |。  |<xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A>|新しいボタンに表示するイメージ</xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A></xref:System.Web.UI.WebControls.DetailsView>。 **注:** <xref:System.Web.UI.WebControls.DetailsView>コントロールなどの挿入操作をサポートするデータ バインド コントロールにのみ、このプロパティが適用されます |。  |<xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A>|[選択] ボタンを表示するイメージ |。  |<xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A>|[更新] ボタンを表示するイメージ |。      既定では、ユーザーが CommandField フィールドのボタンをクリックしたときの検証は実行、ページ上のすべての検証コントロール</xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A></xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A></xref:System.Web.UI.WebControls.DetailsView>。 ボタンのクリックして時に発生する検証を防ぐためには、設定、<xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>プロパティを`false`</xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>。       設定して、データ バインド コントロール内の CommandField フィールドを非表示にできます、<xref:System.Web.UI.WebControls.DataControlField.Visible%2A>プロパティを`false`</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>。       CommandField フィールドでは、そのヘッダー セクションとフッター セクションをカスタマイズすることができます。 ヘッダーまたはフッター セクションで、キャプションを表示するには、設定、<xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>または<xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>プロパティをそれぞれ</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A></xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>。 設定して、イメージを表示するテキストを表示する、ヘッダー セクションに、代わりに、<xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>プロパティ</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>。 CommandField オブジェクトのヘッダー セクションを非表示にするには設定、<xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>プロパティを`false`</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>。      > [!NOTE] > いくつかのデータ バインド コントロール (など、<xref:System.Web.UI.WebControls.GridView>コントロール) を表示またはコントロールのすべてのヘッダー セクションだけを非表示にできます</xref:System.Web.UI.WebControls.GridView>。 これらのデータ バインド コントロールをサポートしていない、<xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>個々 のボタン フィールドのプロパティ</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>。 表示または (使用可能な場合) は、ヘッダー セクション全体のデータ バインド コントロールを非表示、コントロールの使用`ShowHeader`プロパティです。       また、フィールドのさまざまな部分のスタイル プロパティを設定して CommandField オブジェクト (フォントの色、背景色、およびなど) の外観をカスタマイズすることができますも。 次の表は、異なるスタイル プロパティを一覧表示します。      |スタイル プロパティ |説明 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>|CommandField オブジェクトの子の Web サーバー コントロールのスタイルの設定です |。  |<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>|CommandField オブジェクトのフッター セクションのスタイルの設定です |。  |<xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>|CommandField オブジェクトのヘッダー セクションのスタイルの設定です |。  |<xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>|CommandField オブジェクト内のデータ項目のスタイルの設定です |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> 。"
  example:
  - "The following code example demonstrates how to use a CommandField field to display controls to edit a record in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[CommandField2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_278_1.aspx)]\n [!code-cs[CommandField2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_278_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.CommandField.CancelText%2A>, <xref:System.Web.UI.WebControls.CommandField.EditText%2A>, and <xref:System.Web.UI.WebControls.CommandField.UpdateText%2A> properties to customize the text for the editing controls.  \n  \n [!code-vb[CommandField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_278_2.aspx)]\n [!code-cs[CommandField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_278_2.aspx)]"
