  fullName: System.Windows.Documents.DocumentStructures.NamedElement
  type: Class
  summary: "下にある要素の階層内の要素を識別、 <xref href=&quot;System.Windows.Documents.FixedPage&quot;></xref>です。"
  remarks: "各ページ、[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]ドキュメントが含まれています、<xref:System.Windows.Documents.FixedPage>を定義する要素の*コンテンツ*位置指定のテキスト ランとグラフィックスの形式でします</xref:System.Windows.Documents.FixedPage>。  ドキュメント構造体の要素のページを使用して、[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]ドキュメントも関連付けできる<xref:System.Windows.Documents.DocumentStructures.StoryFragment>を定義する要素、*構造*のセクションでは、段落、リスト、図表、およびテーブルの形式で、ページの</xref:System.Windows.Documents.DocumentStructures.StoryFragment>。  NamedElement クラスを使用してをドキュメントのマークアップのコンテンツと構造体の部分の間の関連付けを定義します。  テーブル セルまたは箇条書きリストの項目に配置されているなどの構造体の要素の子である、NamedElement、<xref:System.Windows.Documents.DocumentStructures.StoryFragment>ページの階層</xref:System.Windows.Documents.DocumentStructures.StoryFragment>。  内の項目を識別する、NamedElement、<xref:System.Windows.Documents.FixedPage>は同じページ階層</xref:System.Windows.Documents.FixedPage>。  参照先の項目は、構造体の要素のコンテンツです。       構造体の要素の詳細については[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]章 9 および付録 E のドキュメントを参照してください、 *XPS XML Paper Specification ()*ダウンロード[http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)です。"
  example:
  - "The following example shows the use of <xref:System.Windows.Documents.DocumentStructures.ParagraphStructure> and <xref:System.Windows.Documents.DocumentStructures.FigureStructure> elements in an [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] document, each with a NamedElement child.  \n  \n [!code-xml[DocumentStructure#DocStructParaStruct2](~/add/codesnippet/xaml/DocumentStructure/Content/FixedPage2_structure.xaml#docstructparastruct2)]"
  syntax:
    content: 'public class NamedElement : System.Windows.Documents.DocumentStructures.BlockElement'
