    return:
      type: System.String
      description: "現在のマスター ページの親であるマスター ページの名前それ以外の場合、 <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>、現在のマスター ページが親を持たない場合。"
