  name: XPathMessageFilter
  nameWithType: XPathMessageFilter
  fullName: System.ServiceModel.Dispatcher.XPathMessageFilter
  type: Class
  summary: "XPath 1.0 の式によって定義された XML ドキュメントのクエリを表します。"
  remarks: "XPathMessageFilter では、XPath 式を使用して XML ドキュメントには、特定の要素、属性、テキスト、またはその他の XML 構文のコンストラクトが含まれるかどうかを決定します。 通常、アプリケーションでは、エンドポイントに、XPathMessageFilter を使用して、SOAP メッセージの内容を照会し、そのクエリの結果に基づいて適切な操作を行います。 たとえば、キューのプロセスでは、既知のヘッダーをメッセージをキューの先頭に移動するのにかどうかを決定するのに優先度要素をチェックするのに XPath クエリを使用可能性があります。       XML パス言語 (XPath) には、XML ドキュメントの一部に対処するための言語が用意されています。 XPath の主要な構文構造では、XML ドキュメントとアドレスの論理構造を移動または XPath データ型を識別する方法を定義する式です。 具体的には、XPath の実装が次の&4; つの基本 XPath データ型のいずれかを生成、XML ドキュメントの構造に対して式を評価します。 文字列、数値、ブール値、およびノードのセット。 文字列、数値、またはブールのデータ型を XPath データ型に変換する関数もサポートします。 メソッドにはこれら&3; つのデータ型のいずれかが必要ですが、式の評価の結果は暗黙的に変換します。 これらの&3; つのデータ型をノード セット型に変換できないことに注意してください。 XML パス言語が完全に記載されている、 [W3C XML パス言語 1.0 仕様](http://go.microsoft.com/fwlink/?LinkId=96179)です。       XPath 式の数値は倍精度の 64 ビット値として表されます。 したがってを有効桁の多い数値の検査を伴う XPath 式結果を返す不適切なため浮動小数点精度の問題です。 [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][XML パス言語 (XPath) Version 1.0 でのセクション 3.5](http://go.microsoft.com/fwlink/?LinkId=96180)です。"
  syntax:
