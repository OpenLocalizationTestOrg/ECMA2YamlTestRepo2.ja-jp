  summary: "取得または先頭の位置を軸座標のカスタム ラベルを設定します。"
  remarks: "FromPosition プロパティに、範囲の開始位置、軸ラベルを適用を決定します。       値の差、<xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>し FromPosition プロパティは、ラベルのテキストが表示される場所を決定します</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>。 たとえば、x 軸に 1 ~ 5 (1、2、3、4, 5) の範囲をスケールがあるとします。 2 番目のポイントのすぐ下にカスタム ラベルを表示するために設定すると、 <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>1.5 および 2.5 FromPosition プロパティをプロパティ</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>。       場合、 <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>: または<xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>対象の軸で、に基づいて-に設定されている、<xref:System.DateTime>値としてこの FromPosition プロパティが表示されます、<xref:System.DateTime>デザイナー内の値</xref:System.DateTime></xref:System.DateTime></xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A></xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>。       同じ値に、このプロパティを設定しない必要があります、<xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>。"
  syntax:
    content: public double FromPosition { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref>にラベルが適用されている軸の範囲の始まりを表す値です。"
