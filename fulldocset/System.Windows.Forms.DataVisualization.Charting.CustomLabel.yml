  name: CustomLabel
  nameWithType: CustomLabel
  fullName: System.Windows.Forms.DataVisualization.Charting.CustomLabel
  type: Class
  summary: "軸のカスタム ラベルを表します。"
  remarks: "<xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection><xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A><xref:System.Windows.Forms.DataVisualization.Charting.Axis>クラス</xref:System.Windows.Forms.DataVisualization.Charting.Axis>のプロパティ</xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A>として公開するクラス</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection>に CustomLabel オブジェクトが格納されています。       使用してカスタム ラベルが指定されていない限り、最初のラベル行軸のラベルが自動的に生成、<xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A>。 最初のラベル行に沿ってカスタム ラベルを指定すると、全体の最初の行の軸ラベルは自動的には生成されません。       2 番目のラベル行は、カスタム ラベルのみを使用できます。       <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>と<xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition%2A>プロパティはラベルを適用する軸の範囲を決定します</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition%2A></xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>。       使用してカスタムの軸ラベルのグリッド線、ティックのマークを表示できます、<xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.GridTicks%2A>プロパティですこのプロパティにカスタムのグリッド線と目盛りマークがラベルの範囲の途中で描画されるかどうかを指定します。</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.GridTicks%2A> 。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      public class CustomLabel : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
