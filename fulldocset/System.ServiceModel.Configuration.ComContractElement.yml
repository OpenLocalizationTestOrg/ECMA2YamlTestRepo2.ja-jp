- uid: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  id: ExposedMethods
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: ExposedMethods
  nameWithType: ComContractElement.ExposedMethods
  fullName: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "COM + コンポーネントのインターフェイスが Web サービスとして公開されるときに公開される COM + メソッドのコレクションを取得します。"
  remarks: "生成されたサービス コントラクトに表示する COM インターフェイスから特定のメソッドを追加する COM + 統合構成ツール (ComSvcConfig.exe) を使用できます。       次の&3; つの名前付きメソッドを追加して、次のコマンドを使用するなど、`IFinances`での COM インターフェイス、`ItemOrders.Financial`コンポーネントは、生成されたサービス コントラクトにします。      ```   ComSvcConfig.exe /i /application:OnlineStore /contract:ItemOrders.Financial,IFinances.{TransferFunds,AddFunds,RemoveFunds} /hosting:complus   ```次に、前述のメソッドを一覧表示する次のサービス コントラクトを生成 ComSvcConfig.exe ツールを実行するときに`exposedMethod`要素。       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ] 、サービスの初期化時に、ランタイムを反映しての一覧に含まれるメソッドのみを追加するサービス コントラクトの生成を試みます`exposedMethod`要素。 トレースは、サービス コントラクトに含まれないインターフェイス メソッド用に作成します。"
  syntax:
    content: public System.ServiceModel.Configuration.ComMethodElementCollection ExposedMethods { get; }
    return:
      type: System.ServiceModel.Configuration.ComMethodElementCollection
      description: "COM + コンポーネントのインターフェイスが Web サービスとして公開されるときに公開される COM + メソッドのコレクション。"
  overload: System.ServiceModel.Configuration.ComContractElement.ExposedMethods*
  exceptions: []
  platform:
  - net462
