- uid: System.ServiceModel.Configuration.ComContractElement.RequiresSession
  id: RequiresSession
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: RequiresSession
  nameWithType: ComContractElement.RequiresSession
  fullName: System.ServiceModel.Configuration.ComContractElement.RequiresSession
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得またはコントラクトがセッションの多いバインディングでのみ使用するかどうかを指定するブール値を設定します。"
  remarks: "サービスが初期化されたときに、統合ランタイムにより、この設定が使用されるバインディングの種類と一致します。 1 つの場合、例外が生成または以上のコントラクトのバインディングが競合します。 このプロパティは、する場合`false`、一方向チャネルを使用し、[out] パラメーターを使用する必要がある、また、例外が生成されます。"
  syntax:
    content: public bool RequiresSession { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>コントラクトはセッションの多いバインディングでのみ使用する場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.ServiceModel.Configuration.ComContractElement.RequiresSession*
  exceptions: []
