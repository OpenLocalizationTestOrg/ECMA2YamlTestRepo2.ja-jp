  fullName: System.Web.UI.Design.WebControls.DataPagerDesigner
  type: Class
  summary: "ビジュアル デザイナーでデザイン時サポートを提供、 <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref>コントロール。"
  remarks: "デザイナー ビューに切り替えると、ビジュアル デザイナーで (など`Design`で表示[!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)])、について説明するマークアップを<xref:System.Web.UI.WebControls.DataPager>コントロールを解析します</xref:System.Web.UI.WebControls.DataPager>。 コントロールのデザイン時バージョンは、デザイン画面で作成されます。 ソース ビューに切り替えると、デザイン時のコントロールは、Web ページのマークアップとして永続化されます。       DataPagerDesigner クラスのプロパティは、次の機能を提供します -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>プロパティは、スマート タグ パネルの作成に使用されるアイテムの一覧を返します。</xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A> 。      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>プロパティは、デザイナー (シャドウされた) のバージョンとの使用、<xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName></xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>。      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>プロパティが関連付けられているページャー フィールドについて、テンプレート グループのコレクションを返します<xref:System.Web.UI.WebControls.DataPager>コントロール</xref:System.Web.UI.WebControls.DataPager></xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>。      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>プロパティは常に返します`true`、デザイナーに関連付けられている一時的なコピーが作成されることを示します<xref:System.Web.UI.WebControls.DataPager>デザイン時のマークアップを生成するためにコントロール</xref:System.Web.UI.WebControls.DataPager></xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>。       DataPagerDesigner クラスのメソッドは、次の機能を提供します -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>と<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A>メソッドは、関連付けられている表示するために使用される HTML マークアップを返します<xref:System.Web.UI.WebControls.DataPager>デザイン時にします。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A> 。      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>メソッドには、表示、編集、および関連付けられたデザインにデザイナーができるように準備<xref:System.Web.UI.WebControls.DataPager>コントロール</xref:System.Web.UI.WebControls.DataPager></xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>。      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>メソッドを追加または削除のプロパティのプロパティ グリッドを使用、<xref:System.Web.UI.WebControls.DataPager>コントロール</xref:System.Web.UI.WebControls.DataPager></xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>。"
