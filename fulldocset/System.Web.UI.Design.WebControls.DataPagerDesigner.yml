  remarks: "PreFilterProperties メソッドでは、新しいプロパティを追加のプロパティ グリッドに、<xref:System.Web.UI.WebControls.DataPager>に対応するコントロール、<xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.DataPager>。 場合、<xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>プロパティに設定されている`true`、PreFilterProperties メソッドも設定、<xref:System.ComponentModel.BrowsableAttribute>の属性、<xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>プロパティを`BrowsableAttribute.No`</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName></xref:System.ComponentModel.BrowsableAttribute></xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>。 これは、ページャー フィールドが削除されないようにを使用して、`Fields`ダイアログ ボックスのページャー フィールドが、テンプレート モードとします。"
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
