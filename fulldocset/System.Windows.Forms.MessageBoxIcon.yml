  summary: "メッセージ ボックスには、円で囲んだ疑問符から成るシンボルが含まれています。 質問として、メッセージの言い回しが、メッセージ型に適用できなかったため、メッセージの特定の種類を明確に表していないために、疑問符のメッセージのアイコンが不要になったお勧めします。 さらに、ユーザーはヘルプ情報を含むメッセージのシンボル疑問符 () を混乱させることができます。 したがって、メッセージ ボックスではこの疑問符のメッセージ シンボルを使用しないでください。 旧バージョンとの互換性のための組み込みをサポートするために、システムが続行されます。"
  syntax:
    content: Question
    return:
      type: System.Windows.Forms.MessageBoxIcon
      description: "追加します。"
  exceptions: []
  platform:
  - net462
