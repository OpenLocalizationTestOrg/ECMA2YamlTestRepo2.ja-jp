  - csharp
  name: GetField(String,Int32)
  nameWithType: ActivationObject.GetField(String,Int32)
  fullName: Microsoft.JScript.ActivationObject.GetField(String,Int32)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "スコープの階層を検索することで、指定した名前を持つフィールドを返します。 このメソッドは、構文のレベルで指定されているスコープのみを検索します。"
  remarks: "このメソッドは、コンパイル時に解決できないフィールドに適用されます。 これが発生したときに、`eval`式は外側のスコープ内のフィールドを参照します。 `eval`式は、外側のスコープ内のフィールドと同じ名前を持つローカル フィールドを宣言できる、フィールドは、外側のスコープのフィールドに事前バインドをすることはできません。"
  syntax:
    content: public virtual System.Reflection.FieldInfo GetField (string name, int lexLevel);
    parameters:
    - id: name
      type: System.String
      description: "検索するフィールドの名前。"
    - id: lexLevel
      type: System.Int32
      description: "検索する構文レベル。"
    return:
      type: System.Reflection.FieldInfo
      description: "A<xref:System.Reflection.FieldInfo>を指定した名前を持つオブジェクト</xref:System.Reflection.FieldInfo>。"
  overload: Microsoft.JScript.ActivationObject.GetField*
  exceptions: []
  platform:
  - net462
