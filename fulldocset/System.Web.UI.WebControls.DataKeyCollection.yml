  name: DataKeyCollection
  nameWithType: DataKeyCollection
  fullName: System.Web.UI.WebControls.DataKeyCollection
  type: Class
  summary: "データ ソース内の各レコードのキー フィールドを含むコレクションを表します。 このクラスは継承できません。"
  remarks: "DataKeyCollection クラスは、データ ソース内のキー フィールドのコレクションを表します。 データ ソース内の各レコードのキー フィールドは、このコレクションに格納されます。 これにより、データ リスト コントロールをコントロールに表示せずにキー フィールドを保存することができます。 このコレクションがで指定されたフィールドの値が自動的に入力、<xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName>。 このコレクションでは、手動で追加またはコレクションから項目を削除するにはできません。       キー フィールドは、一般的な用途ハンドラーで、イベントなど`ItemCommand`または`DeleteCommand`更新、データ ソースの特定のレコードを変更するクエリ文字列の一部として。 キー フィールドでは、update クエリ文字列を変更する適切なレコードを識別するのに役立ちます。       使用して、<xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A>コレクション内の項目の数を決定するプロパティ</xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A>。 キー フィールドを DataKeyCollection からプログラムで取得するには、次のいずれかを使用:-インデクサーを使用して、配列表記を使用して、コレクションから&1; つのキー フィールドを取得します。      -を使用して、<xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>にコレクションの内容をコピーする方法、<xref:System.Array?displayProperty=fullName>コレクションから項目を取得するために使用するオブジェクト</xref:System.Array?displayProperty=fullName></xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>。      -を使用して、<xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>メソッドを作成、<xref:System.Collections.IEnumerator?displayProperty=fullName>実装されているオブジェクトをコレクションから項目を取得するために使用されます</xref:System.Collections.IEnumerator?displayProperty=fullName></xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>。"
  example:
  - >-
    [!code-cs[BaseDataListDataKeys#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_330_1.aspx)]
     [!code-vb[BaseDataListDataKeys#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_330_1.aspx)]
