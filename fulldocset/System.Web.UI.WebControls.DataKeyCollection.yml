  remarks: "このメソッドを使用して作成<xref:System.Collections.IEnumerator?displayProperty=fullName><xref:System.Web.UI.WebControls.DataKeyCollection>。</xref:System.Web.UI.WebControls.DataKeyCollection>内の各項目を取得する反復することができるオブジェクトを実装します。</xref:System.Collections.IEnumerator?displayProperty=fullName>       使用して、<xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>コレクション内で現在の項目を取得するプロパティが指す</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>。       使用して、<xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>コレクション内の次の項目に移動するメソッド</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>。       使用して、<xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>列挙子を初期位置に移動するメソッド</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>。      > [!NOTE] > を作成した後、<xref:System.Collections.IEnumerator?displayProperty=fullName>オブジェクトまたはを使用して実装、<xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>列挙子をコレクションの最初の項目に移動するメソッドを呼び出す必要があります、<xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>メソッド</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName></xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName></xref:System.Collections.IEnumerator?displayProperty=fullName>。 によって表される項目のそれ以外の場合、<xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>プロパティが定義されていません</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>。"
