  type: Enum
  summary: "グレゴリオ暦のさまざまな言語バージョンを定義します。"
  remarks: "日付と時刻のパターンに関連付けられている、<xref:System.Globalization.GregorianCalendar>言語によって異なります</xref:System.Globalization.GregorianCalendar>。 場合<xref:System.Globalization.GregorianCalendar><xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>、GregorianCalendarTypes を使用すると、その<xref:System.Globalization.DateTimeFormatInfo>.</xref:System.Globalization.DateTimeFormatInfo>で使用するどの日付と時刻のパターンを指定することができます</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>でを選択</xref:System.Globalization.GregorianCalendar>する       アラビア語のカルチャより多くの構成のグレゴリオ暦カレンダーの言語バージョンは使用できます。 たとえば、フランス語版を使用することができます<xref:System.Globalization.GregorianCalendar>MiddleEastFrench 値を使用します</xref:System.Globalization.GregorianCalendar>。       <xref:System.Globalization.GregorianCalendar> <xref:System.Globalization.GregorianCalendar>。</xref:System.Globalization.GregorianCalendar>のすべての言語バージョンができない場合があります</xref:System.Globalization.GregorianCalendar>がサポートするカルチャ <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>と<xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>プロパティがそのカルチャでサポートされているカレンダーを指定します</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName></xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>。 場合<xref:System.Globalization.GregorianCalendar>はサポートされて<xref:System.Globalization.GregorianCalendar.CalendarType%2A>の言語バージョンの決定に使用できる<xref:System.Globalization.GregorianCalendar>はサポートされています</xref:System.Globalization.GregorianCalendar></xref:System.Globalization.GregorianCalendar.CalendarType%2A></xref:System.Globalization.GregorianCalendar>。"
  example:
  - "The following code example demonstrates how to determine the GregorianCalendar language version supported by the culture.  \n  \n [!code-vb[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_1.vb)]\n [!code-cpp[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/cpp/t-system.globalization.g_1_1.cpp)]\n [!code-cs[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/csharp/t-system.globalization.g_1_1.cs)]  \n  \n The following code example prints a <xref:System.DateTime> using a <xref:System.Globalization.GregorianCalendar> that is localized.  \n  \n [!code-vb[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_2.vb)]\n [!code-cs[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/csharp/t-system.globalization.g_1_2.cs)]\n [!code-cpp[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/cpp/t-system.globalization.g_1_2.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum GregorianCalendarTypes
