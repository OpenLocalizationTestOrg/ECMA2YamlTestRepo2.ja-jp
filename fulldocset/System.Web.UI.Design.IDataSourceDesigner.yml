  name: IDataSourceDesigner
  nameWithType: IDataSourceDesigner
  fullName: System.Web.UI.Design.IDataSourceDesigner
  type: Interface
  summary: "データ ソース デザイナーの基本機能を定義します。"
  remarks: "IDataSourceDesigner インターフェイスでは、基本的なサービスをデータ ソース デザイナーを実装する使用されるインターフェイスを定義します。 デザイナーはデザイン時に、アクティブなのみと、データを関連付ける必要がありますを使用して、ソース、 <xref:System.ComponentModel.DesignerAttribute>、デザイン時に関連付けられている型のデータ ソースの作成時に読み込むためにします</xref:System.ComponentModel.DesignerAttribute>。       IDataSourceDesigner インターフェイスは、デザイン時にカスタム動作を提供するために実装できるメソッドとプロパティを提供します。       デザイナーは使用可能なデザイン時サービスを使用しても読み取りとコンポーネントのプロパティの値の設定、ツールボックスの管理、選択したコンポーネントは、の管理またはまたはさらに処理を適用する値を構成するために使用できるユーザー インターフェイスを表示するさまざまなコンポーネントとそのプロパティの現在のデザイン時環境を調査など、タスクを実行します。       ほとんどの場合では、<xref:System.Web.UI.Design.DataSourceDesigner>クラス</xref:System.Web.UI.Design.DataSourceDesigner>から派生して、データ ソースのカスタム デザイナーを実装します。 データ ソースが関連付けられているデザイナーがから派生していない<xref:System.Web.UI.Design.DataSourceDesigner>がコンポーネント トレイに表示されます</xref:System.Web.UI.Design.DataSourceDesigner>。 <xref:System.Web.UI.Design.DataSourceDesigner>クラス IDataSourceDesigner インターフェイスを実装して、デザイナーの作成者に使用可能な追加のデザイン時サポートを提供します</xref:System.Web.UI.Design.DataSourceDesigner>。 詳細については、これらのクラスに関するリファレンス ドキュメントを参照してください。       デザイン コンポーネントの作成の概要については、次を参照してください。[デザイン時サポートを拡張する](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public interface IDataSourceDesigner
  implements: []
  platform:
  - net462
