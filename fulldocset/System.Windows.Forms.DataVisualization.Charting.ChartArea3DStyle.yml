  summary: "取得または等角投影を使用して、グラフ領域を表示するかどうかを決定するフラグを設定します。"
  remarks: "等角ビューはできない、回転の角度に表示されている可能性があります実際、垂直および水平方向の軸の周りの回転の角度と一致しないため、実際には 3D です。 使用して実際の角度が制御されます、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>と<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>プロパティをそれぞれ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>。       アイソをに関して、次の点に注意してください:-real 3D ではありません。 つまり、軸の周りの回転の角度は、回転の角度に true を使用しません。      -は、いくつかの深さの 3D グラフを表示するために最適です。      -アプリケーションは、グラフを回転するエンドユーザーを許可している場合、回転が滑らかはありません。 この場合、等角ビューの使用は推奨されません。      アイソのパースペクティブがサポートされていません。"
  syntax:
    content: public bool IsRightAngleAxes { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>アイソ; を使用して、グラフ領域に表示されている場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
