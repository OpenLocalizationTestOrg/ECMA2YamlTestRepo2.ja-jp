  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "取得または 3D グラフ エリアに表示されるデータ ポイントの深さを設定します。"
  remarks: "このプロパティは、データ ポイントの深さを決定し、データ ポイントの幅の割合として表されます。       PointDepth プロパティは、線、円グラフとスプライン グラフのデータ ポイントのみ、横棒グラフ、縦棒、の深さに適用できます。 その他のグラフの種類 (チャートのバブル チャート、およびポイントなど) をポイントの深度を「拡張」することはできませんのこのプロパティを設定する場合、データ ポイントの余分なスペースが予約されますが、その深さは向上しません。       等角投影として設定して、グラフを表示することができます、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>プロパティを`true`、これは、既定値です</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>。 これを表示するグラフによって、このプロパティで設定した割合個未満にするように見えますチェックポイントの深さとなります。       行のデータ間のスペースを制御するには、使用、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>。"
  syntax:
    content: public int PointDepth { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref>をデータ ポイントの深さを表す値です。 許容範囲は 0 ~ 1000% です。 既定値は、100% です。"
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  id: PointGapDepth
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointGapDepth
  nameWithType: ChartArea3DStyle.PointGapDepth
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "取得または 3D グラフ領域内の行の系列間の距離を設定します。"
  remarks: "このプロパティは、データ系列に対応する行ごとに、データ行の間の距離を決定します。 測定単位は、1 つの行のデータ ポイント間の距離の割合として表されます。       列または横棒を使用する列と横棒グラフの型の間のギャップを変更する、`PointWidth`カスタム プロパティは PointGapDepth プロパティの値には影響します。       設定、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>プロパティを`true`(既定値)、アイソとしてグラフを表示する</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>。 これを表示するグラフによって、このプロパティで設定した割合個未満にするように見えますポイントのギャップの深さとなります。       データ ポイントの深さを制御するには、使用、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>。"
  syntax:
    content: public int PointGapDepth { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref>を 3D グラフ領域にデータ行 (つまり、データ系列) の間の距離を表す値です。 許容範囲 0 ~ 1000% であり、既定値は 100% です。"
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth*
  exceptions: []
  platform:
  - net462
