  name: ChartArea3DStyle
  nameWithType: ChartArea3DStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  type: Class
  summary: "3 次元 (3 D) グラフ領域の表示属性を管理します。"
  remarks: "このクラスは、3 D グラフ領域のスタイルを提供しを使用して公開される、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>。       グラフ領域で 3D を有効にするのには、設定、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A>プロパティを`true`</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A>。 これにより、3 D グラフ エリアに描画されるすべてのデータ系列に適用します。       設定して表示できるグラフ領域のアイソ、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>プロパティを`true`、既定値です</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>。 等角ビューはできない、回転の角度に表示されている可能性があります実際、垂直および水平方向の軸の周りの回転の角度と一致しないため、実際には 3D です。 使用して実際の角度が制御されます、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>と<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>プロパティをそれぞれ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>。       等角プロジェクションの詳細については、の「解説」セクションを参照してください、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>。       このクラスを使用することもできます:-クラスターのバーと列のデータ系列を使用してグラフ、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>。      -制御光源の効果を使用して、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>。      -値を使用してグラフ領域の壁面の幅を設定、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>。      -パースペクティブの時間を設定、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>。      データ ポイントの深さを使用してデータ行の間の距離を制御する、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>と<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>プロパティをそれぞれ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>。      回転を使用してグラフ領域、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>と<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>。       3D の点の座標を使用するには、<xref:System.Windows.Forms.DataVisualization.Charting.Point3D>クラス</xref:System.Windows.Forms.DataVisualization.Charting.Point3D>を使用します。       グラフを 3D を設定すると、次のグラフ機能は無効な: - スケール区切りのグラデーションのスクロールとズーム"
