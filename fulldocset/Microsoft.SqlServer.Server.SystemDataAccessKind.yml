  remarks: "ユーザー定義のメソッドまたは関数のシステム データへのアクセスの種類について説明します。       この列挙体で使用<xref:Microsoft.SqlServer.Server.SqlMethodAttribute>と<xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>メソッドまたは関数のシステム データへのアクセスの種類を示すためにします</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute></xref:Microsoft.SqlServer.Server.SqlMethodAttribute>。       メソッドおよび関数が変更を加えるには、データベースこの列挙体のオプションは使用できないことに注意してください`None`(れないことを意味データ アクセス メソッドまたは関数によって実行される) と`Read`(つまり、メソッドまたは関数が SELECT ステートメントの実行などの読み取り専用データ アクセス操作を実行している)。"
