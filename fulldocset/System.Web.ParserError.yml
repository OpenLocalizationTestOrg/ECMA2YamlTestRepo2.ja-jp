  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Web.ParserError&quot;> </xref>クラスを指定したエラーのテキスト、仮想パスは、ソースの行番号を使用します。"
  remarks: "ParserError コンス トラクターを使用して初期化するために、<xref:System.Web.ParserError>カスタム設定を持つオブジェクト</xref:System.Web.ParserError>。 ParserError コンス トラクターは、次のプロパティ: -<xref:System.Web.ParserError.ErrorText%2A>文字列であるプロパティ パーサー エラーに関連するエラー メッセージを含むします</xref:System.Web.ParserError.ErrorText%2A>。      -<xref:System.Web.ParserError.VirtualPath%2A>パーサー エラーを含むファイルの仮想パスを指定する読み取り専用文字列であるプロパティ</xref:System.Web.ParserError.VirtualPath%2A>。      -<xref:System.Web.ParserError.Line%2A>でこのファイル内で、プロパティで、広範な行番号<xref:System.Web.ParserError>オブジェクトがスローされました</xref:System.Web.ParserError></xref:System.Web.ParserError.Line%2A>。"
  syntax:
    content: public ParserError (string errorText, string virtualPath, int line);
    parameters:
    - id: errorText
      type: System.String
      description: "エラー メッセージ テキストです。"
    - id: virtualPath
      type: System.String
      description: "エラーが発生したときに解析されているファイルの仮想パス。"
    - id: line
      type: System.Int32
      description: "エラーの発生元の行番号。"
