  summary: "パーサー エラーまたは警告を表します。 このクラスは継承できません。"
  remarks: "ParserError オブジェクトの場合は、作成されるエラーを表します、<xref:System.Web.HttpParseException>例外がスローされます</xref:System.Web.HttpParseException>。 パーサー エラー オブジェクトには、エラー メッセージ テキスト、エラーが発生したファイルへの仮想パスとファイルでエラーの後続の行番号を含めることができます。 1 つ以上のパーサー エラーが発生したかを使用して、一元的に複数のパーサー エラーを格納する場合、<xref:System.Web.ParserErrorCollection>オブジェクト</xref:System.Web.ParserErrorCollection>。       パーサー エラーは、型<xref:System.Web.HttpException>。</xref:System.Web.HttpException> 例外とその対処方法の詳細についてを参照してください[MSDN ライブラリ](http://go.microsoft.com/fwlink/?linkid=37118)です。"
  example:
  - "The following code example demonstrates how to add a new parser error to a <xref:System.Web.ParserErrorCollection> object.  \n  \n [!code-vb[System.Web.ParserErrorCollection#3](~/add/codesnippet/visualbasic/t-system.web.parsererror_1.aspx)]\n [!code-cs[System.Web.ParserErrorCollection#3](~/add/codesnippet/csharp/t-system.web.parsererror_1.aspx)]"
  syntax:
    content: public sealed class ParserError
