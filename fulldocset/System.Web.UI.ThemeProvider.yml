  name: ThemeProvider
  nameWithType: ThemeProvider
  fullName: System.Web.UI.ThemeProvider
  type: Class
  summary: "デザイナー環境でのコントロールのテーマとスタイル シートの情報をカプセル化するクラスを提供します。"
  remarks: "ページの開発者およびコントロールの作成者では、ThemeProvider クラスは使用しません。 ASP.NET 開発者向けのツールとデザイナーのビルダーと共に ThemeProvider クラスを使用して、<xref:System.Web.UI.SkinBuilder>クラスおよび<xref:System.Web.UI.IThemeResolutionService>コントロールにデザイン時のテーマとその対応するコントロール スキンを適用するインターフェイス</xref:System.Web.UI.IThemeResolutionService></xref:System.Web.UI.SkinBuilder>。       ThemeProvider クラスは、デザイナーでコントロールの子コントロールにテーマまたはスタイル シートのテーマとそのコントロール スキンを適用するために必要な情報をカプセル化します。"
  syntax:
    content: public sealed class ThemeProvider
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.UI.ThemeProvider.#ctor(System.ComponentModel.Design.IDesignerHost,System.String,System.String,System.String[],System.String)
  id: '#ctor(System.ComponentModel.Design.IDesignerHost,System.String,System.String,System.String[],System.String)'
  parent: System.Web.UI.ThemeProvider
  langs:
  - csharp
  name: ThemeProvider(IDesignerHost,String,String,String[],String)
  nameWithType: ThemeProvider.ThemeProvider(IDesignerHost,String,String,String[],String)
  fullName: System.Web.UI.ThemeProvider.ThemeProvider(IDesignerHost,String,String,String[],String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref>クラスです。"
  remarks: "`themeDefinition` ThemeProvider コンス トラクターに渡されたパラメーターは、テーマに関連付けられているすべてのコントロール スキンの連結を表しますが、によって直接公開されていない、<xref:System.Web.UI.ThemeProvider>クラスに、この特定のパラメーターに渡された、<xref:System.Web.UI.DesignTimeTemplateParser>を取得する、<xref:System.Web.UI.ControlBuilder>とは、それ以外の場合は使用されません</xref:System.Web.UI.ControlBuilder></xref:System.Web.UI.DesignTimeTemplateParser></xref:System.Web.UI.ThemeProvider>。"
  syntax:
    content: public ThemeProvider (System.ComponentModel.Design.IDesignerHost host, string name, string themeDefinition, string[] cssFiles, string themePath);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "<xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref>現在デザイナー環境を表すです。"
    - id: name
      type: System.String
      description: "テーマまたはスタイル シートのテーマの名前を<xref href=&quot;System.Web.UI.ThemeProvider&quot;></xref>を表します。 このパラメーターを指定できます<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
    - id: themeDefinition
      type: System.String
      description: "渡されるテーマ情報を&lt;xref:System.Web.UI.DesignTimeTemplateParser.ParseTheme%28System.ComponentModel.Design.IDesignerHost%2CSystem.String%2CSystem.String%29?displayProperty=fullName&gt;メソッドです。 これらは、連結された生のテーマのコンテンツです。"
    - id: cssFiles
      type: System.String[]
      description: "カスケード スタイルの名前のシートのテーマに含まれている (CSS) ファイルを<xref href=&quot;System.Web.UI.ThemeProvider&quot;></xref>を表します。"
    - id: themePath
      type: System.String
      description: "名前付きのテーマをテーマとコントロール スキンの情報を格納しているファイルの絶対パス。"
  overload: System.Web.UI.ThemeProvider.#ctor*
  exceptions: []
