- uid: System.Text.EncodingInfo.Name
  id: Name
  parent: System.Text.EncodingInfo
  langs:
  - csharp
  name: Name
  nameWithType: EncodingInfo.Name
  fullName: System.Text.EncodingInfo.Name
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "登録されると、インターネット割り当て番号 Authority (IANA) のエンコーディングの名前を取得します。"
  remarks: "このプロパティは<xref:System.Text.Encoding.GetEncoding%2A>。</xref:System.Text.Encoding.GetEncoding%2A>に渡すのために適切な名前を定義します。 この名前はによって表される名前と同じ、<xref:System.Text.Encoding.WebName%2A>プロパティ</xref:System.Text.Encoding.WebName%2A>。 その値が、標準の名前である場合は、エンコーディングの実際の実装がその標準に完全に準拠していません。 アプリケーションを使用する必要があります<xref:System.Text.EncodingInfo.DisplayName%2A>人間が判読できる名前にします</xref:System.Text.EncodingInfo.DisplayName%2A>。       <xref:System.Text.Encoding.GetEncodings%2A>メソッドはサポートされているエンコーディングでは、コード ページによって一意に識別の完全な一覧を取得します</xref:System.Text.Encoding.GetEncodings%2A>。 アプリケーションでは、Name プロパティを使用するエンコーディングを取得する場合は、一部の重複するエンコーディングを取得することに注意してください。 これらの重複を扱う方法の詳細、 <xref:System.Text.Encoding.GetEncodings%2A>。</xref:System.Text.Encoding.GetEncodings%2A>の説明を参照してください。"
  example:
  - "The following code example retrieves the different names for each encoding and compares them with the equivalent <xref:System.Text.Encoding> names.  \n  \n [!code-cs[System.Text.EncodingInfo#1](~/add/codesnippet/csharp/p-system.text.encodingin_2_1.cs)]\n [!code-cpp[System.Text.EncodingInfo#1](~/add/codesnippet/cpp/p-system.text.encodingin_2_1.cpp)]\n [!code-vb[System.Text.EncodingInfo#1](~/add/codesnippet/visualbasic/p-system.text.encodingin_2_1.vb)]"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "エンコーディングの IANA 名。 詳細については、IANA、www.iana.org を参照してください。"
  overload: System.Text.EncodingInfo.Name*
  exceptions: []
  platform:
  - net462
