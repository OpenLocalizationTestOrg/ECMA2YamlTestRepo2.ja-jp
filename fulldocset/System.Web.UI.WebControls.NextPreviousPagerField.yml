  summary: "内のナビゲーション コントロールを表示するフィールドを表す、 <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref>コントロールがデータをページにユーザーを有効にします。"
  remarks: "NextPreviousPagerField クラス内のナビゲーション コントロールを表示するフィールドを表す、<xref:System.Web.UI.WebControls.DataPager>コントロール</xref:System.Web.UI.WebControls.DataPager>。 これらのナビゲーション コントロールを使用するページを実装するコントロールによって表示されるデータを移動する、<xref:System.Web.UI.WebControls.IPageableItemContainer>インターフェイスなど、<xref:System.Web.UI.WebControls.ListView>コントロール</xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.IPageableItemContainer>。       NextPreviousPagerField クラスでは、ユーザーが、一度に&1; ページのページ間を移動する、またはデータの最初と最後のページにジャンプできるボタンを提供します。       使用して、NextPreviousPagerField オブジェクトの外観をカスタマイズすることができます、<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A>ボタンのスタイルを設定するプロパティ</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A>。 使用することも、<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>表示されるボタンの種類を選択するプロパティ</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>。 次の表は、使用可能なボタンの種類を一覧表示します。      |ボタンの種類 |説明 |  |-----------------|-----------------|  |<xref:System.Web.UI.WebControls.ButtonType>|<xref:System.Web.UI.WebControls.Button>コントロールです |。  |<xref:System.Web.UI.WebControls.ButtonType>|<xref:System.Web.UI.WebControls.ImageButton>コントロールです |。  |<xref:System.Web.UI.WebControls.ButtonType>|<xref:System.Web.UI.WebControls.LinkButton>コントロールです |。      NextPreviousPagerField のオブジェクトを非表示にすることができます、<xref:System.Web.UI.WebControls.DataPager>コントロールを設定して、<xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>プロパティを`false`</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A></xref:System.Web.UI.WebControls.DataPager></xref:System.Web.UI.WebControls.LinkButton></xref:System.Web.UI.WebControls.ButtonType></xref:System.Web.UI.WebControls.ImageButton></xref:System.Web.UI.WebControls.ButtonType></xref:System.Web.UI.WebControls.Button></xref:System.Web.UI.WebControls.ButtonType>。 個々 のボタン (最初のページ、前のページ、次のページ、および最後のページ ボタン) を非表示を設定することもできます、 <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>、 <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A>、 <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A>、および<xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A>プロパティ`false`</xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A></xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A></xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A></xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>。       NextPreviousPagerField コントロールを使用してカスタム テキスト ボタンごとを指定することができます、 <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>、 <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A>、 <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A>、および<xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A>プロパティ</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A></xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A></xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A></xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>。       ときに、<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>プロパティに設定されている`ButtonType.Image`ボタンに表示されるイメージの URL を指定する必要があります</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>。 ボタンごとに個別にイメージを設定するには、設定を<xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>、 <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A>、 <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A>、および<xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A>プロパティ</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A></xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A></xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A></xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>。       ときに、<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>プロパティに設定されている`ButtonType.Image`、対応するテキストのプロパティは、イメージの代替テキストとして機能します</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>。 たとえば、テキストで指定されている、<xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>プロパティは、最初のページ イメージ ボタンの代替テキストとして表示されます</xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>。 ツール ヒントをサポートするブラウザーでは、このテキストはツールヒントとしても表示されます。"
