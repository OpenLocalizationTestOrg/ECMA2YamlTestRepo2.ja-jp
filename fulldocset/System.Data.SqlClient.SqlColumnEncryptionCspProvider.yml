  namespace: System.Data.SqlClient
  summary: "キーのパスとアルゴリズムで指定された非対称キーを使用して、指定した暗号化された値を復号化します。 キーのパスは、[ProviderName] の形式になります/KeyIdentifier 指定した CSP プロバイダーに格納されている非対称キーにする必要があります。 CEK の暗号化/暗号解除に使用する有効なアルゴリズムは、&quot;RSA_OAEP&quot; です。"
  syntax:
    content: public override byte[] DecryptColumnEncryptionKey (string masterKeyPath, string encryptionAlgorithm, byte[] encryptedColumnEncryptionKey);
    parameters:
    - id: masterKeyPath
      type: System.String
      description: "マスター _ キーのパスです。"
    - id: encryptionAlgorithm
      type: System.String
      description: "暗号化アルゴリズムです。"
    - id: encryptedColumnEncryptionKey
      type: System.Byte[]
      description: "暗号化された列暗号化キー。"
    return:
      type: System.Byte[]
      description: "復号化された列暗号化キー。"
  overload: System.Data.SqlClient.SqlColumnEncryptionCspProvider.DecryptColumnEncryptionKey*
