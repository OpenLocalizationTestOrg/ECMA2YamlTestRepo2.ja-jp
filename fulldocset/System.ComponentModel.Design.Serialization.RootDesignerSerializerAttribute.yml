  name: RootDesignerSerializerAttribute
  nameWithType: RootDesignerSerializerAttribute
  fullName: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute
  type: Class
  summary: "ルート デザイナーのオブジェクトを使用する基本のシリアライザーを示します。 このクラスは継承できません。"
  remarks: "RootDesignerSerializerAttribute がシリアル化マネージャーは、デザイン ドキュメントをシリアル化と指定したシリアライザーは、最初にデザイン ドキュメントの自動再読み込みをサポートしているかどうかを使用するシリアライザーを示す、ドキュメントの完全に破棄します。       この属性には、次の重要なメンバーが含まれています:-<xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerTypeName%2A>デザイン時に、クラスをシリアル化に使用するには、どのようなシリアル化オブジェクトを示します</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerTypeName%2A>。      -<xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerBaseTypeName%2A>シリアル化オブジェクトの基本データ型の完全修飾名を示します</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerBaseTypeName%2A>。      -<xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable%2A>シリアライザーが新しいデザイナー ビューを開く操作がなくてもデザイン ドキュメントを再読み込みをサポートしているかどうかを示します</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable%2A>。"
  example:
  - "The following example code applies a RootDesignerSerializerAttribute to a component.  \n  \n [!code-cs[IDesignerSerializationManagerSample#2](~/add/codesnippet/csharp/t-system.componentmodel._107_1.cs)]\n [!code-cpp[IDesignerSerializationManagerSample#2](~/add/codesnippet/cpp/t-system.componentmodel._107_1.cpp)]\n [!code-vb[IDesignerSerializationManagerSample#2](~/add/codesnippet/visualbasic/t-system.componentmodel._107_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      [System.Obsolete("This attribute has been deprecated. Use DesignerSerializerAttribute instead.  For example, to specify a root designer for CodeDom, use DesignerSerializerAttribute(...,typeof(TypeCodeDomSerializer)).  http://go.microsoft.com/fwlink/?linkid=14202")]

      public sealed class RootDesignerSerializerAttribute : Attribute
