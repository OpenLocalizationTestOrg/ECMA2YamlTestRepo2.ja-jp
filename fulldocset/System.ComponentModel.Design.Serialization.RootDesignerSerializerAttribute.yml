- uid: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable
  id: Reloadable
  parent: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute
  langs:
  - csharp
  name: Reloadable
  nameWithType: RootDesignerSerializerAttribute.Reloadable
  fullName: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "ルートのシリアライザーがデザイナーのホストを解放することがなくデザイン ドキュメントの再読み込みをサポートしているかどうかを示す値を取得します。"
  remarks: "このプロパティ設定されている場合`false`、設計ドキュメントがユーザーの代理としての再読み込みを自動的に実行しません。 このプロパティ設定されている場合`false`はデザイン ドキュメントは、デザイナー ビュー ウィンドウを再度開くには、ユーザーの責任である場合、更新、または再読み込みが必要です。       シリアライザーによっては、読み込みプロセスをデザイン ドキュメントを再構築するために、デザイナーの外部コンポーネントの相互作用を必要とします。 これらのシリアライザーも、設計ドキュメントが読み込まれるたびに新しいデザイナー ホストを作成する必要があります。 Reloadable に設定する場合、この状況は、 `false`、デザイナー ホストで再作成する必要がありますユーザーとの対話 (ドキュメントのデザイナーを起動する)、デザインした後でドキュメントを破棄します。 イベントおよびサービスに接続されていた、デザイナー ホストを除く、逆シリアル化を通じてしたままにしないと、もう一度設定する必要があります。 Reloadable 場合`true`、デザイナー ウィンドウを閉じ、それを再び開くことがなく、コードに、デザイナーの外部で変更を行った後は、設計ドキュメントを再読み込みされることができます。"
  syntax:
    content: public bool Reloadable { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ルートのシリアライザーは、再読み込みをサポートしている場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable*
  exceptions: []
  platform:
  - net462
