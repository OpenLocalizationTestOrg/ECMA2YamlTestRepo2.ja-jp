- uid: System.Web.UI.Design.WebControls.CreateUserWizardDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.CreateUserWizardDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: CreateUserWizardDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.CreateUserWizardDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "デザイナーを使用するかどうかを示す値を取得、 <xref href=&quot;System.Web.UI.WebControls.CreateUserWizard&quot;> </xref>コントロール自体をデザイン時 HTML を生成するか、一時的に作成されたコピーを使用します。"
  remarks: "UsePreviewControl プロパティの値が`true`、デザイナーでは、ウィザード コントロールの一時コピーを使用して、デザイン時 HTML を生成する; UsePreviewControl の値が`false`デザイナーでは、ウィザード コントロール自体を使用して、デザイン時 HTML を生成します。       UsePreviewControl の値、戻り値の値を変更、デザイナーの<xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>プロパティ</xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>。 UsePreviewControl が場合`true`、<xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>ウィザード コントロールのコピーを返します</xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>。 UsePreviewControl が場合`false`、<xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>ウィザード コントロール自体を返します</xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>。       ウィザード コントロールのクラス レベルが付いて<xref:System.Web.UI.Design.SupportsPreviewControlAttribute>、属性、 <xref:System.Web.UI.Design.SupportsPreviewControlAttribute>UsePreviewControl の値は常にあるため、無視されます`true`</xref:System.Web.UI.Design.SupportsPreviewControlAttribute></xref:System.Web.UI.Design.SupportsPreviewControlAttribute>。"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.CreateUserWizardDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
