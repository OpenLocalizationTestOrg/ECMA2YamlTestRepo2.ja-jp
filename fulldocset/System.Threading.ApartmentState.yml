  name: ApartmentState
  nameWithType: ApartmentState
  fullName: System.Threading.ApartmentState
  type: Enum
  summary: "アパートメント状態を指定します、 <xref href=&quot;System.Threading.Thread&quot;></xref>です。"
  remarks: "アパートメントには、同じスレッド アクセス要件を共有するオブジェクトのプロセス内で論理コンテナーです。 同じアパートメント内のすべてのオブジェクトは、任意のスレッドのアパートメントからの呼び出しを受信できます。 .NET Framework は、アパートメントを使用しない、マネージ オブジェクトは自体、スレッド セーフな方法でのすべての共有リソースの使用を担当します。       COM クラスでは、アパートメントを使用するため、共通言語ランタイムを作成し、COM 相互運用状況では、COM オブジェクトを呼び出すときに、アパートメントを初期化する必要があります。 マネージ スレッドは、作成し、シングル スレッド アパートメント (STA) スレッドの&1; つだけを許可するか、1 つまたは複数のスレッドを含むマルチ スレッド アパートメント (MTA) を入力します。 設定して作成されたアパートメントの種類を制御することができます、<xref:System.Threading.Thread.ApartmentState%2A>スレッドの ApartmentState 列挙の値のいずれかのプロパティ</xref:System.Threading.Thread.ApartmentState%2A>。 特定のスレッドは、COM アパートメントを&1; 回初期化することができますのみ、ため、アンマネージ コードの最初の呼び出し後にアパートメントの種類を変更できません。       詳細については、次を参照してください<xref:System.Threading.Thread>、[マネージとアンマネージ スレッド](http://msdn.microsoft.com/en-us/db425c20-4b2f-4433-bf96-76071c7881e5)、および[高度な COM 相互運用性](http://msdn.microsoft.com/en-us/3ada36e5-2390-4d70-b490-6ad8de92f2fb)。</xref:System.Threading.Thread> 。"
  example:
  - "The following code example demonstrates how to set the apartment state of a thread.  \n  \n [!code-cs[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/csharp/t-system.threading.apart_1.cs)]\n [!code-cpp[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/cpp/t-system.threading.apart_1.cpp)]\n [!code-vb[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/visualbasic/t-system.threading.apart_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ApartmentState
