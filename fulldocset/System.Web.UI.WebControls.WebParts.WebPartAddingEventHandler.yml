  summary: "処理するメソッドを表す、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding&quot;> </xref>のイベント、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>オブジェクト。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>によってイベントが発生した、 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>Web パーツ ゾーンにコントロールを追加する前にメソッド</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>。 このイベントは、完了する前に、プロセスをキャンセルする機会を提供します。 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>コントロールが Web パーツ ゾーンに追加された後にイベントが呼び出されます</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>。       WebPartAddingEventHandler デリゲートで指定されたメソッドが呼び出されます、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>イベントが発生します</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>。       ページの開発者は、イベントのカスタム ハンドラーを追加することで提供できます、`OnWebPartAdding`属性を`<asp:webpartmanager>`ページ、および属性にカスタム メソッドの名前を割り当てる要素。 カスタム ハンドラーは、プログラムでも割り当てることができます。 プログラムによって、イベント ハンドラーの割り当ての詳細については、次を参照してください。 [NIB: 方法: イベントにイベント ハンドラー メソッドを接続](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)です。"
  syntax:
    content: public delegate void WebPartAddingEventHandler(object sender, WebPartAddingEventArgs e);
