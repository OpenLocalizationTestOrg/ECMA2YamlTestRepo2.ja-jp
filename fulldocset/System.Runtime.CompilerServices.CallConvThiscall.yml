  fullName: System.Runtime.CompilerServices.CallConvThiscall
  type: Class
  summary: "メソッドを使用することを示す、 <xref uid=&quot;langword_csharp_ThisCall&quot; name=&quot;ThisCall&quot; href=&quot;&quot;> </xref>呼び出し規約です。"
  remarks: "使用する場合、`ThisCall`呼び出し規約、メソッド呼び出しの最初のパラメーターは、 `this` ECX レジスタに格納されているポインター。 メソッドの呼び出しの他のパラメーターをスタックにプッシュされます。 この呼び出し規約を使用して、アンマネージ DLL からエクスポートされたクラスのメソッドを呼び出します。       クラスは、<xref:System.Runtime.CompilerServices>コンパイラ ライターの使用のみ</xref:System.Runtime.CompilerServices>。       コンパイラは、ジャストイン タイム (JIT) コンパイラが既定の動作が適切ではない場合に、値を処理する方法を変更するメタデータ内のカスタム修飾子を生成します。  JIT コンパイラには、カスタム修飾子が検出されると、修飾子を指定する方法で値を処理します。  コンパイラは、メソッド、パラメーターにカスタム修飾子を適用し、値を返します。  JIT コンパイラでは、必須の修飾子に応答する必要がありますが、省略可能な修飾子を無視することができます。  C++ コンパイラでは、既定では、バイト処理、JIT コンパイラが C++ との互換性のない方法でバイトを処理する場合に使用する方法を定義するカスタム修飾子を生成可能性があります。       次の手法のいずれかを使用してメタデータにカスタム修飾子を出力することができます:-内のメソッドを使用して、<xref:System.Reflection.Emit.TypeBuilder>などクラス<xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>、 <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>、 <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>、 <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A></xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder> 。      呼び出しを含む Microsoft intermediate language (MSIL) の命令ファイルを生成する`modopt`と`modreq`を使用してファイルをまとめることと、 [Ilasm.exe (IL アセンブラー)](~/add/includes/ajax-current-ext-md.md)です。      アンマネージ リフレクション API を使用します。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CallConvThiscall
