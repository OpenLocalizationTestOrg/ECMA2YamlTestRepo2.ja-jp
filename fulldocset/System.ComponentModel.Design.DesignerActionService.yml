  name: DesignerActionService
  nameWithType: DesignerActionService
  fullName: System.ComponentModel.Design.DesignerActionService
  type: Class
  summary: "コレクションを管理するデザイン時サービスを確立<xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;></xref>コンポーネント用のオブジェクト。"
  remarks: "コレクションを管理するため、DesignerActionService クラスは<xref:System.ComponentModel.Design.DesignerActionItem>デザイン時に、フォーム上に存在するコンポーネントの各インスタンスのオブジェクト</xref:System.ComponentModel.Design.DesignerActionItem>。 このクラスは、項目の作成のダイレクト プッシュ モデルを有効にしは、主に使用するものでデザイン時ツール開発者は、コンポーネントおよびカスタム コントロールの開発者が使用することもできます。       デザイン時ツール開発者は、コンポーネント用に表示し、この一覧が変更された時点を決定する項目の一覧を確認する必要があります。 スマート タグ パネルのオブジェクトと組み合わせて動作するアドインを作成する可能性がありますもします。       拡張コンポーネントの開発者は補ったり、標準のプル モデルのコンポーネントに関連付けられている項目を動的に制御する必要があります。 たとえば、パネルのコマンドは、それらを使用して、コンポーネントのデザイン時の状態のコンテキストによって変更できます。      > [!NOTE] >、DesignerActionService プッシュとプルの両方のモデルの背後に実際に推進サービスです。 ただし、後者の場合は暗黙的に動作します。       DesignerActionService がアクセスして、次のメソッドとイベントを含む、各コンポーネントの項目を操作するためのわかりやすいインターフェイスを提供します -<xref:System.ComponentModel.Design.DesignerActionService.Contains%2A>メソッドは、DesignerActionService が現在、特定のコンポーネントを管理しているかどうかを判断します。</xref:System.ComponentModel.Design.DesignerActionService.Contains%2A> 。      -<xref:System.ComponentModel.Design.DesignerActionService.GetComponentActions%2A>メソッドは、項目の一覧の列挙をサポートしています</xref:System.ComponentModel.Design.DesignerActionService.GetComponentActions%2A>。      -<xref:System.ComponentModel.Design.DesignerActionService.Add%2A>メソッドでは、追加できるように、<xref:System.ComponentModel.Design.DesignerActionList>または<xref:System.ComponentModel.Design.DesignerActionListCollection>コンポーネント インスタンスの既存の項目のセット</xref:System.ComponentModel.Design.DesignerActionListCollection></xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.DesignerActionService.Add%2A>。 これに対し、<xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>メソッドは、1 つまたはすべてのコンポーネントに関連付けられている項目のリストを削除します</xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>。          > [!NOTE] >、<xref:System.ComponentModel.Design.DesignerActionService.Add%2A>メソッドは、コンポーネントは、パネルの項目を関連付けるためのダイレクト プッシュ モデルを表します</xref:System.ComponentModel.Design.DesignerActionService.Add%2A>。 オーバーライドのプル モデルは、これに対し、<xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>するコンポーネント デザイナー クラスのプロパティ</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>。 デザイン環境は、デザイン画面で、コンポーネントの作成時に、現在 DesignerActionService にこれらの項目を追加します。          > [!IMPORTANT] >、 <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>、 <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>、 <xref:System.ComponentModel.Design.DesignerActionService.Contains%2A>、および<xref:System.ComponentModel.Design.DesignerActionService.Clear%2A>メソッドは、のみ検討するか、プッシュ モデル アイテムに影響します</xref:System.ComponentModel.Design.DesignerActionService.Clear%2A></xref:System.ComponentModel.Design.DesignerActionService.Contains%2A></xref:System.ComponentModel.Design.DesignerActionService.Remove%2A></xref:System.ComponentModel.Design.DesignerActionService.Add%2A>。      -<xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>イベントは、コンポーネントの項目のコレクションが変更された時点を示します</xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>。       間の相互運用性のある程度の大規模なが存在するため、多くの場合、コンポーネントのデザイン時のショートカット メニューとそのパネルの両方で同じパネルの項目の一部を使用する必要がある、<xref:System.ComponentModel.Design.DesignerActionItem>オブジェクトおよびデザイナー動詞</xref:System.ComponentModel.Design.DesignerActionItem>。       コンポーネント デザイナーで明示的に指定されていない場合、 <xref:System.ComponentModel.Design.DesignerActionList>(つまり、含まない、オーバーライドされた<xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>プロパティ)、既存のデザイナー動詞の一覧が作成されます</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A></xref:System.ComponentModel.Design.DesignerActionList>。 これらの動詞がで指定された、<xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A>プロパティ</xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A>。 ここでは、内部動詞 list クラスを使用して、動詞パネル項目のコレクションを格納します。       場合は、<xref:System.ComponentModel.Design.DesignerActionMethodItem>設定でき、パネル エントリと、デザイン時のショートカット メニュー エントリの両方として使用する、`includeAsDesignerVerb`アイテムのコンス トラクターのパラメーターです</xref:System.ComponentModel.Design.DesignerActionMethodItem>。       使用して、<xref:System.ComponentModel.Design.DesignerActionUIService>デザイナーの<xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>。</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>の表示を制御するには</xref:System.ComponentModel.Design.DesignerActionUIService>"
