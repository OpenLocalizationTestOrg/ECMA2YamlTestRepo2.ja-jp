  remarks: "Add メソッドは、スマート タグのアイテムの追加のプッシュ モデルを表します。 代替プル モデルは、オーバーライドするのには、 <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>、対応するコンポーネントのデザイナーでのプロパティ</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>。       いずれかを追加するリストがスキャンされるこのメソッドが呼び出されると、<xref:System.ComponentModel.Design.DesignerActionMethodItem>で、<xref:System.ComponentModel.Design.DesignerActionMethodItem.IncludeAsDesignerVerb%2A>プロパティに設定`true`</xref:System.ComponentModel.Design.DesignerActionMethodItem.IncludeAsDesignerVerb%2A></xref:System.ComponentModel.Design.DesignerActionMethodItem>。 これらの項目への呼び出しを使用して、このコンポーネントのデザイナー動詞の一覧に追加されます、<xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A?displayProperty=fullName>メソッド</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A?displayProperty=fullName>。       スマート タグは、コンポーネントのインスタンスごとに管理されます。 マネージ コレクションには、重複するエントリを含む可能性があります。       このメソッドを発生させる、<xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>イベント</xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>。"
