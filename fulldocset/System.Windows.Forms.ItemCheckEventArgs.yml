  remarks: "このプロパティでは、チェック状態の変更で前に、指定された項目を新しい状態の確認を確認することができます、<xref:System.Windows.Forms.CheckedListBox>コントロール</xref:System.Windows.Forms.CheckedListBox>。 新しいチェックの状態を決定するだけでなく、イベント ハンドラーでこのプロパティを使用することができます、<xref:System.Windows.Forms.CheckedListBox.ItemCheck>指定された値のさまざまなチェックの状態に状態を変更するイベントです</xref:System.Windows.Forms.CheckedListBox.ItemCheck>。 たとえば、ユーザーには、内の項目の横にあるチェック マークが配置されている場合、<xref:System.Windows.Forms.CheckedListBox>を確認している必要がありますをチェックできませんアプリケーションの状態に基づいてを上書きするチェック マークの状態に変更して以前の設定に、または別のチェックの状態には、このプロパティを設定します</xref:System.Windows.Forms.CheckedListBox>。"
