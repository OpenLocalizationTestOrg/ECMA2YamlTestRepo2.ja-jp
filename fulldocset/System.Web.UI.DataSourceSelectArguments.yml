  name: DataSourceSelectArguments
  nameWithType: DataSourceSelectArguments
  fullName: System.Web.UI.DataSourceSelectArguments
  type: Class
  summary: "データ バインド コントロールで操作を要求するデータに関連するデータ ソース コントロールからデータを取得するときに使用する機構を提供します。 このクラスは継承できません。"
  remarks: "データ バインド コントロールは、データ ソース コントロールがデータの並べ替えやデータの特定のサブセットを返すなどの結果セットに追加のデータに関連する操作を実行を要求するのに DataSourceSelectArguments クラスを使用します。 これらのデータに関連する操作は列挙、<xref:System.Web.UI.DataSourceCapabilities>列挙体です</xref:System.Web.UI.DataSourceCapabilities>。 次の表では、DataSourceSelectArguments クラスでこれらのデータに関連する操作をサポートする方法を示します。      |機能 |関連する DataSourceSelectArguments プロパティ |  |----------------|--------------------------------------------------|  |<xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>|<xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>|  |<xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>|<xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>|  |<xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>|<xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>|      データ バインド コントロールを明示的に呼び出す、<xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>呼び出しのデータをバインドするメソッド、<xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>関連付けられているデータ ソース コントロールのメソッド</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29></xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A></xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A></xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A></xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName></xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A></xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A></xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName></xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A></xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>。 この方法では、データ バインド コントロールは、要求時に、データ ソース コントロールからデータを取得します。 <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>メソッドは DataSourceSelectArguments パラメーターを受け取りますが、データ バインド コントロールを作成して、DataSourceSelectArguments オブジェクトを管理およびに渡すを担当する、<xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>メソッド、データ ソース コントロールからデータを取得する場合</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29></xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>。       場合によっては、データ バインド コントロールは、その他のデータに関連する機能のない必要があります。 この場合、データ バインド コントロールを渡す、<xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>引数オブジェクトを<xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>メソッド</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29></xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>。       並べ替えられた結果セットのデータ バインド コントロールを確認して、データ ソース ビューの<xref:System.Web.UI.DataSourceView.CanSort%2A>プロパティでは実行時に、し、追加、<xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>機能を使用して、<xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>メソッド</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29></xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName></xref:System.Web.UI.DataSourceView.CanSort%2A>。 別の操作として、データ バインド コントロールが並べ替えられた結果を設定してデータ ソース コントロールからセットを要求できます、 <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>DataSourceSelectArguments オブジェクトのプロパティに渡される、<xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>メソッド</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29></xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>。       ページングのシナリオでのデータ バインド コントロールを確認して、データ ソース ビューの<xref:System.Web.UI.DataSourceView.CanPage%2A>プロパティでは実行時に、し、追加、<xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>機能を使用して、<xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>メソッド</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29></xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName></xref:System.Web.UI.DataSourceView.CanPage%2A>。 別の操作として、データ バインド コントロールを要求できますデータのサブセットからデータ ソース コントロールに設定して、<xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>と<xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>DataSourceSelectArguments オブジェクトのプロパティに渡される、<xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>メソッド</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29></xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A></xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>。       ページングのシナリオの行の合計数を取得するデータ バインド コントロールを確認して、データ ソース ビューの<xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A>プロパティでは実行時に、し、追加、<xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>機能を使用して、<xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>メソッド</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29></xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName></xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A>。 別の操作として、データ バインド コントロールを要求できます行の合計数からデータ ソース コントロールに設定して、 <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>DataSourceSelectArguments オブジェクトのプロパティに渡される、<xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>メソッド</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29></xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>。 ときに、<xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>合計行の数に含まれるメソッドが戻る、<xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>プロパティ</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A></xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>。      > [!IMPORTANT] > DataSourceSelectArguments プロパティのいずれかを設定すると、現在バインドされているデータ ソース コントロールが、要求された機能をサポートしていない場合、<xref:System.InvalidOperationException>例外がスローされたときに、<xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>メソッドが呼び出されます</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName></xref:System.InvalidOperationException>。"
  syntax:
    content: public sealed class DataSourceSelectArguments
