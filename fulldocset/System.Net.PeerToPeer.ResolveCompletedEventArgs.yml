  remarks: "すべてのクラウドは、このピア名の照会が完了時に、またはピアの名前のレコードの最大数が取得されたときに、このイベントが発生します。 ピア名のレコード コレクションに配置することによって生成される、 <xref:System.Net.PeerToPeer.ResolveCompletedEventArgs>OnResolveCompleted メソッドが待機しているイベント引数</xref:System.Net.PeerToPeer.ResolveCompletedEventArgs>。  状態の変更には、プロセスが起動します。       すべてのプロパティの既定値は、明示的に指定しない限り、`null`ゼロ (0) のプロパティの型の参照型で`int`です。 レコードが見つからなかった場合`null`が返されます。"
