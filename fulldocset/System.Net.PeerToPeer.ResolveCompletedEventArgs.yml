  summary: "組み合わせて使用、 <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted&quot;> </xref>イベントで、特定の解決要求のときに通知される<xref href=&quot;System.Net.PeerToPeer.PeerName&quot;></xref>が完了しました。"
  remarks: "ResolveCompletedEventArgs オブジェクトを使用するインスタンスを作成、<xref:System.Net.PeerToPeer.PeerNameResolver>オブジェクトおよび Resolve メソッドは、のいずれかを利用します</xref:System.Net.PeerToPeer.PeerNameResolver>。 非同期処理を使用して、<xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>メソッド</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>。       ときに、競合回避モジュールはクエリの実行にクラウドの末尾に到達、 <xref:System.Net.PeerToPeer.PeerName>、エントリを記録の最大数に到達したか、 <xref:System.Net.PeerToPeer.PeerNameRecordCollection>、構築、解決プロセスを完了するイベントが発生し、関連付けられているデリゲートが ResolveAsync を完了すると、</xref:System.Net.PeerToPeer.PeerNameRecordCollection> </xref:System.Net.PeerToPeer.PeerName> 。 コレクションを返さない異常の完了イベントを発生させることができますも。       このイベントは、すべてのエンドポイントが見つかったとき&1; 回だけ発生します。       この競合回避モジュールのオブジェクトのインスタンスへのすべての参照は、指定されたトークンは、この非同期解決要求の開発者が決定した一意の識別子を使用して調整されます。"
  syntax:
