  namespace: System.Web.UI.WebControls.WebParts
  summary: "構成する ASP.NET コントロールが表示されます、 <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref>でトランスフォーマー、 <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref>ゾーンです。"
  remarks: "静的または動的に、Web パーツ接続を確立できます。 静的な接続が内で定義されている、`<StaticConnections>`タグ。 ユーザーは、web ページで、接続ゾーンが含まれているし、ユーザーが接続モードでは、動的な接続を定義できます。 動的な接続を確立するときに、ユーザーは、構成の制御を使用して接続を定義します。 CreateConfigurationControl メソッドは、ユーザーが接続の定義と連携するコントロールを返します。       構成の制御、<xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>オブジェクトにより、ユーザーを接続または切断してプロバイダーとコンシューマー、コンシューマーのデータ フィールドに接続するプロバイダーの行からフィールドを選択します</xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>。 接続ゾーンで表示されます。 ユーザーの構成設定は保存され、次回アクセス時に読み込まれます。"
  syntax:
    content: public override System.Web.UI.Control CreateConfigurationControl ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "構成する ASP.NET コントロール、 <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;></xref>です。"
  overload: System.Web.UI.WebControls.WebParts.RowToFieldTransformer.CreateConfigurationControl*
  exceptions: []
