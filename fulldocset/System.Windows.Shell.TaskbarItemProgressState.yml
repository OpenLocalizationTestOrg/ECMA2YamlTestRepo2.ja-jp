  type: Enum
  summary: "Windows タスク バーで進行状況インジケーターの状態を指定します。"
  remarks: "実行時間の長いタスクの進行状況を通信するには、進行状況インジケーターで表示することによって、[!INCLUDE[win7](~/add/includes/win7-md.md)]タスク バー。 インジケーターの色はによって決定されます、<xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>プロパティで、TaskbarItemProgressState 列挙値のいずれかが含まれています</xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>。 TaskbarItemProgressState は通常、一時停止、または、エラー場合、<xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>プロパティは、進行状況インジケーターの完全性を決定します</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>。 <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A><xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>。</xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>の他の値は無視されます。</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>"
