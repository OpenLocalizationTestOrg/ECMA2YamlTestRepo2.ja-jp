  name: OperatingSystem
  nameWithType: OperatingSystem
  fullName: System.OperatingSystem
  type: Class
  summary: "バージョンやプラットフォーム id などのオペレーティング システムに関する情報を表します。 このクラスは継承できません。"
  remarks: "OperatingSystem クラスには、オペレーティング システムに関する情報が含まれています。       ランタイムの現在のオペレーティング システムについては、によって返されるオペレーティング システム オブジェクトを取得、<xref:System.Environment.OSVersion%2A?displayProperty=fullName>プロパティ</xref:System.Environment.OSVersion%2A?displayProperty=fullName>。 Windows の一覧についてはオペレーティング システムのバージョンと対応するバージョン番号によって返される、<xref:System.OperatingSystem.Version%2A>と<xref:System.OperatingSystem.VersionString%2A>プロパティおよび<xref:System.OperatingSystem.ToString%2A>メソッドを参照してください[オペレーティング システムのバージョン](https://msdn.microsoft.com/library/windows/desktop/ms724832.aspx)Windows デベロッパー センターにします</xref:System.OperatingSystem.ToString%2A></xref:System.OperatingSystem.VersionString%2A></xref:System.OperatingSystem.Version%2A>。       仕様では、オペレーティング システムのクラスは、オペレーティング システムを記述する一般的な手段ではありません、OperatingSystem クラスからより包括的な型を派生させることはできません。 オペレーティング システムに関するその他の情報が含まれる型を必要がある場合、独自の型を作成し、オペレーティング システムの種類のフィールドと、追加のフィールド、プロパティ、または必要なメソッドが含まれます。"
  example:
  - "The following code example uses the OperatingSystem object to display information about the runtime operating system.  \n  \n [!code-vb[System.Environment.OSVersion#1](~/add/codesnippet/visualbasic/t-system.operatingsystem_1.vb)]\n [!code-cs[System.Environment.OSVersion#1](~/add/codesnippet/csharp/t-system.operatingsystem_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OperatingSystem : ICloneable, System.Runtime.Serialization.ISerializable
