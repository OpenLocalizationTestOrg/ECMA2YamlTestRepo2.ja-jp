  fullName: System.Activities.Presentation.View.VirtualizedContainerService
  type: Class
  summary: "編集コンテキストおよびデザイン ビューに関連付けられている仮想コンテナー サービスを表します。 仮想コンテナー サービスは、UI 仮想化の動作をカスタマイズするために使用します。"
  remarks: "UI 仮想化は、デザイナー キャンバスのビューでは、応答性の高いデザイナーと少ないメモリを消費している領域のみを表示するために使用されます。 既定では、両方手続き型言語およびフローチャート デザイナーは対応しており、仮想化は、個々 の画面よりも大きいになる制御フロー デザイナーを構築する場合は、そのデザイナー利点がもたらされる仮想化します。"
  example:
