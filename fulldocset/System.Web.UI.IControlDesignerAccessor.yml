  summary: "実装された場合、デザイン サーフェイス上の使用時にコントロールから状態を取得します。"
  remarks: "このメソッドは、コントロール デザイナーでのみ使用されます。"
  syntax:
    content: public System.Collections.IDictionary GetDesignModeState ();
    parameters: []
    return:
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>コントロールの状態</xref:System.Collections.IDictionary>。"
  overload: System.Web.UI.IControlDesignerAccessor.GetDesignModeState*
  exceptions: []
  platform:
  - net462
