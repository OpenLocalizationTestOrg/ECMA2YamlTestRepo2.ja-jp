  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "実装された場合、デザイン サーフェイスに表示する前にコントロールの状態を設定します。"
  remarks: "オーバーライドされたコントロールは、このメソッドを使用して、保持され、デザイン タイム モード時にコントロールの状態を設定をします。 このメソッドは、コントロール デザイナーでのみ使用されます。"
  syntax:
    content: public void SetDesignModeState (System.Collections.IDictionary data);
    parameters:
    - id: data
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>コントロール状態を格納します</xref:System.Collections.IDictionary>。"
  overload: System.Web.UI.IControlDesignerAccessor.SetDesignModeState*
  exceptions: []
  platform:
  - net462
