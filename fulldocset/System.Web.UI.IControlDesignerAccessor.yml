  name: IControlDesignerAccessor
  nameWithType: IControlDesignerAccessor
  fullName: System.Web.UI.IControlDesignerAccessor
  type: Interface
  summary: "コントロールに関連付けられた一時のデザイン時データを格納するコントロール デザイナーにアクセスを提供します。"
  remarks: "プロパティと IControlDesignerAccessor インターフェイスで定義されているメソッドに渡すと、一時的なデザイン時データを取得するためのコントロールのアクセス コントロール デザイナーの便利な方法を提供しています。 インターフェイスを実装する<xref:System.Web.UI.Control>クラス</xref:System.Web.UI.Control> コントロール デザイナーでは、このインターフェイスの実装を使用して、コントロールにアクセスします。       一時的なデザイン時データは、コントロール自体では保存されません。 コントロールのデザイン時データを保持するためのコンテンツを取得する必要があります、<xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>プロパティ、デザイナーに固有の場所に保管します</xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>。"
  syntax:
    content: public interface IControlDesignerAccessor
  implements: []
  platform:
  - net462
