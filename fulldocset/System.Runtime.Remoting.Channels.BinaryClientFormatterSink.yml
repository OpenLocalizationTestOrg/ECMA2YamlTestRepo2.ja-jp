  name: BinaryClientFormatterSink
  nameWithType: BinaryClientFormatterSink
  fullName: System.Runtime.Remoting.Channels.BinaryClientFormatterSink
  type: Class
  summary: "使用するクライアント フォーマッタ シンクの実装を提供、 <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;></xref>です。"
  remarks: "フォーマッタ シンクの機能は、必要なヘッダーを生成し、ストリームにメッセージをシリアル化です。 フォーマッタ シンクの後に、<xref:System.Runtime.Remoting.Messaging.IMessage>を通じてチェーン内のすべてのシンクに転送される、<xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>または<xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>呼び出し</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A></xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A></xref:System.Runtime.Remoting.Messaging.IMessage>。 この段階でメッセージを既にシリアル化された、情報提供のみとして提供されます。 作成またはメッセージを変更する必要があるシンクは、フォーマッタの前に、シンク チェーンで配置する必要があります。 これは、実装することによって簡単に実現、<xref:System.Runtime.Remoting.Channels.IClientFormatterSink>インターフェイスをフォーマッタ シンクへの参照を持つのような印象を与えます</xref:System.Runtime.Remoting.Channels.IClientFormatterSink>。 実際のフォーマッタ シンクは、シンク チェーン内の後で配置できます。      |プロパティ |説明 |  |--------------|-----------------|  |`includeVersions`|フォーマッタがバージョン管理情報を含めるかどうかを指定します。 値は`true`または`false`|。     > [!IMPORTANT] > セキュリティ上のリスクは、信頼できないデータをまたは安全でないチャネル経由でこのオブジェクトのインスタンスを使用します。 信頼されたデータだけとセキュリティで保護されたチャネル経由では、このオブジェクトを使用します。 詳細については、次を参照してください。[信頼されていないデータのセキュリティ リスク](http://go.microsoft.com/fwlink/?LinkId=330378)です。"
  syntax:
