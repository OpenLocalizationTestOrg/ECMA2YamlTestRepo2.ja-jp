  name: Evidence
  nameWithType: Evidence
  fullName: System.Security.Policy.Evidence
  type: Class
  summary: "セキュリティ ポリシーを決定するときの情報のセットを定義します。 このクラスは継承できません。"
  remarks: "証拠の一般的な形式の署名と、コードの元の場所を含めるけれども、何も可能性があることができます。 セキュリティ ポリシーによって認識される任意の型のオブジェクトは、証拠を表します。       コード グループはセキュリティ ポリシーで構成されます。特定のアセンブリ (セキュリティのアクセス許可が付与されるコードの基本単位) は、コード グループのメンバーシップ条件を満たす場合に、コード グループのメンバーです。 証拠は、アセンブリが属しているコード グループを決定するメンバーシップ条件を使用してポリシーへの入力のセットです。       証拠クラスは、コレクション (を参照してください<xref:System.Collections.ICollection>) 証拠を表すオブジェクトのセットを保持する</xref:System.Collections.ICollection>。 このクラスは、証拠のソースに対応する&2; つのセットを保持します。 証拠とアセンブリの証拠をホストします。       ポリシーは、コードのアクセス許可を評価するときに、2 つの異なるソースから証拠を取得できます。      -`Host evidence`は、ホストによって提供され、許可されているホストでのみ指定できます、<xref:System.Security.Permissions.SecurityPermissionFlag>権限</xref:System.Security.Permissions.SecurityPermissionFlag>。 通常、これは、コードとアセンブリのデジタル署名の元の証拠です。 配信元についての証拠が通常含まれています<xref:System.Security.Policy.Url>、 <xref:System.Security.Policy.Site>、および<xref:System.Security.Policy.Zone>証拠</xref:System.Security.Policy.Zone></xref:System.Security.Policy.Site></xref:System.Security.Policy.Url>。 署名は、ソフトウェアの発行元 (AuthentiCode X.509v3 署名) と厳密な名前 id を参照してください。 両方の種類のデジタル署名ベースの id、アセンブリに組み込まれますが、必要がありますの検証し、は、ホストによってポリシーに渡されました。読み込まれると、セキュリティ システムは、署名を検証します。 システムに、適切なエビデンスを作成し、対応する署名が有効な場合にのみポリシーに渡します。      -`Assembly evidence`アセンブリ自体の一部です。 開発者または管理者は、ポリシーの証拠のセットを拡張するアセンブリをカスタムの証拠をアタッチできます。 アセンブリの証拠は、アセンブリに署名する前に行われる、アセンブリの生成時にのみ追加できます。 セキュリティ システムの既定のポリシーは、アセンブリに用意されている証拠を無視しますが、ポリシーを拡張すると、その内容に同意します。"
  example:
  - "The following code example demonstrates how to create new Evidence classes with both host evidence and assembly evidence.  \n  \n [!code-vb[System.Security.Policy.Evidence#1](~/add/codesnippet/visualbasic/t-system.security.policy_1_1.vb)]\n [!code-cpp[System.Security.Policy.Evidence#1](~/add/codesnippet/cpp/t-system.security.policy_1_1.cpp)]\n [!code-cs[System.Security.Policy.Evidence#1](~/add/codesnippet/csharp/t-system.security.policy_1_1.cs)]"
