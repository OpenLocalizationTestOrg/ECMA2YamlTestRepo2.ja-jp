  remarks: "<xref:System.Web.UI.ChtmlTextWriter>クラスに次の&2; つのコンス トラクター、これは、すべてのクラスの<xref:System.Web.UI.HtmlTextWriter>クラス</xref:System.Web.UI.HtmlTextWriter>から直接的または間接的に派生した標準</xref:System.Web.UI.ChtmlTextWriter>       ChtmlTextWriter のコンス トラクターは、のインスタンスを受け取り、<xref:System.IO.TextWriter>クラスをパラメーターとして、2 番目のコンス トラクターを呼び出し、2 つのパラメーター値を渡します:- <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> </xref:System.IO.TextWriter>      -文字列値で指定されている、<xref:System.Web.UI.HtmlTextWriter.DefaultTabString>フィールドには、XHTML テキスト ライターによって使用されるタブのスペースを定義します</xref:System.Web.UI.HtmlTextWriter.DefaultTabString>。"
