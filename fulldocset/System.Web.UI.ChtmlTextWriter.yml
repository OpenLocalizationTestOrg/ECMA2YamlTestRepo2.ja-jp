- uid: System.Web.UI.ChtmlTextWriter.OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  id: OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  parent: System.Web.UI.ChtmlTextWriter
  langs:
  - csharp
  name: OnAttributeRender(String,String,HtmlTextWriterAttribute)
  nameWithType: ChtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  fullName: System.Web.UI.ChtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "要求元のページに指定した cHTML 属性とその値が表示されるかどうかを判断します。 派生したクラスで OnAttributeRender メソッドをオーバーライドすることができます、 <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref>をそのサポート cHTML デバイスで表示したくない属性をフィルター処理するクラス。"
  remarks: "既定では、メソッドはグローバルに防止 OnAttributeRender 抑制に記載されている属性、<xref:System.Web.UI.ChtmlTextWriter.GlobalSuppressedAttributes%2A>プロパティおよびに記載されている、要素に固有の非表示になる属性、<xref:System.Web.UI.ChtmlTextWriter.SuppressedAttributes%2A>プロパティを出力ストリームに書き込まれてから</xref:System.Web.UI.ChtmlTextWriter.SuppressedAttributes%2A></xref:System.Web.UI.ChtmlTextWriter.GlobalSuppressedAttributes%2A>。 <xref:System.Web.UI.ChtmlTextWriter>クラス</xref:System.Web.UI.ChtmlTextWriter>から派生したクラスの OnAttributeRender メソッドの動作をオーバーライドすることができます。"
  example:
  - "The following code example demonstrates how to use a custom class that overrides the OnAttributeRender method to prevent the `bgcolor` attribute from being written to the cHTML output stream. It then calls the functionality that is provided by the base OnAttributeRender method from the <xref:System.Web.UI.ChtmlTextWriter> class to ensure that its default behavior is used, too.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.ChtmlTextWriter> class.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#2](~/add/codesnippet/csharp/21e7f799-357a-4596-847b-_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#2](~/add/codesnippet/visualbasic/21e7f799-357a-4596-847b-_1.vb)]"
  syntax:
    content: protected override bool OnAttributeRender (string name, string value, System.Web.UI.HtmlTextWriterAttribute key);
    parameters:
    - id: name
      type: System.String
      description: "表示するために cHTML 属性です。"
    - id: value
      type: System.String
      description: "割り当てられた値`name`です。"
    - id: key
      type: System.Web.UI.HtmlTextWriterAttribute
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriterAttribute&quot;> </xref>に関連付けられている`name`です。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>属性とその値を書き込む、 <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref>出力ストリームです。 それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.ChtmlTextWriter.OnAttributeRender*
  exceptions: []
  platform:
  - net462
