  fullName: System.ContextBoundObject
  type: Class
  summary: "すべてのコンテキスト バインド クラスの基本クラスを定義します。"
  remarks: "コンテキスト内に存在し、コンテキスト ルールにバインドされているオブジェクトには、コンテキスト バインド オブジェクトが呼び出されます。 コンテキストは、プロパティまたはオブジェクトのコレクションが存在する環境を定義するための使用に関する規則のセットです。 オブジェクトが入力するか、コンテキストを離れるときに、規則が適用されます。 いないコンテキスト バインドされたオブジェクトには、アジャイル オブジェクトが呼び出されます。       コンテキストは、オブジェクトのアクティブ化時に作成されます。 新しいオブジェクトは、既存のコンテキスト内、または型のメタデータに含まれる属性を使用して作成された新しいコンテキストに配置されます。 コンテキスト バインド クラスが付いて、<xref:System.Runtime.Remoting.Contexts.ContextAttribute>使用状況規則を提供する</xref:System.Runtime.Remoting.Contexts.ContextAttribute>。 追加できるコンテキスト プロパティには、同期、トランザクションに関連するポリシーが含まれます。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class ContextBoundObject : MarshalByRefObject
