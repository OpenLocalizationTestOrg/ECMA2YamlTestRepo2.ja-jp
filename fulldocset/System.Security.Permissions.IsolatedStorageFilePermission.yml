  fullName: System.Security.Permissions.IsolatedStorageFilePermission
  type: Class
  summary: "プライベート仮想ファイル システムを使用できることを指定します。 このクラスは継承できません。"
  remarks: "共通言語ランタイム (CLR) では、このクラスを使用して、分離ストレージへのアクセスを制御します。       分離ストレージは、アプリケーションまたはコンポーネントで使用するための一意の記憶域領域を作成します。 アプリケーションの id がそのアプリケーションだけにアクセスできる仮想ファイル システムのルートを一意に決定される場合は true。 分離を提供します。 したがって、各アプリケーションでは、自動的に割り当てられて、独自のファイル領域があります。 このファイルの領域は、他のアプリケーションは、そのアプリケーションにプライベートなから完全に分離されます。      > [!NOTE] > を使用する場合、効果はありません<xref:System.Security.CodeAccessPermission.Assert%2A>、 <xref:System.Security.CodeAccessPermission.PermitOnly%2A>、または<xref:System.Security.CodeAccessPermission.Deny%2A>スタックまたは修飾子を使用状況クォータを追加する</xref:System.Security.CodeAccessPermission.Deny%2A></xref:System.Security.CodeAccessPermission.PermitOnly%2A></xref:System.Security.CodeAccessPermission.Assert%2A>。  使用状況およびクォータは証拠から決定され、スタック ウォークは、要求、薄い上記の操作を行うは実行されません。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IsolatedStorageFilePermission : System.Security.Permissions.IsolatedStoragePermission
