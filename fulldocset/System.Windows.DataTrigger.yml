  summary: "コレクションを取得<xref href=&quot;System.Windows.Setter&quot;></xref>オブジェクトで、データ項目が指定した条件を満たしているときに適用するプロパティの値を説明します。"
  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>## XAML プロパティ要素の使用```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> ## XAML 値*ZeroOrMoreSetters*&0; 個以上<xref:System.Windows.Setter>オブジェクト</xref:System.Windows.Setter>。             A<xref:System.Windows.DataTrigger>では、操作を開始するかを使用する<xref:System.Windows.Setter>プロパティを適用する値のデータ項目が、指定した条件を満たす場合です</xref:System.Windows.Setter></xref:System.Windows.DataTrigger>。       同じ set アクセス操作子コレクション内の同じプロパティの設定に複数の set アクセス操作子は、宣言されている setter 最後が使用されます。       Set アクセス操作子のプロパティ、<xref:System.Windows.DataTrigger>オブジェクトのみで構成できます<xref:System.Windows.Setter>オブジェクト</xref:System.Windows.Setter></xref:System.Windows.DataTrigger>。 追加する、<xref:System.Windows.Setter>に子、<xref:System.Windows.DataTrigger>オブジェクトが暗黙的に追加して、<xref:System.Windows.SetterBaseCollection>の<xref:System.Windows.DataTrigger>オブジェクト</xref:System.Windows.DataTrigger></xref:System.Windows.SetterBaseCollection></xref:System.Windows.DataTrigger></xref:System.Windows.Setter>。 <xref:System.Windows.EventSetter>オブジェクトはサポートされていません。のみ<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>サポート<xref:System.Windows.EventSetter>オブジェクト</xref:System.Windows.EventSetter></xref:System.Windows.Style.Setters%2A?displayProperty=fullName>。</xref:System.Windows.EventSetter>"
  example:
  - "The following example shows two <xref:System.Windows.DataTrigger> objects that are defined in a <xref:System.Windows.DataTemplate>. The <xref:System.Windows.DataTemplate> is applied to *AuctionItem* data objects (not shown in this example), which have the property *SpecialFeatures*.  \n  \n The first <xref:System.Windows.DataTrigger> is specified such that if the data object has a *SpecialFeatures* value of *Color*, then the item is displayed with a `DodgerBlue` background with Navy titles. If the data object has a *SpecialFeatures* value of *Highlight*, then the second <xref:System.Windows.DataTrigger> will be active, causing the item to be displayed with an Orange border with a star.  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703).  \n  \n [!code-xml[DataBindingLab#AuctionItemsDataTriggers](~/add/codesnippet/xaml/DataBindingLab/DataBindingLabApp.xaml#auctionitemsdatatriggers)]"
