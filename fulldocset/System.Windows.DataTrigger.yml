  summary: "取得またはデータ オブジェクトのプロパティの値を生成するバインディングを設定します。"
  remarks: "このバインディングによって生成されるプロパティの値がで指定された値と比較、<xref:System.Windows.DataTrigger.Value%2A>プロパティ</xref:System.Windows.DataTrigger.Value%2A>。 その値は最初 (可能である場合)、バインディングの値の型に変換し、2 つの値が比較されます、`Object.Equals`メソッドです。 2 つの値が等しい場合、関連するアクションまたは set アクセス操作子適用されます。       バインディングを作成して使用する、<xref:System.Windows.Data.Binding.Path%2A>特定のオブジェクト (バインディング ソース オブジェクト) のプロパティにバインドするプロパティ</xref:System.Windows.Data.Binding.Path%2A>。 バインドする場合など、*優先度*のプロパティ、*タスク*です。 詳細については、次を参照してください。[データ バインディングの概要](~/add/includes/ajax-current-ext-md.md)です。       バインディングの両方を指定する必要があることと<xref:System.Windows.DataTrigger.Value%2A>プロパティを<xref:System.Windows.DataTrigger>データ トリガーする意味を持つようにします</xref:System.Windows.DataTrigger></xref:System.Windows.DataTrigger.Value%2A>。 1 つまたは両方のプロパティが設定されていない場合、例外がスローされます。      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a>## XAML 属性の使用```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> ## XAML プロパティ要素の使用```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> ## XAML 値*宣言*コンマ (,) で区切られた&0; 個以上の属性割り当て句。             参照してください[マークアップ拡張機能のバインド](~/add/includes/ajax-current-ext-md.md)詳細についてはします。"
  example:
  - "In the following example, the <xref:System.Windows.DataTrigger> sets the <xref:System.Windows.Controls.Border.BorderBrush%2A> of the element named `border` to `Yellow` if the `TaskType` property is `TaskType.Home`.  \n  \n [!code-xml[DataTemplatingIntro#DT](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#dt)]  \n[!code-xml[DataTemplatingIntro#DataTrigger](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#datatrigger)]  \n[!code-xml[DataTemplatingIntro#AddingMore2](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#addingmore2)]  \n  \n For a detailed discussion of this example, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md)."
