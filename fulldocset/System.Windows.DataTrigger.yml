  summary: "プロパティ値を適用またはバインドされたデータが、指定した条件を満たしている場合に、操作を実行するトリガーを表します。"
  remarks: "<xref:System.Windows.Style>、 <xref:System.Windows.Controls.ControlTemplate>、および<xref:System.Windows.DataTemplate>すべてのトリガーのコレクションである。</xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ControlTemplate></xref:System.Windows.Style> DataTrigger では、データ オブジェクトのプロパティの値には、指定した<xref:System.Windows.Condition.Value%2A>。</xref:System.Windows.Condition.Value%2A>が一致する場合は、プロパティの値を設定できます。 一覧を表示する場合など、`Employee`オブジェクト、することが別にする前景色に基づいて各`Employee&quot;s`現在出席します。 (たとえば、`Employees`ユーザーは、現在休暇上が紫色前景で表示されます)。一部のシナリオでコンバーターを作成するか<xref:System.Windows.Controls.DataTemplateSelector>。</xref:System.Windows.Controls.DataTemplateSelector>を使用する適切な場合があります。 詳細については、次を参照してください。、[データ テンプレートの概要](~/add/includes/ajax-current-ext-md.md)です。       両方を指定する必要があります、<xref:System.Windows.DataTrigger.Binding%2A>と<xref:System.Windows.DataTrigger.Value%2A>意味を持つようにトリガーがデータに DataTrigger のプロパティ</xref:System.Windows.DataTrigger.Value%2A></xref:System.Windows.DataTrigger.Binding%2A>。 プロパティの一方または両方が指定されていない場合、例外がスローされます。       <xref:System.Windows.DataTrigger.Setters%2A>DataTrigger オブジェクトのプロパティのみで構成できます<xref:System.Windows.Setter>オブジェクト</xref:System.Windows.Setter></xref:System.Windows.DataTrigger.Setters%2A>。 追加する、 <xref:System.Windows.Setter>DataTrigger オブジェクトに子が暗黙的に追加して、 <xref:System.Windows.SetterBaseCollection>DataTrigger オブジェクトの</xref:System.Windows.SetterBaseCollection></xref:System.Windows.Setter>。 <xref:System.Windows.EventSetter>オブジェクトはサポートされていません。のみ<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>サポート<xref:System.Windows.EventSetter>オブジェクト</xref:System.Windows.EventSetter></xref:System.Windows.Style.Setters%2A?displayProperty=fullName>。</xref:System.Windows.EventSetter>"
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>.  \n  \n The DataTrigger is specified such that if the *State* of the *Place* data item is \"WA\" then the foreground of the corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Red.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]  \n  \n The following example shows how to use a DataTrigger, a <xref:System.Windows.Media.Animation.BeginStoryboard> action, and a <xref:System.Windows.Media.Animation.Storyboard> to animate a property when bound data meets a specified condition. The example displays inventory information in a <xref:System.Windows.Controls.ListBox> control. It uses a DataTrigger to animate the <xref:System.Windows.UIElement.Opacity%2A> of every <xref:System.Windows.Controls.ListBoxItem> that contains an out-of-stock book.  \n  \n [!code-xml[AnimatePropertyStoryboards#GraphicsMMDataTriggerStoryboardWholePage](~/add/codesnippet/xaml/AnimateProperty_Storyboards_markup/DataTriggerStoryboardExample.xaml#graphicsmmdatatriggerstoryboardwholepage)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      public class DataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
