  fullName: System.Security.Cryptography.Xml.TransformChain
  type: Class
  summary: "順序付きリストを定義<xref href=&quot;System.Security.Cryptography.Xml.Transform&quot;></xref>ダイジェストの計算前に符号なしのコンテンツに適用されるオブジェクト。"
  remarks: "TransformChain クラスの一覧を含む<xref:System.Security.Cryptography.Xml.Transform>ダイジェストを作成する前に XML データを注文する方法を決定するオブジェクト</xref:System.Security.Cryptography.Xml.Transform>。       暗号化された XML ドキュメントまたは署名付き XML ドキュメントには、1 つまたは複数の変換オブジェクトを追加する必要がある場合は、TransformChain クラスを使用します。       両方の<xref:System.Security.Cryptography.Xml.Reference>クラスおよび<xref:System.Security.Cryptography.Xml.EncryptedReference>クラス TransformChain オブジェクトを含める</xref:System.Security.Cryptography.Xml.EncryptedReference></xref:System.Security.Cryptography.Xml.Reference>。  追加することができます、<xref:System.Security.Cryptography.Xml.Transform>オブジェクトを<xref:System.Security.Cryptography.Xml.Reference>クラスを呼び出して、<xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A>メソッド</xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A></xref:System.Security.Cryptography.Xml.Reference></xref:System.Security.Cryptography.Xml.Transform>。 追加することができます、<xref:System.Security.Cryptography.Xml.Transform>オブジェクトを<xref:System.Security.Cryptography.Xml.EncryptedReference>クラスを呼び出して、<xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A>メソッド</xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A></xref:System.Security.Cryptography.Xml.EncryptedReference></xref:System.Security.Cryptography.Xml.Transform>。  また TransformChain オブジェクトを手動で作成し、いずれかに渡すことができます、<xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>プロパティまたは<xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A>プロパティ</xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A></xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>。       XML ドキュメントの一部だけに署名する場合は、署名する XML 要素を識別する、変換を使用できます。  なお、<xref:System.Security.Cryptography.Xml.Reference.Uri%2A>プロパティおよび<xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A>プロパティは、ドキュメントの一部を署名することは内部の変換を自動的に作成します</xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A></xref:System.Security.Cryptography.Xml.Reference.Uri%2A>。       変換の詳細については、www.w3.org/TR/xmldsig-core/ で W3C から利用できる XMLDSIG 仕様を参照してまたは www.w3.org/TR/xmlenc-core/ で W3C から利用できる XML 暗号化の仕様を参照してください。"
  syntax:
    content: public class TransformChain
