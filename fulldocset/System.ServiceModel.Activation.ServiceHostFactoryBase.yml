  summary: "ホスト インスタンスが動的に受信メッセージへの応答に作成された場所の管理対象ホスト環境でのサービス ホストの作成に参加するアプリケーション コードをできるようにするファクトリの基本実装を提供します。"
  remarks: "このインターフェイスをサポートする管理対象ホスト環境には、インターネット インフォメーション サービス (IIS) または Windows プロセス アクティブ化サービス (WAS) です。 カスタム派生物を実装している場合、このクラスから派生するファクトリを実装する<xref:System.ServiceModel.ServiceHostBase>でこれらのホスト環境</xref:System.ServiceModel.ServiceHostBase>。 カスタム派生物を実装している場合<xref:System.ServiceModel.ServiceHost>から派生することを検討してください<xref:System.ServiceModel.Activation.ServiceHostFactory>代わりにします</xref:System.ServiceModel.Activation.ServiceHostFactory></xref:System.ServiceModel.ServiceHost>。"
