  remarks: "このトピックの内容:-[概要](#introduction)      -   [アクセシビリティ](#accessibility)      -   [宣言構文](#declarative_syntax)<a name=&quot;introduction&quot;> </a> ## LoginName コントロールが<xref:System.Web.UI.Page.User%2A>、<xref:System.Web.UI.Page>クラス</xref:System.Web.UI.Page>のプロパティ</xref:System.Web.UI.Page.User%2A>に含まれている名前を表示する既定の概要では、       場合、`System.Web.UI.Page.User.Identity.Name`プロパティが空のコントロールは表示されません場合、。      > [!NOTE] > ASP.NET で使用できるログイン コントロールのセットに慣れていない場合は、次を参照してください。 [ASP.NET ログイン コントロールの概要](~/add/includes/ajax-current-ext-md.md)続行する前にします。 ログイン コントロールおよびメンバーシップに関連するその他のトピックの一覧は、次を参照してください。[メンバーシップを使用したユーザーを管理する](~/add/includes/ajax-current-ext-md.md)です。       LoginName コントロールによって表示されるテキストを変更するには、設定、<xref:System.Web.UI.WebControls.LoginName.FormatString%2A>プロパティ</xref:System.Web.UI.WebControls.LoginName.FormatString%2A>。      > [!NOTE] > 外部「LoginName コントロールで使用できない、 `<form>` Web ページ上にタグ付けします。 具体的には、ページのタイトルにユーザーの名前を格納する、LoginName は使用できません。      <a name=&quot;accessibility&quot;></a>## ユーザー補助機能のユーザー補助の標準に準拠するマークアップを生成するように、このコントロールを構成する方法についてを参照してください[Visual Studio と ASP.NET のユーザー補助機能](~/add/includes/ajax-current-ext-md.md)と[ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。      <a name=&quot;declarative_syntax&quot;></a>## 宣言構文```   <asp:LoginName       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       FormatString=&quot;string&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
