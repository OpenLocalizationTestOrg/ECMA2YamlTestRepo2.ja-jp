- uid: System.Web.UI.WebControls.LoginName.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.LoginName
  langs:
  - csharp
  name: FormatString
  nameWithType: LoginName.FormatString
  fullName: System.Web.UI.WebControls.LoginName.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "表示する書式指定項目の文字列を提供します。"
  remarks: "FormatString プロパティには、Web ページに、ユーザーの名前を表示する標準のテキストの書式指定文字列が含まれています。 文字列&quot;0&quot;} では、文字列で、ユーザーの名前が挿入されることを示します。 次の表では、使用可能なプロパティの設定について説明します。      |プロパティの設定 |動作 |  |----------------------|--------------|  |既定値 (&quot;{0}&quot;) |ユーザーがログオンとユーザーの名前が表示されます。それ以外の場合、何も表示されません |。  |<xref:System.String>|既定値と同じです</xref:System.String>。 コントロールを非表示にする<xref:System.Web.UI.Control.Visible%2A>プロパティを設定`false`|。  |&quot;自サイ ト {0} へようこそ&quot;|。文字列が表示されます&quot;自分のサイトへようこそ*username*&quot;</xref:System.Web.UI.Control.Visible%2A> 。 ときに、ユーザーがログインします。 ユーザーがログインしていないときに、何も表示されます |。  |&quot;自分のサイトへようこそ&quot;|。FormatString プロパティが文字列に設定されている場合、ユーザーがログインした場合、文字列が表示されます。 文字列が含まれていない&quot;{0}&quot;、ユーザーの名前は表示されません。 ユーザーがログインしていないときに、何も表示されます |。      このプロパティの値を設定すると、デザイナーのツールを使用してリソース ファイルに自動的に保存できます。 詳細については、次を参照してください<xref:System.ComponentModel.LocalizableAttribute>と[グローバリゼーションとローカリゼーション](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute> 。"
  example:
  - "The following code example shows how to use the FormatString property on a page. Clicking the button changes the display format.  \n  \n [!code-vb[LoginNameTextFormat#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1203_1.aspx)]\n [!code-cs[LoginNameTextFormat#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1203_1.aspx)]"
  syntax:
