  name: PersistenceModeAttribute
  nameWithType: PersistenceModeAttribute
  fullName: System.Web.UI.PersistenceModeAttribute
  type: Class
  summary: "ASP.NET サーバー コントロールのプロパティまたはイベントが永続化する方法、ASP.NET ページをデザイン時に指定するメタデータ属性を定義します。 このクラスは継承できません。"
  remarks: "属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] > Visual Studio で Web ページ デザイナー サポートされていません、`ResetPropertyName`必要に応じてプロパティを常設するための Windows フォーム コントロールによって公開されるメソッド。 サーバー コントロールは、<xref:System.Web.UI.Design.ControlPersister>クラス</xref:System.Web.UI.Design.ControlPersister>によって提供されるメソッドを使用して、シリアル化します。 これらのメソッドの実装は<xref:System.ComponentModel.DefaultValueAttribute>、PersistenceModeAttribute、および<xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>。</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute></xref:System.ComponentModel.DefaultValueAttribute>などのメタデータ属性によって決まります"
  example:
  - >-
    [!code-vb[PersistenceMode#2](~/add/codesnippet/visualbasic/t-system.web.ui.persiste_0_1.vb)]
     [!code-cs[PersistenceMode#2](~/add/codesnippet/csharp/t-system.web.ui.persiste_0_1.cs)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class PersistenceModeAttribute : Attribute
