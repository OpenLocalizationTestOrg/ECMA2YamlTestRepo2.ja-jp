  type: Class
  summary: "サービスの動作で、ワークフロー サービス内でハンドルされない例外が発生したときに実行するアクションを指定することができます。"
  remarks: "両方<xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>WorkflowUnhandledExceptionBehavior がワークフローで例外が処理されない場合に、ランタイムの動作を決定ですただし、WorkflowUnhandledExceptionBehavior が中断されたワークフローを永続化ストアに残すオプションと中に<xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>しません。</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> </xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> 。 この理由は、中断されたワークフローの処理がホストに固有であると<xref:System.Activities.WorkflowApplication>はありません</xref:System.Activities.WorkflowApplication>。 使用してこの機能を実装する<xref:System.Activities.WorkflowApplication>、カスタム作成<xref:System.Activities.Persistence.PersistenceParticipant>この動作を持つ</xref:System.Activities.Persistence.PersistenceParticipant></xref:System.Activities.WorkflowApplication>。       この動作を使用する方法の例については、次を参照してください。[ワークフロー サービス ホストの拡張機能](~/add/includes/ajax-current-ext-md.md)します。"
  syntax:
    content: 'public class WorkflowUnhandledExceptionBehavior : System.ServiceModel.Description.IServiceBehavior'
