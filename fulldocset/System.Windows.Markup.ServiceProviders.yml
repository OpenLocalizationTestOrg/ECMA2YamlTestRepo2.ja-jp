  name: ServiceProviders
  nameWithType: ServiceProviders
  fullName: System.Windows.Markup.ServiceProviders
  type: Class
  summary: "実装を提供、<xref:System.IServiceProvider>追加サービスを有効にするメソッドを持つインターフェイスです</xref:System.IServiceProvider>。"
  remarks: "これは、コンテンツをシリアル化するときに使用するためのユーティリティ クラスです。 クラスは、基本的に、そのサービスの種類を実装するキーとサービスを格納するためのディクショナリ専用<xref:System.IServiceProvider>同じディクショナリから後で取得します</xref:System.IServiceProvider>。 辞書を使用するには、繰り返し同じサービスの照会で回避できます。 このクラスは、基本クラスの<xref:System.Windows.Markup.XamlDesignerSerializationManager>、これは、サービスを利用`ShouldSerialize`WPF の他の部分メソッドの実装</xref:System.Windows.Markup.XamlDesignerSerializationManager>。       このクラスを使用する場合は、WPF アセンブリを参照する必要があります、.NET Framework XAML サービスの一般的なシナリオのものではありません。 ここでのシナリオは、シリアル化中に集約型のサービス機能の WPF の内部実装などを処理するとき、`ShouldSerialize`特定の型の実装です。 このシナリオに関係する実際のクラスは、派生クラス<xref:System.Windows.Markup.XamlDesignerSerializationManager>。</xref:System.Windows.Markup.XamlDesignerSerializationManager>      <a name=&quot;xamlTextUsage_ServiceProviders&quot;></a>## XAML テキストの使用方法"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ServiceProviders : IServiceProvider
