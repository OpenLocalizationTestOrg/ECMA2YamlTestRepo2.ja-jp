  - csharp
  name: ManagementTaskAttribute
  nameWithType: ManagementTaskAttribute
  fullName: System.Management.Instrumentation.ManagementTaskAttribute
  type: Class
  summary: "ManagementTask 属性は、対象のメソッドが WMI メソッドを実装することを示します。       注: WMI .NET ライブラリと見なされます最終的な状態は、およびなし開発ではさらに、拡張機能、または更新をこれらのライブラリに影響を与えるセキュリティ以外の関連する問題を利用できます。 [MI Api](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx)すべての新しい開発で使用する必要があります。"
  remarks: "既定では、対象のメソッドの名前が WMI メソッドの名前になります。 この属性の親クラス<xref:System.Management.Instrumentation.ManagementMemberAttribute>、Name パラメーターが含まれています</xref:System.Management.Instrumentation.ManagementMemberAttribute>。 そのパラメーターを使用するには、内部メソッド名を変更することがなく、WMI を介して公開されるメソッドの名前を変更します。       メソッドはパブリックである必要があり、静的である可能性があります。 含めることができます [in] の任意の組み合わせ [out]、[入力/出力]、配列またはオブジェクトの参照パラメーターです。 配列パラメーターは、WMI によって課せられる制限により、多次元形式またはジャグをすることはできません。       メソッドの戻り値の型を指定できます。 無効にすると、スカラー、string、datetime またはオブジェクト。 配列は使用できません。"
  example:
  - "The following example shows how to mark a method with the ManagementTask attribute to expose the method to WMI. The method will show up in WMI as ResetCounters.  \n  \n [C#]  \n  \n```  \n// Use the ManagementTask attribute to specify that a method  \n// is exposed to WMI through this provider. Consumers will be  \n// able to execute this method through WMI.  \n[ManagementTask]  \npublic void ResetCounters()  \n{  \n    counter.Reset();  \n```  \n  \n }"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementTaskAttribute : System.Management.Instrumentation.ManagementMemberAttribute
