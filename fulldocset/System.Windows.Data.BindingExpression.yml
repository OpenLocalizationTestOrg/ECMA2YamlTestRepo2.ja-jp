- uid: System.Windows.Data.BindingExpression.UpdateTarget
  id: UpdateTarget
  parent: System.Windows.Data.BindingExpression
  langs:
  - csharp
  name: UpdateTarget()
  nameWithType: BindingExpression.UpdateTarget()
  fullName: System.Windows.Data.BindingExpression.UpdateTarget()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "バインディング ソース プロパティからバインディング ターゲット プロパティにデータ転送を強制します。"
  remarks: "このメソッドでは、対象のプロパティに source プロパティから、データ転送を強制することができます。 など、ソース オブジェクトに、適切なプロパティ変更の通知のメカニズムが実装されている場合<xref:System.ComponentModel.INotifyPropertyChanged>、ターゲットの更新プログラムが自動的に行われます</xref:System.ComponentModel.INotifyPropertyChanged>。 ただし、このメソッドを使用して、ソース オブジェクトが適切なプロパティ変更通知を提供限りませんで明示的にターゲット プロパティを更新するオプションがあります。 アプリケーションが、ターゲットのプロパティを定期的に更新する必要がある場合は、このメソッドを使用することもできます。"
  syntax:
    content: public override void UpdateTarget ();
    parameters: []
  overload: System.Windows.Data.BindingExpression.UpdateTarget*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "バインドはそのターゲットからデタッチされています。"
  platform:
  - net462
