  remarks: "このメソッドは何ときに、<xref:System.Windows.Data.Binding.Mode%2A>バインディングのされていない<xref:System.Windows.Data.BindingMode>、または<xref:System.Windows.Data.BindingMode>.</xref:System.Windows.Data.BindingMode> </xref:System.Windows.Data.BindingMode> </xref:System.Windows.Data.Binding.Mode%2A>       場合、<xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A>に、バインディングの値が設定されている<xref:System.Windows.Data.UpdateSourceTrigger>UpdateSource メソッドを呼び出す必要があります、または、変更がソースに反映されません</xref:System.Windows.Data.UpdateSourceTrigger></xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A>。"
