  type: Class
  summary: "単一インスタンスに関する情報が含まれています、 <xref href=&quot;System.Windows.Data.Binding&quot;></xref>です。"
  remarks: "<xref:System.Windows.Data.Binding>クラスは、バインディングの宣言の高度なクラスです</xref:System.Windows.Data.Binding>。 BindingExpression クラスは、バインディング ソースとバインド ターゲットの間の接続を維持する基になるオブジェクトです。 A <xref:System.Windows.Data.Binding>BindingExpression のいくつかのオブジェクト間で共有できるすべての情報が含まれています</xref:System.Windows.Data.Binding>。 BindingExpression は共有できない、 <xref:System.Windows.Data.Binding>。</xref:System.Windows.Data.Binding>に関するすべてのインスタンス情報を含むインスタンス式です。       たとえば、次のように、`myDataObject`のインスタンス、`MyData`クラス、`myBinding`ソースである<xref:System.Windows.Data.Binding>オブジェクト、および`MyData`クラスは、定義されたクラスをという名前の文字列プロパティを含む`MyDataProperty`</xref:System.Windows.Data.Binding>。 この例のテキスト コンテンツ`mytext`のインスタンスは<xref:System.Windows.Controls.TextBlock>を`MyDataProperty`</xref:System.Windows.Controls.TextBlock>。       [!code-cs[CodeOnlyBinding&1;](~/add/codesnippet/csharp/CodeOnlyBinding/binding.cs#1)][!code-vb[CodeOnlyBinding&1;](~/add/codesnippet/visualbasic/CodeOnlyBinding_VB/App.vb#1) ]ボリュームを使用して同じ`myBinding`を他のバインディングを作成するオブジェクト。   たとえば、使用する場合があります、`myBinding`するチェック ボックスのテキストの内容をバインドするオブジェクト`MyDataProperty`です。 シナリオでは、ある&2; つのインスタンスになる BindingExpression を共有する、`myBinding`オブジェクト。       BindingExpression オブジェクトを取得するを使用して、<xref:System.Windows.Data.BindingOperations.GetBindingExpression%2A>メソッドまたは<xref:System.Windows.FrameworkElement.GetBindingExpression%2A>データ バインドされたオブジェクトのメソッド</xref:System.Windows.FrameworkElement.GetBindingExpression%2A></xref:System.Windows.Data.BindingOperations.GetBindingExpression%2A>。"
  syntax:
    content: 'public sealed class BindingExpression : System.Windows.Data.BindingExpressionBase, System.Windows.IWeakEventListener'
