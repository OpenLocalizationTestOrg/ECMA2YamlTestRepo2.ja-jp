  langs:
  - csharp
  name: ComCompatibleVersionAttribute
  nameWithType: ComCompatibleVersionAttribute
  fullName: System.Runtime.InteropServices.ComCompatibleVersionAttribute
  type: Class
  summary: "COM クライアントに、現在のバージョンのアセンブリのすべてのクラスが以前のバージョンのアセンブリ内のクラスと互換性があることを示します。"
  remarks: "この属性は、アセンブリに適用できます。       既定では、 [Tlbexp.exe (タイプ ライブラリ エクスポーター)](~/add/includes/ajax-current-ext-md.md)アセンブリのバージョン番号を使用して、クラス識別子 (Clsid) を計算します。 すべてのパブリック、COM 参照可能クラスが表示される新しい Clsid たびに新しいバージョンのアセンブリをエクスポートします。       適用することができます、`ComCompatibleVersionAttribute`を強制的に以前のバージョンのアセンブリ内のクラスの Clsid と同じであるアセンブリの現在のバージョンでのクラスの Clsid はすべての属性です。 Clsid の同じ残っている限り、従来の COM アプリケーションは、元のアセンブリをアンインストールした後に互換性のあるアセンブリの以降のバージョンを使用できます。 適用する場合、 <xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>、CLSID を明示的に設定するためにクラス、`ComCompatibleVersionAttribute`も何も起こりません</xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>。       この属性のプロパティは、アセンブリのバージョンの&4; つの部分を結合します。 常に、現在のアセンブリにとの下位互換性があるため、そのバージョンを使用して、アセンブリ内のすべての Clsid が計算される最小バージョンを指定します。"
  example:
  - "The following example shows how to specify assembly version 1.0.0.0 in an assembly with a higher version number. Regardless of the new assembly version, all CLSIDs in the assembly are generated using version 1.0.0.0 instead of using the current assembly version.  \n  \n [!code-cpp[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/cpp/t-system.runtime.interop_11_1.cpp)]\n [!code-cs[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_11_1.cs)]\n [!code-vb[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_11_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComCompatibleVersionAttribute : Attribute
