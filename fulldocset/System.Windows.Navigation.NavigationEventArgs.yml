- uid: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  id: IsNavigationInitiator
  parent: System.Windows.Navigation.NavigationEventArgs
  langs:
  - csharp
  name: IsNavigationInitiator
  nameWithType: NavigationEventArgs.IsNavigationInitiator
  fullName: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "現在のナビゲーターがナビゲーションを開始したかどうかを示す値を取得します。"
  remarks: "このプロパティは、現在のナビゲーターがナビゲーションを開始したかどうか、または親ナビゲーターを移動するかどうかを示します。 たとえば、現在のナビゲーターには、親ナビゲーターを移動先ページ内のフレームがあります。 地球が回転するかどうかを決定する、このプロパティを使用することができます、`Navigating`イベントで、地球が回転して停止するか、`LoadCompleted`イベント。 このプロパティが場合`false`ナビゲーターの親のナビゲーターは移動も、および、地球が回転して既にです。 このプロパティが場合`true`、現在のフレーム内のナビゲーションが開始されたおよび、地球が回転する必要があります (または停止イベントの処理に応じて、地球が回転している)。"
  syntax:
    content: public bool IsNavigationInitiator { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>現在のフレーム内のナビゲーションが開始された場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>親ナビゲーターも移動する場合。"
  overload: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator*
  exceptions: []
  platform:
  - net462
