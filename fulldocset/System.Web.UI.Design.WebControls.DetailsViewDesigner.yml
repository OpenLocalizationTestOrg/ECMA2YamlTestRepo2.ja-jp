  name: DetailsViewDesigner
  nameWithType: DetailsViewDesigner
  fullName: System.Web.UI.Design.WebControls.DetailsViewDesigner
  type: Class
  summary: "ビジュアル デザイナーでデザイン時サポートを提供、 <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref>コントロール。"
  remarks: "ビジュアル デザイナーでソースからデザイン ビューに切り替えたときに、マークアップのソース コードを説明する、<xref:System.Web.UI.WebControls.DetailsView>コントロールは解析され、デザイン画面でコントロールのデザイン時バージョンを作成します</xref:System.Web.UI.WebControls.DetailsView>。 ソース ビューに切り替えるには、デザイン時コントロールがマークアップのソース コードを永続化し、Web ページのマークアップに編集します。       DetailsViewDesigner クラスのプロパティは、次の機能を提供: -<xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.ActionLists%2A>プロパティから返される、<xref:System.ComponentModel.Design.DesignerActionListCollection>通常から派生したオブジェクトを含むオブジェクトを<xref:System.ComponentModel.Design.DesignerActionList>デザイナーの継承ツリーの各レベルのクラス</xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.DesignerActionListCollection></xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.ActionLists%2A>。      -<xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.AutoFormats%2A>プロパティは、書式指定での表示スキームのコレクションを返します、**オート フォーマット** ダイアログ ボックス</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.AutoFormats%2A>。      -<xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.TemplateGroups%2A>プロパティは、関連するフィールドについて、テンプレート グループのコレクションを返します<xref:System.Web.UI.WebControls.DetailsView>コントロールと最上位レベル<xref:System.Web.UI.WebControls.DetailsView>テンプレート</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.TemplateGroups%2A>。      -<xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl%2A>プロパティは常に返します`true`、デザイナーに関連付けられている一時的なコピーが作成されることを示す<xref:System.Web.UI.WebControls.DetailsView>コントロールをデザイン時のマークアップを生成します</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl%2A>。       DetailsViewDesigner クラスのメソッドは、次の機能を提供: -<xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.DataBind%2A>メソッドは、関連付けられているバインド<xref:System.Web.UI.WebControls.DetailsView>デザイン時のデータ ソースを制御します</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.DataBind%2A>。      -<xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A>メソッドは、関連付けられている表示するために使用するマークアップを返します<xref:System.Web.UI.WebControls.DetailsView>デザイン時にします</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A>。      <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.Initialize%2A>メソッドには、表示、編集、および関連付けられている<xref:System.Web.UI.WebControls.DetailsView>。</xref:System.Web.UI.WebControls.DetailsView>をデザインするデザイナーができるように準備</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.Initialize%2A>-      -<xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnClick%2A>メソッドが呼び出されて、関連するデザイン時ビューの領域<xref:System.Web.UI.WebControls.DetailsView>をクリックします</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnClick%2A>。      -<xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnSchemaRefreshed%2A>メソッドが呼び出されます、関連するデータ ソースのスキーマ<xref:System.Web.UI.WebControls.DetailsView>変更します</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnSchemaRefreshed%2A>。      -<xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>メソッドを使用して削除または追加のプロパティを追加または関連付けられている<xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView>のプロパティをシャドウ</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>       デザイン時の編集可能な領域がでサポートされていない、<xref:System.Web.UI.WebControls.DetailsView>コントロール、ため、<xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetEditableDesignerRegionContent%2A>と<xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SetEditableDesignerRegionContent%2A>機能を持つメソッドがありません</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SetEditableDesignerRegionContent%2A></xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetEditableDesignerRegionContent%2A></xref:System.Web.UI.WebControls.DetailsView>。"
  example:
  - "The following code example shows how to extend the DetailsViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.DetailsView> control at design time.  \n  \n The example derives the `MyDetailsView` control from the <xref:System.Web.UI.WebControls.DetailsView>. The `MyDetailsView` is simply a copy of the <xref:System.Web.UI.WebControls.DetailsView> control. The example also derives the `MyDetailsViewDesigner` class from DetailsViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for `MyDetailsViewDesigner` on the `MyDetailsView` control.  \n  \n `The MyDetailsViewDesigner` overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SampleRowCount%2A> property to specify that the pager row of the design-time view of the `MyDetailsView` contain five page links. It overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Property** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.DetailsView.Caption%2A> property, if it is specified, as a new first row in the `MyDetailsView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyDetailsView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.DetailsViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_12_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.DetailsViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_12_1.vb)]"
  syntax:
    content: 'public class DetailsViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
