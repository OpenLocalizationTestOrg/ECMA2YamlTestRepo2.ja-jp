### YamlMime:ManagedReference
items:
- uid: System.Web.UI.IFilterResolutionService
  id: IFilterResolutionService
  children:
  - System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  - System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  langs:
  - csharp
  name: IFilterResolutionService
  nameWithType: IFilterResolutionService
  fullName: System.Web.UI.IFilterResolutionService
  type: Interface
  summary: "開発者が名前でのデバイス フィルターの評価に使用するデザイナーのインターフェイスを提供します。"
  remarks: "ページの開発者およびコントロールの作成者、IFilterResolutionService インターフェイスを使用することはしません。 IFilterResolutionService インターフェイスは、デザイナーの環境でコントロールを解析し、永続化するときに、デバイス フィルターに関連するサービスを提供するデザイナーの開発者によって実装されます。       デザイナーの開発者は、フィルター選択されたプロパティの編集をサポートする必要がある場合に IFilterResolutionService インターフェイスを使用します。       IFilterResolutionService インターフェイスは、デザイン環境でのデバイス フィルターのコントロールの使用に固有です。 コントロールは解析されたり、ブラウザーの要求のコンテキスト外のデザイナー環境で永続化、IFilterResolutionService インターフェイスは、現在のコントロールが名前付きフィルターによって影響を受けるかどうかと、名前付きフィルターとは、特定のデバイス フィルター階層の一部かどうかを決定する方法を提供します。       <xref:System.Web.Configuration.HttpCapabilitiesBase>クラス IFilterResolutionService インターフェイスを実装します</xref:System.Web.Configuration.HttpCapabilitiesBase>。"
  syntax:
    content: public interface IFilterResolutionService
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  id: CompareFilters(System.String,System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: CompareFilters(String,String)
  nameWithType: IFilterResolutionService.CompareFilters(String,String)
  fullName: System.Web.UI.IFilterResolutionService.CompareFilters(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "デバイス フィルターを指定した&2; つの間の親子リレーションシップが存在するかどうかを示す値を返します。"
  syntax:
    content: public int CompareFilters (string filter1, string filter2);
    parameters:
    - id: filter1
      type: System.String
      description: "デバイス フィルター名。"
    - id: filter2
      type: System.String
      description: "デバイス フィルター名"
    return:
      type: System.Int32
      description: "によって識別されるデバイス フィルターの場合は 1 <code> filter1 </code>で識別されるフィルターの親である<code> filter2</code>で識別されるデバイス フィルターの場合は-1 <code> filter2 </code>で識別されるフィルターの親である<code> filter1 </code>、2 つのフィルターとの間の親子リレーションシップがない場合は 0 です。"
  overload: System.Web.UI.IFilterResolutionService.CompareFilters*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  id: EvaluateFilter(System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: EvaluateFilter(String)
  nameWithType: IFilterResolutionService.EvaluateFilter(String)
  fullName: System.Web.UI.IFilterResolutionService.EvaluateFilter(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "指定されたフィルターがフィルターの現在のオブジェクトの型かどうかを示す値を返します。"
  remarks: "サポートされているフィルターの種類の名前付きデバイス フィルターがかどうかを判断する EvaluateFilter メソッド、<xref:System.Web.UI.IFilterResolutionService>オブジェクト</xref:System.Web.UI.IFilterResolutionService>。"
  syntax:
    content: public bool EvaluateFilter (string filterName);
    parameters:
    - id: filterName
      type: System.String
      description: "デバイス フィルターの名前。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>指定されたフィルターが現在のフィルターのオブジェクトに適用可能な型の場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.IFilterResolutionService.EvaluateFilter*
  exceptions: []
  platform:
  - net462
