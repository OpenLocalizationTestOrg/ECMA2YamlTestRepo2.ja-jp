  name: GenericUriParserOptions
  nameWithType: GenericUriParserOptions
  fullName: System.GenericUriParserOptions
  type: Enum
  summary: "オプションを指定します、 <xref href=&quot;System.UriParser&quot;></xref>です。"
  remarks: "パラメーターとしてオプションを渡すことによって、汎用の URI パーサーを構成するには、このオプションを組み合わせることができます、<xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>コンス トラクター</xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName> 。       既存の<xref:System.Uri?displayProperty=fullName>RFC 3987 に基づいて国際リソース識別子 (IRI) のサポートを提供するクラスが拡張されています</xref:System.Uri?displayProperty=fullName>。 現在のユーザーでは、特に IRI を有効にする場合を除き、.NET Framework 2.0 の動作から変更は表示されません。 これにより、.NET Framework の以前のバージョンとアプリケーションの互換性。       <xref:System.Configuration.IdnElement?displayProperty=fullName> <xref:System.Configuration.IriParsingElement?displayProperty=fullName>IRI<xref:System.Uri?displayProperty=fullName>クラス</xref:System.Uri?displayProperty=fullName>処理を制御する構成設定</xref:System.Configuration.IriParsingElement?displayProperty=fullName>によって間接的に制御</xref:System.Configuration.IdnElement?displayProperty=fullName>の構成の設定 IRI 処理は、IDN を可能にする処理を有効にする必要があります。 IRI 処理が無効になっている場合、IDN 処理は既定の設定、.NET Framework 2.0 の動作が互換性のために使用される、IDN 名を使用しない場所に設定されます。       国際化ドメイン名 (IDN) の属性は、IDN 処理だけを制御します。 その他のすべての IRI 処理 (文字の正規化の例) は、既定で実行されます。       IRI サポートの詳細については、<xref:System.Uri?displayProperty=fullName>クラス</xref:System.Uri?displayProperty=fullName>の「解説」セクションを参照してください。"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericUriParserOptions
