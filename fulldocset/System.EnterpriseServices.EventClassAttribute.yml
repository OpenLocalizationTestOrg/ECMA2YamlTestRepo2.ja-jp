  type: Class
  summary: "イベント クラスと属性付きクラスをマークします。 このクラスは継承できません。"
  remarks: "場合`EventClass`が指定すると、COM + カタログで無効にしていない必要があります以外の場合は、COM + カタログで有効な場合、コンポーネントでは指定する必要があります。       イベント クラスのメソッド呼び出しが、実装に配信されることはありません。イベントのサブスクライバーに配信される代わりにします。       EventClassAttribute のインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>コンス トラクター。</xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A> 。       属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class EventClassAttribute : Attribute
