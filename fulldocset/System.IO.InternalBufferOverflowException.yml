  name: InternalBufferOverflowException
  nameWithType: InternalBufferOverflowException
  fullName: System.IO.InternalBufferOverflowException
  type: Class
  summary: "内部バッファーがオーバーフローした場合にスローされる例外。"
  remarks: "<xref:System.IO.FileSystemWatcher>、ファイルの変更、コンポーネントのバッファーにそれらの変更を作成し、アプリケーション プログラミング インターフェイス (Api) に渡すシステム ストアが通知されます</xref:System.IO.FileSystemWatcher>。 短時間に多数の変更がある場合は、バッファーできます簡単にオーバーフロー、基本的にすべての変更が失われる例外がスローされ、結果として得られます。 バッファーのオーバーフローを防止するには、<xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>と<xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>、不要な変更通知を除外するプロパティ</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName></xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>。 内部バッファーのサイズを増やすことも、<xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>プロパティ</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>。 ただし、バッファーのサイズを増やすと負荷が高いため、バッファー可能な限り小さくします。"
  example:
  - "The following example shows how to create a FileSystemWatcher to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.internalbuff_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.internalbuff_1.vb)]"
  syntax:
    content: 'public class InternalBufferOverflowException : SystemException'
