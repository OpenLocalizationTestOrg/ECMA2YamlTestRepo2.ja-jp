  summary: "新しい既定のインスタンスを初期化、 <xref href=&quot;System.IO.InternalBufferOverflowException&quot;> </xref>クラスです。"
  remarks: "これらのコンス トラクターは、エラーを示すために、コンポーネントによって使用されます。 のみ、クラスまたは .NET Framework を拡張する場合に、それらを使用します。 この例外は、内部バッファーがオーバーフローしたことを確認するようにコードでユーザーが適切な手順を実行する必要がありますを示します。 オーバーフローの原因は多くの場合、変更が多すぎる短時間で通知の内部バッファーがオーバーフローの原因です。 これを解決するを使用して、<xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>と<xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>望ましくないを除外するプロパティの変更通知</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName></xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>。 内部バッファーのサイズを増やすことも、<xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>プロパティ</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>。 ただし、バッファーのサイズを増やすと負荷が高いため、バッファー可能な限り小さくします。"
