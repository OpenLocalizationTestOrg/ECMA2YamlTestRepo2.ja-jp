  name: ChartSerializer
  nameWithType: ChartSerializer
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer
  type: Class
  summary: "シリアル化できるように、 <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;> </xref>コントロール。"
  remarks: "このクラスは、<xref:System.Web.UI.DataVisualization.Charting.Chart.Serializer%2A>ルート<xref:System.Web.UI.DataVisualization.Charting.Chart>クラス</xref:System.Web.UI.DataVisualization.Charting.Chart>のプロパティ</xref:System.Web.UI.DataVisualization.Charting.Chart.Serializer%2A>として公開されます。       シリアル化では、グラフの状態を保存しもグラフにシリアル化されたデータを読み込むオプションを提供します。 グラフのデータを含む、すべてのグラフ プロパティを保持できます。 さらに、シリアル化にマークされたすべてのグラフ プロパティをリセットすることができます。       ユーザー定義のビュー ステートを管理する場合に、このクラスを使用必要に応じてことができます。 いずれかの`Load`メソッドがビュー状態、およびのいずれかの読み込みに使用できます、`Save`ビュー ステートを設定するときに、メソッドを使用できます。       シリアル化するストアのデータには、XML またはバイナリ形式を使用できます。 既定では、XML を使用しの形式を変更することが、<xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>プロパティ</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>。       グラフのプロパティが保存されを使用して読み込む、`Save`と`Load`メソッド、それぞれします。 既定以外の値を持つプロパティのみが保存されることに注意してください。 データを保存する、ストリーム、ファイルを使用して読み込まれた<xref:System.IO.TextWriter>、 <xref:System.IO.TextReader>、<xref:System.Xml.XmlWriter>と<xref:System.Xml.XmlReader>オブジェクト</xref:System.Xml.XmlReader></xref:System.Xml.XmlWriter></xref:System.IO.TextReader></xref:System.IO.TextWriter>。 保存やオブジェクトを使用してデータの読み込みの派生、 <xref:System.IO.TextReader>、 <xref:System.IO.TextWriter>、<xref:System.Xml.XmlReader>または<xref:System.Xml.XmlWriter>クラス、データの形式が XML にする必要があります</xref:System.Xml.XmlWriter></xref:System.Xml.XmlReader></xref:System.IO.TextWriter></xref:System.IO.TextReader>。       次の一覧には、シリアル化可能なデータを定義するために使用する高度な基本的なものから、次の&3; つの方法を使用する場合がについて説明します。 あるもシリアル化不可能なデータを定義することに注意してください。 この手法は、次の段落で説明されています。      シリアル化、<xref:System.Web.UI.DataVisualization.Charting.Chart>を使用して、`Save`と`Load`メソッド、任意のシリアル化可能なプロパティを指定せず</xref:System.Web.UI.DataVisualization.Charting.Chart>。 既定以外の値は、グラフのデータが含まれていると、すべてのグラフ プロパティをシリアル化されます。      -で指定したグラフのプロパティをシリアル化、<xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>プロパティ</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>。 <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>プロパティなど、データ、外観、およびなどのカテゴリにシリアル化するグラフのプロパティをグループ化します</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>。 なおの名前<xref:System.Web.UI.DataVisualization.Charting.ChartArea>と<xref:System.Web.UI.DataVisualization.Charting.Series>オブジェクトが自動的にシリアル化以外の場合は、シリアル化データは既存のグラフ領域と読み込まれたときに、系列に適用されます</xref:System.Web.UI.DataVisualization.Charting.Series></xref:System.Web.UI.DataVisualization.Charting.ChartArea>。      > [!IMPORTANT] >、<xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>プロパティがによって内部的に実装されている、<xref:System.Web.UI.DataVisualization.Charting.Chart>として制御、<xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>プロパティで指定したグラフのプロパティのシリアル化、<xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>プロパティ</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A></xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A></xref:System.Web.UI.DataVisualization.Charting.Chart></xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>。 これは、シリアル化可能であるすべてのグラフ プロパティのコンマ区切りの一覧です。 このプロパティは、明示的な値に設定されてを保存するすべてのプロパティを指定する開発者の責任であります。 つまりとは異なり、<xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>プロパティ、グラフ領域と一連の名前は自動的に保存されません</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>。 <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>と<xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>プロパティは、組み合わせても使用できます</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A></xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>。 ただし、ことを確認<xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>は、設定されると、それ以外の場合、グラフのプロパティで指定された自体と連結され、<xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>プロパティは上書きされます</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A></xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>。       特定のプロパティがシリアル化されることを禁止するには、<xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>プロパティ</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>。 1 つのプロパティ設定されている場合、シリアル化可能なとシリアル化不可能なワイルドカードを使用している場合によく用いられる、<xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>プロパティが優先されます</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>。 ただし、優先順位は、プロパティが指定されている場合に使用されたワイルドカードの数によっても異なります。       既定では、シリアル化可能なプロパティは、読み込まれる前にその既定値にリセットされます。 使用してこの動作を変更することができます、<xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>プロパティ</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>。 <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Reset%2A>メソッドは、明示的にグラフのプロパティを既定値にリセットにも使用できます</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Reset%2A>。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Format")]

      public class ChartSerializer
