  remarks: "このコンス トラクターは、指定したディレクトリのアクセス制御情報を取得し、作成し、<xref:System.Security.AccessControl.DirectorySecurity>その情報をカプセル化するオブジェクト</xref:System.Security.AccessControl.DirectorySecurity>。 ことができますし、検査、追加、または指定したディレクトリのアクセス制御情報を削除します。"
