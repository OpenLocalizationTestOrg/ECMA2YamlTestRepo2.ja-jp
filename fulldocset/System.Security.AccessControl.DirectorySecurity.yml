  name: DirectorySecurity
  nameWithType: DirectorySecurity
  fullName: System.Security.AccessControl.DirectorySecurity
  type: Class
  summary: "アクセス制御を表すディレクトリのセキュリティの監査とします。 このクラスは継承できません。"
  remarks: "DirectorySecurity class では、システム ディレクトリ、およびアクセスの試行を監査する方法のアクセス権を指定します。 このクラスは、一連のルールとして、アクセスおよび監査権限を表します。 各アクセス規則は、<xref:System.Security.AccessControl.FileSystemAccessRule>オブジェクト、各監査規則がによって表されるときに、<xref:System.Security.AccessControl.FileSystemAuditRule>オブジェクト</xref:System.Security.AccessControl.FileSystemAuditRule></xref:System.Security.AccessControl.FileSystemAccessRule>。       DirectorySecurity クラスは、基になる Windows ファイルのセキュリティ システムの抽象化です。 このシステムでは、各ディレクトリは、ディレクトリへのアクセスを制御するには、随意アクセス制御リスト (DACL)、およびシステム アクセス制御リスト (SACL) は監査するアクセス制御の試行を指定するを持っています。 <xref:System.Security.AccessControl.FileSystemAccessRule>と<xref:System.Security.AccessControl.FileSystemAuditRule>クラスは、Dacl と Sacl を構成するアクセス制御エントリ (Ace) の抽象化します</xref:System.Security.AccessControl.FileSystemAuditRule></xref:System.Security.AccessControl.FileSystemAccessRule>。       DirectorySecurity class の Dacl と Sacl; の詳細を非表示にACE の順序または null DACL について心配する必要はありません。       使用して、<xref:System.Security.AccessControl.FileSecurity>取得、追加、または、DACL とファイルの SACL を表すアクセス規則を変更するクラス</xref:System.Security.AccessControl.FileSecurity>。       次の表に、アクセスし、ディレクトリのセキュリティの管理に使用できる方法を示します。      |タスク |メソッド |  |----------|-------------|  |規則の追加 |<xref:System.Security.AccessControl.FileSystemSecurity.AddAccessRule%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.AddAccessRule%2A?displayProperty=fullName><br /><br /> <xref:System.Security.AccessControl.FileSystemSecurity.AddAuditRule%2A?displayProperty=fullName>|  |規則を削除する |<xref:System.Security.AccessControl.FileSystemSecurity.RemoveAccessRule%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.RemoveAccessRule%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.AddAuditRule%2A?displayProperty=fullName><br /><br /> <xref:System.Security.AccessControl.FileSystemSecurity.RemoveAuditRule%2A?displayProperty=fullName>|  |ディレクトリへのアクセス制御の取得 |<xref:System.IO.Directory.GetAccessControl%2A?displayProperty=fullName></xref:System.IO.Directory.GetAccessControl%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.RemoveAuditRule%2A?displayProperty=fullName><br /><br /> <xref:System.IO.DirectoryInfo.GetAccessControl%2A?displayProperty=fullName>|  |ディレクトリへのアクセス制御を永続化 |<xref:System.IO.Directory.SetAccessControl%2A?displayProperty=fullName></xref:System.IO.Directory.SetAccessControl%2A?displayProperty=fullName></xref:System.IO.DirectoryInfo.GetAccessControl%2A?displayProperty=fullName><br /><br /> <xref:System.IO.DirectoryInfo.SetAccessControl%2A?displayProperty=fullName>|</xref:System.IO.DirectoryInfo.SetAccessControl%2A?displayProperty=fullName>"
  example:
  - "The following code example uses the DirectorySecurity class to add and then remove an access control list (ACL) entry from a directory.  You must supply a valid user or group account to run this example.  \n  \n [!code-cpp[IO.DiretoryInfo.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_1_1.cpp)]\n [!code-cs[IO.DiretoryInfo.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_1_1.cs)]\n [!code-vb[IO.DiretoryInfo.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_1_1.vb)]"
  syntax:
    content: 'public sealed class DirectorySecurity : System.Security.AccessControl.FileSystemSecurity'
