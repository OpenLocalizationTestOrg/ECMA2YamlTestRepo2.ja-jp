  summary: "その他の表現の間に、32 ビット符号付き整数オブジェクトを変換する型コンバーターを提供します。"
  remarks: "このコンバーターは、文字列との間にのみ、32 ビット符号付き整数オブジェクトに変換できます。 <xref:System.Int32>値型は、-2,147, 483,648 から正の 2,147, 483,647 までの値を符号付き整数を表します</xref:System.Int32>。       <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>メソッドは、 <xref:System.Int32.Parse%2A> <xref:System.Int32> <xref:System.Globalization.NumberStyles>。</xref:System.Globalization.NumberStyles>の整数値で</xref:System.Int32>のメソッド</xref:System.Int32.Parse%2A>を使用</xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>する       <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>メソッドが返される文字列の [全般] (&quot;G&quot;) 形式を使用します</xref:System.ComponentModel.TypeConverter.ConvertTo%2A>。       型コンバーターの詳細については、次を参照してください、<xref:System.ComponentModel.TypeConverter>基底クラスと[する方法: 実行する型コンバーターを実装する](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter> 。      > [!NOTE] > ことはありません、Int32Converter のインスタンスを作成する必要があります。 代わりに、 <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> <xref:System.ComponentModel.TypeDescriptor>。</xref:System.ComponentModel.TypeDescriptor>メソッド</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 詳細については、<xref:System.ComponentModel.TypeConverter>基底クラス</xref:System.ComponentModel.TypeConverter>の例を参照してください。"
  example:
  - "The following code example converts a variable of type <xref:System.Int32> to a string and vice versa.  \n  \n [!code-cs[Converters#15](~/add/codesnippet/csharp/t-system.componentmodel._79_1.cs)]\n [!code-vb[Converters#15](~/add/codesnippet/visualbasic/t-system.componentmodel._79_1.vb)]\n [!code-cpp[Converters#15](~/add/codesnippet/cpp/t-system.componentmodel._79_1.cpp)]"
