  summary: "指定された変換<xref:System.String>に、<xref:System.DateTime>オブジェクト</xref:System.DateTime></xref:System.String>。"
  remarks: "`Parse`メソッドは、のさまざまな形式で文字列を解析します。 認識可能な文字列形式は次の書式パターン外で構成されます。      |書式設定パターン |説明 |例 |  |--------------------|-----------------|--------------|  | yyyy |4 桁の年 |。1999、1812 |  |MM |月を表す数値。 1 桁の月に先行ゼロがある |。11、05 |  | dd |月の日です。 1 桁の日、先行ゼロがある |。23、09 |  |HH |24 時間の範囲内の時間。 1 桁の時間に先行ゼロがある |。17、07 |  | mm |分。 1 桁の分に先行ゼロがある |。49、05 |  | ss |2 番目の。 1 桁の秒に先行ゼロがある |。32、02 |  | f、ff、fff、…、ffffffffff |1 秒あたりの割合。 パターンの&quot;f&quot;文字の数は、小数点以下桁数の数を示します |。321635、4592 |  | zzz |共通言語ランタイムとゾーン オフセット (時間および分単位) を調整の世界協定時刻 (グリニッジ標準時)。 1 桁の時間に先行ゼロがある |。-07:00、08時 00分 |"
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example that is provided for the <xref:System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/add/codesnippet/cpp/m-system.runtime.remotin_87_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/add/codesnippet/csharp/m-system.runtime.remotin_87_1.cs)]"
  syntax:
    content: public static DateTime Parse (string value);
    parameters:
    - id: value
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref>を変換します。"
    return:
      type: System.DateTime
      description: "A<xref:System.DateTime>オブジェクトから取得<code> value </code></xref:System.DateTime> 。"
  overload: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse*
