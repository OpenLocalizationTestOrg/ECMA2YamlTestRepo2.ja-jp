  name: ServiceContractGenerationContext
  nameWithType: ServiceContractGenerationContext
  fullName: System.ServiceModel.Description.ServiceContractGenerationContext
  type: Class
  summary: "渡される、 &lt;xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName&gt;メソッドのサービス コントラクトとコードを生成する前にそのコンテキストを変更できるようにします。"
  remarks: "渡された ServiceContractGenerationContext オブジェクトを使用して、<xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName>コードの生成前にコード ドキュメント オブジェクト モデルを変更する方法</xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName>。 通常、<xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>インターフェイスは、カスタム実装<xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>をカスタム WSDL 要素をインポートまたはそれ以外の場合、サービス レベルまたは操作レベルでコードを変更するために使用する実装</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName></xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>。 操作レベルでコードを変更するには、 <xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName>。</xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName>を参照してください。"
  example:
  - "The following example shows the use of the ServiceContractGenerationContext object passed to the <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName> method to add code comments extracted from custom WSDL elements.  \n  \n [!code-cs[C_CustomWSDLExtensions#12](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#12)]  \n  \n The following code example shows the resulting code comments.  \n  \n [!code-vb[C_CustomWSDLExtensions#13](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#13)]\n [!code-cs[C_CustomWSDLExtensions#13](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#13)]"
