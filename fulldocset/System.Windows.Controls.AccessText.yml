  fullName: System.Windows.Controls.AccessText
  type: Class
  summary: "アクセス キーとして使用される文字をアンダー スコアで指定します。"
  remarks: "最初の&1; つのみを変換、コンテンツに複数のアンダー スコア文字がある場合、 <xref:System.Windows.Controls.AccessText.AccessKey%2A>; 他のアンダー スコアが通常のテキストとして表示されます</xref:System.Windows.Controls.AccessText.AccessKey%2A>。 アクセス キーに変換するアンダー スコアが最初のアンダー スコアでない場合は、変換する前にあるすべてのアンダー スコアを&2; つの連続するアンダー スコアを使用します。 たとえば、次のコードのアクセス キーが含まれています、_hello**W**指定: ```   <AccessText>__Hello_World</AccessText>    ``` W キーがアクセス キーとして登録 H の前にアンダー スコアが double 型であるためです。       コントロールのスタイルでコンテンツをホストとして AccessText を使用する設定<xref:System.Windows.Controls.ContentPresenter.RecognizesAccessKey%2A>で、<xref:System.Windows.Controls.ContentPresenter>この例を示します: ```   <ContentPresenter RecognizesAccessKey=&quot;True&quot;/>    ``` </xref:System.Windows.Controls.ContentPresenter> </xref:System.Windows.Controls.ContentPresenter.RecognizesAccessKey%2A>"
  example:
  - "You can use the AccessText tag to create an <xref:System.Windows.Controls.AccessText.AccessKey%2A>; however, a tag is not necessary. The following example shows how to create an access key with and without the AccessText tag.  \n  \n [!code-xml[AccessText#2](~/add/codesnippet/xaml/AccessText.accesstext/pane1.xaml#2)]"
