  name: SecurityPermissionAttribute
  nameWithType: SecurityPermissionAttribute
  fullName: System.Security.Permissions.SecurityPermissionAttribute
  type: Class
  summary: "により、セキュリティ アクションを<xref href=&quot;System.Security.Permissions.SecurityPermission&quot;></xref>宣言セキュリティを使用してコードに適用します。 このクラスは継承できません。"
  remarks: "許可されている宣言のスコープによって異なります、<xref:System.Security.Permissions.SecurityAction>ために使用される</xref:System.Security.Permissions.SecurityAction>。       セキュリティ属性によって宣言されたセキュリティ情報は、属性の対象のメタデータに格納され、実行時に、システムによってアクセスされます。 セキュリティ属性は、宣言型セキュリティにのみ使用されます。 命令型のセキュリティのアクセス許可の対応するクラスを使用します。       SecurityPermissionAttribute クラスを使用する場合は、要求されているアクセス許可があるセキュリティ アクションに従います。 要求できる<xref:System.Security.Permissions.SecurityPermissionFlag>列挙型、プロパティが含まれる対応する SecurityPermissionAttribute クラス</xref:System.Security.Permissions.SecurityPermissionFlag>で定義されている各セキュリティ アクセス許可 たとえば、アンマネージ コードにアクセスする機能を要求するには、次のプロパティの設定が要求されている、次のように使用してステートメントを必要に応じて:`SecurityPermissionAttribute(SecurityAction.Demand, UnmanagedCode=true)`です。      > [!NOTE] > 間で等価性の例外、<xref:System.Security.Permissions.SecurityPermissionFlag>列挙および SecurityPermissionAttribute プロパティは、<xref:System.Security.Permissions.SecurityPermissionFlag>によって表される列挙値、<xref:System.Security.Permissions.SecurityAttribute.Unrestricted%2A>プロパティ (から継承された、<xref:System.Security.Permissions.SecurityAttribute>クラス).</xref:System.Security.Permissions.SecurityAttribute> </xref:System.Security.Permissions.SecurityAttribute.Unrestricted%2A> </xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.Permissions.SecurityPermissionFlag> すべてのセキュリティ アクセス許可を要求するには指定`Unrestricted=true`です。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SecurityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
