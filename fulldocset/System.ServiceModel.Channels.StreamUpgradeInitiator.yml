  nameWithType: StreamUpgradeInitiator.GetNextUpgrade()
  fullName: System.ServiceModel.Channels.StreamUpgradeInitiator.GetNextUpgrade()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "実行する次のアップグレードのコンテンツの種類を返します。"
  remarks: "このメソッドは、予想される順序でアップグレード プロバイダーがサポートするアップグレード コンテンツ タイプのセットを返します。 1 つのアップグレードをサポートするアップグレード プロバイダーは、単一の値のみを返します。 複数のアップグレードをサポートするアップグレード プロバイダーは、(たとえば、圧縮コンテンツ タイプ セキュリティ コンテンツ タイプ、続く) の順序で、値を返します。"
  syntax:
    content: public abstract string GetNextUpgrade ();
    parameters: []
    return:
      type: System.String
      description: "次のアップグレードのコンテンツの種類を返します。"
