  summary: "実装して、 <xref href=&quot;System.Runtime.Remoting.Messaging.IMethodReturnMessage&quot;> </xref>リモート オブジェクトに対するメソッド呼び出しへの応答として機能するメッセージを作成するインターフェイスです。"
  remarks: "MethodReturnMessageWrapper クラスは、.NET Framework のリモート処理インフラストラクチャによって使用されます。 直接; MethodReturnMessageWrapper クラスのインスタンスを作成する必要はありません。代わりに、使用、<xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>インターフェイス</xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>。       MethodReturnMessageWrapper クラスは、メッセージ シンク間で受け渡すデータをリモート処理をラップします。 リモート サーバーでは、クライアント要求への応答でクライアントを MethodReturnMessageWrapper メッセージを送信します。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class MethodReturnMessageWrapper : System.Runtime.Remoting.Messaging.InternalMessageWrapper, System.Runtime.Remoting.Messaging.IMethodReturnMessage
