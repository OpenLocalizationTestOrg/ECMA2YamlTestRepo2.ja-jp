  fullName: System.Windows.Forms.ContextMenu
  type: Class
  summary: "ショートカット メニューを表します。 <xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;> </xref>置き換え、機能の追加を以前のバージョンの ContextMenu コントロール ContextMenu が旧バージョンとの互換性と将来の使用の両方の保持を選択した場合。"
  remarks: "ContextMenu クラスでは、ユーザー コントロールまたはフォームの領域の上、右マウス ボタンをクリックしたときに表示されるショートカット メニューを表します。 ショートカット メニューは通常から別のメニュー項目を組み合わせて使用する<xref:System.Windows.Forms.MainMenu>、アプリケーションのコンテキストを指定されたユーザーに便利な形式の</xref:System.Windows.Forms.MainMenu>。 たとえばに割り当てられているショートカット メニューを使用することができます、<xref:System.Windows.Forms.TextBox>コントロール、またはコピーしてテキストを貼り付けることのクリップボード機能内のテキストを検索するテキストのフォントを変更するためのメニュー項目を提供するコントロール</xref:System.Windows.Forms.TextBox>。 表示することも新しい<xref:System.Windows.Forms.MenuItem>ショートカット メニューではないオブジェクトを内にある、<xref:System.Windows.Forms.MainMenu>適さない状況特定のコマンドを提供する、<xref:System.Windows.Forms.MainMenu>を表示します</xref:System.Windows.Forms.MainMenu></xref:System.Windows.Forms.MainMenu></xref:System.Windows.Forms.MenuItem>。       通常、ユーザーがマウスの右ボタンをクリックするコントロールまたはフォーム自体の上にショートカット メニューが表示されます。 表示されているコントロールと<xref:System.Windows.Forms.Form>が、 <xref:System.Windows.Forms.Control.ContextMenu%2A>ContextMenu クラスをショートカット メニューを表示するコントロールにバインドするプロパティ</xref:System.Windows.Forms.Control.ContextMenu%2A></xref:System.Windows.Forms.Form>。 1 つ以上のコントロールには、ContextMenu を使用できます。 使用することができます、<xref:System.Windows.Forms.ContextMenu.SourceControl%2A>コントロール最後に表示されたショートカット メニュー、コントロールに固有のタスクを実行するために、または、コントロールに表示されるショートカット メニューを変更するかを決定するプロパティ</xref:System.Windows.Forms.ContextMenu.SourceControl%2A>。       チェック マークを設定、アイテムを無効にし、メニューがユーザーに表示される前に、他のメニュー タスクを実行するために、ショートカット メニューを表示する際に知っておく可能性があります。 処理することができます、<xref:System.Windows.Forms.ContextMenu.Popup>ショートカット メニューが表示されている場合を決定するイベントです</xref:System.Windows.Forms.ContextMenu.Popup>。      > [!NOTE] > <xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.MainMenu>ContextMenu で使用するためには、<xref:System.Windows.Forms.MenuItem.CloneMenu%2A><xref:System.Windows.Forms.MenuItem>クラス</xref:System.Windows.Forms.MenuItem>のメソッド</xref:System.Windows.Forms.MenuItem.CloneMenu%2A>を使用して、メニューのコピーを作成する必要があります</xref:System.Windows.Forms.MainMenu>に表示されるオブジェクト</xref:System.Windows.Forms.MenuItem>を再利用するのには 単一<xref:System.Windows.Forms.MenuItem><xref:System.Windows.Forms.MenuItem.MergeMenu%2A><xref:System.Windows.Forms.MenuItem>クラス</xref:System.Windows.Forms.MenuItem>のメソッド</xref:System.Windows.Forms.MenuItem.MergeMenu%2A>を使用してオブジェクト</xref:System.Windows.Forms.MenuItem>に、メニュー項目とそのサブメニュー項目をマージすることも"
  example:
  - "The following code example creates an event handler for the <xref:System.Windows.Forms.ContextMenu.Popup> event of the ContextMenu. The code in the event handler determines which of two controls a <xref:System.Windows.Forms.PictureBox> named `pictureBox1` and a <xref:System.Windows.Forms.TextBox> named `textBox1` is the control displaying the shortcut menu. Depending on which control caused the ContextMenu to display its shortcut menu, the control adds the appropriate <xref:System.Windows.Forms.MenuItem> objects to the ContextMenu. This example requires that you have an instance of the ContextMenu class, named `contextMenu1`, defined within the form. This example also requires that you have a <xref:System.Windows.Forms.TextBox> and <xref:System.Windows.Forms.PictureBox> added to a form and that the <xref:System.Windows.Forms.Control.ContextMenu%2A> property of these controls is set to `contextMenu1`.  \n  \n [!code-cs[Classic ContextMenu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_16_1.cs)]\n [!code-cpp[Classic ContextMenu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_16_1.cpp)]\n [!code-vb[Classic ContextMenu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_16_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Popup")]

      public class ContextMenu : System.Windows.Forms.Menu
