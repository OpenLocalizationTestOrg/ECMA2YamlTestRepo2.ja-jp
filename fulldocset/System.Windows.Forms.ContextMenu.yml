  summary: "コマンド キーを処理します。"
  remarks: "このメソッドは、メッセージのプリプロセス コマンド キーを処理中に呼び出されます。 コマンド キーは、通常の入力キーに常に優先されるキーです。 コマンド キーの例としては、アクセラレータ キーや メニューのショートカットです。 メソッドが返す必要があります`true`コマンド キーを処理したことを示すために、または`false`をキーは、コマンド キーではないことを示します。 このメソッドはコントロールは、Windows フォーム アプリケーションまたは ActiveX コントロールとしてホストされている場合にのみ呼び出されます。       ProcessCmdKey メソッドが最初に、コントロールがあるかどうかを決定する<xref:System.Windows.Forms.ContextMenu>、でき、その場合、<xref:System.Windows.Forms.ContextMenu>コマンド キーを処理する</xref:System.Windows.Forms.ContextMenu></xref:System.Windows.Forms.ContextMenu>。 コマンド キーがメニューのショートカットではありません、コントロールは、親を持つ場合は、キーは、親の ProcessCmdKey メソッドに渡されます。 実際の影響は、そのコマンドのキーは「バブル イベント」コントロールの階層構造です。 キーに加え、ユーザーが押された、キーのデータもそれを示しますの修飾子キーが押された場合に、キーと同時にします。 修飾子キーには、shift キーを押し、CTRL、ALT キーが含まれます。"
  syntax:
    content: protected virtual bool ProcessCmdKey (ref System.Windows.Forms.Message msg, System.Windows.Forms.Keys keyData, System.Windows.Forms.Control control);
    parameters:
