  remarks: "OnEndPage が直後後に呼び出される、<xref:System.Drawing.Printing.PrintDocument>を生成、<xref:System.Drawing.Printing.PrintDocument.PrintPage>イベント</xref:System.Drawing.Printing.PrintDocument.PrintPage></xref:System.Drawing.Printing.PrintDocument>。 内部例外がスローされた場合、<xref:System.Drawing.Printing.PrintDocument.PrintPage>のイベント、 <xref:System.Drawing.Printing.PrintDocument>、OnEndPage は呼び出されません</xref:System.Drawing.Printing.PrintDocument></xref:System.Drawing.Printing.PrintDocument.PrintPage>。       <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>作成、<xref:System.Drawing.Graphics>プリンターに送信されるオブジェクト</xref:System.Drawing.Graphics>。</xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> 後に<xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>が呼び出される、<xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A>メソッドのセット、 <xref:System.Drawing.Graphics>1 つのページの図を作成するオブジェクト</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A></xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>。 OnEndPage メソッドは、クリア、<xref:System.Drawing.Graphics>オブジェクト中、<xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A>メソッド、オブジェクトの割り当てを解除します</xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A></xref:System.Drawing.Graphics>。       印刷コンテキストから OnEndPage が呼び出されたとき、 <xref:System.Windows.Forms.PrintDialog>、<xref:System.Drawing.Printing.PrintingPermission>の<xref:System.Drawing.Printing.PrintingPermissionLevel>が必要です</xref:System.Drawing.Printing.PrintingPermissionLevel></xref:System.Drawing.Printing.PrintingPermission></xref:System.Windows.Forms.PrintDialog>。 既定のプリンターに印刷<xref:System.Drawing.Printing.PrintingPermission><xref:System.Drawing.Printing.PrintingPermissionLevel>。</xref:System.Drawing.Printing.PrintingPermissionLevel></xref:System.Drawing.Printing.PrintingPermission>必要があります。 このメソッドではその他のすべての呼び出し、<xref:System.Drawing.Printing.PrintingPermission>の<xref:System.Drawing.Printing.PrintingPermissionLevel></xref:System.Drawing.Printing.PrintingPermissionLevel></xref:System.Drawing.Printing.PrintingPermission>"
