  summary: "データ ストア内のテーブルを表します。"
  remarks: "DesignerDataTable クラスはデザイン時のデータ ストアのスキーマを表すいくつかの型のいずれかです。 デザイナーの実装でこれらのスキーマの項目がコントロールに利用可能な<xref:System.ComponentModel.Design.Data.IDataEnvironment>インターフェイス</xref:System.ComponentModel.Design.Data.IDataEnvironment>。 呼び出してスキーマ オブジェクトのアクセスを制御、<xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>インターフェイスのメソッド</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>。       DesignerDataTable クラスでは、データ ストア内の&1; つのテーブルを表します。 呼び出すとき、DesignerDataTable オブジェクトのコレクションが返されます、<xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>メソッドを`schemaClass` <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName>.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName>にパラメーターが設定</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
