  name: AudioState
  nameWithType: AudioState
  fullName: System.Speech.Recognition.AudioState
  type: Enum
  summary: "音声認識エンジンにオーディオの入力の可能な状態の一覧が含まれています。"
  remarks: "音声認識エンジンでのオーディオ入力の状態を取得することができます、<xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioState%2A?displayProperty=fullName>と<xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A?displayProperty=fullName>プロパティ</xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A?displayProperty=fullName></xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioState%2A?displayProperty=fullName>。 <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName>と<xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName>オーディオ入力、音声認識エンジンが変更の状態とイベントが発生します</xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName></xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName>。"
  example:
  - "The following example demonstrates an event handler that handles the changing audio state of a speech recognizer.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initializes the speech recognition engine.  \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add a handler for the AudioStateChanged event.  \n  sre.AudioStateChanged += new EventHandler<AudioStateChangedEventArgs>(sre_AudioStateChanged);  \n  \n  // Add other initialization code here.  \n}  \n  \n  // Handle the AudioStateChanged event.  \n  void sre_AudioStateChanged(object sender, AudioStateChangedEventArgs e)  \n{  \n  AudioState newState = e.AudioState;  \n  \n  // Handle event here.  \n}  \n  \n```"
  syntax:
    content: public enum AudioState
  inheritance:
  - System.Enum
  platform:
  - net462
