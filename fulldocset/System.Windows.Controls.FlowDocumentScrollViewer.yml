  name: FlowDocumentScrollViewer
  nameWithType: FlowDocumentScrollViewer
  fullName: System.Windows.Controls.FlowDocumentScrollViewer
  type: Class
  summary: "連続スクロール モードでフロー コンテンツを表示するため、コントロールを提供します。"
  remarks: "連続スクロール モードでコンテンツ FlowDocumentScrollViewer に表示します。  同様のコントロール<xref:System.Windows.Controls.FlowDocumentPageViewer>、時間でのページ表示モードでコンテンツを示しています</xref:System.Windows.Controls.FlowDocumentPageViewer>。  両方<xref:System.Windows.Controls.FlowDocumentPageViewer>と FlowDocumentScrollViewer が特定の表示モードに固定されます</xref:System.Windows.Controls.FlowDocumentPageViewer>。  その一方で、<xref:System.Windows.Controls.FlowDocumentReader>により、ユーザーはさまざまな表示モードの間で動的に選択する機能が含まれています (によって提供されるよう、<xref:System.Windows.Controls.FlowDocumentReaderViewingMode>列挙型) よりも高い重みをされている犠牲<xref:System.Windows.Controls.FlowDocumentPageViewer>または FlowDocumentScrollViewer</xref:System.Windows.Controls.FlowDocumentPageViewer> </xref:System.Windows.Controls.FlowDocumentReaderViewingMode> </xref:System.Windows.Controls.FlowDocumentReader> 。       次の図は、既定値は FlowDocumentScrollViewer コントロール[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]です。       ![スクリーン ショット: 基本的な FlowDocumentScrollViewer](~/add/media/flowdocscrollviewer-main.png &quot;スクリーン ショット: 基本的な FlowDocumentScrollViewer&quot;)既定では、垂直スクロール バーが常に表示され、水平スクロール バーが表示されるは、必要な場合です。  既定値[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]FlowDocumentScrollViewer にツールバー; が含まれないのただし、<xref:System.Windows.Controls.FlowDocumentScrollViewer.IsToolBarVisible%2A>組み込みのツールバーを有効にするプロパティを使用できます</xref:System.Windows.Controls.FlowDocumentScrollViewer.IsToolBarVisible%2A>。       <xref:System.Windows.Documents.FlowDocument>FlowDocumentScrollViewer に、できる唯一の子要素です。</xref:System.Windows.Documents.FlowDocument>  FlowDocumentScrollViewer 要素には、1 つ<xref:System.Windows.Documents.FlowDocument>。</xref:System.Windows.Documents.FlowDocument>ホスト場合があります。"
