  remarks: "ChartPaintEventArgs オブジェクトは、中にグラフのプロパティの設定に使用される、<xref:System.Web.UI.DataVisualization.Charting.Chart.PostPaint>と<xref:System.Web.UI.DataVisualization.Charting.Chart.PrePaint>のイベント、<xref:System.Web.UI.DataVisualization.Charting.Chart>コントロール</xref:System.Web.UI.DataVisualization.Charting.Chart></xref:System.Web.UI.DataVisualization.Charting.Chart.PrePaint></xref:System.Web.UI.DataVisualization.Charting.Chart.PostPaint>。       <xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.Position%2A>プロパティでは、グラフ要素を配置することができます、<xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>プロパティには GDI + の描画操作が容易になります</xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A></xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.Position%2A>。       <xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.Chart%2A>プロパティは、ルートに開発者アクセス<xref:System.Web.UI.DataVisualization.Charting.Chart>グラフのさまざまなプロパティを設定するために使用できるオブジェクト</xref:System.Web.UI.DataVisualization.Charting.Chart></xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.Chart%2A>。"
