  name: XamlLanguage
  nameWithType: XamlLanguage
  fullName: System.Xaml.XamlLanguage
  type: Class
  summary: "文字列、または、XAML マークアップのまたは XAML 型を使用したプログラミングに便利です。 オブジェクトを提供する定数を定義します。 これらの文字列またはオブジェクトは、.NET Framework XAML サービスでの XAML 言語の概念の実装に、XAML 言語の概念をあるいはその両方に関連します。"
  remarks: "XamlLanguage API には、内部の残りの XAML スキーマ コンテキストに基づく照合結果が返されます。 このスキーマ コンテキストで<xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A>は`true`</xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A>。 それ以外の場合、.NET Framework XAML サービスとその定義済みの XAML リーダーと XAML ライターの既定値として報告されている XAML スキーマ コンテキストは、既定の設定を使用します。 全体的に見て、定義済みの XAML リーダーと XAML ライターに使用される、XAML スキーマ コンテキストが、同じ<xref:System.Xaml.XamlSchemaContext>インスタンス</xref:System.Xaml.XamlSchemaContext>に基づきます。 .NET Framework XAML サービスの既定の XAML スキーマ コンテキストは、CLR の概念とリフレクションに基づいています。 <xref:System.Xaml.XamlType> <xref:System.Xaml.XamlType.UnderlyingType%2A>.</xref:System.Xaml.XamlType.UnderlyingType%2A>をチェックするときに、</xref:System.Xaml.XamlType>特定の XamlLanguage プロパティを取得するときに、CLR バッキングの既定の証拠がわかります。 同様に、XamlLanguage プロパティ<xref:System.Xaml.XamlMember><xref:System.Xaml.XamlMember.UnderlyingMember%2A>.</xref:System.Xaml.XamlMember.UnderlyingMember%2A>の CLR はリフレクション ベースの値があります。</xref:System.Xaml.XamlMember>"
  syntax:
    content: public static class XamlLanguage
