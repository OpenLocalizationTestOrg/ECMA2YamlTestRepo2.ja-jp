  summary: "現在の&1; つを使用して初期化するこのクラスの新しいインスタンスを作成します。"
  remarks: "これはディープ クローンとも呼ばれる、現在のバインド要素オブジェクト ツリーの完全なコピーを作成します。 オブジェクトのディープ クローンでは、オブジェクトのコピーとそのオブジェクトが直接または間接的に参照するすべてのコピーを作成します。 これは、オブジェクト グラフ全体のコピーとして記述できます。 ディープ クローンを返すと、複数のカスタム バインドがカスタム バインド要素を共有する場合をサポートするために、ランタイムが使用できます。 ディープ クローンが返されない場合は、実行時の動作は定義されません。       これに対し、オブジェクトのシャロー クローンは、のみ、オブジェクトのコピーです。 シャロー コピーでは、参照されるオブジェクト以外のコピーは作成されませんがオブジェクトに他のオブジェクトへの参照が含まれている場合代わりに、元のオブジェクトへの参照だけをコピーします。"
  syntax:
    content: public override System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "A<xref:System.ServiceModel.Channels.BindingElement>の現在のインスタンスと同じプロパティ値を持つオブジェクト</xref:System.ServiceModel.Channels.BindingElement>。"
