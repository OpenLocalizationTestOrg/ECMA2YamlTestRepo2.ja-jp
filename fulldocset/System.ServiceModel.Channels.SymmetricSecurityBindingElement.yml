  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "バインディングに関するカスタム ポリシー アサーションをエクスポートします。"
  remarks: "このメソッドがバインディングに関連するステートメントを特定のコントラクトによって公開される WSDL 情報に書き込みますによって使用され[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]バインド スタックでこのカスタム バインド要素のことをクライアントに通信するためにします。       このメソッドは、2 つのパラメーター:<xref:System.ServiceModel.Description.MetadataExporter>と<xref:System.ServiceModel.Description.PolicyConversionContext>オブジェクト</xref:System.ServiceModel.Description.PolicyConversionContext></xref:System.ServiceModel.Description.MetadataExporter>。 使用して、 <xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>、 <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>、および<xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>をさまざまなスコープで既にエクスポートされているポリシー アサーションのコレクションを取得するメソッド</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A></xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A></xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>。 適切なコレクションに、独自のポリシー アサーションを追加するのにには、このメソッドを使用しています。       <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>プロパティが公開、<xref:System.ServiceModel.Description.ContractDescription>エクスポートされるエンドポイント</xref:System.ServiceModel.Description.ContractDescription></xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>。 これにより、このメソッドのエクスポートされたポリシー アサーションを正しく特定できます。 たとえば、コード内のセキュリティ属性はビヘイビアーを追加する、<xref:System.ServiceModel.Description.ContractDescription>セキュリティ ポリシー アサーションを追加する場所を示す</xref:System.ServiceModel.Description.ContractDescription>。       クライアントを検出し、実装することによって、カスタム バインド アサーションをインポートするカスタム ポリシー アサーションが WSDL 情報に結び付けられる、<xref:System.ServiceModel.Description.IPolicyImportExtension>インターフェイス</xref:System.ServiceModel.Description.IPolicyImportExtension>。"
  syntax:
    content: void IPolicyExportExtension.ExportPolicy (System.ServiceModel.Description.MetadataExporter exporter, System.ServiceModel.Description.PolicyConversionContext context);
