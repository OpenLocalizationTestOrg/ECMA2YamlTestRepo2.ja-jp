  summary: "対称暗号化を使用してチャネル セキュリティをサポートするカスタム バインド要素を表します。"
  remarks: "カスタム バインドには、特定の順序で配置されたバインド要素のコレクションが含まれています: バインド スタックの一番上を表す要素が最初に追加ダウン、バインド スタック内の次の要素が追加される&2; つ目などです。      ### このクラスをバインディングに追加する 1 です。  <xref:System.ServiceModel.Channels.BindingElementCollection>。</xref:System.ServiceModel.Channels.BindingElementCollection>の作成します。      2.  省略可能な<xref:System.ServiceModel.Channels.TransactionFlowBindingElement><xref:System.ServiceModel.Channels.ReliableSessionBindingElement>。</xref:System.ServiceModel.Channels.ReliableSessionBindingElement></xref:System.ServiceModel.Channels.TransactionFlowBindingElement>など、バインド スタックでこのバインド要素の上になるカスタム バインド要素を作成します。      3.  、前述の順序で、作成した要素を追加する、<xref:System.ServiceModel.Channels.BindingElementCollection>を使用して、<xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A>メソッド。</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  SymmetricSecurityBindingElement のインスタンスを作成し、コレクションに追加します。      5.  <xref:System.ServiceModel.Channels.TcpTransportBindingElement>。</xref:System.ServiceModel.Channels.TcpTransportBindingElement>など、コレクションに追加のカスタム バインド要素を追加します。      > [!NOTE] > このオブジェクトのインスタンスを作成した後、その基本クラスのプロパティを扱う必要があります<xref:System.ServiceModel.Channels.SecurityBindingElement>変更不可として</xref:System.ServiceModel.Channels.SecurityBindingElement>。 呼び出す`set`いくつかのプロパティに予期しない結果が必要があります: プロパティ問題のみを示す値をされている実行時エラーのため、以前の値を保持する場合と同様、バインディングが動作します。 このように動作する既知の&2; つのプロパティは、<xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>および<xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>。</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> その他のプロパティの場合は true。 基になる可能性があります。"
