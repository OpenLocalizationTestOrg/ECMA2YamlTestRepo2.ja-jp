  fullName: System.ComponentModel.ISupportInitialize
  type: Interface
  summary: "このオブジェクトが初期化をバッチ処理の単純な処理の通知をサポートするように指定します。"
  remarks: "ISupportInitialize により、複数のプロパティの割り当てを最適化するためにコントロールできます。 その結果、相互に依存するプロパティを初期化するまたはバッチは、デザイン時に複数のプロパティを設定します。       呼び出す、<xref:System.ComponentModel.ISupportInitialize.BeginInit%2A>メソッド、オブジェクトの信号をその初期化を開始します</xref:System.ComponentModel.ISupportInitialize.BeginInit%2A>。 呼び出す、<xref:System.ComponentModel.ISupportInitialize.EndInit%2A>初期化を通知するメソッドが完了しました</xref:System.ComponentModel.ISupportInitialize.EndInit%2A>。"
