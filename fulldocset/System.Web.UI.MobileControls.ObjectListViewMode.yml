  remarks: "表示モードはを介して使用できる、<xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A>プロパティ</xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A>。 この列挙体の現在の表示モードを設定するユーザーの許可、<xref:System.Web.UI.MobileControls.ObjectList>コントロール</xref:System.Web.UI.MobileControls.ObjectList>。 ある場合、<xref:System.Web.UI.MobileControls.ObjectList>と項目テンプレートでは、各項目にボタンを配置、ボタンをクリックしてイベントを処理して表示モードを設定、`Details`項目の詳細を表示するビュー</xref:System.Web.UI.MobileControls.ObjectList> 。      > [!NOTE] > この列挙体を設定する前に、項目を選択する必要がありますまず`Commands`または`Details`ビュー。 項目を選択する前に列挙型を設定しようとすると、例外をスローします。"
