  remarks: "ときに、動的な UnauthorizedWebPart コンス トラクターが呼び出されます<xref:System.Web.UI.WebControls.WebParts.WebPart>またはその他のサーバー コントロールには、その承認チェックが失敗した場合します</xref:System.Web.UI.WebControls.WebParts.WebPart>。 動的コントロールは、いずれかのプログラムでは、ページに追加するか、Web パーツのカタログからユーザーが制御します。 UnauthorizedWebPart コンス トラクターは、の新しいインスタンスを返す、<xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart>承認に失敗したダイナミック コントロールを置換するコントロール</xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart>。 詳細については、 <xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart.%23ctor%2A>。</xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart.%23ctor%2A>を参照してください。"
  syntax:
    content: public UnauthorizedWebPart (string originalID, string originalTypeName, string originalPath, string genericWebPartID);
    parameters:
    - id: originalID
      type: System.String
      description: "追加された元のサーバーまたはユーザー コントロールの ID を表す文字列、 <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> Web パーツ アプリケーションに含めるようにします。"
    - id: originalTypeName
      type: System.String
      description: "元のコントロールの種類の名前を含む文字列。"
    - id: originalPath
      type: System.String
      description: "元のコントロールがユーザー コントロールの場合は、ユーザー コントロールへの相対仮想パスを含む文字列。"
    - id: genericWebPartID
      type: System.String
      description: "ID を含む文字列、 <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref>を元のサーバーまたはユーザー コントロールをラップします。"
