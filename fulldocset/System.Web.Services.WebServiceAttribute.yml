- uid: System.Web.Services.WebServiceAttribute.Name
  id: Name
  parent: System.Web.Services.WebServiceAttribute
  langs:
  - csharp
  name: Name
  nameWithType: WebServiceAttribute.Name
  fullName: System.Web.Services.WebServiceAttribute.Name
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "取得または XML Web サービスの名前を設定します。"
  remarks: "サービスの説明は、ユーザーは、XML Web サービスの URL に移動しのクエリ文字列を指定する場合に生成しますか。WSDL です。 サービスの説明内では、Name プロパティは、XML Web サービスの XML 修飾名のローカル部分を識別します。 `Name`プロパティは、サービス ヘルプ ページに、XML Web サービスの名前を表示にも使用します。 使用予定のコンシューマーは、XML Web サービス メソッド名とそのパラメーターを指定せず、XML Web サービスの.asmx ページに移動したときに、サービス ヘルプ ページが表示されます。       XML 修飾名は、XML ドキュメントと同じ名前を持つ要素を区別するために使用されます。 XML 修飾名、コロンで区切られた次の&2; つの部分から成る: 名前空間とローカル部分に関連付けられている名前空間やプレフィックス。 名前空間 URI の参照とサービスの説明の目的の値、<xref:System.Web.Services.WebServiceAttribute.Namespace%2A>プロパティ</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>。 一般に、プレフィックスは、URI のエイリアスと同様は、名前空間に関連付けできるように、後続のすべての XML 修飾名、名前空間を使用するには、簡略化されたプレフィックスを使用してます。 ローカルの部分は、文字またはスペースが含まれていないアンダー スコアで始まる文字列です。 そのため、サービスの説明で XML Web サービスを識別する XML 修飾名は、次の形式: <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>: 詳細については、XML 修飾名の名前は、http://www.w3.org/TR/REC-xml-names/ を参照してください</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>。"
  example:
  - "The following example sets Name of the XML Web service to `MyName`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "XML Web サービスの名前。 既定値は、XML Web サービスを実装するクラスの名前です。"
  overload: System.Web.Services.WebServiceAttribute.Name*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebServiceAttribute.Namespace
  id: Namespace
  parent: System.Web.Services.WebServiceAttribute
  langs:
  - csharp
  name: Namespace
  nameWithType: WebServiceAttribute.Namespace
  fullName: System.Web.Services.WebServiceAttribute.Namespace
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "取得または XML Web サービスを使用する既定の XML 名前空間を設定します。"
  remarks: "XML 名前空間は、統一リソース識別子 (URI) によって識別される XML ドキュメント内の名前を作成する方法を提供します。 XML 名前空間を使用して XML ドキュメントの要素または属性を一意に識別できます。 XML Web サービスのサービスの説明については、XML では、具体的には Web サービス記述言語 (WSDL) で定義されます。       XML Web サービスのサービスの説明、内では、Namespace は XML Web サービスに直接関連する XML 要素の既定の名前空間として使用されます。 XML Web サービスとその XML Web サービス メソッドの名前がで指定された名前空間に関連するなど、`Namespace`プロパティです。 WSDL に固有の要素は、http://schemas.xmlsoap.org/wsdl/ 名前空間に適用されます。       XML Web サービス クライアントが SOAP XML Web サービスの呼び出しを使用して、必要に応じて追加できます、<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>または<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>XML Web サービス メソッドを呼び出す</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute></xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>。 クライアントは、ASP.NET を使用して作成された XML Web サービスを呼び出している場合は、 <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.RequestNamespace%2A>、<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ResponseNamespace%2A>と<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A>プロパティすべてによって派生されます Namespace プロパティから既定</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A></xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ResponseNamespace%2A></xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.RequestNamespace%2A>。 インスタンスの XML Web サービス メソッド名を指定`Time`と`Namespace`プロパティの`http://www.contoso.com/`、`Action`プロパティは`http://www.contoso.com/Time`既定でします。 既定の設定を変更する`RequestNamespace`、 `ResponseNamespace`、および`Action`XML Web サービス メソッドの場合は、追加することができます、 <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>XML Web サービス メソッドにします</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>。      > [!NOTE] > XML 名前空間は、クラスが存在してでの用語で名前空間と異なる、[!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)]です。 クラスの名前空間を指定するを参照してください。 [Namespace キーワード](~/add/includes/ajax-current-ext-md.md)場合 c# で記述します。"
  example:
  - "The following example sets Namespace to `http://www.contoso.com` and overrides that namespace for the <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A> property by adding a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> to the `Time` XML Web service method.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "XML Web サービスを使用する既定の XML 名前空間。 既定値で指定された、 <xref href=&quot;System.Web.Services.WebServiceAttribute.DefaultNamespace&quot;> </xref>プロパティです。"
  overload: System.Web.Services.WebServiceAttribute.Namespace*
  exceptions: []
  platform:
  - net462
