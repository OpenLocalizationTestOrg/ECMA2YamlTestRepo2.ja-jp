  name: WebServiceAttribute
  nameWithType: WebServiceAttribute
  fullName: System.Web.Services.WebServiceAttribute
  type: Class
  summary: "その機能を説明する文字列など、XML Web サービスに情報を追加するために使用します。"
  remarks: "WebServiceAttribute は XML Web サービスの発行および実行するのに必要ではありません。 使用することができます、 `WebServiceAttribute` XML Web サービスのサービスの説明と、サービス ヘルプ ページで使用されている共通言語ランタイム識別子の規則により制限されていない XML Web サービスの名前を指定します。       公開が行われる前に、XML Web サービスは、既定の XML 名前空間を変更する必要があります。 各 XML Web サービスには、クライアント アプリケーションを使用すると、Web 上の他のサービスから識別できるようにそれを識別する一意の XML 名前空間が必要があります。 http://tempuri.org/ は、開発、下にある XML Web サービスで利用できるが、公開済みの XML Web サービスが永続的な名前空間を使用する必要があります。       XML Web サービスは、ユーザーが制御する XML 名前空間によって識別されるようにします。 たとえば、XML 名前空間の一部として、会社のインターネット ドメイン名を使用できます。 多くの XML Web サービスの XML 名前空間の Url に似て、Web 上の実際のリソースを指さない必要があります。 (XML Web サービスの XML 名前空間は Uri です)。ASP.NET を使用して作成された、XML Web サービスの既定の XML 名前空間を変更する使用<xref:System.Web.Services.WebServiceAttribute.Namespace%2A>プロパティ</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>。       属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example sets the <xref:System.Web.Services.WebServiceAttribute.Description%2A> property of the WebServiceAttribute to \" `Common Server Variables` \" and sets the XML namespace to http://www.microsoft.com/.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class WebServiceAttribute : Attribute
