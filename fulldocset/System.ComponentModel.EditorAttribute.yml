  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.ComponentModel.EditorAttribute&quot;> </xref>クラス型の名前と、エディターの基本型名を使用します。"
  remarks: "`typeName`パラメーターでなければなりません、<xref:System.Type.AssemblyQualifiedName%2A?displayProperty=fullName>形式</xref:System.Type.AssemblyQualifiedName%2A?displayProperty=fullName>。       <xref:System.Type>によって表される、`typeName`パラメーターから派生させるか、基本クラスを実装する必要があります</xref:System.Type>       <xref:System.Type>によって表される、`baseTypeName`パラメーターは、特定のエディターを検索するデータ型がそれに関連付けられている&1; つ以上のエディターを持てないためにで、キーとして使用が</xref:System.Type> 任意のクラスを入力できますが、通常は<xref:System.Drawing.Design.UITypeEditor>または<xref:System.ComponentModel.ComponentEditor>。</xref:System.ComponentModel.ComponentEditor> </xref:System.Drawing.Design.UITypeEditor>"
  syntax:
    content: public EditorAttribute (string typeName, string baseTypeName);
    parameters:
    - id: typeName
      type: System.String
      description: "エディターの完全修飾型名。"
    - id: baseTypeName
      type: System.String
      description: "基底クラスまたはエディターのルックアップ キーとして使用するインターフェイスの完全修飾型名。 このクラスがされるかから派生する必要があります<xref href=&quot;System.Drawing.Design.UITypeEditor&quot;></xref>です。"
