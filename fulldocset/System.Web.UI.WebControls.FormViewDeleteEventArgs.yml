- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "削除する項目のキー以外のフィールドの名前/値ペアのディクショナリを取得します。"
  remarks: "削除するレコードの非キー フィールドの値にアクセスするのにには、Values プロパティを使用します。 たとえばを削除するには、前に、レコードを確認するか削除されたレコードのログを保持する、これらの値を使用できます。      > [!NOTE] > このプロパティにキー フィールドまたはフィールドが含まれていません。 キー フィールドまたはフィールドの名前/値ペアの値にアクセスするには、使用、<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>プロパティ</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>。       プロパティの値を返します、<xref:System.Collections.Specialized.OrderedDictionary>を実装するオブジェクト、<xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>インターフェイス</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName></xref:System.Collections.Specialized.OrderedDictionary>。 <xref:System.Collections.Specialized.OrderedDictionary>オブジェクトを含む<xref:System.Collections.DictionaryEntry?displayProperty=fullName>キー以外のフィールドを表すオブジェクト</xref:System.Collections.DictionaryEntry?displayProperty=fullName></xref:System.Collections.Specialized.OrderedDictionary>。 フィールド名にアクセスするには、使用、<xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>のプロパティ、<xref:System.Collections.Specialized.OrderedDictionary>オブジェクト</xref:System.Collections.Specialized.OrderedDictionary></xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>。 同様を使用して、フィールドの値にアクセスすることができます、<xref:System.Collections.Specialized.OrderedDictionary.Values%2A>プロパティ</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>。      > [!NOTE] > 簡単な方法としてのインデクサーを使用することも、<xref:System.Collections.Specialized.OrderedDictionary>フィールド値にアクセスするオブジェクト</xref:System.Collections.Specialized.OrderedDictionary>。 インデクサーを使用するメリットは、フィールドの値が直接返されることです。 データ ソースのフィールドの順序に依存するコントロール (など<xref:System.Web.UI.WebControls.AccessDataSource>) フィールドの値をインデックスによってのみアクセスできます</xref:System.Web.UI.WebControls.AccessDataSource>。       値のコレクション内の値が、データ ソース コントロールに取得渡さないしないでください。 データ ソースには、これらの値のいずれかが必要とする場合は、これらの値を追加する必要があります、<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>コレクションです</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>。       <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>と値プロパティは読み取り専用ですただし、のフィールド値を変更することができます、<xref:System.Collections.Specialized.OrderedDictionary>オブジェクト。</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> 。 キーとキー以外のフィールドの値を変更する場合は、対応するレコードを削除して、データ ソースからです。"
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_274_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_274_1.aspx)]"
  syntax:
