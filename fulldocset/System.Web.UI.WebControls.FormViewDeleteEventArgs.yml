  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleting&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.WebControls.FormView>昇給を制御、<xref:System.Web.UI.WebControls.FormView.ItemDeleting>イベントと削除 ボタン (ボタンがその`CommandName`プロパティが&quot;Delete&quot;に設定) コントロール内でクリックすると、その前に、<xref:System.Web.UI.WebControls.FormView>コントロールには、レコードが削除されます</xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.FormView.ItemDeleting></xref:System.Web.UI.WebControls.FormView>。 これにより、このイベントが発生するたびに、削除する前にレコードを検査するなど、カスタムのルーチンを実行するイベント処理メソッドを提供できます。       FormViewDeleteEventArgs オブジェクトは、削除されるレコードのインデックスを確認したり、削除操作を取り消す必要があることを示すために、イベント処理メソッドに渡されます。 レコードのインデックスを確認するを使用して、<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A>プロパティ</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A>。 削除操作をキャンセルするには設定、<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>プロパティを`true`</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>。 使用しても、キー フィールドと非キー フィールドにアクセスすることができます、<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>と<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>プロパティをそれぞれ</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A></xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>。 これらの値を削除する前に、レコードを確認したい場合に便利です。      > [!NOTE] > で非キー フィールドの値とキー フィールドの値を変更することは、<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>と<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>プロパティをそれぞれ</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A></xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>。 これらの値を変更する場合は、新しい値に対応するレコードが削除されます。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。       FormViewDeleteEventArgs クラスのインスタンスの初期プロパティ値の一覧は、次を参照してください、<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>コンス トラクター。</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A> 。"
