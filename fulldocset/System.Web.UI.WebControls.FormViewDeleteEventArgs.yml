- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "削除するレコードのキー フィールドの名前/値ペアの順序付けられた辞書を取得します。"
  remarks: "キー プロパティにはに記載されたキー フィールドの値が含まれています、<xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>のプロパティ、<xref:System.Web.UI.WebControls.FormView>コントロール</xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>。 キー フィールド、または削除するのにレコードのフィールドの値にアクセスするのにには、キー プロパティを使用します。 たとえば、これらの値を使用すると、レコードを削除する前に、削除、または削除されたレコードのログを保持するのにレコードを変更するのにことを確認します。      > [!NOTE] > このプロパティには、キー フィールドのみが含まれています。 非キー フィールドの名前/値ペアの値にアクセスするには、使用、<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>プロパティ</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>。       キー プロパティから返される、<xref:System.Collections.Specialized.OrderedDictionary>を実装するオブジェクト、<xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>インターフェイス</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName></xref:System.Collections.Specialized.OrderedDictionary>。 <xref:System.Collections.Specialized.OrderedDictionary>オブジェクトを含む<xref:System.Collections.DictionaryEntry?displayProperty=fullName>キー フィールドを表すオブジェクト</xref:System.Collections.DictionaryEntry?displayProperty=fullName></xref:System.Collections.Specialized.OrderedDictionary>。 キー フィールド名にアクセスするには、使用、<xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>のプロパティ、<xref:System.Collections.Specialized.OrderedDictionary>オブジェクト</xref:System.Collections.Specialized.OrderedDictionary></xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>。 同様を使用してキー フィールドの値にアクセスすることができます、<xref:System.Collections.Specialized.OrderedDictionary.Values%2A>プロパティ</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>。      > [!NOTE] > 簡単な方法としてのインデクサーを使用することも、<xref:System.Collections.Specialized.OrderedDictionary>キー フィールドの値にアクセスするオブジェクト</xref:System.Collections.Specialized.OrderedDictionary>。 インデクサーを使用するメリットは、キー フィールドの値が直接返されることです。 データ ソースのフィールドの順序に依存するコントロール (など<xref:System.Web.UI.WebControls.AccessDataSource>) インデックスでのみキー フィールドの値にアクセスできます</xref:System.Web.UI.WebControls.AccessDataSource>。       キーと<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>プロパティは読み取り専用ですただし、のフィールド値を変更することができます、<xref:System.Collections.Specialized.OrderedDictionary>オブジェクト。</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> 。 キーとキー以外のフィールドの値を変更する場合は、対応するレコードを削除して、データ ソースからです。"
  example:
  - "The following example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_913_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_913_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref>を削除するレコードのキー フィールドの名前/値ペアを格納します。"
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
