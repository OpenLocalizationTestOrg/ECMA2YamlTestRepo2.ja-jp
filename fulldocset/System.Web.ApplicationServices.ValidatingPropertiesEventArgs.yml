  fullName: System.Web.ApplicationServices.ValidatingPropertiesEventArgs
  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.ApplicationServices.ProfileService.ValidatingProperties&quot;> </xref>イベント。"
  remarks: "イベント ハンドラーを作成する、<xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>プロファイル プロパティの値を検証する方法をカスタマイズするイベントです</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>。 <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>ユーザーのプロファイルのプロパティが設定されているイベントが発生します</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>。 プロパティ値には、検証が失敗した場合、コレクションに追加、<xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>プロパティ</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>。 <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>メソッドのコレクションを返します、<xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>プロパティどのプロパティが検証に失敗を判断できるようにします</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A></xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>。"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/t-system.web.application_2_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/t-system.web.application_2_1.asax)]"
  syntax:
    content: 'public class ValidatingPropertiesEventArgs : EventArgs'
  inheritance:
