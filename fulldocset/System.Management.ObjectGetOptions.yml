  namespace: System.Management
  summary: "取得または WMI から返されるオブジェクトが変更された情報を含めるかどうかを示す値を設定します。 通常、変更された情報は、オブジェクトやプロパティの説明など、WMI オブジェクトにアタッチされたローカライズ可能な情報です。"
  remarks: "##プロパティ値`true`WMI から返されたオブジェクトには、修正済みの情報が含まれている必要がある場合それ以外の場合、`false`です。 既定値は `false` です。      ## 直前の呼び出し元の .NET framework のセキュリティの完全な信頼。 このメンバーは、部分信頼コードから使用することはできません。 詳細については、次を参照してください。[部分信頼コードからライブラリを使用して](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public bool UseAmendedQualifiers { get; set; }
    return:
      type: System.Boolean
      description: "返します、 <xref:System.Boolean>WMI からのオブジェクトが返されるかどうかを示す値が変更された情報を含める必要があります</xref:System.Boolean>。"
  overload: System.Management.ObjectGetOptions.UseAmendedQualifiers*
  exceptions: []
  platform:
  - net462
