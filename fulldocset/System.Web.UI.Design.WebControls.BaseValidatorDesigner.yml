  name: GetDesignTimeHtml()
  nameWithType: BaseValidatorDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "デザイン時に関連付けられたコントロールを表示するために使用するマークアップを取得します。"
  remarks: "場合、<xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>または<xref:System.Web.UI.WebControls.BaseValidator.Text%2A>から派生した関連付けられたコントロールのプロパティ、<xref:System.Web.UI.WebControls.BaseValidator>クラスは、空の文字列 (&quot;&quot;)、または、<xref:System.Web.UI.WebControls.BaseValidator.Display%2A>プロパティに設定されている、 <xref:System.Web.UI.WebControls.ValidatorDisplay>GetDesignTimeHtml メソッドのセットのフィールド、<xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>プロパティ角かっこ () とセットで囲まれているコントロール ID を<xref:System.Web.UI.WebControls.BaseValidator.Display%2A>プロパティを<xref:System.Web.UI.WebControls.ValidatorDisplay>フィールド</xref:System.Web.UI.WebControls.ValidatorDisplay></xref:System.Web.UI.WebControls.BaseValidator.Display%2A></xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A></xref:System.Web.UI.WebControls.ValidatorDisplay></xref:System.Web.UI.WebControls.BaseValidator.Display%2A></xref:System.Web.UI.WebControls.BaseValidator></xref:System.Web.UI.WebControls.BaseValidator.Text%2A></xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>。 GetDesignTimeHtml を呼び出して、<xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>に応じてマークアップ、および復元元の値、コントロールのプロパティを生成する方法の基本します</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>。"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method that draws a solid border around the associated control at design time if the value of the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is set to the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> field.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_17_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/csharp/m-system.web.ui.design.w_17_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "表示するために使用するマークアップを含む文字列、 <xref href=&quot;System.Web.UI.WebControls.BaseValidator&quot;> </xref>デザイン時にします。"
  overload: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
