  name: NumberSubstitution
  nameWithType: NumberSubstitution
  fullName: System.Windows.Media.NumberSubstitution
  type: Class
  summary: "さまざまなカルチャでテキスト内の数字を表示する方法を指定します。"
  remarks: "ほとんどのカルチャを表す数字、10 進法を使用して、カルチャの数が異なる数字形式を使用します。 次の表は、さまざまなカルチャで使用されるいくつかの番号付けシステムを示します。       ![番号代替グリフのテーブル](~/add/media/numbersubstitution01.png &quot;番号代替グリフのテーブル&quot;)を提供するのに十分では異なるカルチャの数字の外観の例は、文字とは異なり桁の数字が計算で使用されるために、数字の形状の各セットの Unicode コード ポイントを代替できます。 すべてのアプリケーション、オペレーティング システム、およびすべてのランタイム ライブラリ、内部のバイナリ形式の数値を文字の文字列に変換する専用のコードが含まれています。 その逆です。 これらの変換ルーチンを設計して、Unicode の数字「0039」から「0030」を使用します。       NumberSubstitution クラスでは、レンダリング時に適切な数字の代わりに複数の異なるカルチャを可能にする機能を提供します。 この機能は、フォントの置換および言語依存のフォントのレンダリングを提供するために使用したものに似ています。      > [!NOTE] > カルチャの数が、従来の数字形状を破棄すること、西洋の数字の形状を採用するには、数値の置換機能を認識して従来の数字と national standard 数字のカルチャごとに区別します。      <a name=&quot;xamlTextUsage_NumberSubstitution&quot;></a>## この型は、通常では使用されない XAML テキスト使用[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]オブジェクト要素として。 ただし、型は、テキスト コンテンツが含まれる他のオブジェクト要素に対して設定できるいくつかの添付プロパティを公開します。"
