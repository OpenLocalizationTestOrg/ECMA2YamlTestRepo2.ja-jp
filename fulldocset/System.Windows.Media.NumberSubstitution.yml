  remarks: "既定値、<xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>プロパティは`null`、として解釈される、&quot;en-us&quot;(英語 (米国)) のカルチャ</xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>。       場合<xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>に設定されていない<xref:System.Windows.Media.NumberCultureSource>、このプロパティは無視されます</xref:System.Windows.Media.NumberCultureSource></xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>。       このリファレンス ページを表す CultureOverride プロパティの&2; つが、同じ名前を持つ、まったく同等ではない使用法:-のコードでは、このプロパティを設定することができます、<xref:System.Windows.Media.NumberSubstitution>インスタンスとして、[!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)]プロパティ</xref:System.Windows.Media.NumberSubstitution>。 この使用法のプロパティは、依存関係プロパティの識別子ではバックアップされません、これはプライベート フィールドによってバックアップされ、依存関係プロパティとしては機能しません。      添付プロパティの使用量としてこのプロパティを設定できます-[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]です。 添付プロパティの使用は、添付プロパティは、依存関係プロパティの識別子で補助されているために、このプロパティは、依存プロパティ情報のセクションでは、理由理由です。 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]、使い方が`<`*オブジェクト* **NumberSubstitution.CultureOverride**`=&quot;`*値*`&quot;.../>`ここで、*オブジェクト*object 要素は、指定した数値の置換ロジックが適用されますと*値*XAML 値で説明したものは、文字列形式の値のいずれか。 <xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A>および<xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A>。</xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A></xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A>によってコードでは、添付プロパティの使用がサポートされています。      <a name=&quot;xamlAttributeUsage_CultureOverride&quot;></a>## XAML 属性の使用```   <object NumberSubstitution.CultureOverrideProperty=&quot;CultureInfo&quot;/>   ``` <a name=&quot;xamlValues_CultureOverride&quot;> </a> ## XAML 値*CultureInfo*の文字列表現を<xref:System.Globalization.CultureInfo>値</xref:System.Globalization.CultureInfo>。       たとえば、文字列&quot;en-us&quot;、米国英語のカルチャ設定を表します。      <a name=&quot;dependencyPropertyInfo_CultureOverride&quot;></a>## 依存プロパティ情報 | | |  |-|-|  |識別子フィールド |<xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>|  |メタデータ プロパティに設定`true`|None |</xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>"
