  summary: "取得または設定時のボタンを検証する検証コントロールのグループの名前、 <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref>オブジェクトをクリックします。"
  remarks: "場合内のボタンを検証する検証のグループを指定する、ValidationGroup プロパティを使用して、<xref:System.Web.UI.WebControls.ButtonFieldBase>オブジェクトをクリックします</xref:System.Web.UI.WebControls.ButtonFieldBase>。 指定された検証グループの検証コントロールのみが検証されます。      > [!NOTE] >、<xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>プロパティに設定する必要があります`true`ValidationGroup プロパティが影響します</xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>。       検証グループの詳細については、 <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>。</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>を参照してください。       このプロパティの値は、ビュー ステートに格納されます。"
