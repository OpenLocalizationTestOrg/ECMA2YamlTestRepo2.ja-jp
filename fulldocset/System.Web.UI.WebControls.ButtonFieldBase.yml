  name: CausesValidation
  nameWithType: ButtonFieldBase.CausesValidation
  fullName: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得または設定時のボタンに検証を実行するかどうかを示す値、 <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref>オブジェクトをクリックします。"
  remarks: "検証グループを使用すると、ページ上の検証コントロールを特定のカテゴリに割り当てることができます。 各グループの検証は、ページ上の他の検証グループとは無関係に検証できます。 使用して、<xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>プロパティを対象の検証グループの名前を指定する、<xref:System.Web.UI.WebControls.ButtonFieldBase>オブジェクトは、サーバーへのポストバック時に検証を実行します</xref:System.Web.UI.WebControls.ButtonFieldBase></xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>。       <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>プロパティは、有効 CausesValidation プロパティの値が設定されている場合にのみ`true`</xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>。 値を指定すると、<xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>プロパティ、指定されたグループの一部である検証コントロールだけは、検証、<xref:System.Web.UI.WebControls.ButtonFieldBase>投稿をサーバーに戻す</xref:System.Web.UI.WebControls.ButtonFieldBase></xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>。 値を指定しない場合、<xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>と CausesValidation プロパティに設定されている`true`、検証グループに割り当てられていないページ上のすべての検証コントロールが検証されたときに、<xref:System.Web.UI.WebControls.ButtonFieldBase>投稿をサーバーに戻す</xref:System.Web.UI.WebControls.ButtonFieldBase></xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>。       このプロパティの値は、ビュー ステートに格納されます。"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to perform validation when the button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_575_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_575_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ボタンをクリックするときに検証を実行する、 <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref>がクリックされた場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation*
  exceptions: []
