  remarks: "ヘッダー セクションを非表示、ShowHeader プロパティを使用して、<xref:System.Web.UI.WebControls.ButtonFieldBase>オブジェクト</xref:System.Web.UI.WebControls.ButtonFieldBase>。 表示するには、ヘッダー セクションに ShowHeader プロパティを設定`true`です。      > [!NOTE] > いくつかのデータ バインド コントロール (など、<xref:System.Web.UI.WebControls.GridView>コントロール) を表示またはコントロールのすべてのヘッダー セクションだけを非表示にできます</xref:System.Web.UI.WebControls.GridView>。 これらのデータ バインド コントロールでは、個々 のボタン フィールドの ShowHeader プロパティをサポートしています。 表示または (使用可能な場合) は、ヘッダー セクション全体のデータ バインド コントロールを非表示を使用して、`ShowHeader`コントロールのプロパティです。       このプロパティの値は、ビュー ステートに格納されます。"
