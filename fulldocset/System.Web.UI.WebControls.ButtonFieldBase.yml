  name: ButtonFieldBase
  nameWithType: ButtonFieldBase
  fullName: System.Web.UI.WebControls.ButtonFieldBase
  type: Class
  summary: "Abstract としての基本クラス、ボタン フィールドなど、 <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref>または<xref href=&quot;System.Web.UI.WebControls.CommandField&quot;></xref>クラスです。 ButtonFieldBase クラスは、メソッドとすべてのボタン フィールドに共通するプロパティを提供します。"
  remarks: "ButtonFieldBase クラスはボタン フィールドの抽象基本クラスであるため、メソッドとすべてのボタン フィールドに共通するプロパティを含んでいます。 このクラスは抽象であるため、そのインスタンスを直接作成することはできません。 代わりに、<xref:System.Web.UI.WebControls.ButtonField>または<xref:System.Web.UI.WebControls.CommandField>クラス</xref:System.Web.UI.WebControls.CommandField></xref:System.Web.UI.WebControls.ButtonField>など、ButtonFieldBase クラスから継承される非抽象クラスのインスタンスを作成する必要があります。       ButtonFieldBase から派生したオブジェクトがデータ バインド コントロールで使用される (など、<xref:System.Web.UI.WebControls.GridView>と<xref:System.Web.UI.WebControls.DetailsView>コントロール) に表示されるレコードごとに&1; つまたは複数のボタンを表示します</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView>。 ボタン フィールドが使用されているデータ バインド コントロールに応じて異なる方法で表示されます。 たとえば、<xref:System.Web.UI.WebControls.GridView>コントロールが表示されますが、ボタン フィールドを列として、<xref:System.Web.UI.WebControls.DetailsView>コントロールは行として表示します</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView>。       ボタン フィールドのボタンをクリックするには、親データ バインド コントロールのコマンド イベントを発生させます。 Command イベントのイベント ハンドラーを提供することで、ボタンがクリックされたときに実行するカスタム ルーチンを提供できます。      > [!NOTE] >、<xref:System.Web.UI.WebControls.GridView>昇給を制御、<xref:System.Web.UI.WebControls.GridView.RowCommand>イベント、一方、<xref:System.Web.UI.WebControls.DetailsView>制御が発生し、<xref:System.Web.UI.WebControls.DetailsView.ItemCommand>イベント</xref:System.Web.UI.WebControls.DetailsView.ItemCommand></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView.RowCommand></xref:System.Web.UI.WebControls.GridView>。       表示するボタンの種類を指定するには、使用、<xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>プロパティ</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>。 または、ButtonFieldBase オブジェクトのヘッダー セクションを非表示に設定、<xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>プロパティ</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>。      > [!NOTE] > いくつかのデータ バインド コントロール (など、<xref:System.Web.UI.WebControls.GridView>コントロール) を表示またはコントロールのすべてのヘッダー セクションだけを非表示にできます</xref:System.Web.UI.WebControls.GridView>。 これらのデータ バインド コントロールをサポートしていない、<xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>個々 のボタン フィールドのプロパティ</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>。 表示または (使用可能な場合) は、ヘッダー セクション全体のデータ バインド コントロールを非表示を使用して、`ShowHeader`コントロールのプロパティです。"
