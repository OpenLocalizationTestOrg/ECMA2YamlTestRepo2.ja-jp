  remarks: "ボタンの種類を指定する ButtonType プロパティを使用しますが、ボタン フィールドに表示されます。 次の表は、使用可能なボタンの種類を一覧表示します。      |ボタンの種類の値 |として表示されます |  |-----------------------|-----------------|  |<xref:System.Web.UI.WebControls.ButtonType>|ボタン コントロールです |。  |<xref:System.Web.UI.WebControls.ButtonType>|イメージとボタンをクリックします |。  |<xref:System.Web.UI.WebControls.ButtonType>|リンク |。      このプロパティの値はビュー ステートに格納します</xref:System.Web.UI.WebControls.ButtonType></xref:System.Web.UI.WebControls.ButtonType></xref:System.Web.UI.WebControls.ButtonType>。"
