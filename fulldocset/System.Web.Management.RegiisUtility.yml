    - id: doReg
      type: System.Int32
      description: "0 は、アセンブリが登録されている; なることを示しますそれ以外の場合、アセンブリを登録する必要があります。"
    - id: typeName
      type: System.String
      description: "アセンブリの型。"
    - id: binaryDirectory
      type: System.String
      description: "バイナリ ディレクトリのパス。"
    - id: exception
      type: System.IntPtr
      description: "表示する例外。"
