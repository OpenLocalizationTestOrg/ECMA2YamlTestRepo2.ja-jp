  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "構成セクションおよび指定されたパラメーターに基づいてアセンブリのキー コンテナーの特定の操作を実行できます。"
  remarks: "ProtectedConfigAction メソッドは、保護し、構成内のセクションの保護を解除内部使用されます。 ProtectedConfigAction メソッドには、アセンブリのキー コンテナーの操作もサポートしています。"
  syntax:
    content: public void ProtectedConfigAction (long options, string firstArgument, string secondArgument, string providerName, string appPath, string site, string cspOrLocation, int keySize, out IntPtr exception);
    parameters:
    - id: options
      type: System.Int64
      description: "実行するアクションの種類。"
    - id: firstArgument
      type: System.String
      description: "構成セクションまたはアセンブリ キー コンテナーの名前。"
    - id: secondArgument
      type: System.String
      description: "構成ファイルの名前またはアカウント名。"
    - id: providerName
      type: System.String
      description: "プロバイダー名。"
    - id: appPath
      type: System.String
      description: "アプリケーションのパス。"
    - id: site
      type: System.String
      description: "サイトの参照。"
    - id: cspOrLocation
      type: System.String
      description: "構成の位置。"
    - id: keySize
      type: System.Int32
      description: "キーのサイズ。"
    - id: exception
      type: System.IntPtr
      description: "表示する例外。"
  overload: System.Web.Management.RegiisUtility.ProtectedConfigAction*
  exceptions: []
  platform:
