      description: "デザイナー ホスト。"
    - id: dataSourceDescriptor
      type: System.ComponentModel.Design.Data.DataSourceDescriptor
      description: "データ ソース。"
    return:
      type: System.Object
      description: "<xref:System.Object>追加されたデータ ソースのインスタンスを表すします</xref:System.Object>。"
