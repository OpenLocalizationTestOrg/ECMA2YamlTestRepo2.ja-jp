  name: WebDescriptionAttribute
  nameWithType: WebDescriptionAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebDescriptionAttribute
  type: Class
  summary: "Web パーツ コントロールのプロパティにツールヒントとして使用する文字列値を定義します。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>コントロールのカスタム プロパティを編集できるようにする汎用的なユーザー インターフェイス (UI) を提供する<xref:System.Web.UI.WebControls.WebParts.WebPart>サーバー コントロールに配置および<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>ゾーン</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase></xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>。 ソース コードでマークされているプロパティの編集用の UI が提供される、`WebBrowsable`属性 (から、<xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>クラス).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> プロパティがこの属性でマークされている場合、<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>コントロールは、プロパティの型に基づく編集用の UI を作成し、使用して、<xref:System.ComponentModel.PropertyDescriptor>オブジェクトの各編集コントロールの値をプロパティの型に変換するために必要な場合</xref:System.ComponentModel.PropertyDescriptor></xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>。       `WebDescription` (WebDescriptionAttribute クラス) からの属性では、コントロールの上にマウス ポインターが配置されている場合は、編集用の UI 内の各コントロールが表示されるツールヒントを指定することができます。"
  example:
  - "The following code example demonstrates how to use the WebDescriptionAttribute attribute to assign a ToolTip to a property on a Web Parts control. The custom `UserJobType` property is given the ToolTip \"Select the category that corresponds to your job.\" to display in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_369_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_369_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class WebDescriptionAttribute : Attribute
