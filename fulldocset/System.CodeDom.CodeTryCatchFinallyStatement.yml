  name: CodeTryCatchFinallyStatement
  nameWithType: CodeTryCatchFinallyStatement
  fullName: System.CodeDom.CodeTryCatchFinallyStatement
  type: Class
  summary: "表す、 <xref uid=&quot;langword_csharp_try&quot; name=&quot;try&quot; href=&quot;&quot;> </xref>ブロックの任意の数を<xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;></xref>句し、必要に応じて、 <xref uid=&quot;langword_csharp_finally&quot; name=&quot;finally&quot; href=&quot;&quot;> </xref>ブロックします。"
  remarks: "CodeTryCatchFinallyStatement を表すために使用すること、`try/``catch`コードのブロックです。       <xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A>プロパティには内で実行するステートメントが含まれています、`try`ブロック</xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A>。 <xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A>プロパティが含まれています、`catch`キャッチされた例外を処理する句</xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A>。 <xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A>プロパティには内で実行するステートメントが含まれています、`finally`ブロック</xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A>。      > [!NOTE] > をサポートしていないすべての言語`try/catch`ブロックします。 呼び出す、<xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>メソッドを<xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName>コード ジェネレーターをサポートしているかどうかを決定するフラグ`try/catch`ブロック</xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName></xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>。"
  example:
  - "The following example code demonstrates use of a CodeTryCatchFinallyStatement to define a try...catch...finally statement for exception handling.  \n  \n [!code-cs[CodeTryCatchFinallyExample#2](~/add/codesnippet/csharp/t-system.codedom.codetry_1.cs)]\n [!code-cpp[CodeTryCatchFinallyExample#2](~/add/codesnippet/cpp/t-system.codedom.codetry_1.cpp)]\n [!code-vb[CodeTryCatchFinallyExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetry_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTryCatchFinallyStatement : System.CodeDom.CodeStatement
