  summary: "派生クラスでオーバーライドされると、送信 HTTP 要求の要求 URL (Uniform Locator) を変更します。"
  remarks: "派生したクラスの<xref:System.Web.Services.Protocols.MimeParameterWriter>、のみ<xref:System.Web.Services.Protocols.UrlParameterWriter>HTTP 要求の URL を変更します</xref:System.Web.Services.Protocols.UrlParameterWriter></xref:System.Web.Services.Protocols.MimeParameterWriter>。"
  syntax:
    content: public virtual string GetRequestUrl (string url, object[] parameters);
    parameters:
    - id: url
      type: System.String
      description: "HTTP 要求の元 Uniform Resource Locator (URL)。"
    - id: parameters
      type: System.Object[]
      description: "必要な場合、URL に追加する Web メソッドのパラメーター値。"
    return:
      type: System.String
      description: "A<xref:System.String>オブジェクトを含む、変更された、HTTP 要求の要求 URL (Uniform Locator) を送信します</xref:System.String>。"
  overload: System.Web.Services.Protocols.MimeParameterWriter.GetRequestUrl*
  exceptions: []
  platform:
