  name: MimeParameterWriter
  nameWithType: MimeParameterWriter
  fullName: System.Web.Services.Protocols.MimeParameterWriter
  type: Class
  summary: "SOAP ことがなく HTTP を使用して実装されている Web サービス クライアントの要求パラメーターを発信ライターの共通の基本実装を提供します。"
  remarks: "MimeParameterWriter とその他のクラスの<xref:System.Web.Services.Protocols>名前空間は、HTTP GET 要求および HTTP POST 操作で Web サービスの .NET Framework の実装をサポートします</xref:System.Web.Services.Protocols>。 Web サービスのライター、リーダー シリアル化および逆、それぞれ、パラメーターまたは Web メソッドの戻り値のオブジェクトと、HTTP 要求または応答のストリームの間です。 Web サービスのライター、リーダーは、HTTP トランスポートを使用しますが、SOAP 標準を使用してメッセージを交換しません。       MimeParameterWriter クラスは、HTTP 要求のストリームに Web メソッドのパラメーターのクライアント側の書き込みのための一般的な要求の記述形式を設定します。       通常必要はありません MimeParameterWriter またはその派生クラスを直接使用します。 代わりに、Wsdl.exe ツールは、HTTP GET または HTTP POST の実装に応じて、クライアント プロキシ コードを生成するときに適用されます、<xref:System.Web.Services.Protocols.HttpMethodAttribute>各 Web メソッドに属性の設定と<xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>プロパティを適切な型です</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A></xref:System.Web.Services.Protocols.HttpMethodAttribute>。"
  syntax:
    content: 'public abstract class MimeParameterWriter : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  implements: []
