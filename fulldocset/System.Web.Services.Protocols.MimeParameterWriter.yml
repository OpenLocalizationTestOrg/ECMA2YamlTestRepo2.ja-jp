  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "発信 HTTP 要求本文に Web メソッドのパラメーター値がシリアル化するかどうかを示す値を取得します。"
  remarks: "UsesWriteRequest プロパティを決定するかどうか、<xref:System.Web.Services.Protocols.MimeParameterWriter.WriteRequest%2A>メソッドが呼び出されます</xref:System.Web.Services.Protocols.MimeParameterWriter.WriteRequest%2A>。       <xref:System.Web.Services.Protocols.MimeParameterWriter>UsesWriteRequest のクラスの実装に値を返します`false`</xref:System.Web.Services.Protocols.MimeParameterWriter>。 UsesWriteRequest をオーバーライドする唯一の派生クラスは<xref:System.Web.Services.Protocols.HtmlFormParameterWriter>、これらの実装に値を返します`true`</xref:System.Web.Services.Protocols.HtmlFormParameterWriter>。"
  syntax:
    content: public virtual bool UsesWriteRequest { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Web メソッドのパラメーター値は、発信 HTTP 要求本文にシリアル化する場合それ以外の場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.Services.Protocols.MimeParameterWriter.UsesWriteRequest*
  exceptions: []
  platform:
  - net462
