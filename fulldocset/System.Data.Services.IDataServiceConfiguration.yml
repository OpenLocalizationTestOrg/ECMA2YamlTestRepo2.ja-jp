  namespace: System.Data.Services
  summary: "1 つでサポートされるセグメントの最大数を取得または`$expand`データ サービスに対するすべての要求のパス。"
  remarks: "上限を超えた場合、400 Bad Request ステータス コードが返されます。 指定された値が 0 にする必要がありますと`int.MaxValue`です。 それ以外の場合、`ArgumentOutOfRangeException`がスローされます。       次の例のクエリ文字列は、最初の&2; つのセグメントを持つ`$expand`パスと&1; つずつ、2 番目に`$expand`パス。"
  syntax:
    content: public int MaxExpandDepth { get; set; }
    return:
      type: System.Int32
      description: "最大数を表す整数値でサポートされるセグメント`$expand`パス。"
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth*
  exceptions: []
  platform:
  - net462
