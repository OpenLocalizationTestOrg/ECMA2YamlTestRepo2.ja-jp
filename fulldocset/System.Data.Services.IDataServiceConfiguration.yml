  name: IDataServiceConfiguration
  nameWithType: IDataServiceConfiguration
  fullName: System.Data.Services.IDataServiceConfiguration
  type: Interface
  summary: "によって、IDataServiceConfiguration が使用される[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]などのエンティティ セットと、サービス操作に対する権限、サービスの動作を設定する既定値、およびエラー処理の既定の詳細度では探索されない型の登録、許可された要求の制限します。"
  remarks: "この型はによって使用<xref:System.Data.Services.DataService%601>静的メソッドを実装することによって、サービスを構成するクラスが InitializeService、void を返す型 IDataServiceConfiguration の単一の引数をという名前です</xref:System.Data.Services.DataService%601>。 構成オブジェクトは、サービスの初期化の呼び出し中にのみ使用できます。"
  syntax:
    content: public interface IDataServiceConfiguration
  implements: []
