  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "指定されたエンティティのアクセス規則を設定します。"
  remarks: "既定の構成では、リソースへのアクセスを拒否します。 サービスが初期化されたときに、アクセス権を有効にする必要があります。"
  syntax:
    content: public void SetEntitySetAccessRule (string name, System.Data.Services.EntitySetRights rights);
    parameters:
    - id: name
      type: System.String
      description: "構成済みのアクセスのエンティティ セットの名前。"
    - id: rights
      type: System.Data.Services.EntitySetRights
      description: "エンティティに対して許可される権限を設定します。"
