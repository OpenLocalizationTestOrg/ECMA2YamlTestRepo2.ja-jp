  summary: "一部の MIME 機能拡張要素のコレクションを取得、 <xref href=&quot;System.Web.Services.Description.MimeMultipartRelatedBinding&quot;> </xref>うち、 <xref href=&quot;System.Web.Services.Description.MimePart&quot;> </xref>メンバーであります。"
  remarks: "このコレクションには、少なくとも&1; つのメンバーが必要です。 メンバーは、現在<xref:System.Web.Services.Description.MimePart>。</xref:System.Web.Services.Description.MimePart>の代替の MIME 形式でメンバーを&1; つ以上の場合は、します。 メンバーは、次の種類であることができます:- <xref:System.Web.Services.Description.MimeContentBinding>- <xref:System.Web.Services.Description.MimeXmlBinding>-<xref:System.Web.Services.Description.SoapBodyBinding>これらの各クラスの公開、`Part`プロパティを指定する、<xref:System.Web.Services.Description.MessagePart>いる、`MimePart`が関連付けられている</xref:System.Web.Services.Description.MessagePart></xref:System.Web.Services.Description.SoapBodyBinding></xref:System.Web.Services.Description.MimeXmlBinding></xref:System.Web.Services.Description.MimeContentBinding>。 このコレクションにメンバーがあるない場合は、要求された Web サービス記述言語 (WSDL) ファイルを生成する XML Web サービスは失敗します。 MIME が WSDL を拡張する方法の詳細については、http://www.w3.org/TR/wsdl/ の仕様を参照してください。"
