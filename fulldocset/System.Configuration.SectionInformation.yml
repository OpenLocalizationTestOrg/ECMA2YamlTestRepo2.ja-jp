  namespace: System.Configuration
  summary: "関連する構成セクションにアクセス許可が必要かどうかを示す値を取得します。"
  remarks: "RequirePermission に設定すると`true`、`GetSection`メソッドは、アプリケーションの信頼レベルの設定によって制限されています。 これは、メソッドやプロパティの構成セクション ハンドラーへのアクセス許可は、信頼レベルを Web アプリケーションの設定によって制限されていることを意味します。      > [!NOTE] > 高および完全な信頼は、現在のアプリケーション ドメインの外部ファイルへのアクセスを許可する唯一のレベルであるため、アプリケーションがこれらの信頼レベルでのみ構成セクション ハンドラーを使用できます。       RequirePermission に設定すると`false`、構成データへのアクセスは、アプリケーションの信頼レベル設定によって制限されていません。      > [!NOTE] > ACL (アクセス制御リスト) の適切なファイル アクセス許可が RequirePermission 設定に関係なく、引き続き必要です。 ACL アクセス許可は、構成ファイルにアクセスできるユーザーを決定します。"
  example:
  - "The following example shows two possible trust levels for a Web application when the RequirePermission property of the `appSettings` section is `true`.  \n  \n```  \n<system.web>  \n   // With the following trust value   \n   // the code below works.  \n  <trust level=\"Full\" />  \n</system.web>  \n  \n<system.web>  \n  // With the following trust value   \n  // the code below does not work.  \n  <trust level=\"Medium\" />  \n</system.web>  \n```  \n  \n The following example shows code that runs without errors when the trust level is set to full. Otherwise, the code results in an error.  \n  \n```c#  \nAppSettingsSection apSection =   \n  ConfigurationManager.GetSection(\"appSettings\") as AppSettingsSection;  \n  \nNameValueCollection apSectionCollection =  \n  ConfigurationManager.AppSettings;  \n```  \n  \n```vb#  \nDim apSection As AppSettingsSection = _   \n  TryCast(ConfigurationManager.GetSection(\"appSettings\"),   \n    AppSettingsSection)  \n  \n  Dim apSectionCollection As NameValueCollection = _   \n    ConfigurationManager.AppSettings  \n```"
  syntax:
    content: public bool RequirePermission { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合、 <xref uid=&quot;langword_csharp_requirePermission&quot; name=&quot;requirePermission&quot; href=&quot;&quot;> </xref>属性に設定されている<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>、それ以外の<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>です。"
  overload: System.Configuration.SectionInformation.RequirePermission*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "選択した値が既に定義されている値と競合しています。"
