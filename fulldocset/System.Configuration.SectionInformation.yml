- uid: System.Configuration.SectionInformation.ConfigSource
  id: ConfigSource
  parent: System.Configuration.SectionInformation
  langs:
  - csharp
  name: ConfigSource
  nameWithType: SectionInformation.ConfigSource
  fullName: System.Configuration.SectionInformation.ConfigSource
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "取得または、このようなファイルが存在する場合は、関連する構成セクションが定義されているインクルード ファイルの名前を設定します。"
  remarks: "ConfigSource プロパティの値を表す、`configSource`属性に対して指定されている、<xref:System.Configuration.ConfigurationSection>オブジェクトに関連付けられている、<xref:System.Configuration.SectionInformation>オブジェクト</xref:System.Configuration.SectionInformation></xref:System.Configuration.ConfigurationSection>。       A<xref:System.Configuration.ConfigurationSection>実装は、そのセクションの構成設定が定義されている別のファイルを必要に応じて指定できます</xref:System.Configuration.ConfigurationSection>。 これは、複数の方法で役立ちます。-インクルード ファイルを使用する構成ファイルのより論理的でモジュール式の構造になります。      ファイルのアクセスのセキュリティおよびアクセス許可は、構成設定のセクションへのアクセス制限を使用できます。      -設定インクルード ファイルでアプリケーションの初期化中に使用されていない、変更およびアプリケーションの再起動を必要とせずに再読み込みできます。       次の例は、ことを指定する構成ファイルでこの属性が使用される方法を示しています、`pages`外部インクルード ファイルでセクションが定義されている:`<pages configSource=&quot;pages.config&quot;/>`インクルード ファイルの構成で設定のいずれかのアプリケーション、変更されるときに再起動する必要があります設定、<xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>プロパティを`true`</xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>。       ASP.NET アプリケーションで、実行時に割り当てることができます、ConfigSource プロパティに代替の構成ファイルの名前。 その場合は、ファイルの内容は、Web.config ファイルに含まれている既定の接続文字列情報で上書きされます。 別のファイルが存在しないため、実行時に作成されるときにも発生します。 Web.config ファイルに任意の接続文字列情報が含まれていない場合、空のセクションが別のファイルに追加されます。"
  syntax:
    content: public string ConfigSource { get; set; }
    return:
      type: System.String
      description: "インクルード ファイルの名前、関連付けられている<xref href=&quot;System.Configuration.ConfigurationSection&quot;></xref>が定義されている場合は、このようなファイルが存在する場合それ以外の場合、空の文字列 (&quot;&quot;) です。"
  overload: System.Configuration.SectionInformation.ConfigSource*
  exceptions: []
  platform:
  - net462
