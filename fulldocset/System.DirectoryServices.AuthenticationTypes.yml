  name: AuthenticationTypes
  nameWithType: AuthenticationTypes
  fullName: System.DirectoryServices.AuthenticationTypes
  type: Enum
  summary: "使用される認証の種類を指定して AuthenticationTypes 列挙<xref href=&quot;System.DirectoryServices&quot;></xref>です。 この列挙体には、 <xref:System.FlagsAttribute>、メンバー値のビットごとの組み合わせを可能にする属性</xref:System.FlagsAttribute>。"
  remarks: "セキュリティで保護されたフラグは、ReadonlyServer、バインドなどの他のフラグと組み合わせて使用できます。       サーバーなしのバインドをクライアントが明示的に指定するバインド文字列で、Active Directory ドメイン サービスのサーバーなしの Active Directory ドメイン サービス オブジェクトにバインドするプロセスを指す:```   LDAP://CN=jsmith,DC=fabrikam,DC=Com   ```これは、ライトウェイト ディレクトリ アクセス プロトコル (LDAP) プロバイダーが Windows 2000 クライアントの最適なドメイン コント ローラー (DC) を検索するロケーター サービスに依存するために可能です。 ただし、クライアントは、サーバーなしのバインド機能を活用するために、Active Directory ドメイン サービス ドメイン コント ローラー上にアカウントが必要し、なしのバインドで使用されるドメイン コント ローラーは、既定のドメイン (バインディングを行っているスレッドの現在のセキュリティ コンテキストに関連付けられているドメイン) に常に配置されます。      > [!NOTE] > Novell Netware ディレクトリ サービス (NDS) のシステム プロバイダーによってこれらのオプションはサポートされています。"
  syntax:
    content: >-
      [System.Flags]

      public enum AuthenticationTypes
  inheritance:
  - System.Enum
  platform:
  - net462
