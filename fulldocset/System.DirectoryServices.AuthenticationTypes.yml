  fullName: System.DirectoryServices.AuthenticationTypes.Secure
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "セキュリティで保護された認証を要求します。 このフラグが設定されている場合、WinNT プロバイダーは、クライアントの認証に NTLM を使用します。 Active Directory ドメイン サービスは、クライアントの認証に Kerberos、および可能性のある、NTLM を使用します。 ユーザー名とパスワードがある場合は null 参照 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> Visual Basic で)、adsi エディターでは、ユーザー アカウントが、アプリケーションが実行されているか、呼び出し元スレッドが偽装しているクライアントのユーザー アカウントのセキュリティ コンテキストを呼び出し元のスレッドは、いずれかのセキュリティ コンテキストを使用してオブジェクトにバインドします。"
  syntax:
    content: Secure
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "追加します。"
  exceptions: []
  platform:
  - net462
