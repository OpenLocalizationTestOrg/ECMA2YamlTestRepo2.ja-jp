- uid: System.DirectoryServices.AuthenticationTypes.FastBind
  id: FastBind
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: FastBind
  nameWithType: AuthenticationTypes.FastBind
  fullName: System.DirectoryServices.AuthenticationTypes.FastBind
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Adsi エディターはありませんしようとする Active Directory ドメイン サービス オブジェクト クラスのプロパティのクエリを指定します。  したがって、adsi エディターのすべてのオブジェクトでサポートされている基底インターフェイスが公開されます。  オブジェクトがサポートするその他のインターフェイスは利用できません。 ユーザーは、一連の基本インターフェイスのメソッドだけを含んでいるオブジェクトの操作のパフォーマンスを向上させる、このオプションを使用できます。 ただし、adsi エディターは検証されません要求オブジェクトのいずれかの実際には、サーバー上に存在かどうか。 詳細については、MSDN ライブラリで「Fast バインド オプションのバッチ書き込み/変更操作」トピックを参照してください。 [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)です。  ObjectClass プロパティの詳細については、MSDN ライブラリで「オブジェクト クラス」のトピックを参照してください。 [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)です。"
  syntax:
    content: FastBind
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "追加します。"
  exceptions: []
  platform:
  - net462
