  type: Class
  summary: "ストアド プロシージャのパラメーターを表します。 このクラスは継承できません。"
  remarks: "DesignerDataParameter クラスはデザイン時のデータ ストアのスキーマを表すいくつかの型のいずれかです。 デザイナーの実装でこれらのスキーマの項目がコントロールに利用可能な<xref:System.ComponentModel.Design.Data.IDataEnvironment>インターフェイス</xref:System.ComponentModel.Design.Data.IDataEnvironment>。 呼び出してスキーマ オブジェクトのアクセスを制御、<xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>インターフェイスのメソッド</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>。       DesignerDataParameter クラスでは、データ ストア内のストアド プロシージャの呼び出しに必要なパラメーターを表します。 <xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>プロパティには DesignerDataParameter オブジェクトのコレクションが含まれています</xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>。"
