  remarks: "OpenType フォントでは、数字を使用する際の幅の調整を制御するプロポーショナルおよび表形式の図機能をサポートします。 プロポーショナル数字では、各数字を扱うさまざまな幅を持つものとして、「1」、「5」よりも幅の狭いです。 表形式の図は、位置が揃う垂直方向に、型が財務情報の読みやすさを向上できるように、等幅の数字として扱われます。       次のテキストは、Miramonte フォントを使用して最初の列に&2; つのプロポーショナル数字を表示します。 「5」と「1」数字の幅の違いに注意してください。 2 番目の列は、表形式の図の機能を使用して調整幅と同じ&2; つの数値を示します。       ![OpenType のプロポーショナル >/documents/report1.rdl」の表形式の数字を使用してテキストを](~/add/media/opentypefont22.gif &quot;OpenType 比例 >/documents/report1.rdl」の表形式の数字を使用してテキストを&quot;)比例とタブ付きの数値の例 > [!NOTE] > 最も OpenType フォントが使用可能な合計 OpenType 機能のサブセットのみを公開します。 指定したフォントが特定の機能をサポートしていない場合は、既定のグリフが代わりに使用されます。"
