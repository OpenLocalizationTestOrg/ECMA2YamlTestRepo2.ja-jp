  name: ValidationType
  nameWithType: ValidationType
  fullName: System.Xml.ValidationType
  type: Enum
  summary: "実行する検証の種類を指定します。"
  remarks: "<xref:System.Xml.XmlReader>クラスは、スキーマまたはドキュメント型定義 (DTD) を使用して検証を実施できます</xref:System.Xml.XmlReader>。 作成された検証の種類を指定して [validationtype] 列挙<xref:System.Xml.XmlReader>インスタンスを実行する必要があります</xref:System.Xml.XmlReader>。 <xref:System.Xml.XmlReader>インスタンスは、いずれかを検証できます<xref:System.Xml.XmlReader>によって作成されたオブジェクト、<xref:System.Xml.XmlReader.Create%2A>メソッド、または<xref:System.Xml.XmlValidatingReader>オブジェクト</xref:System.Xml.XmlValidatingReader></xref:System.Xml.XmlReader.Create%2A></xref:System.Xml.XmlReader></xref:System.Xml.XmlReader>。       検証モデルには、厳密な有益で、3 つの特性と状態。 Strict では、検証タイプを混在させるには、警告、スキーマまたはドキュメント型定義 (DTD) が見つからないし、ステータスは、要素および属性をスキーマの検証を実行できない場合に警告を提供することはできません。"
  syntax:
    content: public enum ValidationType
  inheritance:
  - System.Enum
  platform:
  - net462
