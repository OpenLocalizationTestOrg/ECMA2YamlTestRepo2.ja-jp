  fullName: System.ComponentModel.Design.IDesignTimeAssemblyLoader.GetTargetAssemblyPath(AssemblyName,String,FrameworkName)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "指定されたアセンブリのターゲット フレームワークでは、読み込みパスを決定します。"
  remarks: "デザイナー アセンブリをプロジェクト参照ではないと、.NET Framework 再配布の一部ではないことを解決する機会が与えられます。 デザイナー、ランタイム アセンブリがロックされているを防ぐためにパスを変更することもできます。"
  syntax:
    content: public string GetTargetAssemblyPath (System.Reflection.AssemblyName runtimeOrTargetAssemblyName, string suggestedAssemblyPath, System.Runtime.Versioning.FrameworkName targetFramework);
    parameters:
    - id: runtimeOrTargetAssemblyName
      type: System.Reflection.AssemblyName
      description: "実行時またはターゲット アセンブリの完全なアセンブリ名。"
    - id: suggestedAssemblyPath
      type: System.String
      description: "アセンブリの読み込み元の推奨されるパス。"
    - id: targetFramework
      type: System.Runtime.Versioning.FrameworkName
      description: "デザイナーのターゲット フレームワーク。"
    return:
      type: System.String
      description: "アセンブリの実際の読み込みパスまたは<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>アセンブリが読み込み可能でない場合。"
  overload: System.ComponentModel.Design.IDesignTimeAssemblyLoader.GetTargetAssemblyPath*
  exceptions: []
  platform:
  - net462
