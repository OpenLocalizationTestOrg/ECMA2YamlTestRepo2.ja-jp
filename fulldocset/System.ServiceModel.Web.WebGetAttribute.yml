  name: WebGetAttribute
  nameWithType: WebGetAttribute
  fullName: System.ServiceModel.Web.WebGetAttribute
  type: Class
  summary: "サービス操作が取得操作に論理的から呼び出すことが示す属性を表す、 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] REST プログラミング モデルです。"
  remarks: "WebGetAttribute 属性に加え、サービス操作に適用、<xref:System.ServiceModel.OperationContractAttribute>で操作を関連付けると、 <xref:System.UriTemplate>HTTP プロトコルの Get 動詞と</xref:System.UriTemplate></xref:System.ServiceModel.OperationContractAttribute>。 HTTP Get 動詞との関連付けは、サービスから情報を取得、操作を使用することを意味します。 WebGetAttribute 属性は、*パッシブ*操作の動作 (、<xref:System.ServiceModel.Description.IOperationBehavior>メソッドは、何もしない) にメタデータ操作の説明を追加します</xref:System.ServiceModel.Description.IOperationBehavior>。 WebGetAttribute 属性をサービス操作に適用する影響を及ぼしませんしない限り、このメタデータを操作の説明の検索する動作 (など<xref:System.ServiceModel.Description.WebHttpBehavior>) が、サービスの動作コレクションに追加します</xref:System.ServiceModel.Description.WebHttpBehavior>。       WebGetAttribute 属性を適用すると、サービス操作には、論理的な取得操作をする必要があります。 HTTP GET メソッドは、WebGetAttribute 属性でマークされたすべての操作に関連付けられます。"
  example:
  - "The following example shows how to use the WebGetAttribute attribute.  \n  \n [!code-cs[WebAttribute#0](~/add/codesnippet/csharp/t-system.servicemodel.we_2_1.cs)]\n [!code-vb[WebAttribute#0](~/add/codesnippet/visualbasic/t-system.servicemodel.we_2_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class WebGetAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
  inheritance:
