- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout
  id: LeaseTimeout
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: LeaseTimeout
  nameWithType: TcpConnectionPoolSettingsElement.LeaseTimeout
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得またはアクティブな接続が閉じられるまでの時間間隔を設定します。"
  remarks: "アクティブに転送中ではなく、接続キャッシュに返された後、接続は閉じられます。 TCP トランスポートによって使用される接続キャッシュが上限はキャッシュ<xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint%2A>。</xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint%2A>で設定されている各エンドポイントの必要に応じて新しい接続を作成します。"
  syntax:
    content: public TimeSpan LeaseTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>構造との TCP 接続が閉じられるまでの期間を指定します</xref:System.TimeSpan>。"
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得またはサービスによって開始されるリモート エンドポイントへの接続の最大数を設定します。"
  remarks: "制限を超えた接続は、制限の下の領域が使用可能になるまでキューに格納します。 このプロパティは、接続入れたままにキューに置かれた例外をスローする前に期間を制限します。       このプロパティは、特定のサービス エンドポイントをクライアントから同時にアクティブな接続の数を制限します。 複数のアクティブなクライアント接続でこの値を超えると、サービスがクライアントに応答しないように見える可能性があります。 この場合、この値は、特定のエンドポイントへの予想される同時クライアント接続の最大数を超えるを調整する必要があります。       この設定は、 <xref:System.ServiceModel.Channels.MaxPooledConnections%2A> <xref:System.ServiceModel.Channels.TcpChannelListener>。</xref:System.ServiceModel.Channels.TcpChannelListener></xref:System.ServiceModel.Channels.MaxPooledConnections%2A>設定に使用される場合、値をサービス側で設定することもできます。"
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "サービスによって開始されるリモート エンドポイントへの接続の最大数。 既定値は 10 です。"
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint*
  exceptions: []
  platform:
  - net462
