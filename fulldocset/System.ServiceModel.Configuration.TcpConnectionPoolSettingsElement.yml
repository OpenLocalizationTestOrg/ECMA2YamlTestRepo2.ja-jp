  namespace: System.ServiceModel.Configuration
  summary: "取得または送信チャネルに使用される接続プールの名前を定義する文字列を設定します。"
  remarks: "ストリーミング モードは、接続が共有されません、接続プールが無効になっていることを意味します。 既定値は、&quot;default&quot;文字列です。 個別のグループに、特定のクライアント接続を分離するには、この値を変更することができます。"
  syntax:
