  name: IScriptControl
  nameWithType: IScriptControl
  fullName: System.Web.UI.IScriptControl
  type: Interface
  summary: "リソースを定義するように ECMAScript (JavaScript) アプリケーションの AJAX 対応の ASP.NET サーバー コントロールを実装する必要があるメソッドを定義します。"
  remarks: "クラスに実装すると、IScriptControl インターフェイスのメソッドは、クライアント コンポーネントを定義するスクリプト ライブラリとクライアントの種類のインスタンスを表すスクリプト記述子への参照を提供します。 スクリプト コントロールの機能を含めるカスタム サーバー コントロールには、このインターフェイスを実装します。       詳細については、次を参照してください。 [、Web サーバー コントロールのクライアント機能の追加](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public interface IScriptControl
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptDescriptors
  id: GetScriptDescriptors
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptDescriptors()
  nameWithType: IScriptControl.GetScriptDescriptors()
  fullName: System.Web.UI.IScriptControl.GetScriptDescriptors()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "ECMAScript (JavaScript) クライアント コンポーネントを表すスクリプト記述子のコレクションを取得します。"
  remarks: "コンポーネント、動作、またはサーバー コントロールを必要とする Microsoft Ajax ライブラリからのクライアントのコントロールを定義するには、このメソッドを実装します。 このメソッドを使用すると、Microsoft Ajax ライブラリ関数を宣言によって指定されたパラメーターを渡すことができます。       このメソッドを使用するには、抽象<xref:System.Web.UI.ScriptDescriptor>クラス</xref:System.Web.UI.ScriptDescriptor>を実装する必要がありますも"
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptDescriptor> GetScriptDescriptors ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptDescriptor}
      description: "<xref:System.Collections.IEnumerable>のコレクション<xref href=&quot;System.Web.UI.ScriptDescriptor&quot;></xref>オブジェクト</xref:System.Collections.IEnumerable>。"
  overload: System.Web.UI.IScriptControl.GetScriptDescriptors*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptReferences
  id: GetScriptReferences
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptReferences()
  nameWithType: IScriptControl.GetScriptReferences()
  fullName: System.Web.UI.IScriptControl.GetScriptReferences()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "コレクションを取得<xref href=&quot;System.Web.UI.ScriptReference&quot;></xref>コントロールに必要なスクリプト リソースを定義するオブジェクト。"
  remarks: "現在の Web アプリケーションの Scripts フォルダー内のスクリプトまたはアセンブリ内のリソースなど、サーバー コントロールに必要なカスタム スクリプト ライブラリの依存関係を定義するには、このメソッドを実装します。 Microsoft Ajax ライブラリからスクリプトをこの方法で登録する必要はありません。"
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptReference> GetScriptReferences ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptReference}
      description: "<xref:System.Collections.IEnumerable>のコレクション<xref href=&quot;System.Web.UI.ScriptReference&quot;></xref>オブジェクト</xref:System.Collections.IEnumerable>。"
  overload: System.Web.UI.IScriptControl.GetScriptReferences*
  exceptions: []
  platform:
  - net462
