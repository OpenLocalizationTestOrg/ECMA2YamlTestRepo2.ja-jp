  syntax:
    content: public virtual string AxisLabel { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref>を x 軸のラベルのテキストを表す値です。"
