  name: DeliveryRequirementsAttribute
  nameWithType: DeliveryRequirementsAttribute
  fullName: System.ServiceModel.DeliveryRequirementsAttribute
  type: Class
  summary: "バインディングがサービスまたはクライアントの実装に対して提供する必要があります機能の要件を指定します。"
  remarks: "Deliveryrequirementsattribute を使用して命令[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]をバインディングがサービスまたはクライアントの実装に必要な機能を提供することを確認します。 サービスの説明がアプリケーション構成ファイルから読み込まれたまたはコードでは、プログラムによって構築されるときに、DeliveryRequirementsAttribute 属性が検出された場合[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]構成済みバインディングを検証し、属性を指定するすべての機能をサポートします。 たとえば、サービスは、キューをサポートするバインディングを必要があります。 Deliveryrequirementsattribute を使用すると、 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] 、次の要件が満たされていることを確認する -<xref:System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements%2A>プロパティは、バインドが満たす必要があるキューの要件を指定します。</xref:System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements%2A> 。      -<xref:System.ServiceModel.DeliveryRequirementsAttribute.RequireOrderedDelivery%2A>プロパティは、バインディングが順序付けられたメッセージをサポートする必要があるかどうかを示します</xref:System.ServiceModel.DeliveryRequirementsAttribute.RequireOrderedDelivery%2A>。      -<xref:System.ServiceModel.DeliveryRequirementsAttribute.TargetContract%2A>プロパティは、要件を適用する型を示します</xref:System.ServiceModel.DeliveryRequirementsAttribute.TargetContract%2A>。       Deliveryrequirementsattribute は属性が任意の数のサービス コントラクト インターフェイスを実装するクラスに適用されます。 DeliveryRequirementsAttribute は、すべてのコントラクトに適用できるクラスを実装またはそれらの&1; つのみにします。 属性は、2 回以上のクラスに適用できます。"
  example:
  - >-
    [!code-cs[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/csharp/t-system.servicemodel.de_23_1.cs)]
     [!code-vb[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/visualbasic/t-system.servicemodel.de_23_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class DeliveryRequirementsAttribute : Attribute, System.ServiceModel.Description.IContractBehavior, System.ServiceModel.Description.IContractBehaviorAttribute
