  remarks: "CatalogIconImageUrl プロパティに直接対応しています、<xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A?displayProperty=fullName>プロパティ</xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A?displayProperty=fullName>。 そのプロパティに設定されている場合、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロール、対応するプロパティ<xref:System.Web.UI.WebControls.WebParts.WebPartDescription>オブジェクトには、値があります</xref:System.Web.UI.WebControls.WebParts.WebPartDescription></xref:System.Web.UI.WebControls.WebParts.WebPart>。       CatalogIconImageUrl プロパティでは、ページが、カタログの表示モードが場合にのみ適用されます、<xref:System.Web.UI.WebControls.WebParts.WebPart>コントロールがコントロールのカタログに表示されます</xref:System.Web.UI.WebControls.WebParts.WebPart>。 コントロールにプロパティの値に割り当てられたアイコンがある場合は、コントロールの横にある、カタログにアイコンが表示されます。"
  example:
