  langs:
  - csharp
  name: IServiceContractGenerationExtension
  nameWithType: IServiceContractGenerationExtension
  fullName: System.ServiceModel.Description.IServiceContractGenerationExtension
  type: Interface
  summary: "サービス コントラクトに対して生成されたコードを変更するために使用するコントラクトの生成時に呼び出されるメソッドを定義します。"
  remarks: "コントラクトの動作に IServiceContractGenerationExtension インターフェイスを実装 (、<xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>型) をコントラクトまたはエンドポイントがコードにコンパイルされるときに生成されたコードを変更できるようにする</xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>。       通常、カスタム<xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName><xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName><xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>または<xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>。</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A></xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>への呼び出し中にコレクション</xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName>にカスタム コントラクトの動作を挿入します。</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>"
  example:
  - "The following code example shows how to add an IServiceContractGenerationExtension to the <xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName> property during the call to <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>.  \n  \n [!code-cs[C_CustomWSDLExtensions#4](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#4)]  \n  \n The following code examples show the implementation of <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A> that adds comments to the code generated for a service contract.  \n  \n [!code-cs[C_CustomWSDLExtensions#12](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#12)]  \n  \n The following code example shows the generated comments on the service contract.  \n  \n [!code-vb[C_CustomWSDLExtensions#3](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#3)]\n [!code-cs[C_CustomWSDLExtensions#3](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#3)]"
  syntax:
    content: public interface IServiceContractGenerationExtension
  implements: []
  platform:
  - net462
- uid: System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract(System.ServiceModel.Description.ServiceContractGenerationContext)
