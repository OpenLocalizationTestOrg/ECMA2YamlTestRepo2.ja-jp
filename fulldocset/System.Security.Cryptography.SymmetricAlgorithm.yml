  name: SymmetricAlgorithm
  nameWithType: SymmetricAlgorithm
  fullName: System.Security.Cryptography.SymmetricAlgorithm
  type: Class
  summary: "対称アルゴリズムのすべての実装が継承する必要があります元となる抽象基本クラスを表します。"
  remarks: "対称アルゴリズム クラスから派生したクラスは、暗号ブロック チェーン (CBC) と呼ばれるチェーン モードを使用するキーが必要です (<xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>) と初期化ベクトル (<xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>) データに対して暗号変換を実行します</xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A></xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>。  対称アルゴリズム クラスの&1; つを使用して暗号化されたデータの暗号化を解除する設定する必要があります、<xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>プロパティおよび<xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>暗号化に使用されたものと同じ値をプロパティ</xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A></xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>。  対称アルゴリズムを使用するためには、送信側と受信側にのみ、秘密キーを確認する必要があります。       <xref:System.Security.Cryptography.RijndaelManaged>、 <xref:System.Security.Cryptography.DESCryptoServiceProvider>、 <xref:System.Security.Cryptography.RC2CryptoServiceProvider>、および<xref:System.Security.Cryptography.TripleDESCryptoServiceProvider>は対称アルゴリズムの実装です。</xref:System.Security.Cryptography.TripleDESCryptoServiceProvider> </xref:System.Security.Cryptography.RC2CryptoServiceProvider> </xref:System.Security.Cryptography.DESCryptoServiceProvider></xref:System.Security.Cryptography.RijndaelManaged>       クラスの派生を使用して、ある十分にないため、セキュリティの観点から、単にオブジェクトを使用して完了した後、ガベージ コレクションを強制的に注意してください。 明示的に呼び出す必要があります、<xref:System.Security.Cryptography.SymmetricAlgorithm.Clear%2A>リリースされる前に、オブジェクト内で機密データをゼロにするオブジェクトのメソッド</xref:System.Security.Cryptography.SymmetricAlgorithm.Clear%2A>。 ガベージ コレクションは、収集されたオブジェクトの内容は&0; 以外は、メモリ割り当ての変更に使用可能としてマークするだけに注意してください。 したがってガベージ コレクション オブジェクト内に含まれるデータはまだメモリ ヒープ内に存在未割り当てのメモリにします。 暗号オブジェクトの場合、このデータにキーのデータまたはプレーン テキストのブロックなどの機密情報が含まれます。       すべての暗号化を実装の重要なデータを保持する .NET Framework クラス、`Clear`メソッドです。 呼び出されると、`Clear`メソッドがオブジェクト内のすべての機密データをゼロに上書きしができるように、安全にガベージ コレクション オブジェクトを解放します。 オブジェクトを&0; に設定され、解放を呼び出す必要がありますし、`Dispose`メソッドを`disposing`パラメーターに設定`True`を破棄するすべてマネージ リソースとアンマネージ オブジェクトに関連付けられているリソース。"
  example:
  - "The following code example uses the <xref:System.Security.Cryptography.RijndaelManaged> class with the specified <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A> property and initialization vector (<xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>) to encrypt a file specified by `inName`, and outputs the encrypted result to the file specified by `outName`. The `desKey` and `desIV` parameters to the method are 8-byte arrays. You must have the high encryption pack installed to run this example.  \n  \n [!code-cpp[Classic CryptoStream Example#1](~/add/codesnippet/cpp/t-system.security.crypto_19_1.cpp)]\n [!code-cs[Classic CryptoStream Example#1](~/add/codesnippet/csharp/t-system.security.crypto_19_1.cs)]\n [!code-vb[Classic CryptoStream Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_19_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class SymmetricAlgorithm : IDisposable
