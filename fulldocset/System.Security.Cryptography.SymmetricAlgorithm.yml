  remarks: "IV プロパティはのいずれかの新しいインスタンスを作成するたびに、自動的に新しい値をランダムに設定、<xref:System.Security.Cryptography.SymmetricAlgorithm>クラスまたは手動で呼び出すと、<xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateIV%2A>メソッド</xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateIV%2A></xref:System.Security.Cryptography.SymmetricAlgorithm>。  IV のプロパティのサイズは同じである必要があります、<xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSize%2A>プロパティが 8 で割った値します</xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSize%2A>。       派生したクラス、<xref:System.Security.Cryptography.SymmetricAlgorithm>クラスは、暗号ブロック チェーン (CBC) と呼ばれるチェーン モードを使用する、キーと初期化ベクトル データを暗号変換を実行する必要があります</xref:System.Security.Cryptography.SymmetricAlgorithm>。  いずれかを使用して暗号化されたデータを復号化する、<xref:System.Security.Cryptography.SymmetricAlgorithm>設定する必要があります、クラス、<xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>プロパティと暗号化に使用されたものと同じ値に IV プロパティ</xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A></xref:System.Security.Cryptography.SymmetricAlgorithm>。       指定された秘密キーの*k*、初期化ベクターを使用しない単純なブロック暗号を使用して、プレーン テキストの入力ブロックは同じを同じ暗号文の出力ブロックに暗号化されます。 をプレーン テキストには、ストリーム内で重複するブロックがある場合は、暗号文ストリーム内で重複するブロックがあります。 承認されていないユーザーに関する知識は、プレーン テキストのブロックの構造場合、は、その情報を使用して、既知の暗号文ブロックを解読して、キーを復元することができます、します。 この問題を解決するに、前のブロックからの情報は、次のブロックを暗号化するためのプロセスに mixed です。 したがって、2 つの同一のプレーン テキスト ブロックの出力は別です。 この手法は、次のブロックを暗号化する、前のブロックを使用するため、初期化ベクターがデータの最初のブロックの暗号化に必要です。"
