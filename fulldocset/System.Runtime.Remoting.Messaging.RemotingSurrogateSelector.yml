  name: RemotingSurrogateSelector
  nameWithType: RemotingSurrogateSelector
  fullName: System.Runtime.Remoting.Messaging.RemotingSurrogateSelector
  type: Class
  summary: "派生したオブジェクトのシリアル化に使用できるリモート処理のサロゲートの選択、 <xref href=&quot;System.MarshalByRefObject&quot;></xref>です。"
  remarks: "サロゲートは、オブジェクトのシリアル化要件を処理するオブジェクトです。 リモート処理のサロゲート<xref:System.MarshalByRefObject>。</xref:System.MarshalByRefObject>から派生したオブジェクトのシリアル化要件をリモート処理の処理します。 RemotingSurrogateSelector 使用するための登録済みのサロゲートによって管理、<xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>および<xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>。</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       リモート処理用のシリアル化中に、 <xref:System.MarshalByRefObject>、リモート処理のサロゲートを作成、<xref:System.Runtime.Remoting.ObjRef>をアクティブ化して、リモート オブジェクトとの通信に必要なすべての関連情報が含まれています</xref:System.Runtime.Remoting.ObjRef></xref:System.MarshalByRefObject>。 新しく作成された<xref:System.Runtime.Remoting.ObjRef>するリモートの場所に送信し、プロキシを作成するために使用します</xref:System.Runtime.Remoting.ObjRef>。      > [!NOTE] > このクラスは、リンク確認要求し、クラス レベルの継承確認要求します。 A<xref:System.Security.SecurityException>直前の呼び出し元または派生クラスのいずれかに、インフラストラクチャのアクセス許可があるない場合にスローされます</xref:System.Security.SecurityException>。 セキュリティ要求の詳細については、「[リンク確認要求](~/add/includes/ajax-current-ext-md.md)と[継承確認要求](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)です。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class RemotingSurrogateSelector : System.Runtime.Serialization.ISurrogateSelector
