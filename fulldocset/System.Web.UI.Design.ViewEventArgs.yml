  type: Class
  summary: "データを提供、 <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref>イベント。"
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>イベントは、デザイン画面上のコントロールで特定の操作のデザイナー ホストから発生します</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>。 <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>によって処理される、<xref:System.Web.UI.Design.ViewEventHandler>デリゲート メソッドは、パラメーターとして ViewEventArgs オブジェクトを受け取ります</xref:System.Web.UI.Design.ViewEventHandler></xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>。       <xref:System.Web.UI.Design.ControlDesigner>クラスは、 <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>を処理する既定のデリゲートを提供します。</xref:System.Web.UI.Design.ControlDesigner> カスタム コントロール デザイナーのオーバーライド、 <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>、 <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>、および<xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>デザイン画面でコントロールのイベントを処理するメソッド</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A></xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A></xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>。       デザイナーのホストがデザイン サーフェイスでは、アクションの種類の ViewEventArgs オブジェクトを初期化し、しにオブジェクトを渡します、<xref:System.Web.UI.Design.ViewEventHandler>委任します</xref:System.Web.UI.Design.ViewEventHandler>。 <xref:System.Web.UI.Design.ViewEventArgs.Region%2A>プロパティは、イベントが適用されるコントロール デザイナー領域を表します</xref:System.Web.UI.Design.ViewEventArgs.Region%2A>。 <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>ViewEventArgs オブジェクトのプロパティをアクションの種類を示します -<xref:System.Web.UI.Design.ViewEvent.Click>イベント。</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A> 。      A<xref:System.Web.UI.Design.ViewEvent.Paint>イベント</xref:System.Web.UI.Design.ViewEvent.Paint>。      A<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>イベント</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>。       <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>プロパティは、アクションの種類に固有のイベント引数を指定します</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>。       たとえば、デザイナー ホスト オブジェクトを初期化 ViewEventArgs 次のように: - a<xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>オブジェクトの領域をクリックするとします</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>。      A<xref:System.Windows.Forms.PaintEventArgs>オブジェクトのデザイン画面でコントロールが描画されるとします</xref:System.Windows.Forms.PaintEventArgs>。      A<xref:System.Web.UI.Design.TemplateModeChangedEventArgs>オブジェクトのデザイン画面でコントロールのテンプレート編集モードが変更されたときにします</xref:System.Web.UI.Design.TemplateModeChangedEventArgs>。       イベントとデリゲートの詳細については、次を参照してください。 [NIB: イベントとデリゲート](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)です。"
  syntax:
    content: 'public class ViewEventArgs : EventArgs'
