  type: Constructor
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.Web.UI.Design.ViewEventArgs&quot;> </xref>デザイン サーフェイス上のビュー イベントの種類のクラスです。"
  remarks: "ViewEventArgs コンス トラクターが初期化するためにデザイナー ホストによって使用される、<xref:System.Web.UI.Design.ViewEventArgs>オブジェクトに対して、<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>イベント</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent></xref:System.Web.UI.Design.ViewEventArgs>。 デザイナーのホストは、初期化された渡します<xref:System.Web.UI.Design.ViewEventArgs>オブジェクトを<xref:System.Web.UI.Design.ViewEventHandler>委任します</xref:System.Web.UI.Design.ViewEventHandler></xref:System.Web.UI.Design.ViewEventArgs>。       通常、`region`に設定されている<xref:System.Web.UI.Design.ViewEvent.Click>イベント、および`null`(`Nothing` Visual Basic で) の<xref:System.Web.UI.Design.ViewEvent.Paint>と<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>イベント</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged></xref:System.Web.UI.Design.ViewEvent.Paint></xref:System.Web.UI.Design.ViewEvent.Click>。"
  syntax:
    content: public ViewEventArgs (System.Web.UI.Design.ViewEvent eventType, System.Web.UI.Design.DesignerRegion region, EventArgs eventArgs);
    parameters:
    - id: eventType
      type: System.Web.UI.Design.ViewEvent
      description: "イベントを発生させたアクションの種類<xref:System.Web.UI.Design.ViewEventArgs.EventType*>。</xref:System.Web.UI.Design.ViewEventArgs.EventType*>を初期化するために使用"
    - id: region
      type: System.Web.UI.Design.DesignerRegion
      description: "アクションが適用される; デザイナーの領域<xref:System.Web.UI.Design.ViewEventArgs.Region*>。</xref:System.Web.UI.Design.ViewEventArgs.Region*>を初期化するために使用"
    - id: eventArgs
      type: System.EventArgs
      description: "関連付けられているイベント引数`eventType`。 <xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>。</xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>を初期化するために使用します。"
  overload: System.Web.UI.Design.ViewEventArgs.#ctor*
  exceptions: []
  platform:
  - net462
