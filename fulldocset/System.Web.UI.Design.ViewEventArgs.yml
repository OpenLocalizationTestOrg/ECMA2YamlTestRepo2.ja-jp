  summary: "イベントを発生させたアクションに関連付けられているイベントの引数を取得します。"
  remarks: "EventArgs プロパティで指定されているアクションの種類に固有のイベント引数を提供する、<xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>プロパティ</xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>。       たとえば、領域をクリックすると、デザイナー ホストを初期化します、<xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>として、<xref:System.Web.UI.Design.ViewEvent.Click>イベントとして EventArgs プロパティを初期化し、<xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>オブジェクト</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs></xref:System.Web.UI.Design.ViewEvent.Click></xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>。       同様に、デザイナー ホストが持つ EventArgs プロパティを初期化します、<xref:System.Windows.Forms.PaintEventArgs>オブジェクトに対して、<xref:System.Web.UI.Design.ViewEvent.Paint>イベント、または<xref:System.Web.UI.Design.TemplateModeChangedEventArgs>オブジェクトに対して、<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>イベント</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged></xref:System.Web.UI.Design.TemplateModeChangedEventArgs></xref:System.Web.UI.Design.ViewEvent.Paint></xref:System.Windows.Forms.PaintEventArgs>。       EventArgs プロパティはによって初期化、<xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>コンス トラクター</xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A> 。"
  syntax:
    content: public EventArgs EventArgs { get; }
    return:
      type: System.EventArgs
      description: "イベントの種類に固有である追加のイベント データが含まれている EventArgs です。"
  overload: System.Web.UI.Design.ViewEventArgs.EventArgs*
  exceptions: []
  platform:
  - net462
