  name: ImpersonationLevelOption
  nameWithType: ImpersonationLevelOption
  fullName: System.EnterpriseServices.ImpersonationLevelOption
  type: Enum
  summary: "サーバー アプリケーションのターゲットを呼び出すときに許可される偽装レベルを指定します。"
  remarks: "権限借用に成功した場合、クライアントには、サーバーをある程度のクライアントを偽装ことができます。 権限借用の度合いは、偽装レベルを呼び出され、それらを指定する権限がサーバーにクライアントを偽装します。       唯一の有効な設定は、ライブラリ (インプロセス) アプリケーション、`Default`または指定されていません。"
  example:
  - "The following code example demonstrates the use of this enumeration in conjunction with the <xref:System.EnterpriseServices.ApplicationAccessControlAttribute> attribute.  \n  \n [!code-cpp[EnterpriseServices_Security#2](~/add/codesnippet/cpp/t-system.enterpriseservi_29_1.cpp)]\n [!code-cs[EnterpriseServices_Security#2](~/add/codesnippet/csharp/t-system.enterpriseservi_29_1.cs)]\n [!code-vb[EnterpriseServices_Security#2](~/add/codesnippet/visualbasic/t-system.enterpriseservi_29_1.vb)]"
  syntax:
    content: public enum ImpersonationLevelOption
