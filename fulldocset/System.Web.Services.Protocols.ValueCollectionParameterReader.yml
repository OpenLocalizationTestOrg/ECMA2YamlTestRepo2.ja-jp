  type: Class
  summary: "入力方向の要求パラメーター SOAP ことがなく HTTP を使用して実装されている Web サービス用のリーダーの基本クラスとして機能します。"
  remarks: "ValueCollectionParameterReader とその他のクラスの<xref:System.Web.Services.Protocols>名前空間は、HTTP GET 要求および HTTP POST 操作で Web サービスの .NET Framework の実装をサポートします</xref:System.Web.Services.Protocols>。 Web サービスのライター、リーダー シリアル化および逆、それぞれ、パラメーターまたは Web メソッドの戻り値のオブジェクトと、HTTP 要求または応答のストリームの間です。 Web サービスのライター、リーダーは、HTTP トランスポートを使用しますが、SOAP 標準を使用してメッセージを交換しません。 ValueCollectionParameterReader クラスは、次の他のメソッドでは、一般的に使われる<xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A>Web メソッドのパラメーターに名前/値のコレクションのすべてのサービス側リーダーのメソッドのペアします</xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A>。 名前/値ペアは、受信 HTTP 要求から解析されています。       通常、ValueCollectionParameterReader またはその派生クラスを直接使用する必要はありません。 ASP.NET 構成ファイル (Web.config) の設定に従って、適切な型が使用されます。"
  syntax:
    content: 'public abstract class ValueCollectionParameterReader : System.Web.Services.Protocols.MimeParameterReader'
  inheritance:
