  summary: "取得またはシリアライザーでは、予期しない要素または属性が検出されると、例外をスローするかどうかを示す値を設定します。"
  remarks: "IsStrict プロパティを設定`true`相互運用シナリオのデバッグを支援するためにします。 通常、<xref:System.Xml.Serialization.XmlSerializer>クラスが要素または属性を生成しますが想定されていない、<xref:System.Xml.Serialization.XmlSerializer.UnknownNode>イベントの処理が続行されます。</xref:System.Xml.Serialization.XmlSerializer.UnknownNode> </xref:System.Xml.Serialization.XmlSerializer> 。 (同じ true の場合は、 <xref:System.Xml.Serialization.XmlArrayAttribute.Order%2A>、 <xref:System.Xml.Serialization.XmlElementAttribute.Order%2A>、または<xref:System.Xml.Serialization.XmlAnyElementAttribute.Order%2A>プロパティが使用されますが、データが順序どおりに送信します)</xref:System.Xml.Serialization.XmlAnyElementAttribute.Order%2A> </xref:System.Xml.Serialization.XmlElementAttribute.Order%2A> </xref:System.Xml.Serialization.XmlArrayAttribute.Order%2A> 。IsStrict プロパティを設定`true`Web サービスは、そのイベントを処理し、スローする時間を実行するよう指示、<xref:System.InvalidOperationException>予期された要素と属性のリストを格納します</xref:System.InvalidOperationException>。      > [!NOTE] > ため、すべての予期しない要素と属性については、例外はスローされず、IsStrict プロパティが依存していないを除くデバッグのためです。 たとえば、予期しない`xml:lang`と`xml:space`属性では、例外は発生しません。"
  syntax:
    content: public bool IsStrict { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、Web サービスのシリアライザーが、予期しない要素または属性を検出しようとしています。それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.Services.Configuration.SoapEnvelopeProcessingElement.IsStrict*
