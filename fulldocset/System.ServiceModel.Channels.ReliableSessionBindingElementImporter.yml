  type: Class
  summary: "そのメタデータ内の対応するポリシー アサーションの表現の間に信頼できるセッションのバインド要素をマップします。 このクラスは継承できません。"
  remarks: "[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]このクラスを使用して、メタデータ内のバインド ポリシー アサーションを信頼できるセッションのバインド要素をインポートします。 このクラスは、信頼できるセッションのバインド要素を取得し、カスタム ポリシー アサーションをサービスで、WSDL ファイルに書き込みます。 クライアントでは、これらのアサーションを探してをクライアントのバインディングに対応するバインド要素を挿入します。 バインディングの信頼できるセッションが存在するが、Ws-reliable Messaging Policy の仕様で説明されている信頼できるメッセージのアサーションとして表示されることに注意してください。       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]ポリシー アサーションを WSDL 情報を参照するバインドの間の交換、<xref:System.ServiceModel.Description.IPolicyImportExtension>と<xref:System.ServiceModel.Description.IPolicyExportExtension>インターフェイス: の実装、<xref:System.ServiceModel.Description.IPolicyImportExtension>エンドポイントの機能または要件に関するカスタム ポリシー アサーションの特定のエンドポイントによって公開される WSDL 情報を検索するインターフェイス</xref:System.ServiceModel.Description.IPolicyImportExtension></xref:System.ServiceModel.Description.IPolicyExportExtension></xref:System.ServiceModel.Description.IPolicyImportExtension>。      実装、<xref:System.ServiceModel.Description.IPolicyExportExtension>インターフェイスを<xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName>エンドポイントの機能または特定のエンドポイントによって公開される WSDL 情報に要件に関するステートメントを記述するオブジェクト</xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName></xref:System.ServiceModel.Description.IPolicyExportExtension>。"
  syntax:
    content: 'public sealed class ReliableSessionBindingElementImporter : System.ServiceModel.Description.IPolicyImportExtension'
