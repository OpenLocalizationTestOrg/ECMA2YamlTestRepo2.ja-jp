  name: XPathMessageContext
  nameWithType: XPathMessageContext
  fullName: System.ServiceModel.Dispatcher.XPathMessageContext
  type: Class
  summary: "いくつかの XPath 関数と SOAP ドキュメントに対して XPath 式を評価する場合によく使用する名前空間マッピングを定義します。"
  remarks: "XPath エンジンでは、XPath コンテキストを完全にサポートがあり、.NET Framework の使用<xref:System.Xml.Xsl.XsltContext>クラスと同じにする<xref:System.Xml.XPath.XPathNavigator>がこのサポートを実装する</xref:System.Xml.XPath.XPathNavigator></xref:System.Xml.Xsl.XsltContext>。 <xref:System.Xml.Xsl.XsltContext>抽象クラスにより、カスタム XPath 関数ライブラリを実装し、XPath 変数を宣言する開発者です。</xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext><xref:System.Xml.XmlNamespaceManager>し、したがって名前空間プレフィックスのマッピングも含まれます</xref:System.Xml.XmlNamespaceManager>。</xref:System.Xml.Xsl.XsltContext>       フィルター エンジンは、実装、 <xref:System.Xml.Xsl.XsltContext>XPathMessageContext をという名前です</xref:System.Xml.Xsl.XsltContext>。 XPathMessageContext は XPath 式で使用できるカスタム関数を定義し、いくつかの一般的な名前空間プレフィックスのマッピングを宣言します。 次の表は、XPath 式で使用できる XPathMessageContext によって定義されるカスタム関数を一覧表示します。      |XPath 関数 |説明 |  |--------------------|-----------------|  | 本文 |SOAP のバージョン (1.1 に関係なく、SOAP Body ノードを返します。 または、1.2). |  | ヘッダー |SOAP のバージョン (1.1、1.2) に関係なく、SOAP ヘッダーのノードを返します |。  | 関連付けデータ |入力文字列を受け取り、関連付けられている相関関係のメッセージ プロパティの値を返します。  &quot; wsc instanceId&quot; はコンテキスト ベースの相関関係に使用する予約済みの文字列です |。  | messageId |Ws-addressing の MessageID ヘッダーの値を返します |。  | relatesTo |(August2004 または WSA 1.0) のバージョンに関係なく、Ws-addressing RelatesTo ヘッダーの値を返します |。  | replyTo |(August2004 または WSA 1.0) のバージョンに関係なく、Ws-addressing の ReplyTo ヘッダーの値を返します |。  | から |Ws-addressing ヘッダーの バージョン (August2004 または WSA 1.0) に関係なくの値を返します |。  | faultTo |(August2004 または WSA 1.0) のバージョンに関係なく、Ws-addressing FaultTo ヘッダーの値を返します |。  | を |値を返しますに Ws-addressing ヘッダーの存在する場合、それ以外を返します匿名です |。  | アクション |Ws-addressing アクション ヘッダーの値を返します |。  | soap uri |SOAP 名前空間 uri を返します |。  | ヘッダー-アクターと |SOAP アクター uri は、SOAP のバージョン (1.1、1.2) に関係なく、そのアクターを含むすべてのヘッダーを返します |。  | アクター |SOAP のバージョン (1.1、1.2) に関係なく、最初の子ノードの SOAP アクター uri を返します |。  | が必須 |最初の子ノードが SOAP のバージョン (1.1、1.2) に関係なく、必須かどうかを返します |。  | はアクター next |最初の子ノードの SOAP アクター uri (1.1、1.2) の SOAP バージョンに関係なく、次へ の役割を前提として かどうかを返します |。  | は ultimate アクター受信者 |最初の子ノードの SOAP アクター uri UltimateReceiver 役割を担い、SOAP のバージョン (1.1、1.2) に関係なくかどうかを返します |。  | 日付と時刻の |入力日付文字列を受け取って、double 型に変換された値を返します |。  | 期間 |入力 timespan 文字列を使用して日数の合計数の値を返します |。  | (utc) のようになりました |<xref:System.DateTime.UtcNow%2A>の値を返します |。      次の表に、XPathMessageContext で宣言されている既定の名前空間と名前空間プレフィックス</xref:System.DateTime.UtcNow%2A>。      |プレフィックス |Namespace |  |------------|---------------|  | s11 | http://schemas.xmlsoap.org/soap/envelope |  | s12 | http://www.w3.org/2003/05/soap-envelope |  | wsaAugust2004 | http://schemas.xmlsoap.org/ws/2004/08/addressing)&quot; |  | wsa10 | http://www.w3.org/2005/08/addressing |  | sm | http://schemas.microsoft.com/serviceModel/2004/05/xpathfunctions |  | tempuri | http://tempuri.org |  | ser | http://schemas.microsoft.com/2003/10/Serialization |"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.XamlIntegration.XPathMessageContextTypeConverter))]

      public class XPathMessageContext : System.Xml.Xsl.XsltContext
