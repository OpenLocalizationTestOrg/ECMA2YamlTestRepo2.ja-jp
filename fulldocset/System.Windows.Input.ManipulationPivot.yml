  fullName: System.Windows.Input.ManipulationPivot
  type: Class
  summary: "ユーザー入力の&1; つのポイントと回転を実行する方法を指定します。"
  remarks: "<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>プロパティは、ManipulationPivot</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName> 。  設定すると<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>のイベント ハンドラーで、<xref:System.Windows.UIElement.ManipulationStarting>イベント、操作データが含まれる回転、ユーザーが操作中に&1; 本の指を使用する場合</xref:System.Windows.UIElement.ManipulationStarting></xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>。  これは、1 つのテーブルでのペーパーなど、オブジェクトの回転を&1; 本の指を使用できる実際の状況をシミュレートします。  場合、<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>は`null`ユーザーは、2 本の指を使用して回転させる必要があります</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>。"
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationStarting> event and sets the <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName> property. To test this example, follow the steps in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md) and replace the code in step 4 with this code.  \n  \n [!code-cs[BasicManipulation#ManipulationPivot](~/add/codesnippet/csharp/basicmanipulation/reportboundaryfeedbackexample.xaml.cs#manipulationpivot)]\n [!code-vb[BasicManipulation#ManipulationPivot](~/add/codesnippet/visualbasic/basicmanipulation/reportboundaryfeedbackexample.xaml.vb#manipulationpivot)]"
