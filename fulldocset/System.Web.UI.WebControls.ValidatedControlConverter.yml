  type: Class
  summary: "検証コントロールで検証可能な Web フォーム ページ上のコントロールをコントロールの ID を含む文字列に変換します。"
  remarks: "検証コントロールでは、すべてのコントロールを検証できます。 このクラスは、検証コントロールに関連付けることができる Web フォーム ページ上のコントロール Id のコレクションを作成します。 このコレクションは、検証コントロールに関連付けることができる Web フォーム ページ上のコントロールの一覧を表示する、デザイナーでよく使用されます。       独自の検証コントロールを作成する場合は、検証コントロールをサポートするコントロールの一覧を表示するデザイナーを有効にできます。 次のように、検証するコントロールを表す文字列プロパティに属性を追加します。```vb#   <TypeConverter(GetType(ValidatedControlConverter))> _    Public Property ControlToValidate() As String       Get              // Add code to get the ID of the control to validate.       End Get       Set          // Add code to set the ID of the control to validate.       End Set    End Property   ```      ```c#   [TypeConverter(typeof(ValidatedControlConverter))]    public string ControlToValidate    {       get        {          // Add code to get the ID of the control to validate.       }       set       {          // Add code to set the ID of the control to validate.       }    }   ```"
  syntax:
    content: 'public class ValidatedControlConverter : System.Web.UI.WebControls.ControlIDConverter'
