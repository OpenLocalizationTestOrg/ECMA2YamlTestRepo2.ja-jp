  summary: "コードと名前を指定したタイプ ライブラリのプライマリ相互運用機能アセンブリの基本取得します。"
  syntax:
    content: public bool GetPrimaryInteropAssembly (Guid g, int major, int minor, int lcid, out string asmName, out string asmCodeBase);
    parameters:
    - id: g
      type: System.Guid
      description: "タイプ ライブラリの GUID です。"
    - id: major
      type: System.Int32
      description: "タイプ ライブラリのメジャー バージョン番号。"
    - id: minor
      type: System.Int32
      description: "タイプ ライブラリのマイナー バージョン番号。"
    - id: lcid
      type: System.Int32
      description: "タイプ ライブラリの LCID です。"
    - id: asmName
      type: System.String
      description: "正常に返された場合は、プライマリ相互運用機能アセンブリの名前に関連付けられている`g`です。"
    - id: asmCodeBase
      type: System.String
      description: "正常に返された場合は、そのプライマリ相互運用機能アセンブリのコード ベースに関連付けられている`g`です。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>プライマリ相互運用機能アセンブリが、レジストリで見つかった場合それ以外の場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
