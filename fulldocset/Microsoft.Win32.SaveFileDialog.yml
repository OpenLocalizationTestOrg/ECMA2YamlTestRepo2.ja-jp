  type: Class
  summary: "ユーザーがファイルに保存するファイル名を指定できるコモン ダイアログ ボックスを表します。 SaveFileDialog は、部分信頼で実行されているアプリケーションで使用できません。"
  remarks: "次の図の SaveFileDialog[!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)]です。       ![名前を付けて保存 ダイアログ ボックス](~/add/media/dialogboxesoverviewfigure3.png &quot;名前を付けて保存 ダイアログ ボックス&quot;)以降で[!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)]が保存ファイル ダイアログ ボックスを開き、**お気に入りリンク**ユーザーが別の場所にすばやく移動できるダイアログ ボックスの左側のパネルです。 これらのリンクは、カスタムの場所と呼ばれます。 使用して、<xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>プロパティをこのリンクの一覧を設定します</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>。      <a name=&quot;xamlTextUsage_SaveFileDialog&quot;></a>## XAML テキストの使用方法は宣言できませんこのマネージ クラスで[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]です。"
  example:
  - "The following example demonstrates how to create a SaveFileDialog and process the result.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#SaveFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#savefiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#SaveFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#savefiledialogboxcodebehind)]"
