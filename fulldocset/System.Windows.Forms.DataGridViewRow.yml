  remarks: "DataGridViewRow クラス内の行を表す、<xref:System.Windows.Forms.DataGridView>コントロール</xref:System.Windows.Forms.DataGridView>。 使用した行を取得することができます、<xref:System.Windows.Forms.DataGridView.Rows%2A>と<xref:System.Windows.Forms.DataGridView.SelectedRows%2A>コントロールのコレクション</xref:System.Windows.Forms.DataGridView.SelectedRows%2A></xref:System.Windows.Forms.DataGridView.Rows%2A>。       異なり、 <xref:System.Windows.Forms.DataGridViewColumn>、DataGridViewRow が物理的にすべての行のセルのコレクションを格納します</xref:System.Windows.Forms.DataGridViewColumn>。 このコレクションにアクセスすることができます、<xref:System.Windows.Forms.DataGridViewRow.Cells%2A>プロパティ</xref:System.Windows.Forms.DataGridViewRow.Cells%2A>。       DataGridViewRow クラスは使用も個々 のセル要素にアクセスする高さとセル スタイルなどの行のユーザー インターフェイス (UI) の動作と外観を調整します。 通常、すべての行または同じ特性を共有するコントロールで行のほとんどはします。 を、コントロール内のすべての行のセルのスタイルを設定するには、によって返されるオブジェクトのプロパティを設定、<xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>プロパティ。</xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> 交互の行のスタイルを設定するには、使用、<xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>プロパティ</xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>。 セルのスタイルの詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールのセル スタイル](~/add/includes/ajax-current-ext-md.md)です。 使用することも、<xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>コントロールに追加されたすべての行のベースとして使用される行を定義するプロパティ</xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>。       <xref:System.Windows.Forms.DataGridView>コントロールは、パフォーマンスの低下を回避するたびに、複数のデータ行にわたる DataGridViewRow オブジェクトを共有します</xref:System.Windows.Forms.DataGridView>。 大量のデータとパフォーマンスの問題が発生したを使用している場合を除き、通常は無視して行の共有します。 共有行がによって示される、 <xref:System.Windows.Forms.DataGridViewBand.Index%2A>-1 のプロパティの値</xref:System.Windows.Forms.DataGridViewBand.Index%2A>。 共有の行を含む DataGridViewRow クラスの一部のメンバーを使用することはできませんが、を通じてアクセスすることによって、行の共有を解除することができます、<xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName>プロパティ</xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName>。 行を他の方法で共有されていないことができますもなります。 行は、共有せずにアクセスするには、使用、<xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName>メソッド</xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName>。 大量のデータを使用する場合は、行の共有し、パフォーマンスの低下を避けるために共有解除する方法を認識できます。 詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールを拡張するためのベスト プラクティス](~/add/includes/ajax-current-ext-md.md)です。"
