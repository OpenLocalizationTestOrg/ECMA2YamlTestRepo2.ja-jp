  fullName: System.Web.UI.Design.XmlFileEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "指定したサービス プロバイダーとコンテキストを使用して、指定したオブジェクトの値を編集します。"
  remarks: "サービス プロバイダーが提供するは、任意の必要な編集サービスを取得できるようにします。"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>追加のコンテキスト情報を取得するために使用できます。"
    - id: provider
      type: System.IServiceProvider
      description: "使用するサービスを編集取得できるサービス プロバイダー オブジェクト。"
    - id: value
      type: System.Object
      description: "編集中の値のインスタンス。"
    return:
      type: System.Object
      description: "オブジェクトの新しい値。 オブジェクトの値が変更されていない場合、このメソッドは、同じオブジェクトが渡されましたを返す必要があります。"
  overload: System.Web.UI.Design.XmlFileEditor.EditValue*
  exceptions: []
  platform:
