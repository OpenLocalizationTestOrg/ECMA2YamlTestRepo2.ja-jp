  summary: "取得またはコレクションの値を設定します。"
  remarks: "複数の値を追加するには、値の配列にこのプロパティを設定します。"
  syntax:
    content: public object Value { get; set; }
    return:
      type: System.Object
      description: "プロパティの値が null 参照は、コレクションが空の場合 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> Visual Basic で)。 コレクションに&1; つの値が含まれている場合、プロパティの値は、その値がします。 コレクションに複数の値が含まれている場合、プロパティの値は、それらの値の配列のコピーを等しくなります。       値または値が追加されたこのプロパティを設定する場合、 <xref href=&quot;System.DirectoryServices.PropertyValueCollection&quot;></xref>です。 このプロパティの設定を null 参照 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>) コレクションをクリアします。"
  overload: System.DirectoryServices.PropertyValueCollection.Value*
  exceptions: []
  platform:
  - net462
