  fullName: System.Web.Configuration.HttpCookiesSection
  type: Class
  summary: "Web アプリケーションで使用される cookie のプロパティを構成します。"
  remarks: "HttpCookiesSection クラスをプログラムでアクセスおよび変更する方法を提供する、`httpCookies`構成ファイルのセクションです。       Cookie を発行するコードがそれらをオーバーライドしない限り、アプリケーションによって発行されたすべてのクッキーに既定で適用する設定を定義します。       1 つの目的、`httpCookies`要素は、の使用をサポートする`HttpOnly`cookie です。 `HttpOnly`cookie (cookie で、`HttpOnly`属性) はクロスサイト スクリプティングのリスクを軽減するように Internet Explorer 6 で導入されました。 `HttpOnly`属性は、クライアント側スクリプトからアクセスできないように cookie を回避します。 含まれるすべての情報、 `HttpOnly` cookie は、ハッカーや悪意のある Web サイトに公開される可能性は低くします。 詳細については、MSDN (msdn.microsoft.com) を検索&quot;HttpOnly&quot;      > [!NOTE] >、HttpCookiesSection 読み書きできる情報と、セクション プロパティ<xref:System.Configuration.SectionInformation.AllowDefinition%2A>値を持つ<xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition></xref:System.Configuration.SectionInformation.AllowDefinition%2A>に従って構成ファイルの関連セクションの間"
  example:
  - "The following code example shows how to obtain the HttpCookiesSection object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_7_1.vb)]\n [!code-cs[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/csharp/t-system.web.configurati_7_1.cs)]"
