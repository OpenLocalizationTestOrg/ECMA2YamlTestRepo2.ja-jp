  remarks: "`httpCookies`要素の使用をサポートする`HttpOnly`cookie です。 `HttpOnly`cookie (cookie で、`HttpOnly`属性) はクロスサイト スクリプティングのリスクを軽減するように Internet Explorer 6 で導入されました。 `HttpOnly`属性は、クライアント側スクリプトからアクセスできないように cookie を回避します。 含まれるすべての情報、 `HttpOnly` cookie は、ハッカーや悪意のある Web サイトに公開される可能性は低くします。 詳細については、MSDN (msdn.microsoft.com) を検索&quot;HttpOnly&quot;"
