  summary: ".NET Framework の解決が、名前空間の名前を持つ型を修飾することによって名前の競合を入力タイプ ライブラリをエクスポートするときにたとえば、 <xref uid=&quot;langword_csharp_System.Windows.Forms.HorizontalAlignment&quot; name=&quot;System.Windows.Forms.HorizontalAlignment&quot; href=&quot;&quot;> </xref>としてエクスポート<xref uid=&quot;langword_csharp_System_Windows_Forms_HorizontalAlignment&quot; name=&quot;System_Windows_Forms_HorizontalAlignment&quot; href=&quot;&quot;></xref>です。 COM から参照される型の名前との競合がある場合は、.NET Framework は、非装飾名をエクスポートします。 OldNames フラグを設定またはを使用して、 <xref uid=&quot;langword_csharp_/oldnames&quot; name=&quot;/oldnames&quot; href=&quot;&quot;> </xref>タイプ ライブラリ エクスポーター (Tlbexp.exe) には、装飾名をエクスポートする .NET Framework を強制的にオプションです。 装飾名のエクスポートが、.NET Framework version 2.0 より前のバージョンの既定の動作であることに注意してください。"
  syntax:
    content: OldNames
    return:
      type: System.Runtime.InteropServices.TypeLibExporterFlags
      description: "追加します。"
  exceptions: []
  platform:
  - net462
