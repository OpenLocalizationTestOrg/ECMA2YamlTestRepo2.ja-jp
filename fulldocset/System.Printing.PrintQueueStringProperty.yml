  summary: '表し、1 つのみのいずれか、印刷キューの&3; つのプロパティ: <> </> *>、 <> </> *>、または<xref:System.Printing.PrintQueue.ShareName*>.</xref:System.Printing.PrintQueue.ShareName*>'
  remarks: "このクラスのオブジェクトがオーバー ロードされた<xref:System.Printing.PrintServer.InstallPrintQueue%2A><xref:System.Printing.PrintServer>。</xref:System.Printing.PrintServer>のメソッド</xref:System.Printing.PrintServer.InstallPrintQueue%2A>のいずれかのパラメーターとして使用、主に このメソッドでは、主要な&3; つの&1; つだけの初期化中に印刷キューをインストールすること<xref:System.String>プロパティ</xref:System.String>。 同じシグネチャが、メソッドのない&2; つのオーバー ロードは、同じシグネチャを持つことができますので、メソッドの&3; つの独立したオーバー ロードを持つことはできません。 別のオーバー ロードがある場合は、印刷キューをインストールし、2 つまたは複数の主要な文字列プロパティを初期化するには、 <xref:System.Printing.PrintServer.InstallPrintQueue%2A>、3 を置換する<xref:System.String>PrintQueueStringProperty パラメーターのパラメーターです</xref:System.String></xref:System.Printing.PrintServer.InstallPrintQueue%2A>。 これらのパラメーターがこの順序でメジャーの文字列プロパティを設定するために使用します<xref:System.Printing.PrintQueue.ShareName%2A>、 <xref:System.Printing.PrintQueue.Comment%2A>、 <xref:System.Printing.PrintQueue.Location%2A>。</xref:System.Printing.PrintQueue.Location%2A> </xref:System.Printing.PrintQueue.Comment%2A> </xref:System.Printing.PrintQueue.ShareName%2A> 。 初期化しないプロパティに対応するパラメーターに空の文字列を使用します。      > [!CAUTION] > クラス内で、 <xref:System.Printing>Windows サービスや ASP.NET アプリケーションまたはサービス内で使用する名前空間はサポートされていません</xref:System.Printing>。 パフォーマンスと実行時の例外をサービス低下のいずれかのようなアプリケーションからこれらのクラスを使用しようと、予期しない問題が生じる可能性があります。       Windows フォーム アプリケーションから印刷する場合を参照してください、<xref:System.Drawing.Printing>名前空間</xref:System.Drawing.Printing>。"
