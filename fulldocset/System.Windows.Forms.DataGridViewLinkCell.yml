  summary: "リンクを含むセルを表します。"
  remarks: "DataGridViewLinkCell クラスは、特殊な種類の<xref:System.Windows.Forms.DataGridViewCell>のリンクを表示するために使用します</xref:System.Windows.Forms.DataGridViewCell>。       <xref:System.Windows.Forms.DataGridViewLinkColumn>は、この種類のセルを保持するために特化した列の型</xref:System.Windows.Forms.DataGridViewLinkColumn>。 既定では、<xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName>新しい DataGridViewLinkCell に初期化されます</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName>。 既存の DataGridViewLinkCell 後に、列内のセルのパターンを設定列の<xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>プロパティのパターンとして使用するセルを</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>。       列のセルに関連するプロパティは、テンプレートのセルの同様の名前付きプロパティのラッパーです。 テンプレート セルのプロパティの値を変更すると、セルのみ、テンプレートに基づいて、変更後に追加されるが影響されます。 列のセルに関連するプロパティ値を変更するには、ただし、テンプレート セルとその他のすべてのセルの列で、更新、必要に応じて、列の表示を更新します。"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_95_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_95_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_95_1.cs)]"
