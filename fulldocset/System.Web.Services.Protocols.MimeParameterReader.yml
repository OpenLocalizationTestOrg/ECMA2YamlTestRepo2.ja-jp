  summary: "要求パラメーター SOAP ことがなく HTTP を使用して実装されている Web サービス用のリーダーの共通の基本実装を提供します。"
  remarks: "MimeParameterReader とその他のクラスの<xref:System.Web.Services.Protocols>名前空間は、HTTP GET 要求および HTTP POST 操作で Web サービスの .NET Framework の実装をサポートします</xref:System.Web.Services.Protocols>。 Web サービスのライター、リーダー シリアル化および逆、それぞれ、パラメーターまたは Web メソッドの戻り値のオブジェクトと、HTTP 要求または応答のストリームの間です。 Web サービスのライター、リーダーは、HTTP トランスポートを使用しますが、SOAP 標準を使用してメッセージを交換しません。       MimeParameterReader クラス確立共通<xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>HTTP のすべてのサービス側リーダーは、Web メソッドのパラメーターにストリームを要求の書式を設定します</xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>。       通常必要はありません MimeParameterReader またはその派生クラスを直接使用します。 ASP.NET 構成ファイル (Web.config) の設定に従って、適切な型が使用されます。"
  syntax:
    content: 'public abstract class MimeParameterReader : System.Web.Services.Protocols.MimeFormatter'
