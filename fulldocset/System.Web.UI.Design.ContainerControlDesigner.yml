  name: ContainerControlDesigner
  nameWithType: ContainerControlDesigner
  fullName: System.Web.UI.Design.ContainerControlDesigner
  type: Class
  summary: "子コントロールやデザイン時に変更できるプロパティを格納しているコントロールのデザイナーの機能を提供します。"
  remarks: "ContainerControlDesigner クラスは、デザイン画面で変更できるコントロールの基本デザイナー クラスを提供します。 これには、子コントロールまたは編集可能な内部プロパティを格納しているコントロールが含まれます。 ContainerControlDesigner は、コントロールを表す&1; つのフレームを使用した領域を提供し、デザイン時にコントロールの表示が自動的に処理します。       適用、 <xref:System.Web.UI.ParseChildrenAttribute>、ContainerControlDesigner のデザイン時動作を決定する関連付けられたコントロールの属性です</xref:System.Web.UI.ParseChildrenAttribute>。 適用、<xref:System.Web.UI.ParseChildrenAttribute>次のように関連付けられたコントロールの設定:- `false` ContainerControlDesigner が子コントロールとして編集可能なデザイン領域の内容を表すことを示すためにします</xref:System.Web.UI.ParseChildrenAttribute>。      - `true` ContainerControlDesigner がコントロールの編集可能な内部プロパティとして編集可能なデザイン領域の内容を表すことを示すためにします。       コントロールの開発者は派生し、次の一覧で定義されているいずれかの開発中は、コントロールの種類に応じていくつかの基本デザイナーからカスタム デザイナーを拡張します。-ContainerControlDesigner クラスから派生してコントロールをデザイン時に追加する子コントロールを使用することができます。 たとえば、<xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>クラス ContainerControlDesigner クラスから派生しを表す、<xref:System.Web.UI.WebControls.Panel>デザイン サーフェイス上のコントロールです</xref:System.Web.UI.WebControls.Panel></xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>。      コントロールを&1; つまたは複数の子コントロールを持ち、コントロールを追加して、デザイン時に、デザイナーの編集可能な領域場合もありますが、<xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>クラス</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>から派生できます。      コントロールをカスタムのデザイン時処理を必要とするが、基本<xref:System.Web.UI.Design.ControlDesigner>クラス</xref:System.Web.UI.Design.ControlDesigner>から派生できます。      > [!NOTE] >、ContainerControlDesigner クラスには、古い<xref:System.Web.UI.Design.ReadWriteControlDesigner>クラス</xref:System.Web.UI.Design.ReadWriteControlDesigner>が置き換えられます       使用して、<xref:System.ComponentModel.DesignerAttribute>カスタム コントロールの実装と共にカスタム デザイナー クラスに関連付けるための属性です</xref:System.ComponentModel.DesignerAttribute>。 カスタム コントロールでのコントロール デザイナーを使用する方法の詳細については、次を参照してください。[チュートリアル: Web サーバー コントロールの基本コントロール デザイナーの作成](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to derive a designer class from the ContainerControlDesigner class. The example defines a simple control that is derived from the <xref:System.Web.UI.WebControls.CompositeControl> class, and then defines an associated designer, which is derived from the ContainerControlDesigner class. The derived designer class overrides the <xref:System.Web.UI.Design.ContainerControlDesigner.FrameCaption%2A> and <xref:System.Web.UI.Design.ContainerControlDesigner.FrameStyle%2A> properties to customize the frame that is around the editable region of the control on the design surface.  \n  \n [!code-vb[SimpleContainerControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_2_1.vb)]\n [!code-cs[SimpleContainerControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_2_1.cs)]"
  syntax:
    content: 'public class ContainerControlDesigner : System.Web.UI.Design.ControlDesigner'
