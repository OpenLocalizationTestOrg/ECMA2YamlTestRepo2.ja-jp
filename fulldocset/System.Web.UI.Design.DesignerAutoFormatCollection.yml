  summary: "コレクションを表します<xref href=&quot;System.Web.UI.Design.DesignerAutoFormat&quot;></xref>コントロール デザイナー内のオブジェクト。 このクラスは継承できません。"
  remarks: "<xref:System.Web.UI.Design.ControlDesigner>クラスと任意の派生クラスを定義、 <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>DesignerAutoFormatCollection オブジェクトとしてのプロパティ</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A></xref:System.Web.UI.Design.ControlDesigner>。 コントロール開発者、<xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>派生コントロール デザイナー内のプロパティがカスタムの自動書式スタイルを追加し、ビジュアル デザイナーにサポートされている形式のコレクションを返します</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>。       コレクションは、オブジェクトが追加されるに動的に増加します。 このコレクションのインデックスは&0; から始まります。 使用して、<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>は、コレクション内の数のスタイルの自動書式を決定するプロパティ</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>。       さらに、DesignerAutoFormatCollection メソッドとプロパティを使用して、次の機能を提供する -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A>を&1; つの形式をコレクションに追加するメソッド。</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A> 。      - <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A>、コレクション内で特定のインデックス位置の書式を追加する方法</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A>。      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A>形式を削除する方法</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A>。      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A>特定のインデックス位置形式を削除するメソッド</xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A>。      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A>特定の形式が既にコレクション内にするかどうかを調べます</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A>。      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>コレクション内でのインデックスを取得します</xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>。      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A>プロパティを取得または配列表記を使用して、特定のインデックス位置の書式を設定します</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A>。      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A>コレクションからすべての形式を削除する方法</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A>。      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>コレクション内の書式の数を決定するプロパティ</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>。      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>コレクション内での位置を取得するメソッド</xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>。"
