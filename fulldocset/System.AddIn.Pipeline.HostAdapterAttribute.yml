  type: Class
  summary: "パイプラインのホスト側のアダプター セグメントとしてオブジェクトを識別します。"
  remarks: "<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>と<xref:System.AddIn.Hosting.AddInStore.Update%2A>メソッドで、利用可能なパイプライン セグメントに関する情報のストアを管理するには、この属性を使用してホスト側のアダプターを識別します</xref:System.AddIn.Hosting.AddInStore.Update%2A></xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>。       この属性は、パイプラインのセグメントをアクティブ化する型のみで使用する必要があります。 ホストとアドインの間で渡されるオブジェクトを表す型では、この属性は必要ありません。"
  example:
  - "The following example identifies a host-side adapter.  \n  \n [!code-vb[AddInP1HostSideAdapters#2](~/add/codesnippet/visualbasic/Calc1HostSideSideAdapter/Calc1ContractToViewHostSideAdapter.vb#2)]\n [!code-cs[AddInP1HostSideAdapters#2](~/add/codesnippet/csharp/Calc1HostSideAdapter/Calc1ContractToViewHostSideAdapter.cs#2)]"
