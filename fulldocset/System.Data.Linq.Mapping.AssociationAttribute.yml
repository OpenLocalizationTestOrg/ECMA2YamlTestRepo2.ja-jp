  type: Class
  summary: "外部キー リレーションシップなど、データベースの関連付けを表すプロパティを指定します。"
  remarks: "この属性を使用して、foreign key 制約と主キー間のリレーションシップなど、データベース内の関連付けを表します。       次の例で、`Order`クラスには、顧客と注文を関連付ける AssociationAttribute 属性が含まれます。"
