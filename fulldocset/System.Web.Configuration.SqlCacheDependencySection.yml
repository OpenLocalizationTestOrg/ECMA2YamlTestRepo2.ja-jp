  remarks: "PollTime プロパティでは、ASP.NET がキャッシュされた項目にリンクされているテーブルでの変更のデータベースをポーリングする時間頻度を定義します。       **注**頻度でデータベース レベルでオーバーライドできます、`databases`の要素、`sqlCacheDependency`で、`cache`構成セクション。"
  example:
