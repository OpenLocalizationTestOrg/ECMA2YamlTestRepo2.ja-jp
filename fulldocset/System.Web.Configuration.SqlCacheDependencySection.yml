  name: SqlCacheDependencySection
  nameWithType: SqlCacheDependencySection
  fullName: System.Web.Configuration.SqlCacheDependencySection
  type: Class
  summary: "ASP.NET アプリケーションの SQL キャッシュ依存関係を構成します。 このクラスは継承できません。"
  remarks: "SqlCacheDependencySection を使用すると、プログラムでアクセスし、変更、`sqlCacheDependency`の要素、`cache`構成セクション。       SQL キャッシュ依存関係により、元のソースと同期するキャッシュされたデータです。 ASP.NET アプリケーションのキャッシュと SQL Server データベース、特定のテーブルのインスタンスに格納されている項目間のリレーションシップを構成した後、<xref:System.Web.Caching.SqlCacheDependency>とテーブルの変更のアイテム、アイテムがキャッシュから自動的に削除できるように、クラスが、テーブルを監視します</xref:System.Web.Caching.SqlCacheDependency>。       この要素の設定には、テーブル ベースのバージョンのみに影響する、<xref:System.Web.Caching.SqlCacheDependency>オブジェクト</xref:System.Web.Caching.SqlCacheDependency>。 行レベル<xref:System.Web.Caching.SqlCacheDependency>と使用するオブジェクト[!INCLUDE[sqprsqlong](~/add/includes/sqprsqlong-md.md)]や以降、これらの設定によっては影響しません</xref:System.Web.Caching.SqlCacheDependency>。      > [!NOTE] >、SqlCacheDependencySection セクション プロパティ<xref:System.Configuration.SectionInformation.AllowDefinition%2A>値を持つ<xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition></xref:System.Configuration.SectionInformation.AllowDefinition%2A>によって定義された制限に従って、構成ファイルの関連セクションに情報を書き込むことができます 階層では許可されませんレベルで構成ファイルに書き込みをしようとすると、パーサーによって生成されたエラー メッセージが発生します。 ただし、このクラスを使用すると、階層内の任意のレベルで構成情報を読み取る。"
  example:
  - "The following code example shows how to obtain the SqlCacheDependencySection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/csharp/t-system.web.configurati_59_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_59_1.vb)]"
