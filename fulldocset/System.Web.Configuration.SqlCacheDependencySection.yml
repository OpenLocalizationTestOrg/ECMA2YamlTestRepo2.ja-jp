- uid: System.Web.Configuration.SqlCacheDependencySection.Enabled
  id: Enabled
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: Enabled
  nameWithType: SqlCacheDependencySection.Enabled
  fullName: System.Web.Configuration.SqlCacheDependencySection.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得または変更をデータベース テーブルを監視する必要があるかどうかを示す値を設定します。"
  remarks: "ASP.NET アプリケーションのキャッシュと SQL Server データベース、特定のテーブルのインスタンスに格納されている項目間のリレーションシップを構成した後、<xref:System.Web.Caching.SqlCacheDependency>とテーブルの変更のアイテム、アイテムがキャッシュから自動的に削除できるように、クラスが、テーブルを監視します</xref:System.Web.Caching.SqlCacheDependency>。       正常に動作するには、このクラスは、データベースとの依存関係を設定する任意のテーブルが通知を有効になっているが必要です。 詳細については、<xref:System.Web.Caching.SqlCacheDependency>クラス</xref:System.Web.Caching.SqlCacheDependency>で提供される、「解説」を参照してください。      > [!NOTE] > を取得または設定を示す値かどうか、データベース テーブルがアクティブな<xref:System.Web.Caching.SqlCacheDependency>オブジェクトが変更を監視する必要があります</xref:System.Web.Caching.SqlCacheDependency>。  この設定では、行レベルには影響しません<xref:System.Web.Caching.SqlCacheDependency>オブジェクト</xref:System.Web.Caching.SqlCacheDependency>。"
  example:
  - "The following code example shows how to use the Enabled property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/csharp/p-system.web.configurati_112_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_112_1.vb)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>SQL キャッシュの監視が有効である場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.Configuration.SqlCacheDependencySection.Enabled*
  exceptions: []
  platform:
  - net462
