  name: OpenMode
  nameWithType: OpenMode
  fullName: Microsoft.VisualBasic.OpenMode
  type: Enum
  summary: "ファイル アクセス関数を呼び出すときに、ファイルを開く方法を示します。"
  remarks: "ファイルのアクセスに関連する関数を呼び出すときに、実際の値ではなく、コード内の列挙型メンバーを使用できます。       `OpenMode`列挙がファイル アクセス モードを設定するために使用する定数を定義します。 次の表、`OpenMode`列挙型メンバー。       `Input`、 `Output`、および`Append`一方、テキスト ファイルなど、ファイルに順次アクセスするときに使用されます`Binary`バイナリ ファイルへのアクセスに使用し、`Random`ランダム ファイル アクセスします。 例については、次を参照してください、<xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>メソッド。</xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A> 。       ファイルを順番にアクセスするには、ときに、そのデータを変更できません。 データの読み取り、追加、または新しいデータで上書きできます。 開くには入力の場合は直接ファイルに記述していない場合でも、ファイルの内容を上書きするされます。       ファイル I/O 操作を実行するときに、`My.Computer.FileSystem`前ファイル I/O メソッドよりも優れたパフォーマンスと使いやすさをオブジェクトが提供されます。 詳細については、次を参照してください<xref:Microsoft.VisualBasic.FileSystem>オブジェクト。</xref:Microsoft.VisualBasic.FileSystem> 。"
  syntax:
    content: public enum OpenMode
  inheritance:
  - System.Enum
  platform:
  - net462
