  summary: "システムの省電力モードを示します。 システムが中断されると、コンピューターがスタンバイと呼ばれる省電力状態に切り替わります。 コンピューターがスタンバイ モードと一部のデバイスがオフになっているコンピューターが省電力を使用します。 システムは、復元のハイバネーションよりも短時間に自体できます。 スタンバイ状態がディスクへのメモリの状態を保存されないためスタンバイ中に、電源障害は、情報の失わことができます。"
  syntax:
