    commentId: T:System.Net.WebException
    description: "<xref:System.Web.ClientServices.ConnectivityStatus.IsOffline*>プロパティの値が<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>し、メンバーシップ プロバイダーは認証サービスにアクセスできません</xref:System.Web.ClientServices.ConnectivityStatus.IsOffline*>。"
