  langs:
  - csharp
  name: ClientFormsAuthenticationMembershipProvider
  nameWithType: ClientFormsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider
  type: Class
  summary: "クライアント アプリケーション サービスでのフォーム認証を有効にします。"
  remarks: "クライアント アプリケーション サービスを使用して、フォーム認証を使用してユーザーを検証することができます。 フォーム認証を有効にするには、ClientFormsAuthenticationMembershipProvider クラスを使用するアプリケーションを構成します。 詳細については、次を参照してください。[する方法: クライアント アプリケーション サービスを構成する](~/add/includes/ajax-current-ext-md.md)です。       構成では、後に呼び出すことによってユーザーを検証できます、 `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>、内部的に呼び出すメソッド、<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName>メソッド</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName></xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>。       フォーム認証では、ユーザーがアプリケーションによって提供されるログイン コントロールを通じて、資格情報を指定する必要があります。 資格情報を取得し、渡すことができます、<xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>メソッド</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>。 空の文字列を渡すこともできますまたは`null`資格情報プロバイダーを使用します。 資格情報プロバイダーは、 <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>、アプリケーション構成ファイルで指定された実装</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>。 通常、実装、<xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName>をログイン ダイアログ ボックスを表示し、設定されてを返すメソッドを<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials>オブジェクト</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials></xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName>。 資格情報プロバイダーを使用するには、複数のアプリケーション間で同じログイン ダイアログ ボックスを共有することができます。       <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>メソッドによって示されるログイン サービスを介してユーザーを認証して、<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>プロパティ</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A></xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>。 値、<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>プロパティは通常、アプリケーション構成ファイルからその他の構成値と共に取得します</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>。 詳細については、次を参照してください。[する方法: クライアント アプリケーション サービスを構成する](../Topic/How%20to:%20Configure%20Client%20Application%20Services.md)です。       サービス プロバイダーを設定、ユーザーが正常に認証されている場合、 `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>プロパティを新しい<xref:System.Web.ClientServices.ClientRolePrincipal>オブジェクトを含む新しい<xref:System.Web.ClientServices.ClientFormsIdentity>ユーザー情報を含むオブジェクト</xref:System.Web.ClientServices.ClientFormsIdentity></xref:System.Web.ClientServices.ClientRolePrincipal></xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>。 場合、<xref:System.Web.ClientServices.Providers.ClientRoleProvider>が構成されている、アプリケーションを使用できます、<xref:System.Web.ClientServices.ClientRolePrincipal>ロール サービスからユーザーのロール情報を取得するオブジェクト</xref:System.Web.ClientServices.ClientRolePrincipal></xref:System.Web.ClientServices.Providers.ClientRoleProvider>。       使用して現在 ClientFormsAuthenticationMembershipProvider インスタンスへの参照を取得することができます、 `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>プロパティ</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>。 メンバーシップ プロバイダーの参照を使用して呼び出すことができます、<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>メソッドを直接</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>。 さらに、必要があります、メンバーシップ プロバイダーへの参照<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>は、<xref:System.Web.Security.MembershipProvider>基底クラス</xref:System.Web.Security.MembershipProvider>では使用できないメソッド</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>を呼び出す       ClientFormsAuthenticationMembershipProvider クラスを使用して、作成、削除、またはメンバーシップ情報を変更することはできません。 作成、削除、またはユーザーの変更、ログイン サービス、サーバー上の構成を変更する必要があります。"
