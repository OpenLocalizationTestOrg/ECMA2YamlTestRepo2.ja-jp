  namespace: System.Web.ClientServices.Providers
  summary: "ユーザーをログアウトします。"
  remarks: "ログアウト メソッドは、すべての認証 cookie の cookie キャッシュをクリアし、リセット、 `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName><xref:System.Security.Principal.WindowsPrincipal>現在<xref:System.Security.Principal.WindowsIdentity>.</xref:System.Security.Principal.WindowsIdentity>を格納しているオブジェクト</xref:System.Security.Principal.WindowsPrincipal>のプロパティ</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>       このメソッドを呼び出した後、クライアント アプリケーション サービスの現在のユーザーは認証されなくなります。 つまり<xref:System.Web.ClientServices.Providers.ClientRoleProvider>クラスと<xref:System.Web.ClientServices.Providers.ClientSettingsProvider>クラス</xref:System.Web.ClientServices.Providers.ClientSettingsProvider>を使用した設定</xref:System.Web.ClientServices.Providers.ClientRoleProvider>のロールを取得することはできません。 ただし、ユーザーは、有効な Windows id を持つ可能性があります、ためする可能性があります、引き続き受信、 `true` 、次のようなコードからの値:`Thread.CurrentPrincipal.Identity.IsAuthenticated`です。 クライアント アプリケーション サービスのユーザーが認証されたかどうかを判断するのにいることを確認、<xref:System.Security.Principal.IPrincipal.Identity%2A>のプロパティの値、<xref:System.Security.Principal.IPrincipal>を介して取得、 `static` <xref:System.Threading.Thread.CurrentPrincipal%2A>プロパティは、<xref:System.Web.ClientServices.ClientFormsIdentity>参照</xref:System.Web.ClientServices.ClientFormsIdentity></xref:System.Threading.Thread.CurrentPrincipal%2A></xref:System.Security.Principal.IPrincipal></xref:System.Security.Principal.IPrincipal.Identity%2A>。 次に、チェック、<xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>プロパティ</xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>。       現在のユーザーを再認証を呼び出す、<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>メソッドまたは`static`<xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>メソッド</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName></xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>。"
  example:
  - "The following example code demonstrates how to use this method to log out the user.  \n  \n [!code-cs[ClientApplicationServices#070](~/add/codesnippet/csharp/ClientAppServicesDemo/Form1.cs#070)]\n [!code-vb[ClientApplicationServices#070](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Form1.vb#070)]"
  syntax:
