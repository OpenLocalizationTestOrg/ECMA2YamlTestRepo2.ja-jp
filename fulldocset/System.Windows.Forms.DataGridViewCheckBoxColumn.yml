  summary: "コレクションをホスト<xref href=&quot;System.Windows.Forms.DataGridViewCheckBoxCell&quot;></xref>オブジェクト。"
  remarks: "DataGridViewCheckBoxColumn クラスは、特殊な種類の<xref:System.Windows.Forms.DataGridViewColumn>バイナリ状態を示すセルを論理的にホストするために使用するクラス</xref:System.Windows.Forms.DataGridViewColumn>。 DataGridViewCheckBoxColumn が関連付けられている、<xref:System.Windows.Forms.DataGridViewCheckBoxCell><xref:System.Windows.Forms.DataGridViewRow>それを交差する</xref:System.Windows.Forms.DataGridViewRow>ごとに</xref:System.Windows.Forms.DataGridViewCheckBoxCell>は 各セルは、次のようなユーザー インターフェイス (UI) を提供する<xref:System.Windows.Forms.CheckBox>コントロール</xref:System.Windows.Forms.CheckBox>。       この列の型の既定の並べ替えモードは<xref:System.Windows.Forms.DataGridViewColumnSortMode>。</xref:System.Windows.Forms.DataGridViewColumnSortMode>       通常は、チェック ボックス セルの値は記憶域は、その他のデータと同様に、または一括操作を実行するものです。 処理することができる場合、ユーザーは、チェック ボックス セルをクリックして、すぐに応答する場合、<xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>セルの値が更新される前に、イベントが、このイベントが発生した</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>。 1 つのオプションは、予期された値を計算する、クリックの時に新しい値を必要がある場合、現在の値に基づいています。 別の方法としては、すぐに変更をコミットし、<xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>それに応答するイベント</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>を処理するには セルがクリックされたときに、変更をコミットするには、処理、<xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>イベント</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>。 呼び出しでは、ハンドラーを現在のセルがチェック ボックス セルの場合、<xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>メソッドを渡します、<xref:System.Windows.Forms.DataGridViewDataErrorContexts>値</xref:System.Windows.Forms.DataGridViewDataErrorContexts></xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>。"
