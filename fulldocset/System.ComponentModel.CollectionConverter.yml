  nameWithType: CollectionConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.CollectionConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "指定したコンテキストと属性を使用して、値パラメーターで指定された配列型のプロパティのコレクションを取得します。"
  remarks: "`context`からこのコンバーターが呼び出されている環境に関する追加情報を抽出するパラメーターを使用することができます。 これは、 `null`、ので、常に確認します。 また、コンテキスト オブジェクトのプロパティが取得できる`null`です。       属性の配列を渡すことは、配列をフィルター処理に使用されます。 属性が混在していることができます<xref:System.Type>と<xref:System.Attribute>オブジェクト</xref:System.Attribute></xref:System.Type>。 フィルター処理は、次のルールによって定義: - a<xref:System.Type>オブジェクトは、ワイルドカードとして扱われます以外の場合は、一致があるプロパティ、<xref:System.Type>属性のセットにします</xref:System.Type></xref:System.Type>。      -プロパティがない場合、 <xref:System.Attribute>、同じクラスのプロパティは含まれません、返された配列</xref:System.Attribute>。      インスタンスの場合、属性の<xref:System.Attribute>プロパティは完全に一致する必要があります、または返された配列されません</xref:System.Attribute>。      場合、<xref:System.Attribute>インスタンスが指定されてと既定のプロパティは、のインスタンスがない場合でもには、返される配列に格納されますが、<xref:System.Attribute>プロパティ</xref:System.Attribute></xref:System.Attribute>。       コレクションのプロパティをサポートしませんそのため、このメソッドは常`null`です。"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>形式コンテキストを提供します。"
    - id: value
      type: System.Object
      description: "の<xref:System.Object>プロパティのデータ型を取得する配列の型を指定します。</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "型の配列<xref:System.Attribute>フィルターとして使用される</xref:System.Attribute>。"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "A <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref>このデータ型について公開されているプロパティを持つまたは<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>プロパティがない場合。 このメソッドは常に返します<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>です。"
  overload: System.ComponentModel.CollectionConverter.GetProperties*
  exceptions: []
  platform:
  - net462
