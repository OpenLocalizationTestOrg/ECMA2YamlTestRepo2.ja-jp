  summary: "加速または減速循環関数を使用するアニメーションを作成するイージング関数を表します。"
  remarks: "制御することができます、アニメーションが迅速化するかどうかが減速、またはその両方<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>を指定することで 次のグラフのさまざまな値を示します<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>ここで、 *f*(*t*)、アニメーションの進行状況を表すと*t*時間を表します</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>。       ![CircleEase EasingMode のグラフ] (~/add/media/circleease-graph.png &quot;CircleEase EasingMode のグラフ。&quot;)       この関数で使用される数式は次のです。       ![CircleEase の数式](~/add/media/circleease-formula.png &quot;CircleEase の数式&quot;)の有効値、 *t* -1 <=> </=> *t*<= 1.></= 1.> 1 は 1 と評価より大きい値と値の-1 よりも小さいは-1 として評価されます。 つまり、この範囲にない値の場合、無効なドメインを入力し、再開時にイージング関数を一時停止がアニメーションが続行され、無効なドメインに出た後です。       次の Silverlight サンプルを使用して調査できる CircleEase だけでなく他のいくつかのイージング関数があります。       [このサンプルを実行](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>から継承することで、独自のカスタム イージング関数を作成するだけでなく、実行時に含まれるイージング関数を使用して、      <a name=&quot;xamlObjectElementUsage_CircleEase&quot;></a>## XAML オブジェクト要素の使用```   <CircleEase .../>   ```"
  example:
  - "The following example applies a CircleEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/t-system.windows.media.a_11_1.xaml)]\n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/circleease/window1.xaml#circleease)]"
