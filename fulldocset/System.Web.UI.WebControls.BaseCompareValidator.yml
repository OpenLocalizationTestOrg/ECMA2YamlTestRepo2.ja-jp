  parent: System.Web.UI.WebControls.BaseCompareValidator
  langs:
  - csharp
  name: Type
  nameWithType: BaseCompareValidator.Type
  fullName: System.Web.UI.WebControls.BaseCompareValidator.Type
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得または比較が行われる前に、比較対象の値に変換されるデータ型を設定します。"
  remarks: "型のプロパティを使用すると、比較に使用されるデータ型を指定できます。 Type プロパティは、さまざまな比較検証コントロールが異なる方法で使用されます。      > [!IMPORTANT] > ときに、Type プロパティに設定<xref:System.Web.UI.WebControls.ValidationDataType>と現在のカレンダーの種類はグレゴリオ暦以外、バリデーターにはサーバー側の検証のみを実行します</xref:System.Web.UI.WebControls.ValidationDataType>。 検証コントロールのクライアント スクリプトには、構成のグレゴリオ暦カレンダーのみがサポートしています。       たとえば、<xref:System.Web.UI.WebControls.RangeValidator>比較を実行する前に、コントロールをすべて比較する値 (上限の境界、下限の境界、および入力コントロールの値) が指定されたデータ型に変換されます</xref:System.Web.UI.WebControls.RangeValidator>。 ただし、使用する場合、<xref:System.Web.UI.WebControls.CompareValidator>を制御し、設定、<xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>プロパティを`ValidationCompareOperator.DataTypeCheck`、入力コントロールの値のみが指定されたデータ型に変換します</xref:System.Web.UI.WebControls.CompareValidator.Operator%2A></xref:System.Web.UI.WebControls.CompareValidator>。      > [!NOTE] > 検証コントロールに関連付けられた入力コントロールの値は、指定したデータ型に変換できない、検証が失敗します。 <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>検証コントロールのプロパティに設定されて`false`</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>。       次の表に、型のプロパティを使用できる値を示します。      |データの種類 |説明 |  |---------------|-----------------|  |`String`|文字列データ型を指定します |。  |`Integer`|32 ビット符号付き整数データ型を指定します |。  |`Double`|倍精度浮動小数点数値データ型を指定します |。  |`Date`|日付データ型を指定します |。  |`Currency`|通貨データ型を指定します |。      テーマまたはスタイル シート テーマによっては、このプロパティを設定できません。 詳細については、次を参照してください<xref:System.Web.UI.ThemeableAttribute>と[ASP.NET のテーマとスキン](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute> 。"
  example:
  - "The following example demonstrates how to use the Type property to specify the data type that the values being compared are converted to before the comparison is made.  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_627_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_627_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationDataType Type { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationDataType
      description: "1 つ、 <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref>列挙値。 既定値は<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.WebControls.BaseCompareValidator.Type*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定されたデータ型は、のいずれかのではありません、 <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref>値。"
  platform:
  - net462
