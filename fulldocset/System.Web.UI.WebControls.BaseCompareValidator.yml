  remarks: "CanConvert メソッドを使用して、指定した文字列を指定されたデータ型に変換できるかどうかを判断します。 このメソッドは通常、文字列は、そのデータ型に依存する操作を実行する前に、互換性のあるデータ型に変換できるかどうかをテストする使用します。       このバージョンのメソッドは、現在のカルチャで使用される形式を使用して値をテストします。 カルチャに依存しない形式を使用して値をテストするには、使用、<xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>バージョンのこのメソッドはオーバー ロードします</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>。"
