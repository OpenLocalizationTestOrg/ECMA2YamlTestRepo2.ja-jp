  name: BaseCompareValidator
  nameWithType: BaseCompareValidator
  fullName: System.Web.UI.WebControls.BaseCompareValidator
  type: Class
  summary: "型指定された比較を実行する検証コントロールの抽象基本クラスとして機能します。"
  remarks: "BaseCompareValidator クラスはように、値を比較する検証コントロールによって継承、<xref:System.Web.UI.WebControls.CompareValidator>と<xref:System.Web.UI.WebControls.RangeValidator>コントロール、基本的な一般的な機能を提供します</xref:System.Web.UI.WebControls.RangeValidator></xref:System.Web.UI.WebControls.CompareValidator>。       使用して、<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>する値を比較する前に変換される種類のデータを指定するプロパティ</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>。      > [!NOTE] > 検証する入力コントロールの値は、指定したデータ型に変換できない、検証が失敗します。 <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>検証コントロールのプロパティに設定されて`false`</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>。       BaseCompareValidator クラスには、いくつかの静的なプロパティと比較検証を実行するときに使用されるメソッドも含まれています。 使用して、特定のデータ型に文字列を変換できるかどうかを決定できます、<xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A>メソッド</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A>。 2 桁の年を表すことができる最大年が含まれている、<xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A>プロパティ</xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A>。 <xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>メソッドでは、2 桁の年を&4; 桁の年に変換することができます</xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>。      > [!NOTE] > 内 BaseCompareValidator コントロールから派生する検証コントロールを使用すると、<xref:System.Web.UI.UpdatePanel>制御、検証コントロールと関連付けられているコントロールが同じパネルであるかどうかを確認します</xref:System.Web.UI.UpdatePanel>。 使用しての詳細については、<xref:System.Web.UI.UpdatePanel>部分ページ更新プログラムの制御を参照してください[部分ページ レンダリング概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Web.UI.UpdatePanel>。       検証コントロールの詳細については、 <xref:System.Web.UI.WebControls.BaseValidator>。</xref:System.Web.UI.WebControls.BaseValidator>を参照してください。      ## このコントロールの既定で表示されるマークアップのアクセシビリティは可能性があります、Web コンテンツ ユーザー補助ガイドライン 1.0 (WCAG) 優先度 1 のガイドラインなどのユーザー補助の標準に準拠していません。 このコントロールのユーザー補助のサポートに関する詳細については、「 [ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。"
