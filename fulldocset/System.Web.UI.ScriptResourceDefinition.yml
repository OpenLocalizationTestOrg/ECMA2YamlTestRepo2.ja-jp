  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: LoadSuccessExpression
  nameWithType: ScriptResourceDefinition.LoadSuccessExpression
  fullName: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "取得または JavaScript ファイルが正常に読み込まれたかどうかを検出するために使用される JavaScript 式を設定します。"
  remarks: "組み合わせてこのプロパティは使用、<xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>スクリプトは、CDN からの読み込みに失敗した場合、ローカル サーバーの場所から、ライブラリを読み込むには戻ることインライン スクリプトを表示するプロパティ</xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>。       Microsoft からのスクリプト ライブラリ、この値が既に設定されます。 スクリプトを登録して、CDN フォールバック サポートを取得する場合は、式にこのプロパティを設定するとします。 たとえば、jQuery ライブラリが読み込まれているかどうかをテストするには、次のような式を使用することができます。`typeof(window.jQuery) !== &quot;undefined&quot;`"
  syntax:
    content: public string LoadSuccessExpression { get; set; }
    return:
      type: System.String
      description: "JavaScript 式です。 既定では、空の文字列です。"
  overload: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression*
  exceptions: []
  platform:
  - net462
