- uid: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  id: CdnSupportsSecureConnection
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: CdnSupportsSecureConnection
  nameWithType: ScriptResourceDefinition.CdnSupportsSecureConnection
  fullName: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "取得または設定を示す値、 <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> HTTPS を使用して、ページにアクセスする場合は、コンテンツ配信ネットワーク (CDN) のパスへの接続をセキュリティで保護を使用して、スクリプト リソースをアクセスする必要があるかどうか。"
  remarks: "CdnSupportsSecureConnection プロパティを使用して関連付けられているスクリプト リソースをアクセスするかどうかを確認して、 <xref:System.Web.UI.ScriptManager>CDN へのセキュリティで保護された接続 (SSL) を使用します</xref:System.Web.UI.ScriptManager>。 CdnSupportsSecureConnection プロパティを使用すると、Web アプリケーションが SSL をサポートする CDN からセキュリティで保護されたコンテンツを要求しようとすると、ブラウザーから警告メッセージを回避できます。"
  syntax:
    content: public bool CdnSupportsSecureConnection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>HTTPS を使用して、CDN にアクセスする場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection*
  exceptions: []
  platform:
  - net462
