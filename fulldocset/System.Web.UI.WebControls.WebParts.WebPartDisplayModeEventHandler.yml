  remarks: "WebPartDisplayModeEventHandler デリゲートで指定されたメソッドが呼び出されるときに、<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged>イベントが発生します</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged>。       ページの開発者は、Web パーツのイベントのカスタム ハンドラーを追加することで提供できます、`OnDisplayModeChanged`属性を`<asp:webpartmanager>`ページ、および属性にカスタム メソッドの名前を割り当てる要素。 カスタム ハンドラーは、プログラムでも割り当てることができます。 プログラムによって、イベント ハンドラーの割り当ての詳細については、次を参照してください。 [NIB: 方法: イベントにイベント ハンドラー メソッドを接続](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)です。"
