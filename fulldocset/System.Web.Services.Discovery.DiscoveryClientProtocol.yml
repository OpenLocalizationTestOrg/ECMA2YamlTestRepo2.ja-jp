- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(System.String)
  id: Discover(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: Discover(String)
  nameWithType: DiscoveryClientProtocol.Discover(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "探索ドキュメントであるかどうかを決定する指定された URL を検出します。"
  remarks: "Discover メソッドでは、指定された URL が探索ドキュメントが必要です。 URL がサービスの説明または XML スキーマを参照している場合は、例外がスローされます。 XML スキーマまたはサービスの説明の呼び出しを検出する、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>メソッド</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>。       指定された URL で探索ドキュメントを追加指定された URL は、有効な探索ドキュメントをポイントしている場合、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>と<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>コレクションです</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>。 探索ドキュメント内の参照を追加するさらに、 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>、コレクションが、有効な探索ドキュメント をポイントする検証されません</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>。 参照を確認を呼び出すための有効な探索ドキュメント をポイントする、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>または<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>メソッド</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>。"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a Discover invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/csharp/m-system.web.services.di_13_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/visualbasic/m-system.web.services.di_13_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument Discover (string url);
    parameters:
    - id: url
      type: System.String
      description: "XML Web サービスの探索 URL を開始します。"
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref>指定された URL にある XML Web サービスの検出の結果を格納します。"
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "指定された URL にアクセスするには、 <xref:System.Net.HttpStatusCode>。</xref:System.Net.HttpStatusCode>以外の HTTP ステータス コードが返されます。"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code> url </code>指して有効な URL がしない有効な探索ドキュメント をポイントします。"
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny(System.String)
  id: DiscoverAny(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: DiscoverAny(String)
  nameWithType: DiscoveryClientProtocol.DiscoverAny(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "探索ドキュメント、サービスの説明または XML スキーマ定義 (XSD) スキーマを決定する指定された URL を検出します。"
  remarks: "DiscoverAny メソッドは、指定された URL が探索ドキュメント、サービスの説明または XSD スキーマであるかどうかを検出します。 URL がのみ探索ドキュメントを指すことがわかっている場合、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>メソッドが呼び出される可能性があります</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>。       指定された URL で探索ドキュメントを追加指定された URL は、有効な探索ドキュメント、XSD スキーマ、またはサービスの説明をポイントしている場合、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>と<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>コレクションです</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>。 指定された URL は XSD スキーマまたはサービスの説明を参照すると、<xref:System.Web.Services.Discovery.DiscoveryDocument>メモリ内に作成されに追加、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>と<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>コレクションです</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A></xref:System.Web.Services.Discovery.DiscoveryDocument>。 探索ドキュメント内の参照を追加するさらに、 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>、コレクションが、有効な探索ドキュメント をポイントする検証されません</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>。 参照が有効な探索ドキュメントを指していることを確認するには、呼び出し、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>または<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>メソッド</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>。"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a DiscoverAny invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-vb[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/visualbasic/1093a1a7-9b3e-4a42-afa9-_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/csharp/1093a1a7-9b3e-4a42-afa9-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument DiscoverAny (string url);
    parameters:
    - id: url
      type: System.String
      description: "XML Web サービスの探索 URL を開始します。"
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref>指定された URL にある XML Web サービスの検出の結果を格納します。 場合、 <code> url </code>パラメーターをサービスの説明または XSD スキーマを指す、 <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref>をメモリ内に作成されます。"
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "指定された URL にアクセスするには、 <xref:System.Net.HttpStatusCode>。</xref:System.Net.HttpStatusCode>以外の HTTP ステータス コードが返されます。"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code> url </code>指して有効な URL がしない有効な探索ドキュメント、サービスの説明、または XSD スキーマをポイントします。"
  platform:
  - net462
