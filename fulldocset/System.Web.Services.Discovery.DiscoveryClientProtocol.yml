  remarks: "名前で作成されたファイル、 `topLevelFilename` directory パラメーターで指定されたディレクトリ内のパラメーターには、保存された探索ドキュメント、XML スキーマ定義 (XSD) スキーマ、およびサービスの説明のマップが含まれています。 使用してこのファイルを読み取ることができます、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>に挿入する方法、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>と<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>プロパティ</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>。 ファイルの形式は、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>クラス</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>のシリアル化されたバージョンを含む XML です。       同じ名前のファイルが存在する場合、`topLevelFilename`内のパラメーター、 `directory` WriteAll メソッド パラメーター、そのファイルが上書きされます。 `topLevelFilename`パラメーターは現在のディレクトリにファイルが存在しない場合、完全修飾パスを含める必要があります。"
  example:
  - "The following code example is a Web Form that writes the results of a Web Services discovery to disk by invoking the WriteAll method after calls to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/csharp/42b0044c-59b8-4c53-bdfd-_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/visualbasic/42b0044c-59b8-4c53-bdfd-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientResultCollection WriteAll (string directory, string topLevelFilename);
    parameters:
    - id: directory
      type: System.String
      description: "現在のすべてのドキュメントを保存するディレクトリ、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>プロパティ</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>。"
    - id: topLevelFilename
      type: System.String
      description: "作成または上書きの保存されたすべてのドキュメント マップを含むファイルの名前。"
    return:
      type: System.Web.Services.Discovery.DiscoveryClientResultCollection
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryClientResultCollection&quot;> </xref>保存されているすべてのファイルの結果を格納します。"
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll*
  exceptions: []
  platform:
  - net462
