  summary: "探索ドキュメント、XML スキーマ定義 (XSD) スキーマ、およびサービスの説明ですべての参照を解決する、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>プロパティだけでなく参照で参照されている探索ドキュメントが見つかりませんでした</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>。"
  remarks: "ResolveAll が検出され、それらのすべての有効な参照を解決する、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>プロパティ</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>。 両方の ResolveAll と<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>し、ダウンロードおよび XSD スキーマを確認して、サービスの説明、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>プロパティ</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>。 ただし、探索ドキュメントを扱う方法の&2; つの方法が異なります。 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>内で探索ドキュメント内のすべての参照を解決する、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>プロパティ以外の場合は、探索ドキュメントが他の探索ドキュメントへの参照を含むかどうか<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>探索ドキュメントのみを解決します</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> それらの探索ドキュメントで見つかった探索ドキュメントでは、いずれかのレベルの深いはでは解決されません入れ子になった<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>ResolveAll がそれらのすべてを解決し、</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> 。 ResolveAll は、参照されなくなるまで入れ子になった探索ドキュメント内の参照を解決するのには続行されます。       ResolveAll が実行する検証プロセス中に発生するエラーがないに見つかった位置の時にスローされますではなく収集されに追加、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>プロパティ</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>。"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to ResolveAll.  \n  \n [!code-vb[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/visualbasic/m-system.web.services.di_11_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/csharp/m-system.web.services.di_11_1.aspx)]"
