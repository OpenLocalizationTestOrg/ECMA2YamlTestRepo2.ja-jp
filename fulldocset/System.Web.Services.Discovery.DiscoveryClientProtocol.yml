  name: DiscoveryClientProtocol
  nameWithType: DiscoveryClientProtocol
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol
  type: Class
  summary: "XML Web サービスの検出をプログラムで起動するためのサポートを提供します。"
  remarks: "XML Web サービス検出は、特定するかを検出する、1 つのプロセスまたは複数の関連の使用可能な XML Web サービスを説明するドキュメントです。 XML Web サービス クライアントが指定された URL とその使用方法で使用可能な XML Web サービスについて説明する XML Web サービス探索からです。 既に取得して、ドキュメントの URL を検出、http://uddi.microsoft.com などのディレクトリ サービスを通じて可能性がありますただし、必要はありません、XML Web サービスに関する詳細な情報があることを前提から XML Web services discovery のしくみを提供します。 、XML Web サービス探索によりで示した XML Web サービスに関する詳細な情報を検出できる、<xref:System.Web.Services.Discovery.DiscoveryDocument>で特定の URL。</xref:System.Web.Services.Discovery.DiscoveryDocument>       XML Web サービス クライアントでは、XML Web サービスの検出を開始するか、URL を指定することによって、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>または<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>メソッド</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>。 通常、この URL を参照して、さらに追加される、1 つまたは複数の XML Web サービスを説明するドキュメントを参照する探索ドキュメントに、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>プロパティ</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>。 その時点では、そのドキュメントのみがダウンロードされ、XML Web サービスの有効な情報を指すことを確認します。 ただし、そのドキュメントに含まれる参照は、この段階では検証されません。 追加される代わりに、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>プロパティ</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>。 参照が有効であることを確認するには、呼び出し、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>または<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>に有効な参照先のドキュメントを追加するメソッドを<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>プロパティ</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>。 最後のクライアントが、検索結果をディスク、呼び出しを保存する場合、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>メソッド</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>。       XML Web サービスの検出にプログラムでアクセスが必要でない場合、[!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)]コマンド プロンプト内で XML Web サービスを検出するため、Web サービス検出ツール (Disco.exe) は付属しています。 詳細については、次を参照してください。 [Web サービス検出ツール (Disco.exe)](http://msdn.microsoft.com/en-us/acd88078-c581-42bc-94ca-6633e2851979)です。"
  example:
  - "The following code example is a Web Form demonstrating how to use the DiscoveryClientProtocol class together with the other classes in the <xref:System.Web.Services.Discovery> namespace to programmatically invoke XML Web services discovery. The code example demonstrates using the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> methods.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DiscoveryClientProtocol#1](~/add/codesnippet/visualbasic/t-system.web.services.di_6_1.aspx)]\n [!code-cs[DiscoveryClientProtocol#1](~/add/codesnippet/csharp/t-system.web.services.di_6_1.aspx)]"
