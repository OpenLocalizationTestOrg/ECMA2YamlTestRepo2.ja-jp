  name: IReceiveMarkupExtension
  nameWithType: IReceiveMarkupExtension
  fullName: System.Windows.Markup.IReceiveMarkupExtension
  type: Interface
  summary: "出力が、ターゲット プロパティよりも、別のプロパティ型であるマークアップ拡張機能からそれにより、式 (または別のクラス) を受信できる型が宣言のメカニズムを提供します。 使用しない[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]の実装です。「解説」を参照してください。"
  remarks: "[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]IReceiveMarkupExtension が XAML の解析中にマークアップ拡張機能として設定されている XAML からアクセス可能なメンバーのいずれかの異なる codepath の入力の種類を許可するための WPF 固有の手法です。 [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]型は、マークアップ拡張機能の特定の set アクセス操作子のロジックを呼び出すことができます、またはこのインターフェイスは、廃止されておりはマークアップ拡張機能がサービスを受信する方法の .NET Framework XAML サービス実装に置き換えられます。       [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]実装では、型が他の方法ではなく、マークアップ拡張機能では、プロパティを設定するときに、特別な処理を実行する場合は型必要がありますを定義すると<xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>属性を適用します</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>。 属性では、通常、型のプライベート メンバーとして定義されるコールバックを指定します。       WPF クラスのインフラストラクチャの導入、ほとんどの場合、where<xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>は参照を適用、`ReceiveMarkupExtension`以前、このインターフェイスが代わりに実装されているメソッドは、コールバックを通じてコンテキストを使用します</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>。"
  syntax:
    content: >-
      [System.Obsolete("IReceiveMarkupExtension has been deprecated. This interface is no longer in use.")]

      public interface IReceiveMarkupExtension
