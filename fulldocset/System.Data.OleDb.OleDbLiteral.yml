  name: OleDbLiteral
  nameWithType: OleDbLiteral
  fullName: System.Data.OleDb.OleDbLiteral
  type: Enum
  summary: "テキスト コマンド、データ値、およびデータベース オブジェクトで使用されるリテラルに関する情報を返します。"
  remarks: "OleDbLiteral 列挙には、次のカテゴリのリテラルの情報が返されます。      |カテゴリ |返します |  |--------------|-------------|  |特殊文字または文字の識別子を引用するために使用する文字などのテキスト コマンドで使用します |。文字または文字列です |。  |SQL ステートメント内の文字リテラルなどのリテラル データ値です |。文字、リテラルで使用できない文字の一覧およびリテラルの最初の文字として使用できない文字の一覧内のリテラルの最大長です |。  |列またはテーブルなどのデータベース オブジェクトの名前です |。文字、名、使用できない文字の一覧、および名前の最初の文字として使用できない文字の一覧内の名前の最大長です |。  |多次元の制限列です |。制限値をデータ ソースからキューブ、ディメンション、階層、レベル、および使用できるメンバーに関する情報を返す検索パターンの代わりにリテラルとして扱われます |。      OleDbLiteral 列挙型のほとんどのメンバーは、DBLITERALINFO 構造体で返される OLE DB DBLITERAL 値のいずれかにマップされます。       多次元の制限列は、スキーマのオブジェクトおよび OLE DB for OLAP IDBSchemaRowset インターフェイスで使用するマップのメンバーです。       A<xref:System.NotSupportedException>リテラルの指定した情報はサポートされていませんおよび返すことができない場合に生成される</xref:System.NotSupportedException>。"
  syntax:
    content: public enum OleDbLiteral
  inheritance:
  - System.Enum
  platform:
  - net462
