  name: WebPartTracker
  nameWithType: WebPartTracker
  fullName: System.Web.UI.WebControls.WebParts.WebPartTracker
  type: Class
  summary: "循環接続用の Web パーツの接続を監視します。"
  remarks: "Web パーツの接続は、リンクまたは&2; つの間の関連付け<xref:System.Web.UI.WebControls.WebParts.WebPart>(またはその他のサーバーまたはユーザー) のデータを共有できるようにするコントロール</xref:System.Web.UI.WebControls.WebParts.WebPart>。 すべての Web パーツ接続では、1 つのコントロールは、データとデータのコンシューマーとして別のプロバイダーとして機能します。       Web パーツ コントロールは、プロバイダーおよびコンシューマーの両方と、指定されたデータは、使用したデータによって異なります、Web パーツ コントロールの間で無限ループになる接続を作成する可能性があります。 このループは、循環接続と呼ばれます。 開発者は、プロバイダー接続ポイントおよび Web パーツ コントロールへの接続の数を追跡するために、WebPartTracker クラスを使用して、循環接続を防ぐことができます。 プロバイダー接続ポイントと、コントロールが指定されて、<xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>コンス トラクター</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A> 。       WebPartTracker オブジェクト セットを循環接続が検出された場合、 <xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName>Web パーツ コントロール プロバイダーのプロパティ</xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName>。 <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>が返される`true`</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>。"
  syntax:
    content: 'public sealed class WebPartTracker : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
