の最も簡単な表現を提供します。</xref:System.Windows.Input.KeyBinding.Gesture%2A> 。       MouseBinding クラス レベルまたは特定のオブジェクトで登録すると、<xref:System.Windows.Input.CommandManager.RegisterClassInputBinding%2A><xref:System.Windows.Input.CommandManager>クラス</xref:System.Windows.Input.CommandManager>で</xref:System.Windows.Input.CommandManager.RegisterClassInputBinding%2A>定義します。 コントロール テンプレートの設定内の MouseBinding を定義する最も一般的な方法は、<xref:System.Windows.UIElement.InputBindings%2A>プロパティに[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]1 つまたは複数の MouseBinding を宣言することでまたは<xref:System.Windows.Input.KeyBinding>要素</xref:System.Windows.Input.KeyBinding></xref:System.Windows.UIElement.InputBindings%2A>。"
