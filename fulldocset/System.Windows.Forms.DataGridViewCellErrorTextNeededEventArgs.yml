  remarks: "<xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>のみイベントが発生したときに、<xref:System.Windows.Forms.DataGridView>コントロール<xref:System.Windows.Forms.DataGridView.DataSource%2A>プロパティを設定またはその<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>プロパティは`true`</xref:System.Windows.Forms.DataGridView.VirtualMode%2A></xref:System.Windows.Forms.DataGridView.DataSource%2A></xref:System.Windows.Forms.DataGridView></xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>。 処理、<xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>イベントは、その値または状態によっては、セルのエラーを確認する場合に便利です</xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>。       処理するときに、<xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>イベント テキストを指定エラー ハンドラーでエラー グリフがセルに表示しない限りと、<xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName>プロパティに設定されている`false`またはセルが編集モードにします</xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>。 エラー グリフ上マウス ポインターを移動すると、ツールヒントにエラー テキストが表示されます。       <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>イベントが発生するたびの値、<xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>プロパティを取得します</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>。       使用することができます、<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>と<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>プロパティを変更またはこの情報を使用して、状態を判断する、セルの値を<xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>プロパティ</xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A></xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>。 このプロパティは、セルの値で初期化<xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>プロパティで、イベントの値をオーバーライドします</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>。       処理、<xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>大量のデータ セルの設定のパフォーマンスの低下を避けるために使用するときにイベント<xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>複数のセルの値</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A></xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>。 詳細については、次を参照してください。 [Windows フォーム DataGridView コントロールを拡張するためのベスト プラクティス](~/add/includes/ajax-current-ext-md.md)です。       イベント処理の詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。"
