  name: SiteMapProvider
  nameWithType: SiteMapProvider
  fullName: System.Web.SiteMapProvider
  type: Class
  summary: "すべてのサイト マップ データ プロバイダー、および開発者が、ASP.NET サイト マップ インフラストラクチャとの永続的ストアとして使用できるカスタムのサイト マップ データ プロバイダーを実装するための方法に共通の基本クラスを提供<xref href=&quot;System.Web.SiteMap&quot;></xref>オブジェクト。"
  remarks: "<xref:System.Web.StaticSiteMapProvider><xref:System.Web.XmlSiteMapProvider>クラスが抽象 SiteMapProvider クラスの既定の実装を表します</xref:System.Web.XmlSiteMapProvider></xref:System.Web.StaticSiteMapProvider> <xref:System.Web.XmlSiteMapProvider>Web.sitemap という XML ファイルを使用してサイト マップ データを格納します</xref:System.Web.XmlSiteMapProvider>。 Web.sitemap ファイルに関する詳細については、次を参照してください。 [ASP.NET サイト マップ](~/add/includes/ajax-current-ext-md.md)です。       SiteMapProvider クラスは、宣言することで、マップ プロバイダー、サイトの階層の概念をサポートしている、<xref:System.Web.SiteMapProvider.RootProvider%2A>と<xref:System.Web.SiteMapProvider.ParentProvider%2A>プロパティ</xref:System.Web.SiteMapProvider.ParentProvider%2A></xref:System.Web.SiteMapProvider.RootProvider%2A>。 SiteMapProvider には、別のプロバイダーの親または子を指定できます。 これにより、サイトのさまざまなコンテンツ領域を所有または、独自のサイト マップとサイト マップ プロバイダーを管理する別の開発グループによって実装される場合です。       SiteMapProvider のすべてのオブジェクトは、Web.config ファイルで構成されます。 これらの構成ファイルで宣言されているすべてのサイト マップ プロバイダーでは、実行時に読み込まれ、読み込んでサイト ナビゲーションのデータを処理するために使用します。 <xref:System.Web.SiteMap>を通じて利用できるすべてのプロバイダーを追跡するオブジェクト、<xref:System.Web.SiteMap.Providers%2A>プロパティ コレクションが、プロバイダーによって管理されているナビゲーション データにプログラムでアクセスを提供します</xref:System.Web.SiteMap.Providers%2A></xref:System.Web.SiteMap>。 次のコード例では、Web.config ファイル内のサイト マップ プロバイダーの宣言に使用される形式を示します。      ```   <siteMap defaultProvider=&quot;<name>&quot;>     <providers>       <add         name=&quot;<friendly name>&quot;         type=&quot;<fully qualified class name>, <assembly name (optional)>&quot;          siteMapFile = &quot;<file name>&quot; />     </providers>   </siteMap>   ```これらのプロバイダーによって読み込まれているサイト ナビゲーションのデータがなどのサイト マップ インフラストラクチャの他のコンポーネントで使用が、<xref:System.Web.UI.WebControls.SiteMapPath>と<xref:System.Web.UI.WebControls.TreeView>コントロール、ユーザーのサイト マップ情報を表示します</xref:System.Web.UI.WebControls.TreeView></xref:System.Web.UI.WebControls.SiteMapPath>。       独自のサイト マップ プロバイダーを実装する場合、ASP.NET アプリケーションの App_Code ディレクトリにソース ファイルを配置することができ、アセンブリを自動的にコンパイルされますが、します。 また、独自のサイト マップ プロバイダーをグローバル アセンブリ キャッシュ (GAC) 内に配置して、Web.config ファイルへの完全修飾参照を提供できます。 コンパイラ サービスの詳細については、次を参照してください。[アセンブリとグローバル アセンブリ キャッシュ](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to write a class that implements the abstract SiteMapProvider class. This example includes only a sample SiteMapProvider and a sample text file that works with it. To run the example you also need an entry in the Web.config file and an .aspx page. You can find these in the documentation for the <xref:System.Web.UI.WebControls.SiteMapDataSource.SiteMapProvider%2A?displayProperty=fullName> property.  \n  \n The example uses a comma-delimited file that follows an expected structure to load sitemap information. The first line of the file represents the root node of the sitemap, and subsequent lines are subnodes. Each subnode identifies its parent node by URL. An example of a file that meets these criteria is shown below.  \n  \n```  \ndefault.aspx,Home,MyCompany Home Page,  \nsale.aspx,Now On Sale,Check Out These Great Deals!,default.aspx  \ncatalog.aspx,Online Catalog,Browse Our Many Great Items!,default.aspx  \n```  \n  \n The `SimpleTextSiteMapProvider` provides example implementations of all the SiteMapProvider properties and methods.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#1](~/add/codesnippet/visualbasic/t-system.web.sitemapprov_1_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#1](~/add/codesnippet/csharp/t-system.web.sitemapprov_1_1.cs)]"
