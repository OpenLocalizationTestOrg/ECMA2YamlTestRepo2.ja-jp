- uid: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  id: ClientCredentialType
  parent: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement
  langs:
  - csharp
  name: ClientCredentialType
  nameWithType: MessageSecurityOverMsmqElement.ClientCredentialType
  fullName: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得または設定、 <xref:System.ServiceModel.MessageCredentialType>、MSMQ トランスポートを介して送信されるメッセージのセキュリティ設定</xref:System.ServiceModel.MessageCredentialType>。"
  remarks: "このプロパティは、次の値のいずれかに設定できます。-なし: これにより、匿名クライアントとの対話をサービスします。 サービスでも、クライアント資格情報が必要です。      Windows 資格情報の認証されたコンテキスト下にある SOAP 交換これにより、Windows: です。 これは常に Kerberos ベースの認証を実行します。      -ユーザー名。 これにより、サービスを必要とする UserName 資格情報を使用してクライアントを認証します。 この資格情報を指定する<xref:System.ServiceModel.Description.ClientCredentials>クラス</xref:System.ServiceModel.Description.ClientCredentials>を使用する必要があります。          > [!NOTE]      >   [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]は、パスワードを送信するには、ダイジェスト認証または派生キー パスワードを使用して、メッセージ セキュリティのようなキーの使用をサポートしていません。 そのため、[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]強制的 UserName 資格情報を使用する場合、交換がセキュリティで保護します。 このモードでは、ClientCredential 動作および serviceCertificate を使用して、クライアント側でサービス証明書を指定する必要があります。      証明書: これにより、サービスを必要とする証明書を使用してクライアントを認証します。 ここではクライアントの資格情報を使用して指定する必要があります、<xref:System.ServiceModel.Description.ClientCredentials>クラスまたは ClientCredentials 動作</xref:System.ServiceModel.Description.ClientCredentials>。 ここではサービスの資格情報を使用して指定する必要があります、<xref:System.ServiceModel.Description.ClientCredentials>クラスまたは ClientCredentials 動作によって、serviceCertificate を指定します</xref:System.ServiceModel.Description.ClientCredentials>。      -CardSpace: これにより、サービスが要求を使用してクライアントを認証する、[!INCLUDE[infocard1](~/add/includes/infocard1-md.md)]です。 ServiceCertiifcate は、ClientCredential 動作で準備する必要があります。       資格情報を証明書、`MessageSecurityOverMsmq`のみセキュリティ モード設定されている場合関連`Both`または`Message`です。"
  syntax:
    content: public System.ServiceModel.MessageCredentialType ClientCredentialType { get; set; }
    return:
      type: System.ServiceModel.MessageCredentialType
      description: "<xref:System.ServiceModel.MessageCredentialType>、MSMQ トランスポートを介して送信されるメッセージのセキュリティ設定</xref:System.ServiceModel.MessageCredentialType>。"
  overload: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType*
  exceptions: []
  platform:
  - net462
