  fullName: System.Security.Cryptography.MD5
  type: Class
  summary: "MD5 ハッシュ アルゴリズムのすべての実装の継承元となる抽象クラスを表します。"
  remarks: "ハッシュ関数マップ バイナリ文字列、任意の長さの固定長のバイナリ文字列を小規模にします。 暗号ハッシュ関数になっていないこと、同じ値にハッシュされる&2; つの異なる入力を検索するためのプロパティ対応するデータにも一致する場合は、2 組のデータのハッシュが一致する必要があります。 ハッシュの規模が大きく、予測不可能な変更にデータの結果を少し変更します。       MD5 アルゴリズムのハッシュのサイズは、128 ビットです。       <xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>MD5 クラスのメソッドは、16 バイトの配列としてハッシュを返します</xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>。  一部の実装は MD5 が 32 文字の 16 進数形式のハッシュを生成することに注意してください。  このような実装との相互運用の戻り値の書式設定、 <xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>16 進数値としてメソッド</xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>。      > [!NOTE] > セキュリティで保護されたハッシュ アルゴリズム sha-256、sha-512 などの新しいハッシュ関数は使用できます。 を使用して、<xref:System.Security.Cryptography.SHA256>クラスまたは<xref:System.Security.Cryptography.SHA512>MD5 クラスではなくクラス</xref:System.Security.Cryptography.SHA512></xref:System.Security.Cryptography.SHA256>を検討してください。 レガシ アプリケーションとデータと互換性のためだけには、MD5 を使用します。"
  example:
  - "The following code example computes the MD5 hash value of a string and returns the hash as a 32-character, hexadecimal-formatted string.  The hash string created by this code example is compatible with any MD5 hash function (on any platform) that creates a 32-character, hexadecimal-formatted hash string.  \n  \n [!code-vb[Security.Cryptography.MD5#1](~/add/codesnippet/visualbasic/t-system.security.crypto_105_1.vb)]\n [!code-cs[Security.Cryptography.MD5#1](~/add/codesnippet/csharp/t-system.security.crypto_105_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class MD5 : System.Security.Cryptography.HashAlgorithm
