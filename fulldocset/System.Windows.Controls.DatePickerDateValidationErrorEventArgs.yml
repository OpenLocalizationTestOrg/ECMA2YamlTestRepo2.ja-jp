  summary: "データを提供、 <xref href=&quot;System.Windows.Controls.DatePicker.DateValidationError&quot;> </xref>イベント。"
  remarks: "<xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName>イベントが発生したときに<xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName>値として日付を解釈できない、または日付を選択できない場合に設定されている</xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName></xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName>。 このイベントをサブスクライブし、設定して、例外が発生するかどうかを指定することができます、<xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A>プロパティ</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A>。 <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>場合`true`、次の例外のいずれかが発生した |。例外の種類 |条件 |  |--------------------|---------------|  |<xref:System.FormatException>|有効な日付を入力したテキストを解析できないし、例外が抑制されていない |。  |<xref:System.ArgumentOutOfRangeException>|入力したテキストを選択できない日付を解析します |。      場合<xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>は`false`アプリケーションが通常どおり実行を続けます</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName></xref:System.ArgumentOutOfRangeException></xref:System.FormatException></xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>。"
  example:
  - "The following example creates a <xref:System.Windows.Controls.DatePicker> that displays the dates in August 2009 and specifies that each Saturday and Sunday is not selectable. The <xref:System.Windows.Controls.DatePicker> handles the <xref:System.Windows.Controls.DatePicker.DateValidationError> event. If the user enters a date that is not selectable, the example displays a message. If the user enters text that is not a valid date, an exception is thrown.  \n  \n [!code-cs[DatePickerSnippets#2](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#2)]\n [!code-vb[DatePickerSnippets#2](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#2)]\n [!code-xml[DatePickerSnippets#2](~/add/codesnippet/xaml/datepickersnippets.datepickersnippets/window1.xaml#2)]  \n  \n [!code-cs[DatePickerSnippets#3](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#3)]\n [!code-vb[DatePickerSnippets#3](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#3)]"
