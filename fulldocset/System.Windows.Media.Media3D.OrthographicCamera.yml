  fullName: System.Windows.Media.Media3D.OrthographicCamera
  type: Class
  summary: "正投影カメラを表します。"
  remarks: "このクラスを指定する正の射影の[!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)]モデルを[!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)]ビジュアル サーフェイスです。 同様に<xref:System.Windows.Media.Media3D.PerspectiveCamera>、位置、表示の方向、および「上」方向を指定します</xref:System.Windows.Media.Media3D.PerspectiveCamera>。 異なり<xref:System.Windows.Media.Media3D.PerspectiveCamera>、ただし、OrthographicCamera がパースペクティブの短縮を含まない射影について説明します</xref:System.Windows.Media.Media3D.PerspectiveCamera>。 つまり、OrthographicCamera は辺はシーンの水平位置の辺を満たす&1; つではなく、並列表示ボックスについて説明します。       次の図は、正投影とパースペクティブ短縮カメラ プロジェクションの違いを示します。       ![正投影と透視投影](~/add/media/camera-projections4.png &quot;正投影と透視投影&quot;)"
