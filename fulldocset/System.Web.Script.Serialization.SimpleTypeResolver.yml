  summary: "マネージ型の型競合回避モジュールを提供します。"
  remarks: "この型の競合回避モジュールで使用できる、<xref:System.Web.Script.Serialization.JavaScriptSerializer>クラスをシリアル化された JavaScript オブジェクト表記 (JSON) では、文字列をカスタム型のメタデータを必要とする任意のマネージ型のアセンブリ修飾名</xref:System.Web.Script.Serialization.JavaScriptSerializer>。       SimpleTypeResolver クラスでは、マネージ型をカスタム型のマネージ型定義を維持したまま JSON としてシリアル化することができます。       インスタンスを作成する、<xref:System.Web.Script.Serialization.JavaScriptSerializer>型の競合回避モジュールを使用するクラスを使用する必要があります、<xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29>コンス トラクター</xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29> </xref:System.Web.Script.Serialization.JavaScriptSerializer> 。"
  example:
