  name: BitmapScalingMode
  nameWithType: BitmapScalingMode
  fullName: System.Windows.Media.BitmapScalingMode
  type: Enum
  summary: "ビットマップ イメージのスケーリングに使用するアルゴリズムを指定します。"
  remarks: "ビットマップのスケールをアニメーション化するときに、既定高品質のイメージが再サンプリング アルゴリズム フレーム レートが低下するための十分なシステム リソースが消費する場合ができます。 このフレーム レートを低下させるには、アニメーションのフレームをスキップなったりする可能性があります。 設定して、<xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>のプロパティ、<xref:System.Windows.Media.RenderOptions>オブジェクト LowQuality をビットマップを拡張するときに滑らかなアニメーションを作成することができます</xref:System.Windows.Media.RenderOptions></xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>。"
  example:
  - "The following example shows how to set the BitmapScalingMode for an image object.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet2)]\n [!code-vb[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet2)]"
  syntax:
    content: public enum BitmapScalingMode
  inheritance:
