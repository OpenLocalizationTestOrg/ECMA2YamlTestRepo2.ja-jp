  summary: "必要があります、Rijndael の対称暗号化アルゴリズムのすべての実装の継承元となる基本クラスを表します。"
  remarks: "このアルゴリズムは、128、192 ビット、または 256 ビットのキーの長さをサポートしています。256 ビットを使用します。 このアルゴリズムは、128、192 ビット、または 256 ビットの数値のブロック サイズをサポートしています。既定の 128 ビット (<xref:System.Security.Cryptography.Aes>-互換性のある).</xref:System.Security.Cryptography.Aes>       Rijndael クラスは、先行タスク、<xref:System.Security.Cryptography.Aes>アルゴリズム</xref:System.Security.Cryptography.Aes>。 使用する必要があります、 <xref:System.Security.Cryptography.Aes>Rijndael ではなくアルゴリズム</xref:System.Security.Cryptography.Aes>。 詳細については、エントリを参照してください。 [Rijndael 間の相違点および AES](http://go.microsoft.com/fwlink/?LinkId=200932) in the .NET セキュリティ ブログ。"
  example:
