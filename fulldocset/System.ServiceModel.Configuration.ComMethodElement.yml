  name: ComMethodElement
  nameWithType: ComMethodElement
  fullName: System.ServiceModel.Configuration.ComMethodElement
  type: Class
  summary: "COM + コンポーネントのインターフェイスが Web サービスとして公開されるときに公開される COM + メソッドを表します。 このクラスは継承できません。"
  remarks: "生成されたサービス コントラクトに表示する COM インターフェイスから特定のメソッドを追加する COM + 統合構成ツール (ComSvcConfig.exe) を使用できます。       次の&3; つの名前付きメソッドを追加して、次のコマンドを使用するなど、`IFinances`での COM インターフェイス、`ItemOrders.Financial`コンポーネントは、生成されたサービス コントラクトにします。      ```   ComSvcConfig.exe /i /application:OnlineStore /contract:ItemOrders.Financial,IFinances.{TransferFunds,AddFunds,RemoveFunds} /hosting:complus   ```前述のメソッドとして一覧表示する次のサービス コントラクトが生成されます ComSvcConfig.exe をも実行するときに`exposedMethod`要素。      ```      <comContract contractType=&quot;{C551FBA9-E3AA-4272-8C2A-84BD8D290AC7}&quot; name=&quot;IFinances&quot; namespace=&quot;http://contoso.com/services/financial&quot;>       <exposedMethod name=&quot;TransferFunds&quot;/>       <exposedMethod name=&quot;AddFunds&quot;/>       <exposedMethod name=&quot;RemoveFunds&quot;/>   </comContract>      ```サービスの初期化時に、ランタイムを反映しての一覧に含まれるメソッドのみを追加するサービス コントラクトの生成を試みます`exposedMethod`要素。 トレースは、サービス コントラクトに含まれないインターフェイス メソッド用に作成します。"
  syntax:
    content: 'public sealed class ComMethodElement : System.Configuration.ConfigurationElement'
