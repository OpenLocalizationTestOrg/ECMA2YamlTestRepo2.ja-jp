  name: ToolStripProgressBar
  nameWithType: ToolStripProgressBar
  fullName: System.Windows.Forms.ToolStripProgressBar
  type: Class
  summary: "含まれている Windows の進行状況バー コントロールを表す、 <xref href=&quot;System.Windows.Forms.StatusStrip&quot;></xref>です。"
  remarks: "ToolStripProgressBar は<xref:System.Windows.Forms.ProgressBar><xref:System.Windows.Forms.ToolStrip>。</xref:System.Windows.Forms.ToolStrip>をホストするための最適化</xref:System.Windows.Forms.ProgressBar> ToolStripProgressBar レベルが、基になるでホストされるコントロールのプロパティとイベントのサブセットが公開されている<xref:System.Windows.Forms.ProgressBar>コントロールが完全にを介してアクセスできる、<xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A>プロパティ</xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A></xref:System.Windows.Forms.ProgressBar>。       ToolStripProgressBar コントロールは、時間のかかる操作の進行状況を視覚的を示します。 ToolStripProgressBar コントロールを左から順に処理の進行状況として強調表示色をシステムの権利を塗りつぶすバーを表示します。      > [!NOTE] >、ToolStripProgressBar コントロールは、必ず指向水平方向にします。       ToolStripProgressBar コントロールは通常、アプリケーションがファイルのコピーやドキュメントの印刷などのタスクを実行するときに使用されます。 アプリケーションのユーザー、アプリケーションは視覚上の手掛かりがない場合は応答していないこともできます。 アプリケーションが実行して、時間のかかるされているユーザーに通知する、ToolStripProgressBar を使用してタスクと、アプリケーションが応答していること。       <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>と<xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>プロパティは、タスクの進行状況を表す値の範囲を定義します</xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A></xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>。 <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>プロパティは、通常、ゼロの値に設定され、<xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>プロパティは、通常、タスクの完了を示す値に設定します</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A></xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>。 たとえば、ファイルのグループをコピーするときに進行状況が正しく表示するため、<xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>プロパティは、コピーするファイルの合計数に設定する可能性があります</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>。 <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>プロパティは、アプリケーションが加えた操作の完了に向けた進行状況を表します</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>。 コントロールに表示されるバーは、ブロックのコレクションであるため、ToolStripProgressBar によって表示される値のみを概算するため、<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>プロパティの現在の値</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>。 ToolStripProgressBar のサイズに基づいて、<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>プロパティには、次のブロックを表示するタイミングを決定します</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>。       ToolStripProgressBar を変更する以外に表示される値を変更する方法の数が、<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>プロパティを直接</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>。 使用することができます、<xref:System.Windows.Forms.ToolStripProgressBar.Step%2A>プロパティをインクリメントする特定の値を指定する、<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>によって、プロパティと、呼び出し、<xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A>値をインクリメントするメソッド</xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A></xref:System.Windows.Forms.ToolStripProgressBar.Value%2A></xref:System.Windows.Forms.ToolStripProgressBar.Step%2A>。 増分値を変更するには、使用することができます、<xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>メソッドをインクリメントする値を指定し、<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>プロパティ</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A></xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>。       ToolStripProgressBar 置換古い<xref:System.Windows.Forms.ProgressBar>コントロールはとはいえ、旧バージョンとの互換性のために保持されます</xref:System.Windows.Forms.ProgressBar>。"
