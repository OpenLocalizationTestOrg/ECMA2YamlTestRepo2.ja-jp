  remarks: "拡張することによって<xref:System.Windows.Forms.ContainerControl>、ユーザー コントロールは、すべての標準的な配置とは、ユーザー コントロールで必要とするニーモニック処理コードを継承します</xref:System.Windows.Forms.ContainerControl>。       ユーザー コントロールを使用すると、アプリケーションや組織内の複数の場所で使用できるコントロールを作成できます。 共通のデータの入力をユーザーに確認する検証に必要なすべてのコードを含めることができます。この例としては、電子メール アドレス (例」のセクションを参照)、電話番号、および郵便番号。 ユーザー コントロールの別の効率的な使用は単にプリロード、<xref:System.Windows.Forms.ComboBox>または<xref:System.Windows.Forms.ListBox>静的項目を含む一般的なアプリケーションで使用するほとんどすべてですこれの例は、国/地域、都市、状態、およびオフィスの場所を示します。</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ComboBox> 。 カスタム コントロールの作成の詳細については、次を参照してください。[開発カスタム Windows フォーム コントロールを、.NET Framework](~/add/includes/ajax-current-ext-md.md)です。      > [!NOTE] > をユーザー コントロールのいくつかのクラスを含む名前空間を作成して、1 つの DLL にコンパイルを検討する可能性があります。 この DLL を参照し、アプリケーションまたは組織内のすべてのアプリケーションと共に配布します。 こうと、多くのアプリケーションでレイアウトに使用して、ユーザー コントロールに含まれる要素をコーディング、時間が節約ユーザー コントロールを参照する機能。 ユーザー コントロールも与えられます内またはアプリケーションの整合性たとえば、すべてのアドレス情報の入力ブロックはすべてが同じ外観と動作します。 整合性より洗練されプロフェッショナルな外観に、アプリケーションが与えられます。   >> Web ページ、または内部での Internet Explorer 内の別のユーザー コントロールで、フォーム内での Windows フォーム ユーザー コントロールの派生クラスをホストできますが、<xref:System.Windows.Forms.WebBrowser>フォームでホストされているコントロール</xref:System.Windows.Forms.WebBrowser>。      > [!NOTE] > 内のユーザー コントロールをホストする場合に、<xref:System.Windows.Forms.WebBrowser>コントロール、Visual スタイルを使用して無効にすることはできません、`META`値をタグ`MSThemeCompatible`</xref:System.Windows.Forms.WebBrowser>。 Visual スタイルの詳細については、次を参照してください。 [Visual スタイルを使用しているコントロールのレンダリング](~/add/includes/ajax-current-ext-md.md)です。       スマート フォンのアプリケーションでこのコントロールが必要である Windows Mobile Version 5.0 ソフトウェア スマート フォン用に注意してください。"
  example:
  - "The following code example creates a UserControl that can be reused in multiple applications to get user information. This example adds several <xref:System.Windows.Forms.Label> controls, <xref:System.Windows.Forms.TextBox> controls and an <xref:System.Windows.Forms.ErrorProvider> to the UserControl to gather the user's information. Additionally, the user's e-mail address is validated in the <xref:System.Windows.Forms.Control.Validating> event of the <xref:System.Windows.Forms.TextBox> and the <xref:System.Windows.Forms.ErrorProvider> object is used to give the user feedback if the data fails validation. The code is intended to be compiled into a DLL for reference in other applications.  \n  \n [!code-cs[Classic UserControl Example#1](~/add/codesnippet/csharp/t-system.windows.forms.u_0_1.cs)]\n [!code-cpp[Classic UserControl Example#1](~/add/codesnippet/cpp/t-system.windows.forms.u_0_1.cpp)]\n [!code-vb[Classic UserControl Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.u_0_1.vb)]"
