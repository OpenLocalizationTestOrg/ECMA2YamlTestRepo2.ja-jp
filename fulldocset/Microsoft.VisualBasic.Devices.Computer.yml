  namespace: Microsoft.VisualBasic.Devices
  summary: "形式と、ローカル コンピューターにインストールされているマウスの構成に関する情報を取得するためのプロパティを提供するオブジェクトを取得します。"
  remarks: "このプロパティに簡単にアクセスを提供する、`My.Computer.Mouse`オブジェクト。 詳細については、次を参照してください<xref:Microsoft.VisualBasic.Devices.Mouse>オブジェクト。</xref:Microsoft.VisualBasic.Devices.Mouse> 。       このプロパティは、非サーバー アプリケーションに対してのみ使用できます。      ## プロジェクトの種類によって可用性 |プロジェクトの種類 |使用可能な |  |------------------|---------------|  |Windows フォーム アプリケーション |**Yes**|  |クラス ライブラリ |**Yes**|  |コンソール アプリケーション |**Yes**|  |Windows フォーム コントロール ライブラリ |**Yes**|  |Web コントロール ライブラリ |いいえ |  |Windows サービス |**Yes**|  |Web サイト |いいえ |"
  example:
  - "This example uses the `My.Computer.Mouse.WheelExists` and `My.Computer.Mouse.WheelScrollLines` properties to determine if the mouse has a scroll wheel and how much to scroll when it rotates.  \n  \n [!code-vb[VbVbalrMyComputer#26](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#26)]"
  syntax:
    content: public Microsoft.VisualBasic.Devices.Mouse Mouse { get; }
