  name: Computer
  nameWithType: Computer
  fullName: Microsoft.VisualBasic.Devices.Computer
  type: Class
  summary: "オーディオ、時計、キーボード、ファイル システムなどのコンピューター コンポーネントを操作するためには、プロパティを提供します。"
  remarks: "によって公開されるプロパティ、`My.Computer`オブジェクトの実行時に決定される、アプリケーションが展開されているコンピューターに関する情報を返します。 通常、このデータは、開発用コンピューター上で利用できるは異なります。       一部のメンバーなど、`My.Computer.Audio`オブジェクトではないサーバー アプリケーションに対してのみ使用できます。       次の表に、関連するタスクの例については、`My.Computer`オブジェクト。      ||参照してください |  |--------|---------|  |接続の状態を確認して |[する方法: 接続ステータスをチェック](~/add/includes/ajax-current-ext-md.md)|  |ファイルをダウンロードする |[する方法: ファイルをダウンロードする](~/add/includes/ajax-current-ext-md.md)|  |ファイルをアップロード |[する方法: ファイルをアップロード](~/add/includes/ajax-current-ext-md.md)|  |レジストリ キーを作成 |[する方法: レジストリ キーを作成し、その値を設定](~/add/includes/ajax-current-ext-md.md)|  |クリップボードにアクセス |[にデータを格納して、クリップボードからの読み取り](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#1)]"
  syntax:
    content: 'public class Computer : Microsoft.VisualBasic.Devices.ServerComputer'
  inheritance:
