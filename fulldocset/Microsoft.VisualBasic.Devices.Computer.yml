  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "クリップボードを操作するためのメソッドを提供するオブジェクトを取得します。"
  remarks: "このプロパティに簡単にアクセスを提供する、<xref:Microsoft.VisualBasic.MyServices.ClipboardProxy>オブジェクト</xref:Microsoft.VisualBasic.MyServices.ClipboardProxy>。       このプロパティは、非サーバー アプリケーションに対してのみ使用できます。      ## プロジェクトの種類によって可用性 |プロジェクトの種類 |使用可能な |  |------------------|---------------|  |Windows フォーム アプリケーション |**Yes**|  |クラス ライブラリ |**Yes**|  |コンソール アプリケーション |**Yes**|  |Windows フォーム コントロール ライブラリ |**Yes**|  |Web コントロール ライブラリ |いいえ |  |Windows サービス |**Yes**|  |Web サイト |いいえ |"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._78_1.vb)]  \n  \n This example fails if there is no text on the Clipboard."
  syntax:
    content: public Microsoft.VisualBasic.MyServices.ClipboardProxy Clipboard { get; }
    return:
      type: Microsoft.VisualBasic.MyServices.ClipboardProxy
      description: "<xref uid=&quot;langword_csharp_My.Computer.Clipboard&quot; name=&quot;My.Computer.Clipboard&quot; href=&quot;&quot;> </xref>コンピューター用オブジェクトです。"
  overload: Microsoft.VisualBasic.Devices.Computer.Clipboard*
  exceptions: []
  platform:
  - net462
