  summary: "キーが現在、押されているし、キーストロークをアクティブなウィンドウに送信するためのメソッドを提供する新機能など、キーボードの現在の状態にアクセスするためのプロパティを提供するオブジェクトを取得します。"
  remarks: "このプロパティに簡単にアクセスを提供する、`My.Computer.Keyboard`オブジェクト。 詳細については、次を参照してください<xref:Microsoft.VisualBasic.Devices.Keyboard>オブジェクト。</xref:Microsoft.VisualBasic.Devices.Keyboard> 。      ## プロジェクトの種類によって可用性 |プロジェクトの種類 |使用可能な |  |------------------|---------------|  |Windows フォーム アプリケーション |**Yes**|  |クラス ライブラリ |**Yes**|  |コンソール アプリケーション |**Yes**|  |Windows フォーム コントロール ライブラリ |**Yes**|  |Web コントロール ライブラリ |いいえ |  |Windows サービス |**Yes**|  |Web サイト |いいえ |"
  example:
  - "This example uses the `My.Computer.Keyboard.CtrlKeyDown` property to determine if the computer's CTRL key is currently pressed.  \n  \n [!code-vb[VbVbalrMyComputer#36](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#36)]"
  syntax:
    content: public Microsoft.VisualBasic.Devices.Keyboard Keyboard { get; }
    return:
