  name: HandledEventHandler
  nameWithType: HandledEventHandler
  fullName: System.ComponentModel.HandledEventHandler
  type: Delegate
  summary: "イベント ハンドラーが戻った後でさらに処理を必要としない場合があるイベントを処理できるメソッドを表します。"
  remarks: "このデリゲートは、独自のイベントで使用可能なときに、<xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName>プロパティは、十分なイベント データを提供します</xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName>。 イベント ハンドラーを設定できる、<xref:System.ComponentModel.HandledEventArgs.Handled%2A>プロパティを`true`ハンドラーですべての必要な処理は完了している場合</xref:System.ComponentModel.HandledEventArgs.Handled%2A>。       この機能を必要とするイベントが追加のイベントのデータも必要になりますから派生するクラスを使用して、通常、 <xref:System.ComponentModel.HandledEventArgs>、同様に名前付きの対応するデリゲート型と共に</xref:System.ComponentModel.HandledEventArgs>。 たとえば、<xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName>イベントを使用して、<xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>イベント データ型と<xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler>デリゲート型です</xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler></xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs></xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName>。 デリゲートに継承されていないため、HandledEventHandler はほとんど使用されません。"
  syntax:
    content: public delegate void HandledEventHandler(object sender, HandledEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
