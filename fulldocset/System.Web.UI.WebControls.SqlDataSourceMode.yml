  name: SqlDataSourceMode
  nameWithType: SqlDataSourceMode
  fullName: System.Web.UI.WebControls.SqlDataSourceMode
  type: Enum
  summary: "指定するかどうか、 <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref>または<xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;></xref>コントロールとしてデータの取得、 <xref href=&quot;System.Data.IDataReader&quot;> </xref>または<xref href=&quot;System.Data.DataSet&quot;></xref>です。"
  remarks: "SqlDataSourceMode 列挙体を使用して、<xref:System.Web.UI.WebControls.SqlDataSource>と<xref:System.Web.UI.WebControls.AccessDataSource>時に、データ取得モードは、データ ソース コントロールであることを説明するコントロールによって使用、<xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>メソッドが呼び出されます</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A></xref:System.Web.UI.WebControls.AccessDataSource></xref:System.Web.UI.WebControls.SqlDataSource>。 ときに、<xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>データセットに設定されているプロパティ、データが読み込まれます、<xref:System.Data.DataSet>構造</xref:System.Data.DataSet></xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>。 これにより、ユーザー インターフェイスなどのコントロール シナリオ<xref:System.Web.UI.WebControls.GridView>並べ替えとページング機能を提供します</xref:System.Web.UI.WebControls.GridView>。 ときに、 <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>DataReader にプロパティが設定されている、データを取得して、<xref:System.Data.IDataReader>順方向専用、読み取り専用カーソルであるオブジェクト</xref:System.Data.IDataReader></xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>。       SqlDataSourceMode 列挙体はのみを記述する使用方法、<xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>コマンドは、データを取得は、その他の操作に影響はありません、<xref:System.Web.UI.WebControls.SqlDataSource>コントロールを実行するよう<xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>、 <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>、または<xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>.</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>"
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> of a <xref:System.Web.UI.WebControls.SqlDataSource> control to DataReader when retrieving a simple list of items from a SQL Server database into a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> to DataSet when retrieving a set of data into a <xref:System.Web.UI.WebControls.GridView> control that has sorting enabled.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_2.aspx)]"
