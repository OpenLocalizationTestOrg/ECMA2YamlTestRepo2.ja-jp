  remarks: "既定では、このコンス トラクターを使用して、<xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>セキュリティ キー識別子を生成する</xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>。"
