  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "新しいインスタンスを初期化、 <xref href=&quot;System.IdentityModel.Tokens.X509SigningCredentials&quot;> </xref>クラスが、指定した X.509 証明書とセキュリティ キー識別子に基づいています。"
  remarks: "参照するセキュリティ キー識別子を生成するため、Windows Communication Foundation でサポートされるキー識別子句型、<xref:System.IdentityModel.Tokens.X509SecurityToken>は<xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>、 <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>、 <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>、 <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509SecurityToken> 。 ただし、カスタム シナリオを有効にするためにこのコンス トラクターを実行しない、検証で指定されたセキュリティ キー識別子を生成するために使用された句型、`ski`パラメーター。"
  syntax:
    content: public X509SigningCredentials (System.Security.Cryptography.X509Certificates.X509Certificate2 certificate, System.IdentityModel.Tokens.SecurityKeyIdentifier ski);
    parameters:
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: "X.509 証明書。"
    - id: ski
      type: System.IdentityModel.Tokens.SecurityKeyIdentifier
      description: "セキュリティ キー識別子。"
  overload: System.IdentityModel.Tokens.X509SigningCredentials.#ctor*
  exceptions: []
  platform:
  - net462
