  remarks: "アサートされたステージは、XML Web サービス クライアントと XML Web サービス メソッドで異なります。 SOAP 要求が逆シリアル化後に、XML Web サービス メソッドのパラメーターでは利用、<xref:System.Web.Services.Protocols.SoapMessageStage>ステージ</xref:System.Web.Services.Protocols.SoapMessageStage>。 XML Web サービス クライアントでは、in パラメーターは、プロセスの前に、SOAP 要求のシリアル化で使用可能な<xref:System.Web.Services.Protocols.SoapMessageStage>ステージ</xref:System.Web.Services.Protocols.SoapMessageStage>。       EnsureInStage をいずれかの中に呼び出すことができる<xref:System.Web.Services.Protocols.SoapMessageStage>、ただし、<xref:System.InvalidOperationException>場合にスローされるパラメーターは使用できません</xref:System.InvalidOperationException></xref:System.Web.Services.Protocols.SoapMessageStage>。"
  syntax:
    content: protected abstract void EnsureInStage ();
    parameters: []
  overload: System.Web.Services.Protocols.SoapMessage.EnsureInStage*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "パラメーターでは使用できません。"
  platform:
  - net462
