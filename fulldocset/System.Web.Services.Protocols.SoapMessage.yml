  remarks: "SoapMessage クラスの主な用途は、SOAP 要求と SOAP 応答のデータを表す SOAP 拡張機能です。 ときに<xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A><xref:System.Web.Services.Protocols.SoapExtension>各<xref:System.Web.Services.Protocols.SoapMessageStage></xref:System.Web.Services.Protocols.SoapMessageStage>SoapMessage を受け取る</xref:System.Web.Services.Protocols.SoapExtension>メソッドを呼び出す</xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>。 SoapMessage を処理する方法を選択する特定の SOAP 拡張機能の責任です。 一般的な SOAP 拡張機能には、暗号化と圧縮が含まれます。       ASP.NET または XML Web サービス クライアントを使用して、XML Web サービス メソッドの作成またはいずれかに SOAP 拡張機能を適用できます。 SOAP 拡張機能は、XML Web サービス メソッドに適用される場合、<xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>メソッドのインスタンスを受け取り<xref:System.Web.Services.Protocols.SoapServerMessage>、SoapMessage から派生しています</xref:System.Web.Services.Protocols.SoapServerMessage></xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>。 同様に、SOAP 拡張機能が適用されたときに<xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A><xref:System.Web.Services.Protocols.SoapClientMessage>。</xref:System.Web.Services.Protocols.SoapClientMessage>のインスタンスを受け取り</xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>、XML Web サービス クライアント"
  example:
