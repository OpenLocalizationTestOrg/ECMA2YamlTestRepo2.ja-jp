  type: Class
  summary: "格納するデータ ポイントおよび系列の属性を表します。"
  remarks: "系列のオブジェクトはデータ系列を表しますされ、<xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>クラス</xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>に格納されます。       <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>オブジェクト<xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>クラス</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>を使用して</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>一連の格納します。 また、データ系列の属性を格納します。 たとえば、データ系列には色の属性、背景イメージの属性、背景グラデーションの属性およびなどです。       <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>系列に属しているオブジェクトにも、独自の属性がある</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>。 通常、同一の属性が設定されて、データ ポイントおよびそれが属する系列の場合、データ ポイント属性には、優先順位があります。       系列は必ずしも; グラフのプロットされず別の系列を作成およびプロット元となる計算を実行に使用されるデータ ポイント値を格納できます。 たとえば、系列をプロット、A は、どちらの系列をプロットは、シリーズ B と C での系列のデータ ポイントを加算した結果をできますがします。 系列のオブジェクトを描画するために、<xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>の名前にプロパティを設定する必要があります、<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>系列のプロットに使用されるオブジェクト</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea></xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>。       系列が作成されるときに自動的に割り当てられる、 <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>&quot;Default&quot;という名前のオブジェクトまたは「既定」のオブジェクトが存在しない場合は、グラフ領域のコレクションの最初の利用可能なグラフ領域</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>。       系列の表示を無効にする次のように設定しますその<xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>長さ&0; の文字列をプロパティ。</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> 。       <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A>プロパティが描画された場合、このシリーズのプロットに使用されるグラフの種類が決まります</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A>。"
