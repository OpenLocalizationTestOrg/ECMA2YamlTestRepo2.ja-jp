  summary: "取得または空としてマークされるポイントの描画スタイルを設定します。"
  remarks: "EmptyPointStyle プロパティでは、空、たとえば、境界線の色、マーカーの画像、背景色またはイメージ、およびなどでとしてマークされているポイントの描画スタイルを決定します。       特定のプロパティでは、特定のグラフの種類に適用できるのみです。 たとえば、<xref:System.Windows.Forms.DataVisualization.Charting.Series.BackImage%2A>プロパティは、折れ線グラフには適用されませんが、面グラフには適用されます</xref:System.Windows.Forms.DataVisualization.Charting.Series.BackImage%2A>。       表示するには空のポイントを示すイメージを使用して、<xref:System.Windows.Forms.DataVisualization.Charting.Series.MarkerImage%2A>と<xref:System.Windows.Forms.DataVisualization.Charting.Series.MarkerStyle%2A>プロパティ、および not、<xref:System.Windows.Forms.DataVisualization.Charting.Series.BackImage%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.Series.BackImage%2A></xref:System.Windows.Forms.DataVisualization.Charting.Series.MarkerStyle%2A></xref:System.Windows.Forms.DataVisualization.Charting.Series.MarkerImage%2A>。       <xref:System.Windows.Forms.DataVisualization.Charting.Series.AxisLabel%2A>プロパティが空のポイントの軸ラベルを決定します</xref:System.Windows.Forms.DataVisualization.Charting.Series.AxisLabel%2A>。 積み上げグラフの種類の軸ラベルはに基づいて判断することに注意してください、<xref:System.Windows.Forms.DataVisualization.Charting.Series.AxisLabel%2A>をこのプロパティ設定を持つ最初の系列のプロパティ</xref:System.Windows.Forms.DataVisualization.Charting.Series.AxisLabel%2A>。       データ ポイント手動でとして設定できる、空を設定して、<xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.IsEmpty%2A>プロパティを`true`</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.IsEmpty%2A>。 代わりに、1 つ、`InsertEmptyPoints`内のメソッド、<xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>欠落したデータを確認して、データ ポイントが見つからない場合は、空のポイントを挿入するクラスを使用できます</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>。      > [!NOTE] > 行型のグラフの場合は、行の空のポイントに接続する線の色はによって決定されます、<xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Color%2A>プロパティの設定</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Color%2A>。"
