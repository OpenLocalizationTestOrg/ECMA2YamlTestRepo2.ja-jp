  name: PageOrientation
  nameWithType: PageOrientation
  fullName: System.Printing.PageOrientation
  type: Enum
  summary: "印刷メディア上のコンテンツのページの方向を指定します。"
  remarks: "この型の値を使用して、目的のための主に: - のメンバーとして、<xref:System.Printing.PrintCapabilities.PageOrientationCapability%2A>プロパティには、コレクションの<xref:System.Printing.PrintCapabilities>、これらの値は、プリンターがサポートする向きの種類を指定します</xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintCapabilities.PageOrientationCapability%2A>。      -の値として、<xref:System.Printing.PrintTicket.PageOrientation%2A>のプロパティ、 <xref:System.Printing.PrintTicket>、値は、特定の向きを使用するプリンターを指示します</xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket.PageOrientation%2A>。       **不明な**のプロパティで値が使われていない<xref:System.Printing.PrintCapabilities>オブジェクト</xref:System.Printing.PrintCapabilities>。       設定する必要がありますしない、<xref:System.Printing.PrintTicket>プロパティを**不明な**</xref:System.Printing.PrintTicket>。 その他の場合<xref:System.Printing.PrintTicket>生成したアプリケーションが作成、 *PrintTicket ドキュメント*方向付けを認識できないオプションを設定する (で定義されていない、オプションは、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397))、<xref:System.Printing.PrintTicket>そのドキュメントに作成されますが、アプリケーションのオブジェクトになります**不明な**の値として、<xref:System.Printing.PrintTicket.PageOrientation%2A>プロパティ</xref:System.Printing.PrintTicket.PageOrientation%2A></xref:System.Printing.PrintTicket></xref:System.Printing.PrintTicket>。       <xref:System.Printing.PrintTicket>と<xref:System.Printing.PrintCapabilities>クラスは継承できません、拡張することができます、[印刷スキーマ](http://go.microsoft.com/fwlink/?LinkId=186397)では考慮されません印刷デバイスの機能を認識するように、<xref:System.Printing.PrintTicket>または<xref:System.Printing.PrintCapabilities>クラス</xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintTicket></xref:System.Printing.PrintCapabilities></xref:System.Printing.PrintTicket>。 詳細については、次を参照してください。[ビルド内にありません: 方法: 印刷スキーマと新しい印刷システム クラスを作成する拡張](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)です。"
  example:
  - "The following example shows how to use this enumeration to set <xref:System.Printing.PrintTicket> values.  \n  \n [!code-cs[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#outputcolorandpageorientation)]\n [!code-vb[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#outputcolorandpageorientation)]"
  syntax:
    content: public enum PageOrientation
