  type: Class
  summary: "データを提供、 **FragmentNavigation**イベント。"
  remarks: "T These event arguments contain information about the content fragment that is being navigated to, and are passed to handlers of the **FragmentNavigation** event, which is implemented by the following:  \n  \n-   <xref:System.Windows.Navigation.NavigationService.FragmentNavigation?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Controls.Frame.FragmentNavigation?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Application.FragmentNavigation?displayProperty=fullName>  \n  \n By default, a content fragment is content that is contained by a named <xref:System.Windows.UIElement>, which is a <xref:System.Windows.UIElement> whose <xref:System.Windows.FrameworkElement.Name%2A> attribute is set, e.g.:  \n  \n```  \n<TextBlock Name=\"FragmentName\">...</TextBlock>  \n```  \n  \n You navigate to a [!INCLUDE[TLA2#tla_titlexaml](~/add/includes/tla2sharptla-titlexaml-md.md)] fragment by providing a [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] with a suffix in the following format:  \n  \n \\#*FragmentName*  \n  \n The following shows an example of a [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] that refers to a content fragment:  \n  \n [http://www.microsoft.com/targetpage.xaml#FragmentName](http://www.www.com/homepage.xaml)  \n  \n You can handle the **FragmentNavigation** event and use FragmentNavigationEventArgs to implement a custom content fragment handling implementation."
  syntax:
    content: 'public class FragmentNavigationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
