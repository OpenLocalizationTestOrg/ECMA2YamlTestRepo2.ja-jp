  name: XhtmlControlAdapter
  nameWithType: XhtmlControlAdapter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter
  type: Class
  summary: "XHTML マークアップでレンダリング モバイル コントロールの既定のコントロール アダプターを提供します。 ASP.NET モバイル アプリケーションを開発する方法については、次を参照してください。、 [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web サイトです。"
  remarks: "このクラスは、コントロールとその子のモバイル デバイス用に XHTML マークアップでレンダリングする基本モバイル コントロール アダプターを提供します。 また、ヘルパー メソッドと一般的なプロパティが派生 XHTML モバイル コントロール アダプターを提供します。       管理アダプターは、特定のオーバーライド コンポーネント<xref:System.Web.UI.Control>クラス メソッドやブラウザー固有またはマークアップに固有の処理を許可するイベントです</xref:System.Web.UI.Control>。 レンダリング動作に適応性の多くは、<xref:System.Web.UI.XhtmlTextWriter>クラス</xref:System.Web.UI.XhtmlTextWriter>にカプセル化します。 コントロール アダプターをビルドするかどうかを検討している場合に注意してくださいアダプターが&1; つ使用可能なさまざまなブラウザーのクラスの動作をオーバーライドするために使用します。 派生したクラスに目的の適応性を含めることで別の方法として、<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>クラス、コントロール アダプターを使用する必要性を排除可能性があります</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>。       特定のコントロール クラスのアダプターは、専用のアダプターが存在しない限り、そのクラスから継承するすべてのコントロールに適用されます。 たとえば、<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>クラスは、または XHTML マークアップを表示できるデバイスのすべてのモバイル コントロールの検証に使用します</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>。       処理中は、.NET Framework は、現在のターゲットに固有のコントロールのメソッドの呼び出しを受け取ります。 コントロール アダプターがコントロールに関連付けられている場合は、.NET Framework は、関連付けられているアダプター メソッドを呼び出します。       コントロールの一部のプロパティは、モバイル デバイスの複数のセカンダリ ページに表示する方法を制御します。 これらのページは、として総称*セカンダリ UI*です。 <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A>どのページが表示されますを定義するプロパティを使用できます</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A>。 <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>セカンダリ UI 設定はすべて削除するメソッドを使用できます</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>。"
  syntax:
    content: >-
