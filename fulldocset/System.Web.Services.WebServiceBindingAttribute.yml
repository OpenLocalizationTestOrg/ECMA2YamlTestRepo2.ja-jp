  name: WebServiceBindingAttribute
  nameWithType: WebServiceBindingAttribute
  fullName: System.Web.Services.WebServiceBindingAttribute
  type: Class
  summary: "1 つまたは複数の XML Web サービス メソッドを定義するバインドを宣言します。 このクラスは継承できません。"
  remarks: "バインディング、Web サービス記述言語 (WSDL) で定義されているに似ていますが、インターフェイス、具体的な一連の操作を定義するという点でします。 各 XML Web サービス メソッドは、特定のバインディング内の操作です。 XML Web サービス メソッドは、XML Web サービスの既定のバインディングまたは XML Web サービスを実装するクラスに適用される WebServiceBindingAttribute 内で指定されたバインディングのいずれかのメンバーです。 XML Web サービスは、XML Web サービスに複数の WebServiceBindingAttribute 属性を適用することで、複数のバインディングを実装できます。       1 回に&1; つまたは複数<xref:System.Web.Services.WebServiceAttribute>属性、XML Web サービスに適用されます、<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>または<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>XML Web サービスの特定のメソッドによって実装されるバインド操作を示すために個々 の XML Web サービス メソッドに適用できます</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute></xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute></xref:System.Web.Services.WebServiceAttribute>。 <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A><xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>または<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>バインディングを指定する XML Web サービス メソッドは、実装する操作のデータ型</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute></xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>のプロパティ</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A>を設定します。"
  example:
  - "The following XML Web service implements operations from four bindings. Specifically, the XML Web service declares three bindings it implements operations for, by applying three WebServiceBindingAttribute attributes to the XML Web service.  \n  \n To specify which binding an XML Web service method is implementing an operation for, a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> is applied to each of the XML Web service methods, except `DefaultBindingMethod`. By not specifying a binding for `DefaultBindingMethod`, it is implementing an operation on the default binding for the XML Web service.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class WebServiceBindingAttribute : Attribute
