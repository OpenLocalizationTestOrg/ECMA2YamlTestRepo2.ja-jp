  nameWithType: TemplatePartAttribute
  fullName: System.Windows.TemplatePartAttribute
  type: Class
  summary: "テンプレートに使用される名前付き部分の種類を特定のクラス定義に適用される属性を表します。"
  remarks: "コントロールの作成者は、この属性をクラスのスタイル設定に使用するテンプレートの作成者の部分の種類を通知するために、クラス定義に適用します。 これらのパートでは、通常は、テンプレートで要求あり、特定の事前定義された名前です。 任意のテンプレートで指定された名前を持つ要素を&1; つのみ存在できます。       クラス宣言を確認する場合など、<xref:System.Windows.Controls.ComboBox>クラスを表示できますを部品`PART_EditableTextBox`と`PART_Popup`の型である<xref:System.Windows.Controls.TextBox>と<xref:System.Windows.Controls.Primitives.Popup>それぞれ</xref:System.Windows.Controls.Primitives.Popup></xref:System.Windows.Controls.TextBox></xref:System.Windows.Controls.ComboBox>。       詳細については、次を参照してください。[のスタイル設定可能なコントロールのデザイン ガイドライン](~/add/includes/ajax-current-ext-md.md)<a name=&quot;xamlTextUsage_TemplatePartAttribute&quot;> </a> ## XAML テキストの使用方法または使用できませんこのクラスでは、そのプロパティ[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]です。      "
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplatePartAttribute : Attribute
