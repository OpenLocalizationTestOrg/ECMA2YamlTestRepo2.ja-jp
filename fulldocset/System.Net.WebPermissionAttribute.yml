  fullName: System.Net.WebPermissionAttribute
  type: Class
  summary: "インターネット リソースにアクセスする権限を指定します。 このクラスは継承できません。"
  remarks: "アクセスでは、宣言によって、クラスを使用できるどの URI 文字列や正規表現文字列を指定することができます。       アクセスで指定されたセキュリティ情報は、属性、対象のアクセスを適用するクラスは、メタデータに格納されます。 システムでは、実行時にこの情報にアクセスします。 <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>に渡されるコンス トラクターが使用可能なアクセス対象を決定します</xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>。 システムを使用して、<xref:System.Net.WebPermission>によって返される、<xref:System.Net.WebPermissionAttribute.CreatePermission%2A>属性ターゲットのセキュリティ情報をメタデータに格納されているシリアル化可能な形式に変換するメソッド</xref:System.Net.WebPermissionAttribute.CreatePermission%2A></xref:System.Net.WebPermission>。      > [!NOTE] > アクセスのみ使用される[宣言セキュリティ](http://msdn.microsoft.com/en-us/97e21efd-6e89-4115-90d5-ad239513dad8)です。 [強制セキュリティ](http://msdn.microsoft.com/en-us/15aab1e1-6b7d-41ad-b102-c1ed7bedea27)、対応する<xref:System.Net.WebPermission>.</xref:System.Net.WebPermission>の使用"
  example:
  - "The following example demonstrates how to apply WebPermissionAttribute to a method.  \n  \n [!code-cs[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/csharp/t-system.net.webpermissi_1.cs)]\n [!code-cpp[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/cpp/t-system.net.webpermissi_1.cpp)]\n [!code-vb[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/visualbasic/t-system.net.webpermissi_1.vb)]"
