  remarks: "IDataPointFilter インターフェイスは、公開、<xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>メソッドでは、系列内の特定のデータ ポイントの受け取りを返す、`Boolean`データ ポイントがフィルター処理するかどうかを決定する値</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>。       カスタム フィルター処理を実行する。-このインターフェイスから新規または既存のクラスを派生します。      -オーバーライド、<xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>カスタム フィルター ロジックを実装するメソッド</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>。      、フィルター処理を開始するにはいずれかを呼び出して、`Filter`内のメソッド、<xref:System.Web.UI.DataVisualization.Charting.DataManipulator>最初のパラメーターとして IDataPointFilter オブジェクトを取得するクラス</xref:System.Web.UI.DataVisualization.Charting.DataManipulator>。       サンプル ソース コードでは、次を参照してください、<xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>メソッド。</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A> 。"
