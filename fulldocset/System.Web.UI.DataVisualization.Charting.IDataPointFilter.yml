- uid: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  id: FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  parent: System.Web.UI.DataVisualization.Charting.IDataPointFilter
  langs:
  - csharp
  name: FilterDataPoint(DataPoint,Series,Int32)
  nameWithType: IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  fullName: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "系列内の特定のデータ ポイントがフィルター処理するかどうかを判断します。"
  remarks: "このメソッドは、系列内の各データ ポイントを呼び出す必要があり、返します、`Boolean`データ ポイントをフィルター処理するかどうかを示す値。       カスタム フィルター処理するから新規または既存のクラスを派生させる、<xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>インターフェイスし、このメソッドを実装します</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>。 一致ロジックを独自の条件を入力し、返す`true`または`false`をフィルター選択されるデータ ポイントをマークします。 このメソッドが実装されるのいずれかを使用、`Filter`にメソッド定義、<xref:System.Web.UI.DataVisualization.Charting.DataManipulator>を受け取るクラス、 <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>、フィルター処理を実行するパラメーターとしてオブジェクト</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter></xref:System.Web.UI.DataVisualization.Charting.DataManipulator>。       既定では、フィルター選択されたポイントが系列から削除されます。 表示することも空のポイントとしての値を設定して、<xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>プロパティを`true`</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>。       フィルター選択された点は、フィルターによって決定される、フィルター条件に一致しない場合にも設定する、<xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>値</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>。"
  syntax:
    content: public bool FilterDataPoint (System.Web.UI.DataVisualization.Charting.DataPoint point, System.Web.UI.DataVisualization.Charting.Series series, int pointIndex);
    parameters:
    - id: point
      type: System.Web.UI.DataVisualization.Charting.DataPoint
      description: "<xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;> </xref>フィルター選択するオブジェクト。"
    - id: series
      type: System.Web.UI.DataVisualization.Charting.Series
      description: "<xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref>データ ポイントに属しているオブジェクト。"
    - id: pointIndex
      type: System.Int32
      description: "系列内の位置を決定する、データ ポイントのインデックス。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>データ ポイントが削除された場合、それ以外の場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint*
  exceptions: []
