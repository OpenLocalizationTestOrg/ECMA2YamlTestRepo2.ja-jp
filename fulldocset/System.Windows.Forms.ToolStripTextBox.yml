  summary: "内のテキスト ボックスを表す、 <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref>テキストを入力することができます。"
  remarks: "ToolStripTextBox は<xref:System.Windows.Forms.TextBox><xref:System.Windows.Forms.ToolStrip>。</xref:System.Windows.Forms.ToolStrip>をホストするための最適化</xref:System.Windows.Forms.TextBox> ToolStripTextBox レベルが、基になるでホストされるコントロールのプロパティとイベントのサブセットが公開されている<xref:System.Windows.Forms.TextBox>コントロールが完全にを介してアクセスできる、<xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A>プロパティ</xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A></xref:System.Windows.Forms.TextBox>。       ToolStripTextBox コントロールは、アプリケーションにテキストを入力できます。 このコントロールには、複数行の編集など、標準の Windows テキスト ボックス コントロールに含まれていない追加の機能があります。       通常、ToolStripTextBox コントロールは、入力として受け入れるを&1; 行のテキストを表示または使用されます。 使用することができます、<xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A>複数行の表示または入力するテキストを有効にします</xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A>。 設定、<xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>と<xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A>プロパティ`true`複数行の ToolStripTextBox コントロールのテキスト操作の大きいを許可する</xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A></xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>。       設定が ToolStripTextBox コントロールに入力したテキストの量を制限することができます、<xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A>プロパティを特定の文字数</xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A>。 使用して、<xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>だけ大文字、小文字のみ、ユーザー入力を有効にするプロパティまたは ToolStripTextBox コントロールに大文字と小文字の組み合わせ</xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>。       ToolStripTextBox コントロールに入力されているからテキストを制限するのイベント ハンドラーを作成することができます、<xref:System.Windows.Forms.Control.KeyDown>コントロールに入力された各文字を検証するためにイベント</xref:System.Windows.Forms.Control.KeyDown>。 設定して ToolStripTextBox コントロール内のデータのすべてのエントリを制限することも、<xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>プロパティを`true`</xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>。"
