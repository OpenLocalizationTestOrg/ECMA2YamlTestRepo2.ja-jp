  remarks: 'コレクション内のマッピングは均一である必要があります。 すべての整数または整数のペア、文字列/文字列のすべてのペア、整数/文字列のすべてのペア、またはすべての文字列または整数のペア。 コレクション内の既存の他のユーザーから別のマッピングを追加しようとする場合、<xref:System.InvalidOperationException>がスローされます</xref:System.InvalidOperationException>。'
