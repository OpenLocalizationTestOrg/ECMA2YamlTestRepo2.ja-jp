  summary: "他の表現から 64 ビット符号なし整数オブジェクトの変換を行う型コンバーターを提供します。"
  remarks: "このコンバーターは、文字列との間にのみ、64 ビット符号なし整数オブジェクトに変換できます。       <xref:System.UInt64>値型は、0 から 184,467,440,737,095,551,615 までの値を符号なし整数を表します</xref:System.UInt64>。 Visual Basic では、このデータ型がサポートされていません。      > [!NOTE] > ことはありません、UInt64Converter のインスタンスを作成する必要があります。 代わりに、 <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> <xref:System.ComponentModel.TypeDescriptor>。</xref:System.ComponentModel.TypeDescriptor>メソッド</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 詳細については、例を参照してください、<xref:System.ComponentModel.TypeConverter>基底クラスと[する方法: 実行する型コンバーターの実装](~/add/includes/ajax-current-ext-md.md)</xref:System.ComponentModel.TypeConverter>。"
  example:
  - "The following code example converts a variable of type <xref:System.UInt64> to a string, and vice versa.  \n  \n [!code-cs[Converters#25](~/add/codesnippet/csharp/t-system.componentmodel._145_1.cs)]\n [!code-vb[Converters#25](~/add/codesnippet/visualbasic/t-system.componentmodel._145_1.vb)]\n [!code-cpp[Converters#25](~/add/codesnippet/cpp/t-system.componentmodel._145_1.cpp)]"
