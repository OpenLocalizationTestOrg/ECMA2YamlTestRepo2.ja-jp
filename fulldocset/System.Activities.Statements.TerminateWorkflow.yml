  summary: "文字列は、ワークフロー インスタンスを終了の理由を使用して引数を入力します。"
  remarks: "渡される例外<xref:System.Activities.WorkflowApplication.Terminate%2A>は、<xref:System.Activities.WorkflowApplicationTerminatedException>理由が設定されている場合のみです</xref:System.Activities.WorkflowApplicationTerminatedException></xref:System.Activities.WorkflowApplication.Terminate%2A>。 だけの場合<xref:System.Activities.Statements.TerminateWorkflow.Exception%2A>は設定すると、 <xref:System.Activities.WorkflowApplication.Terminate%2A>.</xref:System.Activities.WorkflowApplication.Terminate%2A>に渡された例外</xref:System.Activities.Statements.TerminateWorkflow.Exception%2A> 場合、両方の理由と<xref:System.Activities.Statements.TerminateWorkflow.Exception%2A>設定は、<xref:System.Activities.WorkflowApplicationTerminatedException>指定された理由と共に渡されると<xref:System.Activities.Statements.TerminateWorkflow.Exception%2A>、例外として設定されている<xref:System.Exception.InnerException%2A>プロパティ</xref:System.Exception.InnerException%2A></xref:System.Activities.Statements.TerminateWorkflow.Exception%2A></xref:System.Activities.WorkflowApplicationTerminatedException></xref:System.Activities.Statements.TerminateWorkflow.Exception%2A>。 どちらも設定されている場合、既定の<xref:System.Activities.WorkflowApplicationTerminatedException>を作成します</xref:System.Activities.WorkflowApplicationTerminatedException>。"
  syntax:
    content: public System.Activities.InArgument<string> Reason { get; set; }
    return:
      type: System.Activities.InArgument{System.String}
      description: "ワークフローの終了の理由です。"
