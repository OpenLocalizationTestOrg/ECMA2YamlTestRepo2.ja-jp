  remarks: "このプロパティは、2 桁の年を 4 桁の年に適切に変換を使用します。 たとえば、構成のグレゴリオ暦カレンダーにおける 2029年にこのプロパティが設定されている場合、100 年範囲は 1930年 2029 です。 そのため、30 の 2 桁の値は 2029 29 の 2 桁の値を解釈中に、1930、として解釈されます。       このプロパティの初期値は、コントロール パネルの地域と言語のオプション部分の設定から取得されます。 ただし、その情報を<xref:System.AppDomain>。</xref:System.AppDomain>の有効期間中に変更できます。 <xref:System.Globalization.ThaiBuddhistCalendar>クラスには、システム設定の変更は検出されません自動的にします</xref:System.Globalization.ThaiBuddhistCalendar>。       アプリケーションは、この値を 2 桁の年をそのまま使用することを示す 99 を設定する必要があります。 たとえば、このプロパティが 99 に設定されている場合 100 年の範囲は 0 (ほとんどのカレンダーの有効な値されません) 99 です。 そのため、30 の 2 桁の値は 30 として解釈されます。"
