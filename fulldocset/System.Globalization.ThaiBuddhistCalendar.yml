  fullName: System.Globalization.ThaiBuddhistCalendar
  type: Class
  summary: "タイ仏暦を表します。"
  remarks: "年と時代 (年号) が異なる点を除いて、タイ仏暦はグレゴリオ暦のカレンダーと同じように動作します。      > [!NOTE] > について ThaiBuddhistCalendar クラスと、その他の calendar クラスを使用して、.NET Framework では、次を参照してください。[カレンダーの使用](~/add/includes/ajax-current-ext-md.md)です。       ThaiBuddhistCalendar クラスは、現在の時代のみを認識します。       うるう年タイ仏暦では、グレゴリオ暦で同じ閏年に対応します。 うるう年グレゴリオ暦では、100 で割り切れるを除く、4 で割り切れるグレゴリオ暦の年として定義されます。 400 で割り切れるグレゴリオ暦年がうるう年です。 共通の年度は 365 日を持ち、うるう年が 366 日。       タイ仏暦が 28 ~ 31 日に 12 か月: |GetMonth 値 |月 |一般的な年の日 |うるう年の日 |  |--------------------|-----------|--------------------------|------------------------|  | 1 | มกราคม (1 月) | 31 | 31 |  | 2 | กุมภาพันธ์ (2 月) | 28 | 29 |  | 3 | มีนาคม (年 3 月) | 31 | 31 |  | 4 | เมษายน (年 4 月) | 30 | 30 |  | 5 | พฤษภาคม (月) | 31 | 31 |  | 6 | มิถุนายน (6 月) | 30 | 30 |  | 7 | กรกฎาคม (7 月) | 31 | 31 |  | 8 |สิงหาคม (8 月) | 31 | 31 |  | 9 | กันยายน (年 9 月) | 30 | 30 |  | 10 | ตุลาคม (年 10 月) | 31 | 31 |  | 11 | พฤศจิกายน (11 月) | 30 | 30 |  | 12 | ธันวาคม (12 月) | 31 | 31 |      年 2 月 29 日、閏年あり平年 28 です。       西暦 2001 年 1 月 1 日の日付 タイ仏暦では現在の時代 (年号) の 2544 年 1 月の最初の日に相当します。       各<xref:System.Globalization.CultureInfo>予定表のセットをサポートしています</xref:System.Globalization.CultureInfo>。 <xref:System.Globalization.CultureInfo.Calendar%2A>プロパティを返します、カルチャの既定のカレンダーと<xref:System.Globalization.CultureInfo.OptionalCalendars%2A>プロパティは、カルチャでサポートされているすべてのカレンダーを含む配列を返します</xref:System.Globalization.CultureInfo.OptionalCalendars%2A></xref:System.Globalization.CultureInfo.Calendar%2A>。 <xref:System.Globalization.CultureInfo>アプリケーションが<xref:System.Globalization.DateTimeFormatInfo.Calendar%2A><xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>新しい<xref:System.Globalization.Calendar>。</xref:System.Globalization.Calendar></xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>のプロパティ</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>を設定する必要があります</xref:System.Globalization.CultureInfo>で使用される暦に変更するには"
