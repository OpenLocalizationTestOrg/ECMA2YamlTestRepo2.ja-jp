  remarks: "<xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A>2 桁の年を表すことができる 100 年の範囲内で最後の年です。</xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A> 4 桁の年は 2 桁の数字の唯一の検索によって決まります`year`その 100 年の範囲内です。 たとえば場合、<xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A>設定は 2029年に 100 年の範囲は 1930年から 2029年</xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A>。 そのため、30 の 2 桁の値は 2029 29 の 2 桁の値を解釈中に、1930、として解釈されます。       ToFourDigitYear には、2 桁または&4; 桁の年のいずれかがサポートしています。 値によると 4 桁の値に変換するメソッドを 2 桁の年の値 (100 よりも小さい) を渡すと、<xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A>適切な 4 桁の年を表す値</xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A>。 ToFourDigitYear にサポートされている暦の範囲内にある&4; 桁の年の値を提供すると、アプリケーションの場合は、実際の入力値を返します。 アプリケーションはサポートされているカレンダー範囲では、4 桁の値が指定した場合、または負の値が渡された場合は、メソッドは例外をスローします。"
