  name: BulletedListDisplayMode
  nameWithType: BulletedListDisplayMode
  fullName: System.Web.UI.WebControls.BulletedListDisplayMode
  type: Enum
  summary: "リスト項目の内容に適用可能な表示動作を指定します、 <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref>コントロール。"
  remarks: "BulletedListDisplayMode 列挙体のリスト項目のコンテンツに適用可能な表示動作を表す、<xref:System.Web.UI.WebControls.BulletedList>コントロール</xref:System.Web.UI.WebControls.BulletedList>。 <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>プロパティでは、これらの列挙値を使用して、一覧の表示動作で項目コンテンツ設定を<xref:System.Web.UI.WebControls.BulletedList>コントロール</xref:System.Web.UI.WebControls.BulletedList></xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>。 例では、設定した場合の<xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>プロパティ ハイパーリンクの値を内の各リスト項目の内容、<xref:System.Web.UI.WebControls.BulletedList>コントロールでハイパーリンクとして表示されます</xref:System.Web.UI.WebControls.BulletedList></xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>。       テキスト値では、なしの追加機能で通常のテキストとしてリスト項目の内容を表示することができます。       ハイパーリンクの値では、リスト項目の内容をハイパーリンクとして表示することができます。 クリックすると、ハイパーリンクは、URL に移動します。 使用して、<xref:System.Web.UI.WebControls.ListItem.Value%2A>ハイパーリンクに移動する URL を指定するプロパティ</xref:System.Web.UI.WebControls.ListItem.Value%2A>。       LinkButton 値では、リンク ボタンとしてリスト項目の内容を表示することができます。 使用して、 <xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName>、ユーザーがリンク ボタンをクリックしたときに、サーバーに通知するイベントです</xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName>。 イベント データを使用して、<xref:System.Web.UI.WebControls.BulletedListEventArgs>リンク ボタンのインデックスを確認するクラス、<xref:System.Web.UI.WebControls.BulletedList>ユーザーがクリックした</xref:System.Web.UI.WebControls.BulletedList></xref:System.Web.UI.WebControls.BulletedListEventArgs>。"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the BulletedListDisplayMode values. The format of the list item content changes based on the display mode that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_18_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_18_1.aspx)]"
  syntax:
    content: public enum BulletedListDisplayMode
