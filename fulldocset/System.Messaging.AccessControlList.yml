  name: AccessControlList
  nameWithType: AccessControlList
  fullName: System.Messaging.AccessControlList
  type: Class
  summary: "1 つ以上のトラスティのアクセス権を指定する、アクセス制御エントリの一覧が含まれています。"
  remarks: "複数のトラスティを指定し、アクセス許可を設定するときに&1; 回の呼び出しを追加する権限にアクセスするには、AccessControlList クラスを使用します。 各トラスティ アクセス権の組み合わせのアクセス制御エントリを追加することで、アクセス制御リストを構築します。       AccessControlList では、許可またはセキュリティ保護可能なオブジェクトへのアクセスを拒否するトラスティを識別します。 プロセスは、セキュリティ保護可能なオブジェクトにアクセスする際に、システムはアクセスを許可するかどうかを判断するオブジェクトのアクセス制御リストでアクセス制御エントリを確認します。 オブジェクトが、アクセス制御リストを持たない場合、システムはすべてに対するフル アクセス権を付与します。 オブジェクトのアクセス制御リストにエントリがあるない場合、システムは、オブジェクトへのアクセス試行をすべてを拒否します。       システムは、1 つまたはすべての要求されたアクセス権を許可するものが見つかるまで、または要求されたアクセス権のいずれかが拒否されるまで、シーケンス内のアクセス制御エントリをチェックします。       各システム検証<xref:System.Messaging.AccessControlEntry>順番に、次のイベントのいずれかが発生するまで: - アクセス拒否<xref:System.Messaging.AccessControlEntry>、スレッドのアクセス トークンに表示されているトラスティのいずれかに要求されたアクセス権のいずれかを明示的に拒否します</xref:System.Messaging.AccessControlEntry></xref:System.Messaging.AccessControlEntry>。      -1 つまたは複数のアクセス許可<xref:System.Messaging.AccessControlEntry>項目をスレッドのアクセス トークンを明示的に記載のトラスティがすべての要求されたアクセス権を付与します</xref:System.Messaging.AccessControlEntry>。      -すべて<xref:System.Messaging.AccessControlEntry>項目がチェックされ、もには、少なくとも&1; つ要求されたアクセス権が許可されていない、アクセスが暗黙的に拒否される場合が</xref:System.Messaging.AccessControlEntry>。"
  syntax:
    content: 'public class AccessControlList : System.Collections.CollectionBase'
