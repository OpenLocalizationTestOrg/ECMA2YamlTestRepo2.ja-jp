  name: IDataKeysControl
  nameWithType: IDataKeysControl
  fullName: System.Web.UI.IDataKeysControl
  type: Interface
  summary: "ASP.NET を作成する方法クライアント Id のデータ バインド コントロールを指定するプロパティを定義します。"
  remarks: "IDataKeysControl インターフェイスでは、クライアント ID を作成する方法を指定するためにデータ バインド コントロールを実装する&2; つのプロパティを定義します。 コントロールの複数のインスタンスを表示するデータ バインド コントロールには、コントロールの各インスタンスの ID を作成する必要があります。 その ID は、クライアント スクリプトからコントロールへのアクセスを有効にするのには一意である必要があります。       <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>プロパティの値を持つが、生成の値に含まれるデータ フィールドの名前を指定できます、<xref:System.Web.UI.Control.ClientID%2A>プロパティ</xref:System.Web.UI.Control.ClientID%2A></xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>。 これらの値は、コントロールがページに表示される順序などの任意の値の代わりに、意味のあるデータ値に対応する方法でコントロールの各インスタンスを一意に識別に使用されます。 たとえば、製品データ テーブルからレコードを表示するときに割り当てることができます`ProductID`を<xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>プロパティ</xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>。 データ バインド コントロールの各インスタンスを識別してからの値によってその場合は、`ProductID`フィールドです。"
  syntax:
    content: public interface IDataKeysControl
  implements: []
  platform:
  - net462
