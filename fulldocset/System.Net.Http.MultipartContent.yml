  remarks: "TryComputeLength メソッドは、マルチパート コンテンツの HTTP コンテンツの長さを計算する機能を示します。 これは、簡単にコンテンツの長さを計算することは、コンテンツ タイプに役立ちます。 コンテンツの長さが可能でないか、高価な (は必要なシリアル化高価なや、大量のメモリを割り当てることが必要に、コンテンツ全体をバッファーに書き込むシステム) を計算するには、このメソッドは返す`false`です。 このメソッドが戻る場合`false`、つまり、チャンク転送が必要かあるコンテンツをサーバーに送信される前にバッファーを取得する必要があります。"
  syntax:
