  summary: "SOAP ではなく、XSD 形式で文字列を指定できることを示します。 文字列 Id は送信されません。"
  remarks: "`XsdString`と`TypesWhenNeeded`、同じバージョンの上に構築されたサービス間での高パフォーマンスのシリアル化の設定が意図されて、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]です。 これら&2; つの値では、スキップするか、省略可能なフィールドおよびプロパティを追加 VTS を使用する型情報を意図的に省略するため VTS (バージョン トレラントなシリアル化する) をサポートしていません。 使用しないで、`XsdString`または`TypesWhenNeeded`をシリアル化すると、異なるバージョンを実行しているコンピューター上の種類を逆シリアル化形式の入力、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]型をシリアル化されたコンピューターよりもします。 さまざまなバージョンを実行するコンピューターで逆シリアル化のシリアル化と、 [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 、デシリアライザーは、他のバージョンに存在する特定の種類の存在しない場合は、省略可能なフィールドをスキップするできなくなり、型情報のシリアル化をスキップするフォーマッタをにより、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]です。 使用する場合`XsdString`または`TypesWhenNeeded`このようなシナリオでは、1 つのバージョンから変更されている型のカスタムのシリアル化を提供する必要があります、[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]にします。"
  syntax:
