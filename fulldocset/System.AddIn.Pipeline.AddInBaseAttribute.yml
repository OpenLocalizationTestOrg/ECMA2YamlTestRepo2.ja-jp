  name: AddInBaseAttribute
  nameWithType: AddInBaseAttribute
  fullName: System.AddIn.Pipeline.AddInBaseAttribute
  type: Class
  summary: "パイプラインのビューでは、追加のセグメントとしてオブジェクトを識別します。"
  remarks: "<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>と<xref:System.AddIn.Hosting.AddInStore.Update%2A>メソッドで、利用可能なパイプライン セグメントに関する情報のストアを管理するには、この属性を使用して、追加のビューを識別する</xref:System.AddIn.Hosting.AddInStore.Update%2A></xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>。       パイプラインを構築するために、アドインから継承するアドインをビュー内の型は AddInBaseAttribute 属性によって識別され、アドインをベースと呼びます。       この属性は、パイプラインのセグメントをアクティブ化する型のみで使用する必要があります。 ホストとアドインの間で渡されるオブジェクトを表す型では、この属性は必要ありません。"
  example:
  - "The following example identifies the add-in base class for an add-in view pipeline segment.  \n  \n [!code-vb[AddInP1AddInViews#2](~/add/codesnippet/visualbasic/Calc1AddInView/Calc1AddInView.vb#2)]\n [!code-cs[AddInP1AddInViews#2](~/add/codesnippet/csharp/Calc1AddInView/Calc1AddInView.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class AddInBaseAttribute : Attribute
