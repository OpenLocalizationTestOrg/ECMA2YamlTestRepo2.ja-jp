  remarks: "このメソッドは、開発環境で使用される現在のカルチャのすべてのリソースをチェックします。 形式でキーを使用してリソースを見つけるにはその`objectName``.propertyName`ここで、`objectName`パラメーターとして渡されると`propertyName`プロパティの名前を指定します。 そのリソースの適用、`value`オブジェクトの対応するプロパティです。 一致するプロパティがない場合は、リソースは無視されます。"
