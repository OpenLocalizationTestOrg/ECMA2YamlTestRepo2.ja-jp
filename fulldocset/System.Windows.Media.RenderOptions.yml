  namespace: System.Windows.Media
  summary: "値を設定、<xref:System.Windows.Media.RenderOptions.CachingHint*>添付プロパティを指定した依存関係オブジェクト</xref:System.Windows.Media.RenderOptions.CachingHint*>。"
  remarks: "既定では、[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]の表示内容をキャッシュしません<xref:System.Windows.Media.DrawingBrush>と<xref:System.Windows.Media.VisualBrush>オブジェクト</xref:System.Windows.Media.VisualBrush></xref:System.Windows.Media.DrawingBrush>。 ビデオ メモリを節約するため、場所内容も、ブラシ、シーン内の使用は、変更すると、静的なシナリオでは、利点を提供キャッシュしないとします。 既定の動作の静的でない方法で静的なコンテンツでブラシを使用する場合[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]ブラシのすべてのコンテンツを再表示するためには、コンテンツが変化しない場合でもすべてのフレームです。 たとえば、これは静的<xref:System.Windows.Media.DrawingBrush>または<xref:System.Windows.Media.VisualBrush>回転の 3D オブジェクトの表面にマップされます</xref:System.Windows.Media.VisualBrush></xref:System.Windows.Media.DrawingBrush>。 静的なコンテンツを再レンダリング パフォーマンスに悪影響を及ぼすことができます。       設定して、<xref:System.Windows.Media.RenderOptions.CachingHint%2A>ブラシのプロパティを添付<xref:System.Windows.Media.CachingHint>、ブラシを並べて表示されたオブジェクトのキャッシュされたバージョンを使用してパフォーマンスを向上させることができます</xref:System.Windows.Media.CachingHint></xref:System.Windows.Media.RenderOptions.CachingHint%2A>。       <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>と<xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>プロパティの値は相対サイズの値のタイミングを決定する、<xref:System.Windows.Media.TileBrush>スケールが変更されたのため、オブジェクトを再生成する必要があります</xref:System.Windows.Media.TileBrush></xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A></xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>。 たとえば、 <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>2.0 では、キャッシュに設定されて、<xref:System.Windows.Media.TileBrush>のサイズが現在のキャッシュのサイズの 2 倍を超える場合にのみ再生成する必要があります</xref:System.Windows.Media.TileBrush></xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>。       このメソッドを使用して設定を<xref:System.Windows.Media.RenderOptions.CachingHint%2A>添付プロパティのコードにします</xref:System.Windows.Media.RenderOptions.CachingHint%2A>。"
  example:
  - "The following example shows how to use the caching hint option for a <xref:System.Windows.Media.DrawingBrush>.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet3)]\n [!code-vb[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet3)]"
