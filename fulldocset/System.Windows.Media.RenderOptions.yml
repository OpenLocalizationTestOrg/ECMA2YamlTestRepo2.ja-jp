- uid: System.Windows.Media.RenderOptions.ProcessRenderMode
  id: ProcessRenderMode
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: ProcessRenderMode
  nameWithType: RenderOptions.ProcessRenderMode
  fullName: System.Windows.Media.RenderOptions.ProcessRenderMode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "現在のプロセスのレンダリング モード設定を指定します。"
  remarks: "現在のプロセスのソフトウェア レンダリングを強制するのにには、ProcessRenderMode プロパティを使用します。 WPF アプリケーションで発生してに起因する外部の問題、ソフトウェア レンダリング設定を変更する場合は、多くのレンダリングの問題を回避できます。       アプリケーションの起動中に、アプリケーションが低速のフレーム レートなどのレンダリングの問題を検出した場合できますモードを設定するレンダリング ソフトウェアのみにします。 また、アプリケーションが実行されているときに、ユーザー設定を有効にすることがあります。       <xref:System.Windows.Interop.RenderMode> 基本設定の上書き、<xref:System.Windows.Interop.HwndTarget.RenderMode%2A>設定</xref:System.Windows.Interop.HwndTarget.RenderMode%2A></xref:System.Windows.Interop.RenderMode>。 ソフトウェア レンダリングの優先順位: 1。  DisableHWAcceleration レジストリ キー 2。  ProcessRenderMode 3 です。  <xref:System.Windows.Interop.HwndTarget.RenderMode%2A>(ターゲット)      **注**ProcessRenderMode、優先順位を指定し、実際のレンダリング モードを必ずしも変更しません。</xref:System.Windows.Interop.HwndTarget.RenderMode%2A> システムの他の部分は、この優先設定をオーバーライドし、ソフトウェア レンダリングに強制的にシステム可能性があります。"
  syntax:
    content: public static System.Windows.Interop.RenderMode ProcessRenderMode { get; set; }
    return:
      type: System.Windows.Interop.RenderMode
      description: "<xref href=&quot;System.Windows.Interop.RenderMode&quot;> </xref>現在のプロセスの優先順位。"
  overload: System.Windows.Media.RenderOptions.ProcessRenderMode*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.RenderOptions.SetBitmapScalingMode(System.Windows.DependencyObject,System.Windows.Media.BitmapScalingMode)
  id: SetBitmapScalingMode(System.Windows.DependencyObject,System.Windows.Media.BitmapScalingMode)
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: SetBitmapScalingMode(DependencyObject,BitmapScalingMode)
  nameWithType: RenderOptions.SetBitmapScalingMode(DependencyObject,BitmapScalingMode)
  fullName: System.Windows.Media.RenderOptions.SetBitmapScalingMode(DependencyObject,BitmapScalingMode)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "値を設定、<xref:System.Windows.Media.RenderOptions.BitmapScalingMode*>添付プロパティを指定した依存関係オブジェクト</xref:System.Windows.Media.RenderOptions.BitmapScalingMode*>。"
  remarks: "SetBitmapScalingMode メソッドを使用、<xref:System.Windows.UIElement>または<xref:System.Windows.Media.DrawingGroup>子孫がビットマップがアニメーション化します</xref:System.Windows.Media.DrawingGroup></xref:System.Windows.UIElement>。       ビットマップのスケールをアニメーション化するときに、既定高品質のイメージが再サンプリング アルゴリズム途切れアニメーションを効果的に原因と、フレーム レートの低下が発生するための十分なシステム リソースが消費する場合ができます。 設定して、<xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>のプロパティ、<xref:System.Windows.Media.RenderOptions>オブジェクトを<xref:System.Windows.Media.BitmapScalingMode>、ビットマップを拡張するときに滑らかなアニメーションを作成することができます</xref:System.Windows.Media.BitmapScalingMode></xref:System.Windows.Media.RenderOptions></xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>。"
  example:
  - "The following example shows how to set the <xref:System.Windows.Media.BitmapScalingMode> for an <xref:System.Windows.Controls.Image> object.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet2)]\n [!code-vb[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet2)]"
  syntax:
    content: public static void SetBitmapScalingMode (System.Windows.DependencyObject target, System.Windows.Media.BitmapScalingMode bitmapScalingMode);
    parameters:
    - id: target
      type: System.Windows.DependencyObject
      description: "<xref href=&quot;System.Windows.UIElement&quot;> </xref>または<xref href=&quot;System.Windows.Media.DrawingGroup&quot;></xref>の値を設定する対象の子孫、<xref:System.Windows.Media.RenderOptions.BitmapScalingMode*>プロパティ</xref:System.Windows.Media.RenderOptions.BitmapScalingMode*>。"
    - id: bitmapScalingMode
      type: System.Windows.Media.BitmapScalingMode
      description: "プロパティを設定する新しい値。"
  overload: System.Windows.Media.RenderOptions.SetBitmapScalingMode*
  exceptions:
