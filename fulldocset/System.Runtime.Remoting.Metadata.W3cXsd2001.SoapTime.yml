  summary: "指定された変換<xref:System.String>へ、 <xref href=&quot;System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime&quot;> </xref>オブジェクト</xref:System.String>。"
  remarks: "Parse メソッドは HH:mm:ss.fffzzz 形式の文字列を解析します。 これは、次の書式パターン外で構成されます。      |書式設定パターン |説明 |例 |  |--------------------|-----------------|--------------|  |HH |24 時間の範囲内の時間。 1 桁の時間に先行ゼロがある |。17、07 |  | mm |分。 1 桁の分に先行ゼロがある |。49、05 |  | ss |2 番目の。 1 桁の秒に先行ゼロがある |。32、02 |  | fff |1 秒あたりの割合。 7 の小数点以下桁数の最大値が許可され、最初の 3 つのみに解析されます |。321635、4592 |  | zzz |共通言語ランタイムとゾーン オフセット (時間および分単位) を調整の世界協定時刻 (グリニッジ標準時)。 1 桁の時間に先行ゼロがある |。-07:00、+ 08:00、Z |      として解析された値が格納されるので、最初の 3 つの小数点以下桁数のみが解析された、<xref:System.DateTime>オブジェクト、および<xref:System.DateTime>型が正確に 3 つの小数桁の精度をサポートしています</xref:System.DateTime></xref:System.DateTime>。"
  example:
