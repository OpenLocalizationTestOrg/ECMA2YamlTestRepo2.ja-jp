    parameters:
    - id: value
      type: System.String
      description: "<xref:System.String>に変換します</xref:System.String>。"
    return:
      type: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime
      description: "A <xref href=&quot;System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime&quot;> </xref>オブジェクトから取得される<code> value</code>です。"
