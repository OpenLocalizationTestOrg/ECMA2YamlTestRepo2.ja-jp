  remarks: "派生した ITreeDesigner インターフェイス、<xref:System.ComponentModel.Design.IDesigner>インターフェイスし、関連するデザイナーの階層構造を柔軟に移動するためのサポートを提供します</xref:System.ComponentModel.Design.IDesigner>。 このインターフェイスでは、プログラマは動的に決定した適切なものと、コンポーネントのデザイナーの数を指定できます。       このインターフェイスは、ツリー階層を移動するための&2; つのプロパティを追加する、基底クラスの簡単な拡張機能: <xref:System.ComponentModel.Design.ITreeDesigner.Children%2A> <xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A></xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A> </xref:System.ComponentModel.Design.ITreeDesigner.Children%2A> 。       デザイン コンポーネントの作成の概要については、次を参照してください。[デザイン時サポートを拡張する](~/add/includes/ajax-current-ext-md.md)です。"
