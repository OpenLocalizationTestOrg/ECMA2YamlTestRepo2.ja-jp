  summary: "0 または-1 のいずれかの値が無効なハンドルを Win32 critical ハンドルの実装の基本クラスを提供します。"
  remarks: "このクラスの<xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName>クラス</xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName>から派生します。 これには、無効なハンドルの形式について説明します。 たとえば、いくつかのハンドルは、0 を使用して他のユーザーに対し、無効なハンドル値として-1 を使用します。 さらに派生 (ファイルやレジストリなどの処理) に対して、このクラスのことができます、さらなる特化します。       既存のマネージ ラッパーがないアンマネージ リソースをラップする必要がある場合は、CriticalHandleZeroOrMinusOneIsInvalid クラスを使用します。       この型は、<xref:System.IDisposable>インターフェイス</xref:System.IDisposable>。 型を使用してが完了したらを直接的または間接的にその破棄する必要があります。 型の直接 dispose を呼び出す、<xref:System.IDisposable.Dispose%2A>メソッドで、 `try` / `catch`ブロック</xref:System.IDisposable.Dispose%2A>。 直接ことのない破棄する場合など、言語コンストラクトを使用して`using`(C# の場合) または`Using`(Visual Basic で)。 詳細についてを参照してください&quot;を使用して、オブジェクトを実装する IDisposable&quot;、<xref:System.IDisposable>インターフェイスに関するトピック</xref:System.IDisposable>。      > [!NOTE] > を参照してください、 <xref:System.Runtime.InteropServices.CriticalHandle>critical ハンドルのセキュリティとスレッドの安全性に関する重要な情報のクラス</xref:System.Runtime.InteropServices.CriticalHandle>。"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class CriticalHandleZeroOrMinusOneIsInvalid : System.Runtime.InteropServices.CriticalHandle
