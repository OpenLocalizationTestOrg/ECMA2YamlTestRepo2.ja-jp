      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref>ユーザーごとの個人用設定の状態情報を格納します。"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState*
  exceptions:
