  summary: "取得またはプロバイダーによって指定されたアプリケーションの名前を設定します。"
  remarks: "アプリケーション名は、データ取得のパーソナル化プロバイダーによって保存され、同じアプリケーション名を設定してデータを共有するか、または別のアプリケーション名を指定することによって、同じデータベース内のデータをパーティション分割する複数のアプリケーションを影響します。 アプリケーション名は、パーソナル化プロバイダー ファイルのセクションで、Web.config または System.config が見つかりました。      > [!CAUTION] > で処理されたすべての要求の&1; つの既定のプロファイル プロバイダーのインスタンスが使用されるため、<xref:System.Web.HttpApplication>オブジェクトを同時に実行して、ApplicationName プロパティ値を設定しようとしています複数の要求を持つことができます。</xref:System.Web.HttpApplication> 。 ApplicationName プロパティは、スレッド セーフである複数の書き込みのためと、アプリケーションの複数のユーザーの予期しない動作結果 ApplicationName プロパティの値を変更することができます。 必要な場合は、ApplicationName プロパティを設定できるようにするためのコードを避けることをお勧めします。 ここで、ApplicationName プロパティを設定する必要があります、アプリケーションの例は、複数のアプリケーションのプロファイル データを管理する管理アプリケーションです。 このようなアプリケーションは、シングル ユーザー アプリケーションと Web アプリケーションではなくにする必要があります。"
