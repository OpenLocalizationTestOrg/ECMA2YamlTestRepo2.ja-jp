  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration
  type: Class
  summary: "実装して管理および Web パーツのパーソナル化の管理機能。 このクラスは継承できません。"
  remarks: "このクラスは、いくつかの静的メソッドと Web パーツのパーソナル化の管理機能を公開するプロパティを提供します。 これらの方法で構成されている既定のパーソナル化プロバイダーに適用されます、 <xref:System.Web.UI.WebControls.WebParts.WebPartManager>Web パーツ コントロールのコントロールです</xref:System.Web.UI.WebControls.WebParts.WebPartManager>。 パーソナル化プロバイダーとして機能しているいくつかのデータ ストアを管理する場合は、個々 のパーソナル化プロバイダーのクラスでのメソッドを直接使用する必要があります。 コレクションにパーソナル化プロバイダーが構成されていることに注意してください、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>コントロールがから利用可能な<xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A>静的プロパティ</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A></xref:System.Web.UI.WebControls.WebParts.WebPartManager>。       Web アプリケーションが実行されない場合に既定の信頼レベルのパーソナル化が失敗することに注意する重要な<xref:System.Web.AspNetHostingPermissionLevel>以上 (を使用して Web.config ファイルでカスタムの信頼レベルを設定することができます、`<trust level=&quot;&quot; />`要素).</xref:System.Web.AspNetHostingPermissionLevel> PersonalizationAdministration と<xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>の信頼レベルの両方のクラスが確認<xref:System.Web.AspNetHostingPermissionLevel>初期化される場合</xref:System.Web.AspNetHostingPermissionLevel></xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>。 レベルの信頼で実行するアプリケーションを構成する場合<xref:System.Web.AspNetHostingPermissionLevel>、既定値を使用して<xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>パーソナル化データにアクセスしようとするアプリケーション、ために失敗することは、アプリケーションでは、初めてのパーソナル化データを管理するにはプロバイダーで実行されている ASP.NET ワーカー プロセス<xref:System.Web.AspNetHostingPermissionLevel>信頼には、さまざまなクラスへの呼び出しに必要な権限はありません、<xref:System.Data.SqlClient>名前空間</xref:System.Data.SqlClient></xref:System.Web.AspNetHostingPermissionLevel></xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider></xref:System.Web.AspNetHostingPermissionLevel>。"
