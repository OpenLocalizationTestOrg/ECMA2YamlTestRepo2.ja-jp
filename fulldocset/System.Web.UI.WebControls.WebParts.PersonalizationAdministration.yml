  summary: "指定したパラメーターに基づいて、非アクティブなユーザーのユーザーごとのパーソナル化状態情報のコレクションを返します。"
  remarks: "このメソッドのコレクションを返します<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>インスタンスのユーザーごとの個人用設定の状態情報をここで、`pathToMatch`パラメーターの値が、ページのパスに一致する`usernameToMatch`一致ページ、およびそのユーザーに関連付けられたパーソナル化データを持っているユーザー名は非アクティブと見なされます</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>。 つまり、について返される各記録して、ユーザーの<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>プロパティの値より小さいかに等しい`userInactiveSinceDate`</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>。 返されるコレクションにのみが含まれています<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>インスタンス</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>。       このメソッドは、基になるデータ ストアにクエリでワイルドカード文字を渡します。 ワイルドカード文字のサポートは、各プロバイダーが、アスタリスク (*)、パーセント記号 (%)、またはアンダー スコア (_) などの文字を処理する方法に依存します。       通常、SQL 準拠のデータ ストアで実行できるワイルドカード検索部分パスでワイルドカード文字が先頭、末尾、または検索文字列のテキストの中央に表示される、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>。 たとえば、&quot;~/vdir&quot;で始まるすべてのパスを検索するため、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>プロパティを&quot;~/vdir%&quot;に設定するとします</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>。       同様に、部分的なユーザー名にワイルドカード検索が表示のテキスト文字列のどの時点でも、ワイルドカード文字を持つ可能性があります、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>プロパティ</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>。 たとえば、&quot;John&quot;で始まるすべてのユーザー名を検索するため、<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>プロパティは「John %」のようになります</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>。       既定のパーソナル化プロバイダーを使用して、 <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-派生オブジェクトをアルファベット順に返され、を組み合わせたパスとユーザーの名前の昇順で並べ替えられます</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>。 コレクション内のオブジェクトの順序は、プロバイダーによって決まります。       場合`userInactiveSinceDate`は、<xref:System.DateTime.MaxValue>このメソッドから返される値は<xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>に相当し、</xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. `usernameToMatch` 、Microsoft SQL Server を実行しているものなど、一部のデータ ストアがワイルドカード文字としてコンマを許可するため、パラメーターはコンマ (,) を含めることができます。"
  syntax:
