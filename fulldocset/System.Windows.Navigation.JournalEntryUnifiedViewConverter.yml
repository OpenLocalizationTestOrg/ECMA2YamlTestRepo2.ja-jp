  summary: "JournalEntryUnifiedViewConverter merges&quot;戻る&quot;ナビゲーション履歴およびナビゲーション前方履歴 (によって公開される<xref href=&quot;System.Windows.Controls.Frame&quot;></xref>または<xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>)、1 つに[!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-スタイルのナビゲーション メニュー。"
  remarks: "両方<xref:System.Windows.Controls.Frame>と<xref:System.Windows.Navigation.NavigationWindow>、次のメカニズムを使用して履歴ナビゲーションをサポートするナビゲーション クロムの表示: の時刻にコンテンツを&1; つ、バックアップを移動するためのボタンをクリックします</xref:System.Windows.Navigation.NavigationWindow></xref:System.Windows.Controls.Frame>。      -を一度に転送の&1; つのコンテンツを移動するボタンです。      - [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-スタイル ボックスの一覧を表示する:-最大&9; つのリスト項目ナビゲーション履歴を戻ると、最大&9; 個の項目&quot;進む&quot;ナビゲーション履歴にします。          -現在の背面と&quot;進む&quot;ナビゲーション履歴の両方に関してのコンテンツの位置。       両方で、ナビゲーション履歴が格納されている<xref:System.Windows.Navigation.NavigationWindow>と<xref:System.Windows.Controls.Frame>、次のプロパティ:**戻るナビゲーション履歴** <xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName>。</xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> 。       **ナビゲーション履歴** <xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName> <xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName>。</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName> 。       作成する、 [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-ドロップダウン リストのスタイル、<xref:System.Windows.Navigation.NavigationWindow>と<xref:System.Windows.Controls.Frame>JournalEntryUnifiedViewConverter を使用して、個々 の戻るナビゲーション履歴をマージし、ナビゲーションの単一のリストにナビゲーション履歴を転送する履歴エントリを</xref:System.Windows.Controls.Frame></xref:System.Windows.Navigation.NavigationWindow>。 結果のリストには、&quot;戻る&quot;ナビゲーション履歴から、次に進むナビゲーション履歴から&9; つのエントリと、現在のコンテンツのエントリまで&9; 個までのエントリが含まれています。       カスタム ナビゲーションを作成する場合[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]を指定する必要があります、 [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-スタイル ドロップダウン リストでは、同様の効果を JournalEntryUnifiedViewConverter を使用することができます。      ## XAML 属性の使用率のクラスは、通常では使用されない[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]です。"
