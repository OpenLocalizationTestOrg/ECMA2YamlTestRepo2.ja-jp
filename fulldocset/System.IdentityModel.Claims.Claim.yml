    [!code-cs[c_Claim#1](~/add/codesnippet/csharp/t-system.identitymodel.c_0_1.cs)]
     [!code-vb[c_Claim#1](~/add/codesnippet/visualbasic/t-system.identitymodel.c_0_1.vb)]
