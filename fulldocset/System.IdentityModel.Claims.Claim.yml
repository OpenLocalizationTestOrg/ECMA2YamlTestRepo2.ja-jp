  name: Claim
  nameWithType: Claim
  fullName: System.IdentityModel.Claims.Claim
  type: Class
  summary: "エンティティに関連付けられているクレームを表します。"
  remarks: "Id モデルは、クレーム ベースの承認システムです。 要求では、システムでは、システムのユーザーに多くの場合、何らかのエンティティに関連付けられている機能について説明します。 特定のエンティティに関連付けられているクレームのセットは、キーとして考えることができます。 特定のクレームは、そのキーの形状を定義します。ドアのロックをオープンに物理キーと同様に使用されます。 この方法でクレームは、リソースにアクセスするために使用されます。 指定した保護されたリソースへのアクセスは、そのリソースにアクセスを試みるエンティティに関連付けられているクレームにアクセスするために必要なクレームの比較によって決定されます。       クレームは、特定の値に関連付けられる権限の式です。 権限がある可能性がありますの読み取り、書き込み、または保有します。 値には、データベース、ファイル、メールボックス、またはプロパティを使用できます。 信頼性情報には、クレームの種類もがあります。 要求の種類と権限の組み合わせでは、値に対して指定されている機能のメカニズムを提供します。 たとえば、種類のクレーム`file`権限を持つ`read`値より`biography.doc`このようなクレームを持つエンティティに、ファイル biography.doc に対する読み取りアクセス権があることを示します。 権限を持つ型名の要求<xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>値より`Martin`クレームとエンティティを所有していることを示します、 `Name` 、値を持つプロパティ`Martin`</xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>。       さまざまなクレームの種類と権限は、Id モデルの一部として定義され、システムを拡張します。 Id モデル インフラストラクチャを定義できます上に構築するさまざまなシステムでは、種類と必要な権限を要求します。"
  example:
