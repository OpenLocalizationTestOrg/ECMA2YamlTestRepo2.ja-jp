  name: OverflowAction
  nameWithType: OverflowAction
  fullName: System.Diagnostics.OverflowAction
  type: Enum
  summary: "最大ファイル サイズに達したイベント ログにエントリを処理する方法を指定します。"
  remarks: "すべてのイベント ログでは、最大サイズの制限とその制限内に新しいエントリを書き込むための規則を指定する構成可能な設定がします。 イベント ログが、その最大サイズに達すると、次の規則のいずれかを指定できます:-新しいエントリは破棄されます。      -新しいエントリは古いエントリを上書きします。      -新しいエントリは破棄するか、または既存のエントリの古さに応じて既存のエントリが上書きされます。       <xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A> <xref:System.Diagnostics.EventLog>。</xref:System.Diagnostics.EventLog>のオーバーフロー動作を設定するメソッド</xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A>を使用して 現在の構成された動作を確認して、<xref:System.Diagnostics.EventLog>を通じてその<xref:System.Diagnostics.EventLog.OverflowAction%2A>プロパティ</xref:System.Diagnostics.EventLog.OverflowAction%2A></xref:System.Diagnostics.EventLog>。"
  syntax:
    content: public enum OverflowAction
