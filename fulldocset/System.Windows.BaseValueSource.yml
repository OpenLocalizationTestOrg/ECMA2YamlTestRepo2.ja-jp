  name: BaseValueSource
  nameWithType: BaseValueSource
  fullName: System.Windows.BaseValueSource
  type: Enum
  summary: "特定の依存関係プロパティの値のプロパティのシステムのソースを識別します。"
  remarks: "内のプロパティでこの列挙を使用、<xref:System.Windows.ValueSource>構造で、さらに、呼び出すことによって取得されて、<xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A>特定の依存関係プロパティに対してメソッド</xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A></xref:System.Windows.ValueSource>。       この列挙体の各値が示す全体の特定の側面[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]プロパティ システムが特定の依存関係オブジェクトで特定の依存関係プロパティの値の有効な値の決定を担当します。 詳細について、[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]プロパティ システムとプロパティの各段階では、するには、システムが動作する優先順位を参照してください。[依存関係プロパティの値の優先順位](~/add/includes/ajax-current-ext-md.md)です。       既定値は、列挙型の既定値ではありません。"
  syntax:
    content: public enum BaseValueSource
  inheritance:
  - System.Enum
  platform:
  - net462
