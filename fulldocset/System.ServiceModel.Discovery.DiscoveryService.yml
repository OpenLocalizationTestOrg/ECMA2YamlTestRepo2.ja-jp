  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "検索操作を処理するには、このメソッドをオーバーライドします。"
  remarks: "検索結果が呼び出しによって返される、<xref:System.ServiceModel.Discovery.FindRequestContext.AddMatchingEndpoint%2A>メソッドを&1; つまたは複数回</xref:System.ServiceModel.Discovery.FindRequestContext.AddMatchingEndpoint%2A>。"
  syntax:
    content: protected abstract IAsyncResult OnBeginFind (System.ServiceModel.Discovery.FindRequestContext findRequestContext, AsyncCallback callback, object state);
    parameters:
    - id: findRequestContext
      type: System.ServiceModel.Discovery.FindRequestContext
      description: "探索するサービスを説明する検索要求コンテキスト。"
    - id: callback
      type: System.AsyncCallback
      description: "この操作が完了したときに呼び出すコールバック デリゲート。"
    - id: state
      type: System.Object
      description: "ユーザー定義の状態データ。"
    return:
      type: System.IAsyncResult
      description: "保留中の非同期操作への参照。"
  overload: System.ServiceModel.Discovery.DiscoveryService.OnBeginFind*
  exceptions: []
  platform:
  - net462
