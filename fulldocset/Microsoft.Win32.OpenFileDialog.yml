- uid: Microsoft.Win32.OpenFileDialog.OpenFile
  id: OpenFile
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFile()
  nameWithType: OpenFileDialog.OpenFile()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFile()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "使用して、ユーザーが選択されているファイルの読み取り専用ストリームを開きます<xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;></xref>です。"
  remarks: "読み取り専用のアクセス許可を持つファイルが開かれた (<xref:System.IO.FileMode>、 <xref:System.IO.FileAccess>、および<xref:System.IO.FileShare>)、読み取り専用チェック ボックスがオン ダイアログ ボックスの有無にかかわらず、</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> 。 上書きするか、ファイルに書き込む機能がない場合、ファイルが開いている場合、アプリケーションは部分的な信頼制限内で実行中に、ファイルを安全に読み込むことができます。       複数のファイルが選択されている場合は、最初の選択したファイルが開きます。"
  syntax:
    content: public System.IO.Stream OpenFile ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "新しい<xref:System.IO.Stream>、選択したファイルを格納している</xref:System.IO.Stream>。"
  overload: Microsoft.Win32.OpenFileDialog.OpenFile*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "ダイアログ ボックスでファイルが選択されていません。"
  platform:
  - net462
