  name: OpenFiles()
  nameWithType: OpenFileDialog.OpenFiles()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFiles()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "1 つの読み取り専用ストリームを使用して、ユーザーによって選択された各ファイルを格納する配列を作成<xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;></xref>です。"
  remarks: "読み取り専用のアクセス許可を持つ各ファイルが開かれた (<xref:System.IO.FileMode>、 <xref:System.IO.FileAccess>、および<xref:System.IO.FileShare>)、読み取り専用チェック ボックスがオン ダイアログ ボックスの有無にかかわらず、</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> 。 上書きするか、ファイルへの書き込みを許可せず各ファイルが開いている場合、アプリケーションは部分的な信頼制限内で実行中に、1 つまたは複数のファイルを安全に読み込むことができます。"
  syntax:
    content: public System.IO.Stream[] OpenFiles ();
    parameters: []
    return:
      type: System.IO.Stream[]
      description: "新しい複数の配列<xref:System.IO.Stream>、選択したファイルを格納するオブジェクト</xref:System.IO.Stream>。"
  overload: Microsoft.Win32.OpenFileDialog.OpenFiles*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "ダイアログ ボックスでファイルが選択されていません。"
  platform:
  - net462
