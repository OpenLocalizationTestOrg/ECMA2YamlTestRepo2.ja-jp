  fullName: Microsoft.Win32.OpenFileDialog
  type: Class
  summary: "ユーザーがファイルを開くには&1; つまたは複数のファイル名を指定できるコモン ダイアログ ボックスを表します。"
  remarks: "次の図は、OpenFileDialog の[!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)]します。       ![[開く] ダイアログ ボックス](~/add/media/dialogboxesoverviewfigure2.png &quot;開く ダイアログ ボックス&quot;)以降で[!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)]が保存ファイル ダイアログ ボックスを開き、**お気に入りリンク**ユーザーが別の場所にすばやく移動できるダイアログ ボックスの左側のパネルです。 これらのリンクは、カスタムの場所と呼ばれます。 使用して、<xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>プロパティをこのリンクの一覧を設定します</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>。      <a name=&quot;xamlTextUsage_OpenFileDialog&quot;></a>## XAML テキストの使用方法は宣言できませんこのマネージ クラスで[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]です。"
  example:
  - "The following example shows how to create an OpenFileDialog that contains a default file name and extension type.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#openfiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#openfiledialogboxcodebehind)]"
