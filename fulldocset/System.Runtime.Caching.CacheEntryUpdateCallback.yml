  type: Delegate
  summary: "キャッシュ エントリをキャッシュから削除するときに呼び出されるメソッドへの参照を定義します。"
  remarks: "削除するキャッシュ エントリに関する情報に含まれている、<xref:System.Runtime.Caching.CacheEntryUpdateArguments>オブジェクト</xref:System.Runtime.Caching.CacheEntryUpdateArguments>。 A<xref:System.Runtime.Caching.CacheEntryUpdateArguments>オブジェクトが渡される CacheEntryUpdateCallback デリゲートにします</xref:System.Runtime.Caching.CacheEntryUpdateArguments>。 CacheEntryUpdateCallback デリゲートを実装するメソッドは、キャッシュの実装に更新されたキャッシュ エントリの値を渡すことができます。 更新されたキャッシュ エントリを削除するキャッシュ項目が置き換えられます。"
  syntax:
    content: public delegate void CacheEntryUpdateCallback(CacheEntryUpdateArguments arguments);
