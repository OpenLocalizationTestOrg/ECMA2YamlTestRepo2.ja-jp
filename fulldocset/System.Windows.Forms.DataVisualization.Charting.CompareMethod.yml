  fullName: System.Windows.Forms.DataVisualization.Charting.CompareMethod
  type: Enum
  summary: "データをフィルター処理するときに使用する比較の種類を指定します。 この列挙は使用、`Filter`にメソッド定義、 <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataManipulator&quot;> </xref>クラスを受け取る、 <code> CompareMethod </code>引数。"
  remarks: "CompareMethod 列挙体は、特定のフィルター処理、比較の種類を表します。      > [!NOTE] > 既定では、フィルター条件が満たされた場合、データ ポイントが削除されるか空としてマークします。 ただし、データ ポイントをフィルター処理するフィルターの条件を設定して一致しない場合でも、<xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>プロパティを`false`</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>。"
  syntax:
    content: public enum CompareMethod
  inheritance:
