  fullName: System.Workflow.ComponentModel.Compiler.Validator
  type: Class
  summary: "バリデーター コンポーネントすべての基本クラスです。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]検証コントロール クラスを使用して、デザイン時にアクティビティが正しく構成されていることを確認します。 検証コントロールがデザイン時に、デザイナーがアクティビティに割り当てられているプロパティを検証するときにインスタンス化します。アクティビティのパラメーターが正しく構成されていない場合、デザイナーは不適切な値にスマート タグ エラーを表示します。 中にはもバリデーターは、コンパイル時と制約オブジェクトの親または子の種類など、子供などの最小数が正しくない場合の検証エラーが返されます。  マークアップ ベースのワークフローが使用してインスタンス化されるときに検証コントロールは実行時に実行も、<xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>メソッド</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>。       バリデーターの主な目的は、エラーは、デザイン時に既知し、実行時に例外として公開されていないことを確認します。       検証コントロールは、<xref:System.Workflow.ComponentModel.Compiler.ActivityValidatorAttribute.ValidatorTypeName%2A>属性以外のすべてのアクティビティの検証コントロールが<xref:System.Workflow.ComponentModel.Compiler.ActivityValidator>クラス</xref:System.Workflow.ComponentModel.Compiler.ActivityValidator>から継承する必要があります</xref:System.Workflow.ComponentModel.Compiler.ActivityValidatorAttribute.ValidatorTypeName%2A>を使用して検証するアクティビティに関連付けられました。       既定では、検証対象とメタ プロパティです。実行時に変わるインスタンス プロパティは検証しません。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class Validator
