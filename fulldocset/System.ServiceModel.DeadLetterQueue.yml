  type: Enum
  summary: "使用する配信不能キューの種類を指定します。"
  remarks: "配信不能キューは、配信に失敗した期限切れのメッセージの送信元アプリケーションのキュー マネージャーです。 DeadLetterQueue 列挙体は、使用する配信不能キューの種類を指定します。 値:-None: 配信不能キューは必要ありません。 メッセージ配信に失敗した場合、配信不能キューにそのレコードは維持されません。 これは、既定値に設定と<xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>に設定されている`false`</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>。      -System: システム全体、配信不能キューは、配信に失敗したメッセージを記録する使用されます。 MSMQ には、トランザクション、システム、配信不能キューおよび非トランザクション、システム、それぞれトランザクションおよび非トランザクション キューからの配信に失敗した期限切れのメッセージを記録する配信不能キュー。 これは、既定値に設定と<xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>に設定されている`true`</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>。      指定されたキューのカスタム:<xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>配信に失敗したメッセージの記録に使用します</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>。       メッセージは、次の理由のいずれかの受信側のアプリケーションに到達するできなかんだことができます:-非トランザクション キューへトランザクション メッセージを送信します。      は、非トランザクション メッセージは、トランザクション キューに送信されます。      -認証されていないメッセージは認証されたメッセージだけを受け取るキューに送信されます。      -暗号化されていないメッセージは暗号化されたメッセージだけを受け取るキューに送信します。      -メッセージの有効期間値には、メッセージが受信者に配信される前に期限が切れます。      ターゲット コンピューターの-メッセージ ストレージ クォータまたは送信先キューの記憶域のクォータを超えた場合、または使用可能記憶域空き領域がないターゲット コンピューターで、メッセージが到着するとします。      -送信者がない、[アクセス権を](http://go.microsoft.com/fwlink/?LinkID=96167)送信先キューにメッセージを配置するために必要です。      メッセージに添付-デジタル署名が正しくありません。      、送信先のキュー マネージャーによって暗号化されたメッセージを解読できません。      -送信先キューが削除または、メッセージが取得される前に削除します。"
