  summary: "ホストできるテキスト ボックス コントロールを表す、 <xref href=&quot;System.Windows.Forms.DataGridViewTextBoxCell&quot;></xref>です。"
  remarks: "DataGridViewTextBoxEditingControl クラスは、特殊な種類の<xref:System.Windows.Forms.TextBox>を実装するコントロール、<xref:System.Windows.Forms.IDataGridViewEditingControl>インターフェイスでホストすることにより、<xref:System.Windows.Forms.DataGridViewTextBoxCell>セルが編集モードの場合</xref:System.Windows.Forms.DataGridViewTextBoxCell></xref:System.Windows.Forms.IDataGridViewEditingControl></xref:System.Windows.Forms.TextBox>。       処理、<xref:System.Windows.Forms.DataGridView.EditingControlShowing>セルが編集モードに入るときに、編集コントロールのカスタムの初期化を実行するイベントです</xref:System.Windows.Forms.DataGridView.EditingControlShowing>。 コントロールの表示特性をカスタマイズするには、によって返されるオブジェクトのプロパティを設定、<xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName>によって返されるコントロールのプロパティを設定するのではなく、プロパティ、<xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName>プロパティ</xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName>。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

