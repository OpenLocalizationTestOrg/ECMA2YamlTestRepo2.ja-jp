- uid: System.CodeDom.CodeTypeMember.Attributes
  id: Attributes
  parent: System.CodeDom.CodeTypeMember
  langs:
  - csharp
  name: Attributes
  nameWithType: CodeTypeMember.Attributes
  fullName: System.CodeDom.CodeTypeMember.Attributes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "取得またはのメンバーの属性を設定します。"
  remarks: "このプロパティは、型のメンバーの属性を指定する使用されます。       メンバーの属性は、各グループのマスクを持つグループに分類されます。 アクセス グループには、用語を含んでいるフラグの`Public`、 `Private`、 `Family`、または`Assembly`です。  スコープ グループには、フラグが含まれています<xref:System.CodeDom.MemberAttributes>、 <xref:System.CodeDom.MemberAttributes>、 <xref:System.CodeDom.MemberAttributes>、 <xref:System.CodeDom.MemberAttributes>、 <xref:System.CodeDom.MemberAttributes>。</xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> 。 <xref:System.CodeDom.MemberAttributes>マスクがアクセス属性を識別します</xref:System.CodeDom.MemberAttributes>。 <xref:System.CodeDom.MemberAttributes>マスクは、スコープ属性を識別します</xref:System.CodeDom.MemberAttributes>。 属性プロパティの既定値には、アクセスとスコープの両方からのフラグが含まれています。 アクセスまたはスコープを変更、最初に、既存のフラグをマスクし、新しい値を設定します。 たとえば、コンス トラクターを識別するコード ステートメント (という名前`constructor1`) public としては`constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`します。"
  syntax:
    content: public System.CodeDom.MemberAttributes Attributes { get; set; }
    return:
      type: System.CodeDom.MemberAttributes
      description: "ビットごとの組み合わせ、 <xref href=&quot;System.CodeDom.MemberAttributes&quot;> </xref>メンバーの属性を示すために使用する値。 The default value is <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref> | <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref>."
  overload: System.CodeDom.CodeTypeMember.Attributes*
  exceptions: []
  platform:
  - net462
