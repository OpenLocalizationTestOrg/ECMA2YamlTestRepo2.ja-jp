  name: CodeTypeMember
  nameWithType: CodeTypeMember
  fullName: System.CodeDom.CodeTypeMember
  type: Class
  summary: "型のメンバーの基本クラスを提供します。 型のメンバーには、フィールド、メソッド、プロパティ、コンス トラクターおよび入れ子にされた型が含まれます。"
  remarks: "型のメンバーの宣言を表す CodeTypeMember クラスを使用できます。 CodeTypeMember は派生元となる特定の種類のメンバー、<xref:System.CodeDom.CodeMemberField>および<xref:System.CodeDom.CodeMemberMethod>。</xref:System.CodeDom.CodeMemberMethod></xref:System.CodeDom.CodeMemberField>などの基本クラスです。 このクラスには、プロパティとすべての型のメンバーに共通するメソッドが含まれています。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeMember : System.CodeDom.CodeObject
