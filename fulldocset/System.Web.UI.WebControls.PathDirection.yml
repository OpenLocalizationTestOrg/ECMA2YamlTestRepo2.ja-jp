  fullName: System.Web.UI.WebControls.PathDirection
  type: Enum
  summary: "サイト ナビゲーション コントロールのナビゲーション ノードが表示される階層の順序を示します。"
  remarks: "PathDirection 列挙体を使用して、<xref:System.Web.UI.WebControls.SiteMapPath>サイト マップ ノードを表示するために使用される順序を指定するコントロール</xref:System.Web.UI.WebControls.SiteMapPath>。 場合、 <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>RootToCurrent にプロパティが設定されていると、現在のノードに左から右への最上位ノードから、最も一般的な方法でナビゲーション パスが表示されます</xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>。 場合、<xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>設定されている CurrentToRoot には、現在のノードからナビゲーション パスを表示を左から右への最上位のノードにします</xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>。"
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A> property of a <xref:System.Web.UI.WebControls.SiteMapPath> in a Web Forms page.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_293_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_293_1.aspx)]"
