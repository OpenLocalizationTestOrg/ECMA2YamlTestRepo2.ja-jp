  name: CircleHotSpot
  nameWithType: CircleHotSpot
  fullName: System.Web.UI.WebControls.CircleHotSpot
  type: Class
  summary: "内の円形のホット スポット領域を定義、 <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref>コントロール。 このクラスは継承できません。"
  remarks: "このクラスの円形のホット スポット領域を定義する、<xref:System.Web.UI.WebControls.ImageMap>コントロール</xref:System.Web.UI.WebControls.ImageMap>。 CircleHotSpot オブジェクトの領域を定義するのには、設定、<xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>円形領域の中心の x 座標を表す値をプロパティ</xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>。 設定、<xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>円形領域の中心の y 座標を表す値をプロパティ</xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>。 設定、<xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>端に円の中心からの距離のプロパティ</xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>。       CircleHotSpot コントロールがクリックされたときに、ページ URL に移動、サーバーへのポストバックが生成されます。 または何も行われません。 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>プロパティは、この動作を指定します</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>。 URL に移動するには、設定、<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>プロパティを`HotSpotMode.Navigate`、使用して、<xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>に移動する URL を指定するプロパティ</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A></xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>。 サーバーに投稿するには、設定、<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>プロパティを`HotSpotMode.PostBack`を使用して、 <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>CircleHotSpot オブジェクトの名前を指定するプロパティ</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A></xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>。 この名前は、 <xref:System.Web.UI.WebControls.ImageMapEventArgs>、CircleHotSpot がクリックされたときにイベント データ</xref:System.Web.UI.WebControls.ImageMapEventArgs>。 CircleHotSpot オブジェクトの動作がないようにする場合は、設定、<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>プロパティを`HotSpotMode.Inactive`</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>。"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two CircleHotSpot objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_47_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_47_1.aspx)]"
