  fullName: System.Windows.Ink.IncrementalHitTester
  type: Class
  summary: "ヒット テストを動的に実行、 <xref href=&quot;System.Windows.Ink.Stroke&quot;></xref>です。"
  remarks: "ユーザーが<xref:System.Windows.Ink.Stroke>。</xref:System.Windows.Ink.Stroke>を「ヒット」しているかどうかを動的に決定、IncrementalHitTester このクラスを選択して、インクを消去するような場面でユーザーに即時のフィードバックを提供することができます。       IncrementalHitTester から継承する&2; つのクラスがあります:-<xref:System.Windows.Ink.IncrementalLassoHitTester>なげなわパスが、それを囲むかどうかを決定することでテスト ストロークをヒット</xref:System.Windows.Ink.IncrementalLassoHitTester>      <xref:System.Windows.Ink.IncrementalStrokeHitTester>ヒット テスト ストロークを決めてください消しゴム パスの交差</xref:System.Windows.Ink.IncrementalStrokeHitTester>-       次の表は、カスタム コントロールでデジタル インクを管理する方法を説明する場所を一覧表示します。      |これを行う... |この記事を参照してください |  |-----------------|----------------------|  |デジタル インクを収集するコントロールを作成 |[入力コントロールをインクを作成する](~/add/includes/ajax-current-ext-md.md)|  |ユーザーがインクを選択できるようにするコントロールを作成 |[する方法: カスタム コントロールからインクを選択](~/add/includes/ajax-current-ext-md.md)|  |ユーザー ポイント消すインクをできるようにするコントロールを作成 |[する方法: カスタム コントロールでインクを消去](~/add/includes/ajax-current-ext-md.md)|       <a name=&quot;xamlTextUsage_IncrementalHitTester&quot;> </a> ## XAML テキストの使用率のクラスは、通常 XAML では使用されません。"
  example:
  - "The following example demonstrates how to add points to the IncrementalHitTester when the user inputs data with the stylus. The example includes a <xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> event handler that erases the part of the <xref:System.Windows.Ink.Stroke> that the user intersects. To create a control that enables a user to erase ink, see [How to: Erase Ink on a Custom Control](../Topic/How%20to:%20Erase%20Ink%20on%20a%20Custom%20Control.md).  \n  \n [!code-cs[InkEraser#6](~/add/codesnippet/csharp/MyInkEraser/InkEraser.cs#6)]\n [!code-vb[InkEraser#6](~/add/codesnippet/visualbasic/MyInkEraser/InkEraser.vb#6)]"
  syntax:
    content: public abstract class IncrementalHitTester
