  nameWithType: UriIdnScope
  fullName: System.UriIdnScope
  type: Enum
  summary: "構成設定の可能な値を提供、 <xref href=&quot;System.Configuration.IdnElement&quot;> </xref>で、 <xref href=&quot;System.Configuration&quot;> </xref>名前空間。"
  remarks: "既存の<xref:System.Uri>RFC 3987 に基づいて国際リソース識別子 (IR) のサポートを提供するクラスが拡張されています</xref:System.Uri>。 現在のユーザーでは、特に IRI を有効にする場合を除き、.NET Framework 2.0 の動作から変更は表示されません。 これにより、.NET Framework の以前のバージョンとアプリケーションの互換性。       国際化ドメイン名 (IDN) の属性は、IDN 処理だけを制御します。 他のすべての IRI 処理 (文字の正規化の例) は、既定では常に実行します。       構成の設定、<xref:System.Configuration.IdnElement?displayProperty=fullName>が読み取られる&1; 回と最初<xref:System.Uri>クラスを構築します</xref:System.Uri></xref:System.Configuration.IdnElement?displayProperty=fullName>。 その時刻より後の構成設定の変更は無視されます。       IRI サポートの詳細については、<xref:System.Uri>クラス</xref:System.Uri>の「解説」セクションを参照してください。"
  syntax:
    content: public enum UriIdnScope
  inheritance:
  - System.Enum
  platform:
  - net462
