  summary: "によって検出された追加データを格納するデータ構造を提供、<xref:System.Runtime.Serialization.XmlObjectSerializer>でマークされた型の逆シリアル化中に、<xref:System.Runtime.Serialization.DataContractAttribute>属性</xref:System.Runtime.Serialization.DataContractAttribute></xref:System.Runtime.Serialization.XmlObjectSerializer>。"
  remarks: "IExtensibleDataObject インターフェイスは、データ コントラクトの外部にあるデータの格納に使用する構造体を取得または設定する&1; つのプロパティを提供します。 インスタンスに余分なデータが格納されている、<xref:System.Runtime.Serialization.ExtensionDataObject>クラスし、を使用してアクセス、<xref:System.Runtime.Serialization.IExtensibleDataObject.ExtensionData%2A>プロパティ</xref:System.Runtime.Serialization.IExtensibleDataObject.ExtensionData%2A></xref:System.Runtime.Serialization.ExtensionDataObject>。 データを受信、処理、および返信する場所は、ラウンドト リップ操作で余分なデータが送信元の送信者に送り返すそのまま保持されます。 これは、コントラクトの将来のバージョンから受信したデータを格納すると便利です。 インターフェイスを実装しない場合は、追加データが無視され、ラウンドト リップ操作中に破棄されます。      ### バージョン管理機能 1 を使用します。  クラスでの IExtensibleDataObject インターフェイスを実装します。      2.  追加、<xref:System.Runtime.Serialization.IExtensibleDataObject.ExtensionData%2A>プロパティを型です</xref:System.Runtime.Serialization.IExtensibleDataObject.ExtensionData%2A>。      3.  型<xref:System.Runtime.Serialization.ExtensionDataObject>、クラス</xref:System.Runtime.Serialization.ExtensionDataObject>のプライベート メンバーを追加します。      4.  実装を取得および新しいプライベート メンバーを使用してプロパティのメソッドを設定します。      5.  <xref:System.Runtime.Serialization.DataContractAttribute>クラスに属性</xref:System.Runtime.Serialization.DataContractAttribute>を適用します。 設定、<xref:System.Runtime.Serialization.DataContractAttribute.Name%2A>と<xref:System.Runtime.Serialization.DataContractAttribute.Namespace%2A>プロパティを必要に応じて、適切な値にします</xref:System.Runtime.Serialization.DataContractAttribute.Namespace%2A></xref:System.Runtime.Serialization.DataContractAttribute.Name%2A>。       型のバージョン管理の詳細については、次を参照してください。[データ コントラクトのバージョン管理](~/add/includes/ajax-current-ext-md.md)です。 上位互換性のあるデータ コントラクトを作成する方法の詳細については、次を参照してください。[上位互換性のあるデータ コントラクト](~/add/includes/ajax-current-ext-md.md)です。 データ コントラクトの詳細については、次を参照してください。[を使用してデータ コントラクト](~/add/includes/ajax-current-ext-md.md)です。"
