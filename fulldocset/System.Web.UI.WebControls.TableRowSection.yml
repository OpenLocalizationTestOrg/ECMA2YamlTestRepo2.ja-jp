  remarks: "TableRowSection 列挙体を指定するかどうか、<xref:System.Web.UI.WebControls.TableRow>本体、ヘッダーまたはフッターにオブジェクトを配置、<xref:System.Web.UI.WebControls.Table>コントロール</xref:System.Web.UI.WebControls.Table></xref:System.Web.UI.WebControls.TableRow>。       TableRowSection 列挙体は、<xref:System.Web.UI.WebControls.TableRow.TableSection%2A><xref:System.Web.UI.WebControls.TableRow>クラス</xref:System.Web.UI.WebControls.TableRow>のプロパティ</xref:System.Web.UI.WebControls.TableRow.TableSection%2A>の値を表します。       TableRowSection 列挙型を使用してアクセスできる Web サイトを構築することができます、<xref:System.Web.UI.WebControls.Table>コントロールを追加することによって、 `thead`、 `tbody`、および`tfoot`をクライアントにレンダリングされる HTML 要素です</xref:System.Web.UI.WebControls.Table>。 テーブル内のすべての行にある場合、`tbody`要素、セクションの情報はレンダリングされません。 少なくとも&1; つの行は、本文以外の要素でなければなりません。       セクションが、次の順序にする必要があります宣言の構文を使用する場合: ヘッダー、本文、およびフッターです。"
