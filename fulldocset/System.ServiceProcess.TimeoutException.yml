  type: Class
  summary: "指定したタイムアウト時間の有効期限が切れた場合にスローされる例外。"
  remarks: "TimeoutException クラスには、例外の原因を説明するメッセージを指定できます。 メソッドは、この例外をスローする場合、メッセージは通常、「指定されたタイムアウト時間の有効期限が切れていて、操作が完了していません」       このクラスの使用例については、によって、<xref:System.ServiceProcess.ServiceController>クラスの<xref:System.ServiceProcess.ServiceController.WaitForStatus%2A>メンバー</xref:System.ServiceProcess.ServiceController.WaitForStatus%2A> </xref:System.ServiceProcess.ServiceController> 。 例外をスローする操作は、サービスの変更<xref:System.ServiceProcess.ServiceController.Status%2A>プロパティ (たとえばから`Paused`に`ContinuePending`).</xref:System.ServiceProcess.ServiceController.Status%2A>"
  syntax:
    content: 'public class TimeoutException : SystemException'
