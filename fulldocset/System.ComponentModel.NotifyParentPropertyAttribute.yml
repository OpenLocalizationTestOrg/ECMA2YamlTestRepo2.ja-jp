  name: NotifyParentPropertyAttribute
  nameWithType: NotifyParentPropertyAttribute
  fullName: System.ComponentModel.NotifyParentPropertyAttribute
  type: Class
  summary: "この属性が適用されるプロパティの値が変更されたときに、親プロパティに通知することを示します。 このクラスは継承できません。"
  remarks: "親プロパティをプロパティの値に変更通知を受信する場合は、NotifyParentPropertyAttribute をプロパティに適用します。 たとえば、<xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>プロパティ<xref:System.Windows.Forms.DataGridViewRow.Height%2A>や<xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A>。</xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A></xref:System.Windows.Forms.DataGridViewRow.Height%2A>などの入れ子になったプロパティ</xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>[プロパティ] ウィンドウで これらの入れ子になったプロパティが付いている`NotifyParentPropertyAttribute(true)`のため、その値を更新し、プロパティ値を変更するときに表示する親プロパティに通知します。       属性の使用方法の詳細については、次を参照してください。[属性](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following code example demonstrates how to use the NotifyParentPropertyAttribute and the <xref:System.ComponentModel.ExpandableObjectConverter> class to create an expandable property on a custom control.  \n  \n [!code-vb[System.ComponentModel.ExpandableObjectConverter#1](~/add/codesnippet/visualbasic/t-system.componentmodel._30_1.vb)]\n [!code-cs[System.ComponentModel.ExpandableObjectConverter#1](~/add/codesnippet/csharp/t-system.componentmodel._30_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class NotifyParentPropertyAttribute : Attribute
