- uid: System.Web.Configuration.PagesSection.AutoEventWireup
  id: AutoEventWireup
  parent: System.Web.Configuration.PagesSection
  langs:
  - csharp
  name: AutoEventWireup
  nameWithType: PagesSection.AutoEventWireup
  fullName: System.Web.Configuration.PagesSection.AutoEventWireup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得または ASP.NET ページのイベントがイベント処理関数に自動的に接続されているかどうかを示す値を設定します。"
  remarks: "しくみを理解がある場合`true`、ASP.NET は<xref:System.Web.UI.Control.Load>.</xref:System.Web.UI.Control.Load>などのページのイベントにイベント ハンドラーを明示的にバインドする必要ありません       しくみを理解がある場合`false`メソッドにイベントを明示的にバインドする必要があります。 ある場合など、`Page_Load`メソッドのコードにページのメソッドが呼び出されるへの応答、<xref:System.Web.UI.Control.Load>コードをそのような次の例で作成する場合にのみイベント (に注意してください、 `Handles` Visual Basic および C# の場合、イベント ハンドラーのコード内のステートメント): ```vb#   Partial Class AutoEventWireupExample       Inherits System.Web.UI.Page       Protected Sub Page_Load(ByVal sender As Object, _               ByVal e As System.EventArgs) Handles Me.Load           Response.Write(&quot;Executing Page_Load&quot;)       End Sub   End Class   ``` ```c#   public partial class AutoEventWireupExample : System.Web.UI.Page   {        protected void Page_Load(object sender, System.EventArgs e)       {           Response.Write(&quot;Executing Page_Load&quot;);       }       override protected void OnInit(EventArgs e)       {           this.Load += new System.EventHandler(this.Page_Load);       }   }   ```ときのしくみを理解が`true`ハンドラーがイベントにその名前とシグネチャに基づいて実行時に自動的にバインドされる      </xref:System.Web.UI.Control.Load>。 各イベントに対して、ASP.NET はパターンに従って、という名前のメソッドを検索`Page_` *eventname*など`Page_Load`または`Page_Init`です。 ASP.NET は、一般的なイベント ハンドラーのシグネチャを持つオーバー ロードをまずチェック (つまり、指定<xref:System.Object>と<xref:System.EventArgs>パラメーター).</xref:System.EventArgs> </xref:System.Object> この署名を持つイベント ハンドラーが見つからない場合、ASP.NET は、パラメーターがないオーバー ロードを確認します。       しくみを理解がある場合`false`、前の例で示すように、イベントにイベント ハンドラーにバインドすることに明示的にする必要があります。 その場合は、メソッド名は、パターンに従う必要はありません。       既定値は`true`のしくみを理解が指定されていない場合、`@ Page`ディレクティブです。 Visual Studio には、分離コード ファイルの作成時に属性が自動的に含まれます。 C# で記述された ASP.NET ページ、Visual Studio 値を設定`true`です。 Visual Basic、Visual Studio 値を設定`false`ハンドラーがイベント ハンドラーの生成時に Visual Studio によって自動的に挿入されると、キーワードを使用してイベントにバインドされているためです。 設定するとしくみを理解`true`キーワードを省略 (または削除) にすることができます。       設定しないでしくみを理解`true`パフォーマンスが重要な考慮事項である場合。 自動イベント ワイヤアップを有効にすると、ASP.NET はメソッドとイベントを照合する 15、30 回の試行間で行う必要があります。       イベントにイベント ハンドラーのバインドについては、次に注意してください: - しくみを理解を設定する場合は、 `true`、ことも手動でアタッチしないページ イベント ハンドラーのイベントを確認してください。 場合は、ハンドラーは複数回呼び出す可能性があります。      -自動バインドは、ページ上のコントロールのイベントではなく、ページのイベントに対してのみ実行されます。      使用されるバインドのイベント ハンドラーにする代わりに、オーバーライドすることができます、 `On` *eventname*ページまたはコントロールのメソッドです。"
  example:
  - "The following code example shows how to set or read the AutoEventWireup property in code.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#9](~/add/codesnippet/csharp/p-system.web.configurati_230_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#9](~/add/codesnippet/visualbasic/p-system.web.configurati_230_1.vb)]  \n  \n The following example shows the two forms of method signatures that are automatically attached to page events when AutoEventWireup is `true`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.vb)]\n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.cs)]  \n  \n The following example shows how to explicitly wire up events when AutoEventWireup is `false`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#51](~/add/codesnippet/visualbasic/p-system.web.configurati_230_3.vb)]\n [!code-cs[System.Web.Configuration.PagesSection#51](~/add/codesnippet/csharp/p-system.web.configurati_230_3.cs)]"
  syntax:
    content: public bool AutoEventWireup { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ASP.NET ページのイベントがイベント処理の関数に自動的に接続されている場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>です。"
  overload: System.Web.Configuration.PagesSection.AutoEventWireup*
