  remarks: "発行するセキュリティ トークン サービス (STS) を利用するフェデレーション アプリケーションで AudienceUriMode プロパティを使用して<xref:System.IdentityModel.Tokens.SamlSecurityToken>セキュリティ トークン</xref:System.IdentityModel.Tokens.SamlSecurityToken>。 追加することにより、セキュリティ トークンの対象となる Web サービスの URI を指定できます、STS がセキュリティ トークンを発行すると、<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>セキュリティ トークンにします</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>。 できます、<xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>次の手順でこのチェックが行われることを指定してこの Web サービスに発行されたセキュリティ トークンがものであることを確認する受信者の Web サービスの: - 設定、<xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>プロパティを常にまたは BearerKeyOnly</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator> 。      -、有効な Uri のセットを指定する Uri を追加することによって、<xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>コレクションです</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>。       必要に応じて、オーバーライド、 <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>、許可された uri を使用する検証アルゴリズムを指定します</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>。"
