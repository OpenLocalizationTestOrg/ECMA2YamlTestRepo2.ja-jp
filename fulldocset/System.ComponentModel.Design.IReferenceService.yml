  name: IReferenceService
  nameWithType: IReferenceService
  fullName: System.ComponentModel.Design.IReferenceService
  type: Interface
  summary: "名前または、指定されたオブジェクトの名前を取得する型によって、プロジェクト内のオブジェクトへの参照を取得するためと、デザイナーでのプロジェクト内で指定したオブジェクトの親を検索するためのインターフェイスを提供します。"
  remarks: "IReferenceService インターフェイスには、次の方法が用意されています: -<xref:System.ComponentModel.Design.IReferenceService.GetReference%2A>メソッドが、指定した名前を持つコンポーネントを返しますまたは`null`場合は、指定した名前のコンポーネントが見つかりませんでした</xref:System.ComponentModel.Design.IReferenceService.GetReference%2A>。      -<xref:System.ComponentModel.Design.IReferenceService.GetName%2A>メソッドは、指定されたコンポーネントに関連付けられている名前を返します</xref:System.ComponentModel.Design.IReferenceService.GetName%2A>。      -<xref:System.ComponentModel.Design.IReferenceService.GetComponent%2A>メソッドには、指定されたコンポーネントの親コンテナーが返されます</xref:System.ComponentModel.Design.IReferenceService.GetComponent%2A>。      -<xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A>メソッドすべてのプロジェクト コンポーネントへの参照の配列を返しますまたは、すべてのプロジェクトの必要に応じて指定した種類のコンポーネント</xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A>。"
  example:
  - "The following example control uses the <xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A> method of the IReferenceService interface to obtain a list of components in the current design mode project of the type of the currently selected component.  \n  \n [!code-vb[IReferenceServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._134_1.vb)]\n [!code-cs[IReferenceServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._134_1.cs)]\n [!code-cpp[IReferenceServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._134_1.cpp)]"
  syntax:
    content: public interface IReferenceService
  implements: []
  platform:
  - net462
