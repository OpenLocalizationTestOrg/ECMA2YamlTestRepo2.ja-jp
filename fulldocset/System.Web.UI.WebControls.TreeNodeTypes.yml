  name: TreeNodeTypes
  nameWithType: TreeNodeTypes
  fullName: System.Web.UI.WebControls.TreeNodeTypes
  type: Enum
  summary: "別のノード型 (リーフ、親、およびルート) を表し、 <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref>コントロール。"
  remarks: "使用できる別のノード型を表す TreeNodeTypes 列挙が使用される、<xref:System.Web.UI.WebControls.TreeView>コントロール</xref:System.Web.UI.WebControls.TreeView>。 次の表では、次の&3; つの異なるノード型について説明します。      |ノードの種類 |説明 |  |---------------|-----------------|  |リーフ |子ノードを持つノード |。  |親 |親ノードと&1; つまたは複数の子ノードを持つノード |。  |ルート |親ノードがありませんおよび&1; つまたは複数の子ノードを持つノード |。      TreeNodeTypes 列挙体は、フラグ列挙体は、ビットごとの演算を使用して値を結合することができます。 たとえばを親ノードおよびリーフ ノードを表す、行うことができます、ビットごと`OR`親とリーフの値に対して操作します。      > [!NOTE] >、<xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>プロパティのチェック ボックスを表示するノード型を表す TreeNodeTypes 列挙体を使用して、<xref:System.Web.UI.WebControls.TreeView>コントロール</xref:System.Web.UI.WebControls.TreeView></xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>。 ユーザーからの複数の項目を選択できるように指定したノードの種類の横にあるチェック ボックスを表示するときに設定されている値以外の値は [なし]、<xref:System.Web.UI.WebControls.TreeView>コントロール</xref:System.Web.UI.WebControls.TreeView>。"
  example:
  - "The following code example demonstrates how to use the TreeNodeTypes enumeration to indicate that the <xref:System.Web.UI.WebControls.TreeView> control should show a check box for each of the parent and leaf nodes only.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_406_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_406_1.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TreeNodeTypes
