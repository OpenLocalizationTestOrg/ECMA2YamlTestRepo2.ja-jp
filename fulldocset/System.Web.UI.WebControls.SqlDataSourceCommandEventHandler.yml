  name: SqlDataSourceCommandEventHandler
  nameWithType: SqlDataSourceCommandEventHandler
  fullName: System.Web.UI.WebControls.SqlDataSourceCommandEventHandler
  type: Delegate
  summary: "処理するメソッドを表す、 <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Updating&quot;> </xref>、 <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Inserting&quot;> </xref>、および<xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Deleting&quot;></xref>のイベント、 <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref>コントロール。"
  remarks: 'SqlDataSourceCommandEventHandler デリゲートを作成するときに、イベントを処理するメソッドを特定します。 イベントをイベント ハンドラーに関連付けるには、イベントに、デリゲートのインスタンスを追加します。 デリゲートを削除しない限り、イベントが発生するたびに、イベント ハンドラーが呼び出されます。 イベント ハンドラー デリゲートの詳細については、次を参照してください。 [NIB: イベントの利用](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)です。'
  example:
  - "The following code example demonstrates how to handle the <xref:System.Web.UI.WebControls.SqlDataSourceView.Inserting> event to perform any preprocessing steps, such as adding a parameter to the <xref:System.Data.Common.DbCommand> object contained by the <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> to capture the value of an output parameter, before a database action is performed. In this example an insert is performed by a <xref:System.Web.UI.WebControls.DetailsView> control in a classic master-detail scenario, using a stored procedure. The value of the output parameter, which represents the primary key of the newly inserted row, is examined when the <xref:System.Web.UI.WebControls.SqlDataSource.Inserted> event is raised after the operation completes.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_15sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_253_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_15sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_253_1.aspx)]  \n  \n The following code example demonstrates how to handle the <xref:System.Web.UI.WebControls.GridView.RowUpdating> event raised by the <xref:System.Web.UI.WebControls.GridView> control, to possibly cancel a database action performed by a <xref:System.Web.UI.WebControls.SqlDataSource> control associated with the <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_6sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_253_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_6sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_253_2.aspx)]"
