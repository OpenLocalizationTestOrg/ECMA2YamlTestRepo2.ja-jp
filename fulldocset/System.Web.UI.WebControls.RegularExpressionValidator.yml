  fullName: System.Web.UI.WebControls.RegularExpressionValidator
  type: Class
  summary: "関連付けられた入力コントロールの値が正規表現で指定されたパターンに一致するかどうかを検証します。"
  remarks: "RegularExpressionValidator コントロールは、入力コントロールの値が正規表現で定義されているパターンに一致するかどうかを確認します。 この種類の検証では、電子メール アドレス、電話番号、および郵便番号などの文字の予測可能なシーケンスを確認することができます。      > [!NOTE] > 入力コントロールが空の場合、検証が成功します。 値が関連付けられた入力コントロールの必要な場合は、使用、 <xref:System.Web.UI.WebControls.RequiredFieldValidator>RegularExpressionValidator コントロールだけでなくコントロール</xref:System.Web.UI.WebControls.RequiredFieldValidator>。       ブラウザーがクライアント側の検証をサポートしていないか、クライアント側の検証が明示的に無効になっている場合を除き、サーバー側とクライアント側の両方の検証が実行されます (設定して、<xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>プロパティを`false`).</xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>       正規表現の検証の実装はよりも、サーバー上のクライアントで若干異なります。 クライアントでは、JScript 正規表現の構文が使用されます。 サーバーで、<xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>構文を使用します</xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>。 正規表現の構文のサブセットである JScript 以降<xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>構文、お勧め JScript 正規表現の構文が、クライアントとサーバーの両方で同じ結果を生成するために使用することです</xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>。      > [!NOTE] > 内 RegularExpressionValidator コントロールを使用すると、<xref:System.Web.UI.UpdatePanel>制御、検証コントロールと関連付けられているコントロールが同じパネルであるかどうかを確認します</xref:System.Web.UI.UpdatePanel>。 使用しての詳細については、<xref:System.Web.UI.UpdatePanel>部分ページ更新プログラムの制御を参照してください[部分ページ レンダリング概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Web.UI.UpdatePanel>。       検証コントロールの追加については、 <xref:System.Web.UI.WebControls.BaseValidator>。</xref:System.Web.UI.WebControls.BaseValidator>を参照してください。 正規表現の詳細については、次を参照してください。 [.NET Framework 正規表現](~/add/includes/ajax-current-ext-md.md)です。      ## ユーザー補助の標準に準拠するマークアップを生成するように、このコントロールを構成する方法に関するユーザー補助機能の情報を参照してください[Visual Studio と ASP.NET のユーザー補助機能](~/add/includes/ajax-current-ext-md.md)と[ASP.NET コントロールやアクセシビリティ](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "The following example demonstrates how to use the RegularExpressionValidator control to validate a five-digit postal code.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic RegularExpressionValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_28_1.aspx)]\n [!code-cs[Classic RegularExpressionValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RegularExpressionValidator runat="server" ErrorMessage="RegularExpressionValidator"></{0}:RegularExpressionValidator>")]

      public class RegularExpressionValidator : System.Web.UI.WebControls.BaseValidator
