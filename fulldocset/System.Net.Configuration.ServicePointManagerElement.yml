- uid: System.Net.Configuration.ServicePointManagerElement.Expect100Continue
  id: Expect100Continue
  parent: System.Net.Configuration.ServicePointManagerElement
  langs:
  - csharp
  name: Expect100Continue
  nameWithType: ServicePointManagerElement.Expect100Continue
  fullName: System.Net.Configuration.ServicePointManagerElement.Expect100Continue
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "取得または 100 かどうかを決定するブール値の設定-100-continue 動作を使用します。"
  remarks: "このプロパティを設定すると`true`、クライアント要求を使用する、`POST`メソッドは、100 を受信することでクライアントがポストするデータを送信する必要がありますを示すためにサーバーからの応答を続行します。 このメカニズムにより、クライアント要求ヘッダーに基づき、サーバー要求を拒否する場合は、ネットワーク経由で大量のデータを送信する必要があります。       詳細については、 <xref:System.Net.ServicePointManager.Expect100Continue%2A?displayProperty=fullName>。</xref:System.Net.ServicePointManager.Expect100Continue%2A?displayProperty=fullName>を参照してください。"
  syntax:
    content: public bool Expect100Continue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>100 を期待するのに対して 100-continue 応答<xref uid=&quot;langword_csharp_POST&quot; name=&quot;POST&quot; href=&quot;&quot;></xref>要求です。 それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>です。"
  overload: System.Net.Configuration.ServicePointManagerElement.Expect100Continue*
  exceptions: []
  platform:
  - net462
