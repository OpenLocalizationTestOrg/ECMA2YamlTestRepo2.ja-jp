  remarks: '[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]互換性モードでは、 [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] id 偽装などの ASP の機能を使用するサービスです。 Web.config ファイルを通してアプリケーション レベルで有効になっているし、アプリケーションで入れ子にされた Web.config ファイルではオーバーライドできません。 サービス AspNetCompatibilityRequirementsMode 値が指定されていないときに既定では動作、許可を取得します。 詳細については、次を参照してください。 [ \&lt; serviceHostingEnvironment\&gt;](../Topic/%3CserviceHostingEnvironment%3E.md)です。'
