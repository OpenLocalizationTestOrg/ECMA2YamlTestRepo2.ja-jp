  remarks: "Id パラメーターの値が内で一意でない場合、<xref:System.Xml.Serialization.CodeIdentifiers>インスタンスのスコープ、新しい一意の文字列が生成され、代わりに使用します</xref:System.Xml.Serialization.CodeIdentifiers>。 入力名を追加して、新しい文字列が生成されます。 元の名前は以前に渡された場合は、一意ではありません、 <xref:System.Xml.Serialization.CodeIdentifiers.Add%2A>、AddUnique、または<xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A>メソッド、または AddUnique メソッドに以前の呼び出しによって生成された場合</xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A></xref:System.Xml.Serialization.CodeIdentifiers.Add%2A>。 各ケースで、新しい識別子が一意でない場合は、最初に渡されます、<xref:System.Xml.Serialization.CodeIdentifiers.MakeUnique%2A>新しい一意の識別子を作成する方法</xref:System.Xml.Serialization.CodeIdentifiers.MakeUnique%2A>。       XML スキーマまたは Web サービスの定義にバインドされているコードのエンティティの名前を制御する場合は、<xref:System.Xml.Serialization.CodeIdentifiers>クラス</xref:System.Xml.Serialization.CodeIdentifiers>のインスタンスを作成するのではなく、関連付けられている属性を使用してください。 完全な一覧についてを参照してください。[コントロール XML シリアル化する属性](~/add/includes/ajax-current-ext-md.md)です。"
