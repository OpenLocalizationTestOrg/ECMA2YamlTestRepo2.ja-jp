  name: CodeIdentifiers
  nameWithType: CodeIdentifiers
  fullName: System.Xml.Serialization.CodeIdentifiers
  type: Class
  summary: "関連するコードのエンティティまたは .NET Framework の XML シリアル化インフラストラクチャによって生成される型のマッピングの名前のグループを保持します。"
  remarks: "次の一覧は、ツールや、CodeIdentifiers を使用するクラスを識別: - [Web サービス記述言語ツール (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88)、または<xref:System.Web.Services.Description.ServiceDescriptionImporter>Web サービス記述言語 (WSDL) ドキュメントからクライアント プロキシ クラスまたは抽象 server クラスを生成するときに、クラス</xref:System.Web.Services.Description.ServiceDescriptionImporter>。      - [XML スキーマ定義ツール (Xsd.exe)](~/add/includes/ajax-current-ext-md.md) XML スキーマ定義 (XSD) ドキュメントからクラスを生成するときにツールです。      -<xref:System.Web.Services.Description.ServiceDescriptionReflector>クラスの作成中に<xref:System.Web.Services.Description.ServiceDescription>を経由して Web サービスとして識別されるクラスのオブジェクトを<xref:System.Web.Services.WebServiceAttribute>属性</xref:System.Web.Services.WebServiceAttribute></xref:System.Web.Services.Description.ServiceDescription></xref:System.Web.Services.Description.ServiceDescriptionReflector>。       CodeIdentifiers クラスを直接使用する代わりに、ここに挙げたツールまたはクラスを使用します。 XML スキーマまたは Web サービスの定義にバインドされているコードのエンティティの名前を制御する場合は、関連付けられている属性を使用します。       次の一覧内の項目のいずれかの名前を維持するために、そのスコープによって CodeIdentifiers インスタンスを使用できます:-型、メソッド、またはフィールド。      -パラメーターと戻り値を WSDL に対応するメソッドの入力し、出力メッセージです。      -内のオブジェクトは、<xref:System.Web.Services.Description.ServiceDescription>を WSDL ドキュメントにシリアル化できるインスタンスです</xref:System.Web.Services.Description.ServiceDescription>。       通常、クラスは、名前を含むエンティティの名前の衝突をなど、特定のスコープ内のコードのエンティティ間の競合を防ぐために使用されます。"
