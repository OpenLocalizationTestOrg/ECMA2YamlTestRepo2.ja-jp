  langs:
  - csharp
  name: X509IssuerSerial
  nameWithType: X509IssuerSerial
  fullName: System.Security.Cryptography.Xml.X509IssuerSerial
  type: Struct
  summary: "表す、 &lt; <xref uid=&quot;langword_csharp_X509IssuerSerial&quot; name=&quot;X509IssuerSerial&quot; href=&quot;&quot;> </xref> &gt; XML デジタル署名の要素。"
  remarks: "X509IssuerSerial 構造体を表します、 `<X509IssuerSerial`> XML デジタル署名の仕様によって定義された XML デジタル署名の要素。 `<X509IssuerSerial`> 要素のサブ要素は、 `X509Data`> 要素を含む x.509 v3 証明書の発行者の識別名とシリアル番号のペア。 識別名とシリアル番号のペアは、特定の X.509v3 証明書を識別します。       X.509 証明書の発行者は、証明書を発行した証明機関の名前です。 証明機関では、識別のための一意のシリアル番号を発行する各証明書を割り当てます。       X509IssuerSerial 構造を使用して、<xref:System.Security.Cryptography.Xml.KeyInfoX509Data>クラス</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>を使用するときに、証明書発行者の識別名とシリアル番号のペアを指定  X509IssuerSerial 構造を追加することができます、<xref:System.Security.Cryptography.Xml.KeyInfoX509Data>クラスを使用して、<xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A>プロパティ</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A></xref:System.Security.Cryptography.Xml.KeyInfoX509Data>。  また、X.509 証明書の発行者の識別名とを使用してシリアル番号ペアを表す文字列値を追加することができます、<xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>メソッド</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>。       詳細については、 `<X509IssuerSerial`> 要素、www.w3.org/TR/xmldsig-core/ に World Wide Web Consortium (W3C) 仕様を参照してください。"
  example:
  - "The following code example demonstrates how to sign and verify an XML document using an X.509 certificate from a certificate store.  This example saves key information to the signed document using the X509IssuerSerial object.  \n  \n [!code-vb[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/visualbasic/t-system.security.crypto_12_1.vb)]\n [!code-cs[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/csharp/t-system.security.crypto_12_1.cs)]"
  syntax:
    content: public struct X509IssuerSerial
  inheritance:
  - System.ValueType
  implements: []
  platform:
  - net462
