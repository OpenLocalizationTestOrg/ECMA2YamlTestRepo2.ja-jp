  name: Versioned
  nameWithType: Versioned
  fullName: Microsoft.VisualBasic.CompilerServices.Versioned
  type: Class
  summary: "バージョン管理されたモジュールには、オブジェクト、アプリケーション、およびシステムと対話するための手順が含まれています。"
  remarks: "このモジュールは、Visual Basic 言語キーワードおよびその他のプログラムを実行、メソッドまたはプロパティの呼び出し、コンピューターのビープ音、コマンドライン文字列の入力、COM オブジェクトを操作およびダイアログ ボックスの制御、ランタイム ライブラリ メンバーをサポートします。       このクラスは、Visual Basic 2005 の更新されたバージョンの<xref:Microsoft.VisualBasic.Interaction>(Visual Basic 2003 で使用されていた) クラス</xref:Microsoft.VisualBasic.Interaction>。"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class Versioned
