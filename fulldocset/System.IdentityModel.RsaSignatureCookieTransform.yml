  name: RsaSignatureCookieTransform
  nameWithType: RsaSignatureCookieTransform
  fullName: System.IdentityModel.RsaSignatureCookieTransform
  type: Class
  summary: "Cookie の整合性を使用して、 <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref>署名します。"
  remarks: "RsaSignatureCookieTransform は、cookie のデータに RSA MAC を追加します。 これは、整合性がない機密性を提供します。 既定では、MAC、sha-256 を使用してが sha-1 を要求する場合があります。       この変換で保護された cookie は、同じ RSA 秘密キーを共有するすべてのコンピューターで読み取ることができます (一般に、X509 に関連付けられている証明書)。      > [!IMPORTANT] > ときのサービス、RsaSignatureCookieTransform を使用して、証明書によって提供されるキーには、サービスが変更された場合の再起動が必要です。"
  syntax:
    content: 'public class RsaSignatureCookieTransform : System.IdentityModel.CookieTransform'
  inheritance:
  - System.Object
  - System.IdentityModel.CookieTransform
  implements: []
  inheritedMembers: []
  platform:
  - net462
