  name: MsmqException
  nameWithType: MsmqException
  fullName: System.ServiceModel.MsmqException
  type: Class
  summary: "メッセージ キュー (MSMQ) によって返されたエラーをカプセル化します。 この例外は、メッセージ キュー トランスポートとメッセージ キュー統合チャネルによってスローされます。"
  remarks: "キューを開いてなどについては、キューのクエリを実行する、メッセージを送信するメッセージの受信、メッセージ キューとメッセージ キュー チャネルが対話するとき、この例外をスローすることができます。       例外には、メッセージ キューのエラー コードが含まれています。 通常、この例外は、フレームワークがエラーから自動的に回復できない場合にスローされ、一部手作業が必要です。 たとえば、メッセージ キュー トランスポート リスナーを開くが試行され、メッセージ キューがインストールされていない場合は、この例外がスローされます。"
  syntax:
    content: 'public class MsmqException : System.Runtime.InteropServices.ExternalException'
  inheritance:
  - System.Exception
  - System.SystemException
  - System.Runtime.InteropServices.ExternalException
