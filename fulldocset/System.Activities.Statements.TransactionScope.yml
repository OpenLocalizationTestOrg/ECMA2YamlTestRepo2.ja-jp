  name: TransactionScope
  nameWithType: TransactionScope
  fullName: System.Activities.Statements.TransactionScope
  type: Class
  summary: "トランザクションの境界を設定するアクティビティ。"
  remarks: "ときにこのアクティビティの実行、新しい開始<xref:System.Transactions.Transaction>が既に存在しない場合は開始します</xref:System.Transactions.Transaction>。 アクティビティおよびトランザクションの他のすべての参加要素が正常に完了したときに、トランザクションをコミットします。      > [!NOTE] >、<xref:System.Activities.Statements.TryCatch.Finally%2A>アクティビティ メンバーの<xref:System.Activities.Statements.TryCatch>未処理の例外は、TransactionScope の境界を越えて伝達する場合は、TransactionScope の子アクティビティは実行されません</xref:System.Activities.Statements.TryCatch></xref:System.Activities.Statements.TryCatch.Finally%2A>。"
  example:
  - "The following code sample demonstrates creating a TransactionScope activity. This example is from the [Basic TransactionScope](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_NestedTransactionScope#1](~/add/codesnippet/csharp/nestedtransactionscopesample/program.cs#1)]"
