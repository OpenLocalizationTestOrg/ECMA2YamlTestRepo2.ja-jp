  name: XmlSerializationFixupCallback
  nameWithType: XmlSerializationFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationFixupCallback
  type: Delegate
  summary: "によって使用されるデリゲート、 <xref:System.Xml.Serialization.XmlSerializer>SOAP でエンコードされた XML データの逆シリアル化のクラス</xref:System.Xml.Serialization.XmlSerializer>。"
  remarks: ".NET Framework オブジェクト、.NET Framework XML のシリアル化インフラストラクチャを動的に XML ドキュメントを逆シリアル化をインスタンス化中に、XmlSerializationFixupCallback を実装するメソッドをフィックス アップを委任します。 インフラストラクチャはように .NET Framework データ型を持つマップ SOAP でエンコードされた配列の型を参照します。 次に、必要に応じて、フィックス アップ メソッドは、配列内のオブジェクトを埋めるために呼び出されます。       さらに、初期化中に、.NET Framework XML のシリアル化インフラストラクチャに動的に生成およびコンパイル<xref:System.Xml.Serialization.XmlSerializationReader>クラス</xref:System.Xml.Serialization.XmlSerializationReader>から派生した逆シリアル化の一時的なクラス このプロセス中には、インフラストラクチャは、XML データの SOAP エンコード、多重参照 XmlSerializationFixupCallback メソッドを生成します。 メソッドは、逆シリアル化中に、呼び出されます。       XmlSerializationFixupCallback クラスのインスタンスを直接作成できませんしないでください。       SOAP エンコーディングは SOAP 1.1 仕様のセクション 5 で説明します。"
  syntax:
    content: public delegate void XmlSerializationFixupCallback(object fixup);
  inheritance:
  - System.Delegate
  platform:
  - net462
