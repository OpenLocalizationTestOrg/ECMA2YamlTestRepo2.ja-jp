  name: AspNetHostingPermission
  nameWithType: AspNetHostingPermission
  fullName: System.Web.AspNetHostingPermission
  type: Class
  summary: "ASP.NET がホストされている環境でのアクセス許可のアクセスを制御します。 このクラスは継承できません。"
  remarks: "AspNetHostingPermission クラスは、System.Web 名前空間内のパブリック型を保護するためにコード アクセス セキュリティと組み合わせて使用されます。 コードを割り当てる必要がありますが、少なくとも<xref:System.Web.AspNetHostingPermissionLevel>信頼レベルにアクセスするには、ASP.NET クラスが保護されている</xref:System.Web.AspNetHostingPermissionLevel>。       AspNetHostingPermission クラスの<xref:System.Web.AspNetHostingPermission.Level%2A>構成要素の適切な信頼レベルを構成するプロパティを設定します</xref:System.Web.AspNetHostingPermission.Level%2A>。 既定では、`level`の属性、`trust`に設定されている構成要素`Full`です。 つまり、既定では、ASP.NET アプリケーションを実行で、<xref:System.Web.AspNetHostingPermissionLevel>レベル</xref:System.Web.AspNetHostingPermissionLevel>。 ASP.NET が指定された値を読み取る ASP.NET アプリケーション ドメインの作成時に、`level`の属性、`trust`構成要素は、指定した AspNetHostingPermission クラスのインスタンスを作成<xref:System.Web.AspNetHostingPermission.Level%2A>属性があり、アプリケーション ドメインの権限セットに、クラスを追加します</xref:System.Web.AspNetHostingPermission.Level%2A>。 詳細については、次を参照してください。 [ASP.NET 信頼レベルとポリシー ファイル](~/add/includes/ajax-current-ext-md.md)です。       設定することをお勧め、`level`の属性、`trust`構成要素を`High`の信頼されているサイトです。 外部の顧客からコードを実行しているサイトをホストする Web サーバーなど、信頼されていないサイトでは、ことをお勧めを設定すること、`level`の属性、`trust`構成要素を`Medium`です。       既定では、.NET Framework (たとえば、ローカル イントラネット、インターネット、およびなど) に対して定義されているアクセス許可セットでは、AspNetHostingPermission アクセス許可は含まれません。 つまり、AspNetHostingPermission 権限のみ与えられている、既定では、下で実行されているアプリケーションに`Full`信頼します。"
  example:
  - "The following code example shows a class protected using the AspNetHostingPermission permission. Code must be running with at least <xref:System.Web.AspNetHostingPermissionLevel>AspNetHostingPermission permission <xref:System.Web.AspNetHostingPermission.Level%2A> in order to create an instance of the class.  \n  \n [!code-vb[System.Web.AspNetHostingPermission#1](~/add/codesnippet/visualbasic/t-system.web.aspnethosti_1.vb)]\n [!code-cs[System.Web.AspNetHostingPermission#1](~/add/codesnippet/csharp/t-system.web.aspnethosti_1.cs)]"
  syntax:
    content: 'public sealed class AspNetHostingPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission'
