  summary: "ピア リゾルバーでの登録ルックアップ テーブル更新操作の結果として返される応答情報が含まれています。"
  remarks: "ときに<xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>またはの実装<xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>が呼び出されると、このオブジェクトは、クライアントに返される</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29></xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>。 新しいの有効期限タイムスタンプを持つにリフレッシュされた登録エントリが含まれており、前に返される<xref:System.ServiceModel.PeerResolvers.RefreshInfo>インスタンスは登録エントリの有効期限を更新する要求の一部としてピア リゾルバーに送信します</xref:System.ServiceModel.PeerResolvers.RefreshInfo>。       このクラスのインスタンスは、そのサービスのネットワーク クライアントに、リゾルバー サービスから情報を渡すため、主に使用されます。"
  syntax:
