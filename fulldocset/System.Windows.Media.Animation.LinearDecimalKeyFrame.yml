  type: Class
  summary: "アニメーション化、 <xref:System.Decimal>、それぞれに前のキー フレームの値<xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*>線形補間を使用します</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*></xref:System.Decimal>。"
  remarks: "このクラスの一部として使用される、<xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>と組み合わせて、<xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>アニメーション化する、<xref:System.Decimal>一連のキー フレームに沿って</xref:System.Decimal></xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames></xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>。       キー フレームのセグメントを定義する、<xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>が属する</xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>。 各キー フレームには、ターゲット<xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>および<xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>どの時点を指定します、キー フレームの<xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>に到達する</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A></xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>。 キー フレームは、前のキー フレームのターゲット値から独自のターゲット値をアニメーション化します。 前のキー フレームが終了し、独自のキーの日時に達したときに終了時に開始します。       LinearDecimalKeyFrame と同様に線形のキー フレーム値の間で滑らかで線形補間を作成します。"
  syntax:
    content: 'public class LinearDecimalKeyFrame : System.Windows.Media.Animation.DecimalKeyFrame'
