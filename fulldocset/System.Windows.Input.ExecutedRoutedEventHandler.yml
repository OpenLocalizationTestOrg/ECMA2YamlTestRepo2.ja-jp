  type: Delegate
  summary: "処理するメソッドを表す、 <xref href=&quot;System.Windows.Input.CommandBinding.Executed&quot;> </xref>と<xref href=&quot;System.Windows.Input.CommandBinding.PreviewExecuted&quot;></xref>ルーティング イベントに関連する添付イベント。"
  remarks: "このデリゲートは、 <xref:System.Windows.Input.RoutedCommand>。</xref:System.Windows.Input.RoutedCommand>の実装ロジックを含んでいます。  コマンドの実装ロジックを分離することにより、さまざまなソースと種類から呼び出されるコマンドと、コマンドのロジックの集中管理を有効にします。       このデリゲートにも使用<xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName>と<xref:System.Windows.Input.CommandManager.PreviewExecuted?displayProperty=fullName>にアタッチされるイベントは、<xref:System.Windows.Input.CommandManager>コマンド実行のインフラストラクチャの大半を実装するクラス</xref:System.Windows.Input.CommandManager></xref:System.Windows.Input.CommandManager.PreviewExecuted?displayProperty=fullName></xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName>。 最も実用的なハンドラーが処理されます、<xref:System.Windows.Input.CommandBinding.Executed>特定からのイベント<xref:System.Windows.Input.CommandBinding>ではなくで機能するよりも、<xref:System.Windows.Input.CommandManager>レベル</xref:System.Windows.Input.CommandManager></xref:System.Windows.Input.CommandBinding></xref:System.Windows.Input.CommandBinding.Executed>。       内で<xref:System.Windows.Input.ExecutedRoutedEventArgs>、次のプロパティは関心のある一般的には実行されたコマンドを実行した結果のルーティング イベントのイベント ハンドラーを記述する場合:-<xref:System.Windows.RoutedEventArgs.Source%2A>コマンドが実行された対象を報告します</xref:System.Windows.RoutedEventArgs.Source%2A></xref:System.Windows.Input.ExecutedRoutedEventArgs>。 見なすことも、コマンドを実行すると、<xref:System.Windows.RoutedEventArgs.Source%2A>複数通常でルーティング イベントの条件、ルーティングされたイベントを発生させたオブジェクトとして</xref:System.Windows.RoutedEventArgs.Source%2A>。      -<xref:System.Windows.Input.ExecutedRoutedEventArgs.Command%2A>実行コマンドを報告します</xref:System.Windows.Input.ExecutedRoutedEventArgs.Command%2A>。 このプロパティは、コマンドのショートカット キーを使用する場合、および可能性のある複数のコマンドを処理するハンドラーを記述する場合に便利です。      -<xref:System.Windows.Input.ExecutedRoutedEventArgs.Parameter%2A>実行中のコマンドで渡されたコマンド固有のパラメーターをレポートします</xref:System.Windows.Input.ExecutedRoutedEventArgs.Parameter%2A>。 すべてのコマンドを使用してまたはコマンド固有のパラメーターを想定します。      -<xref:System.Windows.RoutedEventArgs.Handled%2A>経路上の別の要素で、実行されるコマンドから生成されるルーティング イベントは処理されたかどうかを報告します</xref:System.Windows.RoutedEventArgs.Handled%2A>。 ルーティング イベント ハンドラーはハンドラーを設定するイベントを処理するときに、意味のある作業を実行する方法を推奨<xref:System.Windows.RoutedEventArgs.Handled%2A>に`true`</xref:System.Windows.RoutedEventArgs.Handled%2A>。 これを防止、イベントのハンドラーを一般的なイベントをもう一度経路さらに処理します。 ルーティング イベントを処理する方法の詳細については、次を参照してください。 [Handled、クラス処理とルーティング イベントをマーク](~/add/includes/ajax-current-ext-md.md)です。       このデリゲート用のハンドラーを表すも<xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName>と<xref:System.Windows.Input.CommandManager.PreviewExecutedEvent?displayProperty=fullName>にアタッチされるイベントは、<xref:System.Windows.Input.CommandManager>コマンド実行のインフラストラクチャの大半を実装するクラス</xref:System.Windows.Input.CommandManager></xref:System.Windows.Input.CommandManager.PreviewExecutedEvent?displayProperty=fullName></xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName>。 最も実用的なハンドラーが処理されます、<xref:System.Windows.Input.CommandBinding.Executed>特定からのイベント<xref:System.Windows.Input.CommandBinding>ではなくで機能するよりも、<xref:System.Windows.Input.CommandManager>レベル</xref:System.Windows.Input.CommandManager></xref:System.Windows.Input.CommandBinding></xref:System.Windows.Input.CommandBinding.Executed>。       コマンド実行の詳細については、次を参照してください。[コマンド実行の概要](~/add/includes/ajax-current-ext-md.md)です。"
  example:
  - "This example creates an ExecutedRoutedEventHandler that sets a visual property on the target when the command is executed. The example also includes the <xref:System.Windows.Input.CanExecuteRoutedEventHandler> for the same command.  \n  \n [!code-vb[Custom_RoutedCommand#Custom_RoutedCommandHandlers](~/add/codesnippet/visualbasic/custom_routedcommand/window1.xaml.vb#custom_routedcommandhandlers)]\n [!code-cs[Custom_RoutedCommand#Custom_RoutedCommandHandlers](~/add/codesnippet/csharp/Custom_RoutedCommand/Window1.xaml.cs#custom_routedcommandhandlers)]"
