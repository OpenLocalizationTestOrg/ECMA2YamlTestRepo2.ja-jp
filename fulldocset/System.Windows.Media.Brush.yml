  summary: "グラフィカル オブジェクトの描画に使用されるオブジェクトを定義します。 ブラシから派生したクラスでは、領域を描画する方法について説明します。"
  remarks: "ブラシは、「描画」または「領域は埋め」、その出力します。 さまざまなブラシでは、さまざまな種類の出力があります。 ブラシは、純色、グラデーション、パターン、画像、または描画と他のユーザーで領域を塗りつぶすです。 次のとおりに、さまざまな種類の[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]ブラシ:- <xref:System.Windows.Media.SolidColorBrush>: <xref:System.Windows.Media.Color>.</xref:System.Windows.Media.Color>の純色で領域を塗りつぶします</xref:System.Windows.Media.SolidColorBrush>      - <xref:System.Windows.Media.LinearGradientBrush>: 線形グラデーションで領域を塗りつぶします</xref:System.Windows.Media.LinearGradientBrush>。      - <xref:System.Windows.Media.RadialGradientBrush>: 放射状グラデーションで領域を塗りつぶします</xref:System.Windows.Media.RadialGradientBrush>。      - <xref:System.Windows.Media.ImageBrush>: イメージで領域を塗りつぶします (によって表される、<xref:System.Windows.Media.ImageSource>オブジェクト).</xref:System.Windows.Media.ImageSource> </xref:System.Windows.Media.ImageBrush>      - <xref:System.Windows.Media.DrawingBrush>: <xref:System.Windows.Media.Drawing>.</xref:System.Windows.Media.Drawing>で領域を塗りつぶします</xref:System.Windows.Media.DrawingBrush> 図面には、ベクターとビットマップのオブジェクトが含まれます。      - <xref:System.Windows.Media.VisualBrush>: 領域を塗りつぶします、<xref:System.Windows.Media.Visual>オブジェクト</xref:System.Windows.Media.Visual></xref:System.Windows.Media.VisualBrush>。 A<xref:System.Windows.Media.VisualBrush>別の領域に、アプリケーションの&1; つの部分からコンテンツを複製することが反射効果を作成し、画面の一部を際立たせる非常に便利ですが</xref:System.Windows.Media.VisualBrush>。      ## 定義済みのブラシを使用して、<xref:System.Windows.Media.Brushes>クラス<xref:System.Windows.Media.Brushes.AliceBlue%2A>、または<xref:System.Windows.Media.Brushes.Red%2A>.</xref:System.Windows.Media.Brushes.Red%2A></xref:System.Windows.Media.Brushes.AliceBlue%2A>などの定義済みの純色を使用してオブジェクトを描画するには</xref:System.Windows.Media.Brushes>      ## XAML でブラシ、次の表で使用できるさまざまなブラシの種類[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]と構文をサポートします。 特定のブラシの構文の詳細については、そのブラシの種類 ページを参照してください。      |クラス |属性構文 |オブジェクトの要素の構文 |  |-----------|----------------------|---------------------------|  |<xref:System.Windows.Media.SolidColorBrush>|[はい] |[はい] |  |<xref:System.Windows.Media.DrawingBrush>|いいえ |[はい] |  |<xref:System.Windows.Media.ImageBrush>|いいえ |[はい] |  |<xref:System.Windows.Media.LinearGradientBrush>|いいえ |[はい] |  |<xref:System.Windows.Media.RadialGradientBrush>|いいえ |[はい] |  |<xref:System.Windows.Media.VisualBrush>|いいえ |[はい] |      すばやくを純色で領域を塗りつぶす方法を示す例は、次を参照してください[する方法: 純色で領域を塗りつぶす](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.SolidColorBrush> 。      ## Freezable 機能 A ブラシの種類は、<xref:System.Windows.Freezable>オブジェクト</xref:System.Windows.Freezable>。 について<xref:System.Windows.Freezable>の凍結と、複製などの機能を参照してください、 [Freezable オブジェクトの概要](~/add/includes/ajax-current-ext-md.md)</xref:System.Windows.Freezable>。      <a name=&quot;xamlTextUsage_Brush&quot;></a>## XAML テキスト使用状況の[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]についてを参照してください、**解説**セクションです。"
