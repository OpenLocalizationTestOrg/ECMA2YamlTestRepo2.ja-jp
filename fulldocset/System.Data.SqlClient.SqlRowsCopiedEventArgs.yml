  namespace: System.Data.SqlClient
  summary: "取得または一括コピー操作を中断するかどうかを示す値を設定します。"
  remarks: "中止のプロパティを使用すると、一括コピー操作をキャンセルできます。 中止 &quot;éý&quot;`true`を一括コピー操作を中止します。       呼び出す場合は、**閉じる**メソッドから<xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>、例外が発生すると、および<xref:System.Data.SqlClient.SqlBulkCopy>オブジェクトの状態が変化しない</xref:System.Data.SqlClient.SqlBulkCopy></xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>。       具体的には、アプリケーションを作成する場合、<xref:System.Data.SqlClient.SqlTransaction>内のオブジェクト、<xref:System.Data.SqlClient.SqlCommand>コンス トラクター、トランザクションはロールバックされません</xref:System.Data.SqlClient.SqlCommand></xref:System.Data.SqlClient.SqlTransaction>。 アプリケーションを決定するため、操作をロールバックするために必要である場合は、呼び出す必要があるかどうか、<xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName>メソッド</xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName>。 アプリケーションがトランザクションを作成していない場合、現在のバッチに対応する内部トランザクションが自動的にロールバックします。 ただし、一括コピー操作の前回のバッチに関連する変更が保持されてコミットされたトランザクションが既にあるためです。"
  syntax:
    content: public bool Abort { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、バルク コピー操作が中止された場合です。それ以外の場合<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort*
