  remarks: "WPF Web ブラウザー アプリケーション以外のプロジェクトの種類に設定 HostInBrowser `false` (既定値)。       HostInBrowser プロパティを設定必要があります WPF Web ブラウザー アプリケーションを展開するときに`true`です。 これにより、 `<hostInBrowser>` .xbap ファイルが含まれているブラウザーによってホストされるアプリケーション用のプロジェクトを配置する ClickOnce を有効にすると、生成されたアプリケーション マニフェストに追加するタグです。       アプリケーション使用できるようにするオンラインのみでもある<xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A>に`false`</xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A>。 この条件が満たされない場合届きます[MSBuild エラー MSB3116](~/add/includes/ajax-current-ext-md.md)です。"
