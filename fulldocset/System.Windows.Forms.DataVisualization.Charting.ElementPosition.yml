  name: ElementPosition
  nameWithType: ElementPosition
  fullName: System.Windows.Forms.DataVisualization.Charting.ElementPosition
  type: Class
  summary: "グラフの凡例、タイトル、およびグラフ領域などの多くのビジュアル要素の基本クラスを表します。 相対座標は、(0,&0;) から (100,&100;) の範囲内のグラフ要素の位置を定義します。"
  remarks: "ElementPosition クラスを使用して、グラフ要素の位置を定義および使用して&1; つの四角形を表します、 <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.X%2A>、 <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Y%2A>、<xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Width%2A>と<xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Height%2A>プロパティ</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Height%2A></xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Width%2A></xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Y%2A></xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.X%2A>。       ElementPosition クラスは常として公開されている、`Position`プロパティなど<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>、<xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A>となります</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A></xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>。 内で公開されても、<xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>と<xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>のイベント、<xref:System.Windows.Forms.DataVisualization.Charting.Chart>コントロールのプロパティとして、<xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs>オブジェクト</xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs></xref:System.Windows.Forms.DataVisualization.Charting.Chart></xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint></xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>。       適用可能なグラフ要素の位置は、設定によって自動的に設定されることができます、<xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>プロパティを`true`; グラフの要素は、デザイン ビューでのデザイン時にも配置できます</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>。       このクラスの&2; つの主な違いがあると<xref:System.Drawing.RectangleF>構造:-このクラスは自動配置を使用できます</xref:System.Drawing.RectangleF>。      -このクラスには、0 から 100 までの座標のみは使用して、それ以外の場合、例外がスローされます。       グラフ要素の位置は座標 (0,&0;) の要素の左上隅および右下隅の座標 (100,&100;) の要素を相対座標を使用して説明します。       グラフ領域内で描画される要素は、グラフ領域の外側にある要素は、グラフ イメージを基準とする座標を使用して、グラフ領域に対する相対座標を使用します。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Data")]

      public class ElementPosition : System.Windows.Forms.DataVisualization.Charting.ChartElement
