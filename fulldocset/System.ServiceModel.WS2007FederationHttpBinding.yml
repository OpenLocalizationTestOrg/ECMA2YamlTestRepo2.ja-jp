  type: Class
  summary: "派生したセキュリティで保護された相互操作可能なバインディング<xref href=&quot;System.ServiceModel.WS2007HttpBinding&quot;></xref>フェデレーション セキュリティをサポートします。"
  remarks: "フェデレーションは、id を共有する複数の企業または信頼されたドメインの認証と承認の機能です。 別の信頼は&1; つのドメインから、id 形式にマップするのに、Ws-trust プロトコルを使用します。 フェデレーション HTTP バインディングは、SOAP セキュリティと混合モード セキュリティをサポートしていますが、トランスポート セキュリティをサポートしていません。 このバインディングで構成されたサービスでは、HTTP トランスポートを使用する必要があります。 [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.WSFederationHttpBinding>.</xref:System.ServiceModel.WSFederationHttpBinding>      > [!NOTE] > を呼び出すときに、[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]でビルドされた WCF クライアント アプリケーションから構築されたサービス使用 Framework 4.0[!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)]生成された構成ファイルの前、または svcutil.exe またはからのサービス参照を追加することによって[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]は、バインド構成には establishSecurityContext 属性が含まれます。 この属性がで認識されない、[!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)]ランタイムと、アプリケーションがスロー、<xref:System.Configuration.ConfigurationErrorsException>メッセージ&quot;認識されない属性 establishSecurityContext&quot;とします</xref:System.Configuration.ConfigurationErrorsException>。 回避策にこの問題をバインド構成から establishSecurityContext 属性を削除します。"
  syntax:
    content: 'public class WS2007FederationHttpBinding : System.ServiceModel.WSFederationHttpBinding'
