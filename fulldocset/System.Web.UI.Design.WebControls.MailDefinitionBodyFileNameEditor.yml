- uid: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter
  id: Filter
  parent: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor
  langs:
  - csharp
  name: Filter
  nameWithType: MailDefinitionBodyFileNameEditor.Filter
  fullName: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "ファイルの種類の一覧を取得、 <xref href=&quot;System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor&quot;> </xref>オブジェクトを受け入れるようにします。"
  remarks: "各型の Filter プロパティの形式は次のようには: 1。  わかりやすい説明。      2.  垂直バー (`|`)。      3.  ファイルの仕様、セミコロンで区切って (`;`)。      4.  別の垂直バー (`|`)。       たとえば、テキスト ファイル、HTML ファイル、およびすべてのファイルを指定するフィルターが、EN-US ロケールで、次の例のようになります。:`Text Files(*.txt)|*.txt|HTML Files(*.htm;*.html)|*.htm;*.html|All Files(*.*)|*.*|`この文字列のローカライズ版は、フィルターの既定値です。"
  syntax:
    content: protected override string Filter { get; }
    return:
      type: System.String
      description: "それぞれのわかりやすい名前を指定する文字列には、ファイルの種類と各種類のファイルの仕様が受け入れられます。"
  overload: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter*
  exceptions: []
  platform:
