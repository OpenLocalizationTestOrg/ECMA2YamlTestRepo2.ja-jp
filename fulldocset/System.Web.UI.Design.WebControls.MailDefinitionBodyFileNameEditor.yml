  summary: "内のメッセージ本文のファイルを選択するためのエディターを提供する<xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;></xref>オブジェクト。"
  remarks: "MailDefinitionBodyFileNameEditor クラス用のファイルを選択するためのユーザー インターフェイスの提供、<xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>のプロパティ、<xref:System.Web.UI.WebControls.MailDefinition>オブジェクト</xref:System.Web.UI.WebControls.MailDefinition></xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>。 <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>を電子メール メッセージの本文を含むファイルを指定します</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>。       <xref:System.Web.UI.WebControls.MailDefinition>オブジェクトがコントロールによって送信される電子メールの通知メッセージの形式と内容を定義します</xref:System.Web.UI.WebControls.MailDefinition>。 たとえば、 <xref:System.Web.UI.WebControls.CreateUserWizard>、<xref:System.Web.UI.WebControls.ChangePassword>と<xref:System.Web.UI.WebControls.PasswordRecovery>コントロールは、MailDefinitionBodyFileNameEditor を使用します</xref:System.Web.UI.WebControls.PasswordRecovery></xref:System.Web.UI.WebControls.ChangePassword></xref:System.Web.UI.WebControls.CreateUserWizard>。       MailDefinitionBodyFileNameEditor によって呼び出される、たとえば、省略記号ボタンを選択すると (**.**) のボタンでは、 **BodyFileName**プロパティ  **MailDefinition**で、**プロパティ**ビジュアル デザイナーのグリッドです。       <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A>プロパティの MailDefinitionBodyFileNameEditor フォーム上に表示されるキャプションを指定します</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A>。 <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>、MailDefinitionBodyFileNameEditor によって受け入れられるにあるファイルの種類のリストを返します</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>。"
  syntax:
    content: 'public class MailDefinitionBodyFileNameEditor : System.Web.UI.Design.UrlEditor'
