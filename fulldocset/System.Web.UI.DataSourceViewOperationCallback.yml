  name: DataSourceViewOperationCallback
  nameWithType: DataSourceViewOperationCallback
  fullName: System.Web.UI.DataSourceViewOperationCallback
  type: Delegate
  summary: "非同期の insert、update、または削除の各操作のデータ ソース ビューにデータ バインド コントロールを提供する非同期コールバック メソッドを表します。"
  remarks: "既定では、ASP.NET Web ページおよびコントロールの実行が同期されます。 ただし、データ ソース コントロールは、非同期のデータの取得とデータの操作をサポートするために拡張できます。 <xref:System.Web.UI.DataSourceView>オブジェクトのサポート、 <xref:System.Web.UI.DataSourceView.Insert%2A>、 <xref:System.Web.UI.DataSourceView.Update%2A>、および<xref:System.Web.UI.DataSourceView.Delete%2A>非同期のデータ処理方法</xref:System.Web.UI.DataSourceView.Delete%2A></xref:System.Web.UI.DataSourceView.Update%2A></xref:System.Web.UI.DataSourceView.Insert%2A></xref:System.Web.UI.DataSourceView>。 DataSourceViewOperationCallback デリゲートは、ビューが非同期処理が完了すると、このデリゲートを呼び出すし、操作の結果のデータ バインド コントロールに通知できるように、データ バインド コントロールからデータ ソース ビューに渡されます。"
  syntax:
    content: public delegate bool DataSourceViewOperationCallback(int affectedRecords, Exception ex);
  inheritance:
  - System.Delegate
  platform:
  - net462
