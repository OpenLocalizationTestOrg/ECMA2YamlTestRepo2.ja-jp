  namespace: System.Security
  summary: "完全に信頼される透過的なコードが Microsoft intermediate language (MSIL) 検証をスキップするかどうかを判断します。"
  remarks: "このプロパティは、コードが検証可能な場合は、透過的なコードのセキュリティ保証を適用することはできませんので最適化、に対してのみ使用する必要があります。       アセンブリの MSIL の検査をスキップするこのプロパティを使用する場合、`transparent`オプションで、コードを満たしているタイプ セーフ要件を静的に アセンブリの透過的なことを確認してください。"
  syntax:
    content: public bool SkipVerificationInFullTrust { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>MSIL 検証をスキップする場合それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
