  name: SecurityRulesAttribute
  nameWithType: SecurityRulesAttribute
  fullName: System.Security.SecurityRulesAttribute
  type: Class
  summary: "共通言語ランタイムがアセンブリに適用されるセキュリティ規則のセットを示します。"
  remarks: "このクラスは、共通言語ランタイムがアセンブリに適用されるセキュリティ規則のセットを示します。 マークされているアセンブリなど、`[SecurityRules(SecurityRuleSet.Level1)]`がセキュリティ クリティカルなパブリックの型とメンバー扱われるようセキュリティ セーフ クリティカル アセンブリの外側では、.NET Framework version 2.0 の透過性ルールを使用します。 これは、セキュリティ クリティカルな型とメンバーを完全な信頼のリンク確認要求を実行する外部の呼び出し元によってアクセスされるときに、セキュリティ上重要な動作を適用する必要があります。 通常、レベル 1 のルールは、アセンブリのバージョン 2.0 のプロセスなど、互換性のためだけ使用する必要があります。 レベル 1 の動作の詳細については、次を参照してください。[透過的セキュリティ コード、レベル 1](~/add/includes/ajax-current-ext-md.md)です。 レベル 2 の動作については、次を参照してください。[透過的セキュリティ コード、レベル 2](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false)]

      public sealed class SecurityRulesAttribute : Attribute
