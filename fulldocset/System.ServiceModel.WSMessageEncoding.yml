  name: WSMessageEncoding
  nameWithType: WSMessageEncoding
  fullName: System.ServiceModel.WSMessageEncoding
  type: Enum
  summary: "メッセージ Transmission Optimization Mechanism (MTOM) またはテキストを使用して SOAP メッセージをエンコードするかどうかを指定します。"
  remarks: "などの相互運用可能なバインディングで使用される<xref:System.ServiceModel.WSHttpBinding>と<xref:System.ServiceModel.WSDualHttpBinding>、および<xref:System.ServiceModel.BasicHttpBinding>ために使用できる SOAP メッセージ エンコーディングを指定します</xref:System.ServiceModel.BasicHttpBinding></xref:System.ServiceModel.WSDualHttpBinding></xref:System.ServiceModel.WSHttpBinding>。       Message-transmission Optimization Mechanism (MTOM) は、SOAP エンベロープのコンテキスト内でのバイナリの XML 要素を効率的にエンコードするためのメソッドです。       UTF8 などのメッセージのテキスト エンコーディングは、相互運用性のために使用されます。       標準バインディングは、Web サービスと相互運用のために設計されていますが、バイナリ エンコーディングを使用しないことに注意してください。 標準バインディングの詳細については、次を参照してください。[システム指定のバインディング](~/add/includes/ajax-current-ext-md.md)です。"
  syntax:
    content: public enum WSMessageEncoding
