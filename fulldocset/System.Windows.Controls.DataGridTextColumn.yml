  fullName: System.Windows.Controls.DataGridTextColumn
  type: Class
  summary: "表す、 <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref>のセルのテキスト コンテンツをホストしている列。"
  remarks: "DataGridTextColumn を使用して、データの列をテキストとして表示します。 次の図は、次の&2; つの DataGridTextColumn 型の例を示します。       ![2 つの Datagridtextcolumn](~/add/media/wpf-datagridtextcolumns.png &quot;2 つの Datagridtextcolumn&quot;)列を作成するを追加、<xref:System.Windows.Controls.DataGrid.Columns%2A>コレクションです</xref:System.Windows.Controls.DataGrid.Columns%2A>。 列を設定する列にバインド データを使用して、<xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>プロパティ</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>。 <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>プロパティに適用される、<xref:System.Windows.Controls.TextBlock>または<xref:System.Windows.Controls.TextBox>列で作成された要素</xref:System.Windows.Controls.TextBox></xref:System.Windows.Controls.TextBlock></xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>。 <xref:System.Windows.FrameworkElement.DataContext%2A>要素の各セルにはセルの行のデータ項目です。</xref:System.Windows.FrameworkElement.DataContext%2A> そのため、バインドを設定するのみ設定する必要が<xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>。</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>データまたは<xref:System.Windows.Data.BindingBase.StringFormat%2A>。</xref:System.Windows.Data.BindingBase.StringFormat%2A>を変換するかどうか</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>を指定できます必要に応じて、 データ バインディングの詳細については、次を参照してください。[データ バインディング (WPF)](~/add/includes/ajax-current-ext-md.md)です。       **注**DataGridTextColumn を作成、<xref:System.Windows.Controls.TextBlock>非編集モードでの要素、および<xref:System.Windows.Controls.TextBox>編集モードでの要素</xref:System.Windows.Controls.TextBox></xref:System.Windows.Controls.TextBlock>。       などのプロパティを設定して、DataGridTextColumn をカスタマイズできます<xref:System.Windows.Controls.DataGridColumn.Width%2A>、 <xref:System.Windows.Controls.DataGridColumn.Header%2A>、 <xref:System.Windows.Controls.DataGridTextColumn.FontSize%2A>、 <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A></xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridTextColumn.FontSize%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A> 。       <xref:System.Windows.Controls.DataGrid>が次の列の型を提供するその他の種類のデータを表示する場合は、: |列の種類 |データの表示 |  |-----------------|------------------|  |<xref:System.Windows.Controls.DataGridHyperlinkColumn>|使用して URI データを表示します |。  |<xref:System.Windows.Controls.DataGridComboBoxColumn>|使用する列挙体のデータを表示します |。  |<xref:System.Windows.Controls.DataGridCheckBoxColumn>|使用してブール型のデータを表示します |。      <xref:System.Windows.Controls.DataGrid> <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn>を使用して、独自の列型を作成することができます、</xref:System.Windows.Controls.DataGrid>その他のコントロールを使用するかどうかは</xref:System.Windows.Controls.DataGridCheckBoxColumn></xref:System.Windows.Controls.DataGridComboBoxColumn></xref:System.Windows.Controls.DataGridHyperlinkColumn></xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.DataGrid> that has customized text columns and uses XML data as the source. The illustration earlier in this topic shows how this code is displayed. For more information about binding to XML data, see [How to: Bind to XML Data Using an XMLDataProvider and XPath Queries](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[DataGrid_TextColumn#1](~/add/codesnippet/xaml/datagrid_textcolumn/mainwindow.xaml#1)]\n [!code-xml[DataGrid_TextColumn#1](~/add/codesnippet/xaml/t-system.windows.control_76_1.xaml)]"
