- uid: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  id: AllowProtectedMembersOnRoot
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: AllowProtectedMembersOnRoot
  nameWithType: XamlReaderSettings.AllowProtectedMembersOnRoot
  fullName: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "取得またはルート オブジェクトを XAML 型の表現を報告したときに、保護されているコード アクセス モデルを持つメンバーを含めることがあるかどうかを示す値を設定します。"
  remarks: "この設定は、ルート オブジェクトが常に実用的なオブジェクト インスタンスがパターンの種類ではないときに、パターンの種類からインスタンスを生成するための「ファクトリ」では多くの場合、WPF などの一部の XAML 実装。 ルートなど`UserControl`WPF と Silverlight アプリケーション モデルでは、特定の意味を持つと`UserControl`プロパティが保護されている可能性があります (`UserControl.Content`) パーサーがへのアクセスを必要があること。 ツールおよびデザイン サーフェイスは、このようなプロパティへのアクセスも必要です。 このような場合必要があります通常として報告される XAML 型システムに書き込み可能なプロパティ、バッキング型システムでアクセスが保護されている場合でも。"
  syntax:
    content: public bool AllowProtectedMembersOnRoot { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、ルート オブジェクトには、保護されているコード アクセス モデル; を持つメンバーが含まれますそれ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot*
  exceptions: []
  platform:
  - net462
