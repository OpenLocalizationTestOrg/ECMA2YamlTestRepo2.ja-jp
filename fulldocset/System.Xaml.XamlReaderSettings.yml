  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "XAML リーダーがの値を無視する必要があるかどうかを指定する値の設定を取得または<xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;></xref>プロパティ要素に存在する属性。"
  remarks: "ローカリゼーション、中に、`x:Uid`ローカリゼーション ツールは、ローカリゼーション用の個別のエンティティとして XAML 要素を処理できるように、マークアップ内の要素を識別する属性を使用します。 属性は、通常は xaml プロパティ要素の表示されません。 ただし、`x:Uid`が例外いくつかの使用法配置プロパティ要素のローカライズされたテキスト コンテンツとしての代わりに受け取ることのできる個別のオブジェクトとして独自`x:Uid`です。 IgnoreUidsOnPropertyElements 値を設定する`true`より厳密なモードを有効にします。 既定値の`false`プロパティ要素の処理を継続する`x:Uid`属性。"
  syntax:
    content: public bool IgnoreUidsOnPropertyElements { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>リーダーの値を無視する場合<xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;></xref>プロパティ要素の属性です。 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>リーダーが処理する場合は<xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;></xref>プロパティ要素の属性です。 既定値は<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements*
  exceptions: []
  platform:
  - net462
