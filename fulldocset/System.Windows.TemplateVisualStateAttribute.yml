  name: TemplateVisualStateAttribute
  nameWithType: TemplateVisualStateAttribute
  fullName: System.Windows.TemplateVisualStateAttribute
  type: Class
  summary: "コントロールの特定の状態にできることを指定します、 <xref href=&quot;System.Windows.VisualState&quot;> </xref> 、コントロールの予想<xref href=&quot;System.Windows.Controls.ControlTemplate&quot;></xref>です。"
  remarks: "コントロールの作成者を指定して<xref:System.Windows.VisualState><xref:System.Windows.VisualStateGroup>コントロールの<xref:System.Windows.Controls.ControlTemplate>。</xref:System.Windows.Controls.ControlTemplate>内で所属するオブジェクト</xref:System.Windows.VisualStateGroup></xref:System.Windows.VisualState>のこの属性を使用します。  たとえば、という&2; つの表示状態を持つ新しいコントロールを作成すること`Focused`と`Unfocused`、両方のでは、<xref:System.Windows.VisualStateGroup>という名前`FocusStates`</xref:System.Windows.VisualStateGroup>。  指定する<xref:System.Windows.Controls.ControlTemplate>それらの表示状態では、使用できるものの作成者がコントロールのクラスのシグネチャに&2; つの TemplateVisualStateAttribute 属性を追加します</xref:System.Windows.Controls.ControlTemplate>。  指定する、<xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A>プロパティは`FocusStates`ことと、<xref:System.Windows.TemplateVisualStateAttribute.Name%2A>プロパティは`Focused`のいずれかと`Unfocused`他の</xref:System.Windows.TemplateVisualStateAttribute.Name%2A></xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A>。"
  example:
  - "The following example shows the class signature for the `NumericUpDown` control.  This example specifies that the `NumericUpDown` control uses four visual states.  Two states, named `Positive` and `Negative`, are in the <xref:System.Windows.VisualStateGroup> named `ValueStates`.  The other two states, name `Focused` and `Unfocused`, are in the <xref:System.Windows.VisualStateGroup> named `FocusedStates`.  For the entire example, see [Creating a Control That Has a Customizable Appearance](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[VSMCustomControl#ClassAttributes](~/add/codesnippet/csharp/vsmcustomcontrol/numericupdown.cs#classattributes)]\n [!code-vb[VSMCustomControl#ClassAttributes](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/numericupdown.vb#classattributes)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplateVisualStateAttribute : Attribute
