  type: Class
  summary: "文字列と標準の無限または整数値の間に変換します。"
  remarks: "など、他の構成を実行するコンバーターの種類すべて、この型では、関連する厳密に型指定されたプロパティとの間の構成ファイル内で見つかった文字列に変換します。       具体的には、InfiniteIntConverter クラスには、整数値にし、その逆の場合、構成プロパティに割り当てられている文字列値に変換します。 この値を変換して configuration プロパティが「無限大」の文字列値を持つ場合<xref:System.Int32>およびその逆</xref:System.Int32>。       このコンバーターは、整数型と共に使用されます。 無限の値が<xref:System.Int32>。</xref:System.Int32>として永続化します。"
  example:
