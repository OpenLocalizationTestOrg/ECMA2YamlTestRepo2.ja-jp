  langs:
  - csharp
  name: FilterFactory
  nameWithType: FilterFactory
  fullName: System.Web.DynamicData.FilterFactory
  type: Class
  summary: "フィルターのテンプレートを作成します。"
  remarks: "FilterFactory クラスは、特定の列型のフィルターのテンプレートのインスタンスを取得する、実行時に、動的データで使用されています。       フィルターのテンプレートが読み込まれるしくみをカスタマイズするには、このクラスで定義されているメソッドをオーバーライドすることができます。 たとえば、カスタム実装は ~/DynamicData/Filters の既定のフォルダーとは異なる場所からフィルター テンプレートを読み込むでした。       動的なデータ テンプレートが用意されてフィルター外部キー、ブール値、および列挙型の列の型し、を使用してそれらを表示、<xref:System.Web.UI.WebControls.DropDownList>コントロール</xref:System.Web.UI.WebControls.DropDownList>。 カスタム フィルターのテンプレートを作成することもできます。"
  example:
  - For an example of table row filtering uses the default filter templates, see the <xref:System.Web.DynamicData.QueryableFilterRepeater> class.
  syntax:
    content: public class FilterFactory
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
