  name: RouteUrlExpressionEditorSheet
  nameWithType: RouteUrlExpressionEditorSheet
  fullName: System.Web.UI.Design.RouteUrlExpressionEditorSheet
  type: Class
  summary: "プロパティのデザイン時にエディター シートを表します、 <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref>デザイナー ホストの UI のデザイン時の式。"
  remarks: "ビジュアル デザイナーを使用して、<xref:System.Web.UI.Design.RouteUrlExpressionEditor>クラスの個々 のプロパティを選択する RouteUrlExpressionEditorSheet クラスと共に、`RouteUrl`式とに選択した式のプロパティ値を結合する、`RouteUrl`式</xref:System.Web.UI.Design.RouteUrlExpressionEditor>。       <xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>RouteUrlExpressionEditorSheet オブジェクトを返します</xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>。 式 ダイアログ ボックスで、コントロールのプロパティを選択してにバインドすると、`RouteUrl`式、ビジュアル デザイナーの呼び出し、<xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A>メソッド</xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A>。 ビジュアル デザイナーでは、返された RouteUrlExpressionEditorSheet オブジェクトを使用して、入力を求める、<xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>と<xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>プロパティ</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A></xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>。 プロパティを選択すると、ビジュアル デザイナーを呼び出す、<xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A>にプロパティを結合する方法、`RouteUrl`式の文字列</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A>。       <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>場合は、プロパティを指定する必要があります、<xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>プロパティが指定されていません</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A></xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>。 <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>場合は、プロパティを指定する必要があります、<xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>が指定されていません</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A></xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>。 両方のプロパティを指定することがあります。"
  syntax:
    content: 'public class RouteUrlExpressionEditorSheet : System.Web.UI.Design.ExpressionEditorSheet'
