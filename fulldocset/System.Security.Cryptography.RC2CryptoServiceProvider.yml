  name: RC2CryptoServiceProvider
  nameWithType: RC2CryptoServiceProvider
  fullName: System.Security.Cryptography.RC2CryptoServiceProvider
  type: Class
  summary: "暗号化サービス プロバイダー (CSP) の実装にアクセスするラッパー オブジェクトの定義、 <xref href=&quot;System.Security.Cryptography.RC2&quot;> </xref>アルゴリズムです。 このクラスは継承できません。"
  remarks: "RC2CryptoServiceProvider 実装には、8 ビット単位での 40 ビットから 128 ビットのキー長がサポートしています。       RC2CryptoServiceProvider オブジェクトを暗号化し、8 バイトのブロック内のデータを復号化するブロック暗号です。  このクラスは、8 バイト未満である場合に、データの最後のブロックを埋め込みます。  このスペースでは、結果として、暗号化されたデータの長さが元のプレーン テキストを超える可能性があります。       Salt を RC2CryptoServiceProvider オブジェクトが使用されないことに注意してください。      > [!NOTE] > 新しい対称暗号化アルゴリズムでは、Advanced Encryption Standard (AES) では使用できます。 使用して、<xref:System.Security.Cryptography.Aes>アルゴリズムと RC2CryptoServiceProvider クラスではなく派生クラス</xref:System.Security.Cryptography.Aes>を検討してください。 レガシ アプリケーションとデータとの互換性のみ RC2CryptoServiceProvider を使用します。"
  example:
  - "The following code example encrypts and then decrypts a string.  \n  \n [!code-cs[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/csharp/t-system.security.crypto_11_1.cs)]\n [!code-vb[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_11_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RC2CryptoServiceProvider : System.Security.Cryptography.RC2
