  name: GenericAccessRights
  nameWithType: GenericAccessRights
  fullName: System.Messaging.GenericAccessRights
  type: Enum
  summary: "Windows 2000 および Windows NT アクセス形式を使用すると、メッセージ キュー、読み取り、書き込み、および実行の両方の standard およびオブジェクト固有のアクセス権を割り当てられる一般的なアクセス権限のセットを指定します。"
  remarks: "GenericAccessRights 列挙では、どのようなことを指定するは、通常、すべて、対応する標準および特定の権限を指定するよりも簡単に以下の詳細を提供します。 各オブジェクトの種類には、一連の標準 (ほとんどのセキュリティ保護可能なオブジェクトの種類に共通) への汎用的なアクセス権およびオブジェクト固有の権限をマップできます。       たとえば、読み取り、ユーザーに付与し、メッセージ キューへの書き込みアクセスにより、送信、ピーク、およびキューからメッセージを受信します。 ただし、さらに細かくアクセス権の制御、使用できます、<xref:System.Messaging.StandardAccessRights>と<xref:System.Messaging.MessageQueueAccessRights>列挙型を指定して、たとえば、ユーザーがここに表示できるけれども、メッセージが表示されないことをキューやメッセージを削除できますまたはキューのプロパティを設定できます</xref:System.Messaging.MessageQueueAccessRights></xref:System.Messaging.StandardAccessRights>。"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericAccessRights
  inheritance:
