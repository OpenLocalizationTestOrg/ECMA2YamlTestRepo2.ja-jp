- uid: System.Web.UI.WebControls.ListItemControlBuilder.HtmlDecodeLiterals
  id: HtmlDecodeLiterals
  parent: System.Web.UI.WebControls.ListItemControlBuilder
  langs:
  - csharp
  name: HtmlDecodeLiterals()
  nameWithType: ListItemControlBuilder.HtmlDecodeLiterals()
  fullName: System.Web.UI.WebControls.ListItemControlBuilder.HtmlDecodeLiterals()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "テキストに HTML エンティティに関連付けられているかどうかを判断、 <xref href=&quot;System.Web.UI.WebControls.ListItem&quot;> </xref>テキストの解析時、同等の文字に変換されます。"
  remarks: "テキストに HTML エンティティに関連付けられているかどうかを決定する HtmlDecodeLiterals メソッドが使用される、<xref:System.Web.UI.WebControls.ListItem>テキストの解析時、同等の文字に変換されます</xref:System.Web.UI.WebControls.ListItem>。 このメソッドは、継承した実装、<xref:System.Web.UI.ControlBuilder.HtmlDecodeLiterals%2A?displayProperty=fullName>メソッドを常に返す`true`</xref:System.Web.UI.ControlBuilder.HtmlDecodeLiterals%2A?displayProperty=fullName>。 これは、テキストに HTML エンティティに関連付けられていることを示します、<xref:System.Web.UI.WebControls.ListItem>コントロールは、それと同等のプレーン テキストの文字を常に自動的に変換されます</xref:System.Web.UI.WebControls.ListItem>。      > [!NOTE] > に関連付けられたテキスト、<xref:System.Web.UI.WebControls.ListItem>の属性としてレンダリングされますが、 `<option>` HTML 要素です</xref:System.Web.UI.WebControls.ListItem>。 クライアントでは、属性が表示される、特殊文字は、対応する HTML エンティティに自動的に変換されます。 たとえばより小さい文字 (<) is=&quot;&quot; converted=&quot;&quot; to=&quot;&quot;></)>`<`です。 属性が解析されたときに、HTML エンティティは、それと同等のプレーン テキストの文字に自動的に変換します。"
  syntax:
    content: public override bool HtmlDecodeLiterals ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>すべてのケース。"
  overload: System.Web.UI.WebControls.ListItemControlBuilder.HtmlDecodeLiterals*
  exceptions: []
  platform:
  - net462
