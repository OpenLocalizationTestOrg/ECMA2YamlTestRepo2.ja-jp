- uid: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(System.Type,System.String,System.Boolean)
  id: GetClientProxyScript(System.Type,System.String,System.Boolean)
  parent: System.Web.Script.Services.ProxyGenerator
  langs:
  - csharp
  name: GetClientProxyScript(Type,String,Boolean)
  nameWithType: ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  fullName: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: "指定した型のプロキシの生成コードを取得します。"
  remarks: "GetClientProxyScript メソッドを Web サービスのプロキシ生成 ECMAScript (JavaScript) を返します、[!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]サービス、または静的ページ メソッドを持つ、<xref:System.Web.Services.WebMethodAttribute>属性を適用します</xref:System.Web.Services.WebMethodAttribute>。 `type`パラメーターには、Web サービス クラス、WCF サービス クラス、または ASP.NET ページ クラスの型が含まれています。 型は、WCF サービス クラスまたはインターフェイス、クラスまたはインターフェイスが必要場合、<xref:System.ServiceModel.ServiceContractAttribute>属性を適用します</xref:System.ServiceModel.ServiceContractAttribute>。 場合、`debug`パラメーターは`true`、結果のコードには、XML が含まれています。 で IntelliSense を使用できるコードのコメントをサポート[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]または他の開発環境です。 その結果、生成されるスクリプトのサイズが大きいです。"
  syntax:
    content: public static string GetClientProxyScript (Type type, string path, bool debug);
    parameters:
    - id: type
      type: System.Type
      description: "スクリプトを取得するオブジェクトの型。"
    - id: path
      type: System.String
      description: "エンドポイントの場所です。"
    - id: debug
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>コメントを XML コードを追加します。それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
    return:
      type: System.String
      description: "プロキシの生成コード。"
  overload: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>type</code> or <code>path</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "プロキシの生成には、指定された型はサポートされていません。"
  platform:
  - net462
