  nameWithType: HitTestResultCallback
  fullName: System.Windows.Media.HitTestResultCallback
  type: Delegate
  summary: "ヒット テストのカスタマイズに使用されるコールバックを表します。 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]ユーザーにヒット テストの交差部分を報告する HitTestResultCallback を呼び出します。"
  remarks: "ヒット テストのコールバック メソッドは、ヒット テストがビジュアル ツリー内の特定のビジュアル オブジェクトで識別されたときに実行するアクションを定義します。 返すコールバックを想定の操作を実行した後、<xref:System.Windows.Media.HitTestResultBehavior>他のビジュアル オブジェクトのビジュアル ツリーを反復処理を続行するかどうかを決定する値</xref:System.Windows.Media.HitTestResultBehavior>。"
  example:
  - "The following example shows how to invoke <xref:System.Windows.Media.VisualTreeHelper.HitTest%2A> by using a HitTestResultCallback value. The corresponding hit test callback method is also defined.  \n  \n [!code-cs[DrawingVisualSample#103](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#103)]\n [!code-vb[DrawingVisualSample#103](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#103)]"
  syntax:
    content: public delegate System.Windows.Media.HitTestResultBehavior HitTestResultCallback(HitTestResult result);
