  summary: "処理するメソッドを表す、 <xref href=&quot;System.AppDomain.TypeResolve&quot;> </xref>、 <xref href=&quot;System.AppDomain.ResourceResolve&quot;> </xref>、または<xref href=&quot;System.AppDomain.AssemblyResolve&quot;></xref>のイベント、 <xref href=&quot;System.AppDomain&quot;></xref>です。"
  remarks: "ランタイム クラス ローダーは、アセンブリ、型、またはリソースへの参照を解決することはできません、により、参照アセンブリ、型、またはリソースでは、どちらのアセンブリをランタイムに指示を対応するイベントが発生します。 アセンブリが認識されない場合は、型、アセンブリ、またはリソースに解決されるアセンブリを返すか、null を返します ResolveEventHandler の責任においてを勧めします。 詳細については、次を参照してください[アセンブリ読み込みの解決](~/add/includes/ajax-current-ext-md.md)と<xref:System.AppDomain.ResourceResolve?displayProperty=fullName>、 <xref:System.AppDomain.AssemblyResolve?displayProperty=fullName>、および<xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName>イベント。</xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.AssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.ResourceResolve?displayProperty=fullName> 。      > [!IMPORTANT] > で始まる、 [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]、リソース アセンブリを含め、すべてのアセンブリに対して ResolveEventHandler イベントが生成されます。 リソース アセンブリが、以前のバージョンで、イベントを発生しません。 オペレーティング システムがローカライズされている場合、ハンドラーが複数回呼び出す: フォールバック チェーン内のカルチャごとに&1; 回です。       すべての派生クラスの<xref:System.Delegate>と<xref:System.MulticastDelegate>コンス トラクターを持つと`Invoke`メソッド</xref:System.MulticastDelegate></xref:System.Delegate>。 <xref:System.Delegate>クラス</xref:System.Delegate>の説明に C++ のコード例を参照してください。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate System.Reflection.Assembly ResolveEventHandler(object sender, ResolveEventArgs args);
