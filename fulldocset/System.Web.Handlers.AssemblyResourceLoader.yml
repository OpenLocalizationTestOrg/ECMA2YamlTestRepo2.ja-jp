  type: Class
  summary: "アセンブリから埋め込まれたリソースを読み込むために使用する HTTP ハンドラーを提供します。 このクラスは継承できません。"
  remarks: "AssemblyResourceLoader クラスは、ASP.NET ページまたはコンパイルされた .NET アセンブリからのクライアント スクリプト、イメージ、およびデータ ファイルなどの埋め込みリソースの読み込みを制御できるようにする HTTP ハンドラーです。 .NET アセンブリにリソースを埋め込む方法の詳細については、使用するコンパイラのドキュメントを参照してください。       によって生成された Url に対して行われる要求に応答する AssemblyResourceLoader ハンドラー、<xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>メソッド</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>。 要求に応答する前に、AssemblyResourceLoader ハンドラーにより、リソースを Web 経由で直接使用する必要があります。       フォームの要求に応答するハンドラー```   WebResource.axd?d=<encrypted identifier>&t=<time stamp value>   ```場所`<encryped identifier>`要求された Web リソースを一意に識別および`<time stamp value>`タイムスタンプ、要求されたアセンブリのアセンブリへの変更を検出できるように、キャッシュされたリソースが無効にします。       このクラスは、ASP.NET のインフラストラクチャをサポートしているし、コードから直接使用するものではありません。"
  syntax:
    content: 'public sealed class AssemblyResourceLoader : System.Web.IHttpHandler'
  inheritance:
