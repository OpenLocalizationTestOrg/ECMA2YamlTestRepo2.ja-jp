  summary: "文字列値を表示する Windows スピン ボックス (アップダウン コントロールとも呼ばれます) を表します。"
  remarks: "DomainUpDown コントロールから選択されている&1; つの文字列値を表示する、<xref:System.Object>上矢印をクリックするか、下向きの矢印ボタン コントロールのコレクション</xref:System.Object>。 入力できるテキスト コントロールでは、しない限り、<xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>プロパティに設定されている`true`(で入力文字列は受け入れられるをコレクション内の項目を一致する必要があります).</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> 項目が選択されているときに、スピン ボックスに表示できるように、オブジェクトが文字列値に変換されます。       DomainUpDown コントロールに表示するオブジェクトのコレクションを作成するには、追加またはを使用して個別に項目を削除することができます、<xref:System.Collections.ArrayList.Add%2A>と<xref:System.Collections.ArrayList.Remove%2A>メソッド</xref:System.Collections.ArrayList.Remove%2A></xref:System.Collections.ArrayList.Add%2A>。 これで呼び出すできます、イベント ハンドラーなど、<xref:System.Windows.Forms.Control.Click>ボタンのイベント</xref:System.Windows.Forms.Control.Click>。 設定によってはオブジェクトのコレクションをアルファベット順に並べ替えることができます、<xref:System.Windows.Forms.DomainUpDown.Sorted%2A>プロパティを`true`</xref:System.Windows.Forms.DomainUpDown.Sorted%2A>。 ときに、<xref:System.Windows.Forms.DomainUpDown.Wrap%2A>プロパティに設定されている`true`、過去の最後にスクロールするか、コレクション内の最初オブジェクト リストが最初と最後のオブジェクトにそれぞれ経由で起動し、継続的なリスト内のロールを表示する場合</xref:System.Windows.Forms.DomainUpDown.Wrap%2A>。       ときに、<xref:System.Windows.Forms.DomainUpDown.UpButton%2A>または<xref:System.Windows.Forms.DomainUpDown.DownButton%2A>メソッドが呼び出されると、コードまたは上矢印または下矢印ボタンをクリックして<xref:System.Windows.Forms.DomainUpDown.UpdateEditText%2A>、コントロールを更新して新しい文字列を使用すると呼びます</xref:System.Windows.Forms.DomainUpDown.UpdateEditText%2A></xref:System.Windows.Forms.DomainUpDown.DownButton%2A></xref:System.Windows.Forms.DomainUpDown.UpButton%2A>。 場合<xref:System.Windows.Forms.UpDownBase.UserEdit%2A>に設定されている`true`コントロールのテキストの表示を更新する前に、コレクション内の値のいずれかに、文字列は一致します</xref:System.Windows.Forms.UpDownBase.UserEdit%2A>。       以降で、 [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)]、app.config ファイルには、次のエントリが含まれている場合は、システム DPI 設定に基づいて DomainUpDown コントロールはサイズ変更します。```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a DomainUpDown control. The example allows you to set some of its properties and create a collection of strings for display in the spin box. The code assumes that a <xref:System.Windows.Forms.TextBox>, <xref:System.Windows.Forms.CheckBox>, and <xref:System.Windows.Forms.Button> have been instantiated on a form. The example also assumes that you have a member variable at the class level declared as a 32-bit signed integer named `myCounter`. You can enter a string in the text box and add it to the <xref:System.Windows.Forms.DomainUpDown.Items%2A> collection when the button is clicked. By clicking the check box, you can toggle the <xref:System.Windows.Forms.DomainUpDown.Sorted%2A> property and observe the difference in the collection of items in the spin box.  \n  \n [!code-cpp[Classic DomainUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_91_1.cpp)]\n [!code-vb[Classic DomainUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_91_1.vb)]\n [!code-cs[Classic DomainUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_91_1.cs)]"
