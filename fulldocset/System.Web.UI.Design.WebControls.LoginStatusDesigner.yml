  summary: "デザイン時に関連付けられたコントロールを表示するために使用するマークアップを取得します。"
  remarks: "場合、<xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>または<xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>プロパティかどうか、ユーザーがログイン) にもよりますが`null`、空の文字列 (&quot;&quot;)、または&1; つのスペース (&quot;&quot;)、GetDesignTimeHtml メソッドのセット、<xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>または<xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>、必要に応じて、プロパティ、<xref:System.Web.UI.Control.ID%2A>プロパティ、角かっこ (&quot;&quot;) で囲む</xref:System.Web.UI.Control.ID%2A></xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A></xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A></xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A></xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>。 その後の設定に関係なく、<xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>または<xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>、GetDesignTimeHtml メソッドの呼び出し、<xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A>ベースのレンダリングをデザイン時のマークアップを生成する方法を<xref:System.Web.UI.WebControls.LoginStatus>コントロール</xref:System.Web.UI.WebControls.LoginStatus></xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A></xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A></xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>。"
  example:
