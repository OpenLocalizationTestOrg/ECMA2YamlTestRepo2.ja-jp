  remarks: "UsePreviewControl プロパティは常にため`true`、デザイナー<xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>プロパティが関連付けられているのコピーを返します<xref:System.Web.UI.WebControls.LoginStatus>コントロールをデザイン時のマークアップを生成します</xref:System.Web.UI.WebControls.LoginStatus></xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>。 <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>プロパティは、実際に保存することによって、コピーを作成<xref:System.Web.UI.WebControls.LoginStatus>管理をポイントし、コントロールの永続化された文字列を解析します</xref:System.Web.UI.WebControls.LoginStatus></xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>。 コピーしたコントロールでは実際の<xref:System.Web.UI.WebControls.LoginStatus>。</xref:System.Web.UI.WebControls.LoginStatus>の永続化を任意には影響しません       返す UsePreviewControl プロパティがオーバーライドされた場合`false`、デザイナーが関連付けられている使用<xref:System.Web.UI.WebControls.LoginStatus>ページ マークアップのソースにコントロールをデザイン時の変更、デザイン時のマークアップを生成する自体に保持されます</xref:System.Web.UI.WebControls.LoginStatus>。"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
