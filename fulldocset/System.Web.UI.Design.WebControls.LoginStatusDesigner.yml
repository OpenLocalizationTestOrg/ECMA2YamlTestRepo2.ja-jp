  name: LoginStatusDesigner
  nameWithType: LoginStatusDesigner
  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner
  type: Class
  summary: "ビジュアル デザイナーでデザイン時サポートを提供、 <xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> Web サーバー コントロールです。"
  remarks: "<xref:System.Web.UI.WebControls.LoginStatus>コントロールが自動的にユーザーの認証状態を確認し、適切なログインまたはログアウト オプションを表示するボタンをレンダリングします</xref:System.Web.UI.WebControls.LoginStatus>。       ビジュアル デザイナーでソースからデザイン ビューに切り替えたときに、マークアップのソース コードを説明する、<xref:System.Web.UI.WebControls.LoginStatus>コントロールは解析され、デザイン画面でコントロールのデザイン時バージョンを作成します</xref:System.Web.UI.WebControls.LoginStatus>。 ソース ビューに切り替えるには、デザイン時コントロールがマークアップのソース コードを永続化し、Web ページのマークアップに編集します。 LoginStatusDesigner クラスは、デザイン時サポートを提供、<xref:System.Web.UI.WebControls.LoginStatus>コントロール</xref:System.Web.UI.WebControls.LoginStatus>。       <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A>プロパティから返される、<xref:System.ComponentModel.Design.DesignerActionListCollection>通常から派生したオブジェクトを含むオブジェクトを<xref:System.ComponentModel.Design.DesignerActionList>デザイナーの継承ツリーの各レベルのクラス</xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.DesignerActionListCollection></xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A>。 <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>プロパティは常に返します`true`、デザイナーに関連付けられている一時的なコピーが作成されることを示す<xref:System.Web.UI.WebControls.LoginStatus>をデザイン時にユーザー認証の状態が使用できないために、デザイン時のマークアップを生成します</xref:System.Web.UI.WebControls.LoginStatus></xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>。       <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A>メソッドは、関連付けられている表示するために使用するマークアップを返します<xref:System.Web.UI.WebControls.LoginStatus>デザイン時にします</xref:System.Web.UI.WebControls.LoginStatus></xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A>。 <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>メソッドには、表示、編集、および関連付けられている<xref:System.Web.UI.WebControls.LoginStatus>。</xref:System.Web.UI.WebControls.LoginStatus>をデザインするデザイナーができるように準備</xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>する"
  example:
  - "The following code example shows how to extend the LoginStatusDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.LoginStatus> control at design time.  \n  \n The example derives the `MyLoginStatus` control from the <xref:System.Web.UI.WebControls.LoginStatus>. The `MyLoginStatus` is a copy of the <xref:System.Web.UI.WebControls.LoginStatus> control. The example also derives the `MyLoginStatusDesigner` class from LoginStatusDesigner, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginStatusDesigner` on the `MyLoginStatus` control.  \n  \n The `MyLoginStatusDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make it more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLoginStatus` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_1_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_1_1.vb)]"
  syntax:
    content: 'public class LoginStatusDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
