  langs:
  - csharp
  name: FtpStatusCode
  nameWithType: FtpStatusCode
  fullName: System.Net.FtpStatusCode
  type: Enum
  summary: "ファイル転送プロトコル (FTP) の操作に対して返されるステータス コードを指定します。"
  remarks: "FtpStatusCode 列挙型で返される値の定義、<xref:System.Net.FtpWebResponse.StatusCode%2A>プロパティ</xref:System.Net.FtpWebResponse.StatusCode%2A>。       FTP サーバーの状態コードの詳細については、RFC 959、「ファイル転送プロトコル」セクション 4.2「FTP 応答、」で使用可能なを参照してください。 [http://www.rfc-editor.org](http://www.ietf.org)です。"
  example:
  - "The following code example sends an FTP request to make a new directory on an FTP server and checks the status code returned in the response.  \n  \n [!code-cpp[NclFtpClient#22](~/add/codesnippet/cpp/t-system.net.ftpstatuscode_1.cpp)]\n [!code-cs[NclFtpClient#22](~/add/codesnippet/csharp/t-system.net.ftpstatuscode_1.cs)]"
  syntax:
    content: public enum FtpStatusCode
  inheritance:
  - System.Enum
  platform:
  - net462
