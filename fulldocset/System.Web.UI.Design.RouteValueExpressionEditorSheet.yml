  summary: "プロパティのデザイン時にエディター シートを表します、 <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref>デザイナー ホストの UI のデザイン時の式。"
  remarks: "ビジュアル デザイナーを使用して、<xref:System.Web.UI.Design.RouteValueExpressionEditor>クラスの個々 のプロパティを選択する RouteValueExpressionEditorSheet クラスと共に、`RouteValue`式とに選択した式のプロパティ値を結合する、`RouteValue`式</xref:System.Web.UI.Design.RouteValueExpressionEditor>。       <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>RouteValueExpressionEditorSheet オブジェクトを返します</xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>。 式 ダイアログ ボックスで、コントロールのプロパティを選択してにバインドすると、`RouteValue`式、ビジュアル デザイナーの呼び出し、<xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A>メソッド</xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A>。 ビジュアル デザイナーでは、返された RouteValueExpressionEditorSheet オブジェクトを使用して、入力を求める、<xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>プロパティ</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>。 プロパティを選択すると、ビジュアル デザイナーを呼び出す、<xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A>メソッドを作成、`RouteValue`式の文字列</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A>。       <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>プロパティを作成するために指定する必要があります、`RouteValue`式の文字列</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>。"
