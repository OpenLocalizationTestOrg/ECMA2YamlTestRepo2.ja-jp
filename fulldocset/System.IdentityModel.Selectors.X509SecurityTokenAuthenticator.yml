  summary: "指定したセキュリティ トークンを認証し、セキュリティ トークンの承認ポリシーのセットを返します。"
  remarks: "ValidateTokenCore メソッドがオーバーライドされると、これらのガイドラインに従います: に渡したセキュリティ トークンとするときに、`token`パラメーターを指定できません検証されると、スロー、<xref:System.IdentityModel.Tokens.SecurityTokenValidationException>例外です</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>。      -このアプリケーションに対して有効な承認ポリシーがない場合戻り値、空<xref:System.Collections.ObjectModel.ReadOnlyCollection%601>の<xref:System.IdentityModel.Policy.IAuthorizationPolicy>。</xref:System.IdentityModel.Policy.IAuthorizationPolicy>の種類</xref:System.Collections.ObjectModel.ReadOnlyCollection%601>       ときに`null`このメソッドによって返される[!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]スロー、<xref:System.IdentityModel.Tokens.SecurityTokenValidationException>例外です</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>。       ValidateTokenCore メソッドの呼び出し、<xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>を認証するコンス トラクターで指定された検証メソッドのメソッド、`token`パラメーター</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> 。"
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateTokenCore (System.IdentityModel.Tokens.SecurityToken token);
    parameters:
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: "<xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref>検証に使用します。"
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt;型の<xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;></xref>このアプリケーションに対して有効な承認ポリシーのセットを格納します。"
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore*
  exceptions: []
  platform:
  - net462
