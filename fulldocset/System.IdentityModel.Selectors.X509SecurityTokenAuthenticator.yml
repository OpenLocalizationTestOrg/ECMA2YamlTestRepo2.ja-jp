  remarks: "<xref:System.IdentityModel.Selectors.X509CertificateValidator>クラスのセットを提供定義済みの証明書検証モデルなど、<xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>プロパティ</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A></xref:System.IdentityModel.Selectors.X509CertificateValidator>。 これらの検証モデルに渡すことができます、`validator`パラメーター。 アプリケーションでは、カスタム検証メソッドが必要な場合からクラスを派生<xref:System.IdentityModel.Selectors.X509CertificateValidator>をオーバーライドし、<xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>メソッド</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29></xref:System.IdentityModel.Selectors.X509CertificateValidator>。 <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>メソッドによって呼び出されます、<xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>メソッド</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A></xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>。       ときに、<xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>トークンを認証するメソッドが呼び出されたと`mapToWindows`は`true`、X.509 証明書が Windows アカウントにマップされているし、要求に追加されます、<xref:System.IdentityModel.Policy.EvaluationContext>と、ユーザーが所属する Windows グループ</xref:System.IdentityModel.Policy.EvaluationContext></xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>。 セキュリティ トークンの種類によって異なります、X.509 証明書を Windows アカウントにマップする方法: 型は、セキュリティ トークンとするときに<xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>を使用して、X.509 証明書をマップ、<xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>プロパティ</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A></xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>。      場合は、セキュリティ トークン、型の`X509SecurityToken`、X.509 証明書はユーザー プリンシパル名 (UPN) を使用して、Windows アカウントにマップします。"
