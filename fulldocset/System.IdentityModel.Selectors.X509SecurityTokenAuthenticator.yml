- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  id: MapCertificateToWindowsAccount
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: MapCertificateToWindowsAccount
  nameWithType: X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "X.509 証明書を Windows アカウントにマップするかどうかを示す値を取得します。"
  remarks: "MapCertificateToWindowsAccount プロパティは、コンス トラクターでのみ設定できます。       トランスポート レベルの SSL または HTTPS セキュリティが使用されていると、マッピング既に提供されている、基になるセキュリティ チャネルまたはインターネット インフォメーション サービス (IIS) によって、チェーンの検証は行われませんそのマッピングが適用されます。 それ以外の場合、マッピングを実行する前に、証明書チェーンを使用して証明書を検証し、証明書 NT_AUTHORITY id にチェーンする必要があります。 定義されている、CERT_CHAIN_POLICY_NT_AUTH を使用するチェーン構造体が対応して、`CertVerifyCertificateChainPolicy`関数 (を参照してください、 [CertVerifyCertificateChainPolicy](http://go.microsoft.com/fwlink/?LinkId=83570) Cryptography SDK 内の関数)。 この動作は、Windows アカウントに証明書をマップするときにのみ発生します。"
  syntax:
    content: public bool MapCertificateToWindowsAccount { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Windows アカウントに X.509 証明書をマップするにはそれ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount*
  exceptions: []
  platform:
  - net462
