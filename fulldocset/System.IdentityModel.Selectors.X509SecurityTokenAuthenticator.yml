  remarks: "渡す`false`を`includeWindowsGroups`パラメーターは、Windows グループ情報の場合は、パフォーマンスを向上させる必要はありません。       <xref:System.IdentityModel.Selectors.X509CertificateValidator>クラスにはいくつかの静的なプロパティなど、<xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>プロパティに渡すことができる、`validator`パラメーター</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> 。 これらのプロパティは、X.509 証明書の共通の検証メソッドを提供します。 カスタム検証メソッドが必要な場合は、派生クラスを<xref:System.IdentityModel.Selectors.X509CertificateValidator>をオーバーライドし、<xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>メソッド</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29></xref:System.IdentityModel.Selectors.X509CertificateValidator>。 <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>メソッドによって呼び出されます、<xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>メソッド</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A></xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>。       ときに`true`に渡される、`mapToWindows`パラメーター、X.509 証明書が Windows アカウントにマップされているし、関連の要求に追加されます、 <xref:System.IdentityModel.Policy.EvaluationContext>、ユーザーが属する Windows グループなど</xref:System.IdentityModel.Policy.EvaluationContext>。 型のセキュリティ トークンが場合<xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>、<xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>プロパティはトークンで指定されている id を使用して以外の場合は、X.509 証明書を X.509 証明書のユーザー プリンシパル名 SubjectAltNames 拡張に基づいた Kerberos S4U ログオンを使用して、Windows id にマップするそれ以外の場合</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A></xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>。"
