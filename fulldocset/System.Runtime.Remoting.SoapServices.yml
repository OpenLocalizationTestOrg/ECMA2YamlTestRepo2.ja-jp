  namespace: System.Runtime.Remoting
  summary: "指定された共通言語ランタイム名前空間から XML 名前空間とアセンブリの名前をデコードします。"
  remarks: '.NET Framework では、XML ストリームの解析時に共通言語ランタイム型へのストリームから読み取った XML を変換する方法を理解する必要があります。 については、.NET Framework がどのように生成するかを指定して、XML ストリームに配置されているカスタム属性に格納されている解析、<xref:System.Runtime.Remoting.Metadata>名前空間</xref:System.Runtime.Remoting.Metadata>。 構成ファイルでこの情報を指定する&2; つの方法があります。 マッピングを明示的に指定するか、プリロードするオブジェクトの型を指定しています。 現在のメソッドは、このようなマッピングの取得をサポートします。'
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example provided for the <xref:System.Runtime.Remoting.SoapServices> class.  \n  \n [!code-cs[System.Runtime.Remoting.SoapServices#102](~/add/codesnippet/csharp/e7807679-3724-449e-97ab-_1.cs)]\n [!code-cpp[System.Runtime.Remoting.SoapServices#102](~/add/codesnippet/cpp/e7807679-3724-449e-97ab-_1.cpp)]"
  syntax:
    content: public static bool DecodeXmlNamespaceForClrTypeNamespace (string inNamespace, out string typeNamespace, out string assemblyName);
    parameters:
    - id: inNamespace
      type: System.String
      description: "共通言語ランタイム名前空間。"
    - id: typeNamespace
      type: System.String
      description: "このメソッドが戻るとき、<xref:System.String>デコードされた名前空間の名前を保持する</xref:System.String>。 このパラメーターは初期化せずに渡されます。"
    - id: assemblyName
      type: System.String
      description: "このメソッドが戻るとき、<xref:System.String>デコードされたアセンブリ名を保持する</xref:System.String>。 このパラメーターは初期化せずに渡されます。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、名前空間とアセンブリの名前が正常にデコードします。それ以外の場合、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>です。"
  overload: System.Runtime.Remoting.SoapServices.DecodeXmlNamespaceForClrTypeNamespace*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code> inNamespace </code>パラメーターは<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>または空です。"
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "直前の呼び出し元には、インフラストラクチャのアクセス許可がありません。"
  platform:
  - net462
