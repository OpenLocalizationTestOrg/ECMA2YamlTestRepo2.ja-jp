  fullName: System.Runtime.Remoting.IObjectHandle
  type: Interface
  summary: "間接参照から値渡しでマーシャ リング オブジェクトをラップ解除するためのインターフェイスを定義します。"
  remarks: "値渡しでマーシャ リング オブジェクトは、呼び出し元が制御を許可するオブジェクトがそれぞれのドメインに読み込まれるときに、間接参照によって返されることができます。 このインターフェイスを通して間接参照元オブジェクトが呼び出し元のラップを解除できます。       IObjectHandle インターフェイスを実装するクラスは、それぞれに、ラップされたオブジェクトのメタデータを読み込むことがなく複数のアプリケーション ドメイン間でオブジェクトを渡し (ラップされた状態) で使用できます<xref:System.AppDomain>を通じて、IObjectHandle が移動します</xref:System.AppDomain>。 したがって、IObjectHandle クラス、呼び出し元の制御ときに、<xref:System.Type>リモート オブジェクトは、ドメインに読み込まれます</xref:System.Type>。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("C460E2B4-E199-412a-8456-84DC3E4838C3")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IObjectHandle
