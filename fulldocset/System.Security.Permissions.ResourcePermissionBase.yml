    parameters:
    - id: target
      type: System.Security.IPermission
      description: "現在のアクセス許可オブジェクトと同じ型の権限オブジェクトです。"
    return:
      type: System.Security.IPermission
      description: "現在のオブジェクトと、指定したターゲットの積集合を表す新しいアクセス許可オブジェクトです。 このオブジェクトは<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>積集合が空の場合。"
