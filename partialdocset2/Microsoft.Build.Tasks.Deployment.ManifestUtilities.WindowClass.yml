  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "登録で使用されている内部ウィンドウ クラス名に、ウィンドウ クラスを含むアセンブリのバージョンが含まれているかどうかを制御する値を取得します。"
  remarks: 'このプロパティは、登録に使用される内部ウィンドウ クラスの名前かどうかを制御には、ウィンドウ クラスを含むアセンブリのバージョンが含まれています。 この属性の値を指定できます`yes`または`no`です。 既定値は `yes` です。 値`no`サイド バイ サイド コンポーネントと同等の非--side-by-side コンポーネントによって、同じウィンドウ クラスを定義し、同じウィンドウ クラスとして扱われるようにする場合にのみに使用する必要があります。 ウィンドウ クラスの登録に関する通常の規則が適用される注: だけウィンドウ クラスを登録する最初のコンポーネントが、それを登録する対象となるバージョンがあるないためです。'
  syntax:
    content: public bool Versioned { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;></xref>登録に使用される名前には、アセンブリのバージョンが含まれている場合それ以外の場合、 <xref uid=&quot;langword_csharp_no&quot; name=&quot;no&quot; href=&quot;&quot;></xref>します。 既定値は<xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;></xref>します。"
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.Versioned*
  exceptions: []
  platform:
  - net462
