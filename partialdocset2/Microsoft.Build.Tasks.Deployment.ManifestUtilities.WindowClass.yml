  summary: "新しいインスタンスを初期化、 <xref href=&quot;Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass&quot;> </xref>ウィンドウ クラスのバージョン管理状態に関する情報を指定します。"
  remarks: '`versioned`登録に使用される内部ウィンドウ クラスの名前かどうかのパラメーター コントロールには、ウィンドウ クラスを含むアセンブリのバージョンが含まれています。 この属性の値を指定できます`yes`または`no`です。 既定値は `yes` です。 値`no`サイド バイ サイド コンポーネントと同等の非--side-by-side コンポーネントによって、同じウィンドウ クラスを定義し、同じウィンドウ クラスとして扱われるようにする場合にのみに使用する必要があります。 ウィンドウ クラスの登録に関する通常の規則が適用される注: だけウィンドウ クラスを登録する最初のコンポーネントが、それを登録する対象となるバージョンがあるないためです。'
  syntax:
    content: public WindowClass (string name, bool versioned);
    parameters:
    - id: name
      type: System.String
      description: "クラスの名前。"
    - id: versioned
      type: System.Boolean
      description: "登録に使用される内部ウィンドウ クラスの名前かどうかのコントロールには、ウィンドウ クラスを含むアセンブリのバージョンが含まれています。"
