- uid: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  id: CopyLocalDependenciesWhenParentReferenceInGac
  parent: Microsoft.Build.Tasks.ResolveAssemblyReference
  langs:
  - csharp
  name: CopyLocalDependenciesWhenParentReferenceInGac
  nameWithType: ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  fullName: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "取得または依存関係の決定方法と、依存関係がローカルにコピーするかどうかを決定するスイッチを設定します。"
  syntax:
    content: public bool CopyLocalDependenciesWhenParentReferenceInGac { get; set; }
    return:
      type: System.Boolean
      description: "場合 true を返す場合は、依存関係をコピーするかを決定するときにローカルでチェックの実行のいずれかのプロジェクト ファイルに Private メタデータが含まれている場合は、親が参照では、かを設定します。 そのメタデータが設定されている場合を使用にも依存します。       メタデータが設定されていない場合は次の依存関係は親参照と同じチェック見ていきます。 これらのチェックの&1; つを参照し、GAC 内の参照です。 参照が、GAC 内にある場合、おはいないローカルで、コピー対象のコンピューターの gac にはなりますと見なされます。 ただしこれに限定され、特定の参照とその依存関係ではありません。       つまり、参照をプロジェクト ファイルでは、GAC であるためにありますが、依存関係がまだローカルにコピーする、GAC 内ではないためです。 これは RAR の既定の動作であり、true を指定するには、このプロパティの既定値の発生します。       まだ、GAC 内にあるかどうかをプロジェクト ファイルの参照を確認すると、コピー ローカル状態を適切に設定が false を返します。       ただしの依存関係はいないのみを確認かどうかには、GAC 内にあるが、私たちもプロジェクト ファイルから親参照が、GAC かどうかをチェックします。       プロジェクト ファイルから親参照が、GAC 内にある場合、依存関係をローカルでないコピーおはします。       <div class=&quot;alert NOTE&quot;>    複数の親参照が存在し、これらはいずれも、GAC から発生しない場合、私たちはコピー ローカル true に設定します。      </div>"
  overload: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac*
  exceptions: []
  platform:
  - net462
