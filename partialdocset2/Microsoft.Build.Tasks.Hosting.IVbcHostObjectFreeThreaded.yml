  summary: "Vbc タスク IDE と通信するためのフリー スレッドのインターフェイスを定義します。 具体的には、Vbc タスクでは、コマンド ライン コンパイラをシェルを作成するのではなく、IDE に実際のコンパイルは委任します。       この特定のバージョン (IVbcHostObject::Compile) とは異なり、コンパイルは、UI スレッドにマーシャ リングされません。 インターフェイスの実装は、任意のマーシャ リングします。"
