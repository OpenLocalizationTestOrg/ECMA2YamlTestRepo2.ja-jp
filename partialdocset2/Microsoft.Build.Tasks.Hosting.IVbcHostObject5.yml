- uid: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.IVbcHostObject5
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: IVbcHostObject5.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "セット、`/platform`値を<xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;></xref>します。"
  remarks: "場合、<xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>プロパティが設定されて、プロジェクトの場合は SetPlatformWith32BitPreference の変更、`/platform`値`AnyCPU`またはプラットフォームの既定値 (`null`または&quot;&quot;) に`AnyCPU32BitPreferred`</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>。 詳細については、次を参照してください。 [/platform (Visual Basic)](~/add/includes/ajax-current-ext-md.md)します。`AnyCPU``/platform`設定を切り替える (`/platform:AnyCPU`) 可能な限り、代替では、64 ビット プロセスとして、アプリケーションが実行を 32 ビット システムの 32 ビットのみです。 ただし、として 32 ビット アプリケーションを実行することは多くの場合、64 ビット アプリケーションは、多くのメモリを消費可能性がありますので、64 ビットとして実行することをお勧めします。 `AnyCPU32BitPreferred`設定はのような`AnyCPU`する点を除いて、既定のアクションは、32 ビットまたは 64 ビットのいずれかのモードをサポートするシステムで 32 ビット モードでアプリケーションを実行します。  この設定は、フォールバックの 32 ビット モードがない可能性があります将来のプロセッサに対応します。"
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>設定する、`/platform`値を<xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>。 そうしないと、 <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>します。"
    return:
      type: System.Boolean
      description: "返します。 <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref>メソッドが成功した場合。"
  overload: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
