  langs:
  - csharp
  name: RequiredRuntimeAttribute
  nameWithType: RequiredRuntimeAttribute
  fullName: Microsoft.Build.Framework.RequiredRuntimeAttribute
  type: Class
  summary: "タスクの作成者が、タスクが CLR ランタイムの特定のバージョンを必要とするかどうかを識別するために使用するメタデータ属性を定義します。"
  remarks: "RequiredRuntimeAttribute でマークされたタスクは、通常のタスクよりも厳しいランタイム要件があることを示します。 MSBuild に警告に CLR ランタイムの現在のバージョンが必要なバージョンと一致しない場合は、タスクの別のプロセスを開始する必要があります。      > [!NOTE] > CLR (2.0) のバージョンの 1 つだけがいずれかを実行できるため、この属性は現在の非機能的[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)]version 2.0 または 3.5。       属性の使用方法の詳細については、次を参照してください。 [Extending Metadata Using Attributes](~/add/includes/ajax-current-ext-md.md)します。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
