  summary: "タスクの作成者がタスクからデータを出力するタスクのプロパティを識別するために使用するメタデータ属性を定義します。"
  remarks: "[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)]エンジンは、タスクからは、データを出力する、この属性でマークされたタスクのプロパティのみを許可します。 プロジェクトの作成者は内でこの属性でマークされたプロパティのみを使用できる、`Output`プロジェクト ファイルの要素。 その他のすべてのタスクのプロパティは、タスクへの入力として扱われます。       属性の使用方法の詳細については、次を参照してください。 [Extending Metadata Using Attributes](~/add/includes/ajax-current-ext-md.md)します。"
  example:
