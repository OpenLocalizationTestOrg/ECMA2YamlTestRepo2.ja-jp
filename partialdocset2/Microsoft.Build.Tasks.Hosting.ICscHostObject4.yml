- uid: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.ICscHostObject4
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: ICscHostObject4.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "セット、`/platform`値を<xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;></xref>します。"
  remarks: "場合、<xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>プロパティが設定されて、プロジェクトの場合は SetPlatformWith32BitPreference の変更、`/platform`値から`AnyCPU`または既定値 (`null`または&quot;&quot;) に`AnyCPU32BitPreferred`</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>。 詳細については、次を参照してください。 [/platform (c# コンパイラ オプション)](~/add/includes/ajax-current-ext-md.md)します。       場合、`/platform`に値が設定されている`AnyCPU`(`/platform:AnyCPU`)、アプリケーションは、可能な場合は、64 ビット プロセスとして実行され、それを 32 ビット システムの 32 ビットのみです。 ただし、64 ビット アプリケーションはより多くのメモリを占有する可能性がありますので、32 ビット プロセスとして実行するアプリケーションをお勧めします。 `AnyCPU32BitPreferred`設定はのような`AnyCPU`既定のアクションは、どちらのモードをサポートするシステムで 32 ビット モードでアプリケーションを実行する点が異なります。  この設定は、32 ビット モードに戻る分類いないされる将来のプロセッサに対応します。"
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>設定する、`/platform`値を<xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>。 そうしないと、 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>します。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>場合は、メソッドが正常に完了しました。"
  overload: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
