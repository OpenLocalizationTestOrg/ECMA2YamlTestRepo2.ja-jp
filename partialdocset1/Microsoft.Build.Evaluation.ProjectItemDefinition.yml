  name: ProjectItemDefinition
  nameWithType: ProjectItemDefinition
  fullName: Microsoft.Build.Evaluation.ProjectItemDefinition
  type: Class
  summary: "特定の項目の種類に評価された項目定義を表します。"
  remarks: "項目の定義は、アイテムと同じではありません。 アイテムのような項目の定義のメタデータことができます。 新しいメタデータは、プロパティと同様に、古いメタデータと同じ名前をオーバーライドできます。       評価中に、項目の種類のすべてのアイテム定義が収集され (該当する状況を想定) を種類ごとに&1; つの ProjectItemDefinition を作成します。 このため、プロジェクト項目の定義は、1 つ以上のプロジェクト項目定義要素を参照してください。 プロジェクト項目の定義に含まれるメタデータは、ただし、追加、削除、および変更できる&1; つのプロジェクト メタデータ要素を参照します。"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{itemType} #Metadata={MetadataCount}")]

      public class ProjectItemDefinition
